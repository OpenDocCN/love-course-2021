  text: '# 天狼社觉醒搭讪课《新手游戏》：第十课团队作战的重要性(1)час，那种情况就是一个人出去搭讪的时候，他会一直不在状态，永远没办法战胜恐惧，可能就是搭讪一两组，可能就是一整个下午都一个都没有上，最后会游游地回家的，我想你们都应该有过这种情况，因为我曾经也有过。所以呢，有的时候我们需要找一个小伙伴，对不对，当然等你适应了那种情况之后，你就可以自己一个人搭讪，但是我觉得有个小伙伴是会比较好的，因为如果发生什么矛盾，发生什么意外状况，你有朋友在场都是可以帮你的。对不对，因为这个社会有太多的不确定因素，一个人的话能量会比较低，可能你无法战胜恐惧，一整个下午你都搞不了几个，最终的结果就是你的收获会非常小，但是有一个同伴有一个了机的情况下，你可能就收获会非常多。因为你搭讪的数量也会随之增多，所以我的建议就是，在新手期的时候，兄弟们都能找一个志同道合的小伙伴，甚至多找几个小伙伴，然后一起玩，你们在一起会有比较有机器，动能会非常大，当然如果人多的话比如有四组。你们可以四个人分成两组，或者有更多的人可以两个两个一对，或者的话人太多的话，你会把妹子吓到，然后影响你的成功率，如果你的城市没有什么小伙伴，那么我的建议是你自己来培养一个，比如有志同道合的人。你带带他然后让他变成你的战友，变成你的了机，然后你们一起去行动，团体总好过一个人，因为妹子出门都是团体作战，也是团体，她会叫上她的闺蜜，你要搭讪的话可以让你的了机去，搞定她的闺蜜，搞定你的障碍。然后你自己去搭讪目标，这个可能效果会更好，所以如果你实在找不到小伙伴，那么也可以在内部群里面，然后就是通过这种网络的力量，我们这些兄弟们都会来支持你，来帮助你来鼓励你，让你更有动能去搭讪。因为在之前我的一些学员也是类似的情况，他自己不敢搭讪，然后在群里面我们就鼓励他，最后慢慢的他的这种焦虑感，还有这种限制性信念慢慢的又破除了，这个就是团体作战的重要性，一个人孤军作战肯定比不了团体作战。所以呢这节课的重点就是，兄弟们应该去找一些志同道合的人，然后共同来完成这个法媒大业，这样效果也会比较好，一个人的时候总是会因为一些事情影响到自己，你会被恐惧所通食，你无法战胜那种环境带来的压力。毕竟你一个人嘛对不对力量有限，所以呢兄弟们经了这堂课之后，我希望你有同伴的情况下，尽量是跟同伴一起活动，因为这五年我也是接触了很多的了计，认识了很多的朋友，就算你不把妹你交一些同性志同道合的朋友。有的时候也是能帮助到你，他能分享他的经验，他能让你少走弯路对不对，毕竟你没来我的线下，来我的线下可能会更好，没有来线下的前提之下，你就找一些志同道合的人，然后小伙伴没有的话自己培养。当然也可以在群里面问我们这些老司机，都会给你解答，会鼓励你对不对，都是共同的目标向着共同的努力发展，另外呢如果你有小伙伴，你肢体语言可能做的不到位，他会给你指出来，或者你声音太小了。他听到了也会给你指出来，你吓到妹子哪方面不足，你们就像一面镜子一样，你们可以照到对方的缺点，然后进行纠正，你的游戏也会随着你的实战越玩越好，这就是了解的好处，对不对，然后呢你多交一点朋友。其实是没有坏处的，因为他有一些经验也能给你分享，有一些好的建议也能给你，同时也能鼓励你和乐而不为，所以这堂课之后，我希望兄弟们都能踊跃地去行动起来，然后找个聊天找个伙伴，能帮助你更好的纠正自己的错误。所以呢大家加油，这堂课我就讲这么多吧，再多的废话也没意思，好了再见。'
