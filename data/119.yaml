  text: '# 普通大众可笑又可怜的一个特质——永远不懂极端条件下的人性> 原文：<https://zhuanlan.zhihu.com/p/71861010>刚刚看到一个有一千多赞评论，说“甲肯定不会一生只爱一个人，所以乙不能够嫁给他”。甲是一个富豪，社会大众中有相当比例的都没做到一生只爱一个人，居然要求一个富豪一生只爱一个人。（富豪可以一生只爱一个人，但是几率不算高）————————————————————人性分为两种：一、普通条件下的人性二、极端条件下的人性。举个例子，“富贵不能淫、贫贱不能移、威武不能屈”中的“富贵”、“贫贱”、“威武”就是极端条件。当然，还有别的条件。**普通条件下的人性与极端条件下的人性，这是截然不同的两码事。**———————————————-我举一个古怪的例子，你们就知道了。假设你是一名二十四岁的单身汉，没有女友，身体健康、性欲旺盛。你租住的电梯房对门是一对身材很棒的小夫妻。“城市猎人”找到你，唆使你去隔壁安装偷拍的摄像机、窃听器，你肯定会断然拒绝。**我问你拒绝的理由是什么，你有相当大的概率说正经人不干缺德事。但是，这个理由真的成立么？**接着上面一段讲。我与你分别的时候教了你一句咒语，只要你一念，隔壁小夫妻的卧室的图像声音就展现在你的电视机上，我给你演示完毕后就走了。我认为，你有极大的几率会念这一句咒语，你会不止一次观看人家卧室里的事情的。（注意，这里的“你”泛指广大二十四岁的男青年，千万别在评论区抬杠说你自己的道德修养高，你要考虑到广大男青年的平均道德）我的意思是，窥探他人活春宫的事情，一大半男青年在**成本极度接近于零**的时候是愿意的。有趣的是，一旦唆使他们去安装摄像头，他们中的绝大多数又极可能以“不干缺德事”为理由拒绝。**大部分人在极端条件下的人性是很差劲的。但是，在极端条件下很差劲，又不妨碍他在非极端条件下表现尚可。**———————————————-你们知道人在什么条件下道德感最强么？就是自己根本就没有进入到那个场景的时候。譬如说，打仗最勇敢的人是根本就没过当兵的人，谴责出轨最卖力的人是连恋爱都没有谈的高中生，对贪官恨之入骨的人也是中学生，觉得老师应该一视同仁爱刺头学生的人基本都不是一线老师。。。。。**当你观察社会与人性够多的时候，就会发现大部分人是“富贵可以淫、贫贱可以移、威武可以屈”（我本人就是这种庸俗的人，所有的极端考验都扛不住）。**除了观察社会与人性之外，还有一个办法，就是自省，偶尔问一问自己，若自己遇到极端情况，还能维持良好道德么？譬如说，闭起眼睛，假想自己是皇帝，你还能爱你家皇后一辈子而不与别的女人啪啪啪么？**反复拷问自我的心灵、多做思想实验，也可以得出极端条件下人性靠不住的结论。**———————————————-大众随便高估人在富贵、贫贱、威武等极端条件下的人性，既是没有见过世面，也是缺乏自省精神。我自己是年岁越大，越觉得自己不算好人。我觉得自己最伟光正的时候，那是学生时代。但是，有些人已经不是学生了，还在发表天真烂漫的言论。发表这种言论的原因是道德高尚的几率其实很低，没有自醒精神的几率很高。**其实一个人应该把自己当做一个拥有很多坏心思（譬如说乱搞女人、倾轧他人。。。。）的人，目前坏心思没有大发作仅仅是没有遇到合适的极端条件而已。**——————————————————如果你要希望别人对你不坏，要点有三：一、他人品还行二、你对他还行三、他遇不到极端考验三个条件凑齐了，对方就对你OK。你也不会失望。知乎总是有人希望**绝对**不出轨、**绝对**的清廉、**绝对**的。。。'
