  text: '# 互联网与快递的兴起拉大还是缩小了城乡精神生活差距？> 原文：<https://zhuanlan.zhihu.com/p/42403584>假设在1980年的广州市某大学英语系本科毕业班，有两个学生甲和乙，他们共同的业余爱好是国际政治。甲因为是广州土著而且家里有关系，留在广州市某中学任教。乙去了一个离广州市很远的广东贫困县任教。在1980年——2000年之间，这二位都花同样多的业余时间研究国际政治。假设在2010年的广州市某大学英语系硕士研究生毕业班，有两个学生丙和丁，共同的业余爱好是研究国际政治。丙留在广州市某中学任教，丁去了离广州市很远的广东贫困县任教。在2010年—2030年之间，这二位都花同样多的业余时间研究国际政治。～～～～～～～～～～～～～～～～～～～同样是潜心钻研二十年，是甲、乙的水平差距大，还是丙、丁的水平差距大？～～～～～～～～～～～～～～～～～～～甲可以去中山大学、暨南大学旁听教授讲课，并经常请教授开书单、介绍最新的书。甲可以看到最新的中英文国际新闻。甲委托自己的熟人从中大图书馆复印大量中、英文学术杂志、书籍。乙不能旁听教授讲课，乙不知道最新的书单，县城图书馆没有国际政治的好书。乙只能看中国央视的国际新闻，乙可以自费订阅若干中文学术期刊，乙订阅不到英文学术期刊。丙可以把甲做的事情重复一遍，但是也丙可以从网上获取资源。丁可以通过网络看到CNN、BBC、半岛电视台的国际政治新闻，可以看到最新的英文国际政治学术期刊，可以拿到时时更新的书单。。。。。。。只要你稍微懂一些中国的城乡差距的历史，就知道丙、丁获取资料的差距会远远小于甲、乙。～～～～～～～～～～～～～～～～～注意，本文章的假设是四个人的智力一样、求知欲一样、文化底子一样。而当今的小地方居民之所以在文化层面与大地方的人差距不降反升，是因为“智力”“求知欲”、“文化底子”的差距拉大了。为何拉大了？可以参考我之前写的农村人口劣质化的文章。总而言之，互联网与快递的兴起，使得大城市与小地方在获取精神层面的资料的客观难度大幅度降低了（注意“客观难度”四个字）。但是，偏偏有人胡说八道说唱反调，脑子一点逻辑都没有。有兴趣的人可以看一下出身农村的专家教授的回忆，在过去的乡下，找一本书是多么难，而且最要命的是根本就不知道一个领域最好的书有哪些（当然，知道了也买不到，除非去省城买）我们不能因为同情弱势群体，就把弱势群体的表现越来越差的原因全部栽赃到客观条件，这不符合求真的精神。'
