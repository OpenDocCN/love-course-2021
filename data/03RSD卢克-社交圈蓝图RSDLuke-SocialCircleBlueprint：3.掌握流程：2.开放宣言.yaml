  text: 在投票前，因為我把這些東西都放在一旁，我不會把它們做到專業的程度。我只是知道了這個基礎，我會用自己的基礎去做，讓大家看到，這很簡單，你不用等一年，你只要做投資基礎的遊戲，開始計算，和你相處的每個人，都能有很棒的機會，你會發現。你能夠成功的。
