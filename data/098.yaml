  text: '# 中国的保守女性站错了队> 原文：<https://zhuanlan.zhihu.com/p/79423836>有一些女性是发自肺腑地为“黑化论”感到痛心疾首，这些女性本身也是很保守的，愿意为男性的保守做出一定程度的物质条件的让步。在过去二十多年里，保守的中国男性VS不保守的中国人（男女都有）的时候。这一类保守女性面临一个抉择：到底是基于自己保守的特质而加入保守的中国男性这个队伍？还是基于自己女性的身份而跟不保守的女性站到一起？总的来说，中国的保守女性选择了后者。从宏观层面讲，我看过太多私生活保守的女生表示特厌恶处女情结、觉得这种情结是对女性的“物化”、占有，不止一个女生表示“我就是洁身自好女，但是我就是不便宜你们这帮处女情结猥琐男”。从微观层面讲，女性的“城市猎人粉丝”中就有几乎没有恋爱史但是每天想着如何为“女性”说话的保守女。中国的保守男性是**特别想**中国的保守女性站队站到自己一边的，这就是最大的精神鼓舞。很遗憾，**她们并没有站过来，她们更看重自己的“女性”属性，而不是“保守”属性。**——————————————————————**由于中国的保守女性宁可离前卫的女性的观点更近一些，也不是离保守男性的观点更近一些，这就把中国的保守男性推入了绝境。在两性关系领域，毕竟是要男人与女人互动，而不是一堆男人自嗨。****其实，可以把“黑化论”得到的热情反响视为这种绝望情绪的产物。**'
