  text: '# 我国普通男如何在男女关系中实现（利益+名声）的最大化？——当今中国人性行为的（潜）规则> 原文：<https://zhuanlan.zhihu.com/p/104765651>我最近两天对大家说一定要有独立自主的思考，不要被别人牵着鼻子走。**但是，我们在这个世界生存，一定要了解主流舆论（伦理道德）与主流行为是什么。不可以因为自己独立思考的结论是A，就天真地觉得主流也是赞同A，这是两码事。**那么，我们如何了解主流思想或者主流的行为呢？最严谨的办法当然是找正规调查的结果，这个办法大家都知道。**还有一个办法，就是看在一个场合大家能够坦然提及哪一类事情、默认不要提哪一类事情，这是在接触不到正规统计调查时判断社会主流走向的利器，也是我洞察社会的一种方法。**举个例子，甲指控乙不玩命努力给他的已成年子女赚钱，围观者不觉得甲的态度有啥不对。那么，我可以判断中国社会（至少是这个地方的社会）的主流舆论是——啃老很正常。再举个例子，我见过某婚介所外墙的征婚启事都是格式化的，男征女必须写收入、车房，不写不行。那么，我可以判断中国社会（至少是这个地方的社会）的主流舆论是——男方结婚就必须提供这些东西。————————————————————————我们其实不需要去做社会调查，我们只需要看人们在非私密状态下到底在大大方方（从正面意义）谈什么，抵制什么，就可以间接推断社会的主流。**首先，婚姻是被大家认可的，这是废话，就不多说了。****然后，对于嫖妓、婚外情的抵制相当激烈。（我认为“陪床保姆”更接近包养情妇而不是嫖妓）**[](https://www.zhihu.com/question/58674141)**对于“以恋爱为名的性生活“是大大方方的。**根本就不需要去拿社会调查数据，就可以间接推断恋爱中的性生活早基本上“去污名化了”。[](https://www.zhihu.com/question/67348522)当你敢于在知乎提主流不认可的性行为的时候，你放心，一堆人骂；如果有人在知乎提一种性行为的模式而基本不被一堆人冲进去谴责的时候，你可以判断这种模式符合社会主流。所以，当我看到“惟明心”劝人不要有婚前性行为，我觉得真迂腐。————————————————我再举一个例子，**男方上门提亲的时候女方或其父母提到彩礼、车房，是很坦然的。但是男方借“女方跟我恋爱的时候已经不是处女”来企图压价，是越来越罕见了。**如果一个男的硬要拿这个来压价，社会大众反而觉得这个男性“不上道”、“不识趣”。这就可以间接推断出，中国的主流依然认为男方的经济责任还在，但是女方已经不需要有贞洁责任了。**在同一个场合（如征婚启事、提亲），能够大大方方被频繁提到的东西，就是主流；你一提大家就觉得莫名其妙甚至尴尬的东西，就是主流抛弃的东西。不需要再做社会调查了。**——————————————————那么，大家谈恋爱的时候是否每一次都特真心呢？云南大学杨南丽教授的论文《从大学生婚恋观现状，看高校婚恋观教育——以对云南大学生婚恋观调查与分析为例》中提到，仅有10.69%的学生抱着建立家庭的想法走入校园恋情。就在今天，还有人给我发私信说他们学校研究生普遍在知道毕业分手几率很大的前提下恋爱，他觉得算“短择”。中国人早就默认爱得比较浅也可以发动恋爱（含上床），所谓“默认”就是不公开宣扬、也不谴责。————————————————————中国社会的性道德的舆论可以归纳为三点：一、**非常鄙视**已婚人士的非婚性行为二、**很鄙视**未婚、离异、丧偶人士的嫖妓、约炮三、承认以恋爱为名义的性行为合理。'
