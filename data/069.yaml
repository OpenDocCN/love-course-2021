  text: '# 有自知之明的无知与无自知之明的无知> 原文：<https://zhuanlan.zhihu.com/p/109544582>**有自知之明的无知：**一个中文系毕业的报社编辑被要求审核一张建筑施工图，他肯定惶恐地说他完全不懂，坚决拒绝。**无自知之明的无知：**一个人明明在两性关系的知识与一个中文系毕业生的土木工程水平强不到哪里去，但是他不知道自己脑子里一堆错误知识。————————————————————不知道自己无知，是个很麻烦的事情。大学教育本来应该解决这件事的，譬如说，你在XX电子大学或者XX建筑大学学工科，学校除了让你成为合格的专业人才之外，还应该让你树立起三个观点：**一、你遇到的所有的事情，背后都有一个专业。**有的人并不愚蠢，但是非常天真地觉得A领域不是一个有专业性的领域，轻敌了，直到多年后才猛然发现自己在A领域幼稚了很多年。**二、如果一个人没有意识到上面的“一”，有可能会上当，甚至是上大当。尤其是涉及人与人关系的。**三、所有的谈“实际上是什么”的言论，必须有客观证据支撑，而且要检索一下有无相反的证据；所有的谈“伦理道德应该是什么”的言论，必须经过哲学式的思辨。否则一律有洗脑的嫌疑。————————————————————每当我看到一些并不笨的人在特定领域被洗脑了就深感痛心。'
