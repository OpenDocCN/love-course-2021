  text: '# 出轨心理学：第06讲【问答】独立女性也会成为低权力者吗？我是曹雪敏，万物皆有裂痕，那是光之来处。欢迎你加入我的出轨心理学课，完成你的英雄之旅。，你好，我是雪敏。今天的加课，我们来看五位朋友在后台提的问题。，第一个问题，有句话说，男人有钱就变坏，这是为什么呢？为什么一有钱就要出轨呢？，首先，这句话太绝对了，不是所有男人都是这样的。那如果确实是有钱了就变坏了，那可能也有两种情况。，第一种情况是，他本来就坏，出轨的想法一直有，只是没有能力实现。等有钱了。支付能力有了，就出轨了。，那还有一种情况是，本来不坏，但有了钱以后受了环境的影响，比如环境的诱惑太多，意志松动以后就变坏了。，总的来说，有钱了是一种变化。我们在课程里提过，身份的变化会带来需求的变化。。男人有钱了就变成了有钱人，这其实就是一个新的身份。，他有钱以后需求就增加了，以前要不起的东西现在可能成了新的需求，或者期待的需求满足的方式变了。，比如，以前他需要有人照顾家庭，现在他更需要有人能懂他。。那当他的这个情感需求没有办法从伴侣间得到满足的时候，或者也没有办法通过社交或者其他途径来满足的时候，，当他不想离婚或者分手，那这时候他就有可能通过出轨去满足。，另外，我们在课程里提过。亲密关系分平等取向和权力取向。，钱可以增加一个人在关系中的权力，当他的权力感增加了，就有可能会消磨原本的感情，便容易让他打破了忠诚的规则。，那这样一来，出轨也会更有可能发生。，现在我们来看第二个问题。。老师，我听完需求满足的几个环节，发现这些沟通问题我都有，比如我很难直接表达自己的需求，而且总是会误解另一半的真实想法。，比如，我也觉得抱怨是一种无能的表现。，我要怎么做才能去勇敢地表达自己的需求呢？又该怎么做才能避免对对方的误判呢？，首先，不能直接表达自己的需求，这可以说是我们的社会文化环境和父母的教育方式带来的结果。，这让很多人都不敢向他人提需求，只会在非常需要的时候才用很婉转的方式跟对方说。。但是，最后的结果就会往往和我们想象的不一样，甚至会造成很多误解。，如果你也是这样一类人，你可以试着用需求清单这个方式来逐步地改变自己。，你可以写下你想要对方为你做的事情，一次写五件就好。。然后从这五件事情中选一个让你感觉压力最小的需求，然后试着用最直接的表达方式去和对方说。，它可以帮助你看到自己的真实需求，并且帮助你逐步有勇气去表达你的需求。，如果你的另一半也是这样的间接表达者。其实你平时可以多主动地询问一下对方。，比如，最近有什么想我为你做的吗？或者，你最近担心的是什么，我做什么可以让你轻松一些？，或者，我为你做什么可以让你感到开心一些？，两个人相爱相处。很大的意义和幸福就是互相照顾彼此脆弱紧绷的那一面。，两个人都多主动地询问对方，这样可以让我们在脆弱的时候有被关注的感觉，而且会更容易让我们打开自己，表达自己的真实需求。，关于避免对对方产生误判。我们可以借鉴管理学的一个方法。，美国管理学家彼得·圣级提出的悬挂假设，也就是说当你对伴侣的需求有评价有看法的时候，先不要下定论。，比如，你觉得伴侣抱怨是一种无能的表现。那首先你还是可以继续保留无能这个看法。，但是你要去求证一下伴侣是不是真的在他抱怨的这件事情上是无能的。，也就是说，把这个看法先放着，不下定论，然后带着这个疑问去问伴侣更多的问题。。他抱怨的事情是不是有什么困难，这困难是不是确实没有办法解决，或者说很难去解决。，还是说，他其实已经解决了，但是心里觉得不爽。，那如果是这样的话，也就是说他其实是有能力的，他只是要释放情绪而已。。那这时候，跟你抱怨总比跟同事抱怨要明智得多。，总之，'
