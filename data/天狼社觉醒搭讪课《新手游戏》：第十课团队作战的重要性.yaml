- summary: "-   天狼社觉醒搭讪课《新手游戏》：第十课团队作战的重要性\n    1.  一个人搭讪时容易受到恐惧影响，建议找个小伙伴一起搭讪\n \
    \   2.  团队作战能增加动能，提高搭讪效率，建议新手期找志同道合的小伙伴一起行动\n    3.  在群里找支持，共同努力发展，多交朋友能分享经验，互相矫正缺点，提高搭讪技巧。"
  text: '# 天狼社觉醒搭讪课《新手游戏》：第十课团队作战的重要性第一次看到了新手片的最后一刻，Hello，欢迎收看新手片的最后一刻，团体作战的重要性，可能很多兄弟都经历过那种情况，就是一个人出去搭讪的时候，他会一直不在状态，永远没办法战胜恐惧，可能就是搭訕一兩組。可能就是一整個下午都一個都沒有上，最後會悠悠的回家的，我想你們都應該有過這種情況，因為我曾經也有過，所以呢，有的時候我們需要找一個小夥伴，對不對，當然等你適應了那種情況之後，你就可以自己一個人搭訕。但是我覺得有個小夥伴是會比較好的，因為如果發生什麼矛盾，發生什麼意外狀況，你有朋友在場都是可以幫你的，對不對，因為這個社會有太多的不確定因素，一個人的話能量會比較低，可能你無法戰勝恐懼。一整個下午你都搞不了幾個，最終的結果就是你的收穫會非常小，但是有一個同伴有一個聊雞的情況下，你可能就收穫會非常多，因為你搭訕的數量也會隨之增多，所以我的建議就是，在新手期的時候。兄弟們都能找一個志同道合的小夥伴，甚至多找幾個小夥伴，然後一起玩，你們在一起會比較有機器，動能會非常大，當然如果人多的話，比如有四組，你們可以四個人分成兩組，或者有更多的人，可以兩個兩個一對。或者人太多的話，你會把妹子嚇到，然後影響你的成功率，如果你的城市沒有什麼小夥伴，那麼我的建議是你自己來培養一個，比如有志同道合的人，你帶帶他，然後讓他變成你的戰友，變成你的聊雞，然後你們一起去行動。團體總好過一個人，因為妹子出門都是團體作戰，也是團體，他會叫上他的閨蜜，你要搭訕的話，可以讓你的聊雞去搞定他的閨蜜，搞定你的障礙，然後你自己去搭訕目標，這個可能效果會更好，所以如果你實在找不到小夥伴。那麼也可以在內部群裡面，然後就是通過這種網絡的力量，我們這些兄弟們都會來支持你，來幫助你來鼓勵你，讓你更有動能去搭訕，在之前我的一些學員，也是類似的情況，他自己不敢搭訕，然後在群裡面我們就鼓勵他。最後慢慢的他的這種焦慮感，還有這種限制性信念，慢慢的就破除了，這個就是團體作戰的重要性，一個人孤軍作戰肯定比不了團體作戰，所以呢這節課的重點就是，兄弟們應該去找一些志同道合的人。然後共同來完成這個發媒大業，這樣效果也會比較好，一個人的時候總是會因為一些事情影響到自己，你會被恐懼所通食，你無法戰勝那環境帶來的壓力，畢竟你一個人嘛，對不對，力量有限，所以呢兄弟們，經了這堂課之後。我希望你有同伴的情況下，盡量是跟同伴一起活動，因為這五年我也是接觸了很多的了跡，認識了很多的朋友，就算你不把妹，你交一些同性志同道合的朋友，有的時候也是能幫助到你，他能分享他的經驗，他能讓你少走萬路。對不對，畢竟你沒來我的線下，來我的線下可能會更好，沒有來線下的前提之下，你就找一些志同道合的人，然後小夥伴，沒有的話自己培養，當然也可以在群裡面，問我們這些老司機，都會給你解答，會鼓勵你，對不對。都是共同的目標，向著共同的努力發展，另外呢，如果你有小夥伴，你肢體語言可能做得不到位，他會給你指出來，或者你聲音太小了，他聽到了也會給你指出來，你嚇到妹子哪方面不足，你們都就像一面鏡子一樣。你們可以找到對方的缺點，然後進行糾正，你的遊戲也會隨著你的實戰，越玩越好，這就是了解的好處，對不對，然後呢，多交一點朋友，其實是沒有壞處的，因為他有一些經驗，也能給你分享，有一些好的建議也能給你。同時也能鼓勵你，何樂而不為，所以這堂課之後，我希望兄弟們都能，踴躍地去行動起來，然後找個聊雞找個夥伴，能幫助你更好地，糾正自己的錯誤，所以呢，大家加油，這堂課我就講這麼多吧，再多的廢話也沒意思。好了再見。'
