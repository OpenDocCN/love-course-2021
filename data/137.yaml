  text: '# 说一说男女关系中的“自愿协商”> 原文：<https://zhuanlan.zhihu.com/p/55299233>讲三个例子。例子一、一位老年男性与他的即将结婚的儿子都认识到即将娶进门的女士并不怎么爱男方，但还是花高价买房结婚。注意，自觉自愿。例子二、一位农村已婚女士的亲生母亲带她做B超，准备打掉女胎。注意，自觉自愿。例子三：古代有些懂事的小女生自愿缠足，父母跟她把道理一讲，她就不抵制了。注意，自觉自愿。～～～～～～～～～～～～～～～～～～～～“自愿协商”必须建立在基本没有垄断势力的基础上，如果一个性别抱团耍无赖，另一个性别不抱团就完了。譬如说，古代的中国男人耍无赖抱团觉得女子应该缠足，中国的女人在当时的社会无法抱团，就完蛋了。～～～～～～～～～～～～～～～～～～～～～～解决之道有二：一、集合逻辑特别缜密而且很接地气而且有国际观的男女专家，制定合理的道德规范，形成社会舆论。我称之为“专家路线”。二、“女权”唆使女性抱团提自己的择偶条件、打击男方的择偶条件，“男权”唆使男性抱团反击或者黑化，以无赖对抗无赖。我称之为“民粹路线”。专家路线很迂腐，就剩下民粹路线了。一部分中国女性在网络上集中兵力深耕情感领域，就是说服女性的价值观趋于一致，这就是抱团。而男性则大谈足球、篮球、游戏、国际关系、历史。。。。。。这就是一盘散沙。而且，最有趣的是，不涉足男女关系的男网友还觉得自己“高级”、觉得与女权对抗的男人low，真是蠢到家了。'
