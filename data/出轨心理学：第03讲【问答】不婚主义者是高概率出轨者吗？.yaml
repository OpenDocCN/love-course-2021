    不一定，如果他认可一对一的亲密关系，就不属于我们说的规则否认者，那回到这个问题上 他说他是不婚主义者。首先你要确认的是 他是不想和你结婚，还是不想和任何人结婚，这个问题其实非常重要，因为很有可能你男朋友是在完整的表达说，我不想和你结婚，所以一定要两个人坦诚地沟通
    要让对方能够讲真话。那当然我们在鼓励对方讲真话的时候，也要让自己成为一个能够勇敢面对真话的人，这样的情况下，对方才更有可能毫无压力的把他真正想说的话都说出来，那么如果他的确是不婚主义者，那他出轨的概率大不大呢？。不婚主义者有两种类型，一种是主张一对一的亲密关系，其实他的内心是赞同一夫一妻制的，但是他不相信婚姻是保持爱情的必要的一个制度，另一种呢
    他是更倾向于一对多，也就是多偶制的这种恋爱的方式。那这种就是规则否认者，那如果是后者的话，很有可能他已经在出轨，或者说他未来很有可能就是会出轨的，但如果他是一对一的不婚主义，那这个时候其实更关键的问题，其实在于你自己想要什么样的关系，你是不是希望结婚。如果你是想要有婚姻的话，那么你要问自己，如果对方就是不想结婚，你还想不想和他在一起，你能不能接受一段没有婚姻的关系，更重要的是，不要欺骗自己说对方是会变的，不能给自己这么一个幻想。说如果他未来足够爱我了，或者当他年纪大了
