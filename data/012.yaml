- summary: "-   一位男性投稿者分享了关于他追求纯爱的兄弟的故事，兄弟在追求一位女性时遭遇了困难。\n    1.  兄弟虽然条件优越，但女方家庭要求他有编制才能复合，女方也不愿意等待。\n\
    \    2.  兄弟为爱不惜付出，甚至被女方家人忽视，但最终意识到自己被利用。\n    3.  经过教训后，兄弟拒绝了女方的复合请求，女方却指责他绝情，故事反映了现实中的感情困境。"
  text: '# 网友投稿一篇（男女关系）> 原文：<https://zhuanlan.zhihu.com/p/381301859>猎人，我投一篇稿，有关我某位“坚信并追求纯爱”的兄弟。小半年前，他高兴又得意地通知我：“终于邂逅了生命中的真爱。”女方从xx毕业后就在县里边儿的xxx工作（xxxx），父母在乡下开馆子，长得还算清秀，外观综合看下来比较一般。我兄弟虽在某省直机关暂无编制，但个人名下就有全款奥迪一辆以及机关附近复式一套。结果不久前，对方母亲嫌弃我兄弟没有编制并要求闺女分手，称等某日我兄弟考上编制后再谈复合的事儿。更NB的是这位“也坚信并追求纯爱”的姑娘不仅“被迫”同意分手，还跟溜猴一样吊着我兄弟说“先加油搞定编制，以后再谈”，连应付丈母娘的“地下恋情”都没考虑过。我得知这件事儿的时候是震惊的，因为我兄弟的生理价值是要高于这位姑娘的（实话实说，不带滤镜），哪怕在大学那会儿，也不乏直系学妹们的穷追猛打，不存在所谓的“用社会价值交换生理价值”的说法。即使考虑教育背景，我兄弟大学还带牌子，也远好于妹子母校。我也不知从何时起他走上了“无条件付出”的道路。无视客观差距“为爱痴狂”也就罢了，仅在交往期间，他自愿为爱“资持”女方的xxxx与xxxx；对女方家人的“礼数”那是一个没少；随叫随到根本不是事儿；五一旅游更能无底线容忍女方不经商量带上闺蜜及闺蜜男友的决策（他则负责开车和景点规划、住宿预订.....
    ）等。给他推荐猎人和《进化心理学》吧，那自然是嗤之以鼻，认为对两性关系进行“科学量化、算计”远远脱离了“真正的爱情”这一范畴。他总是把恋情的失败简单归于“小概率的遇人不淑”却天然合理化自己的过度付出，对女性拥有的“美好品质”存在不切实际的幻想并拔高，同时完全忽视适婚女性群体整体上对择偶舆论的把控。万幸，经过这场教训，他脑袋里的思想钢印稍微浅了一些，并在我的分析、建议下狠心拒绝了女方之后的复合请求——毕竟找冤大头也不是一件信手拈来的事儿。讽刺的是，被拒绝复合后，女方气急败坏地控诉我兄弟“绝情”、“只是想玩玩”、“当初的誓言都是假的”。这事儿，想起就够喝一壶的，一股脑全写了出来权当给潜在上当的弟兄们树个典型吧。希望猎人在两性领域上能继续深耕下去，国男，特别是刚毕业“信守传统婚恋价值观且坚信纯爱”的国男，能多救一个就多救一个吧。'
