  text: '# 人性的核心真的是算计么？> 原文：<https://zhuanlan.zhihu.com/p/53575249>用金融经济学教材里的数学公式可以算出金融市场的资产价格，但是实际上的资产价格受到市场情绪等一些因素的影响。所以，“实战派”炒股炒期货的书与金融经济学教材很不一样。人性是以“最优化（算计）”为底层逻辑的，所以金融经济学里的数学公式从未被人类抛弃。但是，底层逻辑之上有大量的或好或坏的情绪波动，通过“实战派”看盘或别的方式去捕捉。～～～～～～～～～～你在没有导航工具、没有地图的前提下，从甲地开车到乙地。你要是开出一条最佳路线，就属于彻底的算计，毫无浪费，恰到好处。有人开车往左偏了，上当了，又回到正路（好比你人品偏坏，吃亏了，又把自己的人品变好一些）。有人开车往右偏了，上当了，又回到正路（好比你人品偏好，吃亏了，又把自己的人品变坏一些）。有人开车一直向左，一辈子也没有到目的地，就给后人发出警示，不能太左（不能太坏）。有人开车一直向右，一辈子也没有到目的地，就给后人发出警示，不能太右（不能太好）。。。。。～～～～～～～～～～～～我们说人性的核心是算计，并不是说人无时无刻都算计、都算计得很好。而是指人的大方向终究是以算计利益为主的。（类似于开车从甲地到乙地，绕弯路很多，但终究是想开到乙地）算计，不等于当坏人，因为太坏了利益不能最大化。算计，是指选择不好不坏、恰到好处的人品。（女人对丈夫的人品要求就是恰到好处，圣人与小人她们都不要）～～～～～～～～～～～～对人性的最恰当的描述就是———人性的最底层是符合经济学、进化心理学这一类“最优化”的机制的。但是最底层之上，有大量的别的东西（好的坏的都有），这一部分归心理学研究。～～～～～～～～～～～你问我男女之间到底是算计还是爱，我说最底层是算计，但是最底层之上有大量的别的东西。我们在任何人与人的关系中都要牢记，最底层的人性就是算计（再说一次，算计不等于选择最差人品），但是最底层之上有大量的东西。'
