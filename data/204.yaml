  text: '# 中国男性传宗接代的思想坑了他们> 原文：<https://zhuanlan.zhihu.com/p/42344004>一对夫妻，不生孩子的坏处有哪些？一、体会不到所谓的天伦之乐，夫妻二人都体会不到。二、享受不到下一代的回馈，夫妻二人都享受不到。譬如说，年老生病没有子女陪护，住老人院也没有子女探望。三、男方没法把他的姓氏传给一个小朋友。你会发现，不生孩子的坏处中很虚的部分，由男方承担。不生孩子的坏处中很实在的部分，是男女共同承担了。反过来说，你很少见到为人子女者蓄意对父亲好而无视母亲，一般是同等对待，甚至也有对妈妈更好一些的例子。生孩子既是为男性生，也是为女性生。～～～～～～～～～～～～～～～～～～～中国男性（及其父母）由于有极强的欲望把自己的姓氏传给一个小朋友，这就直接导致一部分女性趁机哄抬生育的价格，甚至说“我为了你们老赵家生孩子，所以你要如何如何。。。”由于一部分男女的思路都扭曲了、承认女性的生育仅仅是为了男方。所以男方结婚成本再高也要结，一部分女性也觉得自己为男方家生娃了是一件特大的功劳。一对夫妻若生不出孩子，多半也是男方父母比女方父母更心急，这种心急其实就是渴望家庭姓氏传递下去的心理，这一心理是一个大弱点。就是这个心理才造成了中国男人的父母拼了老命也要让儿子娶媳妇。～～～～～～～～～～～～～～～～～～西方国家父母对于儿子结不结婚就（相对而言）不心急，因为人家没那么强的传宗接代的思想。美国总统格兰特只有女儿没有儿子，当时清政府有官员表示遗憾，因为这个清朝官员觉得格兰特家的血脉断了。清朝人就想不到，人家美国总统根本就不care自己的姓氏传不传得下去。当下中国男性在“娶妻”这件事付出的经济成本与精神负担之高，举世罕见。这个大坑都是男性及其父母自己挖的。'
