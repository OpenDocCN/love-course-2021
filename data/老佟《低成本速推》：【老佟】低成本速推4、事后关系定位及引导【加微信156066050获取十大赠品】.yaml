  text: 那么这种女孩呢，就可以当做情人。情人只弹琴，不做爱，兄弟们明白吗，那你可能把她定为情人之后，你以后可能就不会再发生关系了，那我可能真的是像知己一样相处，这种关系，那么还有一个一夜情，一夜情它属于短期关系，但是它并不属于纯粹的约炮。那一夜情可能是我们在酒吧邂逅了，或者在酒吧搭讪了，或者说直接把姑娘约到酒吧，通过喝酒通过互动去吸引她，而不是直接把姑娘约到家中去约炮，那么这种情况呢，就你们俩之间是有感情的说白了，你是彼此看对眼的。然后刚好有这个需求，然后发生了这个关系，就像影视剧当中所说的这些，男女主人公在酒吧邂逅了，然后就邂逅了一段感情，可能在洗手间再走了，或者说直接就直奔酒店而去了，那这种一夜情的关系呢。其实也是不适合去发展一段长期关系，它类似于这个炮友的关系，因为什么呢，一个女孩她愿意跟你在这个酒吧，发生一段关系，那么她也会跟其他的男人，这么轻而易举的就发生这段关系，好了兄弟们，那以上呢。就是我给大家分享的这些关系的定位，找准你的目标，定好她的位置，她适合做什么样的人，你就把它定位在哪一块，你想去引导一样什么样的关系。那么你就展示出你应有的属性。
