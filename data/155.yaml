  text: '# 我国女性二十年来集中力量在两性关系领域深耕的收获> 原文：<https://zhuanlan.zhihu.com/p/52696419>根据我的价值观，“俗”不算坏，只许自己俗不许别人俗才坏。我最讨厌那种双标的人。“俗”VS“俗”，“雅”VS“雅”，都没错。或者“无限责任”VS“无限责任”，“有限责任”VS“有限责任”，也没错。女性集中力量深耕二十年，最大的收获是赢取了话语权。一、将女方的某些“俗”的择偶要求界定为“天经地义”“正常”，将男性的某些“俗”的要求界定为“low”。二、灵活使用“真爱包容一切”这个杀手锏，若男方因为某些原因狠心拒绝与女友结婚，就是不懂包容、过分顽固、不够开阔。若女方因为某些原因狠心拒绝与男友结婚，就是正当的。三、灵活切换“有限责任”与“无限责任”，当自己是潜在收益者，就大喊婚姻是永不离弃。当自己是潜在付出者，就换一副嘴脸。～～～～～～～～～～～～～～～～～～～～～～～～～～～如果仅仅是女性自说自话也就罢了，恐怖的是，很多男性（包括毕业于名校的、高收入的优质男）都上当了。男性自愿、自觉捍卫女性提出的双标，很多男性为了显示自己格调高、有智慧，特别能体谅女性提出的“俗”的要求，特别不体谅男性提出的“俗”的要求。～～～～～～～～～～～～～～～～～～～～～～～～～～～男性如何破解这个局？一是阅读进化心理学等揭示人类底层心理结构的书籍，二是向不同国家的老外了解他们从小到大两性关系中的权利与义务。知乎有些傻X男在那里讨论金庸小说里谁武功最高，而且还写长文章论证，简直有病，男性的注意力太发散了。女性把男性洗脑洗得太惨了，就是因为男性弃守阵地造成的。～～～～～～～～～～～～～～～～～～～～～～～～～～～我最后以一个例子结束本文，有的女性说生育权完全归妻子，有些男性也去支持这种观点。这种观点本身没有错，但是，人类婚姻的潜规则就是男方在物质上多付出，女方生娃。女方要拿回生育自主权，可以，她要放弃同档次女性能够提出的物质要求。也就是说，俗对俗，雅对雅，不能一边默许女方对男方提出俗的要求，一边不许男方对女方提出俗的要求。这个世界上最蠢（或者是最坏）的男性品种之一就是力挺女性的俗、反过来打击男性的俗的那种自以为格调高的男人。'
