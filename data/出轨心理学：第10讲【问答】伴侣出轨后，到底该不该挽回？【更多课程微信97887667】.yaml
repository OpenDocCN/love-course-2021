  text: 出轨发生后被出轨的这一方想要挽回一般分两种情况，第一个情况是你发现自己确实做的不好，让你们的关系出了问题，后来他出轨了。但出轨暴露后他没有意愿去重建这段关系，这会让重建关系变得异常的困难，你很难一边挽回，一边控制住自己被背叛所带来的各种负面情绪，这会让你非常的痛苦，而且负面情绪很有可能会在某一个时点爆发出来。会伤害到你自己，第二种情况是你做的很好，但他还是出轨了，但你非常的爱他，于是你想要挽回，可还是同样的，他没有意愿去重建这段关系，这很可能意味着出轨是他选择的分手方式，也就是说当初他不直接分手。而是选择了出轨，不一定是他留恋和你的关系，而是对他来说，其分手的压力太大，他没有勇气去面对，或者是他不能忍受一个人的状态，所以他通过出轨这种方式来无奋恋接，总的来说，之所以我非常不建议挽回。本质上是因为，挽回很容易引发你们在感情关系上的权力不平等，权力会消磨爱，你作为低权力的这一方会越来越痛苦，你要去追求平等的感情关系，在好的平等的感情关系里投入，这样你的投入才会被珍惜。你也才能获得成长和幸福，接下来是行动环节，这是30天觉察日记的第20天，今天的主题是记录爱的行动，刚刚我在回答里提到，爱是一场双人物，如果一个人爱你，他会在乎你的感受，或为了你的感受去调整他的行为。就算不调整，至少也会关注你的感受，真诚地告诉你他不调整的理由，向你询问其他可以为你做的事情，这些行动在我看来就是一种爱的行动，拿我自己来说，我对象属于手机不离身的类型，跟人面对面聊天也经常是。一有消息提示就看手机，哪怕交流的对象是我，但我正好相反，我喜欢专注地聊天，只有在非常必要的时候，会分心关注一下手机，而且会表示抱歉，所以每次男友这样做，都会让我很不舒服，我直接告诉了他我的感受。在那次对话以后，我们聊天的时候，他就不怎么看手机了，如果不得不看，他也会告诉我理由，让我见谅，在这件事情上，我再次感受到了他对我的爱，尤其是落实到行动上的爱，那你呢，你的伴侣为你做过，哪些爱的行动呢。请你仔细回想一下，记录到评论区里，也可以顺便和我分享一下，做完这个行动以后的感受，今天的回答就到这里，如果你有其他问题，欢迎来知识星球向我提问，你会得到更详细的回答。我们下一讲再见。
