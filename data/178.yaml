  text: '# 用“垄断力”的视角看中国的男女关系> 原文：<https://zhuanlan.zhihu.com/p/49916795>众所周知，进行市场交易的时候，若卖方是一个竞争性行业，卖方赚取一个社会平均利润、辛苦钱而已。若卖方是一个垄断性行业，那就有机会从消费者那里获取超额利润。反之亦然，若买方具备一定的垄断力，也可以趁机压价。譬如说大型连锁酒店集体采购鸡蛋，价格肯定比你个人去买一打鸡蛋要低。大体上讲，两个利益有一定冲突的集团做交易，若垄断力有差异，垄断力更强的那个集团大概率更占便宜。西方国家的工人组织工会就是这个道理，企业家人数少，很容易形成合谋，一般散沙的劳动者若不组织工会，在“垄断力”上就处于下风。有些思想很右的人仇恨工会，觉得工会阻碍了市场的自由竞争，我不得不说打压工人抱团的同时，必须打压其他一切经济势力抱团、垄断。切切不可说A集团抱团就是阻碍经济自由，却允许B集团抱团。“垄断力”的一个重要的来源是“内部意见一致、强硬”。以劳资冲突为例，若资方内部都觉得宁可关厂、破产，也不肯向工人妥协，资方赢的几率就高。若劳方内部一致觉得宁可饿死也不能违背工会集体决策去复工，劳方赢的几率就高。若一个集团内部的意见分化、甚至内部互相斗争，那就输了。～～～～～～～～～～～～～～～～～～～～～～回到我国的男女关系，有三个特点：一、女性在设置、坚持择偶底线方面比男性坚决。譬如说，绝大部分女性要求必须有房，绝大部分女性要求男方必须比自己更会赚钱。而越来越多男性已经不要求女方必须比自己更有家务能力，不要求女方脾气必读比自己好，甚至不要求女性不比自己更性开放。。。。二、女性内部的不同意见者不会激烈批判同性，而男性内部的不同意见者有可能会激烈批判（甚至谩骂）同性举个例子，有少数女性自愿找了赚钱能力不如自己的丈夫，她也主张看淡物质。但是，此类女性并不会在网上对看重物质的女性形成激烈批判。她们的态度是“我觉得我的价值观是对的，但是我不想去撕其他女生”男性则不然，有些男性因为觉得其他男性的择偶观是错的，会激烈批判，甚至会累计花很多很多时间去批判。三、喜欢炫耀自己对老婆好、暗示别的丈夫不合格的男人比较多，喜欢炫耀自己对丈夫好、暗示别的老婆不合格的女人少很多。～～～～～～～～～～～～～～～～～～～近二十年来，女性对男性的底线要求，基本不让步。男性对女性的底线要求，一再退让。这是一个团结的集团VS内部高度分化的集团取得的胜利。'
