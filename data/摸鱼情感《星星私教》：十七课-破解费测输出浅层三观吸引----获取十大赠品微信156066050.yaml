  text: 也就是他們的助教，全部被我給拉管，深藍的助教全在我群裡，凱威的助教全在我群裡，我群裡也是導師最集中最多的，所有的高島所有的中島。包括校長本人都在我群裡，也是現在很活躍的一個群，就是我基本上一個小時，你別說一個小時，我半個小時不看手機就是999，很活躍，大家四位都很跳躍，不斷的在討論我的戰線格60，好嗎，這種學習鏡頭是我想要的。今晚三島聯名群，過了今晚12點統一拉到二群，統一拉到二群，我有兩個群，三島聯名群我沒記錯的話，應該是285個還是286個人，然後我的二群是216個人，我的狙擊晚回群是74個人，你們可以算一下。我從11月28號，我從11月28號，12月份來到墨魚，我歷時多久，我12月份來的，我12月份來的，到現在4個月07天，滿打滿算140多天，我收了50070多個人，這是我的魅力，當然這場怒。是所有的高級老師，還有校長給我鋪平的，好嗎，這群我今天晚上只需要4個人，兩個全款兩個定金，兩個全款你們是998，兩個定金你們是400，400的你之後補598，補一個差價就行了，998的這兩個人迅速加5。從23點40，我開始數兩個人，好嗎，三黨人民群，最後送大家一句話，就是愛情，就是我和他一同走進一個，寬敞亮麗的屋子，我和他剛開始相處的時候，我在沙發上看電視，他在書房裡喝茶看書。後來直到這個屋子越來越暗，越來越暗，直到我什麼也看不見，我仍然能夠感知這個屋子裡發生的一切，我能夠感知桌子椅子擺放的位置，甚至我聞到茶杯裡茶水的溫度，我知道他就在那裡離我10米開外，深情地望著我。而我只需要一步步朝他走過去，跟他說牽我手跟我走，這就是心到眼中心中理想中的愛情，與兄弟們共勉，好嗎，這堂課到此結束。
