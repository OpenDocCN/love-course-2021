  text: '# 男女关系中最大的邪恶之一是什么？> 原文：<https://zhuanlan.zhihu.com/p/45214659>先丢一个知乎答案给大家看看[](https://www.zhihu.com/question/43384485/answer/211246912)此答案有十六万个赞，足以证明广大群众对于这种“纯纯的、死心塌地”的爱情有多么向往。十六万赞已经证明这个爱情故事被知乎网友封为最美好的爱情之一。～～～～～～～～～～～～能够死心塌地付出的人会同时符合两个特点：一、天性纯良、热情二、没有被人玩弄过感情天性的部分暂且不谈，今天只谈后者。假设那个知乎答案中的男主角突然变心、把女友赶走，你们猜那个傻姑娘还会对下一任那么死心塌地么？（更狗血的设想是让女方未婚先孕、打胎、赶走她，她肯定会对男人警惕的）一般来说，被渣男残忍对待一次就足以让人不肯死心塌地付出。心再大的人，被残忍对待两次，也肯定学精了。～～～～～～～～～～～～～～男性在男女关系中最大的邪恶是强奸，第二大的邪恶是对天性纯良、热情的女生始乱终弃。为什么我反复强调男性最大的坏不是嫖妓，也不一定是婚姻中的出轨，而是藏匿在恋爱中。我见过的一片纯真被毁掉的例子，绝大多数是因为恋爱阶段的始乱终弃。女性在男女关系中最大的邪恶除了强奸（譬如山区老太太协助儿子强奸买来的儿媳），就是与天性纯良、热情的男性恋爱但是很不看重那一份纯真。我们可以总结说，男女关系中的一个底线就是如果你发现一个人纯洁或敦厚或善良，你不可以让那种人性的美好毁在你手里。不要对“浪子回头”轻轻放过甚至去点赞，有一些浪子对女性的残忍仅次于强奸犯而已！'
