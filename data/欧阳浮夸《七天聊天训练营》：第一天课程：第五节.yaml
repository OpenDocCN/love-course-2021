    \    2.  发散性思维是基础技术，通过关键词联想一切相关信息。\n    3.  拆解关键词，联想时间、地点、人物、味道等细节，造句展开对话。"
  text: '# 欧阳浮夸《七天聊天训练营》：第一天课程：第五节首先，第一个技术叫做发散性思维，非常重要，你要学会主动的带领话题的走向，包括开场白、交换信息、聊天的话题、聊天方式等等，如何带领呢？，你得先知道这些东西是怎么来的，比如聊天的开场白是怎么来的呢？。话题是怎么来的呢？，聊完这些话题之后，该怎么去延伸对话呢？，怎么样和女生聊天才能聊到我想聊的话题上去呢？，这个时候你必须要学会一个非常重要的聊天技术，叫做发散性思维，因为后面的一切一切的技术。都是基于发散性思维的技术，什么叫做发散性思维呢？，就是出现一个关键词，你就要做到，首先第一步你要做到的是，疑点扩面，就是通过一个关键词，就往四面八方去联想到一切，和这个关键词相关的线索。说白了就是把这个关键词给拆散，拆解掉它，比如说这个关键词是什么？，是吃饭，那么吃饭你能想到什么呢？，你可以暂停一下你能想到什么？，把你想到的一切一切关于吃饭的这些事物联想一遍，比如说什么？。吃饭的地点在哪里？，时间、菜市都有什么人？，菜的特色是什么？，菜的价格呢？，辣不辣？，吃饭的环境是什么？，是自己做的还是出去吃的？，好不好吃味道怎么样？，为什么要出去吃呢？，你以前吃过什么？。你现在正在吃什么？，你以后还想要去吃什么？，答案有很多很多，你们以后都要有这样的一个思维，是什么？，是这个时间、地点、人物、味道、颜色、形状，声音、感觉、细节、环境、特色、价格、主题、原因。过去、当下、未来等等等等，这些就是你们以后去，拆解关键词的这个方向，比如说这个关键词是什么？，是旅游，比如说旅游对吧？，旅游什么时候去？，什么时间去？，旅游的地点在哪里？，都有哪些人去呢？。去旅游的时候吃的那些东西是什么味道的？，那里能出现的颜色都有什么？，那里的东西的那些形状是什么样的？，你都能听到哪些声音呢？，都给你带来了什么样的感觉？，你去旅游的时候，发生过的一些事情的细节是什么呢？，你去旅游的那里的环境是什么样的？，都有什么样的特色是别的地方没有的呢？，价格呢？，吃的、住的、用的、交通费之类的，这些价格分别是多少？，你们这一次去旅游的主题是什么？，你为什么要去这个地方旅游？。你曾经去过哪些地方旅游？，最近你去过哪些地方旅游？，未来，将来你想去哪些地方旅游？，明白吗兄弟们？，你只要学会把一切对你有利的线索整理起来，任何任何的关键词，你都可以把它拆解，通过这个拆解的手法。就是能够拥有根本就聊不完的话题，你们要练习到的一个程度是什么呢？，只要它出现任何的一个关键词，任何的，你都要联想到和这个关键词相关的任何信息，然后造句，把你想到的东西说出来。这就是拆解的发散性思维。'
