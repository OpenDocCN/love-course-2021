  text: '# 倪.异地恋模型：3.异地恋之保持精彩OK，让我们开始异地恋相处模型的第一个部分，保持精彩。，很多人在谈了异地恋之后呢，就不断的去把自己去关注到对方啊，不断的去问。，比如说他是上大学了，高中的恋爱，然后上了大学，他就不断的问，哎。你的生活怎么样啊，身边是什么样的情况啊，然后自己在寝室里面打游戏。，然后就不断的去把自己的生活完全寄托在女生身上，这是错误的。，应该正确的是什么样的呢，是你的生活很精彩，必须足够的精彩。然后邀请你的异地恋的女朋友跟你一起来分享。，我记得呢，之前有一个兄弟在咨询我，一个问题啊，就是他跟女朋友是就是高中毕业，然后女朋友去了清党，然后他自己留在了广西。，都是上大学，然后呢。他就发现他女朋友呢，可能第一周是在军训，第二周就是去参加各种各样的社团，然后又进入了什么滑板社，还去外面学了文生。，而他自己呢，就是不断的生活在一种对女朋友的担心和恐慌当中。他担心女朋友去学滑板会不会认识一些反载少年，对吧。，然后学文生会不会认识一些社会上的人，而把他给PK掉了，然后呢就不断的去骚扰，去追问他的女朋友你到底还爱不爱我，你到底，啊，最后导致女朋友实在受不了了。我给你分手。，这就是一个错误的一个方式，就是他没有去保持他自己生活的精彩，这个理念就是你必须把自己的生活弄得很精彩，然后让女生加入进来。，如果是面对面那是加入一下，如果是异地的话。就可以有的东西跟他分享，他会觉得你依然很优秀。，说句难听话啊，你已经跟他拉开了距离，都说了近水楼台先得远，你已经拉了这么远，你能靠什么呀，你靠骂他，你靠去指责他，你靠去要求他，不行。。你只能靠你的精彩生活去吸引他，吸引到什么程度呢，让他觉得他身边的那群同学，他身边的那些同事，他身边的那些跟他一样，其他男的都不如你有心理，都不如你的生活那么精彩，都不如你那么有故事，就我身边的人多傻。知道吗。，你必须要做到这个程度，你精彩到让他觉得他身边的那些都是幼稚果，都是以前的表丝，这个是你要达到的目的，那么通过三个途径可以达到这样的精彩的生活，保持精彩的这样的状态。，第一个朋友圈。也就是微信朋友圈，那你不需要去每一条这个你在做什么任何一件事情都发照片私发给你的女朋友，对不对，那你可以去把你的精彩的生活全部发在朋友圈里面，让他从朋友圈去感受到你的生活。，那这里面要有一个基础。你真的不是每一天都在寝室里面打游戏，天天去在足球场上发现荷尔蒙，你是真的在做一些有意思的事情，这也是倒逼你成为一个优秀的，成为一个精彩的男人的一个途径，一个方式。，第一个是朋友圈，第二个就是社交生活。还是那句话，不要天天待在寝室里面，不要天天就下了班就回家，不要就只知道跟几个表示朋友喝着啤酒，吃着火锅，然后就看看电影，就过完了这一天，必须要去找各种这样的有意思的这样的社交生活，比如说呢。你要去三家聚会，你要去KTV，你要去狼人杀，你要去自家游，各种这样的社交活动不能断。，第三，丰富你的兴趣生活，有条件的可以去潜水旅行，没有条件的可以弹吉他，玩滑板，都OK，那这样子的。增加你的兴趣生活的话，也是保持精彩的一个部分。，OK，我们回顾一下，第一个你要保持精彩，保持精彩主要通过三个途径，第一个朋友圈，第二个社交生活，第三个兴趣生活。。'
