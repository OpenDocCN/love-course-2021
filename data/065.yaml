  text: '# 在主流社会规范中，相亲需要提供哪些信息？> 原文：<https://zhuanlan.zhihu.com/p/107804774>[](https://link.zhihu.com/?target=https%3A//mp.weixin.qq.com/s/Z7rDX28I2WEF5zEYJzqIFg)在这篇文章中，有一段话：“活动开始前，每个人需要填一张个人信息表，上面信息很全，包括身高、体重、毕业学校、单位、收入、房车、户口，还有爱好、朋友圈子、择偶目标等等，都可以填。当然也可以不填，没所谓。很多女生只写了身高体重学校，其他的都是空白，却没有想想如果没有基础信息，这个天儿别人跟她还要怎么聊下去？”——————————————————————————我们可以推断出三点：一、有很多男性告知了单位、收入、车房、户口。二、一部分女生啥信息都不想提供，一部分女性也告知了单位、收入、车房、户口。三、男女都不必提供恋爱与性的经历。**————————————————————****有些人把“女性打压男性的处女情结”与“男性打压女性的慕强情结（或拜金情结）”等同起来，这是极端错误的。****社会规范是人们应该提供单位、收入、车房、户口等信息**，所以女性寻找男性中的强者相对方便（找到之后男方是否看得自己是另一回事），而男性寻找女性中保有童贞者不方便。**所以男性的应对策略是三步骤：人性化、去掉处女情结、也对女方的硬件做出要求。**'
