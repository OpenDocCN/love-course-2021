  text: 很多人都有这样的困境，很正常，你并没有面对一个多么多么奇怪的事情，多么特别的事情，所以说我们觉得千万不要一直抱怨说，我过去被人伤害过什么的，过去就过去了。被伤害也很正常，谁没被伤害过，谁没有被否定过，谁没有被嘲笑过，谁没有被孤立过，多正常啊，对不对，他没有什么特别的，很正常，所以不要再拿过去那种，我今天老天对我不公平，有什么不公平的。这个是很多人对我都面对过，对不对，这个不是只有我们很多人都遇见过，所以不要去拿这种困境的特殊，去抱怨这些事情，你要知道很多人跟我们都一样，我们要去从过去走出来，我们这种消沉，如果说我们因为过去被过去。如果说我们因为过去呢，被别人嘲笑过，被别人否定过，然后我们就自卑，就去自卑，就去敏感，就去怀疑自己，就去逃避新的社交，恐惧性的社交，这样做并不是在惩罚，那些伤害我们的人，而是在惩罚我们自己。也是在惩罚我们新的朋友，对我们新的朋友也不公平，就是这样做，你根本没有惩罚那些，不是，不是惩罚，我们也不需要惩罚，说透了，我们不需要惩罚任何人，不是惩罚的意思，就是我们这样做呢，其实在惩罚我们自己。惩罚那些，对新的朋友是不是不公平的，如果说过去有人否定了你，你要正想反制的话，怎么反击呢，就是他们的否定，根本影响不了你，这才是最好的反击，你否定了我，但影响不了我，我的自信根本不受你干扰。你根本影响不了我，你的意见，你的评价根本影响不了我，这才叫反击，对不对，这才叫反击，还有一点就是过去，不管我们经历过什么，我们不管过去有多么大的一个心理的创伤，但是我们不能再去一味的。用消极和抱怨去希望赢得别人的同情，或者让别人替我们觉得惋惜，用别人的惋惜来证明我们的价值，不能这样做了，为什么呢，有时候我们抱怨的时候希望别人理解，可是我们我们希望消极的时候，希望别人去惋惜。但我们自己想一想，就算别人理解了，惋惜了，应该怎么样呢，对不对，应该怎么样呢，真正受益的或者受害的还是我们自己，生活过得好不好，终归是我们自己，我们受益者或受害者都是我们自己。这时候我们觉得我们不需要去抱怨，为什么，我以前也很喜欢抱怨，后来为什么不抱怨了，我又发现一个问题，就你的抱怨没什么意义，你抱怨了，好就别人你希望别人理解你理解我。可是别人就算理解了我用的什么用的怎么样呢，别人理解我理解我用的怎么样，我生活还是这样啊，这时候我发现就我们要的不是让别人理解，我们要的是过得好一点，希望自己变得更好一点，所以不要再去。一味的沉浸在过去的一个经历里面，今天这样讲这种话，我们不要再一辈子过去里面了，就说很多时候呢，一个人之所以走不出来过去，是因为不是你真的出不来，是因为你自己你在死死抓抓的不放。所以我们就今天这样讲讲完课讲完之后，你去把这个整个去梳理一下，整个梳理一下去想想，回想想你的经历，那过去说那些经历真的值得我自卑吗，是值得我怀疑自己吗，真的值得我去觉得自己有问题吗，知道吗。你分析不值得，那就忽然太冷了，好最后的话，本来说今天是大家发过了一些这个，自己的一些过去的心理阴影，本来说在今天在科后的时候，给大家去做一些梳理，但是呢，这个讲的时间比较长也来不及了。那这样的话呢就那个，梳理大家给我写的一个心理心理阴影的一个环节的话，就放到下一节课吧，下一节课的一个，前半节课给大家进行一个梳理，第一节课的话就不讲了，第一节课的一个时间已经够长，一个讲一个小时半了。对一个小时半了已经，然后大家的话呢，好好听一下，可能这个时间比较长啊，但是呢，认真认真认真听完，因为你不知道里面哪句话，就打动了你。让你忽然开朗了。
