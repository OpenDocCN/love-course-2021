  text: '# 初中男生的家长应该如何引导孩子走上人性化的道路> 原文：<https://zhuanlan.zhihu.com/p/331785260>因为真的有初中男生的家长在我的评论区问我，所以我就在这里回答一下，提几点注意事项，仅供参考：一、在孩子还小（中考之前）的时候不要谈进化心理学或者我的观点，而是要埋下两个伏笔。1、要让孩子觉得你是一个可以无话不谈的父亲或母亲，学习、友情、动漫、爱情、运动、电视剧。。。。。。都可以对你谈。2、要注意“科学精神”与“现实精神”的培养，告诉孩子凡事切忌“想当然”与“意淫”。告诉孩子觉得某科学观点不合他心意就拒绝承认的人傻极了。也要告诉孩子，永远要注意动画片、电视剧与现实是不一样的，不要混淆。二、在中考之后的暑假，正式教育开始了。1、开始给儿子介绍人类常见的心理弱点。譬如说，自己混得差喜欢归咎于外因、自己混得好喜欢归咎于内因。譬如说，人有很强的“公正世界假设”。譬如说，人喜欢给自己找一个精神桃花源，哪怕是假的也一厢情愿相信。2、给儿子介绍金庸路遥的小说的梗概和他们的情史，透彻剖析人类存在的一厢情愿的爱情桃花源情结。3、对比当红影视剧中的爱情婚姻与豆瓣话题中的爱情婚姻。4、介绍进化心理学（搜索我写的《欲望的演化》金句集锦）5、还可以介绍“君子心”的观点*
    * *对初中生还有一个道德建设问题，既不能教育成傻白甜又不能教育成一个魔头。很简单，跟儿子说三点：1、只要不信教，就拿“以德报德、以直报怨”为最高道德准则，对任何人（含父母）都是这样干，温柔而强悍。注意，这是做人最高准则。2、在两性关系中，凡是觉得做一件事情道德有亏就多问女性性别反转的问题。譬如说，若觉得男人人性化不好，就去多问女性“女人有义务给未来的丈夫保留贞洁么？”若她们回答女人没有这个义务，那自己也可以坦然人性化了。3、对待任何人（含父母）都用“有限索取、有限付出”的框架处理关系，直到对方在长期（不低于十年）中经受住了考验，才可以逐渐增加自己的责任。*
    * *高考后安排到婚介所打工，让儿子问老板一个问题“我父母告诉我的，符合您多年从业的见闻么？您有啥补充的？”婚介所打工完毕后，告诉孩子我国各大电视台采购多为女性（知乎有人讨论过的），广大观众又有桃花源情结。一半是采购人的意思，一半是受众自己的渴望，社会长期对人们搞一个“爱情”的洗脑。'
