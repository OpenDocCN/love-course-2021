  text: '# 如果你是一个貌丑、没文化、钱多的土老板，你如何在男女关系中让自己利益最大化？> 原文：<https://zhuanlan.zhihu.com/p/384966293>大家在网上有时候会看到某些人描述土老板在男女关系上的**低俗**，譬如说开口就是包二奶、色情会所。。。。。。。**你的第一反应是不是有些厌恶？觉得这帮土老板境界真低。**假设你的第一反应是这种男人真TM俗气，这就说明你还是太稚嫩了，你的内心深处始终摆不脱把男女关系看成桃花源。——————————————————————我们不妨分析一下这一类土老板的优缺点会给他带来什么？**一、貌丑。**这就使得他们这辈子与基于颜值的”真爱“绝缘了，当年他没有发财的时候，大概率没有女人肯拿正眼看他们一眼。**二、没文化。**这就使得那种有一点“雅”的女性跟他们没有共同话题，毕业于重点大学的大城市中产家庭的丑女也不会爱他们。**三、富裕。**因为富裕，所以还有女人愿意嫁给他们而且态度良好地生儿育女，他们甚至还可以包二奶。——————————————————————他们的策略有三：一、相信真爱。只要你有脑子，你就知道他们信了这个就是脑残。二、娶妻但是不花心。这一条路走得通但是划不来，因为这个妻子是为了钱而克服生理上的不愉悦才嫁给他的，能够与他同甘，但是能够与他“共苦”的几率很低。三、娶妻但是花心，或者压根就不娶妻（但是生孩子）。**也就是说，因为他是貌丑、没文化、有钱三个特征集于一身，他几乎必然被异性严重物化，那么他不吃亏的唯一出路就是严重物化异性（当然，他会给女方足够的报酬）。上面提到的“三”才是符合他们利益最大化的路。****————————————————————————**有一些男人是命中注定“雅”不起来的，他利益最大化的做法就是“俗”、“很俗”。如果他往“雅”的方向靠，他就吃大亏了。提醒看贴的你一下，你不要觉得你的颜值和学历还凑合所以可以“雅”，其实你也有可能一辈子遇不到“雅”，你再不“俗”的话就亏了。'
