  text: '# 继续揭发那些拒绝黑化（性道德平均化）的人的幼稚之处> 原文：<https://zhuanlan.zhihu.com/p/78950940>XXX
    1 小时前不肯放纵自己，是因为怕伤害到无辜的妹子，也是怕会让可能的另一半心生厌恶/望而却步。找不到幸福的婚姻，至少也能当个正直的人。——————————————————上面是一位男士在我的评论区的留言，隐去了他的网名，他有两个顾忌：一、怕伤及无辜二、怕自己不保守了，惹得看重保守的妹子远离自己下面我将阐述这两个顾忌是没有必要的。——————————————————————对“怕伤及无辜”的顾忌的简单分析：一、这种心态得不到一大半女性的尊敬。我前几天还提到有男性因为怕伤及无辜所以压根就不谈不涉及婚嫁的恋爱，结果女知友不但不仰慕这种行为，反而觉得该男士不对。肆无忌惮的乱来，女性不喜欢；过分怕伤及无辜，女性也会觉得你怪。二、一大半女性并不保守，你跟她们恋爱并上床，跟“伤害无辜”四个字扯不上边。你以为这是旧社会么？一男一女，男欢女爱，谁伤害谁？大学恋爱分手率那么高，你以为大学女生不知道么？她们知道。既然知道，为何依然要恋爱且上床，哪里来的无辜？三、在“黑化”的过程中，万一遇到你觉得很好的珍稀物种，你可以收手。收手有两个含义，二选一即可：1、停止与她的恋爱，自然就没有与她上床2、奔着跟她结婚的目的去——————————————————————对“怕自己不保守了，惹得看重保守的妹子远离自己”截止到目前为止，我极少见到真正要求男方特别保守而且真的结婚了的女生。很多处女也仅仅是要求男方“不乱”而已，早就允许男方达到平均值了。**假设你遇到了一个很合拍的女生，特看重男方的保守，而你黑化（平均化）了，于是她伤心离开你，这种小说剧情在你身上上演的几率低于彩票中奖。不要为了与一个虚无缥缈的不存在的女神匹配而禁欲。**'
