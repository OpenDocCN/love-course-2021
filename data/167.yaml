  text: '# 假如“城市猎人”办“女德班”> 原文：<https://zhuanlan.zhihu.com/p/52064451>最近又有“女德班”被取缔了，取缔得好，脑子进水的人才会把女儿送去。女性的道德不比男性差，怎么不见“男德班”呢？～～～～～～～～～～～～～～～～～～～但是，女性真正欠缺的是对伦理、道德的抽象思考。感慨于社会风纪混乱，特别执着思考伦理道德的大师以及“小师”们，确实是男性居多。感性的、具体的道德，女性并不弱于男性。但是，进入“形而上”境界思考的，还是男性多。～～～～～～～～～～～～～～～～～～～～～～这种形而上的思考有意义么？有使得一个人减少双标的言论，他看透自己俗的同时就意识到自己必须在言论上允许别人俗。若两个人“道德天赋”一样，想过道德哲学的那个人境界会更圆融。如果我办“女德班”，我会上成逻辑课、哲学课，根本就不会说“女人要贤良淑德”。'
