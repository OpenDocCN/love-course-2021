  text: 那许多理论众读者啊认为，一旦我因此暴露了需求感，就会被女人当成是个屌丝，就会被当成是在跪舔。那之前也有提到了，女人其实根本不会在乎男人嘴上面说的什么，女人看的呢是男人的浅沟通，浅沟通指的是你在行为当中所传递出来的信号，是否跟你的身份一致，哪怕你装得再深沉对吧，你想啊我再也不要暴露需求感了。你装得再深沉，但是你这个时候呢，你的行为信号传递出来的你是一个屌丝，你的浅沟通告诉女人你是一个屌丝，那女人照样还是会像屌丝一样对待你，而如果你一上来告诉女人你很喜欢她。但是你的浅沟通信号没有传递出来一丝不安全感，没有传递出来一丝的动摇的话，那女人并不会因此而讨厌你，那第六点啊很多人觉得吸引力的触发靠的是照片，社交软件上的照片，他们觉得如果吸引力不够，就是啊这些照片。这些展示面不够啊，这个也是理论中读者最荒谬的逻辑之一，这反倒让许多原本思维正常的人，变成了让女人讨厌，甚至让身边很多人讨厌的装逼狗，他们会开口闭口就在那里装逼，说自己签了多少万的合同。参加了什么创业项目，事实上啊这在很多女人看来，甚至在很多政长人看来是非常可笑的，那我们刚才已经说到了，那我们刚才已经说到了，触发吸引力并不是逻辑上面产生的，女人喜欢你是因为你可以给她触发这种喜欢的感觉。而并非你向她证明你自己有多有钱，而往往呢如果当你向一个女人去证明你自己啊，多有钱多么配得上她的时候，那你在之前所建立的那种吸引的感觉，可能会因此而瞬间切断，你很有可能会掉到女人供养者的择偶策略当中。而离合他们上床渐行渐远，那第七点啊很多人觉得吸引力不够，是因为缺乏高价值的照片，那么在生活当中啊，你去拍一些你自己生活的照片，然后把它发在社交软件上面去展示出来，这个本身并没有什么错误。但是许多理论中读者认为吸引的关键就是这些照片，于是他们会花费整天甚至整夜的时间去拍一些不符合自己生活的高档照片，我见过最滑稽可笑的事情啊，就是一群人为了拍一组照片，他去租了一个五星级酒店啊。然后就像看到了自己亲爹一样啊，争先恐后的轮流上去拍，甚至还排队去拍，非常的激动对吧，那这个行为非常的傻逼非常的弱智，好的生活好的展示确实可以给你加分，但这个仅仅只是给女人留下的第一印象。如果要让一个女人喜欢你，甚至进一步让她和你上床的话，这些东西完全起不到关键的作用，它不是必需品，而许多理论中读者他们没有搞清楚现实，他们认为这些照片才是吸引女人的关键，于是他们搭讪的时候啊。他们在刚刚认识一个女人的时候啊，他们迫不及待的想让女人加她自己的微信，任何只要女人加上了她的微信看到了她的照片，就会像看到了春药一样不由自主的就爱上她了，那么接下来啊，在30天计划的第一现场视频当中。你会看到我是如何在大街小巷上面认识女人，并和她们邂逅啊，甚至是约会到上床，那许多女生呢，我是在刚刚认识她们的时候就进行了邀约，她们在我搭讪的时候就瞬间确立了吸引，她们喜欢我想跟我进一步的发展关系。完全不是因为我的照片有多么的厉害，甚至不找女生呢，她并没有加上我的微信，我就直接把她带去约会，甚至把她带到我的家，那么接下来这不可思议的一切，你将和我一起亲自见证，我是Chris。我们下一集再见。
