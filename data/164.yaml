  text: '# 如何粗略度量一个社会在婚恋中体现的男女平等程度？> 原文：<https://zhuanlan.zhihu.com/p/51805073>步骤一：读完《进化心理学》一本，了解庸俗男女骨子里最渴望从异性那里捞到的好处。步骤二：找一批文化素养很不咋地的直得不能再直的男性，让他们意淫什么是好女友、好老婆，剔除过于个性化的东西；找一批文化素养很不咋地的直得不能再直的女性，让她们意淫什么是好男友、好丈夫，剔除过于个性化的东西。这两个步骤是摸清楚人性中普遍的俗的一面。（注意：我没有说“俗”等于坏）～～～～～～～～～～～～～～～～～～～～～然后观测这个社会整体的舆论风向与实践。若男女两性无论是舆论营造，还是实际婚嫁，择偶都是“大俗”VS“大俗”，那就是平等的。不平等就在于只许州官放火、不许百姓点灯，拼命把自己这一边的“俗”说成客观需要，把异性的“俗”说成“low”。“俗人”不等于坏人，只要“俗人”允许他人俗气的对待自己，他就不是坏人。'
