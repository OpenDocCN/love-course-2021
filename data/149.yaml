  text: '# 一部分女性的辩论策略是怎样把很多男性给忽悠瘸了> 原文：<https://zhuanlan.zhihu.com/p/54428285>有些事情，本作者点破了之后，你会觉得很简单。但是，很简单的辩论策略，也确实忽悠了很多男性（含高学历男性）。希望本文章一出，天下男人都不再上当。～～～～～～～～～～～～～～～～～～我先问大家一个问题，一个男人说希望娶到贤良淑德的妻子，这算是一项“雅”的择偶条件，还是一项“俗”的择偶条件？真相是可以往“雅”的方向解释，也可以往“俗”的方向解释。雅的解释版本：该择偶条件重视的是女方的内在美，而不是胸大屁股翘。俗的解释版本：该择偶条件的本质是希望妻子多付出、少索取。～～～～～～～～～～～～～～～～～～～～我再问大家一个问题，一个女人说希望嫁给努力上进男，这算一项“雅”的择偶条件还是“俗”的择偶条件？雅的解释版本：人生的意义就是不断用昂扬的斗志去进取，收入高仅仅是昂扬斗志的一个副产品。俗的解释版本：该择偶条件的本质是驱使别人努力苦干以满足自己对名利的渴望。～～～～～～～～～～～～～～～～～～～～～～～几乎所有的择偶条件，都可以弄出一个雅的解释版本与一个俗的解释版本。一部分女性长期以来守在各大论坛情感话题制造这样的舆论———我们女人提出的一系列择偶条件不俗气、不low，并给出雅的解释版本；你们男人提出的某几个择偶条件俗气、low，也确实给出了俗的解释版本。所以，我们的要求男人必须接受，男人的某些要求老娘恕不奉陪。一部分男性（含高学历男）被忽悠瘸了，开始深刻反省男性的择偶条件，觉得确实low，同时默认了女性的择偶条件是天经地义的。～～～～～～～～～～～～～～～～～～～～～～～～～如何简单快捷的破掉对方的逻辑？一、凡是择偶条件，都是为了自己爽，不是为了别人爽，不需要区分雅和俗。只要是党和政府不禁止，都可以提。二、男女两性的择偶条件都会让对方受约束。男人的处女情结固然会使得女人不敢在婚前畅快做爱，女人的物欲也使得生男孩的家庭格外节衣缩食（知友“蘑菇有毒”举过一个北京土著的例子，同一个机关大院，生男孩的家庭被迫大幅压低消费流）。所以，指控另一个性别的择偶要求对自己的性别构成约束是不对的。另一个性别的“要求”往往就是对自己这个性别的“约束”，很正常。'
