  text: '# 第五天：一个灵修的周末这是第五天，一个灵修的周末，昨天的回顾一下，第四天就是把你生活中那些乱七八糟的东西给清理干净，社会每天都在告诉我们越多越好，对吧？这完全不是事实，你通过体验也应该知道这一点。清理完之后你会立刻感觉好多了，你会发现在家里清理了多余的垃圾，但这些垃圾毫无用处，这是因为当你周围的墙壁没有被包围的时候，你觉得你可以再次呼吸，生活在极简主义的生活方式下。那不像其他人那样有那么多的垃圾，但是我拥有的东西就有明确的目的和价值，我不需要让我的生活陷入泥潭，把我的家给弄得乱七八糟，对吧？，因为社会告诉我们要买东西，把东西给堆起来用来以防万一，你也不需要，对吧？你根本不需要来这个以防万一，现在你家里有了更多的空间，你拥有的东西也有了目的和价值，那我们可以讨论一下如何停止被它分心，继续坚持，兄弟们，我们生活在一个神奇的时代，对吧？。那数以百计的男性已经能够恢复他们的男子气概，记住，是数以百计，同时在全球范围内掌控自己的生活，这一事实证明了这一点，虽然这种与世界的联系水平是惊人的，但它也可能有害于精神的发展，我们被更新，对吧？新的规则，新的工具性、责任和期望搞得心烦意乱，这是我们很少发现自己是孤独的，当你一个人的时候，我敢打赌你手边或者是附近，有什么东西在分散你的注意力，比如你的手机、电脑、收音机，对吧？。那有什么东西在阻止你完全独处，我不是一个虔诚的人，我是一个非常有自我的人，那我相信我们生活中的大量干扰，正在扼杀男子气概的精神层面，很少有人谈到这一点，我也在我的公众号上面写了很多，自信的，对吧？和完全沉浸在当下的文章，但是达到这种生活水平和精神表达的唯一方法，就是对自己感到舒适，那作为一个男人，为了了解你是谁，你必须倾听你内心的声音，那你必须停止分散自己的注意力。你必须找到一种方法来每天这样做，一旦你能够找到那个声音，你就会发现你不会从注入阅读这样的任务，任务中分心，很少有人能够坐下来，连续45分钟不看手机，不和别人说话，那这是不幸的，对吧？。因为完全沉浸在一本书中是一种不可思议的经历，只有当你完全沉浸在那一刻，你才能在写作中获得心流，获得交流，对吧？，所以给自己一个沉浸在当下的礼物，开始花时间去聆听你脑海中的声音。那个被压抑被忽视被多年的歌曲表演和干扰，所取代的真实的自我，那一旦你这样做了，你会发现自己再次真正的感受到了一阵微风，欣赏看到树木和听到周围世界的能力，那，此课程后续完整更新联系微信70075683。结束第5天，对于大多数人来说，独处的时间是通过提前一个小时起床而获得的，不要说你没有足够的警告，记住这样做的目的是与你脑海中的声音联系起来，那些被压抑太久的真实的自我，你的男性灵魂找到那个声音。看看他会把你带到哪里，你可能会发现你一直在为某件事担心，或者是对某件事感到兴奋，而你甚至都不知道，当我开着收音机上下班的时候，我会思考问题，在脑子里面去写文章对吧，对我来说呢这是冥想的运动。我真的相信这是，我这是我不是一个压力够大的原因之一，我每天从周一到周五都会冥想两个小时，从一连串的更新和社会的干扰中解脱出来。在独处中找到自己。'
