    \    3.  这种模式导致年轻男性婚后负担增加，家庭教育中是否应该平衡男女责任。"
  text: '# 养女儿模式的变迁> 原文：<https://zhuanlan.zhihu.com/p/108369865>今天中国城市家庭（严谨地讲，是一部分城市家庭）养女儿是这个模式：**父亲满脑子想的是自己的女儿好可爱好萌，要呵护她照顾她。。。。。。然后女儿长大了，女婿也应该接过自己的任务。****女性不是喜欢揶揄有些男人是“妈宝”么？其实很多城市女孩子是“爸宝”+“妈宝”**有一些女生说她出嫁的时候，父亲偷偷跟她说，万一过得不好可以回娘家由父母养她一辈子。这不是“爸宝”是什么？我从来没有看到男知友对我说他父母对他说这种话。————————————————这样养育女儿的对错，我不评价，因为这是人家的家事。我只能说这种养女儿的模式日益普及，年轻男性婚后的负担（尤其是情绪负担）会增加。————————————————中国的老传统是有教养的家庭分别给男孩女孩灌输各自在婚姻中的责任、义务。今天越来越多的家庭把女儿视为“萌宠”或者“宝贝”，出嫁前与出嫁后都是不能受委屈的。那么，有儿子的家庭是否考虑在家庭教育中“去责任化”。'
