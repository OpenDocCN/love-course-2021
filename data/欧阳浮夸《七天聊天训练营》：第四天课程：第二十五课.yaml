  text: '# 欧阳浮夸《七天聊天训练营》：第四天课程：第二十五课下一个能够刺激到女生情绪波动的，叫做幽默，在聊天中经常用到的这些幽默，一般都是这个自恋还有夸张，这个幽默会在后面的课程，详细的教会给你，我们在这里就简单的先说一下，自恋说白了就是很喜欢自己。对自己很有自信，比如说，然后就到了这个夸张，夸张就是为了达到这个表达的效果，把这些事物的这些形象啊特征啊，还有作用还有程度之类的，这些方面是把它夸得很大，说白了就是言过其实，说话过分，我们来看一下例子。OK，下一个就是这个角色扮演，就是去和女生去扮演一些，电视剧上啊或者电影上的一些角色，虽然你们扮演的角色是假的，但是能够给予女生带来的情绪是真的，我们来看一下例子，最后呢就是这个调情和暧昧了。这个在刚刚的声这个技术里面，也详细的教过兄弟们了，在这里呢就不多说了。'
