  text: 下面我要讲的四大创伤尤其需要重视。。第一大创伤——抑郁，被拒绝的一方会感到很沮丧、抑郁、降低自尊。其实，偶尔的拒绝是正常的，但长期的、多次的、反复的拒绝会破坏人的自尊感、降低人的自我评价。，比如，某一个晚上你精心准备，却被老公拒绝了。那么你可能会反复忧虑是不是自己魅力不足，所以老公才对自己没有兴趣。，第二大创伤——出轨，感到缺乏性爱不满足的一方会通过其他的渠道释放性冲动。，在一些无性婚姻中，并不是双方都能接受无性的状态。这种情况就叫做非自愿无性。，美国心理专家2008年通过对非自愿无性群体的研究，发现在性需求无法得到满足的情况下，人们会通过自慰、性幻想，或者和其他人互动的方式来满足性需求。。包括和他人进行网络性爱、电话性爱以及肉体的出轨等等。，第三大创伤——离婚，处在无性婚姻中的人会更多地考虑离婚。，无性婚姻的夫妻不一定会结束这段关系，可能是因为他们认为前妻已经对婚姻投入了很多的资源。贸然离开不值得。，或者社会和个人对离婚的负面看法阻碍了他们。，但相比性活跃的夫妻，无性婚姻确实更多地考虑离婚，也更多地认为自己的婚姻并不快乐。，第四大创伤——衰老疾病，无性婚姻给女性健康带来的危害更大。性激素分泌稳乱，皮肤失去光泽，脾气变得暴躁，更容易衰老，提前进入绝经期等等。，那么，究竟是什么原因导致了婚内乏性呢？，你必须正视下面这六个心理学的原因。，第一个原因——婚姻的囚牢。结婚让性唾手可得。失去了它的吸引力。安全稳定的关系天生就是和情欲抵对的。，当你遇到一个有吸引力的人，你会产生一连撞的甜蜜反应。你会进入一个沉迷的世界。，你充满了力量，珍惜这种感觉，并且越来越害怕失去它，你希望抓住它。你想把这种爱变得更安全，更可依赖。，这就是我们骨子里本能追求的安全感，稳定感，熟悉感。，所以我们结婚，成立家庭，给出承诺，并且承担责任。，这让人放心，但同时也一点一点牺牲掉了激情。使夫妻遭遇其欲减退的困境。，婚后的性就像喜剧演员雷福说的，像楼下的便利店，选项虽然很少，但凌晨三点也会守在那里。，性变得如此唾手可得，也就失去了它的吸引力。兴奋总是与不确定性不安全感交织。。未知的神秘和距离才能让情欲活跃。，心理专家安东尼·罗宾斯说，在爱情里，激情和它所包含的不确定性几乎是等量的。，一边是婚姻，一边是激情。对许多厌倦婚姻的人来说，激情很可能只能在婚姻之外才能获得。。但当有些人为了追求个人满足和性满足而摆脱家庭的束缚时，另一种不安全感又会尾随而至，让人丧失归属感，撕咬着人心。，当我们突破限制跟自由的时候，我们却更深刻地体会到孤独和焦虑。，在现代人的夫妻关系里。爱与性都是被寄予厚望的。，我们不想抛弃舒适感，又想要一段快乐有活力的婚姻。寻找刺激感是一项非常艰巨的任务。，引入未知感，持续营造在另一半面前的神秘，导致对另一个人的探索渴望，才能塑造出夫妻之间的魅力。。第二个原因，万性力量，无性产生的依赖症。一开始的无性可能只是暂时的，大多数时候是因为某一个家庭事件而引发的。，比如，孩子出生，工作近身压力，照顾生病的父母，自己生病等等。，但当这些现实问题过去之后。你会发现，你总在为这种持续的无性找借口。，研究显示，如果你坚持做或者不做一件事情超过18个月，那么就会形成一种几乎要永远做或者不做下去的强烈倾向。，如果保持无性婚姻的状态越久。你就会越倾向于维持这种模式不变。，如果在夫妻无性的问题上，你们是这样的，那就必须要证实它了，因为它有可能最终毁了你的婚姻。，第三个原因，性肮脏感，认为享受性就等于道德败坏。。虽然如今性肮脏感的人越来越少，但这个社会还是将享受性的愉悦看作是可耻的。，
