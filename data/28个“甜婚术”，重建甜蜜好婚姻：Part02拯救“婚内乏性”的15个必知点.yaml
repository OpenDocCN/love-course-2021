  text: '# 28个“甜婚术”，重建甜蜜好婚姻：Part02拯救“婚内乏性”的15个必知点夫妻恩爱有秘籍，手把手教你养出一个好老公。，大家好，我是明慧，你们的婚姻情感导师，，妮艾课堂的创始人，致力于用专业知识，，帮助中国两亿家庭提升爱商、婚商指数，，解决实际婚姻问题。。这节课我们来专门讲讲无性婚姻。，性是一个非常敏感的话题，大家平时都是尽量避免谈论它的。，但在夫妻情感中，它却是一个你绕不开的阵节。，你越想躲避它，它就越是会让你碰壁。，我曾经收到过一位读者的私信，她说。，我和老公结婚十多年，最后还是离了。我们之间没有经济问题，没有出轨第三者的问题。，平时也很少吵架，我们看起来关系很好，但已经没有爱了。，我们已经很久没有夫妻生活了。我理解真实的婚姻生活就是平淡如水的。。但我还是实在坚持不住了。，其实现在很多夫妻的生活都是这样。这位读者并不是第一个向我倾诉无性婚姻煎熬的。，很多人都是在咬牙坚持，离不了又过不下去。，包括很多爆出来的明星夫妻，他们的婚姻真相也跟无性有关。。比如著名的女歌手蔡琴，她在事业上达到了别人无法起急的高峰，，却遭遇了十多年的无性婚姻。老公还出轨搞外遇，最后两个人离婚收场。，蔡琴也因此错过了最佳生育年龄。她曾说，我这一辈子都没法当妈妈。这是她最大的遗憾。，无性婚姻是一场不被承认的世界危机。关于夫妻性爱降级的问题，现在差不多是一个世界性的危机和难题。，长期以来，无性婚姻就是一个被社会自觉保守起来的秘密。谁都不愿深入谈及它。在中国更是如此。，但如今，无性婚姻正在变得越来越普遍。对此，不少国内外媒体和研究机构都做了很多的调查和披露。，人们也越来越多地开始正面谈论它，正视它。BBC有一则新闻说，美国人从1990年到2014年。成年人的年平均性行为次数下降了13%。，20多岁的青壮年完全没有性行为的比例提高了1。5倍。，而在日本，性萧条的问题似乎更严重。日本政府在2017年公布了一项数据，日本18到34岁的未婚者中。有超过40%的人没有性经验。，有45%的女性和25%的男性表示无兴趣，甚至鄙视性接触。中国的统计数据更出人意料。婚后夫妻中，有自卫习惯的男性占到一半，女性占到30%，每月一次性生活都不到的超过四分之一。，最近一年一次性生活都没有的人占到6。2%，而且还出现了低频率者越来越低的局面。，什么是无性婚姻？有人给出了非常量化标准的定义。比如，如果你和老公一年的次数都不到十次，那么这段婚姻就是无性的。。而根据这个定义，现在有30%的已婚人士处于无性婚姻中。除了次数和频率的标准，还有人将代表性爱质量的兴趣指数考虑进来。，因为很多夫妻他们更多抱怨的是性生活的平淡、枯燥、乏味、性与激情的持续减弱。尤其是年轻的夫妻，他们更想要快乐体验和激情感受，更想要身心愉悦、放松了性爱。，在心理学家斯坦伯格的爱情三角理论中，激情就是第一要素。那些交作业式的性爱并不能让夫妻真正摆脱无性婚姻的匮乏和残酷。他们也同样处于无性婚姻的危机之中。，在咨询工作中，我常用兴趣指数的测验来考察一对夫妻在性生活方面的喜欢程度、重视程度和满意程度。测试问题的打分结果对应着三个兴趣等级——弱、中等、强。，在大量测试样本中。我发现一个有意思的现象。兴趣指数强的人在30到39岁的人最多，而并不是人们印象中的18到29岁的年轻人。，在某种程度上，这也印证了民间俗语三时如狼的说法。其实，无性婚姻只是露出海面的冰山一角。由此带来的心理、生理的危害和严重的创伤，是隐藏在海底下更大、更坚固的冰山。，无性婚姻，婚内乏性带来的创伤不可回避，它往往标志着夫妻之间更深刻的问题就要出现了。，'
