  text: 你必然会恐慌。所以你需要尽早的重新建立你的掌控感，我们在课程开始的时候讲的出轨原因，其实也是为了让被出轨的人们，可以找到对出轨的解释，找到一些可控的感觉，知道自己遭遇了什么样的事情，知道对方为什么会出轨。两个人的关系又是一个什么样的情况，当你知道这些为什么，你心里面才能明白，对方是怎么一步一步走向出轨的，你们之间的关系又是怎么样发生了变化，这样你才有信心在未来避免遭遇类似的事情。这整个过程都在增加你的掌控感，当然关于掌控感，当你不怕问题的发生，当你知道怎么处理问题的时候，你的掌控感会更高，那关于怎么处理关系中的问题，我们也在关系模块中已经有设计，而关于如何不怕出轨。我们会在第六模块提到，关于如何避免痛苦成为创伤，美国芝加哥精神分析研究所教授彼得指出，你需要找到痛苦的见证者，去和他人敞开心扉吐露这些痛苦的体验，因为如果孤独痛苦的体验没有被分享和见证。即使当我们获得掌控感，在情绪平复以后，还是可能会出现孤独无助的感觉，人始终是社会性动物，我们在合作中生存和强大，在真正的危机面前，孤身一人往往也意味着巨大的挑战和恐惧，腹背受敌和走投无路几乎是绝路。这个时候孤军奋战的勇气当然值得赞扬，但渴望人与人之间的理解和支持，也是人的天性，是人自我保护的一种本能，在危机面前，如果没有其他人可以分享和见证我们的痛苦，这种孤独无助的感觉如果任其发展。就很可能在未来，哪怕在轻微的相似的场景中，也会激发这种无助感，所以在这个时期，你一定要在情绪相对平静一些以后，增加对外的连接，找到可以求助和分享的对象，无论是专业的咨询师还是朋友。或者哪怕是你可以写日记的地方，比如豆瓣微博小号等等，总之对外分享获得帮助和支持，能大幅度降低你的无助感，当掌控感和支持感重新建立以后，痛苦可以只是痛苦，而不是会变成影响你好几年，甚至更久的创伤。最后出轨其实是亲密关系里的一个重大丧失，丧失爱意，丧失信任感，丧失爱人和关系，关于丧失，我非常喜欢的存在主义心理治疗师，欧文亚龙说过一句话，悲痛和丧失，常常使人觉醒，让人真正体会到自身的存在。他把这种痛彻心扉的感悟，称之为觉醒体验，这种觉醒体验，其实是生命中一些有巨大影响力，和冲击力的事件，把我们从麻木的，千篇一律的日常生活，和各种角色中拉出来，回归到本真的自我，引发人的真正觉醒。出轨恰恰就是这样的事件，让我们直面内心，关于爱和亲密关系的渴望和恐惧，也让我们不得不思考，当爱走向了背叛，那么这段感情关系，那些过去的时光，和自己所倾注的那一切，对我们而言的意义是什么。我们真正想要在爱和亲密关系中，寻找的又是什么，这些问题，都是当你走出巨痛以后，将直面的问题，而现在，你正在学习的情绪管理，对自我的肯定和接纳，对亲密关系的认识和处理，以及对人性中恶和脆弱面的认识。这些对你的人生来说，也是一笔宝贵的财富，危机是别人带的，但我们可以靠自己，把人生中的危机变成转机，下一讲开始，我们会正式进入，出轨关系处理这个模块，第一步，我们会先来看一下，在离开和留下之间。我们该怎么做出一个好的，一个对的选择，接下来是行动环节，这是30天觉察日记的第17天，今天的主题是，分享你的人生偶像，偶像往往能在我们最艰难的时刻，给我们提供精神力量，当你感到悲伤痛苦的时候。不妨去想想自己的偶像，他们经历过哪些困难，他们面对这些困难的时候会做什么，如果你一时间还想不出来，你可以去看一些励志片，去看一看，其他人在面对困难的时候，又是如何战胜他们的，我当时在遭遇出轨以后。特别痛苦，于是看了很多类似的电影，比如美国电影《隐藏人物》，这部电影讲述了三位，黑人女科学家，在NASA里的奋斗史，最震撼我，
