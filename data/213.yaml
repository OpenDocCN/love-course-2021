  text: '# 有理有据的答案应该得到最大的礼遇——给知乎官方的一个建议> 原文：<https://zhuanlan.zhihu.com/p/40863714>在这个世界上，有一种寡廉鲜耻的人，他们会疯狂制造舆论宣传虚假观点。即便是他们的对立面有学术文献支撑，他们照样疯狂一拥而上点踩。由于这种人的存在，严重阻碍了真相的传播。所以，我提出一个建议，如下：一、任何提问下，若回答切题而且引用了学术文献、统计资料支撑其观点。只要该答主主动申请置顶，该答案永远置顶。不引用学术文献或统计资料的答案，排序一律不得超过置顶答案。此类答案必须开放评论区，使得弄虚作假的参考文献有机会被质疑、揭穿。二、若多个答案申请置顶，那就根据统计资料、参考文献的权威程度、答题的切题性排座次。三、若在引用统计资料，学术文献时弄虚作假，第一次禁言七天、第二次废掉账号。～～～～～～～～～～～～～知乎目前的制度不利于老老实实但是不迎合大众的答主，洗地的人群会一人吐一口唾沫把好答案给淹没掉。知乎若采纳我的建议，就会吸引学问的二道贩子来无偿把学术成果介绍给知乎用户。如果辛辛苦苦引用参考文献的答案还不如胡说八道的答案传播广，学术二道贩子就可能心灰意冷，胡说八道的人得意洋洋。'
