- answers: '-   作者建议知乎应该处理有理有据的答案的方式是，对于任何提问下，如果回答切题并引用了学术文献、统计资料支持其观点，答主可以主动申请置顶。而不引用学术文献或统计资料的答案则不得超过置顶答案的排序。此类答案必须开放评论区，以便质疑、揭穿弄虚作假的参考文献。

    -   作者建议答案应该被置顶的情况是，在任何提问下，如果回答切题且引用了学术文献、统计资料支持观点，并且答主主动申请置顶的情况下。

    -   根据作者的建议，对于多个答案申请置顶的情况，应根据统计资料、参考文献的权威程度以及答题的切题性进行排序。

    -   对于引用统计资料、学术文献弄虚作假的行为，作者建议采取严厉措施。第一次违规者将会被禁言七天，第二次将会被废掉账号。

    -   作者认为给予有理有据的答案最大的礼遇可以防止虚假观点的传播，因为这样的做法会吸引到真正的学术二道贩子来无偿地向知乎用户介绍学术成果，从而减少了胡说八道的人得意洋洋的机会，也能够阻止洗地者通过大量发言来淹没真正有价值的答案。'
