  text: '# 介绍一场历史讲座的内容> 原文：<https://zhuanlan.zhihu.com/p/51889572>翻墙在YouTube看了一场清史讲座。概要如下：满清军事集团是以殖民者的心态入主中原的，他们是汉族人的皇帝、蒙古人的大汗、藏民的宗教保护者。。。。。汉族人适用大清律（沿袭自大明律）、少数民族适用自己的习惯法。不仅仅如此，殖民统治者在幕僚集团中还给穆斯林、天主教传教士留了一定的位置。康熙帝治理国家，是综合采纳各方意见，他与明代的受四书五经教育长大的汉族帝王很不一样。康熙末年，九王夺嫡，很多皇子的参谋集团中有传教士的身影，但是四阿哥没有。后来雍正在争议中上位，出于对自己地位的不自信以及对传教士的恨，雍正帝干了两件事：一、废除满洲贵族合议会议制度，赶走传教士二、在西南地区改土归流，进一步推行汉族王朝的编户齐民的政策乾隆帝与他父亲相反，是统治集团公认的无可争议的继承人，自信心十足。所以，虽然他汉学功底不弱于雍正，但是他企图“开历史倒车”，鼓励满洲满化而不是汉化。无奈大势已定，满人已经涌现出一堆钻研四书五经的儒生了，拦都拦不住。到了嘉庆帝那里，连开历史倒车的念头都没有了。大清皇帝的知识结构已经彻底被汉化了，相对于了解一点点西学、会利用穆斯林与传教士力量的的康熙帝，这是一种堕落。～～～～～～～～～～～～～～～～～～～～～～～于是，满族同胞就腐化得比汉族还要汉族，武德消退、对唐诗宋词、四书五经比汉族人还娴熟。满族汉化的始作俑者，就是雍正帝。'
