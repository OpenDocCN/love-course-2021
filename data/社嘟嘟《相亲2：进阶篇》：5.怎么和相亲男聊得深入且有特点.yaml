  text: 这个大哥呢，就特别喜欢大包大揽。。我俩一块去喝一个饮料的时候，想喝一个叫妈妈说的饮料，没有生姜吧好像。，然后他就跟我说，晚上不能吃姜，你不要买这个，晚上不能吃姜，这对身体不好的。，其实我知道他是为我好，我情商也不差。，但是说实话。我听了他的，然后换了一个饮料的时候，我心里是稍微有点不舒服的。，你不知道你面对的这个人，到底他会不会和表面上一样那么好说话。，所以有的关心呢，就是点到为止就OK了。知道吗，点到为止。你不要说你应该怎么怎么招，不要用这种其实句。，而是跟他一个这种选择的空间，如果你怎么怎么招，一个假设的这种说法，可能会好一点。，如果像刚才一样啊，家里有没有定时的煮蛋器啊，给自己煮个粥会不会好一些啊。我很担心你啊。，这种话其实完全跟你的那种，累也不能这么休息啊，还是要锻炼啦，blablabla的，跟他表达意思是完全一样的。，但是你那个说话就是他妈的说话方式。这种说话方式呢，就是爱人的，比较温柔的。红颜的这种说话方式。，关心也是到位了，但是我不会让你感到不愉快，我的提醒是安全的。，大家一定要注意这个点，不是说我好心怎么怎么招，你就应该怎么怎么领情，其实不是这么招的。，很多人他单身也单身很久了。我25岁左右的时候，别人如果这么跟我说话的话，我都会不是很舒服。，我想，我都活了那么大了，我活得好好的，我要你管。，除非说他自己过来给我煮粥吃，我觉得算行。，对方，你让，如果说对方啥都会啊。对方啥都会的话。，加拿大怎么夸他，夸他，夸他。，往私里，往私里夸。，然后从什么时候开始学会照顾自己的。，讲故事，让他讲故事，好了啊，同学们，讲故事这个点又可以继续了。，然后，我也很喜欢这么休息，好巧哦。，这个点也是，先共鸣，然后呢。，然后你可以说，你会不会醒来后也好饿呀。，我觉得我都是饿醒的，所以我会自己煮粥。，你呢，来，生活习惯问题。，是不是，这条路全部都捋出来了吧。，大家看。同样这样的一个点是不是我们不知不觉已经聊了这么多了。，谁在跟我说，不会聊天我就要打他屁股我告诉你。，这些课我当然都会整理出来，我会发到群里的。，是吧，那我们今天先这么着吧。，今天这三个问题。大家也够消化一阵的了。。
