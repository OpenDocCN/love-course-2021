  text: '# 人不风流枉少年——好色男女不得不知的常识> 原文：<https://zhuanlan.zhihu.com/p/42420296>前不久，有一个知友给我发私信，让我去看一个知乎答案。内容是一个女答主婚前私生活非常混乱但是嫁了个好男人的例子。评论区祝福多于谴责，即便是谴责也是很含蓄的谴责。之前也有男士在知乎讲述自己婚前对众多女性“始乱终弃”的历史，最后他找到真爱了。评论区的主流是一片祝福，谴责不多。于是，我发现了一个大众心理————默认可以在婚前以“谈恋爱”的名义多换几个性伴侣，大众心照不宣的不会谴责（就算有谴责，程度也极轻）。但是，与法国人对比，中国舆论对于婚后出轨的谴责要严重得多。由于中国的大众舆论对于婚后出轨非常严苛，对于婚前的风流越来越轻轻放过。所以，相当于社会给了好色男女一段窗口期，这个窗口期就是给你一个合法的、很容易被洗白的“骚浪贱”的机会。一旦你不利用“以谈恋爱为名换性伴侣”的机会，过了这个村就没有那个店了。～～～～～～～～～～～～～～～～有一个女知友说她调查的结果是多数未婚男性会比较轻率发动追求，还有一个女知友说如果标准定严格一些的话那多数未婚女性都是“绿茶婊”，这就是为什么大家对婚前的风流越来越宽容的原因，因为大众是在原谅自己呀！我还可以举个例子，知乎不少人主张对妻子（丈夫）的承诺要到位、不可撒谎，反正知乎未婚者多一些嘛，未婚者对婚后的道德唱高调不会被打脸。但是，知乎极少人主张对女友（男友）的承诺必须要到位，因为那等于打知乎百分之八十的人的脸，谁没有辜负个把恋人？人类社会唯一一个默认可以信口开河瞎许诺不兑现的领域，不就是婚前的恋爱么？～～～～～～～～～～～～～～～～我只是告诉广大群众有这么一个可以玩女人、玩男人而又容易洗白自己名声的窗口期，至于说你用不用这个窗口期做点什么，那就是你的事了。'
