  text: '# 对苏格拉底“麦穗理论”的与时俱进的改编——兼谈为何“老司机”有善报的几率大> 原文：<https://zhuanlan.zhihu.com/p/79124714>[](https://www.zhihu.com/question/20515922/answer/54652299)**先看看上面的答案，不需要懂数学推理，知道结论就行。****——————————————————————**改编如下：假设有人把你领到一个封闭的房间，**那个人要求你在十分钟之内从十颗桃子里挑出其中最好的一颗，“好”的标准是“甜”“多汁”。而“甜”、“多汁”从外观较难判断。**先把一号桃子从外面拿到你的房间给你看，如果你要就接受，如果不要就撤走这颗桃子，被撤走的桃子不许你再选。如果你不要一号桃子，就拿二号桃子给你看。。。。。。以此类推**允许你啃一口尝味道，啃过之后你可以宣布接受这颗刚刚被你啃过的桃子。你也可以宣布不要刚被你啃过的这颗桃子，你不要的桃子将被立即收走，不许你再次选择它。****——————————————————————————**策略一：你随机性选一颗桃子。策略二：你立马掏出手机，搜索“如何从桃子的外观判断桃子好不好”，然后得到一些并不精准的理论知识。然后，根据你刚刚找到的并不精准的理论知识，加上本文引用的数学知识选出最好的桃子。**也就是说，你不愿意啃桃子。**策略三：每次拿进你房间的桃子，你都啃一下，亲自体会一下甜不甜、是否多汁。然后，根据本文引用的数学知识选出最好的桃子。**很明显，最好的方式是策略三。****——————————————————————**现在的问题是产生了两种人：第一类人：他觉得啃一口桃子很麻烦，还是不要啃了第二类人：他觉得不啃桃子还好，啃完桃子之后又不要这颗桃子太缺德了。**（这一类人对桃子最好，而桃子们恰恰看不起这一类人）**————————————————————————“老司机”就是边啃桃子边挑选桃子的人，所以“老司机”选到好桃子的几率最大。为了防止某些傻子看不懂，我还是解释一下。“十分钟”指你的择偶期，”桃子“指女生，“甜”可以指温柔，“多汁”可以指贤惠，”啃一口“指与之恋爱甚至同居。————————————————————————————**重点来了：****策略一与策略二仅仅是概率上的劣质策略，是不是必然选不到好桃子？当然不是。也会有采取策略一与策略二的人因为运气好所以选到了好桃子。****这种因为运气好所以有好结局的例子，会得到流传，毒害下一代青少年。只要足够冷静理智，就知道还是要选策略三。**'
