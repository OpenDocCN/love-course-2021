  text: 我们在唱歌的时候经常会出现声音发抖。或者明明要唱一个长音，自己却控制不住声音的尾巴。，就像这样，要么跑音，要么晃，要么还会发出像绵羊叫声那样的声音，就好比我们听过的某些歌手唱过的歌曲那样。，那究竟是为什么呢？其实。最主要的原因是因为你的气息不稳。，我也讲过，我们人类发声的原理是靠由肺部上升的气流冲击你的声带产生震动才能发出声音。，所以只有气流平稳的冲击，声带才可以得到均匀的震动。，这就好比一个燃烧的火苗。如果有忽大忽小的气，都会使它摇摆的不定。所以需要有一根线来牵着你的声音，让它保持平衡。，那这根牵引的线在唱歌上就是你的腹肌控制力。，我们吸足了气，让腹肌发力，把气息控制在丹田。并用它均匀的慢速的把气释放，冲击你的声带，才能发出稳定的声音。，我们来听一下没有用腹肌控制发出的声音是什么样的。，你看过了许多美景，你看过了许多美女，你迷失在地图上。，大家可以听到我的声音很抖很不稳。对不对。，那我们如果用腹肌控制后发出的声音是什么样子呢？就是这样的。，你看过了许多美景，你看过了许多美女，你迷失在地图上。，每一道短暂的光影。，那大家有没有听出这两种声音的区别呢？。一种就是典型的眉羊音，声音没有根，很懒很随性。，而第二个我模仿的声音呢就是仿佛有一根线在牵着他的灵魂，，俗称这个声音有了心。，这种心不仅能够带来穿透力，还能带来声音的稳定性。，好。那接下来我们就要学习如何解决气虚气短的问题。，唱歌气虚气短是每个没有学过唱歌方法的人的通病。，想要解决这个问题，首先就要练习的是腹肌的控制力。，吸气时，你的横格肌下降，让腹腔腾出更多的地方。让你的肺能够向下扩张，，从而让你的肺能够吸入更多的空气。，那吸满了气后，需要腹肌把这些气牢牢地控制在你的腹部，，气就会一直沉在丹田，这样声音听起来就不虚了。，而你的腹肌控制气流的多少。让气能够均匀慢速地呼出，那么气就不短了。，好，了解了刚才我给大家讲的解决气虚气短的方法，，那么我们就要生活里去练习了，就要教你一招随时随地练习气息的方法。，怎么样唱歌，才能有足够的气息呢？，刚才我讲了。试想一下你的肺，好像一个大的气球，，你的气吸多了，气球就会撑的很大。，而让这个气球吸气多的办法，就是浮世呼吸，，我们腹肌扩张，让你的所有的其他的脏气给它腾出一个空间来，这样你的气就能够吸得很多，对吧？。那我们用一种方法来练习浮世呼吸，就是躺着顶书练，怎么练呢？，平躺在床上，吸一口气，将腹部鼓起，鼓起的地方，最高处放一本书，书大概两厘米后就可以。，然后我们开始呼气了，呼气的时候一定要慢速均匀的出气，。而且在呼气的同时书还是要高高的顶起，这个时候就要需要你的腹肌的控制力了，，使劲的顶着书，保持不让它落下来。，当然它也会随着你腹部里边的气息越来越小，慢慢的下落。，所以我说的是一定要使劲撑着它。尽量的不要让它落得那么快。，等到气全部呼完之后，书放下来，然后再吸一口气进行下一组。，好，我们用一个视频来给大家演示一下。，我们把书放在肚臍上方，深吸一口气，把书顶起来。，好，开始进行呼气。呼气的时候一定要慢速均匀，而且腹肌要持续的扩张，顶着书，不要让它落下来。，当然会随着你气息慢慢的呼出，你的腹肌支撑的力量会越来越小，等到气完全没有的时候落下。，好，再进行下一次，吸满，顶起来。匀速慢速的呼出，尽量的不要让书落下来。，直到所有的气息呼出去了，书才缓缓下落。，再进行下一组，你们掌握了吗？，第一个练习，一口气哈的练习。，我们深呼吸，一口气吸到腹部，然后用哈一口气唱出来。。这个哈的时候一定要保持腹肌顶你的双手，而且唱的越长越均匀也好，就像我这样。，准备好，哈。，好，这是一组练习。，
