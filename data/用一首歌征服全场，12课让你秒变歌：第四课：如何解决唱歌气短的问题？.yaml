  text: '# 用一首歌征服全场，12课让你秒变歌：第四课：如何解决唱歌气短的问题？Hello 大家好，我是盈兴老师。很开心在这一周又跟大家见面了。，我们上节课讲的是如何告别Freestyle的节奏。，那你在私底下有没有进行多的练习呢？，练习的越多，你进步的越快。。今天我们要讲的课程是，如何解决唱歌气短的问题。，那很多的朋友问我了，唱歌为什么要用气呢？，我首先给大家详解一下我们声带的发声原理，你就知道为什么唱歌要用气了。。我们每个人的喉部都有两片半圆的可以闭合的声带。，在发声的时候，两侧声带拉紧，吸进飞离的气，通过气管冲出。，气流冲击声带引起震动，从而发出美妙的声音。，所以说，气息是发声的根源。，你的气多。你的声音发出的就红亮，然后你的声音就会变得很长。，那你的气少，你的声音就会很短，也会很弱。，所以说，你的气息真的是一个可以说是盛满气体的大罐子。，我们怎么样能让我们的气变得更多。让我们的声音变得更好听呢？，那首先用到一点的就是，气沉丹田。，什么叫气沉丹田呢？，在唱歌的时候，经常有人会说，我的气沉不下来，声音都是飘在上面的。，沉不下来，其实就叫做气沉不在丹田。。它的根本的原因是因为你的呼吸太浅。，我们正常的人类呼吸用的都是胸部呼吸，也就是我们的肺，在这里吸到这里。，可是如果我们唱歌也吸到这里用胸式呼吸的话，那么我们经常就会出现气短、气虚，。然后这一句还没有唱完，气就没有了的问题了。，所以唱歌使用的是腹式呼吸。，腹式呼吸顾名思义，也就是将气吸入后下沉到腹部。，那方法也很简单，深吸一口气，横隔肌下降，，使小腹鼓起胸口，为气提供更多的空间。。呼气的时候让气慢速均匀的呼出，一定要保持住，不要让气一下子跑出来。，所以说在腹式呼吸的过程中，你的横隔肌会随之下降和上升，，同时对体内的其他脏气做到轻抚按摩的作用。，腹式呼吸不仅可以增强心肺功能。还能改善其他的脏气功能，，充足的氧气还能使你安神抑制。，所以腹式呼吸对身体蛮有好处的。，好，刚才讲了腹式呼吸的好处，，那我们就要学习一下怎么样做到腹式呼吸，，或者说我们怎么样让气沉到丹田呢？。丹田在哪里？，丹田就在我们的肚臍下方的三寸，对，在这个地方。，将气吸入后，依靠腹肌的力量沉在丹田，沉在这里。，让它集中在这一个点发力，然后控制气流的释放速度和强度，以此来控制你的声音。，有些学生说。老师你讲的好难呀，我们怎么才能做到呢？，其实我们在日常的很多的正常的这种生理的状态下，我们都能够做到气沉丹田，比如说咳嗽。，大家可以试一下双手放在腰间，然后咳嗽一下。，有什么感觉呢？是不是感觉你的腹肌在向两边扩张，顶你的双手。，再来一下。，非常明显。，还有一种自然的状态是叹气，它也会使你的腹肌扩张，顶你的双手。，还有一种方法叫吹蜡烛，想象一下前面放着一个生日蛋糕。你要用一口气使劲把蜡烛吹灭。，我们试一下，双手依旧放在腰间，是不是感觉到你的腹肌扩张顶你的手了？，没错，当你感觉到腹肌扩张顶你的手的时候，这就是气沉在丹田了。，所以。腹肌扩张是检验气沉丹田的最重要的标准。，还有一些我们人在正常的时候说话也会用到气沉丹田，什么时候呢？，比方说大声的吆喝，像好多走街串巷的吆喝声。，摸尖子来，强踩刀。。有没有很熟悉小的时候听到这样的吆喝声，他们用的方法就是气沉丹田。，依旧双手放在腰间的时候会感受到腹肌扩张顶你的手。，还有就是我们平时比方说大声的在喊，大声的叫人的时候，你前方20米有一个你的好朋友。你要让他站下等等你，你会怎么喊？，嗨，等等我！这个时候，你的腹肌一定是扩张顶你的手的，因为你不大声用力的气沉在丹田的喊他，他是听不到的。，那怎么样让气息保持稳定呢？'
