- summary: "-   文艺作品可能会给没有两性交往经验的男生造成误导，通过描述五类女青年的比例来说明读者会失去对真实人性的比例感。\n    1.  作品中对不同类型女子的描写可能导致读者对现实中女性比例的误解。\n\
    \    2.  作品可能过于浓墨重彩地描写美好女子，进一步扭曲了读者的比例感。\n    3.  实际生活中，不同类型女子的比例可能与作品中描述的有所不同，读者需要保持对比例和概率的正确认识。"
  text: '# 文艺作品到底是怎么给没有两性交往经验的男生造成误导的？> 原文：<https://zhuanlan.zhihu.com/p/408584214>我用数学语言给大家描述。假设一部作品有五个女青年，分别是特美好、一般美好、很俗但不坏、有些坏、特别坏，读者太沉迷了会丧失对真实人性的比例感，他会觉得现实中五类女子各占五分之一，自己结婚的时候小心一些，娶个一般美好的女子就知足了。（有些作品还会浓墨重彩描写美好的那一两个，比例更失真）其实，当今中国，五类青年女子的比例可能是百分之一、百分之四、百分之六十、百分之二十、百分之十。——————————————文艺作品确实不仅仅只写了美好的女子，但是给读者的印象就是让读者丧失真实的比例感。——————————————这个世界上的人和事有好有坏，这个大家都知道。重点在于比例、概率，比例、概率失真了，你就被带到沟里去了。'
