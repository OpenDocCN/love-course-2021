  text: '# 打击色情、人口流动、男性不太费力就有性生活之不可能三角理论> 原文：<https://zhuanlan.zhihu.com/p/405973627>**严厉打击色情，允许人口自由流动，男性不太费力就有性生活（取广义），三者只能实现两个、另一个得不到实现。**我国建国之后的前三十年，实现了严厉打击色情，实现了男性不太费力就有性生活（靠不费力就能结婚），但人的流动性得不到实现。我国最近这些年，实现了严厉打击色情，实现了人的流动性，但男性不太费力就有性生活得不到实现。日本，实现了人的流动性，实现了男性不太费力就有性生活，严厉打击色情得不到实现。————————————————————**中、美、法、英、俄、德、日。。。。。绝大部分国家实现了人的流动性，由此可见这是世界潮流，人的流动性这一条必须确保。****剩下的就是在“严厉打击色情”和“男性不太费力就有性生活得到实现”中选一个，中国选了前者，美、法、英、俄、德、日选了后者。****——————————————————————**若要引用我的不可能三角理论，记得标明出处。还有，此文仅仅是阐述了客观事实，并没有说要放松对色情业的管制，也没有说要继续保持对色情业管制的强度。'
