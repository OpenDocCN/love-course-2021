  text: '# 柯李思团队全套课程：CHRIS搭讪达人计划：解惑篇08废物测试（彩蛋）新手到達人歡迎來到大三達人，那麼今天呢我們還是依然講，廢物測試這個，那今天沒有這個，現場鏡頭案例，但是呢我想給大家分享幾個小技巧，這幾個小技巧呢是可以，在現場互動的當中可以使用的，那這技巧比較簡單。所以大家呢學會之後也可以直接去用，我們剛才講的，就是說化解女生的測試有傳統的三種方式，如果你還沒有看那個視頻，我建議先把那個看完再來看這，傳統的方式呢就是檢答忽略，或者是去拋給他，橡皮泥拋給他。那麼還有一種呢，他這個技巧其實更好用，他的效果要比檢答跟忽略好，然後這個技巧呢，首先第一個就是可以去模仿他講話，舉個例子比如說這個女生啊，他說啊你你就是個小朋友對吧。我們在前面的視頻裡有過這樣的廢物測試出現，然後你就這個小朋友把你帶回家，我媽肯定不喜歡你這樣的，類似這樣的廢測，你可以模仿他講話，模仿這個女孩子講話的這種口氣，用這樣的一個方式，就是會讓女生呢。感覺他很無奈的製造一個這樣的一個情景，那這個用來破解廢測也是比較有效果，這是一種娛樂感的，加入娛樂感的這樣的一種破廢測的方式，那這個只有在現場可以使用，那還有一種就是你可以假裝聽不到他在說什麼。你可以說啊你在說什麼，哎呀好像信號有點不太好，風太大了我聽不見對吧，那這是第二種方式，那這個也是比較好用的，那這兩種方式都是以娛樂感為基礎，然後建立的一個方式，你要像開玩笑一樣的去用。會起到一個相當好的效果，那我建議大家可以去搭訕的時候嘗試，如果你實在不知道你就覺得哎呀去思考，那個廢測太難，那你可以用這兩種娛樂感的方式，那有些人他可能平時一本正經的，不太能娛樂的話。那你用前三種也是ok的，我建議還是一樣，符合你一致性那就是最好，那這就是一個小小的彩蛋送給大家，那麼希望大家搭訕可以玩得開心。'
