    \    3.  适时撤出互动，保持一点点的不可控感觉，建立安全感"
  text: '# 安小妖团队《聊天宝典》：【实战篇】微信聊天节奏《情感导师》，哈喽 大家好，我是情感导师景三，跟女生互动过程当中呢，应该以什么样的一个频率，跟她发微信呢，这个要由女生对你的心意，来决定的，如果女生对你的兴趣态度很高，那么你也可以很及时的，很快速的。很高频率的跟她互动，如果她并不是这样的话，那么你一定要控制好，我们要保持一种相对平等的态度去交流，而不是要其中一方比另一方高很多，举一个例子，如果你跟女生刚认识，第一次见面的时候，她不断地问你问题。她对你所讲的一些话做出补充，甚至呢会根据你的话题，来延伸出更多的话题，甚至在和你聊天的时候，会玩弄头发，会撒娇等等，那么这就证明，你的高价值展示做得很到位，女生很喜欢你，这个时候啊。哪怕你当天晚上继续和她发微信，也不会有任何的问题，第二天再见面也没有问题，但如果第一次见面的时候，你们在一个很普通的场景，比如说工作状态，她是你合作公司的同事，又或是你在某个课堂里认识的同学。在这种情况下，你们的认识往往不会进展那么快，毕竟你们的社交氛围，局限了你快速升级的可能性，在和女生交换了联系方式之后呢，三天到星期之间，找到一个好的契机点，再继续往前互动，如果女生没有对你很冷淡。你主动地去找她聊天，一次两次绝对没有任何问题，但如果每一次都是你主动去找她聊天，每一次都是她主动结束话题，那这就证明，你们的互动节奏是错误的，而且也证明了一点，她并没有在你身上感觉到吸引。也就是说你的吸引是没有做到位的，那么你应该，把更多的关注点放在，如何让她认可你，如何让她被你吸引这件事情上，而不是说不断地去纠缠她，死缠烂打的给她发消息打电话，再说一下具体的频率节奏。如果你给女生发了一条信息，她一分钟内回复了你，你过了半个小时之后呢，再给她回应，这个是不礼貌的，女生会在意你回复她的速度，她也会在意你是不是回复她，所以啊
    我们要怎么做呢，如果你早上九点联系她。她回复了你，你可以花二十分钟的时间和她聊天，然后呢到九点二十分，你告诉她不好意思，我现在需要做工作，比较忙 晚一点有时间的时候呢，再联系你，如果你这么做
    这个女孩会知道，你不是很随便的男生。你呢 还有自己的工作和社交，并且你也非常的懂礼貌，另一方面呢，如果你刚刚认识一个女孩子，就这么操作了，这个会让她感觉到你是一个好人，在谈恋爱以后呢，她不会害怕你不回复她，她也会知道你时间不是很多。你有你自己的生活，这里从一开始就建立好的框架，最后呢
    我们要说另外一种情况，很多时候呢女生跟你的互动，所有那么一两个晚上是比较好的，那么大部分男生会做的事情，就是一直聊 一直聊，乘胜追击是非常糟糕的。最终呢 会把所有的话题都聊干了，也会让你聊得很累很累，会到第二天女生对你的兴趣态度减少，所以我们要做的第一个事情，就是保持这个温度，有一个概念叫做高点撤出，就是你跟她在这个互动的氛围，最高点的时候。你主动地退出，你可以说我现在要打一个工作电话，回头再聊，又或者呢
    是你答应了她，今天晚上九点钟给她打电话，在十次里你有七次会这样做，但是有三次你要学会，适当的撤退，这是随机的，会让她有一点点的小失望。从而会让她很期待跟你对话，或者接下来的这个互动，你一定要永远保持这种，一点点的不可控的感觉，因为女生并不喜欢完全可控的男人，他们需要安全感，你可以给她一定程度上的安全感，你会为她付出，你会保护她。但是你并不是能够成为，完全听女生话的小宝宝，因为女生不会让一个小宝宝，变成她的男朋友，所以记住你一定要保留，一点点自己的私人空间，学会在情绪高点时主动撤出，保持你们之间关系的温度。好了
    这集课就说到这里，下集课再见。'
