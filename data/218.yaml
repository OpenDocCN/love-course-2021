  text: '# 不信教的儒生是如何说明道德的> 原文：<https://zhuanlan.zhihu.com/p/41343236>一神教和印度宗教的道德观都有超自然的色彩，譬如说佛教徒觉得造恶业会通过某种超自然的机制让自己的修行大业蒙上阴影。中国古代的文化精英是世界上罕见的宗教信仰淡漠但是又有一定道德的群体，为什么会这样？儒家把“道德”本身给“形而上”了，我能找到的最好的例子就是文天祥的《正气歌》————“天地有正气，杂然赋流形。下则为河岳，上则为日星。。。。。。”文丞相相信天地之间充塞着浩然正气。孔子之后最大的儒学家朱熹说父子之间的伦理关系先于真实的父子关系而存在。基督徒恪守道德会蒙上帝喜悦，佛教徒恪守道德会少造恶业、有助于修行，这都是有好处的。而儒生恪守道德的终极原因是“道德”本身就先验地存在，是一个人活着应该追求的终极目标，根本就不需要有现世、来世的好处。～～～
    ～～～～～～～～～～～～～～～～～～～～～以上是人类古代文明社会对道德的阐释。为什么我反复指责无神论者基于“善有善报”的理念做个好人，因为这种愚昧的思想太容易被现实案例以及统计数据证伪。分界线上面的儒、释、耶的观点固然无法证实，但是也没法证伪。你绝对找不到一个科学家完美的论证出六道轮回不存在，你也没法严谨证明天地间不存在“正气”。我们可以说，古圣先贤很“狡猾”的把道德的本源安置在超验世界，从而没法被统计学家证伪。～～～～～～～～～～～～
    ～～～～～～～～～～～～～正确的道德教化就应该是儒、释、道、耶，绝对不可以是无神论+善有善报的胡说八道。如果要信善有善报，就应该先成为基督徒或佛教徒或道教徒。我的读者如果结婚后有了儿女，你要么让他从博弈论的视角把“道德”当做生存、谋利的工具、成为精致的利己主义者，要么从儒释道耶中选一个把他教化成好男人好女人。千万不要让你的子女又是无神论者又强烈相信善有善报，太容易被现实狠狠打脸了。'
