  text: '# 当有人斥责某些话题很low的时候，其实隐含了霸权> 原文：<https://zhuanlan.zhihu.com/p/104145997>举个例子，当你浏览处女情结的帖子，走过去的同事说这么low的话题你也关注么。于是，你很惭愧地说你只是偶尔刷到这一篇，并不是真的关注。其实，你同事的潜台词是，择偶条件是不能出现这一项的，“处女”这个词除了有医学含义，不许有别的含义。如果你跟他的意见不一致，你就是low。～～～～～～～～～～～～～～～～～～再举个例子，当你说性交易的话题时，你刚起头，你的同事就说low。于是，你又只能很惭愧地说你只是好奇、随便说说，没别的意思。其实，你同事的潜台词是，非婚姻的性出口，恋爱可以，嫖妓不行。如果你跟他意见不一致，你就是low。～～～～～～～～～～～～～～～～～～～当一个人说一个话题low的时候，真相是他对这个话题有很强很强的立场而且把自己的立场视为不需要讨论的而且占据道德高地的立场。他根本就不思考相反的立场是不是有一丁点价值。但是，当他们的人数占优的时候，的确是可以形成噤若寒蝉的效应———全社会有点脸面的人都不会去公开谈论他们觉得low的话题。这种寒蝉效应就使得本来立场摇摆的人被洗脑、进而加入他们的阵营。～～～～～～～～～～～～～～～～～～～～有太多知友对我说猎人我觉得你讲的真有道理，但是不方便传播，甚至不敢点赞，因为我大谈特谈的话题有不低的比例是所谓的low的话题。我促使了关注我的人去直面真问题（含所谓的low问题），去思辨，就算你不敢公开谈所谓的low话题，但是也不要被任何人（包括我）洗脑。所谓的low的话题，其实基本属于洗脑很严重的议题，越是大家一脸不屑觉得low的话题，你越是要沉重地去思考。'
