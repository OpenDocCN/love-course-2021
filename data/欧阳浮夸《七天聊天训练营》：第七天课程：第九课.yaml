  text: '# 欧阳浮夸《七天聊天训练营》：第七天课程：第九课最后呢给兄弟们解答几个关于聊天上经常会碰到的问题，首先第一个问题就是，女生她不回信息了怎么办，如果女生是逐步冷淡的不回复你的信息，那就是因为你的聊天太无聊了，女生慢慢的慢慢的就不想回复你了。那么如果说你们本来就聊得很热情，突然她不回复你信息了，就代表了什么，代表了她有更重要的事情，或者说有更好的选择了，无论是哪一种不回复，我们都不要继续去追问，问女生你干嘛去了呀，你干嘛不回复我。如果你去问了之后女生就会觉得，你这个人的需求感太强了，就会给你减分，所以说当女生她不回复你之后，你可以先隔个五六个小时，再去找她一次，或者你第二天再去找她一次，如果她还是没有回复那就算了，下一个先对吧。假设你真的很喜欢这个女生，那你就多点去发一些，有价值的朋友圈去吸引她，只要她点赞了或者评论了，你就可以继续再去找她聊天了，或者说你可以去评论女生的朋友圈，只要她在这个朋友圈上面回复你了。你也可以继续找她聊天。'
