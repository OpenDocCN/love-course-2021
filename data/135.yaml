  text: '# 保守男黑化指南之三——已婚男不要惧怕闹离婚和离婚> 原文：<https://zhuanlan.zhihu.com/p/55230678>请先看我的上一篇文章里（是文章，不是答案，更不是想法）的精选评论，一位男知友nabarl
    wang描绘了几个惨兮兮的已婚男士。然后我再说一下刑法体系，刑法体系有两个特点：一、轻罪轻罚、重罪重罚。刑法的惩罚措施由轻到重有层次的，因为打人被关几天的人，绝大多数就不敢杀人了。二、累犯会加重处罚。再来看婚姻，婚姻的麻烦是只有一个终极惩罚——离婚。如果配偶的所作所为让你不爽，你又不离婚，请问你怎么办？动手打老婆么？显然不行。司法不介入、宗族势力消失，对于无理取闹的老婆，很多男人束手无策。～～～～～～～～～～～～～～～～～～如果确实是男方占优势而且占道理，不要惧怕闹离婚。所谓男方占优势，举几个明显的例子，1、男方收入达到女方的两倍多而且家务平分且女方颜值路人；2、男女收入差不多而且男方基本包揽家务且女方颜值路人。。。。。。所谓男方占道理，就是在男方占优势的前提下，女方发脾气的频率或烈度明显超过男方。在男方占优势且占道理的前提下，男方可以大胆闹离婚。先手机录音女方发脾气，然后警告女方收敛。警告无效后，把自己的银行取款密码一改，搬出去租房住，继续提离婚，直到对方服软。若对方真的同意离婚怎么办？那就离呗！当然，若一个男人不占优势，也不肯让妻子在家吵闹而且不怕离婚，也可以与她沟通。沟通内容是若她不满可以离婚，但是不要闹。沟通无效后，男方也可以主动闹离婚，步骤如上。当然，不占优势的男人离婚后要有独身的心理准备。～～～～～～
    ～～～～～～～～～～～～如果中国男性特别害怕离婚，就被吃定了。不要过于怕闹离婚，当然，我说的是理性沟通无效之后再闹。记住，男人有武力优势，武力优势不是用来打人的，而是用来你离家出走租房住对方拦不住的。我在知乎看到好几个女的表达对儒家的厌恶，中国的问题恰恰在于儒家号召的那一套，残留在男性及其父母身上更多，失衡了。女性要排斥儒家，我就帮你们一个忙，我会鼓吹男方及其父母尽量清洗掉儒家思想的残留。男人不要怕离婚，就是清洗儒家思想残留的第一步。男性一定要记得自己的男性远祖是猎人、是战士，是炎帝黄帝（六成汉人由五个超级祖先繁衍出来，这五个超级祖先应该是部落首领），不要活得太怂了。男性固然不能靠欺负妻子找存在感，但也不能被老婆欺负。'
