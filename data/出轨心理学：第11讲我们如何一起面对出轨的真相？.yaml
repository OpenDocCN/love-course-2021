  text: 争吵一直是亲密关系里的正常现象，所以我们要做的不是杜绝争吵，而是学会建设性的争吵，关键就在于在吵架过程中增加行动指令，坦率地表达你受伤的感受，和对方让你受伤的行为，然后告诉对方他怎么做可以让你好受一些。两个人一起商量一个合适的方式，来避免新的伤害发生，比如说过去吵架的时候经常说，你这人以前就骗我，你就是不可信，那么现在就可以转化成，你一次又一次的欺骗，让我没有办法相信你说的任何一句话。我需要你向我证明你说的是实话，最后我来总结一下，这一讲我们主要讲了重建的三个重点，第一个重点是重建的心理预期，好的预期意味着好的努力和长久的动力，预期对了才能在困难中保持信念。第二个重点是面对出轨真相时，要把放大镜问题转化成X光问题，去探究出轨背后的动机，和对重建有意义的真相，第三个重点是在重建的过程中，要减少破坏性的争吵，保护好原本就脆弱的关系，也保护好高压之下的重建信念。去尽可能的建设性的争吵，重建本质上是一场心理战，也是对生活的重新规划，如果你们能共同打赢这场心理战，共同重新规划好两个人的生活，那对你们和你们的关系来说，就是质的飞跃
    是脱胎换骨的成长。这一讲的内容就到这里，下一讲我们会集中在，迈向信任和亲密的积极行动上，我会告诉你们怎么做到真正的宽恕，怎么走向一个更好的关系，接下来是行动环节，这是30天觉察日记的第21天，今天的主题是重新认识冲突。冲突和吵架是所有亲密关系中，都避免不了的事情，好的亲密关系不是永远不发生冲突，而是让每一次冲突都成为，彼此了解的机会，然后去更好地相处，要做到这一点就需要告诉对方，他的什么行为让你产生了不好的感受。然后告诉对方你希望他怎么做，比如对我来说，家里的东西摆得又乱又没有规则，就曾经引起过我的不快，当时吵架的时候，我先是举了事实的例子，来说明我为什么觉得这是乱而无序，以及东西没有放回原位。给我造成了哪些麻烦，例如让我浪费了很多时间找东西，打破了我做事顺畅的感觉，接着我告诉我对象，他怎么做能让我感觉更舒服，两个人一起协商，最终达成了一个，让大家都觉得合理的放东西的共识，那么你呢。请你回顾一下，你最近发生过的一次冲突，或者是和伴侣的，或者是和父母或者朋友的，然后请你想一下，在这个冲突中，你有哪些需求，对方又有哪些需求，最后如果让你重新来一次，你希望怎么去表达你的需求和感受。你又会怎么样来和对方达成共识，欢迎讲你的心得分享给大家，期待在评论区里看到你的分享，我们下一讲再见。
