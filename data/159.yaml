  text: '# 夫妻关系就不能建立在真爱、互不算计的基础上么？> 原文：<https://zhuanlan.zhihu.com/p/53230846>肯定有人想问我这个问题，而且肯定不止一个人想问。我特别简短写几句。一、对于和和美美的、互不算计的恋人或夫妇，我都是给予深深的祝福，祝他们长命百岁、情感坚固。（不仅仅如此，对于好的友情、亲情，我都是这个态度）。二、我特别厌恶那种自己已经很严重算计过对方，但是又（真心或者假装）忘记自己已经算计过对方，进而要求对方真心爱自己的人，如果对方流露出“俗”，自己还一脸错愕状。这个世界上最高级的骗术就是自欺，自己发自肺腑的觉得对另一半的算计不属于算计。～～～～～～～～～～～～～～～～～～～～～～～～～纯交易是这样的，一方给五百万人民币的钞票，另一方给五百万的货物。有的不要脸的人一开始很清楚的只找支付得起五百万及以上的人而且收了钱，当对方索取货物的时候就很惊讶的表示“难道不是真爱”么？～～～～～～～～～～～～～～～～～～～～～～～～～～～有人在上一篇文章的评论区说我的爱情观很“正”，他没有说错。我觉得我的爱情观（友情观、亲情观）一直都很正。“俗”对“俗”、“雅”对“雅”；“遵循进化心理学”对“遵循进化心理学”，“超越进化心理学”对“超越进化心理学”。网络最狡猾的一种舆论战就是反复宣传自己性别的“俗”不叫“俗”，而是“正当的习俗”或“正常的人性”，而另一个性别的“俗”很
    low。这种舆论战的最高目标就是自己可以算计对方但是对方要付出真爱。'
