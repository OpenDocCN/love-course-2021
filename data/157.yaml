  text: '# 偏好可以被塑造，进而改变均衡价格> 原文：<https://zhuanlan.zhihu.com/p/53131938>标题里的道理不是“城市猎人”异想天开想出来的，而是正儿八经的经济学道理，不信的话你可以去问该领域的专家。这就是舆论战的意义。二十多年来，女性深耕两性关系领域，同时影响了大部分女性的偏好以及不低比例的男性的偏好，使得婚恋市场的均衡价格向有利于女性的方向改变。中国男性及其家长傻逼就傻逼在他们的脑子是这样想的———“社会上都是如此，我家也只能如此。”中国男最可怜的一点就是用“当奋斗比”这个方法应对万事万物，不懂得主动引领意识形态。这里的意识形态包括阶级关系也包括性别关系。在中国男人眼里，如果每周加班一天不能解决问题，那就加班两天。我对非上层阶层的中国男人提出一个建议，如果你上网娱乐的时间是一个单位，起码要拿出零点六的单位在劳资关系、两性议题斗争。不要过于发散的把精力分散在体育、军事、中国古代史、通俗小说。。。。。。。。宣传改变偏好，偏好使得均衡价格有利于你们。～～～～～～～～～～～～～～～～～～～～～～～～～～我曾经看到有男知友暗示他的知识很渊博，不能总是谈男女类这么low的话题，这就是看书看傻了。男性毁就毁在这一点，看似一个个知识渊博，上知天文下知地理，在关键议题上被部分资本家与部分女性洗脑。'
