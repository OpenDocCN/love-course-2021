  text: '# 欧阳浮夸《七天聊天训练营》：第二天课程：第十三节第二个方向是直接说出你想说的话，这个方向有一个前提，你要学会一个技术叫做下钩子的技术，就像钓鱼一样，什么叫做下钩子呢，就是把话说一点留一点，勾起对方的好奇心，然后你再去说你想说的价值。比如说你想跟女生展示你会做饭的价值，你不能直接跟女生说，我今天去买菜做饭了，我做饭好好吃的，那女生就会没什么感觉知道吧，但是如果你用下钩子的方式去展示的话，比如你可以跟女生说，哎呀排队好无聊啊。你换位思考一下，如果是你你收到这一段信息，排队好无聊对不对，我也会很好奇啊，你也会很好奇干嘛要排队，排队做什么呢对不对，女生也会好奇，她就会问你干嘛要排队啊，这个时候你再说排队买单啊，买了几天的菜呢。这个时候女生可能又会好奇了，买菜难道你还会做饭，明白了吗兄弟们，把话说一点留一点，这样既能够顺利的和女生进行这个互动，也能顺势的去展示你想要展示的价值，我们再来举个例子啊。比如说你想要去展示你很努力很勤奋的那一面，你可以直接跟女生说，天啊好累啊，女生就会好奇啊，她收到这样的信息对吧，她会回复你干嘛好累啊，这个时候你就可以说，为了明天的这个会议啊，我加班到现在，饭都没吃呢。好饿啊，这不就顺利的展示到你想要展示的价值了吗，这也是我经常会用到的一个展示价值的一个方法，兄弟们一定要记住，只有在聊天中不断的去展示你的价值，你才能够让你的火扬烧的更大，你才能够真正的吸引到女人。而且一定要记得，能够配上这个图片或者小视频的话，效果会更佳。'
