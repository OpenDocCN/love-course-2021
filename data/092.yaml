  text: '# 女性对于主动型保守男的“三不”才是促“黑化”的根源> 原文：<https://zhuanlan.zhihu.com/p/78891662>本文提到的“女性”并非指所有的女性，而是指女性的主流。“三不”的内容就是：一、不相信。她们觉得“保守”几乎百分之一百是当事人很挫的被动产物，凡是打“自己道德好”牌的男人都可疑。二、不理解。她们觉得这群男人都是怪人，心理与常人不一样不是怪是什么？三、不珍惜。在恋爱与嫁人方面不向他们倾斜。～～～～～～～～～～～～～～～～总结起来就是，对于男性中的这个群体，当代中国女性既不肯给“利”，也不肯给“名”。所以，每次我看到有女生质疑这个群体，我都欢呼———劝黑化的最强友军来了。男性则不然，男性极少揶揄主动型保守女的，而且娶这种女生的动力很强。'
