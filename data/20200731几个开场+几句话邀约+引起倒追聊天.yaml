    -   避免直接夸对方而夸别人的闺蜜的好处在于可以让对方感到更加特别和受到重视。通过夸奖对方的朋友或者闺蜜，可以让对方感到自己受到了关注和重视，同时也可以增加对话的趣味性和互动性。这种方式可以让对方感到更加愉快和开心，增加对话的深度和互动性。'
