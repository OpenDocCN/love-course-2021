  text: '# 康德伦理学与“黑化”> 原文：<https://zhuanlan.zhihu.com/p/70223641>下面提到的几点，在康德的道德哲学中有体现：一、康德认为讲道德的人事实上往往是不幸的，幸福的人往往是缺德的。**（提醒一下，你要把这里的“讲道德”理解为高尚，把“缺德”理解为不高尚。你对康德的这句话不服气的话，可以用行动去挑战一下。不要抬杠，不服气自己当一年你们城市最高尚的人即可）**二、康德把有道德称之为“善”，而不是“正义”。“正义”这个词指德福一致，譬如说，你准备当全国第一流高尚的人，你就享受到全国第一流的福气。譬如说，你是你们班最纯情的男生，你的婚姻就应该是全班最幸福。三、人们之所以不讲道德（再次提醒，这里的“讲道德“，你可以理解为高尚），是因为讲道德在事实上就会吃亏，而不是他们不懂得道理。四、面对这种困局怎么办呢？康德把希望寄托在灵魂不朽及其上帝存在上（对于佛教徒来说，就是业报、轮回）。换句话说，康德认为，在此岸世界，善恶一定有报是不存在的。五、自康德以后，似乎就没有哪个大哲学家说此岸世界善恶有报这么错误的观点了。其实，对于宣扬此岸世界善恶有报的人，你邀请他与你一起当你们城市最高尚的人，他十之八九会怂。（此岸世界，就是指你活着的这一辈子）————————————————我在没有接触康德观点之前，在这些方面的想法与康德很类似，接触到了康德自然是很喜欢。康德思想的优点除了我前几天提到的很中正平和之外，就是很实在。—————————————————以下是我个人的发挥，与康德无关：实现“正义”，有两个路子：1、采取某种手段让占便宜的集团**向善**、**吐出利益。**2、当上一条路行不通，就鼓励被欺负的集团**向恶、摆烂。**路子1是最好的，同时实现“善”与“正义”的进步。路子2是让社会整体的“善”变少了，但是让“正义”增加了。路子1的实现，很难，带领大家做到这一点的人基本上进中学历史教科书了，然后被人民崇拜。我肯定进不了中学历史教科书，我觉得以我的微弱的能量，只能鼓励路子2了。**但是，如果我国允许宗教电视台存在而且该电视台宣扬人们私德要好，我愿意捐一些钱（不管什么教，只要不是邪教）。但是，这个在可预见的未来看不到。所以，实现正义的路子只能是鼓励弱势集团摆烂。****——————————————————**所有说“黑化”不好的人，只要我反问他有别的好法子增加正义么？**百分之百**哑火或者开始胡说八道。这是我早就预料到的，因为能够想出别的法子的人，有资格进中学历史教科书。我不认为在知乎跟我有交集的人有资格进中学历史教科书。'
