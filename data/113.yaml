- answers: '-   康德认为讲道德的人往往不幸，缺德者幸福的原因在于，他将道德与幸福割裂开来，认为高尚的道德行为并不总是获得幸福的回报，而有时反而会带来不幸。这是因为康德将道德视作自律和义务的执行，而不是追求个人幸福的手段。因此，追求道德的人可能会放弃某些个人利益或享乐，而缺德者则可能更多地追求个人利益和享乐，从而更容易获得表面上的幸福。

    -   康德将有道德称为“善”而非“正义”的原因在于，他将道德行为看作是出于义务和自律的行为，而不是出于追求某种特定利益或目标的行为。因此，他认为道德行为的本质是善良的，而不仅仅是为了维护某种正义或平等的原则。正义往往与特定的利益或目标相关联，而康德所强调的道德行为则更注重于内在的道德准则和义务的执行。

    -   康德寄希望于灵魂不朽的原因在于，他认为在此生无法完全实现道德理想的情况下，个体的道德行为应当受到来世的奖赏或惩罚。因此，他认为灵魂的不朽能够为道德行为提供永恒的后果，而这种后果在此生可能无法完全实现。

    -   康德对于在此岸世界善恶有报的质疑持有否定的态度。他认为在此生中并不能完全看到道德行为的后果，而有些善良的行为可能并不会立即获得回报，甚至可能会遭受不幸。因此，他认为人们应该相信在来世会有善恶的报应，而不是在此生中寻求善恶的报应。

    -   康德的思想在实现正义方面有一些观点被质疑。其中包括他强调道德行为的内在价值而不是外在结果，这可能导致实际社会中的正义实现受到挑战。另外，他对于个体的道德责任的强调也可能会忽视社会结构和制度对正义的影响，从而被质疑在实际社会中的可行性。'
