- answers: '-   如何区分业余爱好者阅读进化心理学文献与参与辩论之间的界限？

    -   业余爱好者可以阅读进化心理学文献，但不应参与辩论，因为他们的专业性不足。他们应该仅作为观察者，避免涉及专业性较强的讨论。

    -   在关注统计学论断时，非心理学、脑科学背景的人需要注意哪些方面？

    -   非心理学、脑科学背景的人在关注统计学论断时，应注意论断的可靠性和基础。他们应确保所关注的论断具有统计学支持，并与已有的研究进行对比，以验证其科学性。

    -   针对质疑进化心理学的人，他们如何提供新的统计学论据进行对比？

    -   质疑进化心理学的人应提供新的统计学论据，并与过去的研究进行对比。他们需要在提出质疑的同时，提供基于统计调查的新论文，并说明其中的差异点，以推动学术讨论和验证。

    -   对于非医学背景的人，如何判断中医的具体疗法或药物是否在统计学意义上有效？

    -   非医学背景的人可以采取统计学意义上的方法来判断中医的具体疗法或药物的有效性。他们应查阅相关的研究论文和统计数据，以确保所关注的疗法或药物在统计学上具有可信度和有效性。

    -   在不深究中医的理论基础的情况下，非医学背景的人如何避免偏向中医黑或中医粉的立场？

    -   非医学背景的人应避免偏向中医黑或中医粉的立场，而是以客观的态度对待中医。他们可以关注具体的研究成果和统计数据，以及医学专家的意见，而不是根据情感或偏见来评价中医。'
