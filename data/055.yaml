  text: '# 揭穿一个用了很多年的两性关系的套路> 原文：<https://zhuanlan.zhihu.com/p/125016079>我采用对话体：——————————————对话一：男士甲：我有处女情结，但是我女朋友不是处，我很焦虑，要不要分手？田园女权：你知道么？你的问题出在你不够强大。**如果你足够强大，就会对她是真的爱你有信心，而不是疑神疑鬼。**你看看历史人物XXX，从来就不会去追究伴侣的过去。**弱的男人才猜忌别人。****男士甲经过痛苦的反思，认识到了自己的错误。****——————————————**对话二：男士甲：我女朋友对我的经济实力要求有点高，我很焦虑，要不要分手？田园女权：你知道么？男人就是要愿意扛事、能扛事。你女朋友要这要那也是你们婚后一起用，你一个大老爷们不承担谁承担？男人就是要为自己的女人遮风挡雨。**男士甲经过痛苦的反思，认识到了自己的错误。****————————————————****大家不要小看上述两段对话的逻辑，真的说服了很多脑子混乱的男士。****这两段话利用男性的一个心理机制“我是个男人，要强大，不能示弱”。****第一段对话强调的是“因为你强大，所以你不能提要求，尤其不得提某方面的要求。（你是不是床上功夫不行？行的话就不该有处情）”第二段对话强调的是“因为你强大，所以你要满足对方的要求，不满足就是你弱、你不尽责任。”****——————————————————**男性正确的思路是什么？正确的思路是不要去理睬别人对你强还是不强的评论，而是要求自己的伴侣与自己一起超越进化心理学机制或者都不超越进化心理学机制。不要随便把“我强大”三个字揽过来，说实话，遇到鸡贼的异性，这三个字你揽不起。提醒一下，很多女性不许男人提“纯洁”之后，正在不许男人提“温柔”和“贤惠”。所以，“强大”、“靠谱”、“负责”、“宽容”这些词，诸位男士千万不要随便揽过来。**女士们啥时候把“纯洁”、“温柔”、“贤惠”往她们身上揽，你再把“强大”、“靠谱”、“负责”往自己身上揽。**'
