  text: '# 两性共同进步的好方法> 原文：<https://zhuanlan.zhihu.com/p/52163829>在上一篇文章中，有人说不要摆烂、不要用自己退步的方式去打击异性。其实，男女两性是可以互相督促、共同进步的嘛！～～～～～～～～～～～～～～～～～～～～～～～～～～步骤一：请社会学家或国际观很好的人调查如下事请：1、中国男性及其家长在婚前为婚姻作出的准备、铺垫。这个准备程度，算世界第几。譬如说男方及男方父母降低消费流攒钱买房，就算男方及其家长婚前的铺垫之一，这个降低的消费流除以中国人的收入，排世界第几？2、中国男性婚后的工作勤勉程度、家务勤勉程度、情绪稳定程度、顾家程度。。大概处于世界各国男性中什么水平。步骤二：请社会学家或国际观很好的人调查如下事情：1、中国女性及其家长在婚前为婚姻作出的准备、铺垫。这个准备程度，算世界第几。2、中国女性婚后的工作勤勉程度、家务勤勉程度、情绪稳定程度、顾家程度。。大概处于世界各国女性中什么水平。～～～～～～～～～～～～～～～～～～～～～～～～～～～～简单的讲，就是搞一次国际横向大对比，中国男子与各国男子比，中国女子与各国女子比，比为了组建、维持家庭的付出。（若涉及到金钱付出，要除以各国物价指数，再进行国际对比）若中国男人围绕婚姻的付出的相对排名弱于中国女性，那我们就营造舆论要求中国男人更进一步；若中国女人围绕婚姻的付出的相对排名弱于中国男性，那我们就营造舆论要求中国女性进步。我觉得这个办法是公允的，你们觉得呢？～～～～～～～～～～～～～～～～～～～～～～～～～～如果中国女性的排名比中国男性好得很明显，请中国女性千万不要怂，一定要督促中国男性赶上。如果中国男性的排名比中国女性好得很明显，请中国男性千万不要怂，一定要督促中国女性赶上。怕就怕某一个性别自己要求自己进步、不敢督促异性进步，那就坏了。'
