  text: '# 俗人是怎么爱家乡与爱国的> 原文：<https://zhuanlan.zhihu.com/p/45715426>赵先生出生于东北小城A，在那里度过了18年。后来他在南方城市B工作并购置房产，在家乡反而几乎没有什么资产。有一天下午，他正在怀念自己的童年。上帝出现了，上帝让他在两个城市中选一个，然后上帝会让他选中的那个城市更加兴旺发达。赵先生沉思了一下，毅然选择了城市B。乡愁终究还是抵不过“利益相关”，大部分人最希望自己事业所在或者不动产所在的城市最旺。爱国也是如此，对于庸俗的人来说，感情因素固然存在，利益相关却最重要。事业与不动产在中国的中国人，当然应该爱中国。答主我作为一个庸俗的中国人，对于极高调爱国的人，往往有几分疑虑，我会看此人在日常生活中是不是高风亮节，如果不是，那我不信任其言论。对于汉奸言论，我觉得也不好，核心利益在中国的中国人，又何必发表汉奸言论？如果我的子女问我关于爱祖国、爱家乡的话题，我既不会唱道德高调也不会唱反调，我只会说最关键的利益在哪里就爱哪里。'
