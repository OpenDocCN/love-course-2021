  text: 这个好像不对啊，这个就是不符合，好像不太符合这个生活的样子，那好，我觉得所以说到真实的自己，我们首先要解开一个误区。那这个误区就是很多人一说真实的自己，就把这个真实的自己当做一个词叫放肆，而很多人会理解为很轻松，其实有没有想过，这可能是一种放肆，我想干嘛就干嘛，即便我们说自由也是啊，我可以去，我不想做什么。可以不做什么，也不是说我想做什么就做什么，那自由尚且如此，那更别说我们在做真实的自己的时候，是不是我内心有什么样的想法，我都要流露出来呢，我都要真实，我都要去呈现出来呢，然后这时候我说我是真实的自己。真的是吗，OK，嗯，大家可以想，可能这里面是有问题的，如果我看到一个人，我就愤怒，我就常向他发怒，那我这个所谓的被我自己定义成我发怒，我生气，我就发怒，那么所谓的真实的自己是一个什么样子的呢。这个我们可以在这段课中边听边思考，那我们回归到生活中，大家可以发现是不是有这样的一个规律啊，至少我认为在我观察的生活会是这样子的，比如说一个十几岁的孩子，他说非常的，他非常的在乎自己的所谓的社会形象。你看小女孩儿，很这个矜持，不会大声说话，到了这个公共场合，说话形式会特别注意影响，可是大家发现了越是年龄大的人，越是好像啊，活得更自在，我说的自在是打引号的啊，也活得更真实，真实也是打引号的。你看生活中，我们说的泼妇，其实泼妇多数都发生在这个中老年妇女身上，很少发生在小女孩儿身上，还有我们说中年游移男啊，这个很多男人到了四五十岁，也是这个毫不顾忌自己的形象，可是我们在这个公共场合。其实你会很多时候会看到年轻的男孩子，其实还挺注意的，出来无论是穿衣啊，做事啊，还有说话方式啊，都让大家觉得哦，他是在对自己有所约束和有所控制的，可是我们和那些，可能上了年纪的一些女人。或男人打交道的时候，你会发现这些人活得特别的放肆，外出的时候想怎么穿衣怎么穿衣啊，穿着睡衣就跑到大街上，或者超市购物，这是很常见的，公共场合拖着拖鞋啊，这个穿着浴袍想干嘛干嘛。就是说哎好像他们这个年龄大了的人就，受外界的这种约束就很少了，好像活得很真实啊，你看他想干嘛干嘛是不是，到了公共场合想说什么话说什么话，想把衣服怎么撩就怎么撩，嗯那这个过程中，我们通过这个啊。就是通过对这个过程的观察，我们试图来更了解什么是真实，那为什么年龄大的人会这样子呢，就是他为什么会呈现出，这个好像对外界的反馈更不在乎呢，我们知道年轻的人其实特别在意，这个自己在他人心中的形象。而你看那些小姑娘们出来，一句话可能脸就红了，他会特别的在意自己，这个吃饭也是很安安静静的，小声的特别的注意，那为什么到了年龄大了，他好像就不在乎这些东西了呢，好像我们也觉得他好像。根本不在乎你们怎么说我对不对，我们间谍颇富吵架的时候，他吵完架他才不管你们怎么看我呢，反正我自己爽，我想骂就骂，我想吵就吵，我想打就打，我活得真的那个叫超级真实啊，其实啊我们通过这个观察，其实可以发现。他们是如何做到更不在乎别人呢，也可以认为是不在乎别人对自己的评价呢，一部分啊有一部分原因，我们说一部分现实原因，是因为他在现生活的这种磨炼中发现，其实别人的存在对他意义没有那么大，所谓没有那么大的是。能帮忙的时候可能没有得到太多的帮助，而这个时候让他觉得，反正别人对我没有什么用处，那我对他们去怎么在乎啊，怎么在乎我在他们心上又能如何，实际上他就放弃了，这一部分是啊他放弃了对他人的期待。一部分是放弃对他人的期待，也是对什么所谓的，有甚至有些人会上升到对人性的失望，他可能正因为放弃了期待，放弃了自己在他人那儿获得这个支持帮助，等等等等正向的一些需求的期待，我们说没有期待。
- answers: '-   放弃对他人期待可能导致放肆行为，是因为当一个人感到对他人的期待没有得到满足时，会产生失望和愤怒的情绪，从而导致放肆、不受约束的行为。

    -   随着年龄增长，自律会增加、贪婪会减少，是因为成熟的人更能够控制自己的行为和欲望，同时更加注重内在的追求，不再那么追求物质上的贪婪。

    -   对自己有内在要求会减少对他人的期待，是因为当一个人对自己有更高的内在要求和目标时，会更加专注于自己的成长和发展，而不会过分依赖他人的支持和认可，从而减少了对他人的期待。

    -   泼妇式的行为被描述为一种纯粹的释放，是因为这样的行为并不符合现实，通常是出于对无法控制的情绪的释放，而并非是对客观现实和目标的表达和实现。

    -   自律增加和对自己有内在要求使人更容易接纳他人，是因为这样的人更加理性、成熟和自我控制，能够更客观地看待他人，不会过分依赖他人的态度和行为来影响自己的情绪和行为。'
