- answers: "-   人们对真实自己的理解存在误区，将真实自己与放肆混淆。年龄大的人更容易展现真实自己，不受外界评价影响。\n    1.  真实自己并不是随心所欲，而是展现内心想法。\n\
    \    2.  年轻人在意他人评价，年龄大的人不在乎。\n    3.  年龄大的人放弃对他人的期待，不受外界影响。\n-   人们将真实自己与放肆混淆的根源是内心对外界期待的放弃，以及对自己的内在要求和自律的不足。\n\
    -   年龄大的人更容易展现真实自己是因为他们在生活磨炼中放弃了对他人的期待，不再在乎他人的评价，并增加了自律。\n-   年轻人在意他人评价的原因是因为他们希望社会认可和支持自己，所以对他人期待较高。\n\
    -   年龄大的人不再乎他人评价是因为他们在生活中放弃了对他人的期待，增加了自律，并不再把自己的生活寄托在他人身上。\n-   年龄大的人放弃对他人的期待、不受外界影响的原因是在生活磨炼中发现对他人的期待对自己的意义不大，放弃了自己在他人那里获得支持帮助的期待。"
