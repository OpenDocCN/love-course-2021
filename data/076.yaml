  text: '# 你拥有“理性”吗？——部分男青年在两性领域被洗脑的根源（应然篇）> 原文：<https://zhuanlan.zhihu.com/p/104639930>直到今天，康德依然是人们最关注的哲学家之一（不信的话，你可以用学术网站搜索一下），而《纯粹理性批判》又是康德哲学的基石。那么，康德哲学中提到的“理性”是什么意思呢？在康德的著作中，“理性”这个词有广义、狭义之分。广义的理性跟诸位了解的差不太多，今天我要给大家讲一下狭义的理性。**在康德这里，狭义的理性指一个人在有条件的东西中去追溯更大的前提、层层上溯，直到总结出绝对、完整、最后的原则。**举个例子，物理学里的小定律a、b、c、d、e、f、g之上可以归纳出一个中定律甲，中定律甲、乙、丙之上有一个大定律。。。。。。。爱因斯坦企图建立大一统理论（当然，没成功）。再举个例子，民法条款A背后有一个小道理，好几个小道理A、B、C、D背后有一个中道理。。。。最后汇总成一个大道理。。。。。。。。。。。**绝对不停留在“就事论事”这个级别，不断地向上、归纳、总结。。。。，这就是狭义的理性。当你归纳出上一级的原理时，它必须管辖住所有下一级的事情。（敲黑板：当你归纳出上一级的原理时，它必须管辖住所有下一级的事情）**————————————————————————下面以我们过去经常谈的老话题为例：一、有女性说“处女情结”这一择偶条件若流行开，会使得女性的个人自由被压缩、不人道，很多男性附和。但是，如果你具备康德讲的“理性”，你就应该用“**压缩个人自由的择偶条件不好**“的原则去审视所有的择偶条件，你会发现，女性提出的择偶条件也限制男方及其家长的自由。抖音上有月入六千的老汉月消费几百，剩下的钱直接给儿子攒起来娶老婆，男方父母的消费自由被极大压缩。二、有女性说“处女情结”物化女性，与人品无关，很多男性附和。但是，如果你具备康德讲的“理性”，你就应该用“**与人品无关的择偶条件不好**“的原则去审视所有的择偶条件，你会发现，女性提出的择偶条件有很多与人品无关。**非常简单，当有人跟你讲道理告诉你应该如何如何的时候，你就反过来质问他讲的道理是拿来专门针对你的，还是具备普适性？对方肯定会说具备普适性。一旦对方说具备普适性，你就可以用这个原则去审视他的一切了。**————————————————————————我再举一个有点歪的例子。知乎讨论过老年人与所谓“陪床保姆”发生性关系的例子，知友们斥责这是嫖娼，而且电视台还暗访（哔哩哔哩上有，大家可以去看看）。知友们说这是嫖娼的理由是**这是性交易。**不好意思，知友们都错了。当你说出“因为陪床保姆是性交易，所以老头是嫖娼。"的时候，就等于你默认”性交易“是嫖娼。**那么，包养情妇是不是性交易？包养情妇当然是性交易。包养情妇公安机关按嫖娼处理么？不是。****嫖娼是对象具备匿名性、多变性、短期性的性交易，包养情妇是对象具备实名性、固定性、长期性的性交易。黄海波被抓了，吴秀波没有被抓。****老头与陪床保姆的性交易其实类似于包养情妇，只不过交易双方年纪都不小了，而且很便宜。就是一个老年版、廉价版的包养情妇。**知友攻击老年人的这种交易比攻击有钱人包养情妇激烈得多，真是宽容富人、苛责穷人啊！只许富裕已婚中年人包养情妇，不许丧偶老年人包养保姆！——————————————————————当你的大脑思考道德、物理学、法学。。。。。。。等很多东西的时候，都要有“理性”精神，一层一层向上递进，努力归纳出更具备总结性的道理去俯视具体的现象。如果你具备这种思维模式，'
