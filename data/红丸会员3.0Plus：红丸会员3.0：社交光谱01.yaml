- summary: "-   红丸会员3.0Plus介绍了社交光谱的概念，强调Alpha和Beta并非固定类型，而是光谱的两端。\n    1.  Alpha和Beta不仅限于两性动态，更像是智慧光谱，应根据场景自由切换。\n\
    \    2.  Beta并非贬义词，类似于防守智慧，对于了解对手和自己至关重要。\n    3.  在生活中，Alpha和Beta智慧都有其价值，需要根据情况灵活运用。"
  text: '# 红丸会员3.0Plus：红丸会员3.0：社交光谱01真相一旦入眼，你无法视而不见，欢迎来到红丸3。0，那么今天呢想要给大家讲一个全新的概念叫做社交光谱，很多人学习红丸以后，他会认为Alpha和Beta是一种特定的不同类型的人事物。而事实上这个认知并不完全准确，举例来说一个公司部门高管，工作上很强势，手下也很幸福他，但是他在自己的生活当中，在女人面前非常的卑微，就是个甜狗，那么他究竟算是Alpha还是Beta呢？。那这里一定有人会说，这人肯定是个Beta，没错，通常我们讲Alpha和Beta泛指在两性动态中不同地位的一方，那么通常来讲，处于强势主导地位的一定是Alpha，而相反处于被主导地位的则是Beta。而许多人他会把Alpha和Beta延伸到其他的横向维度，比如说在职场上的高管是Alpha，比如说一个送外卖的就是Beta，比如说一个高富帅就是Alpha，比如说一个穷学生就是Beta。那么这个其实就会陷入到一个非常严重的误区里，那么当一个人他这么想的时候，他就会无时不刻想要用一个Alpha的标准去衡量自己的行为，什么事情都用Alpha和Beta来衡量评估自己。那么这就会陷入到一个非常严重的中毒状态里，那事实上的Beta并不是一个贬义词，如果把Alpha和Beta延伸到两性以外的社交领域，那Alpha和Beta其实更像是一个光谱。处在光谱的两端它其实是两种截然不同的智慧，并且根据不同的场景应当去随时自由的切换，那么讲到这里很多人他会说，老师Beta不是反面教材吗，我们为什么还需要学习Beta，Beta有什么智慧可以学习的呢。那事实上啊Beta并不完全是反面的，如果用攻守来比喻的话Alpha更像是进攻而Beta智慧更像是在防守，如果一个人他任何时候只做Alpha的行为，那么他一定在社会上会四处碰壁，就拿我们中国人来讲。其实我们更擅长的是一种Beta智慧，那么在孙子兵法里面有一句名言叫做，知己知彼百战不怠，这里的不怠指的是不输，越是了解对方和自己就越是可以做到不输，那么孙子他的观点认为打仗赢不是重点，不输才是关键。在孙子看来呢，打仗如果要做到怎么去赢对方，既损耗兵力和资源，那么呢，即便你赢了，其实也并没有取得真正异乡的胜利，但是西方人他不这么想，西方哲学其实是截然相反的，在西方的战争论当中讲到进攻才是最好的防守。所以说啊其实东方人他更注重防守的Beta智慧，而西方人呢他们更注重进攻的Alpha智慧，那么我们在学习GAME的时候呢，都是想着怎么样让自己去变得更有进攻性，怎么样去主导对方，主导框架。比如搭讪的时候啊，都是积极主动的去社交，变得更果断，变得更强势，其实这一系列的行为都是属于Alpha智慧的一面，但是如果你一直都这么做，你一直做Alpha的行为。其实呢在生活当中一些其他的场景里面这个呢是会有局限性的，因为要知道一个核心就是你不可能一直是Alpha，你在日常生活里始终会遇到比你更高级的玩家，比你权力更大，比你势力更大的人。那么当你在和他们打交道的时候，其实你就要利用到Beta智慧，例如如果你是公司高管，但是在你的上面还有更大的Boss，那么当你是大Boss的时候呢，你还会面临遇到更强势，体量更大的资本跟他们合作。因此可以说Beta智慧其实在生活当中是必不可少的，那么什么是Beta智慧？，首先大原则是我们要知道雄性都是具有主导以及领地意识的，当你进入到另外一个雄性领地的时候呢，首先你要做的是形成结盟而非对立。那么这个时候Beta智慧就非常重要，结盟的要点就是你不要去抢占对方的主导权，不要去宣兵夺主，因为当你在别人地盘的时候，'
