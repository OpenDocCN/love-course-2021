  text: '# 浅谈婚姻关系中的“无限责任”> 原文：<https://zhuanlan.zhihu.com/p/76984900>一、婚姻需要责任，但不是无限责任。诸位可以把自己代入付出方，仔细想一想自己做不做得到无限责任。[](https://www.zhihu.com/question/39814190/answer/440540956)提醒一下，我的案例中的人物们是1960、1970年代出生的，她们几乎都通不过考验。然后知乎网一堆90后、00后跟我明示（或暗示）无限责任，简直笑死人。二、真诚不自欺的人，只能谈婚姻中的责任是有限的。当然，这个“有限”可以是多一些的有限责任。有些谈无限责任的，是把自己代入了“被照顾方”，她谈无限责任的潜台词是框住男方。三、婚姻的责任肯定比恋爱的责任大，但婚前婚后的“责任”或者“义”不可以绝对割裂。如果一个人的“义”使得他在婚姻中承担无限责任（或者极其大的有限责任），你觉得此人在恋爱中该承担的责任是多大？我觉得应该也不小。一群校园恋爱（多半有性行为）毕业即分手的家伙，也不回家挖一挖自己内心住着一个什么灵魂，居然奢谈无限责任（或者极其大的有限责任），我是不信的。四、如果有女生过度淡化婚前的“义”而很强化婚后的“义”，那是忽悠男方不计较她婚前的破事而且要当很负责的接盘侠呢。婚前的“义”当然是小于婚后的“义”，但不可以差距太远。五、明示（暗示）自己达得到自己其实很可能达不到的道德水平，是一种自欺、傲慢、无知。六、如果你有心把自己修炼成能够在婚姻中付出无限责任（或极大有限责任）的人，可以从在恋爱中承担较多的“义”开始。譬如说，你准备在婚姻中责任心达到“极其重”，你就应该对第一个床伴承担“比较重”的责任。七、婚前的“义”与婚后的“义”在实然（敲黑板：实然）上是同步变化的，基本上同升同降。美国人做到了“婚前更随便、婚后责任心不降”么？[https://www.zhihu.com/question/53816637/answer/136873813](https://www.zhihu.com/question/53816637/answer/136873813)'
