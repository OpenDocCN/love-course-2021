  text: '# 《吸引力解码》：4长期吸引力：3.打开你的自信【開關】，大家好，我是阿法，在吸引力開關那節課中，我們講過一個開關叫隱含社交認證，它是通過你的行為表現，比如你的眼神、你說話的語調、音量，你的行為、舉止等等來間接傳遞社交認證。來展現你是一個高社交地位、高價值的人，所以打開這個開關的關鍵就是你的自信，一個有自信的人在行為上，會自然的表現出很多高價值的行為，所以這節課我來講一講怎麼打開你的自信。假如你去問你身邊那些女朋友很多、很會撩妹的人，你問她們成功的秘訣是什麼？，可能因為10個人會得到10個不同的答案，有的會說是因為自己有錢，有的會說是因為自己身材好、有8塊腹肌。有的會說是因為自己多才多藝，還有人可能會說是因為自己有幽默感、能逗女生笑等等，那這麼多答案到底什麼是正確答案呢？，其實每一個答案都是正確答案，為什麼這麼說呢？。因為我們男生的自信心來源於我們對自己能力的評估，你只有在覺得自己和別人比起來缺乏什麼東西，或者在某些方面和別人相比有不足的時候，才會感覺不自信，那麼一旦你擁有了那些你認為自己缺乏的東西。你的不自信就會消失，取而代之的就是自信，所以我說前面那些答案都是正確的，那麼打開你的自信心的方法，就是你要在自己認為缺乏或不足的地方取得進步，比如你覺得自己英文不好，那就去進步英文，你覺得自己太瘦了。那就去健身，只要取得進步就行了，光是這種進步就會帶給你自信，你並不需要去達成多高的成就，比如去賺很多很多錢，或者把身材練得跟健身教練一樣，你不需要這樣，你只需要在你覺得不足的地方取得進步。進步能讓你感受到自己的潛力，任何的進步不管大小都會提升你的自信，那這節課就到這裡。'
