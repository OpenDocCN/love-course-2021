  text: '# 我心目中符合“公义”原则的婚姻> 原文：<https://zhuanlan.zhihu.com/p/107105727>注意，本文谈的是价值观，不是“实然”。————————————————中国人心目中的理想婚姻是有模板的，请参见某几部理想主义文艺作品中的婚姻。这种婚姻其实是需要前提的：一、男孩子的父母从小给他灌输刚毅、勤劳、负责、沉稳。。。二、女孩子的父母从小给她灌输坚韧、贤惠、贞洁、温柔、。。。（没错，就是田园女权最讨厌的几个词）三、婚姻生活有矛盾，有人当仲裁者（最起码有人当和事佬）在当下的社会，上述三个条件没办法满足。尤其是第二、三个条件，在我国被破坏得厉害。只有一部分（比例不能太低）国人笃信宗教，他们的子女到达大城市工作后，在宗教场合聚会了、结婚了。。。才能够以比较大的规模实现这一类婚姻。————————————————————另外一种符合“公义”原则的婚姻非常简单——把婚姻当成一个市场，这个市场的价格是多少就是多少。譬如说，一个地方的婚俗就是必须支付彩礼、车房，那就是符合公义的，支付彩礼的人要心服口服。我不得不指出，市场经济公道价格形成的前提是交易双方知道**真实的信息。在不涉及个人隐私的前提下，这个真实的信息只能是男女双方的平均意义上的人品、性格。包括但不局限于进化心理学。****说穿了，男人脑子里不美化女人，女人脑子里不美化男人，然后形成的市场价格就是公道的、公义的。****————————————————————**说到这里，已经讲了两条我认为公义的路。第一条，适用范围窄小，毕竟大部分人不信宗教。第二条，才是适用范围广泛的路。我反复推荐华东师大版进化心理学就是这个意思。——————————————————————我认为对于所有的非宗教信徒，处理几乎所有的人际关系（含父子关系、夫妻关系），用“以德报德、以直报怨”八个字就好了。具体到夫妻关系，“德”就是超越进化心理学。——————————————————————[云蓝](https://www.zhihu.com/people/45d6c58c611b3ac3f6699e59423621bf)回复[猎金者](https://www.zhihu.com/people/13238b378e6801e423c495d67829f264)4
