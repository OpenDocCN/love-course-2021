    -   修图过程中的细节调整包括处理瑕疵、调整面部轮廓、眼角、眉毛、眼线、卧蚕、双眼皮等五官细节，以及平滑面部肌肤，修饰头发、衣服等细节，使照片看起来更加自然和精致。

