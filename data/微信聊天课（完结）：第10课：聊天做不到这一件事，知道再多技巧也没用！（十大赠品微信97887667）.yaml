  text: 這不是考試，偶爾出錯也沒關係。，很多人總覺得說錯話是很大的事情，，對方會因為自己偶爾說錯話而拒絕自己。，但我想說，其實你在對話中很多出錯。完全是你自己的個人想像，，只是你自己感覺不對，但對方並不這樣認為。，再說了，哪怕說錯話又怎麼樣？，如果你們的關係脆弱到，你說錯一兩句話，他就不想和你在一起，，那這樣的關係還有什麼意義？。如果你一直說錯話，那很可能不是什麼聊天技巧的問題，，而是你在情商上有所欠缺，那你就要在這方面加強，，光想著怎麼聊天聊得很好，這根本沒用。，所以，放心鬆一點，聊天就只是聊天，怎麼可能永遠不說錯話呢？。又不是考試，偶爾錯一下也沒關係的。，我們今天的課程到這裡就結束了，我們來總結一下。，很多人聊天，總想著要表現好自己，給自己太大的精神壓力，，最後根本和對方聊不起來。，所以，你必須要有一顆平常心。讓聊天回歸聊天本身，，找回對對方的好奇心，同時允許自己犯錯。，只有這樣，你才能享受聊天，和對方聊出火花來。。
