  text: '# “人性善”VS“人性恶”——一个真正圆融贯通的解释> 原文：<https://zhuanlan.zhihu.com/p/120345258>有不少人在网上宣传一种看似很有道理的观点——既然社会上的父子关系、夫妻关系大多能够平稳运转，甚至不乏温馨。那么，某些总是能挖掘到人性恶，鼓吹进化心理学的人，是不是太阴暗了？是不是故意挑事？是不是做人太偏激？是不是圈子low？是不是受苦太多？这篇文章，就是给那些给别人贴“偏激”标签的人的一个回应，给他们那群人展示一下啥叫真正的圆融贯通。为了让大家一眼就看明白我的意思，我会采用先故事、后分析（或提问）的方式。这些故事有些是我过去讲过或者引用过的故事。——————————————————————————故事一：[](https://www.zhihu.com/question/38680028/answer/583781719)提问：你们觉得这几位丈夫婚后对妻子、孩子的照顾关心是虚情假意么？故事二：[](https://link.zhihu.com/?target=http%3A//phtv.ifeng.com/a/20160427/41600641_1.shtml)提问：抛弃李文魁的那个女生，有没有可能在城里结婚后，是一个贤妻良母？有没有可能对丈夫、孩子尽心照顾？故事三：[](https://link.zhihu.com/?target=https%3A//www.sohu.com/a/321514470_494468)唐玄宗对兄弟们的感情，有没有真实的成分？假设唐玄宗的先辈唐太宗与他的哥哥、弟弟是21世纪普通农户的兄弟，太宗创办企业，其哥哥弟弟辅佐他，有无可能发展出比较好的兄弟情？故事四（虚构）一个大学女生，明知毕业即分手，但还是与穷帅哥恋爱。后来嫁给了家境富裕的丈夫，男方家一直富下去，她和她丈夫有无可能和和美美？她平时对丈夫的关心有没有真实的成分？故事五（虚构）一个花花公子，曾经不认真对待女性若干名。后来结婚了，发现妻子还不错，他有无可能对待妻子发展出一定程度的真感情？————————————————————假设一个有钱男娶了个肯定不嫁穷人的老婆，她老婆嫁给他服从进化心理学机制：一、该女士在丈夫不穷的时候对他的关心照顾是不是有真情实感？是的，至少一多半是的。她对丈夫的关心照顾，一多半不是“因为他有钱，所以我要讨好他”，一多半是“我老公有点不舒服，我当妻子的理应照顾一下。”二、对于这个有钱的男人来说，既然已经结婚了，就享受来自妻子的温情。不必要每天去想万一自己变穷怎么办。三、但是，也不能因为妻子对自己有真情实感的一面，就幻想她在很困难的时候对丈夫不离不弃。**承认感情是真的，并享受之；也认识到这份感情是有限度的，不奢望奇迹，更不能对女方无脑地无限付出。****————————————————————**父母与子女的关系也是如此。剔除掉不好的父母，只谈正常的中国父母。我揭示过一种现象——很多父母，他们的钱都是子女的，他们宠得儿女不会做家务，甚至他们的命也可以给子女。。。。。够深沉、够无私、够纯粹了吧？**但是，中国的上一代经常故意不对子女谈婚姻中糟糕的一面，忽悠子女结婚、传宗接代，甚至有时候男方父母已经看出儿媳妇不是个好东西，但是为了有孙子而选择牺牲儿子。****父母的钱、命可以给亲儿子，与父母可以为了有孙子而牺牲儿子，不矛盾。****——————————————————————**看明白了么？网上诸位人士体验到的生活中同学、同事、父子、夫妻中的温馨友爱，都是真的。我每天孜孜不倦揭发的阴暗面，也是真的。'
- answers: '-   人在非关键时刻表现温和善良，但在关键时刻则表现出自私自利的行为，这种矛盾在人性中是如何解释的？

    -   这种矛盾可以被解释为人性的复杂性和多样性。人性并非单一、静态的概念，而是受到环境、情境和个体经历等多种因素的影响。在非关键时刻，人们可能更倾向于展现善良和温和的一面，因为这种行为可以带来社会认可和良好的人际关系；而在关键时刻，个体可能更注重自身利益和生存需求，导致表现出自私自利的行为。

    -   为什么一些人会理解并接受人性中的这种矛盾，而不会过分质疑善意的真实性？

    -   这部分人可能有着对人性复杂性的深刻理解，他们意识到人性并非绝对的善或恶，而是充满了多样性和矛盾。他们可能通过自身经历或对他人行为的观察，认识到人在不同情境下可能表现出不同的特质，因此能够理解并接受这种矛盾。同时，这些人可能更注重实际行动和人际交往中的体验，而非过分沉溺于对人性的理论推演和质疑。

    -   在日常生活中，人性中的“恶”和“俗”是如何表现的？它们与关键时刻的自私自利行为有何联系？

    -   日常生活中的“恶”和“俗”可能表现为个体追求世俗欲望、为自身利益而不择手段、忽视他人感受等行为。这种行为与关键时刻的自私自利行为有联系，因为在面临现实考验时，个体可能会更加突显这种追求自身利益和满足欲望的一面，而忽视他人的利益和感受。

    -   人类的行为受到现实考验时可能会放弃善端，这与人性中的哪些方面相关？这种现象如何影响人类社会的运作和相互关系？

    -   这种现象与人性中的欲望、自我保护机制以及社会环境的影响相关。当个体面临现实考验时，为了满足自身需求和保障生存，他们可能会放弃原则和道德准则，采取更自私自利的行为。这种现象可能导致社会中的信任减少、合作关系疏远，甚至加剧社会不公和冲突。

    -   如何理解人类充满世俗欲望这一说法，以及它如何与人在关键时刻表现出的自私自利行为相互作用？

    -   人类充满世俗欲望指的是个体对物质财富、权力地位、性欲等世俗诱惑的追求。这种欲望在人类社会中普遍存在，影响着个体的行为和决策。在关键时刻，个体可能会受到这些世俗欲望的驱使，导致放弃善良行为而采取自私自利的行动，以满足自身欲望和利益的最大化。'
  qas:
  - 问题1：作者如何看待人在非关键时刻和关键时刻的行为？
  - 回答1：作者认为人在非关键时刻的温和善良和在关键时刻的自私自利都是真情实感，不认为前者假、后者真。
  - 问题2：作者如何看待人性中的“恶”、“俗”？
  - 回答2：作者认为人性中的“恶”、“俗”表现在重大时刻顾自己不顾别人，但同时日常生活中也会表现出温和待人的善意和帮助，认为这并不矛盾。
  - 问题3：作者是否认同孟子关于人性中有善端的说法？
  - 回答3：是的，作者基本赞同孟子的观点，认为人性中有善端，例如在影视剧中看到好人好事会感动，觉得道德高是美感。
  - 问题4：作者建议读者如何处理自己和他人的善意？
  - 回答4：作者建议读者享受来自他人的善意和温馨，也给予他人善意的回馈，不要过于频繁地去分析善意的真实性，遇到关键时刻则需振作精神。
  - 问题5：作者认为人类行为在面对现实考验时会如何表现？
  - 回答5：作者认为人类行为在面对重大现实考验时，通常会优先考虑自身利益，可能会放弃之前的善端。
