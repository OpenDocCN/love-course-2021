  text: 矛盾么？不矛盾呀！某些人觉得矛盾，不是我偏激，而是他们不够圆融。圆融的人就会知道这些都有可能是真的。**人在非关键时刻的温和善良与关键时刻的顾自己不顾别人（包括顾自己不顾儿子、顾自己不顾父母、顾自己不顾配偶），都是真情实感。我没觉得前者假、后者真。****我的读者应该怎么办？很简单，享受生活中来自同学、同事、恋人、父母的善意、温馨，也给别人善意的回馈，没有必要过于频繁去分析自己和别人的善意是不是包藏祸心，更加不要浑身长刺、不友善。但是，在关键时刻打起精神即可，即便面对亲生父母。****————————————————————**所谓人性中的“恶”、“俗”，并不见得是一个人浑身长刺，一点温情都没有。我们谈的人性中的“恶”“俗”，一般是表现在人遇到重大时刻（节点）断然顾自己、不顾别人。**他的“恶”、“俗”是真的，他在日常生活中对周围人的善意、帮助也是真的，不矛盾。****关于这一点，我说过多次——一个人在电影院里为好人好事痛哭流涕是不是真情实感？是的。出了电影院大门的日常生活温和待人是不是真的？是的。遇到关键时刻，断然自私自利，是不是真的？还是真的。****无论是他人对待你，还是你对待他人，差不多都是这个理。你对别人，也不要轻易标榜勇于牺牲、无私奉献、不离不弃、绝对忠诚，遇到较大的困境，也许你放弃原则特别快，但是这不妨碍你平时是真心实意关心你的男朋友（女朋友）。****————————————————————**孟子说人性中有善端，我基本赞同，这表现在我前面提到的人看影视剧里的好人好事流泪，觉得道德高本身是有美感的；看到影视剧里蝇营狗苟的事就觉得不对劲、恶心。但是，人是一个充满了极强世俗欲望的生物体。渴望美食、好车、性、权力。。。。，害怕殴打、寒冷、饥渴。。。。。这就使得人类的行为必然是“富贵几乎淫、贫贱必然移、威武肯定屈”，遇到比较重大的现实考验就不顾、不管那个善端了。——————————————————————
