  text: '# 为什么有一些人明明赞同我却不肯点赞？> 原文：<https://zhuanlan.zhihu.com/p/54334277>我问大家一个问题，台湾岛上的蒋介石总统会希望台湾的教育体系多出什么人才？我猜测蒋介石希望培养出既精明又憨厚的人才。所谓“精明”，就是指在本职工作上有能力有智慧；所谓“憨厚”，就是指台湾人民不要去思考人性、道德、社会、政治，在这些领域听国民党的宣传就好了。我再问大家一个问题，资本家希望劳工阶层多出什么人？我猜测资本家希望劳工既精明又憨厚。所谓“精明”，就是工作能力强，肯出卖劳力换钱；所谓憨厚，就是不要去思考劳资关系、异化、剥削之类的人性、道德、社会、政治议题。接着问，女人最希望自己的伴侣是什么人？我猜测女人最希望男人既精明又憨厚。所谓“精明”，就是能赚钱、能办事；所谓“憨厚”，就是对男女关系有温暖甚至天真的看法，相信天下的女生多数都很正面，相信老婆肯嫁他必然是因为真爱。～～～～～～～～～～～～～～～～～～～～～～～～～～～总而言之，人们都希望别人能够替自己办事而且办得好，而不喜欢别人对人性、道德、社会、政治有太好的洞察力。别人又精明又憨厚，对自己最有利。人们不喜欢自己的下属、同事、伴侣对一些事情明察秋毫、看得太透。需求催生出供给。有些人坚决不肯让自己的上司、同事、准备追的女孩子、已经追到的女友。。。。。。发现自己不憨厚。这一群并不憨厚但是需要假装憨厚的人，就有可能赞同我却不敢点赞。有知友明确对我讲，如果他给我点赞，某人就知道他赞同我的某一思想，他不可以让某人知道他赞同我的某一思想，迫于心理压力所以无法点赞。～～～～～～～～～～～～～～～～～～～～～～～～～～～～中国社会的上层男士，几乎没有憨厚的。但是，他们都在打造自己在人性、道德、社会、政治上很憨厚的人设。因为这个人设可以不引起政府、同伴、下属、广大女同胞反感。偶尔有几个上层男士忍不住说漏嘴，不是被政府忌恨，就是被广大女同胞攻击。刘强东在与他第二次结婚娶的那个人恋爱的时候，对社会公众说的话都是算计过的，显得他对男女关系的看法很纯洁（在我看来，是虚假过头了）。大家不要误会，本答案并不是要诸位多多为我点赞，本答案的用意在别处。大家应该思考为何社会有一种对“憨厚”的需求，以及人类的教育体系是否应该引导人类深入思考人性、道德、社会、政治。'
