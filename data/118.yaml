  text: '# 为什么国人的婚姻不幸福？——一个结构性矛盾> 原文：<https://zhuanlan.zhihu.com/p/71664481>**平均而言，中国男性的收入仅仅是中国女性的一点几倍，也就是说，不到两倍。**（插一句，这是新中国的成就，我国女性应该为此而骄傲）如果你观察到一位女士嫁给了收入比自己多很多倍的丈夫，那必然有多名女士只能嫁给收入跟自己一个档的丈夫。————————————————————女性对丈夫的态度有：一、欣赏；二、不欣赏但是也没有看不起；三、看不起我昨天看到有一位女士说，男性收入大于等于妻子的3倍，才能**以很大的概率**实现态度二，我赞同她的观点。（注意我这句话的逻辑，反驳者要谨慎，我并没有说夫妻收入差不多无法实现二）。—————————————————————那么，实现态度一有多难呢？[](https://www.zhihu.com/question/39893837/answer/88244160)这个答案的答主是一个很有阅历的人，他的答案说即便是成功男人，他们的妻子也不容易进入状态一。——————————————————————理想型文艺作品有什么害处呢？害处就是让男读者觉得达到状态二的婚姻唾手可得，达到状态一的婚姻也不难。假设我的读者们夏天抓住他们家放暑假的中学生亲戚，这帮中学生肯定觉得达到状态二的婚姻唾手可得，达到状态一的婚姻也不难。真相是，达到状态二的婚姻并不是唾手可得，达到状态一的婚姻就更少了。————————————————————————我国结婚率高、离婚率低，但是相当一部分婚姻其实是状态三。状态三的婚姻分为两个子系列：1、男人默默忍受，对女方还是达到了及格线2、男人奋起反击，对女方不闻不问（这种一般会离婚）——————————————————————————**总结：我国经济形势决定了相当比例的女性只能嫁给收入与自己一个档的男人，而女性的心理特质决定了这部分女性中有一定比例的人不服气、不甘心、絮叨。这种结构性矛盾是国人婚姻不幸福的原因（之一）****解决办法：遇不到收入大于等于自己三倍的男性就尽量别嫁，万一嫁给了收入不好的男人要认命，不肯认命就不作不闹默默提离婚。**'
