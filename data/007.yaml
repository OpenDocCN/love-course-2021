  text: '# 中国男性必须跳出从道德/不道德的二元论看“不正经的”性关系> 原文：<https://zhuanlan.zhihu.com/p/411323945>食盐领域，打击非法售卖。但是，国家对正规渠道的盐的零售价是有管控的，卖得不贵。如果一个领域，国家插手供给，但是该商品卖得不贵，老百姓不但没有怨言而且会觉得是这是德政（毕竟质量有保障）。——————————————我国有一个领域，政府插手供给，导致价格（相对于别国）高、质量劣。中国良家女性并不会因为中国在制度和文化上对色情业、代孕业打击严厉，就开始投桃报李降低男性结婚成本或者更温柔贤惠，而是有意（更多是无意）涨价、降质。————————————————一个纯理论上完美的社会是——在制度上和文化上拼命打击“不正经的”性，女性在“正经的”渠道降价提质。于是，女性在“不正经的”渠道不被剥削，男性及其家长在“正经的”渠道也不被剥削。但是，上述纯理论完美社会是真空球型鸡，只短暂存在于我国的建国前四十年。——————————————中国男性不能从道德/不道德看待“不正经的”渠道，而要问自己一个尖锐的问题——我们在制度和文化上尽量往“正经”方向靠，中国良家女性到底是投桃报李还是趁火打劫？'
