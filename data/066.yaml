  text: '# 中国主流舆论对于少数人士是不讲道理的残忍> 原文：<https://zhuanlan.zhihu.com/p/107878095>在多年前，曾经有人做过跨文化调查，**中国文化的一个突出问题是不宽容**。这个文化因素到今天依然有残留，譬如说中国人（尤其是非高知群体）喜欢说“别人都那样，你凭什么不那样。”先讲一个女人受欺负的案例。在XX年前，男人打妻子的比例要高于妻子主动提出离婚的比例。所以，在那个年代，多次（注意“多次”二字）挨打的女人若主动提出离婚，大家都劝合，包括女方的父母。有人会说了，天理何在？没有天理。因为打女人的男人并不少，主动提离婚的女人很少。当时的人认为，**一个女人老实随大流即可，凭什么与别人不一样？**例子二，著名的广播节目主持人万峰说他曾经与一个女孩子在旅馆的房间里谈事情（真的是谈事情，不是谈恋爱）。旅馆的男服务员非常频繁地进出他们开的房间，目的就是阻止他们亲热。为啥？全国未婚男人基本上不能做爱，服务员当然要盯着万峰和他的女伴了。例子三，在1980年代初期，有些大学的辅导员发现有学生谈恋爱（仅仅是恋爱，还没上床呢），会蓄意使坏把男方与女方隔离开，一个分配到广州，另一个分配到天津。例子四，绕到今天的处女情结。因为中国未婚男女的主流有婚前性行为，所以必须把处女情结批倒批臭。知乎最嚣张的时候，富裕的处男（注意：处男）说想娶处女，都有男知友冲到评论区羞辱他。例子五，因为中国的单亲家庭是少数，知乎就敢光明正大谈跟单亲家庭的孩子结婚不好。其实，我在生活中经常听到有中、老年人说他选儿媳妇的话，“来自单亲家庭”是一票否决。搞笑的是，我问他“不是处女”是一票否决么？他不吭声。——————————————————————如果你仔细观察生活，你会发现中国社会其实是主流舆论非常残忍压制少数人士的，多数霸凌少数特别突出。你如果试图跟他们搞搞哲学思辨，他们就丢一句话“别人都是这样的”，这句话在我国是万能的。——————————————————————我要对中国的女同胞（尤其是田园女权）喊一句话，麻烦你看看我的第一个例子，若主流舆论对女人很残忍的时候，你觉得合理吗？同理，当今社会对于男性中少数保守人士也很残忍。我这个人比较同情弱者，所以要喊两句。我自己不是单亲家庭且父母感情好，但是我觉得社会不敢提处情而敢于提对单亲家庭孩子一票否决是典型的多数霸凌少数。对于男士的保守人士，我不得不劝他们人性化（黑化）。'
