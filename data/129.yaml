  text: '# 男女两性在描述“我喜欢的异性”时有什么差别？> 原文：<https://zhuanlan.zhihu.com/p/64313971>男性描述自己很看重的女性的时候优点的时候，更能容忍这个女生的优点带来的“双刃剑”效应。举个例子，媒人给一个小伙子介绍一个女孩子，描述那个女孩子“老实”。假设该小伙特别喜欢这一类女性，他大概率可以容忍这个女孩子在工作上的“老实”。他多半不会说自己的太太需要在男女关系上老实，而在其他领域不老实。女性则不然，女性渴望丈夫在两性关系上“很守规矩”的同时，又希望他在社会竞争上能够知道灵活变通、不清高。——————————————————男性更能明白“优点”与“优点”之间有一定的不可兼容性，选择若干自己看重的女性优点就知足了，并且适度容忍“优点”带来的负面效果。一部分女性喜欢胡乱堆砌很可能不相容的”优点“，恨不得自己心目中理想的男人“既。。。又；既。。。又。。。；既。。。又。。。”'
