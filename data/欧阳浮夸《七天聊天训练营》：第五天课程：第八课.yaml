  text: '# 欧阳浮夸《七天聊天训练营》：第五天课程：第八课这就是我们的聊天课，我给他起了一个很搞笑的名字，叫做六六大顺，六个技术还有六个阶段，对吧，你只需要在这个六个阶段里面，用好这六个技术，那么你就能够成功的学会聊天了，那你遇到了你喜欢的女孩子。你也能聊到她喜欢你了，对不对，而这六个阶段和这六个技术，你们看看自己在实战中，有哪一个是做得不够好的，你就专门去练习这一个，不要想着一口气就能够吃成一个大胖子，这样很不切实际。这些技术都是我平时去撩妹的时候，经常会用到的，效果都是非常好，我把这些技术交给了我的线下的学员，他们也学得很快，很容易上手，我才会把这些技术整理起来，用来教给你们，那么这节课的课后作业就是。首先第一个要学会去，翻看你们之前的聊天记录，之前和女生的聊天记录，看看你有没有遵守这六个阶段的聊天流程，然后再看第二个作业就是，然后去看看这六个流程里面，你有哪个阶段是做得不够好的。然后再不断的去强化这个阶段，所需要用到的技术，如果说你不知道怎么做，你可以去问你的导师，他会帮你搞定。'
