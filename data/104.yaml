  text: '# 父亲应该告诉儿子的两性关系真相（大学高年级及出社会篇）> 原文：<https://zhuanlan.zhihu.com/p/76007319>一、女性长择（婚嫁）很看重男方的家境、收入。男方拥有的资源的丰富程度或者说男方父子两代的能力决定了他进入社会后的择偶自由度的一多半。男性的（广义的）性魅力继续起作用，但是重要性退居第二。二、女性的贪嗔痴大于或等于男性，而且更习惯于转嫁给伴侣。三、受过高等教育的女性网上发言最多的领域是两性关系。在编程、历史、经济、哲学等领域，女性的高质量业余爱好者很少很少（“高质量业余爱好者”的定义：不是学该专业的，愿意且能够产出一些该专业的好文章）。受过高等教育的她们在局部战场集中优势兵力忽悠人，一定不可以被她们营造的舆论牵着鼻子走。四、男女之间除了利益，还有温情、关心，但那是你满足对方的底层欲望之后对方才会给你的。不能因为女方对你有温情、关心，你心头一热就觉得女方对你是真爱，然后你“付出一切”或“包容一切”。女性对男性是否是“真爱”的判断标准是她为了男方在多大程度上超越进化心理学机制，反之亦然。五、男方在判断自己硬实力上升空间不大的时候，娶妻的第一关注点是确保女方婚后对你的贪嗔痴不严重，什么门当户对要摆在后面。'
