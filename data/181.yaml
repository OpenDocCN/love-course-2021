  text: '# 中国男人（或者其父母）结婚狂繁殖狂的一个小小的间接论据> 原文：<https://zhuanlan.zhihu.com/p/44054626>我有一个答案是回答“女性有哪些优势”的。有一个叫做“小老鼠木棉花”的女性知友驳斥我（评论区倒数第二个）说：“我看到的周围四十多岁的中年妇女，无一不是为了给儿子攒钱娶媳妇拼命干活，被生活折磨得几乎不成样子，她们唯一的指望就是帮儿子娶媳妇，再帮忙带孙子”这个女知友的本意是要说明中国女性活着不易，但是她的评论歪打正着，印证了我最近频频鼓吹的一个观点：中国男性（或者其父母）的结婚欲、繁殖欲在非宗教国家中数一数二、几近癫狂。中国男性在男女恋爱、婚姻中的节节败退，与这种狂热的结婚欲、繁殖欲有关。我最近至少看到两次有人说我批判女权力度不够，其实田园女权屡屡得逞的根源在于中国的男人（或者其父母）发了疯似的觉得“人必须结婚、人必须生娃、有了娃就不要轻易离婚”。～～～～～～～～～～～～～～～～～除了中国人之外，也有结婚狂，譬如说美国阿米什人、沙特穆斯林。。。但人家那种结婚狂国家是基于传统社区之上的，那一类国家或社区的男女被一套道德规范约束。中国是极其罕见的世俗的、人口流动性强、对女性没有强大传统约束的结婚狂、繁殖狂国家。男人不要骂田园女权，你们骂自己或者你们的爹妈吧。～～～～～～～～～～～～～～～～～～～其实我在知乎讲的道理都很简单很简单，一看就懂。无奈大家以前硬是没有看出这么简单的道理，错误的与田园女权斗，殊不知问题的根源是我国男性（或者其父母）的结婚狂繁殖狂文化。'
