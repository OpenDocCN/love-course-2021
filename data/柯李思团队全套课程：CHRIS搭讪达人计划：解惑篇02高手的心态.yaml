  text: 50%的这个概率每一次，他都是不确定的，并不是跟之前过往的那个概率，他是有联系的，对吗，所以说搭讪也是一样，虽然说随着你的技巧，越来越熟练。随着你的搭讪的反应能力越来越强，那你越来越自然越来越平和以后呢，你的成功率会逐渐的提高，但是在心态上呢，你一定要避免，就说把之前的失败，带入到这一次新的搭讪当中去，那么这是第二个心态的原则。那么第三个心态的原则呢，就说搭讪不要把目标看得太大，搭讪先从小目标开始，很多人呢，他之所以搭讪压力会很大，因为他一开始就把他的既定目标设置的太高，他认为呢，我上去搭讪就一定要成功，让他成为我女朋友。或者跟这个女生有一个好的一个发展，那才是一个成功的搭讪，但事实上并不是如此，虽然说你需要后面的那个结果，但是你在一开始上去的第一步的时候，你应该把当下的那一步做好，而不是思考后面的这个结果。有一个禅师讲过一个故事，也令我印象非常深刻，那我这里也可以给大家引荐一下，这个故事呢，他说有一个人每天要上山砍柴，然后拿着柴呢，背下山以后，开始烧柴火，所以呢，他每天上山下山的这个过程呢，他就觉得很累。今天我要出门，又爬好高的山上去砍柴了，砍完柴呢，我要把柴搬下来，辛辛苦苦的搬下来，然后再把它烧成柴火，那他每天啊出门，早上出门上山呢，都会觉得肩负重干，但是呢，另一个人啊。他的心态跟第一个人就完全不一样，他觉得上山就是上山，所以呢，他会把注意力放在上山的时候，看上山路途的风景，那他这一路上啊，山上的风景尽收他眼底，他上山的这个过程呢，觉得轻松和欢快，到了山顶上以后呢。他看到了好多好多的树，然后呢他开始砍柴，那他刚才啊一路上来啊，伴随着这个欢快的心情，然后呢开始砍柴，那他觉得砍柴也是如此的轻松，对吗，如此的快乐，然后呢他砍了柴以后呢，把这个柴再背下山，然后他沿途啊。看着下山的这个风景，从这个高高处的山顶下来，也是美景尽收他的眼底，那他完全感觉不到背着柴的这个肩负重担的感觉，他上山砍柴跟下山烧柴的这个过程呢，他是非常轻松非常快乐的，就是说同样的一个行为对吗。第一个人第二个人他们截然不同的心态，所带来的过程当中的情绪体验呢，是截然不同的，所以呢如果你搭讪的时候，你也把它想成是一个以结果为导向的事情，那你的压力也是非常的大，我们不是说不需要这个结果。而是说你在做每一步的时候，你要把当下你所做的事情做好，那么我们就拿搭讪来举例，当你看到女生的第一颗，你知道你想要去搭讪她，但是你应该把注意力放在现在放在当下对吗，哎这个女生为什么会出现在这里。她为什么会穿着这个衣服，她是在等人吗，她是在等待我的出现吗，当你把注意力放在更当下的时候呢，你的交流啊就会更自然，你的交流呢也会更注重过程，也会拥有我们在这个搭讪达人片当中啊讲到的流动感。所以说啊这个心态第三个心态也是非常的重要，把注意力放在当下上而不是结果上，好那么这就是我们啊新手解剖片讲的搭讪史，非常重要的三个心态原则一定要记好了，我觉得这对新手来说是非常至关重要的。那我们下一集。
