  text: '# 中国夫妻不幸福的总根源> 原文：<https://zhuanlan.zhihu.com/p/44087666>先吹个牛，此文是真正揭示总根源的，以前别人写的文章百分之八十没有写到点子上。～～～～～～～～～～～～～～～～～一、幸福的婚姻的奥秘根据某几个受过高等教育的算命师的不正式统计，中国社会大概有百分之二十左右的婚姻是幸福的，但是其中只有一半是真爱。真爱可遇不可求，我们要重点分析为何有百分之十左右的夫妇不是真爱也婚姻幸福。答案非常简单，那就是夫妻之间对对方的核心诉求都得到了很好的实现。譬如说，一个富裕男娶了个美娇娘，男方不指望女方做家务、就喜欢女方卖萌，而女方恰好擅长卖萌撒娇、厌恶劳动。女方本来只指望老公年薪二十万，没想到一不小心嫁了个有矿的。丈夫觉得“我的老婆怎么这么美、这么可爱呢！”，妻子觉得“我的老公怎么这么宠爱我呢！”所有的不是真爱但是对婚姻满意度高的夫妻都可以用“自己的核心诉求对方完成得不错”来归纳。二、不幸福的婚姻的根源用一句话来说，对另一半的核心期待大大超过实际值，就是不幸福的根源。譬如说一个妻子很重视性爱，但是她的丈夫床上表现极差，她当然不可能对婚姻很满意。问题来了，当一个人对另一半的期待超过另一半的实际表现的时候，导致婚姻不幸，锅由谁背？假设中国所有的双职工夫妇的家务付出之比的平均值是1:1.2，一对门户相当的双职工夫妻结婚之后，他们各自的家务付出与全国整体的比例是吻合的。时间一长，丈夫表示他与妻子的家务付出之比应该是1:2。妻子达不到这个要求，丈夫开始不满，丈夫的父母也公开表示失望。妻子与妻子的父母就怒了，指控男方父母太贪。然后，妻子的闺蜜们也愤怒了。传到知乎，广大知友也纷纷觉得男方耍大男子主义。他妈的，妻子又不是全职太太，凭啥这么苛求妻子！重点来了，你们知道中国男女的收入比是多少么？1:0.65。如果我们特地剔除掉男性与女性中收入最高的百分之几，剩下的大部分男女收入比会缩减到1:0.7，甚至1:0.8。也就是说，中国的大多数男人相对于妻子来说并不厉害，他们只有那点本事，只能比妻子的收入略高一些。适龄男性的父母的收入，与适龄女性的父母的收入，那几乎就是1:1的比例。在中国，男方以及男方父母的经济实力合起来，只不过略强于女方及女方父母的经济能力。但是，有很多（当然不是所有的）女性会对丈夫的收入居然只比自己高一点点表示极度失望，开始施加压力。三、中国人婚姻的出路男女在婚前搞好调研，了解全体适龄异性的实际平均水平。男性了解双职工家庭夫妇家务付出比例，女性了解中国男女收入比，男性了解女性平均的脾气好坏，女性了解男人平均的性功能强弱。。。。。。。如果阁下对妻子的期待超过全体异性的平均水平，请婚前说清楚，不要婚后给对方施加不恰当的压力，譬如说你要娶处女就必须婚前说而不是新婚之夜才提。反过来，女性（或者其父母）指望男方要奋斗到收入差超过1:0.65，这个要婚前说，婚后说就是很不地道。我之前提出要参考国际经验，很多女性坚决不同意。本文章暂时（仅仅是暂时）放弃谈国际经验，谈的都是国内情况。咱们按中国实际情况来，如果又拒绝国际经验，又对中国男人施加超出中国国情的压力，那就太过分了。[](https://link.zhihu.com/?target=https%3A//baike.baidu.com/item/%25E6%2594%25B6%25E5%2585%25A5%25E6%2580%25A7%25E5%2588%25AB%25E5%25B7%25AE/6259895%3Ffr%3Daladdin)'
