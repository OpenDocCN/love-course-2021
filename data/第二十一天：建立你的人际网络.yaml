- summary: "-   建立人际网络的重要性\n    1.  定期审视自身知识和技能的缺陷\n    2.  准备必要的工具和技能以备不时之需\n   \
    \ 3.  与他人交流和合作，站在巨人的肩膀上，共同成长"
  text: '# 第二十一天：建立你的人际网络好，那第21天建立你的人際網絡，回顧一下昨天第20天迫使你認真審視自己在知識和技能方面的缺陷，那這是你必須定期做的事情，以保持自己在任何潛在的不幸之前，就我個人而言，我的車裡就經常備有急救箱刀。手電筒和其他的一些汽車工具，這些東西在我移動的時候會派上用場，你永遠不知道什麼時候一個孩子會在操場上受傷，而隨手可得的藥膏和床可貼甚至可能是挽救他的生命，這種心態延續到生活的方方面面。你永遠不知道什麼時候會有暴風雨來襲、洪水或者是暴灘等等，那你必須擁有，成為擁有各種技能和裝備人中的瑞士軍刀，那記住擁有而不需要比需要而不擁有更好，那站在巨人的肩膀上，那些巨人站在他們前面的人的肩膀上。如果沒有別人的幫助，沒有人能夠獨自完成任務，大多數人都不願意接觸別人，因為社會已經給人人際交溝通帶來了恥辱，溝通的藝術似乎正在消亡，那為了證明這一點，問問自己你最後一次進行有意義的談話是什麼時候。對吧這應該是與家人，你的朋友你的盤子等等的規範，但是隨著人們堅持自己的小想法，害怕碰到另一個小想法，以免自己的想法破裂，那這種情況變得越來越少見，此課程後續完整更新聯繫微信7007，5683。對吧把它帶回來，伸出手和其他男人進行這樣的對話，創建一個由積極的個人組成的專業，和個人的社交網絡，曾經和比我強的人一起舉重，對吧和比我快的人一起跑步，和比我，這個聰明的人一起學習。我不想成為最弱最聰明的弱智，或者是最強壯的綿羊，我想找到師父和他們一起跑。'
