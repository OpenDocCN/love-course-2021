  text: '# 欧阳浮夸《七天聊天训练营》：第四天课程：第二十一课第六个技术叫做阴阳对话，什么叫做阴阳对话呢，就是正经和不正经的对话，你们要知道的一件事情是，如果你和女生的聊天太过于正经的话，那就太枯燥太乏味了，女生就会觉得和你聊天很无聊，她就不想跟你聊下去了。但是如果说有些兄弟呢，对吧，就一直都很不正经，他聊天的时候一直都很不正经，女生又会觉得你这个人油腔滑调的，太不靠谱了，所以说和女生聊天最好的方式就是，偶尔正经一下，偶尔不正经一下。阴阳结合才是女生最喜欢的聊天方式，那么这个比例是多少呢，大概就是5比1这个样子，也就是说你们六句话里面，要有五句话是正经的，正常的，要有一句话是不正经的，搞怪的，逗逼的之类的，这样去聊天的话。既不会显得枯燥乏味，又不会显得你这个人油腔滑调，那么什么是那些阳的对话呢，什么是阴的对话呢，记住兄弟们，只要是无法激发女生情绪波动的那些话，都是阳的对话，只要是能够刺激到女生情绪波动的这些话。都是阴的对话，阳的对话包含了那些展示价值啊，正常的寒暄啊，交换信息之类的，这些呢，在前面的课程也跟兄弟们详细的说过，这里就不重复了，我们来详细说一下这个阴的对话，阴的对话里面包含了赞美啊，调侃啊。搞怪啊，逗逼啊，幽默啊，角色扮演啊，还有调戏调情，暧昧之类的这些操作，都是可以刺激到女生的情绪波动的，尤其是那个搞怪和逗逼啊，这些兄弟们你们本身就具备了，就是因为你们和女生聊天的时候，太过于认真了。认真到你都不敢做自己，你自己平时和你自己的好哥们好兄弟，你们聊天的时候，也会经常很逗逼很搞怪的，对不对，但是你在女生面前你就不敢了，因为你担心自己会说错话，这样反而更加难以吸引到女生。因为女生啊是情绪的生物，你太过于一本正经的话，你就没有办法让她有这个情绪波动，她没有情绪波动，就是对你没有感觉明白吗，她就会觉得很无聊，她就不想跟你聊天了。兄弟们明白吗。'
