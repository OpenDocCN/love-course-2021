  text: 他犹豫了好一会才告诉我，其实前女友出轨以后，他的想法是，现在其他人都知道了，我没有办法原谅你了。，而分手以后，他的感受是，心理和生活都变得空落落的。，还想过，如果其他人都不知道前女友的出轨就好了。。其实，当一个人做出符合内心意愿的决定，他往往会对未来充满期待。，在行动上，也会想着目标更加的积极和主动。，如果这个意愿不是你的，很有可能就会一直处在消极被动的状态。，对于案例中的这位来访者。其实他并不想要和前女友分开。，一个人之所以会陷入应该牢笼，是因为他忘记了，这个选择的结果是自己来承担。，别人怎么看，其实并不重要，因为生活始终是自己的。，在出轨这件事情上，在应对方案上。根本没有标准答案。，每个当事人都需要为自己去找到独一无二的答案。，来访者说，他自己其实很喜欢前女友那种充满野性的个性。，他们俩对传统的家庭生活都没有什么期待。，以前，两个人经常一起徒步越野。可以忍受旅途中的各种不适，并且以此为快乐。，他很怀念那样的生活，随着越来越多的对话，他逐渐意识到，前女友在他心里是独一无二的，他想要和前女友重新试着开始。，当他重新按照自己的想法做出选择以后。他的内心产生了力量，整个人突然有盼头了，说了很多对未来的想象。，比如说，可以一起去新的地方，可以一起做那些不那么安步就班的事情。，大概一两年以后，他告诉我他们结婚了，他说，幸亏没有错过，和他在一起。他始终期待未来的人生。，除了应该劳动，我们还要警惕负面情绪驱动下做的决定。，比如说，一些人在伴侣出国以后，担心孩子得不到好的照顾，会受歧视，于是选择继续维持关系。，或者，30多的女性伴侣出轨了。女生担心自己单身以后找不到更好的了，于是选择留下。，类似这样的情况，他们的心理常常是，出轨虽然很糟糕，但未来可能更糟糕。，所以，我只能选择留下，为了逃避对未来的恐惧，去痛苦地维持现状。，但问题在于。对未来感到恐惧的事情其实并没有真的发生，甚至不一定会发生。，也就是说，这种选择，其实是主动放弃了改变的可能性，而让自己留在了熟悉的痛苦中。，那该怎么做来避免这种情况发生呢？，你需要问自己三个问题。第一个问题是，你恐惧的，它一定会发生吗？，第二个问题是，如果大概率确实会发生，你怎么做可以尽可能避免呢？，第三个问题是，如果的确避免不了，，那么，你是不是愿意以现在的痛苦为代价去躲避对未来的恐惧？。在这三个问题之下，很多人会重新做出选择。，我们就以出轨后孩子怎么办为例。，首先，如果你担心出轨后选择分开，孩子就得不到好的照顾，就会受到歧视。，那么，你就要问一下自己。离婚后孩子得到的照顾一定比现在差吗？，你周围的环境依然在歧视单亲家庭的孩子吗？，如果确实会变差，也会受到歧视，那有没有可能增加经济收入或者搬去环境友好的地方？，如果判断下来自己确实做不到，那么。为了孩子去承受现在的痛苦，对你来说是不是值得？，你能不能做到不留任何怨言，不把怨言和人身负担都转嫁到孩子身上？，不过我也观察到，在有孩子的情况下，很多遭遇出轨的人还是会不自觉的委屈和伤害自己。。他们背后当然有一部分错误的人质，比如说以为表面上的家庭完整，对孩子是好的，而没有意识到表里不一的家庭反而伤害更大。，但更关键的是，他们并没有意识到爱自己的重要性。，其实只有好好的爱自己。才更有可能去好好的爱别人，那该怎么办呢？，问自己下面两个问题，这也许能帮你做出真正符合内心的选择。，第一个问题是，如果没有任何人知道你做的这个决定，你会怎么选？，这个问题能帮助你摆脱别人的看法。只关注自己的意愿。，第二个问题是，如果你的孩子面临这个选择，你会建议他怎么选？，这个问题是，唤醒你内心对自己的关爱之情。，
