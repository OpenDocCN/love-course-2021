  text: '# 出轨心理学：第10讲意愿和底线：我们要结束还是继续？【更多课程微信97887667】我是曹雪敏，万物皆有裂痕，那是光之来处。，欢迎你加入我的出轨心理学课，完成你的英雄之旅。，你好，我是雪敏。，在上一个模块，我们讲了如何处理出轨大碍的情感创伤。，从这个模块开始，我们来正视出轨这件事情。去处理出轨发生后的关系问题。，我会告诉你如何做好离开还是留下的决定，以及如果选择留下，又该怎么来重建关系，怎么走向亲密。，对每一个局内人来说，出轨发生以后是离开还是留下，这是一个非常难的问题。。有的是情感上接受不了，但现实却有很多需要继续的理由。，有的是自己想要继续，但周围所有人都劝要当断则断。，做选择已经很难了，面对选择的结果更难。，我在咨询过程中发现，很多人即使当下做好了决定，在那以后。他们依然无法真正的重新开始。，比如，选择了分手却还是放不下他。，选择留在这段关系里，但只能维持表面的和平，感情生活就像一潭死水。，还有些更糟糕的，付出了巨大的勇气去选择原谅却再次遭遇了出轨。给自己造成了二次伤害。，那么，到底怎么做才能做出一个真正好的选择呢？，你需要明白两点。，第一点是，你要不要，遵从自己内心的选择，才是真正好的选择。，出轨发生后的人生都会经历异常艰难的时刻。。只有当你发自内心的认可自己的选择，你才有勇气和动力去继续往前走。，也才能在遭遇挫折和痛苦的时候，觉得这一切都是值得的。，第二点是，你能不能，也就是说，如果选择留下，你能不能获得你期待的好的结果。。这更多的是要看出轨方是一个什么样的人。，所以这一讲，我会先试着帮你理清楚你自己的意愿。，而第二部分，我会给你一些建议，去看一看怎么来分析出轨者有没有可能给到你期待中的未来。，认清自己的意愿。这个说起来容易，但是真正做起来其实很难。，因为你会听到各种声音，也会有各种瞻前顾后的考量。，其中，最有迷惑性的，也最让人纠结的是，你以为的自己要，其实是别人觉得你应该要。，我有一位来访者。他女朋友出轨了，很多人都说，是男人怎么能忍律帽子。，于是，他和前女友分手了。，他也听了朋友的建议，找了一位更加可靠的姑娘。，他跟自己说，这么做才能有好的生活。，本以为生活会从此开始安稳又幸福。但他对生活始终少了点热情和期待，他觉得不对劲，所以他来找我咨询。，我问他，当时选择分手的考虑是什么？，他说，大家不都这么说吗？难道不应该找一个更可靠的姑娘在一起吗？难道他出轨了，我还要忍吗？。我隐隐觉得，他之所以会选择分手，可能是受到了应该牢笼的影响。，所谓应该牢笼，其实是那些来自外在的既定标准，包括文化习俗、他人的偏见等等。，他们随时可能限制一个人的思维。，在现实世界里。这样的应该牢笼无处不在。，比如，一个身高1米6，体重110斤的女生拼命减肥，她很痛苦，但她觉得，我应该瘦到100斤以下。，一个30岁的女性接受了父母安排的各种相亲，她很不情愿，但也觉得，我都30岁了。也应该考虑自己的终身大事了。，我的周围来访者也是一样，困住他的应该牢笼是，只要是个男人，就不能接受所谓的绿帽子，就应该离开出轨的伴侣。，当一个人受困于应该牢笼，他会逼迫自己接受这些既定的规则。。哪怕心里冒出和规则对立的想法和感受，他也会强迫自己去忽视这些，而继续接受这些规则。，可这样一来，他就离真实的自己越来越远了。，那怎么做才能跳出应该牢笼的限制呢？，最直接的方法是，关注自己最真实的感受。。我们回到这个案例，我开始引导这位来访者表达自己的真实感受。，我说，我们先不谈具体的想法，你先回想一下，对方当时出轨以后，你自己的想法是什么？，选择分手以后，你最直观的感受又是什么？。'
