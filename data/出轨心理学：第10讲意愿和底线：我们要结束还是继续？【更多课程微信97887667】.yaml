  text: 我们可能常常陷入应该牢笼而不自知。。我希望在今天的行动中，你能试着发现自己身上的应该牢笼，去冲破它。你可以在你的亲密关系中，试着观察自己的感受。，比如，在和伴侣或者和父母的亲密关系中，在你们之间的互动中。有没有让你觉得别扭、焦虑甚至是沮丧的地方，这背后是不是有应该牢笼的存在。，比如我自己，当时在遭遇出轨以后，一度没能立刻决定分手。，因为，当时我的心中还是有这样一个想法，女人应该在30岁以前结婚。。但当时在继续关系的情况下，我对生活和关系少了憧憬，反而增加了很多焦虑。，那段时间，我问了自己两个问题。，第一个问题是，如果分手以后，我会遇到一个一心一意爱我、对我忠诚的人，我现在分不分手？。答案当然是分。这个问题让我明确了自己的想法，之所以不分手，只是因为我恐惧分手以后未知的未来。，第二，我又接着问了一下自己，如果分手以后没有遇到对我更好的人，一直单身，。那未来单身的生活和当时继续结婚的生活相比，我对哪种生活更有信心？我的答案是，一个人的生活。，想清楚这两个问题以后，我最终做出了分手的决定，并且在分手以后积极地建设了自己的人生。，那你呢？你在亲密关系中经历过哪些应该牢笼？你打算怎么冲破它？，或者，如果你已经有了成功经验，那么也请把你的建议和心得分享给大家。，期待在评论区里看到你的分享。我们下一讲再见。。
