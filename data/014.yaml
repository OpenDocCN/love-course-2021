  text: '# ”老实男“、”保守男“一定要正视别人”无能“的指控> 原文：<https://zhuanlan.zhihu.com/p/385651164>**长期以来，一直有田园女权和”妇女之友“指控所谓的”老实男“、”保守男“其实是无能，因为无能所以一直单身，然后把自己的无能美化为保守。**有些男性听了这种指控觉得很冤枉，他可能会指出，自己当年也是有机会轻易追到女同学XXX的，只不过自己恪守“爱意不到八九分就不追”的高道德才耽误事。甚至还有些男性回忆说当年有女性暗示自己去开房自己没去，所以才落了一个老处男的下场。。。。。。总之，很多人纷纷现身说法论证自己并不是无能，确实是被高道德标准给耽误了。——————————————————**但是，请愤怒的保守男对自己发出灵魂拷问：**一、中国到底有没有你心仪的那一类女性或者有一定接近的女性？有没有？（答案应该是存在这一类女性）二、你得到了么？那一类美好女性遇到你然后跟你搞暧昧或者被你追到了么？（答案应该是没有得到）**于是，自称有德而不是无能的保守男应该得到一个辩证的结论——你确实没有田园女权和妇女之友攻击的那么无能，但是你也确实比你自己最初想象的要无能得多。****——————————————————————**怎么办？当然是双降咯！既要降低自己施加在自己身上的道德枷锁，也要降低自己的择偶预期。有些男性在学生时代是这么操作的——存在他能够不费力追到的女性（称呼为甲），他因为不太喜欢而且因为道德感作祟没有去追甲；他有心目中的女神（称呼为乙）但他又追不到乙。**这是一种有德与无能的交织状态（再啰嗦一次，有德与无能的交织状态），但是女士们看见的是这位男士的无能，并且揶揄他。女士们根本就不管他的无能背后其实还是有些道德。****所以学生时代追求异性就应该跟高考填写志愿一样，要现实地填报自己能够上的。清华北大虽好，你不能上。**'
