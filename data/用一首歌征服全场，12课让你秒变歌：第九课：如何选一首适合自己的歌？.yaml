  text: 今天我们要学习的歌曲是没那么简单，首先我们要练习用正确的方法和状态念歌词。，每个字都要弃成丹田，因为一会我们还要保持这种状态来唱歌。。没那么简单就能找到聊得来得半，尤其是在看过了那么多的背叛，总是不安，只好强悍。，谁谋杀了我的浪漫，没那么简单就能去爱别的全不看。，变得实际，也许好也许坏各，一半不爱，孤单一久也习惯。不用担心谁也不用被谁管。，大家在念每一个字的时候都要感受到腹肌扩张，点你的手才对哦。，别人说的话随便听你听，自己做，决定。，不想拥有太多情绪，一杯红酒配电影，在周末晚上关上了手机，舒服窝在沙发里。。相爱没有那么容易，每个人有他的脾气，过了爱做梦的年纪，轰轰烈烈不如瓶颈。，幸福没有那么容易，才会特别让人着迷，什么都不懂的年纪。，曾经最掏心，所以最开心，曾经。，大家有没有发现这样念歌词。你的声音忽然变得有力量了。，那我们接下来就要开始唱歌了，首先要把你的气息沉下来，每一个字的发音都要沉到小腹。，没那么简单，就能找到了得来的伴。，尤其是在看过了那么多的飞拍，出门的浪漫，谁梦想了我的浪漫。，而且你的腹肌一定要扩张顶手，才能够保持气息沉的状态哦。，好，这里用了点力量，但是依然要气息沉的位置很稳哦。，接下来的一句，一杯红酒，需要腹肌用力的扩张一下，才能把声音顶上去。，窝在沙发里同样需要用力。好，副歌部分，腹肌的力量扩张，维持住每一句。，大家在换气的时候，一定要深呼吸迅速的吸到位。，如果你唱歌觉得气短的话，那就说明你的气息没有吸到位。，所以大家日常的练习就很重要了，当你做多了练习。那自然你的气息沉的位置也就稳定了。，好，现在用力了，腹肌。，好，现在用力了，腹肌。，继续给力。，大家记得，给力的同时并不是声音往前顶，而是腹肌用力，口窗内一定要打开。。如果你的声音发出是那种很扁很尖的声音，那是不对的，一定是这种很浑厚很圆润的声音。，好，吸吸撑住。，下一句就要用力释放了。，好，继续保持状态。，如果唱完后你们觉得腹肌特别的酸，这就是正确的。。这里唱的时候依然要腹肌用力。，好，整体的一首歌大家都能够感受到它的发声状态都是在腹肌这里，所以腹肌的力量非常重要。，大家课下多多练习吧。，今天的课程到这里就要结束了，稳定的气息，扎实的腹肌控制力。需要靠平时的课下练习打基础。，所以听完课程就开始从气息练习吧。，下节课我将给大家带来一些唱歌的诀窍，祝你在成为歌神的道路上一臂之力。，下周一同一时间再见，拜拜。。
