  text: '# 红丸会员3.0Plus：22集理论课《红丸会员1.0+2.0》：【试听课】转变01-与内在的高我合一：【试听课】转变01-与内在的高我合一Hello，这里是大三大四TV，我是Chris。，今天我来教大家如何使用我们转变力的方法清理自己的潜意识。，在聊这个话题之前，我们先要了解一下意识这个东西究竟是什么。，用一个形象的比喻来比喻意识的话。你可以把它想象成一架马车。，这个马车的马就是你先天刚出生下来那个时候你的这个自我，它叫做本我。，而这个马车的马夫，它就是你后天所形成的这个自我，它叫做小我。，那马夫觉得他可以决定这一匹马开到哪里。。那马呢，他觉得是我在带着这个马车在跑，我可以决定这匹马可以去到哪里。，但是真正决定这匹马可以去到哪里的，并不是这个马夫，也不是这一匹马，而是这个马车上面的乘客。，那这个乘客就叫做高我，也可以叫做大我。。这个我呢，它就是一个更宏观更整体的。，那通过你在一开始冥想的时候，你首先要获得的第一个能力，就是你要连接这个高我，连接这个大我。，那这里呢，我要给大家分享一个故事。，这是我过去有一个现场转变的一个学员。他的一个亲身经历。，那当时呢，这个学员来了我们的现场转变，我教了他关于一些冥想的方法。，他在他的现场转变过程当中呢，也讲述了他过去的一些童年经历和童年创伤。，他在小的时候，因为他的父亲得病。所以他全家所有的收入全部都给他的父亲治病。，以至于呢，非常的贫穷，他在学校里面因为经济条件很差，被他的同学歧视，被他的同学看不起。，那这个学员呢，他非常的努力，因为他先天条件不好，所以他后天非常的努力。，通过他的努力呢，他获得了一个特等生的这样的一个名额。，那有一天呢，他很开心，他跟他妈说，啊，我获得了一个特等生的名额。，他学校的老师就把他妈叫到了学校里面去。，他学校的老师呢，和他妈谈了一些东西以后。结果他妈走出来把他叫到了一边，跟他说，，我们要不还是放弃这个名额吧，因为家里面的钱实在供不起你去深造了。，他当时因为这个事情非常非常的受挫，他很恨他爸。，因为都是他爸造成了他现在的这个处境。他小时候的这个经历造成他现在非常痛恨金钱。，而他痛恨金钱的原因是因为小时候他爸身体不好，造成他家里的经济条件不好，造成他当时这样的一个处境。，那他分享了这个故事以后呢，参加完我们现场转变以后呢。他回去按照我的方法，，开始每天持续的做冥想。，有一次他突然找到我，他很激动的跟我说，柯老师，我有一次在冥想的这个过程当中，，我可以感受到当时我爸为什么会陷入那个处境。。我可以设身处地的去感受到他的那个情绪，感受到他当时的那个感受。，他涌出了许多他小时候的那些记忆，而这个时候他所处的角度并不是他自己的那个角度，变成了他爸的那个角度。。就仿佛是他爸在亲身经历他小时候所经历的那一切。，当他感知到这一切的时候，他突然就明白造成他现在的这个处境，造成他现在这样的一种信念，并不是因为他爸，也并不是因为他。，当他想通了这一切以后，他说。我有一些释怀了，对吗？我不应该这么恨我的父亲。，我当时给了他一个建议，我说这样子，你居然想明白了这个东西呢？，你可以给你爸打一个电话，跟他聊一聊有关于你的这个感受，你的这个想法。，于是当天晚上。他就立刻打电话给他爸。，他跟他爸进行了一次几十年来唯一的这样的一次深度的沟通。，通过这次沟通，他化解了彼此之间的彼此之间长期以来一直结下的这个心结，让他看开了许多的事情，让他解除了许多的限制性信念。。那这个过程就叫做主动转化的过程。，那怎么主动转化呢？首先第一步，你要怎么才可以感知到别人的感受？，就是你可以把小我想象成是一个点。'
