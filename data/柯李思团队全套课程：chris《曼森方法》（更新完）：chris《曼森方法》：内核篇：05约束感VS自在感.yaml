  text: 他觉得对女人调情就是在耍流氓，他觉得长得不帅没有钱就配不上女人，他觉得花心好色的男人都是渣男，那在两性关系当中，自在感强的男人就像是一匹难以被训话的野马，他不易被女人所掌控，而正是这种自在感。让女人更想要去赢得他和掌控这样的男人，毕竟男女关系，男女朋友夫妻关系，它其实也是社会规范的一部分，如果抛开社会规范，我们不存在什么男女朋友和婚姻关系，当然仅仅只是短则的话。拥有自在感的男人也是女人短期的首选，那么我们都知道，约炮有一条标准就是气大火好不黏人，那不黏人正是自在感的一种体现，但是更深层的原因是拥有自在感的男人，他不被社会框架所约束，女人她在这样的男人面前。能够更加展现真实的自己，能够放飞自我，放飞自己的天性，不会在这样的男人面前去束手束脚，她不会像在妇及的男人面前，要去努力维护一个包裹着社会面具的虚假形象，所以为什么有一些男人，他可以很快的和女人上床。同时又可以很快的和这个女人走心，这里指的走心并不是传统意义上的走心，是这个女人她会在这个男人面前，去探入自己内心最不为人知的秘密，因为这样的男人他们拥有强大的自在感，那一个男人要怎么去训练自己的自在感。首先我们要做的就是摆脱社会框架，摆脱在这思维上的条条框框，具体的训练方法在这里也教给大家，第一点你一定要学会克制和理性，在感情当中越是理性和克制，才不会被情感这种很抽象的东西牵着鼻子走。那你在实际的实践上，这就需要你大量的去转盘子，你才可以实际的去培养出这种富裕和丰盛的心态，你不会吊死在一棵树上，其次在实践的过程当中，你要把注意力专注在过程而不是结果上，去享受和女人的相处。而不是仅仅只是追求结果，那第二点在细节上，你需要通过现实一系列的反馈，来逐步修正自己的行为，去一步一步突破社会框架，去突破自己的约束，因为你可能在练习自在感的时候，你会说一些话。那有一些话可能会冒犯到女性，而有一些话其实你是平时没有说过的，但是在女人看来是可以接受的，那这个需要你靠实践的反馈，来去验证来去效助，那在这一个部分的操作细节，我们会在后面人格样本展示这一部分。去为大家进行具体的讲解，那第三点就是你要去建立一个，属于自己的价值系统，而这个系统它一定是独立于社会框架之外的，甚至它是凌驾于社会框架之上的，它是一个非常强而有力的信念系统。它需要你不断通过自己的实践和验证，才能击杀成塔，如果你仅仅只是听了几节课，或者你听了几遍我们的慢声方法，但是实践完全为零，那么你很快就会被社会，拉回那个复习的现实。你会发现你听的东西没有任何的用。
