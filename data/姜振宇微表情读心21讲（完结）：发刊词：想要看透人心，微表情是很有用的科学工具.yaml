  text: '# 姜振宇微表情读心21讲（完结）：发刊词：想要看透人心，微表情是很有用的科学工具你好，我是江振宇，欢迎来到我的微表情课堂。，微表情是我的专项研究，这次特别高兴能够和专业的心理学平台意心理合作，给大家带来我的微表情课程。，我是从2007年上博士的时候开始研究微表情的。先后和公安机关、检察机关、纪检监察机关等等非常重视证据和逻辑的司法机关进行合作。，研究的对象是实际案件中的各类嫌疑人，看他们说谎话、说实话、伪装表演，当然也有真情流露的时候。因此。我的研究积累了大量实际的研究素材和关于微表情的理论模型，取得了很好的研究成果。，后来，机缘巧合，我开始专门做跟微表情相关的电视节目。在2011年，江苏卫视有一档节目叫做《非常了得》。就是这个节目让更多的观众知道了微表情这项研究在国内也有正经的研究，而不仅仅是电视剧里的台词总结和互联网上各种伪科学的胡说八道。，之后。我陆续参加了民生节目《四大名著》、《脑力》节目《最强大脑》和目前正在做的情感类的节目《非诚勿扰》，用表情解读不同的人、不同的事和不同的心思，也因为解读过于透彻被冠以钢铁直男的标签。，实际上。一定要有鲜活的人和关切的事，才会让人出现真切的微表情和肢体动作。正是因为见了这么多形形色色的普通人和嫌疑人，才使得我对微表情的理解更加深刻和透彻。，这次和一心理的合作。也希望能够给大家带来专业但并不枯燥、清晰但又有趣的课程。希望大家能够支持啊，也希望更多人能理解微表情的本质公式。，其实非常简单，如果一个人说的话和他的微小表情动作不一致，那就是有问题了。需要你小心不要被骗倒。想要看透人的心，微表情是很有用的科学工具，大家要动脑筋来学习啊，我在这里等你。。'
