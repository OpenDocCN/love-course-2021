  text: '# “追求严谨”是好事，但时常沦为打击异己的工具> 原文：<https://zhuanlan.zhihu.com/p/81643752>有“黑粉”盯着我的言论，如果严谨的话就不啃声，不会替我宣传我的观点。如果不严谨的话，就如获至宝，赶紧出声讽刺。切切不要忘记，我是知乎极罕见的公开声明愿意删除我所有在两性关系上无参考文献结论的人，大前提是我先删除，但是被我和“城市猎人粉丝”点到名字的人后删除。我愿意带头净化不严谨的风气！～～～～～～～～～～～～～～～～～～～～～～为什么我不能独自严谨呢？这是因为宣传的缘故。如果我对严谨的自我要求极苛刻，而放任他人不严谨，那就丧失了宣传阵地。大家一起要求自己严谨而且我先来，我愿意带头已经高风亮节了。～～～～～～～～～～～～～～～～～～～～～～～～～很多要求我严谨的人，根据我的观察，往往自己发表过更不严谨的言论或者给更不严谨的言论点过赞。（注意哟，有一个“更”字）他们所谓的“要严谨”只不过希望让自己不舒服的阵营少发声。如果真的有诚意，就要营造出一种气氛———“城市猎人”愿意带头的话，请某些人跟进，删除所有无参考文献的两性关系的观点。如果某人要求严谨的矛头只针对我而不针对所有所谓的“两性领域大V”，那这个人是个什么货色大家都清楚。'
