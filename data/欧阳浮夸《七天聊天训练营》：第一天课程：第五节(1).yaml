- answers: '-   发散性思维是指通过一个关键词联想到周围所有相关信息的思维方式，在交流中重要是因为可以帮助扩展话题，增加交流的深度和广度。

    -   发散性思维可以帮助主动引导话题走向，通过拆解关键词，联想周围信息，可以自然而然地延伸对话内容，引导话题向更深入的方向发展。

    -   拆解关键词和联想周围信息可以帮助拥有无尽话题，因为每个关键词都有无数相关信息，通过发散性思维可以不断延伸话题，永远不会聊不下去。

    -   在发散性思维中，可以利用时间、地点、人物、味道等细节来展开话题，通过这些细节可以深入探讨话题，增加交流的趣味和深度。

    -   任何关键词都可以被拆解，联想相关信息，造句表达想法，因为通过这种方式可以丰富对话内容，展示自己的思维深度和广度，使交流更加丰富多彩。'
