- summary: "-   欧阳浮夸《七天聊天训练营》第五天课程详细讲解实战运用聊天技术，包括吸引女生的价值、聊天顺序、技术应用等。\n    1.  学会吸引女生的价值，保存重要信息。\n\
    \    2.  聊天顺序包括开场白、交换信息、展示价值、升级关系、邀约女生、回访。\n    3.  把技术套用在聊天阶段，逐步教授后续阶段所需技术。"
  text: '# 欧阳浮夸《七天聊天训练营》：第五天课程：第一课当你学会了聊天基本的技术之后，那么我们在实战中应该怎么去运用上一节课教你们的这些技术呢，这一节课就会详细的教会给你，首先，兄弟们先看一下，在聊天中有哪些价值是可以吸引到女生的，OK，记得保存好这张图。你们以后一定会用到这张图的，在运用这个技术之前，我要先告诉你们聊天的整个顺序是什么样的，首先第一步就是开场白，第二步就是要学会交换信息，第三步就是要学会展示价值，第四步就是要学会升级关系。第五步就是要开始邀约女生，第六步就是约完会之后要回访，整个聊天的顺序就是这个样子的，而这六个阶段里面分别用到了我上一节课教你们的什么样的技术呢，这个时候你只需要把这些技术套用在这六个阶段里面。你就可以完成一次真正的聊天了，那么这个聊天在后面的每一个阶段需要用到什么样的技术，我一个一个的教会给你。'
