  text: '# 男性需要为了对得起未来的妻子而守贞么？———凡事要考虑概率与因果链条> 原文：<https://zhuanlan.zhihu.com/p/61601620>有一位大学在读男生，自称很优秀。他说他一边受性欲冲动折磨而想策划性行为（不是违法的那种），一边又觉得若自己不纯洁就对不起未来的妻子。～～～～～～～～～～～～～～～～～～首先，我向这位男生反问三个概率的问题：一、你未来的未婚妻守住贞洁的几率是多少？二、你未来的妻子很纯洁而且与你感情好的几率是多少？三、你未来的妻子很纯洁而且与你感情甚笃而且会追查丈夫过去的性经历的几率是多少？你先想一想上述三个问题的概率。假设（假设而已）第一个或第二个问题的答案是几率很低，你觉得你有必要为未来妻子守贞么？～～～～～～～～～～～～～～～～～～～～然后，我问一个因果关系问题：男性在颜值与财富既定的大前提下，是自己守贞更容易识别出并得到贞洁的未婚妻，还是自己不守贞更容易识别出并得到贞洁的未婚妻？～～～～～～～～～～～～～～～～～～～～～～～我知道有一批男性很有道德的原因就是企图对自己尚未出现的那个妻子负责，麻烦你们思考我提出的四个问题，透彻地思考。因为孤芳自赏而道德高尚是可以的，因为沽名钓誉（前提是你钓得到）而假装道德高尚是可以的，因为对人性与社会有错误认知而道德高尚是不应该的。'
