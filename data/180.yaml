  text: '# 中国人中间路线的性道德是中国保守男郁闷的一大来源> 原文：<https://zhuanlan.zhihu.com/p/50483195>请大家思考一个问题，与全球所有国家对比，中国的男人与女人在“恋爱与性”这个问题上开放么？我提示一下，请大家注意几个指标：一、初中男生与女生的恋爱率、失贞率二、重点高中男生与女生的恋爱率、失贞率三、非重点高中男生与女生的恋爱率、失贞率四、大学在读男生与女生的恋爱率、失贞率五、大学毕业后，二十五岁男子不嫖妓、不给女性结婚承诺，顺利找到性伴侣的难度。六、中老年单身男子不嫖妓、不给女性结婚承诺，顺利找到性伴侣的难度。七、结婚率、离婚率请你对比中国、日本、美国、西欧、南美。。。。。。。。。～～～～～～～～～～～～～～～～～～～～～～～～～中国社会的性道德是一个中间路线，既不是很开放，也不是很保守。这种中间路线带来两个后果：一、由于社会并不是很开放，所以一部分（注意，是“一部分”）青少年谈恋爱乃至上床并不是很容易，而且有些男性少年在二十几岁之前也并没有处心积虑要与女性发生性关系。于是，在青年男子中产生了“旱的旱死、涝的涝死”的效果，有性经验的男子多，处男也多。二、由于社会并不是很保守，所以适婚年龄的处女并不占多数，而且“处女情结”属于人人喊打的政治不正确。这样一来，一部分中国男子很尴尬很郁闷很愤怒的发现————自己“旱”了那么多年，想找个各方面条件相当（包括性经历一样少）的未婚妻居然不容易。～～～～～～～～～～～～～～～～～～～～～～～～～～～我的观点是，中国应该尽快更加性开放或者更加性保守。如果更加性开放，可以使得青少年男子的性经验从“有和无”的区别变成“多和少”的区别，男性彻底从“处女情结”中解放出来。开放到什么程度呢？开放到性生活、避孕成为高中生课间闲聊的一部分，教导主任听见了也不管。如果更加性保守，保守的男性攒钱买房买车娶到与自己一样保守的女性的几率大增，他们更有盼头。用一句大白话说，就是中国的保守男子两头落空，他们没有享受社会特别开放的愉悦，也娶不到与自己一样保守而且其它条件也相当的女子，而且这个比自己更开放的老婆还要买车买房才能娶到。中国的保守男性如果无法推动社会如你所愿的那样保守，就应该反过来极力推动社会变得更开放，一定不要走中间路线。再说一次，如果你是一个社会偏保守的前百分之二、三十的男子，你出生在走中间路线的当下的中国是最痛苦的。沙特阿拉伯与法国的保守程度排前百分之三十的男子肯定比你爽，前者轻松娶处女，后者高中大概率告别处男，只有你这个中国男人两头落空！'
