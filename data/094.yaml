  text: '# 不顾自己客观条件差就盲目选择理想主义策略是愚昧无知的> 原文：<https://zhuanlan.zhihu.com/p/79041530>提醒一下，当一个人选择自己的策略的时候，要照镜子看看自己的条件。最近，我说一些男人妄图实现“德”“福”一致的心思是不对的。**但是，公允地讲，当一个男性的条件特别好的时候，他实现“德”“福”一致的几率就不低了。举个例子，不行贿还能赚大钱，技能越低越难，技能越高越容易。回到两性领域，又要自己道德高尚又要娶得符合自己条件的女人，在你自己条件特别好的时候是可以实现的。****————————————————————**最底层男士不用看我的观点，你都底层了，本来就娶不到老婆。说一句很悲凉的话，都底层了，已经没有“福”了，要不要“德”自己看着办吧。（当然，最底层的男士应该也不怎么上知乎）。上层男士其实还是黑化好，黑化后会很爽，操作得当的话，“肉欲多样化”与“情感”都捞得到。**但是，若上层男士坚决不黑化，也可以实现“德”“福”双全。****必须黑化恰恰是中不溜的男士，家境中不溜、外形中不溜、能力中不溜。。。。。这种男士在各个领域一旦过分看重“德”，就会极大影响自己的“福”。具体到两性关系，你太高尚纯洁除了坑害自己、自我感动，没有意义。****————————————————————————****当你正在犹豫是否黑化的时候，当你看到知乎还有一批男性坚决不黑化你就应该掂量别人的家境、能力、外形是否优于你。人家大城市几套房、留美博士、多金帅气，他有当保守男的资本。你如果各项条件不如人，你配当保守男么？****晚上洗澡的时候对着镜子喊一声“你配么？”**'
