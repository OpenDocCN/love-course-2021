  text: '# 为什么儒生比佛教徒、基督徒要少？> 原文：<https://zhuanlan.zhihu.com/p/41771933>对儒、释、耶稍有常识的人都知道，按照这三家的传统的高标准价值观，现代社会的多数人的德行是很败坏的，用“寡廉鲜耻”四个字来形容一点都不过分。不仅仅如此，当主流道德很low的时候，还会对少数品行高洁的人造成压迫，进而制造出很多很多“善有恶报”的案例。佛教徒与基督徒有着很明晰的彼岸世界的观念，真正的善恶之报会在生命终结后到来，现世不随波逐流是有意义的。佛教徒与基督徒的坚韧、勇气，是建立在对彼岸世界的希望之上的。儒家不强调彼岸世界，而是强调现世。儒生必须说服自己“有德”是人生的终极意义，必须硬扛。
    从心理压力上来说，儒生最难自我安慰。标准的儒家信徒应该做到无任何好处、无任何人欣赏，自己独自一人也要品德高尚，这对人的心理要求太高了。我想，只有心理素质九十分及以上的人，才能遇到善有恶报的事还是坚持当一辈子真正的儒家信徒。所以，我们比较容易遇到佛教徒与基督徒，很难遇到儒家信徒。我敬仰历史上真正的儒家信徒，但是我不相信儒家可以在未来的中国起到较大作用，“外王”是肯定不可能的，“内圣”也没戏。我更看好佛教与基督教。～～～～～～～～～～～～～～～～～～～请不要在评论区谈大众的、平均的道德，本文谈的是同样坚持高标准道德，儒家信徒的难度高于佛教徒与基督徒。'
