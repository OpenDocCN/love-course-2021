- answers: '-   自信和自卑在相处规则中相互关联，因为没有绝对自信的人也没有绝对自卑的人。在相处规则中，自信意味着相信自己能够解决问题，而自卑则意味着不相信自己能够解决问题。这两者是相互对立的心态，影响着个人在相处规则中的态度和行为。

    -   自信意味着相信自己能够解决面前的问题，具备解决问题的态度和能力。自信能够帮助解决问题，因为当一个人对自己有信心时，他会选择面对问题而不是逃避，寻求解决方式并且承担责任和后果。自信的人能够思考问题、勇敢面对，并且有解决问题的态度，因此能够更有效地解决问题。

    -   在面对问题时，选择逃避或面对取决于个人的自信程度和态度。自信意味着承担责任和后果，因为一个自信的人会选择面对问题，思考解决方式，并愿意承担因此产生的后果。自信的人有责任感和能够承担后果，这促使他们更倾向于面对问题而不是逃避。

    -   建立相处规则中的自信可以通过培养解决问题的态度和能力。这包括在面对问题时选择勇敢面对而不是逃避，积极寻求解决方式并愿意承担责任和后果。这种行为和态度的培养可以帮助提升个人在相处规则中的自信程度。

    -   要克服自卑感并提升自信程度，需要培养解决问题的态度和能力。这包括勇敢面对问题，积极寻求解决方式，并愿意承担因此产生的后果。同时，积累更多的经验和勇气，改变自卑的心态，提升对自己的信心，从而逐渐克服自卑感并提高自信程度。'
