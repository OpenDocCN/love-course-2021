  text: '# 喜欢无理抱怨的已婚妇女与无理抱怨的已婚男士是如何产生的> 原文：<https://zhuanlan.zhihu.com/p/51955177>注意标题，有“无理”两个字，合理抱怨不是本文谈论的。有些市场透明度高、反复交易多次、产品标准化，这一类市场的价格，大家都接受。譬如说，你开店请人砌瓷砖，请哪个施工队价格都差不多。再比如说，上海的盒饭比县城贵，这个大家都接受。而婚姻市场透明度低、交易次数低、产品非标准化，这一类市场的价格，很多人不服。喜欢无理抱怨的人，无非就是觉得对方或对方父母必须变得更好才配得上自己，但是对方没有更好。由于婚姻是一锤子买卖，自己又没法轻易离婚，于是就怼配偶，潜台词就是“我值500万，你和你父母的付出折合成人民币只有300万，赶紧加200万。”如果是西方的高离婚率社会，夫妇二人就价格问题或者匹配问题谈不拢，就离了。中国这种低离婚率社会，就会产生很多价格谈不拢但是又不肯离的夫妇，互相折磨。～～～～～～～～～～～～～～～～～～～～～能够比较准确给婚姻市场定价的人，需要对当下的人情世故有深刻而全面的了解，要很接地气而且换位思考强。这种人在中老年人并不多见，更不要说年轻人了。婚姻失败不一定是由定价失败引起的，但是定价很不一致几乎必然引起婚姻失败。～～～～～～～～～～～～～
    ～～～～～本文的“定价”取广义，指“值得什么样的对待，包括物质但不局限于物质”。定价离谱就是不通人情世故。有些男士鼓吹“无论怎么对妻子付出都不为过”，这种行径严重干扰正常定价，这类男性给社会造成的恶果非常大。～～～～～～～～～～～～～～～～～～～最后以我过去讲过的一个故事作为结尾。一个十八线县城的打工仔去上海打工，不包吃。于是他去一家最近的小餐馆吃饭，吃完饭结账的时候大吃一惊，对老板说“太贵了、太黑了”，二人吵了一架。第二天，打工仔换了一家离自己远一些的小餐馆，发现更贵。。。。。最后，打工仔不好意思的回到第一天吃的那家餐厅，原来那家餐厅并没有更贵，是上海市小餐馆的公道价格。再后来，打工仔与餐馆老板甚至变成了朋友。婚姻的麻烦，就在于不能让无理抱怨的配偶滚出去体验多次跟别人初婚（不是再婚，是初婚）得到的待遇（包括物质但不限于物质），而且反复体验。所以，有些无理抱怨的人一辈子都不知道自己在婚姻中索价过高或者过分低估他人身价。'
