  text: '# 知乎网友Z先生对“人性化”（原“黑化”）的看法> 原文：<https://zhuanlan.zhihu.com/p/119373848>以下内容，是某位男网友发给我的私信。经过对方同意，我把全文发出来。分割线以下，都是他的叙述：————————————————————-猎人，我想和你说说我自己简短的感情经历和对人性化的看法，不知道你可愿意听？不想直接说长篇大论轰炸你私信，您应一句ok我就把长内容贴上。五年前我靠自己思考做了一次人性化，也没做过于道德有愧的事，但确实解开了一些心结。我家境普通样貌普通身高不达标，唯独从小成绩不错然后去某名牌大学读了cs，综合条件在众多“老实人”中可能也能算是中等偏上，也许我的经历可以给别人一些启发。我第一次喜欢上女生然后追女生是高二到高三的时候，不过时值高考，所谓的“追”其实也就是想办法和对方待一起学习而已。当时因为已经拿到自主招生降分，高三大部分精力都在想办法辅导女生学习。明确表露过好感但是也说了等高考结束后再让她决定是否确定关系。高考完后女生发挥不是很好，但是最后也决定和我在一起并且志愿填了和我一个地方的学校（除了我外另一部分原因是她家有亲戚在当地）。确定关系后不到一个月见过她的一个姐姐之后，她就提分手了。主要原因是“没感觉”，另外还因为她姐姐跟她说了两点：一是说我现在成绩好不代表将来有能力，二是单亲家庭小孩多有心理问题。**这分手对我的打击挺大的，并且让我意识到了外在条件不出众的男生所处的困境：你必须付出极多的情绪价值才能获得一个女生愿意培养对你的感情的机会。即便这样，到了谈婚论嫁的时候你也还得是一个合格的供养者（有钱），否则女方对你的感情比不上其家人的反对。后面其实网上见到的很多行为都验证了这一点：非常多的女生会强调自己属于”慢热型“，但是仔细观察就发现所有的被慢热对象基本都是外在条件一般。就是说像我这样的男生打算平级谈恋爱的话，必须付出大量时间成本才能换来一个谈的机会。****这种情况男生当然也是有反制方法的——当女生答应确定关系但是感情升温又不够的时候，男生可以想尽办法发生关系来强行升温感情，相当于给女生加了一笔沉没成本。我知道的现实生活中这样的例子也挺多的，最后是不是被骂渣男也主要看双方是不是和平分手，和这个想办法发生关系没什么联系。而那些坚持“在女生确定喜欢自己前坚决不碰她的”，我反正是没听说过最终在一起的。所以我挺赞同您说的大部分年轻人是在把恋爱当成游戏，男女都如此。这个游戏不会因为某些人不愿意玩就改规则，你希望谈恋爱的话那就不能给自己加一些额外的条条框框。**所以后来大学我对感情基本都是消极态度，也默认正常交往的女性朋友不会对我产生额外的感情。到大三快大四了，自己内心实在还是有点不甘心：自己怎么会差到大学四年一次恋爱都谈不了？然后就在网上交友软件上找人聊天，明确表示自己想谈对象。最后谈了一个二本的女生，还很快在女生引导下发生了关系。当时网聊的时候她问我是否介意不是第一次，我说不介意（这个我确实不在意，没有骗人），之后就开始暗示我在第一次见面前买好安全措施了。这是我第一次意识到原来女生也可以这么主动。**同样推理可得，女生的生理需求其实和男生同样强烈。那些“坚持不碰对方”的原则，苦了自己也苦了对方。**后来看你提黑化论的时候就产生了一种似曾相识的感觉。我确实认为这应该是“人性化”而不是“黑化”。我做的也只是努力扩大了交友圈，并且不要求对方极度完美。但是这次恋爱一样没有超过一个月，我们价值观差别很大，且女方给我一种“她就是需求陪伴，是谁在陪伴不重要”的感觉，所以最后我提了分手。'
