  text: '**在我看来这是游戏式恋爱的缺陷——身体层面上亲密过以后才慢慢意识到其实精神层面合不来。但保守派依然不能解决这个问题——你想先确定精神层面完全契合再发生关系，可是事实上在身体亲密前对方会对你有所保留。我看到很多女性说过发生关系以后两个人的关系更近了。换句话说：当你坚持不发生关系的时候，你其实在拒绝进一步拉近双方的关系。这样你永远无法确定双方精神层面的契合度，然后永远无法发生关系，陷入套娃怪圈。**不过这次恋爱以后，我还是对这样的游戏式恋爱产生了厌倦——这次恋爱的成功因素也仅仅是因为我“能够成为合格的供养者”。高三毕业的时候CS是红牌专业，所以女方家庭认为我成绩好没有多大用；到大三近大四的时候CS刚火爆，自己倒真成了风口的猪。但是风口的猪谈恋爱又怎么样呢？你明确知道对方只看重你的努力付出提供的情绪价值和供养者属性，换个人也一样。这和我理想中的爱情差别挺大的。所以分手后我就没再谈恋爱也没追过女生了，到现在也正好五年了。我自己本身内向也挺习惯独处的，所以未来估计走日本草食男路线。但是更多的人其实需要亲密关系来保持自己的积极情绪。**这个时候面对游戏式恋爱的主流，唯一的出路就是像猎人倡导的一样人性化。可能有人会觉得草食也挺好，但是你没体验过亲密关系的话，你就没法确定你想要的到底是什么。我草食也基本算是被迫的——我觉得自己没法获得理想的爱情，然后我也不需要从亲密关系中获取情绪价值。如果自己不那么有把握的话，还是需要去体验至少一次（换个说法是：谈一次恋爱让自己成熟一点），否则未来被高阶玩家收割就很危险了。**最后还是想分享一点正能量：我大学毕业以后，某中学同班的女生告诉我她当时喜欢我是因为我温暖善良的品质。这是我听过最美好的话，也最接近我理想中爱情产生的原因。但是我们未来人生轨迹在几年内不会相交，我也觉得时间久远有一些记忆美化的原因，就没有尝试往男女关系发展。**我觉得猎人的读者们也大可不必就对男女关系失望透顶，小概率的美好事件的确存在。只是别把自己看成小说主角，采取主流策略才能保证自己不会过得太差。**'
