  - 回答1：逆光拍摄是指光线直接从被摄对象的背后照射过来的情况。在逆光情况下，如果不进行补光，被摄对象的面部容易出现过暗的情况。
  - 问题2：在自拍时，为什么重视镜头的清洁？
  - 回答2：自拍时，镜头的清洁至关重要，因为镜头如果脏了会影响照片的清晰度和质量，可能会出现不良的光晕效果。
  - 问题3：拍摄中什么是最佳的光线方向？
  - 回答3：最佳的光线方向是侧光，即光线从侧面照射过来。这样可以避免直接光线造成的面部不均匀阴影。
