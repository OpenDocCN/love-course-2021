  - 回答4：自拍时，应注意选择合适的角度和构图，确保镜头清晰，避免不必要的光影和视觉上的扭曲效果。
  - 问题5：后期处理对于逆光拍摄有什么作用？
  - 回答5：后期处理可以通过调整光线和对比度来修正逆光拍摄带来的暗部问题，使照片更加清晰和均衡。
