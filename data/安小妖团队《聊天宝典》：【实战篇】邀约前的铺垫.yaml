  text: '# 安小妖团队《聊天宝典》：【实战篇】邀约前的铺垫【一生之后】，大家好 我是景三，今天我们课程的内容是，邀约前的铺垫，相信有朋友遇到过这种情况，在微信上跟妹子聊天聊得很好，但是聊了一段时间后，发现妹子越来越冷淡了，有的朋友是以为自己聊天聊得不好。其实很多时候，并不是大家聊天不会聊，不是聊得不好，而是你没有抓住时机，把妹子约出来，进而跟她升级关系，请同学们牢记一句话，聊天只有一个目的，那就是邀约，约会只有一个目的，那就是升级你们之间的关系。之前所做的一切，都是为以后的邀约有关，90%以上的这个升级关系，都是在约会中完成的，所以说约会是非常重要的，朋友们想要成功地约出女生，就要充分地做好邀约前的准备，第一
