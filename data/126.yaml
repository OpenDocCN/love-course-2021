  text: '# “老实”这个词汇的含义> 原文：<https://zhuanlan.zhihu.com/p/64045566>知乎总是有一些心怀恶意的人对于“老实”这个词含讥带讽。有一些没有恶意的朋友也觉得“老实”一词没有任何道德含义，仅仅指一个人的人际交往能力不行、内向。。。。。总而言之，就是拒绝承认“老实”属于内在美的范畴。很简单，当大家对一个词有争议的时候，查词典解决争议。我在网上查阅的在线汉语词典的结果如下：【词语】：
    老实<figure data-size="normal">![](img/99ccb79e1f13e97f9b3ad690ad8b528f.png)</figure>【拼音】：lǎo
    shi【解释】： ＜轻＞（１）诚实：对党忠诚～｜当～人，说～话，办～事。（２）规规矩矩；不惹事：这孩子很～，从来没有跟人打过架。（３）不聪明（婉辞）。————————————————————————三个义项中，至少前面两个是有道德涵义的。很简单，你希望你的配偶诚实还是不诚实？规矩还是不规矩？大家都知道，本文作者表达“不聪明”的时候，一般直接说“不聪明”、“智商一般”、“天赋不行”，不用婉辞。也就是说，当我用“老实”这个词的时候，指前两个义项（精确地讲，是前两个义项的综合）。我说“老实”属于内在美的范畴，是与词典的定义相吻合的。当我们用“老实”形容一个人而此人不属于“不聪明”的范围时，那么就应该等于夸他诚实或者守规矩。长期以来，我对于这个词的用法与词典吻合。那些与词典不吻合的人，你们要反思你们对母语的掌握程度了！——————————————————————————下面，举一个“不老实”的例子。[](https://www.zhihu.com/question/38680028/answer/583781719)'
