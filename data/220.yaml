  text: '# 大众的心理安慰游戏——举头三尺有神明> 原文：<https://zhuanlan.zhihu.com/p/41779583>先声明一点，我对于是否有神明不表态，我揭发的是一部分大众疯狂寻求心理安慰的可笑心态。他们是这样干的：一、先用世俗道德（而非宗教道德）给自己打分，不管三七二十一，一定打六十分及以上。二、然后为善恶有报、有神灵（包括佛、菩萨）的答案点赞。三、最后根本不去亲近佛教或者基督教，还是继续用世俗道德要求自己，而且是用不高的世俗道德要求自己。大众吃肉自己就吃肉、大众婚前换同居恋人自己也换、大众堕胎自己也堕胎、大众做生意行贿自己也行贿。。。。。。～～～～～～～～～～～～～～正常的行为应该是如果昨天为一个相信观世音菩萨显灵的答案点赞，今天就开始亲近佛教、努力向佛教戒律靠拢。但是，很多人有两大舍不得：一、舍不得放弃超自然力量的保佑二、舍不得去遵守宗教道德而放弃享受，而且拒绝自己有任何良心煎熬。两大舍不得要同时实现，于是，就出现了分界线上边所揭发的怪现象。相信有神明下的善恶有报，然后自己给自己立善恶的规矩而不是用神明立的道德规范，还真是大大的狡猾无耻呢！～～～～～～～～～～～～～～～不无耻地相信善恶有报、举头三尺有神明的人只应该有两种状态：一、部分践行了宗教道德，深入了解他的人可以明显感觉此人在很多问题上的立场与行为有宗教印记。二、由于环境所迫或者人性的软弱，做不到宗教道德，但是有一定的焦虑感。焦虑的是为何自己随波逐流，焦虑的是为何自己不够虔诚或不够有德。很多人心安理得的随波逐流，然后坚信善恶有报、神佛会保佑自己，这么美的事也敢想，这群人怎么不上天呢？'
