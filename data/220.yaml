- answers: '-   人们如何评价自己的行为，特别是在缺乏宗教指导的情况下？

    -   在缺乏宗教指导的情况下，人们往往评价自己的行为基于世俗道德，而非宗教道德。他们会根据自己对善恶的理解，以及社会、文化和个人背景下的准则来评判自己的行为。

    -   为什么人们在不亲近宗教的情况下仍然使用低世俗道德来规范自己的行为？

    -   这可能是因为宗教道德对个体来说可能显得抽象、陌生或不可行，而世俗道德则更为具体、实用。人们倾向于使用他们能够理解和接受的道德标准来规范自己的行为，即使这些标准并非来自于宗教。

    -   为什么人们舍不得放弃对超自然力量的信仰，即使他们可能不是积极践行宗教道德？

    -   对超自然力量的信仰往往与个人的心理安慰和安全感相关联，即使他们未必积极践行宗教道德。这种信仰可以提供一种精神支撑，让人们感到在生活中有一种超越物质的力量在关注和保佑他们。

    -   在现代社会中，人们如何平衡对超自然力量的信仰和对享受的追求？

    -   在现代社会中，人们可能会通过一种灵活的方式来平衡对超自然力量的信仰和对享受的追求。他们可能会将信仰作为一种心灵寄托，但同时也会追求世俗的快乐和满足，而不完全依赖于超自然力量的保佑。

    -   为什么人们仍然相信善恶有报、有神明的存在，但并不一定践行相应的宗教道德？

    -   这可能是因为人们对于善恶有报、神明的存在有一种内在的信仰或渴望，但他们可能不认同或无法接受某些宗教道德规范。因此，他们选择相信这些概念，但在实践中更倾向于根据个人理解和世俗准则来规范自己的行为。'
