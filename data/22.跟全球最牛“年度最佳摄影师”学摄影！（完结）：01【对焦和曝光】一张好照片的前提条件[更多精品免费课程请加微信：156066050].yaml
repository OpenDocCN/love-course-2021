    -   什么是过度曝光？如何避免过度曝光？\n    -   过度曝光是指在拍摄过程中，某些区域的亮度超过相机传感器的承载范围，导致细节丢失和画面异常亮白的现象。要避免过度曝光，可以手动调整小太阳的位置，将其向下移动以降低曝光，或者选择合适的曝光补偿值来控制曝光水平。\n\
    -   如何调整小太阳的位置来确保整个画面曝光正常？\n    -   调整小太阳的位置可以通过手动操作来实现。如果画面中某些区域过暗或过亮，可以将小太阳向上或向下移动，以调整整个画面的曝光水平，确保画面呈现出正常的明暗细节。\n\
    -   为什么自己点选对焦点对于拍摄清晰度很重要？\n    -   自己点选对焦点对于拍摄清晰度很重要，因为它确保了相机会专注于你所选择的主体或焦点，从而使得拍摄的照片能够保持清晰度。如果不进行点选对焦，相机可能会自动选择对焦点，但并不一定符合你的意愿，容易导致拍摄主体模糊或失焦。因此，手动点选对焦点可以确保拍摄主体清晰度的最佳表现。"
