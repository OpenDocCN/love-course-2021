- answers: '-   知乎一开始是想走精品路线，让有干货的人混，后来才开放给所有人。这种发展路线初期确保了平台内容的质量，但随着对所有人的开放，平台氛围逐渐发生变化，从原本的精英氛围转变为更加开放和多元的氛围。

    -   在知乎上，有干货或逻辑的答案会得到更多支持，这种默契是在用户之间逐渐形成的。用户普遍认可有干货或逻辑的回答更有价值，因此会倾向于支持这类回答，形成了一种心照不宣的默契。

    -   少数派在知乎上凭借干货或逻辑打成势均力敌的局面主要是因为在讨论的话题中，有些话题可能并非是绝对的多数派观点，而是有一定争议的话题。在这种情况下，少数派通过提供具有说服力的干货或逻辑，能够在辩论中获得支持，使局势趋于平衡。

    -   知乎的提问答题模式有利于有干货或逻辑的人发挥作用，因为这种模式鼓励用户提出深度问题，并期待有高质量的回答。这种模式对荒谬观点的收敛起到了作用，因为用户在提问时通常期望得到理性、有根据的回答，而不是荒谬或情绪化的回应。

    -   在社会性议题中，干货或逻辑上的优势很容易被看出，因为这类议题通常涉及复杂的社会现象或问题，需要理性思考和深入分析。知乎作为一个注重干货和逻辑的平台，用户对于这类回答的支持度较高，因此干货或逻辑上的优势很容易被看出。这种现象与知乎的定位和氛围密切相关，因为平台早期就以高质量、专业性的内容吸引用户，并逐渐形成了对理性和逻辑的认可和推崇。'
