  text: '# 为什么知乎变成了“男权阵地”？> 原文：<https://zhuanlan.zhihu.com/p/48685872>知乎一开始是想走精品路线，让有干货的人混，后来才开放给所有人。但是，知乎网友有了一个心照不宣的默契————不管你实际上给谁点赞，你至少要承认有干货的答案以及有逻辑的答案最牛。有人会只给抖机灵的答案点赞，但是他不会在知乎上说他内心里最崇拜抖机灵的人。由于有了这个心照不宣的默契，所以在知乎会形成如下格局：一、一个话题底下，对立双方人数相当，有干货或有逻辑的那一方会得势。二、一个话题底下，对立双方人数有差距，但是差距不属于数量级差距，少数派有希望凭借干货或者逻辑打成势均力敌的局面。（这就是知乎在两性话题上的局面）三、一个话题底下，对立双方人数有差距，而且是数量级差距，那少数派怎么做都没有用。～～～～～～～～～～～～～～～～～～～～知乎是一个（相对意义上）承认有干货或者有逻辑逼格更高的地方，所以“女权”（打引号的）才会不太猖狂。而且知乎的“提问—答题”模式（相对意义上）也有利于有干货或有逻辑的人发挥，如果是并不深奥的社会性议题而且只有几个或十来个答案，谁在干货或逻辑上处于下风是一目了然。其实，知乎哪里是什么男权阵地，只不过成功的逼迫两性关系话题中荒谬的观点收敛了一下而已。'
