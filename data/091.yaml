  text: '# 为什么一些聪明的保守男人在两性领域放弃了寻找因果关系的科学精神？> 原文：<https://zhuanlan.zhihu.com/p/78880071>**这次要谈的问题是，为什么有一些聪明的、探索精神很强的保守男人，已经发现周围的人和事很前卫了，但还是自动放弃理智、客观、冷静的科学精神，自我安慰或者自我逃避（敲黑板，希望评论区不要偏离这个讨论点）。**我觉得这些人的心态其实是——**相信自己可以同时实现高度的“德”与不太差的“福”。**先下一个结论，不肯黑化的小伙子从少年到青年，一直在赌一件事——他未来的婚姻运还凑合。**一旦婚姻运还行，他就会庆幸没有黑化，因为他同时实现了“德”与“福”。**一旦婚姻运不行，他就会后悔自己为什么没有黑化。————————————————————————为什么他们在这件事情上的“赌性”这么强？原因也许包括但不局限于以下几点：**一、对于同时实现“德”与“福”的强烈执念**。具体到男女关系，最好是实现对女性的零伤害（或者极度接近于零伤害），又能获得称心如意的美满的两性关系。他们虽然很清楚，“德”超过一定程度就会阻碍”福“，但还是太渴望”德“”福“双全了。**他们放弃了去调查较高的“德”在实然上是否会阻碍“福”，这就类似于你一定要干某事，你就不愿意去调查这件事的利害了，科学精神让位于执念了。****二、他们可能在人生很早期甚至直到今天都相信“公平世界信念”（请自行百度这个概念），也就是相信世界多多少少有一定的公平性。**自己既然放弃了一个“肉”（指肉欲）字，世界就在一个“情”字上给自己补偿。**一旦一个人有了公平世界信念，就会回避调查真相，譬如说拒绝承认一些结婚前玩得很前卫的人因为他的经验丰富反而娶到更好妻子的事实。****三、他们可能在人生的很早期甚至直到今天都相信“合目的论”。**所谓“合目的论”，就是指相信一件事、物、人的存在总是有理由，冥冥之中总是有一个目的。譬如说，太阳就是为了照耀人类的，鸟的空心骨头就是为了方便飞翔的，“天生我材必有用”。。。。。以此类推，既然社会如此污浊，而我又比较保守，想必冥冥之中有所安排吧，譬如说安排一段好的邂逅。。。“合目的论”其实是错的，但是人类很喜欢拿这个安慰自己。上天给了你一颗金子般的心，也许只是想折磨折磨你，压根就没打算让你恋爱如意或者婚姻如意。——————————————————————如果挖得非常非常深，每一个知道世界残酷但是依然拒绝黑化的人，都是企图实现“德”“福”一致而且对于自己能够实现“德”“福”一致**不肯死心**。每一个宁可吃亏也要明显高于社会平均道德水准的人，骨子里是相信“善恶有报”的，只不过表现形式很隐晦。当这些保守男性在中学就看到社会风气不保守但还是不随大流，除了自己不中用的被动型保守，剩下的就是在内心最深处幻想“善有善报”。'
