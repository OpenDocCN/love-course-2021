  text: '# 中国家庭以亲子关系为核心的文化对两性关系的负面影响> 原文：<https://zhuanlan.zhihu.com/p/129321278>在孙隆基的《中国文化的深层结构》一书里，他提到中国的家庭是以亲子关系为核心而不是以夫妻关系为核心。**我认为这一观察是正确的，直到我写此文的今天也是如此。更精确地讲，当下的中国人必须对子女很好、努力给子女很多资源。****中国人在私领域最大的道理就是：我要有儿女，我要对我的儿女很好很好、我要给子女谋取尽量多的资源，我的儿女最好也结婚有儿女。。。。。。能这么想的就是正经人、正派人，不肯这么想的人就是“不负责”。**举个例子，中国女性看到中国父母普遍给儿子买房而不给女儿买房，她们追求公平的办法不是鼓吹父母应该轻松一些、既不给儿子买也不给女儿买。而是进一步加重父母的负担，要求既给儿子买房也给女儿买房。**当负责靠谱的中国父母真累，又要给儿子买房又要给女儿买房。**我曾经亲耳听到有老人讲述某年轻人吵着闹着找父母要第N（N大于等于2）套房的例子，而且老人觉得该年轻人也没有太大不妥。**我国的这种文化是有优点的，但是我今天不提，今天只提这种文化的在两性关系中的缺点。****——————————————————****这种文化的缺点如下：****一、彼此没啥感情的夫妇有（相对于西方社会）更高的比例因为孩子而延续低质量的婚姻。**举个例子，中国每年高考完都是一个离婚小高潮，那些夫妻早就不愿意忍着对方了，但是不愿意因为离婚影响自己最爱的人（指子女）的高考大事，居然貌合神离一直把婚姻持续到孩子高考完毕。。。。。。。**二、离异有孩的人再婚的时候，希望再婚对象对自己的孩子拿出很多资源，对继子（继女）就像对待亲生子女一样，这无疑大幅度降低了再婚的概率，也降低了再婚对象的质量。****而且有一定比例的再婚人士（男女都有）是利用对方而已，他（她）的真心只给了自己的子女。“**男性生育权是法律界和社会学者争论的热门话题之一。争论始于南京一位八旬老翁状告妻子侵犯生育权的案件。这位老人的妻子怕与前夫所生的子女受到冷落，年轻时曾三次私自堕胎，致使老人晚年膝下无子，没有享受到生育的权利。”[](https://zhuanlan.zhihu.com/p/129063955)我本人就写过不要娶带儿子的离异女的答案，我也见过女知友写的千万不能嫁有儿子的离异男的答案。这两篇答案的一个共同点就是，中国人肯定会给亲生子女（尤其是儿子）大量资源的，跟这种异性结婚是犯傻。**三、老年人再婚的时候，经常会受到子女的野蛮反对，因为子女害怕自己的父亲或者母亲把钱财给了新老伴而不是自己。****总之，中国人对自己的子女很好没有错，但走向极端后，就会吞噬掉中国人在其他领域的自由度，背后也有无数血泪斑斑的故事。**————————————————最后绕回我提倡的“人性化”（黑化），中国文化中给了一个比较狭窄的时间段让大家在男女关系上相对自由随意一些，那就是你考上大学到结婚（最迟最迟到有娃）。有的中国男人利用这个狭窄的时间段人性化了，有的中国男人没有。很显然，中国有大量这样的男士——年轻的时候没有人性化，结婚有娃了但是夫妻感情不好，只能抑郁屈辱地在低质量的婚姻中为了孩子度过一生。所以，未婚男士要先人性化再说。'
