    -   情绪会影响人们的互动方式和态度，当人们处于不同情绪状态时，会影响他们对待他人的态度和交流方式。例如，情绪愉快的人更容易与他人建立亲密关系，而情绪消极的人可能表现得更为封闭和疏远。

    -   人们会根据对方的情绪状态来调整自己的行为，因为人们会倾向于与他人建立共鸣和和谐的关系。如果对方情绪好，那么自己也会更愿意展现亲昵的行为，以维持积极的互动氛围。

    -   人们在情绪好的时候更容易接受亲昵的行为，因为情绪好可以让人感受到更多的快乐和愉悦，从而更容易接受和欣赏他人的亲昵举动，而不会感到困扰或拒绝。'
