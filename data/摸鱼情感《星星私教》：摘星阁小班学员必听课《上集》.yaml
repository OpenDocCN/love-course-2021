- answers: '-   在高分配心态下，爱情有条件，不是应当的是因为爱情是双向的，需要双方的付出和回报。如果只是一方付出而另一方不回应或不珍惜，那么这样的关系是不健康的。爱情应该是平等的，双方都应该被尊重和珍惜。

    -   要提升自己的眼界和格局，可以通过多读书、多旅行、多接触不同领域的人和事物来开阔自己的视野。同时，也要注重自我建设和投资，培养自己的思维能力和判断力，不断学习和成长。

    -   孩子的出国经历可以提升格局，因为在国外的环境中，孩子会接触到不同的文化、思想和生活方式，从而拓展了他们的视野和认知。这种经历可以让孩子更加开放和包容，有利于他们未来的发展和成功。

    -   看书修行和自我投资是重要的，因为通过阅读书籍可以获取知识和智慧，提升自己的思维能力和见识。同时，自我投资也包括培养自己的品格和修养，建立健康的人生观和价值观，从而更好地面对生活中的挑战和困难。

    -   坚持搭讪是重要的，不要找借口是因为只有通过实践和经验积累，才能提升自己的社交能力和人际关系。只有不断地尝试和学习，才能逐渐掌握搭讪的技巧和方法，从而更好地与他人沟通和交流。不要因为困难或挫折而放弃，要坚持不懈地努力。'
