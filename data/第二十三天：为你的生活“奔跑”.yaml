    \    1.  第22天可能艰难，但不能放任不尊重的行为。\n    2.  舒适会导致身体虚弱，精神崩溃，要勇敢跑步。\n    3.  发挥自己的能力，培养良好生活习惯，给予更多，得到更多。"
  text: '# 第二十三天：为你的生活“奔跑”好那第23天為你的生活去奔跑，回顧一下22天也就是昨天，啊，這第22天呢對某些人來說是艱難的一天，但是你不能讓不尊重的行為去肆無忌憚，以免他像火一樣去蔓延太，現在有了標準對吧。你有一個人們必須達到的表現的水平，那如果他們沒有呢，昨天表現，表明你不害怕檢查別人在他們的地方，你是你領域的國王，你是一個真正的男人，你永遠不會為了讓別人舒服，而放棄你的信仰，你必須為自己挺身而出。或者你相信什麼，舒適是一個無聲的殺手，他會像癌症一樣去擴散，直到你發現自己超重身體虛弱，精神崩潰，你才意識到自己正在遭受這種疾病的折磨，那這就是為什麼今天我要去，你要去做大多數人都討厭的事情，去跑。好像你的生活依賴於此，我不在乎外面的溫度，也不在乎是否下雨，你會一直去跑，直到你心裡，你感到你的心臟要爆炸，不管你是出去跑十公里也好，還是一公里也好，都不在乎你是否跑了多快，唯一的要求。是他必須以100%的，衝勁去跑的，那結束第23天，在我們這個舒適的社會當中，沒有真正的死亡恐懼，正因為如此，人們很少發揮自己的最大能力，今天改變了這一切，那今天你閃現了逃命的感覺。只有當死亡將我們帶離生活的世界時，我們才能充分欣賞生命，那今天你能夠欣賞你的身體所能做的事情，今天你不得不承認，你可能沒有在其他領域那麼努力，如果你能夠像那樣，剛剛說的那樣去衝刺的話。你還能從哪裡得到更多的能量儲備，去閱讀愛、領導，對吧所有的一切，說你付出了你的一切很容易，實際上付出你所有的東西是很困難的，致力於開發一種，很少有人能夠複製的性能水平，培養去養成良好的生活習慣。那以最大的限度呢，發揮自己的能力為中心，你有更多的東西可以給予，當你給予更多的時候你會得到更多。'
