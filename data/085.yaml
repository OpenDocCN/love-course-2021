  text: '# 非哲学工作者自学中国哲学要看哪些人的书> 原文：<https://zhuanlan.zhihu.com/p/84492053>[](https://www.zhihu.com/question/19715377/answer/831974641)先看一下UnA的答案提到的人名，我的文章大体上也是涉及这些人。学习哲学是有一定的门槛的，学习者的下限是非重点大学的优等生（或者明显比周围的同学热衷于思考），而且假设你的语文阅读能力不差。～～～～～～～～～～～～～～～～～第一阶段：认真看完入门级西方哲学史（《西方哲学十五讲》）、入门级哲学导论（《你的第一本哲学书》，最好也看完入门级伦理学（《伦理学与生活》）翻一下《论语》、《周易》、《老子》、《庄子》等经典（注意，是随便翻翻，不是细看，每一本读个序言然后翻一个小时）第二阶段：读完一本佛学概论，仔细看徐复观、劳思光、李泽厚关于中国哲学的代表作第三阶段：仔细读四书，节选《周易》的一小部分精读，仔细读《老子》、《庄子》。第四阶段：花时间了解康德、黑格尔、海德格尔，不一定读原著，但是要清楚这几位的思想的精彩之处在哪里。进一步了解佛学。第五阶段：读抨击中国传统文化的言论，譬如说邓晓芒教授的言论。第六阶段：仔细读唐君毅、牟宗三的代表作第七阶段：重新读抨击中国传统文化的言论～～～～～～～～～～～～～～～～～～～～本人只进入了上述方案的初级阶段，请不要误会我进入了靠后的阶段。真相是，七个阶段都走完的话，你对于中国哲学的理解足够你跟该专业的博导聊专业话题而人家不嫌弃你水平低（当然，这不代表你肯定可以达到博士毕业水准了）只走完头两个阶段就足够你在知乎答中国哲学题了。头两个阶段涉及的哲学家是徐复观、劳思光、李泽厚，大家记住这三个名字。～～～～～～～～～～～～～～～～～～～～除了李泽厚之外，我不喜欢大陆学者对中国哲学的整体把握。但是，针对单一话题就需要看中国大陆学者的书，譬如说马恒君的《周易正宗》、张远山对老庄的阐释。～～～～～～～～～～～～～～～～～～～～唐君毅、牟宗三写的的入门级读物大家可以看看，但是这两位是新儒家的巅峰，代表作很难。不服气的话，十一假可以试试，反正我是看不懂的。知乎有人说他的导师（中哲领域）说全国没几个人看得懂唐君毅的代表作之一。[https://www.zhihu.com/question/305353868/answer/549727369](https://www.zhihu.com/question/305353868/answer/549727369)'
