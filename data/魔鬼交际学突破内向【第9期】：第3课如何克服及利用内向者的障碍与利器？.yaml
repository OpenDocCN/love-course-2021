  text: 我们会想象到别人身上，甚至我们更容易把别人的生活想象到特别的幸福，特别的美好，一直于对自己的生活更不满意，这是我在课前就说了。当我们有追求完美这样的倾向的时候，我们更容易把想象中的东西变得无比的完美，而现实中的自己无比的贬低，所以当我们在人机关系中出现这种情况的时候，我们同样会把另外一个人想象到无比的完美。就是他的生活过得太完美了，他有一个帅帅的男朋友，他还有一个很好的家庭，他还有老师还喜欢他，学生喜欢他，什么什么都喜欢他，就把他生活想象的无比的幸福，没有忧虑没有任何的焦虑忧愁。可是把自己的生活想到一塌土地，糊涂的一塌土地，所以你看大家可以听这么说，大家知道这个对我们的生活真的是有很不好的影响，所以当我们后来比如说，作为我个人的一个体验，就是我想给大家做一个真实的分享。后来我开始去尝试着观察，这就是我们的观察，当我们去做一个观察，以及先试图放下内心这种嫉妒，让自己变得平静，就是我什么也不做，我可以就是如果我那我当时是，比如说我允许我嫉妒，但我什么都不做。那以前我会受嫉妒的影响，会说一些坏话，会去远离这个人，那现在OK，我什么都不做，先暂时这样，如果他给我打招呼，我也给他打招呼，就是做一个很好的回应，当我尝试去做这样的回应的时候。实际上你就可以有机会和这些人真正的走近，就是走近以后，我会确实发现，你原来想象中无比完美的人，他有很多的忧虑，很多的焦虑，很多的痛苦，他也经历了很多东西，包括即便是他没有经历那些所谓的，很多负面的东西。但你也会发现，他也有他的问题，每个人都有自己人生的课题，慢慢的我觉得这个后来我，我的嫉妒心就会越来越弱了，包括到再发展到最后，我会主动的去接近，我觉得很优秀，很好的人，我觉得这些人他们事实上。因为你跟他们交往以后会发现，他们事实上真的是有很好的特质，他之所以得到这些东西，并不是真的像我们想象到，他长得漂亮，他有好家庭，别人给他的，不，是他自己努力的，每一个得到很多的人，都有他很多的努力。虽然他可能先天确实家庭给了他很多好的影响，但是他自己真的有很好的特质，不管是他家庭给予他的，还是他自己去创造的，总之这些东西都是他人生的资本，只有拥有了这些资本，他才能走得这么顺利。当我们遇到这些部分的时候，实质上我们也可以去拥有这些资本，只是说可能你比别人晚几年而已，就有一些人他在从小，在父母创造的环境中，可能父母给了他很多鼓励，他更早的拥有了这些特质，比如说很宽容，很大度。可是有一些人可能就不够宽容不够大度，但是我们会发现，拥有这些优秀特质的人，他就是可以拥有更多，拥有更多的这种现实中很美好的东西，所以当我们意识到这一点，我们不会去陷入想象中的完美。而是我们把这些真正身边值得你，觉得他活得很好，活得很棒的人，身上的一些特质，优良的特质，我们会去学习他的一些东西，去看人家的为人处事，你看人家思考问题的方式，他们在思考这些问题的时候。是不是真的更宽容更接纳呢，当我们真正的拥有这些的时候，我们其实就是在走向，走向完善自己的路，那么我们自然也会去拥有更多，让自己对生活更满意，那在这个过程中，自然你的人际关系也会有很好的发展。我相信大家以后我们讲到人际的一部分的时候，大家可能会有一些疑惑，也会有一些收获，那就是说我们的人际关系其实好不好，很大程度上取决于我们对他人真正的关心，有很多人说他自己人际关系不好。那是因为他在人际关系中真的只关注自己，有的人说没有啊，我对别人很好啊，不，他在对别人好的时候依然关注的是他自己，他并没有真的对他人关心，当你真的体会到，我觉得我希望我的朋友发展好一些的时候。你会有一种喜悦，因为你真正的你说出的话，
- answers: '-   朋友之间如何通过真诚的建议产生感激和正向循环？通过给出真诚的建议，让对方感受到你是为他好，从而引发对你的感激之情，形成正向循环。

