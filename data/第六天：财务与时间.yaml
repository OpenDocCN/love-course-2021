  text: '# 第六天：财务与时间好，那接下来就开始第六天的课程，财务和时间，那昨天的回顾我们来回顾一下，第五天听起来是一个特别简单的挑战，但是必须听到你的脑子里实际上在想什么前景，对于那些人来说是一个可怕的行为。没得那些你通常忽略的想法，不然自己承认一个你只想逃避的失败，意识到也许你并没有感受到你做事情的方式，是我们的兄弟们不得不面对的，但是他们勇敢面对，因为他们有难得气干的男人，能从不适中找到安慰。能接受残酷的现实而不是轻易的撒谎，我们必须把一天的每一分钟都当作货币刻意的花掉，相对来说你应该对你的时间和金钱的使用情况，进行一次快速的审计，我们的时间是最宝贵的资源。正因为如此我们应该把时间花在有价值的人和努力上，我们从未我们的工作奉献的时间中获得金钱，这就是为什么我在两者都包括在内，而且他们完全相互关联，如果你每天每周工作40个小时。那么你将会得到相当于你投入到工作中的40个小时的薪水，你不会像某些人一样那样去争论朝九晚五的事情，其他人对吧比如之前的我自己，做我的工作并且做的很好，但是呢我们正在寻找一种方法，来抛弃它为自己的工作。只有你知道你是否得到了适当的补偿，因为你投入到了你的公益中，如果你不是那你就得把你自己给改善，关键是你为了那些钱放弃了时间对吧，你不需要去消除那些每天吸你鬼的吸血鬼。那些日复一日的抱怨却不执行你的建议的人，他们从来没有打算找到解决他们问题的办法，这就是时间吸血鬼的完美例子，有的时候呢时间吸血鬼呢，也有这个有时间吸血鬼也有这个一块钱一角钱吸血鬼。这些微不足道的开销会把你给榨干，阻止你建立一笔可观的储蓄，也会让你远离激烈的竞争，那些两块钱的速农咖啡外出吃晚餐对吧，外卖吃零食玩电子游戏，在有线电视上看不到的收费频道。你把你生命中的时间投入到了金钱之中，不要让一角一块硬币吸血鬼来把你吸干，回顾一下每一块钱的去向，你就会发现你的宝贵时间都花在哪里了，结束第六天，这个挑战并不太困难，也不像其他的挑战那样内心。审视你的生活，找出你在哪里花费的时间和金钱，你会发现为什么你不在你想要的地方，投你的生活中消除时间和金钱，看看你是如何茁壮成长的，理财不应该有这种禁忌，它只是金钱，仔细检查你的钱都花在哪里。然后制定一个特别性的计划，把钱花在那些值得你花费生命中，有限的几秒钟的身上，生活呢不是物质而是经历，你可以给你的女人，给你的女朋友，给你的父母一些经历和回忆，这些经历和回忆呢可以伴随你一生。而不会让你破产，与其每周出去吃饭或者去昂贵的地方，不如创造你自己的冒险，在新的地方野炊，有那么多的方法可以让你的生活，不受消费者心态的影响，做一些研究，找到减少债务的方法，减少你对工作的依赖。消除那些从你身上吸取生命的人，你呢正在成为一个有男子气干的男人，我相信，你能做到这一点。'
