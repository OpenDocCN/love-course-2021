- answers: '-   人们在聊天时常犯随意评价对方的错误是因为他们想要展现自己的见识和观点，或者是出于一种自我肯定的态度。

    -   随意评价对方会让人感到不舒服，因为这种行为会让人感到被误解和不被尊重，同时也会让人觉得对方自以为是。

    -   要避免自以为是地下结论，避免给人留下自大的印象，可以通过提问的方式来了解对方的想法，避免过于主观地下结论，并且要尊重对方的看法和感受。

    -   在交流时要慎重，避免情感过度和随意切换话题是因为过度情感会给对方施加压力，而随意切换话题会让对方感到困惑和不舒服，因此要谨慎处理情感表达，以及保持话题的连贯性。

    -   提出合适的问题避免不会接话的问题，可以先根据对方的发言内容展开话题，然后通过对方的回应来引导下一个问题，这样可以更好地与对方沟通，避免尴尬和不必要的误会。'
