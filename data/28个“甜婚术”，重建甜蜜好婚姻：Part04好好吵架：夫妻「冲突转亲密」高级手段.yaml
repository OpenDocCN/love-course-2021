  text: '# 28个“甜婚术”，重建甜蜜好婚姻：Part04好好吵架：夫妻「冲突转亲密」高级手段夫妻恩爱有密集，手把手教你养出一个好老公。，大家好，我是明慧，你们的婚姻情感导师，密爱课堂的创始人。，致力于用专业知识，帮助中国两亿家庭提升爱商、婚商指数，解决实际婚姻问题。，在亲密关系中。有大量的冲突正在发生，而且无法避免。，心理学家戴维·巴斯的一项研究告诉我们，恋爱期的伴侣发生冲突的频率达到了平均每周两到三次。，而另一项为期三年的研究中发现，夫妻每个月都会经历一到两次不愉快的争吵。。那么，我们该如何看待和应对冲突呢？，有没有可能将冲突转化为推进关系、重建关系的契机呢？，这节课，我们就来讲一讲夫妻吵架这个典型的冲突。，有一种观点认为，如果你想要甜蜜的爱情或婚姻。就要做好准备迎接适当的争吵。，因为，有一些争吵是值得的，是夫妻之间甜蜜互动、体验相爱、增强信任的秘密武器。，只是，遗憾的是，很多人，包括专业人士，都无法掌握好吵架的技巧。。这些技巧并不是教你如何尽快稀释凝人、如何取胜，而是让你和老公能清楚地意识到为何争吵。，该如何争吵，以及争吵的目的是什么。，在唇腔舌尖交锋之际，能够不错失深入了解自己、了解彼此、拉近关系的良机。。夫妻有效争吵的前提是，需要认清哪些吵架类型会破坏夫妻关系。，在具体的场景中，我们能够以此迅速地辨别，更好地应对。，那么，什么吵架类型会破坏关系呢？主要有以下六种。，第一种，谁对谁错行。。这种争吵的焦点始终是到底谁对谁错这种责任归属的问题。，不管引起冲突事件的本身，是大是小，两个人争吵的目的就是找替罪羊，，而不是搞清楚为什么会出问题。，找替罪羊是一种报复行为。关系一旦陷入这种推卸责任的怪圈，，两个人的不满感就会携来，既不能真正解决问题，也不会带来任何改变。，这种类型的应对技巧是，切记在争吵中推卸责任，，而应该仔细地思考以下这些问题。，你到底为什么在烦恼？到底是什么地方出了问题？怎么改变现在的情况？等等。，第二种，纠结所事形。，这一类争吵涵盖了一系列家庭纠纷，比如，谁做饭，谁洗碗，谁接孩子，谁洗衣服，马桶圈是不是该放下来等等。。这种争吵一般体现了家庭中责任分配的不公，或者有一方忽视了另一方为家庭所做的贡献。，这背后其实是关于家庭权力的斗争。，这种类型的应对技巧是，如果你只是反复纠结，吵个没完，而不是真正地去解决问题，。那么这种争吵永远都不会结束。你可以集中列出在家庭责任分配方面的不满，，邀请老公一起探讨解决问题。坦白说出你的感受、需求和渴望，以免小事积累爆发出更大的矛盾，成为侵蚀你们关系的隐患。，第三种，有话不说行。，这种类型的常见表现就是生闷气，沉默不语，独自走开，或者即使说也不会说真心话。，这样做，你们的关系永远无法生化，两个人无法真正走近。，在亲密关系中，我想一个人静静，这种冲突是很致命的。因为不用出声就可以让对方感受到你的敌意。，这种类型的应对技巧是找到交流的重点，直接面对它，开诚布公地把你的压抑说清楚。，第四种，如果你真的爱我类型。，这种类型通常打出如果你真的爱我这张牌。。如果你真的爱我，你就会见烟。，如果你真的爱我，你就会少玩游戏。，如果你真的爱我，你就会知道送我什么礼物。，发出这种对话的人觉得老公应该会独心术，无条件的服从自己，否则对方的爱就是虚伪的。。这种类型的应对技巧是找到自己或对方为什么会经常打出这张牌的真实原因。，可能你们对爱有着不同的观点，直接面对这些差异，有助于你们克服关系中的核心障碍。，第五种，我受不了你类型。，我受不了你这样穿衣服。。我受不了你叭唧嘴。，我受不了你这样走路。，连老公的简单的生活习惯也会让你抓狂，'
