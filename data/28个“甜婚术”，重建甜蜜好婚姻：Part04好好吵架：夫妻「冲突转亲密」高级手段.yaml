    -   在争吵时应该明确目的，以实现双赢的结果。这意味着要有明确的目标，不是一味坚持自己的立场，而是为了解决问题、达成共识。通过设定明确的目标，可以在冲突中实现双赢的结果，促进关系的发展和改善。'
