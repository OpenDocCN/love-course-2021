  text: 甚至演变成我看见你就烦。，为什么他们会让你感到如此痛苦，无法忍受？，这些明明在恋爱初期并不成为你的困扰，在亲密关系中。确实有些事情正在困扰着你。，你对老公感到不满，但原因并不是那些让你感到受不了的事情，而是一些更深层次的问题。，这种类型的应对技巧是，找到让你真正感到不满的问题核心，就核心问题和对方沟通。。比这样对任何事情都看不惯抱怨的方式好得多。，第六种，你跟你爸你妈一个样类型。，这种类型的争吵会戳到老公的痛处，因为长期以来，他一直害怕成为父母那样的人。，而你却始终抓住这一点不放。，他无意识地进行反驳。争吵陷入你是不是真的很像你父母这样的讨论中，毫无疑疑。，实际上，也许你只是担心他的某种像父母的行为可能会破坏你们的关系。，而他之所以在某些方面表现得像父母，可能是他想告诉你他的生命中缺失了什么东西。。这种类型的应对技巧是，可以把这种争吵当作一种非常好的滤镜，通过它来看清过往，，看看他们是如何在影响你们的关系，以及你能如何改变这种情况。，一般而言，在形成一种应对冲突的习惯后，这种习惯会持续下去。。但是，研究也证明，即使是习惯破坏型消极型应对方式的人，也依然可以通过学习和练习去改变自己的应对方式。，接下来，我们就来谈谈如何有建设性的、有技巧的应对吵架的冲突，将它转化为夫妻之间重建亲密的契机。。积极争吵，七个技巧将冲突转为亲密。，技巧一，解读渴望，读懂核心诉求。，我们吵架的根源和核心的诉求是什么？是我们心中的渴望。，我们渴望的并不是垃圾有没有被扔，衣服有没有人洗，这些琐碎的事情本身，。而是这些事情背后所代表的东西，代表我们对被重视、被尊重、被理解、被倾听、被珍惜、被爱的渴望。，这些渴望在我们的意识深处，影响着我们的一言一行、一举一动，让我们去爱，也引发我们争吵。，因此，每一次争吵。如果能洞察到它的核心，那一份没有得到满足的渴望。，那么，一旦我们采取相应的措施，让渴望得到表达、承认、引导和满足，，就会转变为夫妻之间的亲密感、信任感、力量感，为关系带来快乐和心甘情愿的奉献，。也让两个人成长为更好的自己。，读懂冲突中隐藏的渴望，包括你自己的，也包括你老公的，，让他们通过争吵的方式浮出水面，并达到协商解决。，当你学会运用这个技巧，你就会更加理解自己、理解你老公。和他建立起更强的亲密感。，常见的渴望包括获得安全感、表达真实的自己、互相重视、互相了解并产生共鸣，，感到自己有影响力、实现人生价值、发展人气关系、建立信任、去爱和被爱、被欣赏等等。，对吵架行为进行剖析。发现彼此深层的渴望，并充分表达、给予满足，，有助于你们改变自己的行为，并落实出具体的结果。，这是一个学习、思考和成长的过程。，在这个过程中，你们收获的不只是快乐和幸福。。技巧二——积极互动、重建甜蜜的法宝。一旦你读懂了自己的渴望，，你就要为实现渴望而采取必要的行动，即使这会带来风险。，在与对方交战的过程中，你要全心投入真实地展现自己，，表达出你真实的感受和情感。提出你的渴望，以及展现肯定、喜爱、幽默等积极面。，当你学会了这些，冲突就不是什么大不了的事了。，相反，这样的冲突会变得易于接受和解决，还会给亲密关系带来回报。，从某种意义上来说。争吵是一种夫妻之间的高效率互动。，美国心理学教授被誉为婚姻教主的约翰·哥特曼做过一项研究，，研究指出，幸福的夫妻在出现争吵时，积极互动和消极互动的比例是5比1，，而在离婚的夫妻中，这个比例是0。8比1。，还有一些感情非常稳步的夫妻，他们的这个比例达到了20比1，，也就是说，如果你想和老公成为一对幸福的夫妻，，那么当你做出一个消极互动时，就需要做5个积极互动来抵消和弥补。，
