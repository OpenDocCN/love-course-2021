  text: '# 为什么中年理想主义者远比青年理想主义者少？> 原文：<https://zhuanlan.zhihu.com/p/42471852>长话短说，因为青年理想主义者们口头宣布他宁可善有恶报也要当好人一多半是假的。譬如说，有人在我的评论区表示，就算他没有好的婚姻，他也不肯“黑化”（性道德平均化）。但是，当他们人到中年，亲眼目睹（甚至亲身经历）大学宿舍对女性最残忍的人居然婚姻幸福，对女生最厚道的人居然婚姻不幸，他的理想主义自然坍塌，他就很难再对他儿子宣传理想主义观点。我猜测80后、90后男士的儿子那一代会更“黑”，因为他们的父亲目睹过情场上太多善有恶报、恶有善报了。真正能够死扛着不怕善有恶报的中、老年理想主义者，比二十出头的、口头宣布自己要理想主义的人少很多很多。所以，我们会发现青年人中可能每七八人中间就有一个纯洁热情的人，但是在中年人中间就远没有这么高的比例，因为中年人被生活给打击了、蔫了。无神论理想主义者其实是有宗教的，这个宗教就叫做————善有善报。'
