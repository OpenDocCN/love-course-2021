  text: '# 给不愿意当“舔狗”的中国男性的第一个建议> 原文：<https://zhuanlan.zhihu.com/p/54204073>营造一种“以脾气稳定为荣、情绪失控为耻”的社会风气，而且不分性别。这个要求是对幼童、少儿、青壮年、老年贯穿始终。具体地说，若有一子一女，同时要求一子一女情绪稳定；若父母健在，同时要求父母情绪稳定；夫妻双方互相要求情绪稳定。。。。。。。（不是要求绝对稳定，而是不许离谱）只要亲近的人脾气过于不好，就提醒他或者她，这是一个缺点，一个应该被矫正的缺点，矫正不好就温和而坚定地把对方往医院心理医生那里拖。～～～～～～～～～～～～～～～～退一万步说，就算你不敢对你身边的人提出要求，你也应该在网上对“人”这个群体做出要求，不分男女。绝对不可以暗示或明示任何一个性别可以不讲道理、乱发脾气。任何人敢于在征婚启事里说自己脾气不好，大家就应该冲上去说“脾气不好可以改、也应该改”。我在知乎看到过有已婚女性说她脾气暴躁、一吵架就打老公（不是很重），评论区无人谴责。如果换成丈夫打妻子，评论区早就骂成一片了。～～～～～～～～～～～～～～～～～～本作者这才是货真价实的尊重女性，我是把女性当成“人”，当成可以修炼出良好心性的“人”，而不是把女人当成别的什么玩意儿。'
