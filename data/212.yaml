- answers: "-   人们对道德的看法存在偏颇\n    1.  主流舆论认为夫妻应该不离不弃，认为夫妻之间的关系应该坚定和忠诚。\n    2.  有些情况下人们认为自私自利是正常的，例如在一些家庭关系或个人利益受到影响时。\n\
    \    3.  没有换位思考的精神，不配谈道德，因为道德需要考虑他人的感受和立场，而缺乏换位思考会导致主观偏见和不公平的判断。\n-   主流舆论如何看待夫妻之间的关系，为什么？\n\
    \    -   主流舆论认为夫妻之间的关系应该坚定和忠诚，不应该因为一时困难或问题就轻易放弃婚姻。这是因为婚姻是一种承诺和责任，需要双方共同努力维系。\n\
    -   人们何时认为自私自利是正常的，这种情况是怎样的？\n    -   人们通常认为自私自利是正常的当个人利益与他人利益发生冲突时，或者在一些特殊情况下需要优先考虑自己的利益。例如在家庭纠纷中，个人可能会选择维护自己的权益而显得自私自利。\n\
    -   为什么没有换位思考的精神会被认为不配谈论道德？\n    -   没有换位思考的精神会被认为不配谈论道德，因为道德需要考虑他人的感受和立场，只有通过换位思考才能真正理解他人的处境和需求，从而做出公正和合理的道德判断。缺乏换位思考会导致主观偏见和自私行为，不符合道德标准。"
