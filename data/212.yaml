  text: '# 代入感偏颇的人不配谈道德> 原文：<https://zhuanlan.zhihu.com/p/40766094>知乎讨论妻子无法生育、丈夫该不该离婚另娶的时候，众多答案塑造出的主流舆论往往是夫妻就该不离不弃，丈夫应该继续守着这个妻子。类似的例子有很多，知乎有很多问答塑造出的主流舆论是一个人应该有牺牲精神、不惜以较大的代价守住人性的光辉。很有趣的是，在另一些知乎提问下，画风突变。譬如说，在姐姐该不该资助弟弟的提问下，在年纪较大的父母该不该生二胎的提问下，众多答案塑造出的主流舆论是一个人自私自利是正常的，最缺德的人就是鼓吹高尚、搞道德绑架的人。～～～～～～～～～～～
    ～～～～～奥妙就在于，如果一个人看完提问后把自己代入了道德的受益方，他就急切希望社会上的道德有八十、九十分。如果一个人看完提问后把自己代入了道德的付出方，他就急切地声明自己的五十、六十分的道德不可耻
    ，可耻的是那些逼别人高尚的行径。～～～～～～～～～～～～～～～～～～没有换位思考的精神，不配谈道德！我建议大家静下心，默默想一下，你自己从小到大付出精神够不够，如果够，请你大胆呼吁八十、九十分的道德，我敬佩你。如果阁下一向吝于付出、律己不严，那你何必把自己代入道德的受益方而鼓吹八十、九十分的道德？'
