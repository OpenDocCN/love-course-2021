  text: '# 阮琦·沟通训练课：第二课：沟通的界限好，各位同学，我们今天开始第二讲啊，这一讲呢，我想给大家讨论一个问题，就是关于沟通的边界问题，就是我们学习沟通、学习交流啊，很多人都觉得这是人际关系中很有用的一个领域，那么它的用处的界限在哪。我记得把这个问题理解清楚了啊，其实对于整个学习沟通呢，都很有必要，那我就先给大家举个例子啊，这个最早的时候啊，我曾经讲过一个案例，就是说你住在宿舍，如果你的这个舍友呢，他们都很不讲卫生。你想跟他们谈一谈，让他们改掉这个习惯，该怎么谈，那后来我就总结了四个步骤啊，先是陈述观察到的状况，然后呢再说一下自己的感受，这种不好的状况导致自己产生不好的感受，再说一下自己内心的需求。这个内心需求呢是比较抽象的，比如说我喜欢干净，我喜欢秩序，然后最后呢再向对方提出具体的要求，就是说希望你们从此能不能更讲卫生，不要乱扔烟头，注重宿舍的这种整齐，那么我记得当提出。就是写出这个步骤的时候呢，告诉大家这是一个交流的好方法的时候呢，就有人在那个下面的评论就说，那我说完这些他根本不听，怎么办，当时就有人提出这样的这种意义，但是呢我也没给他深刻解释。因为说实话我也觉得这就是知识，这个知识呢我还得想明白了以后，这个奖给咱们这个付费的学员，没有必要把什么都免费的交给他们，那实际上呢这个沟通的界限，其实是很多人都不理解的一个问题。那么也恰恰因为不理解这个问题，其实才导致很多人不会沟通，就是沟通是什么呢，沟通其实一定意常来说呢，就是当我们双方彼此都愿意通过语言的交流，去达成某种共识的时候，这才叫沟通，如果有一方他不愿意啊。那么这个沟通就没法进行了，而这个对方愿意不愿意呢，这个是不取决于另一方的语言能力和语言技巧的，就是最终还是取决于他的个人的意志，这就像一个水平再高的心理专家，那么他也是只能去帮助治疗那些。愿意来看心理医生的患者，如果这患者死活不愿意来，这世界上并不存在一个特别高超的心理医生，说你不愿意来我跟你啊，在你不愿意来的情况下，我跟你这个聊几句或者聊一段时间，最后让你愿意来了，而且还把你治好了。这是不存在的，所以沟通它是有它的边界的沟通的这种效果，它是有边界的，那么由此我们其实还可以重新界定一个概念，就是暴力，这个我前两天在微博上转了一个话题，一个是假设有一个人说就笑话，你说你长得很丑。当着别的人面，就说你看你怎么这么丑啊，那么我们该怎么回应，还有一个就是我转了一个国外专家，教小朋友怎么去应对这种校园的欺凌的，但这个欺凌它指的并不是说，有别人打你，说这种肢体上的侵犯。而是说通过语言在侵犯你，那么这时候微博上的评论，其实我就可以看出，大部分人根本不懂什么叫沟通，他们对这个概念非常混乱的，我也没有耐心跟他们去特别认真的去一条一条去解释。但是我觉得这个话题一定要给咱们的学员讲清楚，首先就有一些人就说，就算是你有一个好的回复，比如说我当时想的比较好的回复，就是你可以跟他说，我就是很丑被你发现了，没人，我当时想这回复。我们先假设这个回复是好回复，那么一会我在讲为什么这个回复是一个比较好的回复，有人就说了，你回复完了对方如果还追着你，接着这个语言攻击你那怎么办，实际上呢，我给他做一个定义。就说如果一个人他不管你的意愿和态度，然后不听你的语言，他就是追着你要跟你说话的话，那么从某种意义来说呢，他其实跟对你施加暴力是一样的，大家明白这道理吗，就是我们交谈，我们张三跟李四交谈。那么通常这个交谈是一种交流，但是如果李四已经明确的跟张三说，我不想跟你再交流了，那么张三还追着李四交流的时候，那么这个行为其实跟张三直接去用肢体攻击李四，是一样的，他都是一种暴力侵犯。'
