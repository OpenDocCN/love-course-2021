  text: 那么小猪呢，如果他生气了，如果他把这事当成一个价值判断。并且这是一个负面的价值判断，小猪就特别生气，生气了以后呢，他就要跟小明对着干，对吧，对着干呢，你也得确保你能占的老便宜啊，对吧，那这时候那就一系列问题就来了，但是呢，如果你要是把这当成一个事实判断。那我就是胖，我就是胖，那么如果要是就是小明，他并没有在此刻这个表现出更进一步明显的价值判断，比如他嘲笑你，你看你那么胖，你是一个这个笨蛋，你是一个这个不招人喜欢的家伙。他如果没有这么进一步更明显的这种表达的话，他只是说，你看你这么重了，这就是个才1米1米6，体重1。8，你太胖了，那他是如果没有这么明显的这个价值判断的情形的话，你自己把这事脑补。你说你看你怎么能够说我这个，你怎么说我这个，那其实呢，是你自己跟你自己的这种人际关系自找不通，那么其实我们在生活中，我们处处可以看到一个现象，就是往往是越不自信的人。那么他对于别人对自己的这种评价就越敏感，很多时候会出现这种现象，其实别人的只说了一个事实判断，或者说别人至少在说这句话的时候，别人的心态是偏实实判断的，但是由于他自己太自卑了，太敏感了。他会把这东西影响于价值判断，因为很多时候这一个判断本身就不是特别的纯粹的，那么他在把这个事往偏价值判断，那么结果就导致冲突导致生气，那反过来，其实我们也看到很多豁达的人，或者很多更智慧的人。就是他甚至可以到达对方，虽然有意的是在进行价值判断的这种嘲笑，但是我把他当成一个事实判断，然后哈哈一笑，一笑两知，化解了对方的攻击，但是事实上就是有一个界限，就是他对我并没有造成实质的攻击。如果他真的实质攻击我，那没说的毫不客气的拳头对拳头打回去，但是如果对方只是在试图用语言上攻击我，嘲笑我，那我把他当成事实判断以后，哈哈一笑化解了对方的对我的攻击，其实是更聪明的做法，但是很多人不懂这个。那么怎么能做到这一点呢，其实恰恰要明白沟通交流的界限，他嘲笑我也好，他用明显的价值判断来嘲笑我，那我把他当成一个事实判断，我承认，那么一笑两知，他的落空了，但是他如果反复的说我，甚至诉诸于行为的话。那么没没没不客气我打回去，我觉得这是这样的一个做法，那么这个，其实生活中无论是个人也好，还是一个团体也好，其实经常都会出现类似的情形，这个，我就不多说了，这个大家可以去留意一下，生活中的很多现象。其实都是这样，包括什么这种地狱炮什么的，其实都跟这有关系，你要是非得给自己设定一个，神兽不可侵犯的这种界限的话，然后你又做不到这个能够阻挡，或者封闭这个别人的语言的话，那么其实反而呢，苦恼的，烦躁的。烦恼的最终是你，而一个聪明人，这个就是能够真正的保护自己的利益，实际利益可以保护，然后至于情绪上的利益，自己可以轻松的化解，我觉得这个才是更好的做法，并且也是我们学习沟通，这门学问可以让我们达到的目标。咱们今天的理论课，就讲到这儿，那么一会儿我们就回群里头来分析，这周大家提交的几个案例。
