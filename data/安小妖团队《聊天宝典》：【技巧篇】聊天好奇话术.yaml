  text: '# 安小妖团队《聊天宝典》：【技巧篇】聊天好奇话术strategic， zero，我是贞贞，很多同学会问到一个问题，就是说我们在社交软件，或者微信聊天的过程当中，会有很多女生，我们如何去认识它，那在这里呢，教给你一个话术，叫做好奇话术。好奇话术的应用，大多是在你跟女生，认识的时期，例如说，你想加一个女生，或者说跟一个女生，刚开始互动的时候，产生吸引的一个连接方法，那好奇话术的核心是，展示的一个姿态，也就是坚强
    凝忍。和强势什么都无所谓，这里呢，我们表现出来的，是一种极高的自信，和一种极高的掌握能力，好奇话术那么分为几种，那么它的展现方式分为，一 行为方式的与众不同，二
    独特的视见观，三 保持神秘感，我们先来说一说。什么是好奇，好奇呢，其实是人类的一个bug，是人脑的一种bug，那么人类对什么东西好奇，什么等于好奇，好奇等于未知加罕见，人类对未知罕见的东西，很好奇，什么是罕见，很简单，如果天空中飞过一个飞碟。会有很多人围观，但是天空中飞过一只麻雀，还会有人围观吗，并不会，那么什么叫做未知呢，我们这里所说的未知，叫做展现冰山一角，我们不可能，把我们自己全部藏起来，那么我们要展示的是一个，角落给女生看。让她想象，后面是有多么大的一座冰山，给她制造她的想象空间，掌握了这两条，你也就掌握了人类的好奇心，只要有足够丰富的经验和谈资，你就可以调动所有人的胃口，而行为方式的与众不同，那这条原理我们也利用了罕见。你跟别人不一样，所以别人会对你产生好奇，万花丛中一点绿，最独特的便是那点绿，一眼就能被关注到，有一个心理学效应，叫十一人效应，那研究者把十一个男人，关在一个房间里，然后放进一个，很漂亮的女人进去。十个男人都齐刷刷地，看向那个女人，结果女人根本就没有，看这十个男人，而是一下子就关注到，那个没有看过来的男人，后来我们称这种现象，叫做十一人现象，是的
    你越独特跟别人越不同，越容易被别人关注到。也就越容易获得别人的信任，第二点，独特的世界观，是通过画术来展示的，我们的世界观，所有人都会告诉你，长大之后要上高中好好学习，毕业考一个好大学，考完大学之后，考研究生才有出路，但是你偏偏开始辍学。自己主宰自己的人生，那因为这是我们想要的，离经叛道，所以人们过着，跟大家一模一样的生活，但是你不一样，你完全可以背着自己的行囊，开始旅行，踏遍世界各地，这种人不常见，你再插入一些，在过程中。你个人的成长故事，这个故事展现的就是，你离经叛道的，独特的世界观，第三点，保持神秘感
    主为之，举一个简单的例子，当女生问你，你有过女朋友吗，你坦诚地交代，你交往过两个女朋友，你觉得女生。会对你产生好奇吗，并不会，你可以说，不要再说这些了，我现在不想说这些了，女生会觉得，你是一个有故事的人，她想挖掘这些故事，那接下来我们来聊一聊，在社交软件，和微信的聊天互动中，我们要运用的是。好奇开场白，什么是好奇开场白，为什么很多人加女生，都加不上，为什么，有没有思考过，这样一个问题，你总是说，我觉得你很漂亮，我想跟你认识，也有很多人，运用了一些，偷奸耍滑的方式，那就是发一个笑脸。但是经过我的测试，我觉得好奇开场白，是加女生最好，最有效的工具，没有之一，那什么是好奇开场白呢，就是未知加狠件，例如，从你的照片，看出很多东西，你想不想知道，你觉得这样的打招呼，女生是否。会不会通过你的好友申请呢，又或者你可以说，刚刚看的朋友圈，发现了你的一个秘密，还有竟然是你，那这样打招呼，这样的开场白，是否比我想认识你，姑娘你挺漂亮的，我叫什么名字，加一个女生，更具诱惑性。这里运用的是什么呢，这里运用的原理就是未知，'
- answers: '-   通过展示与众不同的行为方式和独特的世界观，可以引起女生的兴趣。

