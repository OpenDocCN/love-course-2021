  text: '# 第十四天：风景第14天，风景。我们来回顾一下昨天。第13天，把你的死亡率放在了显微镜下，迫使你面对这样一个事实。，你的生命，你的生活，就像一条从头到脚缠绕的线。你不知道什么时候这条线会断掉。，这里面有美好的东西。我们都需要活得像我们将要死去一样。，因为我们的风景，任何值得去的地方，都没有捷径可走。这句话呢，写在我家里的一本书的粉页上。，这是我爸在我当年退伍回家后送给我的礼物。我在离开部队之前呢。就设定了获得奋斗的目标，并且在创业的辛苦当中开始学习。，这意味着自由时间少得可怜。我花了三年时间从商演到签约，我不得不在演出荒谬的时间工作表中去工作。，后来呢，就被女人给甩了。我意识到啊。我这恋爱观有点不对劲。这座山呢，很高，但是我爬上了它。，我达到了我的目标，把我爸的那句话送给我的时候呢，我爸就已经试图给我喂下红色药丸了。，但当时呢，我没意识到。而且呢，我就把它当成了一句话。后来发现这是男人做的事情。，那我爸呢，说他很骄傲，当你设定了一个高标准，像这样的表演不再令人印象深刻，那么人们已经习惯了。，但那时候呢，我还在我爸身上的男子气概，定义为有毒的男子气概。这就是你必须强加给自己的心态。，没有人关心你为了完成目标，付出了多少努力。他们只关心结果，目标的实现。，那结束第14天，不要沉浸在表演的苦差时当中。以至于当你走在阳刚的道路上时，你只看到自己的脚。。昂首挺胸，面对你即将进入的世界，时不时的，你必须停止前进。向左看，向右看，沉浸在那些只有那些已经接受挑战，重新找回自我的人才能看到的观点当中。，那你的骄傲以及你所经历的成长，我们要去的地方没有捷径。这就是区分那些需要他的人和那些喜欢他的人的原因。，你只是想成为一个有男子气概的男人，你要放弃这条路，太难走了。但是那些需要这些的人，那些一直在海上烧船的人，他们选择过一种真实的生活。永远不会回到他们认为人们会喜欢的那种人。，那些人在放弃之前呢，选择了死亡，那他们宁愿在这条道路上死去，也不愿过一种没守成规的生活。努力融入其中，而不是制造麻烦，放松，回顾一下你的时间表和目前为止的表现。然后准备好继续前进。，因为我们还没有到那一步，我们还有很多事情要做。。'
