  text: '# 安小妖团队《聊天宝典》：【技巧篇】一个惯例【新闻】，【新闻】，我是情感导师唐唐，很多男生千辛万苦，用开场白赢了女生的关注，接着做完了基本的信息交换，然后用前期聊天话题开启了聊天，接下来就迷茫了，不知道该聊些什么。也不知道应该把聊天的方向指引到哪里去，我们时刻要记住一句话，那就是聊天只有一个目的，那就是邀约，所有的聊天都应该以最终的目的为导向，层层递进，最终达到目的，我们首先要做的就是测试女生的反应，咖啡惯例。当你去喝咖啡的时候，记得给你的咖啡拍一张很好看的照片，留下来，这个以后会帮你很大的忙，某个工作日的上午，你可以给女生发这张照片，然后说，我知道你早上很累，送一杯咖啡给你。这里并不是要你真的送女生一杯咖啡，而是发一下照片，大部分的时候，女生收到照片会觉得你很贴心又有趣，然后你可以借此来判断，女生是否愿意和你交流，她对你有什么感觉，她现在是不是有空等等，如果你直接和女生说。美女我们一起去吃饭吧，她绝大概率上会拒绝你，因为你很唐突，但是如果你以这个话题做一些测试，就可以根据女生的反应来决定后续的聊天话题，方向是否应该发起一个邀约，好了今天的内容就讲到这里。下节课再见。'
