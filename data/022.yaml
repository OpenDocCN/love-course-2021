  text: '# 为什么男女比例不失调的地区也要彩礼？——思想的抱团可以改变现实> 原文：<https://zhuanlan.zhihu.com/p/311671143>有朋友给我留言说，我国有的地区男女比例并不失调，但还是要彩礼，为什么？还有，甲地区比乙地区更不失调，甲地区彩礼可能还高一些，为什么？。。。。。。大家之所以问这个问题，都是因为只学了经济学的最简单的原理：供给数量多于需求数量要降价。**真相是，即便供给数量超过需求数量时，只要供给方是垄断的而需求方是一盘散沙的，供给方可以不降价。举个例子，甲城市有十万间房子出租，租客从十万名下降到九万名，房租本应该下降的。但是只要这十万间房子被一家公司拿到了，该公司肯定可以让房租不降反升。****同理，即便是在女性数量略多于男性数量的区域，只要绝大部分女性及其家长的大脑里有一个“思想钢印”——没有彩礼不嫁、没有婚房不嫁。这些女性相当于形成了一个垄断力量，该地区的小伙子们一旦敢于不提供彩礼、婚房，就等着打光棍吧。****——————————————————————**男性的问题就出在一盘散沙，男性的一盘散沙分阶段：最开始是男性集体抵制脾气不好女，后来有很多男的妥协了——女人脾气不好不要紧，贤惠贞洁就可以了。于是，新中国的女人并没有很强的“女人一定要温柔的”的文化，因为脾气暴躁也可以嫁，甚至有机会嫁得不错。再后来，有的男性开始不抵制婚前不守贞女。再后来，有的男性开始不抵制不会或者不肯做家务女。。。。。。。**男方及其家长作为一个集体，大脑中没有形成“思想钢印”，集体抵制女方的某一些缺点。****最悲哀的是，在男方及其家长提供结婚成本一大半的大前提下，我国男性对于女性的“脾气不好”的抵制程度远不如我国女性对于男性的“脾气不好”的抵制程度。剔除掉男方收入超过女方N倍的家庭，若男方的嘴皮子比女方暴躁很多，绝大部分女性是不会忍的；若女方的嘴皮子比男方暴躁很多，很多男的居然让步了。****————————————————————**男女博弈中，只要女方在某几个点上形成很一致的观点，就有极大的力量。而男方在女方的贞洁、温柔、家务能力和意愿上的要求分歧很大，不能在男性内部达成一致，所以被各个击破。只要有相当一部分男性不要求女方温柔或贤惠，那些要求女方温柔或贤惠的普通男子的择偶就很艰难进而妥协。中国男性不抱团，好比南明；中国女性抱团，好比全盛时期的八旗。'
