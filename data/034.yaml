  text: '# 再谈一夫一妻制的天然悲剧> 原文：<https://zhuanlan.zhihu.com/p/159851068>豆瓣最近有一个话题讨论“你从父母的婚姻中得到了哪些启示？”昨天写就的一篇热度排名第二的文章的作者叫“姜小白”，他说：**“20来岁时觉得男人分两种，我妈是运气不好撞渣男了”****“可30岁看。。。。一旦男人在亲密关系中得不到尊重，就像女性得不到安全感一样，很容易困顿蹉跎。。。我妈不太会尊重人，控制欲太吓人了。”****（以上加引号且加黑的句子是姜小白的原话）****————————————————————****请看我过去的一篇文章：**[](https://zhuanlan.zhihu.com/p/71664481)————————————————————我有一个思路，可能会被女生批判，不过我还是说出来：**社会应该驯化女性尊重自己嫁的那个人，即便那个男人没啥本事；当然，也要驯化男性努力给自己的妻子安全感，即便那个女人不可爱。****如果不在男女两边进行驯化的话，我建议两边都不驯化，即不强调妻子应该尊重丈夫，也不强调丈夫应该努力给妻子安全感。**'
