  text: '# 语言腐败不是你想用就能用的> 原文：<https://zhuanlan.zhihu.com/p/76565885>有很多人跟我讲，为什么不学习某些人搞语言腐败，把直白的东西包装一下换个说法？我不得不说，太幼稚了。擅长使用语言腐败的那一方是不会放过你的。以“处女情结”为例，不管你怎么包装都会被追着打的。举个例子，早就有人在网上说他的女朋友必须要“单纯”，很快就有人追问“单纯”是个什么意思。如果你敢说你的女朋友必须要“纯洁”，追问你的人更多。——————————————————真相不在于是否搞语言腐败。而在于女性用了语言腐败，男性中相当一部分人假装不知道语言腐败背后的真实含义，甚至附和，总之气氛不尴尬。男性用了语言腐败，女性会及时揭穿、反击，至少不会附和你，气氛会尴尬。你不服气的话就试试，如果你遇到一大群青年男女在一起的聚会，女生说希望找一个**很有上进心**的男士当未婚夫，不会引起尴尬，因为在场的男男女女都附和（至少不反对）。你说希望找一个**很纯洁（或者你寻找的其它含蓄词汇）**的女生当未婚妻，就会引起尴尬，因为无人附和你，空气中有一种不赞同你的尴尬气氛。**一部分女性的语言腐败之所以成功并不在于语言本身的功效，而是因为两个原因：****1、女性内部基本达成共识（极少数不以为然的女生会保持缄默）****2、男性中的一大半人附和，一小半不想附和的人在网络下的现实生活中也不会拆台、不会制造任何尴尬气氛。****——————————————————****最后做一个理论总结：****1、若甲集团拒绝接受一件事的合理性，则乙集团无论是直白还是玩语言腐败都没用。例子，女性拒绝接受男性的处女情结。****2、若甲集团接受一件事的合理性，则乙集团无论是直白还是玩语言腐败都可以。例子，男性可以接受女性希望男友不要比自己矮。****3、若甲集团接受一件事的合理性但略有抵触情绪，乙集团用语直白可能会让甲集团中的一些人不悦，乙集团用语含蓄的话被接受度更高。例子，女性对男性的不夸张的经济要求，男性可以接受但是又有一点小不爽。****综上所述，语言腐败这一手法是在对方已经接受一件事的合理性但略有抵制情绪的时候用的。**'
