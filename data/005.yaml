  text: '# 很多人会被一种看似档次高实则误导性很强的理论迷惑> 原文：<https://zhuanlan.zhihu.com/p/409134205>某些人会传播一种错误的理论，迷惑了很多很多人，其中不乏智商颇高的人。阐述如下：一、先描述一种很高级的精神境界。这种精神境界在古今中外是真的存在，再说一次，是真的存在。二、然后问受众想不想体验，甚至说体验不到就是质量不高的人生。必然有一些受众觉得确实如此。**三、然后对受众说，既然渴望体验到高的精神享受，请受众自己把自己的精神境界提高、再提高。**————————————————————你们看出上面理论的错漏之处了么？如果你觉得没毛病，那你真的是被骗得不轻。**凡是不需要别人配合，你自己独力可以完成的事，上面的理论就是正确的或者基本正确**。譬如说，你业余爱看哲学书。你的同学、同事爱看哲学书更好，他们不爱看哲学书也不妨碍你下班后沉浸在高妙的哲学境界中。**凡是需要别人配合你才可以完成的事，上面的理论就可能是错误的。你需要别人配合的程度越高，对上面的理论就越是要警惕。****我举个很简单的例子，你觉得只有喜欢一个异性达到一种比较高级的状态才应该追她，否则就很low。你有不低的概率沦落为毕业后相亲，而且跟你相亲的女生精神境界没有你高、恋爱经验比你多、性经验比你多。****我再举一个例子，如果你穿越到大清朝后期当官，你当不了清官。懂历史的都懂，不懂的请去看书。****当你要做成一件精神境界比较高的事情而且需要别人配合才能成事，你必须紧密观察你所处时空的制度、文化、他人的精神境界等要素跟不跟得上你。跟不上你，你必须随大流，或者你干脆放弃这件事（譬如放弃恋爱结婚、放弃做官）****——————————————————————————**最可笑的是，被这种理论骗了的人有一种“举世皆浊我独清”、“举世皆笨我独智”的感觉。他们以为“城猎”站在第一层，自己站在第二层，殊不知我已经站在第三层看他们的高级理论了。'
