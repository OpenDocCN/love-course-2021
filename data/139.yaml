  text: '# 热衷于在儿女身上过“运筹帷幄”的战略决策瘾也许是中国父亲最大的缺陷> 原文：<https://zhuanlan.zhihu.com/p/55409088>这个世界上的工作从上到下可以分为三种：战略、战术、业务执行。对于多数人来讲，越往后越琐碎，越没意思。举个例子，给你两个选择，在一个世界最清廉的专制国家当二十年月薪一万（除此之外无任何福利）的教育部长思考教育战略问题，在该国当二十年月薪一万五的一线小学教师。我觉得一大半受过一定教育的人会选前者。为何过劳死的往往是执行层而不是战略层？真相是战略思考是很爽的一件事，并不是那么累。一个程序员也许会购买欧洲某国教育战略的书看十个小时，而不会买《如何当好一个小学班主任》看十个小时。为啥男人热衷于当键盘侠思考大问题？过的也是这个瘾。～～～～～～～～～～～～～～～～～～～～～～～～～～～～～在一个科层制的机构，一个男人要努力攀爬到高层才有机会在单位做战略决策，绝大部分男性根本就没戏。除了在一个大机构的科层攀爬之外，男人还有一个机会过一把战略决策的瘾———创业。开个小门店就可以领导几个服务员了，但是，没那个本事的人创业，会迅速显出败相，甚至把家产都亏光。所以一般人也不敢创业，怕风险。在不需要自己承担较大风险的前提下，譬如国企选拔一个男员工当领导，即使没有机会捞油水，单纯为了过一把战略决策瘾，那个男员工也会干的。～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～对于许多男人来说，他会把“运筹帷幄”的劲头拿到儿女身上，譬如说填志愿、选工作、择偶。。。。。。。。智慧不够的父亲这么干难道不也是有风险吗？当然有。不过这种风险与创业的风险不一样，一是大部分男人清楚知道办企业的风险而没有察觉出填志愿等事务的风险，二是办企业失败第一个月就会亏而干涉子女大事的恶果会显现得比较慢。说一句刻薄的话，一个在领导、同事、老婆那里暗淡无光，一辈子也没有机会搞战略决策（路线选择）的无能男人，在干涉子女的那一瞬间，他的内心也焕发出当领导的容光。很多人都有这个毛病，尤其是男人，尤其是东亚父权文化下的男人，一辈子太想搞几次战略决策了。～～～～～～～～～～～～～～～～～～～～～～～～～～～～真正懂的人就知道，重大战略决策（路线选择）是非常险的，没有一定的智慧就不要干，不是随便一只三脚猫就可以做好的。一般来说，只有一个人的智慧比另一个人高很多，才可以让高很多的那个人代替低很多的那个人做主搞战略决策。不仅仅如此，对于谨慎而又疼惜子女的人来说，应该接受一个理念——如果子女的命不好，他的人生肯定会毁掉，那也应该由他自己毁。举个例子，一个女生就是个婚姻不好的命，父亲替她做主与她自己做主都得不到好夫婿。那当然要由她自己做主。女儿选的老公不好，父女情分还在；父亲选的女婿不好，父亲活着愧对女儿，不如去撞死算了。如果是我本人，我必须保证我的段位高于已成年子女两个档次，而且占卜之后才敢干预大事。子女自己毁自己是一回事，父母毁子女又是另一回事。中国文化下，有些父亲觉得子女的人生也是属于自己的，子女毁得、自己也毁得，这是一种必须要打倒的观念。～～～～～～～～～～～～～～～～～～～～德薄而位尊，智小而谋大，力小而任重，鲜不及矣。———《周易》愿中国那些无能的、企图在子女身上过战略决策（路线选择）瘾的父亲琢磨琢磨周易里的这句话。如果有人被亲爹（或者亲戚）步步紧逼而感到不快，记得把我这篇文章转给他看看。'
