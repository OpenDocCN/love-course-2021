  text: '# 知乎的佛学水平明显高于儒学、基督教神学水平> 原文：<https://zhuanlan.zhihu.com/p/55492012>剔除掉和尚、神父/牧师、大学主攻这些方面的人，只看业余人士，知乎的佛学水平明显高于儒学、基督教神学水平。这三个领域的入门级书籍我都看过一些的，知乎网友写的佛学答案有很多比佛学概论之类的书深得多，而且南传佛教、汉传佛教、藏传佛教都有不错的答主。儒学就惨得多，剔除掉在大学主修中国哲学的知友，很少有答案写得比劳思光的书更深的。很多胡说八道、错漏百出的答案也能混个高赞。基督教也一样，剔除掉大学主修基督教神学的知友，很少有答案写得比牛津通识读本的那本基督教入门书更深。～～～～～～～～～～～～～～～～～～～～～～这间接反映出在当代中国还是佛教在读书人中基础深厚，群众基础深厚了才涌现出高手。儒家与耶教差太远了。耶教的问题这次先不谈，谈谈儒家。儒家作为古代中国官方意识形态，到今天已经是过度的衰败了，我还是有一丁点心痛的。随便一个人，仅仅是听说过“饿死事小失节事大”或者“灭人欲存天理”这句话就公然贬低宋明理学这个宏大体系，而且获赞颇多，真是可悲。朱熹、王阳明好歹也是先秦时代之后整个东亚的大哲学家，日本人韩国人都承认的。补一句，我感觉知乎玄学水平似乎也高于知乎儒家水平，儒学已经沦落到不如算命看相的地位了。'
