  text: '# 口头鼓吹异性遵守一项规则却在行动上不力挺，是不好的行为> 原文：<https://zhuanlan.zhihu.com/p/48807699>假设有个未婚小伙子，普通上班族一枚，每天利用业余时间在网上鼓吹女性应该脾气好。后来，他面临结婚对象的选择，甲女士工作不错但是脾气不好。乙女士工作很差但是脾气好。两个女士都对他颇有好感，只要他点头就嫁给他。大家都劝他选甲女士，他毅然选择了乙女士。保守估计，这一次的选择导致该小伙一生的经济损失总计高达百万（以当前物价衡量的百万）。（由于评论区有人抬杠，所以这一段有所修改，而且假设甲乙婚后给自己花的钱占自己收入的比例类似。在枝节问题上抬杠是没有意义的，我修改一下就OK了。如果你的反驳不足以造成我的观点坍塌，就别反驳了，因为我修改要耗费时间）你可以指责该男士宣扬的“脾气好”是约束女性的糟粕，但是你不得不承认他的宣扬是真诚的，因为他宁可日子艰难也要这样选。～～～～～～～～～～～～～～～～～～～当一个男人不止一次鼓吹女人应该如何如何，他必须要在择偶的时候，真的看重他鼓吹的那个点。所谓“真的看重”，就是在有选择余地的时候，肯付出一定的代价。（是一定的代价，并不要求是极大的代价）反之亦然，当一个女人不止一次鼓吹男人应当如何如何，她也要在择偶的时候真的看重她鼓吹的那个点。所谓“真的看重”，就是在有选择余地的时候，肯付出一定的代价。（是一定的代价，并不要求是极大的代价）～～～～～～～～～～～～～～～～～～～～曾经有不止一个女生跟我说，当周围的人都知道她私生活清白之极的时候，热情的男人变多了。但是。从没有男性跟我说，当周围的人都知道他私生活清白之极后，热情的女人变多了。（因为帅所以遇到热情的异性，倒是常有）当一个女生不打算用实际行动追捧私生活清白的男子，就不可以在口头鼓吹男人去遵守这个东西，这在客观上是耍弄男人。最后举一个例子，冠姓权的例子。男性多半宁可娶工作差但是让孩子随父姓的，而不肯娶工作好但是拿走冠姓权的。女权分子鼓吹肯放弃冠姓权的男人是好男人，她们应该用行动力挺，宁可嫁穷一些但放弃冠姓权的男子，也不嫁富一些但不肯放弃冠姓权的男子。千言万语浓缩为一句话————不肯用行动力挺的人，就在公共论坛上闭嘴吧，不要耍弄异性了！'
