  text: '# TO:逼儿子结婚的父母> 原文：<https://zhuanlan.zhihu.com/p/337956620>一、首先，父子要坦诚探讨“一地鸡毛”的婚姻。结婚前准备好的物质基础（房、车、启动资金）、婚后家庭运转的收入、家务、脾气、性、生育后代。以上六项是婚姻涉及的几项重大事项。性、生育后代暂且不论，逼婚的父母必须先跟子女非常坦诚地就前四项交换意见。1、婚前双方对新婚家庭的财富投入。能够接受的女方对男方要求的上限，自家对女方要求的下限。2、婚后收入。能够接受的女方对男方要求的上限，自家对女方要求的下限。3、家务。能够接受的女方对男方要求的上限，自家对女方家要求的下限。4、脾气。同上二、若上面一项分歧很大而且是父母对女方家务、脾气等要求低儿子对这些要求高，那么我可以很笃定地说，父母催婚的目的就是抱孙子，宁可儿子婚姻生活不如意，也要繁殖下去。这种父母其实是把私心藏在“一切为了孩子”的冠冕堂皇的口号中。三、有些父母会假惺惺附和儿子，也表示不如意的女生坚决不娶进门，但实际上随时准备暗中妥协。这种对亲生儿子耍花招的父母要想一想，若自己更老的时候被儿子耍花招了怎么办。四、有些父母是真心实意和儿子一起对儿媳妇有高要求，但对社会形势判断不准，觉得不是太难找、迷之乐观。对于这种情况，可以在春节搞搞调研，譬如说看豆瓣话题，问问亲友等。其实这种父母看社会的眼光不毒辣，不配做重大决策。*
    * *几十年来，女性在婚前守贞、温柔、贤惠等领域确实在退步。能够夸耀自己的妻子具备这些特质的男性越来越少是不争的事实。其实很多为人父母者是知道这一点的，但是他们秉持着“有后大于一切”的思想，忽悠儿子结婚。举个例子，有的父母是父亲做家务多过母亲，但是母亲居然对儿子说“娶个老婆照顾你”。再举个例子，有些父母知道已成年儿子对女性、婚姻的看法过于理想化，故意不纠正，就是害怕儿子对婚姻失望，耽误自己抱孙子。---------------------人活一辈子，被人当工具，当别人是工具。亲如父子者，应该避免这种藏私心、耍花招的把戏。父母可以建议儿子结婚，但是要注意两点：一、父子二人必须一片赤诚，不要明明想的是甲，却粉饰成乙说出来。如果你确实想的是“宁可儿子婚姻不怎么幸福我也要抱孙子”，就直说。二、不要不讲道理、不要胡扯天经地义。解放前儿媳还给婆婆早晚请安呢，催儿子结婚的男人，你自己的老婆给自己的老娘早晚请安么？“天经地义”四个字是无能的人的说辞。有本事就把道理讲清楚讲透彻。'
