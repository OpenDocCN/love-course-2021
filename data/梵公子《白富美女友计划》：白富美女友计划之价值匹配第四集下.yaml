  text: '# 梵公子《白富美女友计划》：白富美女友计划之价值匹配第四集下在總結了這個六點之後呢，我在聯繫我的自身的一些經歷啊，經驗我再說一點核心的內容，我有一個之前一個學員啊，他就是在我的輔導之下呢，成功的找到了他，本來根本匹配不到的一個白嫂妹，她是什麼情況呢。我的這個學員他是在一個四線城市長大的，然後家裡條件雖然不窮，但是也很一般，然後父母供他去上了一個很普通的大學，然後呢也順利畢業了，但是就是看著平民無奇的這麼一個他，在我的幫助下是順利找到了白嫂妹。那他是怎麼做的呢，首先第一個我結合他的身高，因為這個我的這個學員他有個優勢，就是他個子很高，雖然他有點胖他個子很高，所以我就建議他你這個個子有優勢，那你就不要待在北方了，因為他的老家是在河南。在河南駐馬店，所以我就建議他你去到南方的城市，因為南方的話，普遍男人的身高不會很高，你這方面就是一個優勢，聯繫他的情況的話，我建議到他去到了，當時我給了他這麼四個選擇，第一個是杭州。因為杭州是目前二線城市的領頭羊，然後以浙江人普遍比較名副，有錢的白嫂妹會比例比較大一點，所以我就建議他去到了杭州，第一個，第二個是南京，同樣的道理，也是二線城市比較發達的，然後江蘇也是有錢人比較多。第三個就是廣州，因為廣州毫無疑問，廣東省的有錢的富婆也很多，那麼第四個一個道理的就是深圳，其實四個省會，我還建議他可能如果情況真的太窮了，那你可以去選擇一些，比如容易找到白嫂妹，白嫂妹比較多的一些。南方的一些經濟發達的城市，然後房價又不是很高，生活成本也不是很高的城市，比如說東莞，比如說珠海，這些人均GDP特別高的，毫無疑問就有錢人比較多，蘇州
    寧波 溫州 京華，還有成都。這些城市有錢人私家車的保有量都特別高，你在街上都可以看到很多豪車，而且這些城市，因為它是二三線城市，雖然你也不是很優秀，但是你可以擊敗很多當地的男人，通過你跟我們的學習，掌握這些技術。你要擊敗當地的其他男人，簡直太容易了，那當時我的這個學員，也是在我的建議之下，他去到了廣州，然後他由於身高很高，在那邊基本上靠身高就很多，以前在北方對他根本就沒有，任何的窗口的妹子。在廣州對他就特別有窗口，因為他身高真的很高，他本來是說要去做一個程序員，一個月能拿2萬多，我說你太數目吞光了，一個月2萬多，並不能讓你改變你的階級，讓你實現階級的跨越，因為2萬多外錢說實話。自己擁有像我可能，我的生活是成本是比較低的，我一個月只需要花兩三千，但是可能富饒倒是，他一個月花3萬，2萬對他來說是很少，所以我就說，你一個月2萬多外錢，也沒有什麼意義，你不如去找一份特別體面的工作。可能一個月工資只有5千，所以他聽同我的建議，他去找到了一份，也是事業單位的工作，一個月5千多外錢，算上工資免強打到7千，個稅的起交增典，然後但是他工作很清閒，本來可能做程序員，996天天要加班。但當他做了這份工作，每天5點就可以下班，我每天都可以去，廣州的天和居最繁華的市中心的，K11還有天環廣場，以及著名的復活出沒地，就是太古惠去搭訕，經過長時間的持續不斷的搭訕。以及後續我對他的一對一的聊天操作，聊天指導操作，順利的找到了廣東的一個白富門，然後跟他現在已經是準備訂婚了，那所以兄弟，不管你的條件怎麼樣差，你都可以通過我剛剛上述這6點，去實現加槓桿。去實現跟白富美價值匹配的機會，去認識到他們並吸引他們，那麼我們第五節見。'
