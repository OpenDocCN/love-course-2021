  summary: "-   人们在沟通中常常表现出五种倾听方式：转移、选择性倾听、虚假式倾听等。\n    1.  转移、打断话题、答非所问、自顾自说话。\n\
    \    2.  选择性倾听、断章取义、只关注感兴趣内容。\n    3.  虚假式倾听、假装全神贯注、实际思想在神游。\n-   积极倾听是一种有效的倾听技术，能增进理解和改变。\n\
    \    1.  被积极倾听时，人们更愿意谈及自己的经验和感受。\n    2.  积极倾听让对方感到被理解，更容易接受建议。\n    3.  倾听双方都得到成长，需要倾空自己、换位练习、观察非语言信息。"
  text: 或是自己感兴趣的事情上。，他们的回应方式和策略就是转移，打断话题，转移对话焦点，答非所问。自顾自的说话。是他们经常会做的表现。，第四种，选择性倾听，断章取义的来源。从某种意义上来说，我们都是会选择性倾听的人。通常我们只会在自己感兴趣或者觉得重要的内容上竖起耳朵听，付出专注力。，但在夫妻关系的沟通中。习惯于选择性倾听的人，很容易断章取义，并做出不恰当的误解的回应。因为他只关注那些自己感兴趣、愿意听，或者能印证自己想法的内容。，除此以外的部分，他们通通拒绝和过滤掉了。第五种，虚假式倾听。有些人会使用虚假式倾听。他们会假装很用心地在听，表面上一副全神贯注的样子，平平点头，而实际上他们的思想却在神游。，虚假倾听是真诚倾听的山寨品，礼貌是他们伪装的面具。他可能觉得你的谈话很无聊。或者已经听你说过了。总之，他对你说的话完全没有接收，他觉得自己的事情比听你说话重要得多。对每一次谈话都付出100%的专注是很困难的事。，我们的倾听能力也受着很多方面的干扰，但在夫妻关系中。有意识的训练和提升倾听能力不在忽视沟通中倾听的作用，减少无效的倾听，就会使两个人关系中的误会减少，从而获得更多正向的发展。，在这里，我和大家分享一个很有效的技术——积极倾听。这是以全面准确地理解对方为目的的倾听技术。，美国心理学家罗杰斯和法森的研究发现，被积极倾听时，人们更愿意谈及自己的经验和感受，也更愿意听进去别人的话，并做出改变。，被积极倾听的人能感到更多的被理解。他会感到你和他是在一起探索，一起理解他自己。，所以，在这样的基础上，你在和他提出建议时，他就比较容易接受。，更重要的是，你在积极倾听对方的时候，其实也向对方展现了你更成熟的状态。。他们会从你身上学习到更成熟、更好的沟通办法，逐渐替代掉他原先不好的沟通习惯。，沟通的双方都得到了成长。那么，怎么听才叫积极倾听呢？，第一，倾空自己，全神贯注。，其实，很多时候，我们在听别人讲话时。只付出了50%精力在对方身上，而另外50%精力都在思考自己接下来该怎么回应。，比如思考，是赞同还是反驳？该怎么赞同或反驳？我的观点该怎么表达？等等。，这些想法占据了我们的注意力。阻碍我们倾听对方的全部信息。，所以，积极倾听的第一步就是倾空自己，把注意力集中在对方身上。，二，换位练习，理解对方。，在沟通中，我们要着重听对方的想法、感受和体验，并尝试将自己放在对方的位置。。以对方的视角看待和理解他讲述的内容。，换位思考的能力可以在日常生活中练习。，比如和老公、朋友聊天时，你可以用自己的话重述一遍刚才对方说过的话，向对方验证你是否准确、全面地理解了他。。然后再说出你自己的意见和看法。，你还可以在听的时候问自己这三个问题，他想告诉我什么，这对他来说意味着什么，他怎么看待这件事。，这种刻意的练习会提升你感知他人的敏感度，帮助你学会真正的高效地理解他人。。三，观察和验证非语言信息。，我们的态度、观点等也可以通过非语言信息表达出来，积极倾听也包含了观察对方的姿态、语速、语调等等。，去判断对方有哪些语言之外的信息。，比如，你的老公虽然在发脾气，但一直侧着身。避免看你，这也许说明他同时也感到抱歉，不敢面对你。，再比如，你老公虽然在点头，但他抱着胳膊，和你隔得很远，这也许说明他在防御，并不真的认同你说的话。，需要注意的是，对于非语言信息我们要去验证。而不是抓住线索后立刻给对方下定论。，因为，不同的人表达情绪的方式不一样，看到线索后去验证，才会令对方感到你在试图理解他，而不是武断地对他进行评判。，4。避免评价和建议，恰当的回应。积极倾听中的回应一定要避免评价和给建议，
- answers: "-   如何积极倾听并在沟通中表达自己的理解和感受？\n    -   积极倾听需要倾空自己，全神贯注在对方身上，换位练习，理解对方的想法和感受，观察和验证非语言信息，避免评价和建议，恰当回应对方的表达。\n\
    -   积极倾听是否意味着被动？如何理解积极倾听的过程？\n    -   积极倾听并不意味着被动，而是一种主动的倾听方式，通过全神贯注、换位思考、观察非语言信息、避免评价和建议等方式，真诚地理解对方的意图和感受，以促进有效的沟通和互相理解。\n\
    -   在夫妻关系中，为什么道歉如此重要？为什么有些人难以道歉？\n    -   道歉在夫妻关系中至关重要，因为它能修复破裂的关系、缓解冲突、增进理解和信任。有些人难以道歉可能是因为认为承认错误等于承认自己是坏人或无能，害怕暴露脆弱和失控，担心得不到原谅或被抓住把柄，受到家庭教育和社会教育的影响，以及性别差异等因素。\n\
    -   不愿道歉的人可能持有怎样的观念？他们为什么认为承认错误会让自己感到不好？\n    -   不愿道歉的人可能认为承认错误等于承认自己是坏人或无能，觉得承认错误会暴露脆弱和失控，担心得不到原谅或被抓住把柄，受到家庭教育和社会教育的影响，以及性别差异等因素导致他们认为承认错误会让自己感到不好。\n\
    -   承认错误可能会对个人的自尊和自我意识产生什么样的影响？\n    -   承认错误可能会对个人的自尊和自我意识产生负面影响，因为有些人将自己的行为和品质、能力直接画上等号，认为承认错误等于承认自己是坏人或无能，导致羞耻感和失败感，使得自我感到愧疚和自我分裂。"
