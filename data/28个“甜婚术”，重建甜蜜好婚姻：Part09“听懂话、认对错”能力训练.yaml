  summary: "-   本节课学习了如何健康抱怨和高难度沟通技巧，以维护婚姻关系。\n    1.  抱怨在婚姻中是不可避免的，但要避免抱怨演变成指责。\n\
    \    2.  学习如何正确沟通，包括倾听和表达能力的提升。\n    3.  防御性倾听是一种无效倾听状态，会导致沟通障碍和关系破裂。"
  text: '# 28个“甜婚术”，重建甜蜜好婚姻：Part09“听懂话、认对错”能力训练夫妻恩爱有秘籍，手把手教你养出一个好老公。，大家好，我是林蔚，你们的婚姻情感导师，蜜爱课堂的创始人。，致力于用专业知识，帮助中国两亿家庭提升爱商、婚商指数，解决实际婚姻问题。，在上一节课中，我们了解了。婚姻中的抱怨是不可避免的。，抱怨在一定条件下是积极而且具有建设性的。，但我们要谨防抱怨演变成指责。，不健康的抱怨往往会破坏夫妻关系，留下隐患。，因此，我们学习了如何健康的抱怨的技巧。，接着。我们还学习了如何搞定高难度沟通的技巧，以应对婚姻中的挑战。，这些沟通技巧，你都可以运用到日常的婚姻生活中。，一说到擅长沟通，大部分人都会联想到能言善道。，我们在沟通不畅或受挫的时候。也会首先怀疑是不是自己表达能力有问题。，但其实，真正有效的沟通不仅包含了表达能力，更包含了倾听的能力。，这节课，我们就来学习一下如何正确的倾听。，其中，积极倾听术就是正确训练和提升倾听力的法宝。。倾听并不是注视、听到和频频点头。，尤其在夫妻关系中，我们只有真正听懂和理解了对方的表达，才能更准确地回应。，倾听需要我们抱持一种理解对方的意图，才能更有效地推动对话顺利进行，最终达到沟通的目的。。我们对关系的满足感也更多来源于被倾听和被理解。，一项婚姻调查研究显示，在倾听时不能了解对方的观点，成为夫妻沟通中最常见的严重问题之一。，然而，与亲密伴侣在真实的沟通场景中。我们往往很容易陷入无种无效倾听的状态。，要成为一个优秀的懂得倾听的伴侣，发现并克服以下这些状态是必要的一步。，下面这五种无效倾听你需要克服。，第一种，防御性倾听。沟通中陷入自我防备的人。。在各种有问题的倾听方式中，防御性倾听对关系的破坏力最强。，处在这种倾听状态中的人，意图不在于理解对方，而在于防御和自我保护。，他总是将注意力集中在别人哪句话攻击了自己，冒犯了自己。，从而剑拔弩张。高度戒备，时刻准备着还击，最后让对方也感受到被攻击。，另外，防御性倾听还最不容易被察觉，因为它属于倾听者的一种本能的自我保护。，它会警觉地在对方与自己之间树立起一道保护屏障，用来抵御他人的攻击。。这道屏障必然会导致误解的产生。，心理学家们总结了六个陷入防御性倾听的信号，我们可以对照着自查。，1。听别人说话时，内心有声音不停地在说，我没有，我不是这样的，等等。，2。倾听时觉得很受伤，很委屈。他怎么能这样伤害我呢？，3。努力找出对方话里的指责，有哪些是伤害到你的？，4。总认为对方话里有话，并觉得自己能听出背后的潜台词。，5。对方还在说的时候，就已经忍不住想要反驳对方对你的指控。，6。对方会反复向你澄清，他没有别的意思，请你不要介怀，不要有别的想法，等等。，当进入这种状态时，沟通的目的不知不觉转移到了如何抵挡攻击，如何躲避伤害，如何驳斥对方上面。。从而无法准确理解对方真正想要表达什么，就开始迫切地直接打断或进行辩驳，不让对方把话说完。，这是人为设置的沟通障碍，会影响两个人之间的信任，妨碍互相的理解，曲解对方的善意，还会让夫妻的关系陷入僵局。。不仅如此，这种防御的状态还会传染给对方，会导致对方也陷入进去。，两个人的沟通就变成了一种互相防御攻击的恶性循环。，第二种，埋伏性倾听。使用埋伏性倾听的人，他不试图了解对方。而是不断地挑剔对方表达中的漏洞。他会很小心仔细地去听每一个细节，从对方的话里搜集资讯和漏洞，让沟通就像一场侦查。，埋伏性倾听很容易使对方产生防备，不能敞开心扉。最后阻碍沟通。，第三种，自恋性倾听。沟通中的自我陶醉者。这种倾听者，无论对方说什么，他总是会把话题引到自己的身上，'
- answers: '-   人们在沟通中常常表现出五种倾听方式，包括防御性倾听、埋伏性倾听、自恋性倾听、选择性倾听和虚假式倾听。

    -   积极倾听是一种以全面准确地理解对方为目的的倾听技术。它能带来更多被理解的感觉，促进对话顺利进行，增加沟通的效果，让对方更容易接受建议。

    -   在转移的倾听方式中，人们会表现出挑剔对方表达中的漏洞，不试图了解对方，而是不断地寻找对方话语中的漏洞。

    -   选择性倾听会导致人们只关注自己感兴趣或认为重要的内容，而忽略其他部分内容。

    -   积极倾听可以让对方感到被理解，因为倾听者真诚地试图理解对方，站在对方的角度思考，这样对方更容易感受到被尊重和理解，从而更容易接受建议。'
