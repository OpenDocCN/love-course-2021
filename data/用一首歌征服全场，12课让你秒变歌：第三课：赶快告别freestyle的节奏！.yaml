  text: '# 用一首歌征服全场，12课让你秒变歌：第三课：赶快告别freestyle的节奏！大家好，我是盈兴老师。很开心，这一周的课程又跟大家见面了。，上节课我们讲的是如何告别五阴不全的问题。不知道大家经过练习以后是不是有所改变呢？，唱歌就是这样，每天坚持不懈的练习，你一定能够看到奇迹的发生。，那今天我们要学习的课程是，赶快告别freestyle的节奏。，什么是freestyle呢？，有些人唱歌，心里没有节奏，想怎么唱怎么唱。，还有些人唱歌，跟着音乐总是不知道从哪里进。或者在什么时候应该唱什么样的乐句。，那今天我们就来学习一下，怎么样让一首歌能够卡在节奏上。，那首先我们就要了解一下，什么是节奏。，节奏通俗一点理解，就是声音发出的规律。，每一首歌，每一句一句的歌词。都是在一种规律下进行循环。，我们在听音乐的时候，身体也会不由自主的跟着节奏摇摆。，那在节奏的带动下，人本能的会展现出反复、对应等连贯性的动作。，那节奏在音乐中真的有这么重要吗？，当然了。节奏相当于是一首歌曲的骨骼。，如果你的节奏不稳，就好比人在走路的时候，腿脚不协调。，直接导致的情形就是有点瘸。，在唱歌上表现出来的就是忽快忽慢，找不到正确的演唱点。，我也不知道什么时候唱什么。因此会影响到歌曲的表达完整度和美感。，那我们先学习节奏的几个小知识点吧。，第一个就是节拍。，那什么是节拍呢？，在音乐中，时间被分成均等的基本单位，有一定强弱分别的一系列拍子。，在每隔一定时间内重复出现。就叫做节拍。，我们来看一下视频的演示。，好，那我们学习第二个小知识点，就是小节。，什么是小节呢？，在音乐进行中，强拍、弱拍总是有规律的出现。，从一个强拍到下一个强拍之间，用短竖线划开，就叫做一小节。。我们依旧来看一下视频的演示。，好，我们数一下小节。，四拍一小节。准备。，一，二，三，四，我们能清楚地看到屏幕上的四个小点在一次的循环，所以它每响四下，这就是一小节的循环。，好，那我们学习第三个小知识点。叫做四四拍。，我们通常听到的流行歌曲中，用到的大部分都是四四拍。，那四四拍是什么意思呢？，就是以四分音符为一拍，每小节四拍。，通俗的讲，我们在特定的速度下，匀速的拍四下，就是一小节。，OK，这是一小节。，那么我们怎么样循环下去呢？这样来。，一，二，三，四，二，三，四，三，四，好，我刚才拍的就是四小节的节拍。，知道了四四拍，我们就要学会找到一首歌里的小节和拍子。，一首歌里的小节和拍子怎么分辨的呢？。这是一首节奏感比较强的歌，所以它的鼻鼓就是我们找节拍的最重要的参考部分。，好，我们从下一段开始。，一，二，三，四，二，三，四，四，五，六，三，四，七，二，三，四，我们数小节数。，一，二，三，四，五，六。七，八，听完了节奏比较强的歌曲，那我们就来听一听没有鼓的歌怎么找节奏。，这首歌的节奏型比较难找，所以我们要在心里有这么一个固定的节奏模式，以它来做参考。我们试一下。，一，二，三，四，二，三，四，三，二。三，四，四，五，二，三，四，五，二，三，四，五，六，七，八，好，接下来我们选一首钢琴起前奏的歌，找一找它的节奏。，钢琴走的是分节和弦，所以我们听到的，这就是我们的参考标准，我们跟着它找一下。，一，二。三，四，二，二，三，四，三，二，三，四，四，二，三，四，五，二，三，四，七，二，三，四，八，二，我们接着数小节。，一，二，三，四，五，六，七，八，七，八，十，十，十，十，十，十，十，十，十，十，十，七。七，七，七，八，八，那普通的流行歌曲没有动动动动的底鼓来做这个标志。，那我们应该怎么找呢？，听这首歌。，一，二，三，四，二，二，三，四，四，五，五，'
