  text: '# 微信聊天课（完结）：第08课：永不出错的聊天法则，我不允许你不知道！（十大赠品微信97887667）第八節課，這一個永不出錯的萬能聊天法則，我不允許你不知道，很多人聊天總會犯各種各樣的錯誤，有些人會說很多，比如對方只是簡單的發個表情包，或者嗯嗯，他就給對方發一大段話，恨不得把自己今天發生的所有事情。都告訴對方，有些人會過度的，不斷地發表情包，或者說，嗯嗯，告訴對方，有些人會過度共情，比如對方只是和你分享一下加班時遇到的一些事情，並沒有說加班很辛苦，他們卻會安慰對方，哎呀你好辛苦啊，心疼你。這樣對方其實也會覺得非常奇怪，我都沒說辛苦，你幹嘛說心疼我啊，莫名其妙的，這些錯誤會影響我們的聊天質量，會讓對方覺得尷尬，不知道怎麼接話，或者說對方的感傷很低，不值得來往。那麼有什麼方法可以減少我們在聊天中出現的錯誤，當然有了，今天我就教大家一個萬能聊天法則，只要你掌握了這個法則，就能大大減少你在聊天中出錯的頻率，這個法則就是以牙還牙，熟悉我的同學可能都知道。這個法則是我一直倡導的，和男生相處時必須要遵守的法則，也就是說，和男生相處，不需要想他腦子裡面想的是什麼，而是要複製對方的行為，他怎麼對你，你就怎麼對他，他不怎麼理你，你也不怎麼理他，他和你聊天很冷淡。那你就要停止聊天，不要繼續下去，他對你很熱情，你也要很熱情，總而言之一句話，你根本不需要動腦子，只需要複製對方的行為就可以了，這樣做的好處是，既不用擔心對方冷淡死，自己會過度付出。也不用怕對方對你有意思，你卻心裡糊塗得很難，就能有意思，你卻心裡糊塗的措施機會，這個法則用在聊天上，也是非常合適的，那具體要怎麼運用呢，第一，對方講事你負荷，對方吐槽你共情，其實很多人並沒有發現。我們平常所說的話分為兩部分，事件加情感，有些話只有事件，比如，我今天晚上又要加班，這一週每天都要加班到晚上九點，有些話只有情感，比如，我真的太討厭我老闆了，天天這樣加班，煩死了，有些話則是事件加情感。我今天晚上又要加班，這一週每天都要加班到晚上九點，我真的太討厭我老闆了，天天這樣加班，煩死了，如果用以牙還牙原則，那就是，別人說事情，你就要負荷這件事，又加班了，我一年加的班都沒有你一個月加的多。你們公司業務也太忙了，天天加班，或者詢問細節，最近業務很忙嗎，怎麼天天加班，這個時候，你絕對不能共情，因為對方根本沒有表達情緒，如果你共情了，那就是犯了情感過度的錯誤，對方會覺得莫名其妙的，當然。如果你還是想共情，可以先詢問一下對方的感受，天天這樣加班，會不會覺得老闆很討厭，只有對方表達了自己的感受，說很辛苦之類的話，你才能去共情，如果別人不是說事情，而是在表達情感，那你就要共情。一定要看到對方的情緒，天天這樣加班，誰受得了啊，天天讓你加班那麼晚，你老闆也太可惡了，如果是事件加情感，那還是在表達感情，那你也要共情，這個方法最關鍵的是你能判斷出對方是在講事情，還是在吐槽。畢竟以牙還牙，你必須知道牙是什麼，你才能夠還牙，不要讓對方是在講事情，而不是在吐槽，千萬不要自作聰明瞎共情，如果真的想共情，最好還是先問一下對方，你的感受是怎麼樣的，你會不會覺得很難過。等對方和你表達完情感之後，你再來共情，第二，頻率，回復時間要對等，也要劃牙的另外一個點就是，要看對方聊天時的頻率，回復時間，這方面也要和對方盡可能一致，如果對方聊天，隔二十分鐘才回，那你就不要立刻回復。也要隔二十分鐘才回，如果對方秒回了，你也要盡可能的秒回，千萬不要說，人家隔好幾個小時才回，你立刻就回了，那麼對方就會覺得你很容易打發，不會把你放在心上，如果對方解釋說，剛剛跑去忙了，來不及回。'
