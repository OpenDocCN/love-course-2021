- answers: '-   要避免在聊天中常见的错误行为，可以遵循以牙还牙法则。这包括不说太多，不过度共情，不猜测对方的想法等。

    -   以牙还牙法则是指与男生相处时，要複製对方的行为，即不需要想他脑子里想的是什么，而是要模仿他的行为。男生对你热情，你也要热情，男生冷淡你就停止聊天。这是必要的，因为这样可以避免付出过多也不会因为心里糊涂错失机会。

