  text: '# 欧阳浮夸《七天聊天训练营》：第七天课程：第十课第二个常见的问题是，始终都吸引不到喜欢的女生怎么办，要么就是女生她对你展示的那些价值不感兴趣，要么女生就是对你这个人本来就不感兴趣，如果说你去展示了超过5个以上的价值，女生她对你依然还是不冷不热的话。那就代表这个女生，她是对你这个人不感兴趣，明白吧，你需要做的就是什么呢，去改造一下你的形象，把自己弄得帅一点，然后再把你的朋友圈打造得高级一点，更高级一点，然后再去找她聊天。你的机会才会更大。'
