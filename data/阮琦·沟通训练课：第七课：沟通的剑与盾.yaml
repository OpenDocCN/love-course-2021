  text: '# 阮琦·沟通训练课：第七课：沟通的剑与盾好各位同学咱们今天是第七讲啊，第七讲主题呢我想了半天啊，这个其实不是说内容不确定，而是说这个名字我不知道该怎么起啊，最后我想了一个叫沟通的剑与盾，为什么用这个名字呢是因为，这个我这讲的要给大家讲。其实要讲讲很多内容啊，设计好多方面那最后呢我想用这样一个形象的比喻呢，把我想讲的东西呢做一个总结，就是什么时候该进攻什么时候该防守，首先呢我就从上周给大家在群里叨喊，给大家提出的那个问题来入手。就是一个我们都很熟悉的一个真实例子啊，在生活中在几年前这个罗永浩和著名的，大家都是方舟子两个人啊，产生了这个激烈的冲突，具体的那个冲突的内容呢，大家到网上自己去看啊相信也不陌生，那某一天呢这个罗永浩呢。突然就带着摄像机带着人马啊，到方舟子经常出现的写字楼下啊，截住了方舟子和他的律师啊，要跟他们当面对峙关于这个自己的捐墓的这个基金，捐献的这个钱款啊去向的问题，这个呢是方舟子他们之前啊有过承诺的。总之呢就是抓住了方舟子的一个软肋，在网上呢这个方舟子呢一直在回避啊，跟这个罗永浩呢打太极拳，这回呢罗永浩就到现实生活中啊截住了方舟子，扛着摄像机啊这个要让方舟子说个明白。所以在这种情况下呢对这个方舟子是非常不利的，第一呢这个事情本身呢他可能就不占理，第二呢他的这个面对面的这个口才啊反应力啊，显然是不如罗永浩的，我觉得可能全国没有人比得过罗永浩了哈。就是全国这些知名的大V当中啊，罗永浩的口才应该是最好的，所以如果面对面哈这个一为一白任战啊，估计这个罗永浩能把方舟子啊按在地上摩擦啊，所以呢在这种情况下呢这个方舟子一见罗永浩啊。就是一句话不说啊扭头就上电梯，那么在等电梯的时候呢，罗永浩就站在方舟子面前呢，就对着方舟子这个一正辞言的哈就提出各种质问，方舟子呢就当没听见啊目不携视，有的时候呢还拿出手机来哈低头看玩手机。这种低头玩手机的这种这种动作啊，特别像我们搭讪失败了以后啊这个被女孩拒绝了，我们有时候也拿出手机来哈，给自己一种一种心理上的保护，似乎好像我有我的事哈被刚才的打扰，就是没有受到刚才事务的打扰。但其实是一个很幼稚的行为，所以呢我给大家提的这个问题就是，如果我们是方舟子哈在这种情况下，我们的这个对手扛着摄像机来找我们，我们的对手的这个口才还有他的这个要跟我们，纠缠的这个事情啊对我们都不利。那我们该怎么办，那么显然呢在这块呢就有第一条规则，啊就是如果有摄像机对着你，那么你不沟通其实也是一种沟通，也表明了一种态度，就是你不敢沟通或者是不想沟通，那么这个信息呢通过摄像机传递给观众。那么你就又输了一输了一步啊，这个我们有的时候是说哈，如果是纯粹是两个人之间啊，就你和你的对手没有第三者在场没有观众，那你选择不沟通，那可能就是不沟通啊，但是如果有观众的话，观众在看这个事情你选择不沟通。那其实也是一种沟通啊，这个基本的道理呢这个打假斗士啊，生物学博士科普专家方舟子呢显然不懂啊，这个也不怪他我觉得数月有专攻吧，所以在这种情况下呢，他拿出那个可能我们在电影里经常看到的那个。在法庭外啊这个被嫌疑的这个对象啊，这个对着记者说无可奉告啊，用这种方式来对待这个扛着摄像机找上门来的罗文浩，这个显然是错误的，那光这一个环节啊立马就让他这个显得作贼心虚啊，虽然这个故作镇定啊。但绝对是作贼心虚，而罗文浩呢就显得是一正辞言啊，咄咄逼人，然后呢这个方舟子自己坐电梯上楼了，他的律师啊叫彭健的一个小矮胖子啊，那个这个留下来对付方舟子，但彭健的种种表现啊，跟方舟子不留下来对付罗文浩啊。但这个彭健呢跟罗文浩的这个几个对话的回合呢，那就显然啊这个根本就不是对手啊，'
- summary: '-   彭健被罗文浩质问后狡辩无言，导致方舟子陷入困境。讨论沟通中的进攻和防守，摄像机作为裁判，影响沟通规则。观众更看重奖励能力，法庭采取不让双方对话的机制。罗伯特意识规则适用于辩论，建议正面应对摄像头，尊重裁判。对方提出质问时，应对着摄像头回答，不应无视。'
  text: 彭健就像一个地痞无赖一样啊，说的话完全不占理啊，被这个罗文浩问的是这个哑口无言啊，他只能是勉强的啊这个狡辩。所以整个这个事呢就让这个方舟子这边呢，就完全的就陷入了这个困境，那现在呢我们就来好好讨论这个话题，那么这个话题呢我也并不是说教大家怎么，就是怎么怼人啊，而是通过这个案例呢，我们对沟通的进攻和防守。有一个更清晰更深刻的认识，那么主要的入手口呢，主要的这个入口呢啊，就是在摄像机这个工具上，那么摄像机它意味着什么呢，意味着有裁判在场对吧，摄像机把这个画面放到网上，会被千千万万的人看到。而千千万万的人呢就是这个世界，一个变相的裁判啊就跟法官一样，那么在这种情况下呢，你跟你的对手的对话交流，较量的规则就完全发生了变化，跟你们两个人关起门来啊，这个玩起胳膊这个两个人，自己一对一的开干啊。是完全不一样的，是有人看的啊，大家看的是什么呢，大家看的是你们两个人谁占领，以及你们两个人奖励的方式，奖励的能力，它是两点啊，有理没理是一回事，然后这个奖励的水平也是一回事。所以显然就包括两个极端的可能，一种是这个人很有理，但是奖励的本事不行，最后被对手压的说不出话来，当然还有一种可能呢，就是他虽然他又有理，又说的这个很灵力，那就是全面占优势了，那作为这个观众。他到底看的是什么呢，这个观众呢，跟我们这个法庭上的法官呢，又不太一样，这千千万万的观众呢，其实他们看的更多的是偏向于，谁的奖励的能力强，而不是奖励本身，或者说观众啊，他们更像一个女性思维的集合体。他们更看重的是谁的口才好，那么这个呢，就跟法庭上又不太一样，那么法庭呢，其实呢，这个也容易受到这个被告，和这个被控辩双方的这个口才的能力的干扰，所以呢，他们采取了一个机制。就是他们法庭上从来不让控辩双方对着说话，他们都是让控辩双方对着法官，或者是对着陪审团说话，那么另外呢，我们还有一个大家都知道的，一个著名的书叫罗伯特意识规则，这本书呢，一个重要的思想呢。也就是当我们讨论这个意见相反的问题的时候，为了陷入无谓的这个纷争和辩论，所以呢，不同意见的人啊，都不要直接的去说服对方，而是应该把你的意见，这个说给第三方一个仲裁者听。通过这种方式才可以把意见更好的探讨，也就是一个这个罗伯特意识规则，是一个很著名的开会的规则，但是呢，我觉得它不仅是适用于开会，我觉得其实法庭上的这个辩论，以及现实生活中的有效的这个争吵。我觉得都是通用的，那么由此呢，也可以作为我们来解决这个案例的困境的一个启发，那也就是说啊，对于方舟子来说，或者带着我们自己啊，如果我们是方舟子遇到这种情况，首先我们要清晰的意识到一点。当有摄像机对着你的时候，你什么都不说，用无可奉告的方式拒绝沟通，这是不行的，这个舞台已经搭好，帷幕已经拉开，你说我不表演，你站在舞台上，你不表演，也是一种表演，因为大家已经看着你了，你不表演。大家以后就会认为你的表演很差，是零分，大家就是在给你打分了，你不可能说是我不参加这个竞争，所以呢，你必须要正面应对，除非你在这个方舟子，这个在门口等着你的，之前你发现了他，你绕道走，你不出现在镜头里。只要你一出现在镜头里，就这个局你就参加定了，那么这是第一步，第二步正因为有摄像头对着，所以你要意识到，你要跟对方表达什么，那么我想如果是我的话，我可能会，比如说我的对手，冲着我提出了质问。但是我不对着他说话，我要对着摄像头说话，这是一个第二个重要的点，第一个重要点是不能不说话，第二个重要点就是，我不对着那个找我来争吵的，质问我的人说话，我可以无视他，但我不能无视摄像头。我要对着摄像头说话，这是第二步，其实就是对着裁判说话，我不能够不尊重裁判，
- summary: "-   一个公众人物面对不利场合，提出与罗永浩讨论的条件，包括私下对话和公开讨论两种选择。\n    1.  私下对话需关闭摄像机，公开讨论则观众充当裁判，按规则发表意见。\n\
    \    2.  讨论需有限制时间，不可无休止，类似人质谈判，需达成情感共识。\n    3.  谈判专家提出合理要求，逐步满足对方需求，建立在合情合理的基础上。"
  text: 因为这个裁判已经凭空降临了，我既然是一个公众人物，那么我不能够无视我的粉丝，我的观众，那么我说什么呢，先要提条件，什么意思呢。就是说这毕竟是一个对我不利的，一个场合，因为我的口才不如对手，那么关于这个事件，可能我的证据也不利于我，那么这时候，摄像机扛着，对我好像就是一种审判一样，那么我要说清楚一点，就是说如果，比如说罗永浩。你要是想跟我，就是我们两个人谈清楚这个事，我们有两个选择，第一个选择，那就是我们两个人直接对话，但是我们两个人直接对话，我们就把摄像机关了，我们可以找一个地方怎么谈都可以，那么第二种情况。如果你觉得要扛着摄像机，来跟我探讨这个事情，那么摄像机背后的观众，他们就是一个关于这个事情的一个裁判，那我们就应该按照一个文明的讨论问题的规则，我们两个人分别把自己的意见对着裁判说。而不要我们两个人互相说，我相信这样一个理由，这样一番陈述，不管罗永浩同意不同意，那么这个摄像机镜头前的观众，至少应该有一半人会同意的，那就够了，那我就没有占劣势了，并且要再加一个条件。就是说我们如果对着摄像头讨论，我们也不能够无休止的讨论下去，我今天还有我的事情，罗永浩是突然半度把我给截住的，我可以抽出20分钟来对着镜头，跟大家把这个事情说清楚，来回答他的质疑。也就是说我不会凭空的就逃避，我可以硬站，但是硬站我也要提出条件，那么这个技巧其实就有点像什么，有点像人质谈判，大家知道吧，经常看外国电影，经常恐怖分子歹徒结识了人质，然后就谈判专家去跟歹徒去谈判。他们谈判有一条重要的法则，首先谈判专家跟歹徒从情感上要达成一致，就是说我理解你，你的困境
    你的冤屈也好，或者你的需求我理解，那么我也愿意帮助你，我是一个不想让冲突扩大，双方都造成五位牺牲的这样一个人。那么你提出的要求我尽量的来满足你，我替你跟我们这边警方去协调，你说吧
    你有什么要求，那么歹徒肯定会提出一个要求，当然了 他一个大要求，这个不可能一下就满足，否则的话这也没得谈了。那么大要求分成一些小要求，一步一步来，比如说你已经饿了好几天了，先给你一点水喝，给你们送点食物，或者你们有人受伤了，送点这种医疗用品，那么我肯定愿意来帮助你达到这个目的。然而如果我要想帮助你达到这个目的，这个需要你配合我做一些事情，我的能力不可能凭空帮你达到，你只要替我做一点事情，那么你的这个要求，我就很容易帮你达到了，所以所有的谈判专家，他谈判的套路都是这样。都是你不是有要求吗，我可以满足你，但是要想满足你要求，他就会把这个要求变成一个，好像有一个客观的一个制约放在那，就是不是一个主观的，不是一个主观的讨价还价，说是你们这个，比如说你们要这个医疗用品。那你给我放俩人质，不要加上你们那儿10个人质的，你先给我放俩，那么这个放俩，他会把这个条件提出变成什么呢，变成说我可以给你这个医疗用品，但是后面我的这些什么警察，他们的这些人跟我非常对立。他们不相信我说的话，也不相信你说的话，尤其是他们不相信我在跟一个，管这个事的人在商量，对吧
    因为歹徒有好多呢，假设你为了证明你是管这个事的，你在你们那个歹徒当中说话算数，你看看你能不能放一到两个人。只要你一放人，我就可以向他们证明，我是在跟管事的人在沟通，那么这样的话他们才相信我，才会给你东西，就总之就是他这个谈判专家，他提出的这个要求，并不是一个凭空的讨价还价，而是把这个讨价还价建立在一个。合情合理的事实基础上，他就是说得通的，并不是说那不行，你这管着十个人的，你要想要吃的你给我俩人，这样的话咱们就才理上往来平衡，他不是这样，他是把这个东西给变成一个，在这个事理人情中完全是说得通的。那么歹徒一想也是，
