- summary: "-   阮琦·沟通训练课第七课总结\n    1.  以罗永浩与方舟子的冲突为例，讲述沟通中的攻守之道。\n    2.  罗永浩利用摄像机截住方舟子，展现口才优势，方舟子反应不佳。\n\
