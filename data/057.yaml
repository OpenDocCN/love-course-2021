  text: '# 一系列针对女性的恶性侵害事件的传播对男性有什么不利> 原文：<https://zhuanlan.zhihu.com/p/130978616>先打一针预防针，标题中有“恶性侵害”四个字，所以我对于施害人的态度已经明了。我今天要剑走偏锋，谈谈这种恶性案件的传播对男性的不利。——————————————————————小红是一个高一女生，比较单纯，每天就是在家里上网课，睡前会看两集韩剧，她觉得韩剧里的恋爱好甜，韩国欧巴真帅气。。。。。。总之，她每天就是认真学习，也会憧憬白马王子。突然有一天，她在手机上刷到了韩国的XX事件，很气愤；过了几天，又在手机上刷到中国的若干起事件。。。。。。有一天吃晚饭的时候，她提到了这几起恶性事件。睡前，亲爱的妈妈走进她的房间，对她进行了性安全教育，譬如说——不可以和男性单独处于密闭不透光的房间等等。小红明白了，对男性该有的提防还是要有。小明是一个高一男生，比较单纯，每天就是在家里上网课，睡前会看两集韩剧，他觉得韩剧里的恋爱好甜，韩国妹子真可爱。。。。。。总之，他每天就是认真学习，也会憧憬甜美的女生。突然有一天，他在手机上刷到了韩国的XX事件，吓了一跳；过了几天，又在手机上刷到中国的若干起事件。。。。。。有一天吃晚饭的时候，他提到了这几起恶性事件。睡前，敬爱的爸爸走进他的房间，对他进行了性安全教育，譬如说——不可以在不经过女生同意的前提下有肢体接触等等。小明懂了，对女性必要的的尊重还是必须要有。——————————————————————故事编完了，我们可以从上述故事中看到几点区别：一、男女之间的互相伤害，达到刑事犯罪级别的，多半还是男性害女性，而不是反过来。**所以，在中学生时代，父母更多对女儿提男性的阴暗面，对儿子（相对而言）少提女性的阴暗面。例如，儿女双全的家庭，遇到这类恶性案件，是教育女儿提防男性，教育儿子不要害女性。**二、女性对男性的伤害是存在的，但往往不以**极端的、暴力的形式**表现出来，一般不触犯刑法，也没有新闻价值。举个例子，一对夫妇，女方不停地絮叨，羞辱丈夫两个小时，当地晚报社会版记者懒得登。但是，若丈夫忍不住打几拳，有了伤痕，社会版记者就可以来了。**我把男女之间的互相伤害分为——阴、阳。所谓阴，指难以保留证据的或不构成犯罪或心灵操纵的。所谓阳，很有机会留下证据的或会构成犯罪的。****男人对女人的残害、压迫，是阴、阳都有；女人对男人的残害、压迫，以阴为主。****我从来都没有说过男人这个群体对女性的伤害要少于女性这个群体对男性的伤害。但是，对于所谓的温和的或老实的或被洗脑的男性（即男性这个集合的子集），他们被女性伤害是大于他们伤害女性的，我主要是为他们发声。****————————————————————**因为女性的坏人玩阴的，男性的坏人是阴的阳都可能玩，所以对于学生党来说，女生是一开始就知道男人的坏人贪财好色暴戾的一面，而男生对于女性的坏人的阴招不知情。而且那种正义感比较强的男生看了这种恶性案件会反省自己作为男性的恶，完全忘记了女性中的坏人的阴招。于是，很多男的看了《进化心理学》大呼过瘾，颠覆了自己过去的纯真看法。极少有女性看了《进化心理学》会震惊于男性原来并不美好，她早就知道男性是个啥玩意了。因为年轻女性对于男性坏的一面的了解超过年轻男性对于女性坏的一面的了解，所以我鼓吹进化心理学几乎没有男知友表达负面情绪，但是有多个女知友表达负面情绪。请看“默言”的一个答案[](https://www.zhihu.com/question/20270540/answer/1011712264)'
