  text: '# 传播“城市猎人”观点被质疑的回应> 原文：<https://zhuanlan.zhihu.com/p/411518738>如果你**针对你认识的人**传播”猎学“被质疑了，你不知道如何回应，可以在评论区留言。我每隔一段时间回复一下。注意，是你和你认识的人交流中发生的质疑。所谓“认识”，指你和他互相知晓对方的线下的身份。你和网友开撕撕输了不要问我。————————————————网友留言：“我向一位朋友安利你的思想，他看了一些之后直接说你是搞传销的”建议这么回复：“这个人并未获利，不存在传销。当你说”搞传销“三个字的时候，是不是无力指出他的观点的重大错误而不得不直接攻击人本身。”网友留言：我室友说过，他说不着急，先工作搞钱，不能耽误了人家，等工作稳定了再谈婚论嫁[惊喜]我竟无力反驳，说不过他[捂脸]建议这么回复：婚前性行为比较普及了，负责心太强的处男，若妻子不是处女，女方性交次数可能比男方多几百次。举个例子，你今天上晚自习的时候，你老婆有可能与她的男友在开房。网友留言：我和我表哥(从小玩到大的，关系很好)说过，他说打拳的是少数，大部分人还是正常的，叫我不要只看网上的“负面信息”...建议这么回复：女性在普通朋友面前的表现与在男友、丈夫面前的表现不一样。中国男性要了解中国女性在婚恋中的表现，可以亲自去恋爱、结婚，可以看进化心理学，可以看网上的言论的赞数（注意：赞数）。唯独不可以意淫，你问他意淫了么？'
