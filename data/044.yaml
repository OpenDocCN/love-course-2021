  text: '# 田园女权对内最成功的地方> 原文：<https://zhuanlan.zhihu.com/p/147989212>**所谓“对内”，就是对女性的说服或者说她们集团内部的心理构建。****————————————————**成功地把女性的很多比较“俗”的择偶条件划到“婚姻必备项”。**所谓“婚姻必备项”是指她们提出的这些条件不属于“是不是真爱”的范畴，也不是“俗不俗”的范畴。**然后，再谈论男女之间要有真爱，把她们不喜欢的男人对女人的要求打击成“不是真爱”。如果诸位很仔细地去搜寻，你会发现有些很俗的女生是**发自肺腑**（也就是说，并不仅仅是一种宣传策略，而是她真的很自然觉得自己的俗不算俗）觉得她的男人应该对她有真爱。如果只有极少数女生这么想，那这一批人的要求很难得到满足而且会沦为笑柄。问题就出现田园女权太成功了，这么想的女生的比例并不低，已经是一股庞大的势力了。**能够说服一个人数庞大的集团自欺、不理智，会形成很大的能量，攻城拔寨、摧枯拉朽。有些时候，不理性的集团才是胜出的那一方。****——————————————————****男性的反制策略应该是什么？**是男性集体不理智么？很难。至少我是没本事鼓动大量的受过高等教育的男性不理智的。我的能力在于劝说读者不自欺、理智，真的没本事劝自己的读者自欺、不理智。男性的反制策略应该是——把男性与女性对另一半的择偶要求全部（**注意：全部**）列出来，对照《进化心理学》、《欲望的演化》，要求男女两方要么一起超越进化心理学机制，要么都不超越。'
