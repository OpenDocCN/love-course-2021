  text: 你聽我跟你說，她說她要去我哪個團隊。她說小樓亂帳幫我點人票，我說點了，然後她直接嘿嘿摸摸搭，我裝了個B，我說小樓亂帳是啥呀，這個你號上哥強行裝了個B，我說小樓亂帳是啥呀，她給我發了一個壞男孩，我說她叫什麼我查著，她說你查她幹嘛，我說沒有。就是好奇想看看，我就想看是誰知道嗎，我就想看是誰，你剛才看快播了，哪有快播，她說你把鏈接發給我，我說下了APP等一下，她說教你怎麼聊妹子，我說哦，我說哦，我說那蠻厲害的，她說姓宋，我查了半天。我都不知道是誰知道嗎，查了半天我也不知道是誰，她說哈哈，我說你幹嘛呢，我說你幹嘛呢，其實這時候我想跟她，你看這個妹子說，去年快點拍照，她說啥了，我說啊哦，她說今年比去年有成熟一個度。我說休息今年把照片給你補上，她說怎麼補上，已經補上了，有能就算了，我說不是我拍的，她給我發了一張她的照片，然後就發了好多張有能照片，我說不過有肉可以可愛，哈哈，我說我靠大半夜的，她說一而肥。我也什麼辦法，好了哈哈，我說忘了，她說你就當沒看見，其實這時候已經語音了，怎麼她又，怎麼她媽逼又沒補了，好了小兒童停吧，小兒童停吧，小兒童停吧，小兒童停吧，小兒童停吧。小兒童停吧。
