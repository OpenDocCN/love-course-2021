    -   正确的因果律应该在经验世界得到验证，如街头杀人必被捕。

    -   遵循正确因果律且符合道德律的事情应该大胆去做。

    -   不符合正确因果律但符合道德律的事情应尽量避免，违背正确因果律的事情应慎重考虑后果。

    -   作者批评错误的因果律，如“花心男人得不到真爱”，呼吁修正思想，不要基于错误因果律行善。

    -   花心男人并非一定得不到真爱，与肉欲放弃与真爱回报的错误因果律不成立。

    -   公平世界信念导致文艺作品中男主角得失不符合观众期待，加剧错误因果律的传播。

    -   个人特质并非决定他人吸引力，美貌女生也可能吸引渣男，道德修养高的男生也未必娶到道德修养好的女人。

