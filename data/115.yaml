  - 问题3：根据作者建议，清醒的人应该如何对待正确的因果律？
  - 回答3：应该有一个大概的了解，并努力修改自己脑子里错误的因果律。
  - 问题4：根据文中建议，执意违背正确因果律的事情会有什么建议？
  - 回答4：建议信个教（只要不是邪教）。
