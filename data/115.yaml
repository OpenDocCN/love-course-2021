  text: '# 无神论者千万不要基于错误的因果律行善> 原文：<https://zhuanlan.zhihu.com/p/70843740>前两天，有一个人在知乎写了他当渣男（花花公子）的经历，评论区有一个小伙子评论说当渣男的坏处就是体验不到真情实感。我看到这种评论，犹如芒刺在背，觉得有义务写点什么。**说到这里，我给正确的因果律下一个宽泛的定义——任何自称可以在经验世界得到验证、也确实在一定程度未被证伪的命题，就是正确的因果律。**譬如说，你说在中国当街杀人必然被捕，这就是一个正确的因果律。譬如说，喜爱抽烟会增加得肺癌的几率，这也是一个正确的因果律。。。。算命先生讲的东西是不是正确的因果律？也许是，也许不是，有待统计学验证。基督教讲的好基督徒可以上天堂是不是正确的因果律？肯定不是，因为没法验证。基督教也好，佛教也好，这些宗教关于彼岸世界的命题，我们没办法跟踪调查，属于不具备可证伪性的命题，既不正确也不错误。————————————————————清醒的人应该这么做：一、对各个领域的正确的因果律有一个大概的了解，努力不断修改自己脑子里错误的因果律。二、思考一下道德律（“道德律”指不考虑现世祸福因素的“应然）三、符合正确因果律而且不违背道德律的事情，大胆去做。不符合正确因果律但是符合道德律的事情，尽量不要做，硬要做的话那就不要后悔。不符合道德律但是符合正确因果律的事情，偷偷地做，可做不可说。四、执意要做不符合正确因果律而且会吃大亏的事情，我建议信个教（只要不是邪教就行）——————————————————————“花心的男人得不到女人的真爱，不花心的男人会得到女人的真爱”，这是一个错误的因果律。在两个男人硬实力（颜值、学历、家境）相当的基础上，花心的男人得到女人真爱的几率并不低于（甚至是显著高于）不花心的那一个。有些主动型保守男企图通过放弃肉欲的满足而换取纯洁的真爱，这种念头无疑是建立在错误的因果律基础之上。相当比例的人类有一种很傻逼的心理——公平世界信念[](https://link.zhihu.com/?target=https%3A//baike.baidu.com/item/%25E5%2585%25AC%25E5%25B9%25B3%25E4%25B8%2596%25E7%2595%258C%25E4%25BF%25A1%25E5%25BF%25B5/22266662%3Ffr%3Daladdin)一旦文艺作品中“正”的男主角同时得不到肉欲、纯爱，而“邪”的男主角同时得到肉欲、纯爱，庸众们就会炸锅、反对、不服气。于是，编剧们就迎合这群傻子观众，肯定是让肆意于肉欲的男角色（如欧阳克）得不到纯爱，保守正经的男角色（如郭靖）得到纯爱。于是，大家的“公平世界信念”加剧。。。。。。恶性循坏。**我并不是说一个男人必须在未婚的时候想方设法通过谈恋爱多多满足肉欲，而是说不能基于“我放弃肉欲，未来有真爱回报我”这种错误的因果律。凡是有这个念头的，都是傻逼，赶紧修正你的思想。****注意：不是说当正派保守的男人是傻逼，而是说觉得未来有好报的人是傻逼。违背正确的因果律当好人，要有吃亏（甚至是吃大亏）的心理准备。****还有，”你是什么样的人就吸引什么样的人“这句话在道德上不成立，如果你是一个美貌的好女生，也会吸引渣男的。如果你是一个硬实力不咋地的男生，你道德修养很高，也未必娶得到道德修养很好的女人。**'
