  text: '# 柯李思团队全套课程：chris《曼森方法》（更新完）：chris《曼森方法》：实操篇09：深化之路：09讓女人為你上癮，歡迎來到曼生方法，那麼這一集我要告訴大家，在將來的道路上，你如何去把曼生方法，深化到你的人格，那麼其實我們社會是一個，你可以理解為是一個大豬圈，我們每個人就像被，飼養在裡面的這個家畜。那麼這個當然只是一個比喻，但也是實實在在，發生在許多人身上的事情，非常的殘酷，然而更殘酷的是，許多人他們毫無覺知，那麼Alpha其實就是，更強大、更殘暴的男人，而Beta男就是更懦弱、更弱小。被馴化奴役的男人，那麼當一個被鑽養的老虎，再次被送回到叢林裡面的時候，他的野性已經退化了，那麼他自然就失去了，自我生存和捕獵的能力，那麼其實我們的社會，就是在抹滅你這一方面的能力，而我們在人類社會當中。男人被社會鑽養，雄性魅力退化了，就失去了求偶能力，他們就變成了Beta男，我們在開篇的時候，提到了那些惡棍，提到了那些壞蛋，他們就是沒有被社會徹底的馴化，他們身上還殘留著一些野性。而這些野性反而可以更加吸引到女人，當然我們並不是讓大家，成為這樣的壞人，成為這樣的惡棍，成為這樣的混蛋，我們也反覆強調了，而是要讓你擺脫現代文明後天，為你塑造的價值體系，也就是說在你頭腦裡面的牢籠。你要突破它，並且你要建立一個全新的現實，全新的價值體系，我們之所以用查爾斯曼森，泰德邦迪，包括傑里米，米克斯這樣的人來舉例，是因為他們完全是違背，社會的世俗價值觀的，他們這些人離經叛道。但是他們符合大自然中，優勝劣態弱肉強食的一面，他們能夠超脫世俗，吸引到女人，不是沒有原因的，所以請不要再為你吸引不到女人找藉口，說是因為你沒有錢，你不夠帥，你是矮窮酌等等等等。那麼其實這些都是世俗定義的，它是屬於世俗價值觀的一部分，世俗的東西確實可以起到作用，這個無可否認，但是它只是輔助的作用，而在生物層面上，吸引它是超脫世俗的，你需要做的就是建立一個，你堅信不疑。且你無比相信的一個價值觀，這個才能深化到你的人格當中，才能讓你的魅力是由內而外散發出來的，那麼這一節課，我們就要講建立這個系統，建立你頭腦這個價值觀的步驟和方法，在開始之前，我先想講一個故事。我們有一個30多歲的門徒，在社會上摸爬滾打多年，他自己在各方面的經濟條件都不錯，他覺得他接觸過的許多女人，甚至都是配不上他自己的，那麼另一個學員，他是從英國倫敦剛畢業回國的海歸，那麼他也是這麼認為的。他從小接觸的就是精英式教育，他是一個學霸，他接觸的人都非常厲害，他的眼界超出了同齡人許多，但是當他們在大街上面，當他們走到女人面前的時候，瞬間就沒有那麼自信了，雖然他覺得那些女人是配不上他自己的。雖然他的眼界高出了身邊的許多人，但是他們在一個女人面前卻沒有自信，那麼最誇張的是英國學員，從各方面來講，他都屬於在我們所教過學員當中，是名列前茅的，但是這個學員他卻是最慫的，他根本不敢去搭訕那些。他認為配不上他自己的女人，所以說你在邏輯上面理解，跟你能做到完全是兩回事，那為什麼這些學員，他們有一個很高的起點，卻無法在女人面前建立自信呢，主要原因我們逐個去分析，首先第一點。如果你在世俗遊戲當中你去賽跑的話，你永遠不可能是勝利者，如果你頭腦裡的價值觀，是世俗體系的金字塔的話，不管你爬到哪個階段，永遠都會有比你更上層的人，這個就是為什麼，英國的學員，他的眼界很高。他可以接觸到很多上層的人，但是他越比較這些越上層的人，他反而就越自卑的原因就在這裡，而處在這個遊戲的框架當中，你會發現女人永遠都是買家，而身為賣家的你，永遠會和金字塔上層的人去做對比。而這個金字塔是用階級，'
