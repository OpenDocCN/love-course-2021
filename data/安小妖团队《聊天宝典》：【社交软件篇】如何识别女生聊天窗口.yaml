  text: '# 安小妖团队《聊天宝典》：【社交软件篇】如何识别女生聊天窗口《好感窗口》，大家好 我是馨雨，今天和大家聊一聊，在聊天当中，如何分辨女生的好感窗口，很多男生和女生聊天的时候，会错过女生的好感暗示，导致最终无法升级关系，比如说女孩说，宿舍好像关门了。其实这个时候女生，她真正想说的是，她想和你整晚都待在一起，但如果你没有识别到暗示的话，你可能会说，那我们可以去网吧空消打游戏，这个时候你可以说，去我那儿，正好我也饿了，我们一起做点宵夜吃吧。这是比较好的方式，千万不要说去我那儿吧，我们一起睡觉，女生听后觉得，非常的恼羞成怒，因为你把很暧昧的事情，说得过于直接了，这样女生会承担，你们关系推进的压力，这是违反女性的走偶偏好的，再比如说。女生说冷，你却回答，跑跑步就暖和了，这就是典型的，未识别到女生的窗口，正确的做法应该说，我热啊，不信你摸摸，再配上一个渐渐的表情，这个时候女生肯定会说，不要，这个时候你就可以直接，去搂女孩子了。这样做的原因就是，她说冷，要的不是衣服，而是你的关怀，搂住她就是关怀的一种，若是你一直，识别不到女生的暗示，那很容易错失，和她推进关系的机会，除此之外呢，还有一种情况，是在未判定好感度的情况下。直接向女生表达爱意，我们称之为暴露需求感，意思就是在追求女生的时候，急于求成，被女生贴上色狼，或者是渣男的标签，还有一种在女生心里，更加的可恶，那便是不解风情，比如说常见的，不管女生哪里疼。就知道回多喝热水，然后女生提出分手，这个时候你才反应过来，这种就是女生之前，给过你很多的窗口，但是呢，发现男生是个，鱼目脑袋，不解风情，所以后期，就直接关闭了窗口，女生经常会口不对心。会找一些肚子疼
