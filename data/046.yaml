  text: '# 妻子的温柔与丈夫的温柔> 原文：<https://zhuanlan.zhihu.com/p/149064004>**我今天要从一个异常敏感的角度切入，一般人不敢从这个角度谈的。**本文既不说暴力好，也不说暴力不好。本文鼓吹的价值观是——脾气好是优点。————————————————我与认同我的知友，都有一个共同认识——”贞洁“、”贤惠“、”脾气好“，中国女性最先丢弃的特质是”脾气好“。开始丢弃这个特质的时间点是什么时候呢？最早可能追溯到1950年代，我国有些地方的女性在1950年代就普遍脾气不好了，有些地方会延迟一些年。。。。根据我跟长辈的交谈，我提出一个猜想（很可能就是真相）————**中国女性脾气比较好的时空有另外一个很严峻的问题，即男方对女方的家暴很普遍而且男方不以为耻。****换句话说，当中国的一个地方的男性开始普遍意识到绝对不能打老婆、打老婆的男人不是东西的时候，该地区若干年后就会演化出女性觉得自己脾气不好没什么大不了的文化。于是，妻子开始嘴碎甚至嘶吼，丈夫开始忍。。。。。。****———————————————————**大家看出来没有，这里面有一个特别令人遗憾的地方。那就是在“好脾气、坏脾气”这个领域，中国的夫妇无法达成一个平衡，只能是一边压倒一边：
    要么是某一时空下女性遭到丈夫无情的殴打；要么是某一时空下男性集体意识到打人是禁忌，然后女性开始嘴碎甚至嘶吼。中国较少有一个时空能够普遍实现——丈夫普遍脾气很好且妻子普遍脾气很好。如果诸位细品的话，就可以发现人性中很阴暗的几个点，譬如说***畏威而不怀德***。旧社会妇女在被丈夫殴打流泪的时候，也许心里会希望未来的女子与其丈夫在脾气好坏这个问题上可以**男女平等**，她想不到她的孙女（外孙女）超额完成她的理想了，可以倒过来对丈夫嘴碎甚至嘶吼了。所以我认为对男女都公平的舆论是：1、打人是禁忌；2、任何一方脾气不好都是很可耻的，都要被尽情嘲笑。1与2必须并行，才是对婚姻中的双方都公正的。仅仅提1，但是不提2，对男性是个大陷阱。'
