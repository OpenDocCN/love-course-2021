  text: '# 实力、付出占优的已婚男博弈的策略> 原文：<https://zhuanlan.zhihu.com/p/386351596>[](https://www.zhihu.com/answer/1967210073)很简单，遇到上述情况的男士可以分三步走，如下：一、先不撕破脸，跟妻子从爱、责任的角度谈谈义务的分担。提倡两个人的付出都要合适，不要把担子都丢给某一个人。二、不听的话，可以跟岳父岳母谈谈，让他们评评理。（这一步可以有也可以跳过）三、如果没有效果，先偷偷收回财政大权，然后直接撕破脸，说两口子之间别提啥爱不爱的。大家都把自己当做给“家庭”这个有限责任公司打工吧，你给公司做什么，她给公司做什么，都要讲道理求一个均衡。实在不行，可以解散这个有限责任公司。————————————————先礼后兵，这里的“礼”指谈夫妇互爱，这里的“兵”指撕破脸直接谈利益与义务。实力与付出占优的已婚男士切忌傻傻被剥削一年又一年不敢撕破脸。'
