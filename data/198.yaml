  text: '# 美国人婚前普遍“风流”但婚后普遍忠诚是一个虚构的神话> 原文：<https://zhuanlan.zhihu.com/p/43241997>[](https://www.zhihu.com/question/53816637/answer/136873813)～～～～～～～～～～～～～～～～～美国女生中学性经历跟中国女生大学性经历差不多，婚前更前卫的社会对应的结果就是婚后更加耐不住寂寞。虽然我平时老是批评中国女性，但是我认为中国军人的妻子们即便没有法律约束也会比美国军人的妻子们强一些，原因就是中国女性在学生时代（相对的）保守一些。很多人在网上鼓吹那种“婚前风流、婚后忠贞”的神话的用意是什么？用意就是叫大家不要计较他们（或她们）婚前的风流史。最有趣的是，有些蠢货居然就相信了这种虚构的神话。'
