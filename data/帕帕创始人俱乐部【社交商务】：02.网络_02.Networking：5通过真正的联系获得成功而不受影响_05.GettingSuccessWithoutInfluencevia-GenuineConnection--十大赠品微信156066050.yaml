    -   投资情感账户可以帮助他人并影响社会，因为通过投资情感账户，我们可以建立更加深厚的人际关系，增强社会凝聚力和互助精神。通过给予他人支持和关怀，我们可以帮助他们克服困难，实现自己的目标，同时也可以激励他人去帮助他人，形成良性循环，推动社会向更加和谐和美好的方向发展。'
