- summary: "-   玄学爱好者M的言论片段包括对处男处女、紫薇斗数、好女孩婚姻、命理预测等讨论。\n    1.  处男处女对爱情更纯真，但处女婚姻不佳，好女孩容易相信坏男孩。\n\
    \    2.  紫薇斗数可能与人的基因位点耦合，命理预测结果与实际评价不一致。\n    3.  命好的人应执行K策略，命不好的人应执行R策略，命运是注定的，人类有自我矫正能力。"
  text: '# 玄学爱好者M的言论片段> 原文：<https://zhuanlan.zhihu.com/p/105111959>之所以是片段，也许是因为他讲得不系统，也许是因为我偷懒没有归纳得很系统。当然，我发这个，肯定是经过对方同意的。我自己的插嘴、点评会用括号标注出来。————————————————————————一、感谢男神，
    我统计了周围同学的 非处率（男女），以及爱情的深度。 确实出乎我的估计。感谢，发这些只是希望男神继续坚持。**黑化是对保守男的一条好的选择。****（城市猎人的插嘴：你能说说你的调查结果么？
    在你的样本中，“处”与爱情深度有关系么？）****处的情况下，无论男女，都对爱情更纯真一些（更接近纯情的高中校园恋爱），都有些一生一世一双人的想法。**总结，处和爱情深度/纯洁度有关系，但是这种关系是结果而不是原因。（他讲的案例太零碎了，被我省略了）二、在交配这件事上，紫薇斗数的结果，
    有的人天生好色(从基因的目的上讲，这是好事)，有的人天生非常忠心(这反而是坏事)， 我严重怀疑紫微斗数其实是耦合了人的某些基因位点。三、我最近认识了很多女孩，都是好女孩（从未做过利用性优势来获取利益的事情），但是
    。。。。。。玄学上，好女孩的婚姻并不好。但是我能隐约感觉到好女孩某种不好的一面，就是对人性的恶认识的不够，容易相信坏男孩，对世界充满善意，其实也是一种不好的基因吧。这些好女孩不上网闲扯，最多看看电视剧，只工作/读书，过去环境的封闭和善意，使得她们对世界看法很美好。**（城市猎人的点评：女权主义大V们可以试着拯救这种女生，但是绝大多数女权主义大V们选择了女人也可以性道德平均化甚至可以更浪的立场，所以不方便去警告保守好女孩警惕始乱终弃。）**四**、**这三个案例都是处男处女，24，25初恋还在的，觉得自己会孤独终老的，我只是用紫微斗数帮忙预测了一下。另外，还有两个案例，紫微斗数的预测结果，是人很好，但是婚姻极其不好
    人很好是紫微斗数的预测结果，同时我实际接触，评价结果是人很好。**（城市猎人的点评：命理师才是最刻骨铭心体会到“德福不一致”的。所谓的做个好人就大概率能娶到（嫁到）好人，不存在的。）**五**、**命好的人（命盘评分**95分**以上）
    应该执行K策略，因为这种人在人群中就像灯塔一样，不愁找不到匹配的对象，（不一定是有钱），能非常醒目的被对象找到。 命不好的人，应该坚决执行R策略，理由很简单，活着才有输出，战场上受伤的人，伤口流血是可以用泥巴止血的，理由一样的——只有活下来的人才有资格讨论伤口感染。**（城市猎人的点评：我对于“灯塔”的理解是男性对于女性的吸引力非常强。举个例子，你大学毕业了，拜托你们公司的领导的那位爱做媒的夫人给你介绍对象，她对你的情况有一个综合了解后就把你归入第一档，很乐意把她手里的第一档的女孩子介绍给你，那你就有资格算“灯塔”。这种男性若很保守，是可以执行K策略并如愿的，其实我也推荐这种男人别黑化了。这种特别优质的男生公开扬言要找保守且优质的女生，如愿几率不低。****举一个更极端的例子，某长相干净帅气的男明星说自己是保守派（保守派三个字读重音），希望同类女孩子找他。话放出去的较短时间就可以如愿，女孩子又漂亮又保守。****扎心的话来了，你有95分么？你压根就没资格高道德，强行高道德自讨苦吃）**六、命运是注定的，是比性平均化更令人悲伤的结论。七、人类种群是有极强的自我矫正能力的，我觉得无需干预过多。当然，也许城市猎人就是这种自我矫正能力的一部分呢。'
