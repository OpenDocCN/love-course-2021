  text: '# 为什么优异级的“义”在婚恋中用处不大？> 原文：<https://zhuanlan.zhihu.com/p/62291321>先举一个例子，你准备花二十元买一个杯子，有两个选择：一、漂亮、好用，从一米二高掉下不破碎。但是，高于一米二掉下就危险了。二、不漂亮、不好用，但是从三米高掉下也不会碎。请问你选哪一个？我选第一个杯子。因为我觉得第一个杯子的坚固性已经及格了，我不愿意为了坚固性的继续提升而牺牲好看、好用两个也很重要的维度。～～～～～～～～～～～～～～～～～～～～～～90分的“义”与70分的“义”，区别是前者可以保证出了大难不抛弃他承诺要守护的东西。举个例子，女生在看抗日电视剧的时候，排序肯定是英雄大于普通百姓，普通百姓大于汉奸。做一个思想实验，假设有一个活神仙告诉一个女生，一个富帅男若生在抗战期间就会在日军威逼下当汉奸（不是主动当），一个不富不帅男若生在抗战期间就会当大英雄。但是，这两个人在和平时期的表象是都爱国、都勤奋工作，活神仙预计百年内中国不会被入侵也不会打大仗。你们觉得该女生会如何选择（必须二选一，否则嫁不出去）？当然是选富帅男了。90分的颜与70分的颜，前者每时每刻都比后者闪耀。90分的赚钱能力与70分的赚钱能力，前者就是可以让每天的物质生活更丰盛。90分的“义”，类似于特别耐摔的水杯一样，其坚固性在日常生活中是隐匿的。假设是我的亲闺女只能在那个思想实验中二选一，我也是告诉她选富帅男，不要为了一个维度的过度提升而牺牲其他维度。～～～～～～～～～～～～～～～～～切记切记，以上言论是假设做选择题的人知情。真实的社会是做选择题的人不知情。在知情的前提下没多大用的特质，在主动选择者不知情的时候就更是一文不值了。[](https://www.zhihu.com/question/38680028/answer/583781719)'
