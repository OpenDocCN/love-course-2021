    -   在婚恋关系中平衡选择坚固性与外观、实用性需要考虑个人的价值取向和优先级。某些情况下，人们可能会更倾向于选择外观、实用性更为突出的对象，而在其他情况下，则可能更看重坚固性。关键在于找到适合自己的平衡点，可能需要在伴侣间进行沟通和妥协。

    -   在婚恋中，比较90分的“义”和70分的“义”可以通过其对关系稳定性和可靠性的贡献来评估。90分的“义”可能意味着更强的忠诚、责任感和承诺，这些品质对于建立持久关系至关重要，而70分的“义”可能意味着仍然有一定程度的忠诚和责任感，但可能不如90分的那么强烈。

    -   特质在主动选择者不知情时，其在婚恋中的价值可能会受到影响。在这种情况下，特质的价值更多地依赖于其对关系整体的影响，以及是否能够满足伴侣的需求和期望。因此，在选择伴侣时，除了个人的偏好外，还需要考虑特质对于关系稳定性和幸福感的贡献。

    -   优异级的“义”在婚恋中用处不大可能是因为其价值在日常生活中难以体现或被忽视。尽管忠诚、责任感等品质对于关系的长期稳定性至关重要，但如果这些品质无法在日常生活中得到有效体现或被认可，就可能无法对关系产生实质性的影响。

    -   婚恋关系中的“义”对于持久的关系具有重要影响。强大的“义”意味着更强的忠诚、责任感和承诺，这些品质有助于建立稳定、可靠的关系基础，从而增加关系的持久性和幸福感。因此，在选择伴侣时，考虑对方的“义”水平是至关重要的。'
