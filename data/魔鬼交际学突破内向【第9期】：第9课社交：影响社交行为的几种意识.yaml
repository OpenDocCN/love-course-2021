  text: '# 魔鬼交际学突破内向【第9期】：第9课社交：影响社交行为的几种意识大家好，我们今天来讲一讲在社交中另外一个问题，就是我在社交中我们的个人意识是如何影响我们的行为的，而我们的行为呢，又如何反馈给他人，让他人形成对我们的社会印象，我们知道人在生活中会进行自我印象的管理。所谓自我印象的就是，我希望给别人留下一个什么样的感觉，而这种自我印象管理会让人们在生活中有意识的去管理自己，比如说你现在和一个女孩子去相亲，那很多男孩首先会说，我要把自己穿的帅气一点，干净净的。让这个女孩子觉得我是一个有品费，干净俐落等等，这些外在的形象会符合我们内在的期待，当然了在细节上呢，每个人又会根据自己希望展示的特点去穿不同的服装，比如有些人会显示说我希望我成功一些对吧。所以他会穿得像一个成功人，那有些人我希望展示的是我很活泼很机灵等等这些方面，他可能或者很个性，他可能会穿着那些比较显露个性的衣服，所以我们每个人的衣着，其实也在反映我们是如何来管理我们的这个社会印象的。但是呢有的人的社会印象管理是很成功的，比方说他希望流露哪些点，结果他就真的把这些特点流露给别人了，但是也有一些人他的这个社会印象的管理是很糟糕的，比方说一个女孩子本来是想留给别人一种印象。就是这个女孩你看穿着很有品位很讲究等等，就让你觉得这个女孩很有审美，结果他选择了一些很不适合的衣服，会让别人觉得这女孩子怎么穿衣打扮显得很low呢，可能会有这种感觉。这就是其实我们内心期待的这个社会印象和我们外在的一个匹配，那这种外在匹配当然就有很多的影响因素，比方说有没有意识到这样的穿着代表什么样的含义，这是在意识层面，那有没有能力去实现或者找到买到或者是搭配到。真正能够去体现这个特点的，这就像有些人中间会有一个断层，他希望表现出来的和他在现实中搭配的恰恰是不符合的，那这时候就导致他想要留给别人的印象，和别人感受到的印象是不同的，所以那有的人就会觉得。我明明是个好人啊，或者我明明很好啊，为什么别人不喜欢我，实际上可能这中间就是有一个断层，这个问题曾经我在之前的课上也讲过，比如说我还有一篇文章啊，这个办公室别人为什么孤立你，当然原因很多。我们先说最基本的，就是说其实别人没有孤立，而他不去主动对不对，有些人会说，哎我明明是好人啊，为什么别人不跟我交往，实际上在这个过程中他有很多的行为，并没有展露他所谓是个好人啊，就是他既不去主动也不热情。那遇到别人的事情也不很热心，你怎么着就是好人了呢，让别人怎么感受到你是好人了呢，也就是说我内心期待的话，我内心认定的自己，和别人眼中的自己是不同的，而这种现象其实非常常见，我记得有一次我们一个同学。我们大家在聊天啊，好多年不见的同学，那这个同学呢，在他自己的意识里觉得，我上学的时候好像还是一个挺，就是就是怎么说呢，就是说我挺能观察别人挺敏锐的，觉得活得很明白的这样的一个人，结果大家在聊天的时候。别人就说哎，我觉得你在学校的时候傻乎乎的，好像什么事都不管，他过后会觉得很奇怪呀，我不是这样子的呀，但事实是有很多事情在他的大脑中完成了，他体现给别人这儿的时候，其实什么都没有做，所以导致别人眼中的他。和自己眼中的他是不一样，说到这儿我稍微扯出一点点问题，给大家提个醒，就是我们在生活中间，会有这么一句话说，想的越多做的越少，这句话其实是有一定的道理的，那这个道理体现在啊，我们很多时候人是有一种去。完成的意识，去完成某件事，但是有很多时候，比如说有些孩子说我很心疼父母，但是他行为上并没有去做，真正的去去，让你体现出让他觉得很孝顺的行为，为什么呢，是当他觉得心疼的时候，他的大脑里完成了很多的东西。他可能想啊，'
