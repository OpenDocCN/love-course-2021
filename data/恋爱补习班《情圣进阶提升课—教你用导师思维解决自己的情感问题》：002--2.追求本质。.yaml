  text: 那可能5年之後它能變成多少錢，變成100萬嗎，變成100萬，200萬，對吧，這就是一個思考嘛。但是很多人都淪陷在這裡頭，因為學習這個東西，你們一定要記住，學習這個東西，它是一個學習等於什麼，等於短，等於時間線長，，時間線長加努力，你才能學習到東西，懂嗎，但是有一些東西，比如說抖音，等於什麼。打開就開心，，我記得有一本書，我忘了叫什麼書了，叫欲罷不能了，還是這個，反正就講一個算計吧，就是任何嚴肅的文字或者嚴肅的道理只能通過文字的方法，所有的視頻都是消耗你的時間，就像奶嘴消耗的。不知道你們聽沒聽過這個東西，，所以說不要說你們，不要，永遠不要說你們現在不如別人，你們先天硬闖就不好，咱們每個人的先天兩個條件都不適合，不是每個人都是含著金鑰匙書上的，懂嗎，，你必須要。如果說你的先天不行的話，你不通過自己後天努力的話，那你這麼糙爛，你說你怪了誰呢，別人努力玩的命不輸的時候，你卻在那刷抖音，別人玩的命的可能做課價，做法書，學習，你卻在那打王者榮耀，，別人本身跟你說。學了三個月之後，學了三個月，完了考試輸了，不是，考試考了個八十分你跟他說我王者榮耀50塊錢了，這個時候你仔細考慮一下，為什麼你的命運和別人不一樣，我不太想跟你們講同學，但是總統先生會問我們這些問題。你的命運為什麼和別人不一樣，你過去幹了什麼，問問自己。，這節課其實核心講的還是追求的本質，我必須再提一下，必須要你被別人帶走騙子了，追求本質兩點，價值衡量，標準動作，，你的價值衡量在於哪。就是你衡量這個妹子，能不能，我要不要跟她打個招呼，這個妹子回這招呼之後，要不要和她繼續聊，這是你的價值衡量。，然後，妹子價值衡量，這個男孩看了行不行，感覺行不行，標準衡量是什麼，你那什麼標準。她那什麼標準，你如果想要性，她要想要愛，你想要愛，她想要性，對吧，這就達成不了了，這是最基本的標準，但是更多的標準很多，，比如說，什麼內向，外向，我就，我本人，在這方面標準就是碰到那些特別愛嗶嗶的人。就是要外向的那些，我就不願意跟他們聊，我甚至不回消，我比較喜歡那些三個混蛋，不能出來批，因為他都聽我嗶嗶，對吧，外向的人我一直聽他嗶嗶，我這麼愛嗶嗶的人，我絕對不願意聽別人的，我想聽，對吧。這就是最簡單的標準，碰到嗎？，還有什麼問題嗎？沒有問題今天就到這了，好了好了，結了，有什麼事，全力問我。。
