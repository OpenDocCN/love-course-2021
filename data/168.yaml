  text: '# 很能干就有资格当怨妇么？> 原文：<https://zhuanlan.zhihu.com/p/52098885>知友“蘑菇有毒”说，她见过最大的怨妇往往是特别能干的女人，因为能干所以付出多，因为付出多所以忍不住要对家人输出负面情绪。～～～～～～～～～～～～～～～～～～～～～～一、也有很多不能干的女人是怨妇。二、若男人很能干、能干程度超过一般的男人，他每天花式对配偶毒舌，可以么？～～～～～～～～～～～～～～～～～～～～～～～～真相恰好相反，赚钱多且干家务多的男人恰恰并不会当“怨夫”。我见过的此类男性并不絮叨，我有个表哥就是赚钱、做饭、接送女儿。。。他没有当“怨夫”呀，情绪很稳定。如果一个能扛事、会办事的优秀男人每天对妻子输出很重的负面情绪，他会被男女两性都谴责的。既然男人不能仗着自己能干当“怨夫”，为何女人可以仗着自己能干当“怨妇”？'
