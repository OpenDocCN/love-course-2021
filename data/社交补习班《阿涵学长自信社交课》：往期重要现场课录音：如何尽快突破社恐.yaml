  text: 不那么焦虑，，不那么去担心什么，，我接纳了它，，我只有接纳了它，，虽然它存在着，，但是我才能够去干嘛呀，。让自己尽可能的去从容放松一点点，因为我接受了它，不那么自责嘛，对不对。，我只有接纳了它，适应了它，，那么我才能够尽可能让自己去，在紧张的基础上，，仍然让自己有一定的大脑的空间去思考思考，。我所说的我们课程里面的知识，我们这个学会了理论，，我就思考思考，，对不对，我只有这样的话才能够去，，让自己去想，回顾一下知识之类的，让自己去说服自己，，对不对。。所以说我们必须要学会适应那种负面心理感受，，实战就是有很多负面的心理感受，是我们短期无法改善无法控制的，，我们改变不了，我们要适应它，，因为只有适应了它，，才能在那个时候呢，。尽可能让自己有空间去进行正确的思考，正确的自我说服，和正确的行为的改变，，对不对。，所以说这，那我们改变才有可能发生，，所以一定要去不要，，在实战的时候也不要说你紧张，哎呀我怎么又紧张了。然后瞬间很自责，，你要靠自己紧张很正常吗，紧张的改变需要过程吗，或者我怎么的心又沉重了，，很难受的心里面很难受，难受的难受吧，，适应它，，难受者就像难受者，，难受者我也让自己冷静下来去思考，。进行正确的思考，正确的说服，就像当时的我一样，我现在心里很沉重，我靠自己沉重就沉重了，难受就难受吧，，然后我就不管你了，无所谓了，然后这时候我才能去想，，这个别人被忽略我呢，其实不代表我价格低。然后我要放弃自己，我才有空间去思考这个问题，，对不对。，而不是说一发现自己心里难受，你又自责，觉得自己又失败了，我又失败了，然后一时自责，，就懵了，一懵了之后什么都想不起来了，，这样的话就永远改变不了。，所以理解学习和实战的区别，学会先适应那种负面性的感受，，让自己能够尽可能有空间，在实战的时候呢，进行一个正确的思考和行为，，就是什么改变的心理条件。，我反复给大家强调这个概念，什么叫做过度文明主义，。过度文明主义就是干什么事，光想一下子就干好，上去就干好，，干不好我就逃避，就自责，就觉得自己失败了，就受不了了，，就是过度文明主义，就干什么事不要过程，，接受不了从失败到成功，非要上去就成功，。这就是过度文明主义。，所以我们突破失控也一样，它是个过程，，你即便今天方法正确，什么都正确，它也是个过程，，它不可能说是我，，你就是改善敏感，你改善任何方面，它也需要个过程的，，比如说我现在我爬。我一说可以听懂了，明天就改变了，明天就大方自然，气场全开了，魅力十足，怎么可能呢？，它终归是要个过程的，，所以说呢，我们即便方法正确了，明天起的话呢，，明天能改变一点就好了，，每天改变一点点就好了，。不需要说我明天一下就有很大的改变，，所以发现自己改变的时候，好像改变不是特别大，第二天改变不是很大，，不要自责，，不要觉得自己失败了，，你得告诉自己，，我只是需要个过程而已，，这种好的心态非常重要的。就这种好的心态才不会那么自责，，不那么自责的话，心理压力就不大了，心理压力不大了，别人就不好了，对不对？，它是这样一个逻辑。，好，这就是一个，人讲的全部内容，，其实我为什么讲这些东西呢？。这个课是结束了，政策结束了，但是我去简单说一点东西就是，，我们一定要去干嘛呢？一定要去让自己去会学习，会学就会实践很重要的，，真的很重要很重要的。，我也没有想到说，我也没有想到说，我以前想做社交培训。我以为就是我只需要把社交理念证件知识教给大家，就教给大家就可以了。，但是呢，我随着这个做培训越来越久，我发现，我们不光要帮助大家解决一个社交恐惧的问题，还需要帮助大家解决，就是部分学员解决一个。
