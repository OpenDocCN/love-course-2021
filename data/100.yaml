  text: '# ”不自由“与”自由“的辨析，不要把复杂的渐进过程简单化——从旧社会女孩子裹小脚谈起> 原文：<https://zhuanlan.zhihu.com/p/79579954>大清朝乾隆年间，岭南农村，一对地主家庭的父母正在劝说自家闺女裹小脚，小女孩不乐意。父母硬是按住她，强制执行，小女孩发出凄厉的叫声。**很明显，小女孩完全没有不裹小脚的自由。**民国初年，岭南农村，一对地主家庭的父母正在劝说自家闺女裹小脚，小女孩不乐意。父亲说“不裹小脚的话，将来不方便嫁人。”小孩子大哭“不嫁就不嫁。”。父亲长叹一口气，没有逼迫自己的女儿。后来，女儿长大成人，确实因为一双大脚，择偶的面减小了。**很明显，小女孩不裹小脚的自由度比上面一个案例大很多，但是依然不够充分。**新中国建立了，形势逆转。**女性不裹小脚在婚恋市场上根本就不会被压价，小女孩不裹小脚的自由度充足实现。**很明显，自由是递进的。民国初年的那个小女孩处于部分自由、部分不自由的状态。**————————————————————————**高考完了，考生甲想学哲学，他的父亲粗暴干涉志愿，硬是逼迫他改填金融学。**很明显，考生甲完全没有选择大学专业的自由。**高考完了，考生乙想学哲学，他的父亲说学这个不好找工作，工作找得不好的话择偶自由度就受限了。考生乙说自己的选择自己扛，毅然决然选择了哲学专业。**他毕业后薪水确实一般般，择偶的面减小了，也受了一些委屈。很明显，考生乙选专业的自由度比考生甲大很多，但是依然不够充分。**在地球上一个福利最好、基尼系数最小的国家。考生丙大学主修哲学，毕业后薪水跟大家差不多，择偶的面也没有减小。**很明显，考生丙选专业的自由度才算是充足了。**很明显，自由是递进的。考生乙处于部分自由、部分不自由的状态。**————————————————————————**毛时代，未婚女士甲与恋人找了个房间做爱，好事的群众直接闯入房间抓现行。**甲完全没有婚前做爱的自由。**改革开放了，未婚女士乙婚前分别与三个男士有性行为，乙做爱的时候不会有好事群众阻止。但是，坦诚的乙总是透露实情，她的择偶面被压缩了。**很明显，女士乙婚前做爱的自由度比女士甲大很多，但是依然不够充分。**2019年的法国，未婚女士丙的婚前性完全不会导致她的择偶面缩小。**很明显，女士丙婚前做爱的自由度才算是充足了。**很明显，自由是递进的。女士乙处于部分自由、部分不自由的状态。————————————————————最不自由的状态————如果你要干啥事，当时就有人阻止你，你根本就没法干中间状态————如果你要干啥事，当时没有人阻止你，你可以干。但是，社会有一定几率让你以后付出一些代价。最自由的状态———如果你要干啥事，当时没有人阻止你，你可以干。而且，社会以后也不会让你付出代价。——————————————————————曾经有不止一位知乎大V说，处女情结的存在使得女性无法实现彻底的婚前性自由，所以是应该被打倒的。**问题就在于，只要是有一定流行度的女性的择偶要求，照样使得男性及其家长无法实现彻底的自由。譬如说，不止一个女知友（敲黑板：女知友）说，她们看到的家境相同的几家，生儿子的家庭明显在压低消费流。不会有任何一个女生或者她的父母直接逼迫一个男生的家长压低消费流，但是普遍的房子车子要求会使得男生及其父母自觉压低消费流。**处女情结的存在确实使得女性在婚前没法“放飞自我”。但是，女性开出的择偶条件，难道就允许男方及其家长“放飞自我”么？**所有的有一定流行度的择偶要求（敲黑板：要求），剔除掉针对“先天”的部分（如身高）。'
