- summary: "-   了解佛教的最简捷的路径，通过两本书《您认识佛教吗？》和《阿毗达摩讲要》初步了解“戒”和“慧”。\n    1.  通过第一本书易懂，第二本书较难，可结合《佛教哲学》一起学习。\n\
    \    2.  通过《图解观呼吸》初步了解“定”，虽杂乱但有图示。\n    3.  深入了解可围绕“戒定慧”的“定”学习，不必过度钻研佛教哲学。\n-\
    \   推荐钻研舍尔巴茨基书如《佛教逻辑》，但建议先读康德。遭受宗教敌意时，建议转移注意力至其他话题，共同探讨。"
  text: '# 了解佛教的最简捷的路径> 原文：<https://zhuanlan.zhihu.com/p/85197080>开一个知乎最短但是**初步**揭示佛教精髓的书单。一、《您认识佛教吗？》二、《阿毗达摩讲要》（上、中、下）下载地址如下：[](https://link.zhihu.com/?target=http%3A//dhamma.sutta.org/books/mahinda/mxd-do%2520you%2520know%2520buddhism.html)靠以上两本书，初步了解“戒定慧“中的“戒”、”慧“。第一本书大家肯定看得懂，第二本书有一定的难度（可以参照方立天的《佛教哲学》一起看）。———————————————————三、《图解观呼吸》[](https://link.zhihu.com/?target=https%3A//book.douban.com/subject/3699031/)靠上面这本书，初步了解“戒定慧”的“定”。缺点是杂乱，优点是有图。————————————————————看完了，觉得跟佛教没啥缘分，就到此为止。觉得还有兴趣深入了解，应该围绕“戒定慧”的“定”去了解，花时间看关于“定”的书籍并操练，而不是去过度钻研佛教哲学。关于“定”的书籍还是在上面提到的网站找。——————————————————————如果一定要钻研佛教哲学，可以去钻研舍尔巴茨基书（如《佛教逻辑》），钻研之前麻烦先读康德。——————————————————————**最近被某些对宗教有敌意的人骂。如果你对宗教有敌意，麻烦不要骂了，请移步于我的两性关系的“想法”、文章，在那里我没有宗教色彩，咱们可以共商黑化大计。**'
