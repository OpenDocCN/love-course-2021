  text: '# 从女生讨厌与不那么讨厌的男性择偶条件窥探女性心理> 原文：<https://zhuanlan.zhihu.com/p/145976333>有些男性的择偶条件包括“漂亮、身材好”，只要不是傻子，就知道这个择偶条件与“性”有关。（你硬要说没关系的话，说明你还是个单纯的小孩子，请离开本文，你适合看纯情韩剧）自身性魅力欠佳的男性通过自己的其他优势（如高收入、情商高）提出希望女友漂亮、身材好，引起的口诛笔伐的几率不高。但是，非处男一旦要求处女，就等着被口诛笔伐吧。**奥妙在于，21岁的美女保持美女到26岁并不困难，而且这个保持过程的压抑感（相对不大）；21岁的处女保持处女到26岁困难度大一些，而且这个保持过程的压抑感比较大。****——————————————————————**已经有女生表示讨厌男性喜欢女人的温柔贤惠了，但是还没有女生说讨厌男性喜欢女人的心直口快。“**温柔贤惠”这个词的背后是需要努力、付出的。“心直口快"这个词则不然，男性表示喜欢这类女生，女生听着就不觉得心累。**——————————————————————————综上所述，特质A与特质B，如果特质B的维持让女生觉得累（身累或者心累都算），女生就讨厌。所以，处女与“身材好”女都涉及性，但是女生就是猛烈抨击处女情结是物化女性，轻轻放过“美女情结”。'
