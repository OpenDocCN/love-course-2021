  text: '# “城市猎人”是在开历史倒车么？> 原文：<https://zhuanlan.zhihu.com/p/53807087>有人在我的评论区提醒我，有些民国大师反对贞洁观、反对性保守，我是在开历史倒车。我今天专门撰文回应。第一、有些民国大师自己就很开放，他的行为依然符合“我的妻子的性经验少于我”。他根本就没有娶性经验多于、等于他自己的人。第二、很多傻子哲学思辨的功底太弱，对于“性自由”这个词没有琢磨透。[](https://www.zhihu.com/question/24330988/answer/130277400)～～～～～～～～～～～～～～～～～～～～～～～～～为什么有些时空下需要反对贞洁观？理由很简单。我举一个例子，民国年间，四川某农村有一个袍哥领袖，他的未婚女儿与一个裁缝搞上了。该袍哥找到女儿，亲自枪毙了她。在这个袍哥枪毙亲生女儿的案例中，一个女性的性自由被直接干预（关键词是“直接干预”），而且被打死了。我当然站在女儿一边。A集团中成年人的性自由不应该被“直接干预”，这是我坚决反对的，我与一些民国大师都会反对野蛮的直接干预。但是，A集团以及其他任何人的性自由都必须被“间接干预”（关键词是“间接干预”），因为不被间接干预的性自由就等于赤裸裸欺负别人。“性自由”的本质就是不同集团形成均势，谁都不许欺人太甚，都要让其他集团以他们的生活方式活下去。“城市猎人”支持婚前性行为不被直接干预，“城市猎人”也支持温和版本的处女情结与处男情结。正因为我都支持，所以我的逻辑才是周密的。在我的逻辑体系中，支持婚前性行为但是反对处女情结是欺负人，反对婚前性行为也是欺负人。～～～～～～～～～～～～～～～～～～～～～～～～～知乎极少有人真正有人理解性自由，我建议大家学哲学（含伦理学）的原因就在于此。不要以为读了胡适抨击贞洁观的言论就可以如何如何，胡适是人不是神。你让胡适穿越到现在与我辩论，我在我设定的战场照样在十分钟之内让胡大师闭嘴。'
