  text: 悲伤是肿字眉加闭合眼睛，越难过就越不需要看外界的事物，，外面的刺激源已经不重要了，所以他眼睛会闭合的越小。那瞳孔应该是瞳里的。，在极其难过悲伤的情况下，人不但有无力感，注意，舒适懒洋洋，，还有一种无力感颓废感，也是腹胶感神经兴奋，那么瞳孔应该也会缩小。，所以经过上面的种种讨论之后，我们今天的课程总结一句，。在想看的时候，瞳孔就增大，在不想看的时候，瞳孔就缩小。，自主神经系统的调节也符合动物的生理需求，，跟你的脑子逻辑推导出来，按照规则进行的决策想不想看，没有关系，是动物类的需求。，想看就增大。不想看就缩小，只不过因为瞳孔只有大和小这两个变化，，而且变得还不是很明显，你很难得会看到一个人的瞳孔变得非常非常大。，在有一些拍得很好的美国电影的特写镜头里面，我们可以看到，日常生活下基本上不可能的。。那么你很难看到那么明显的趋势性的变化，所以你很难确定刺激源的逻辑归因。，你不知道它变大变小是由哪句话或者哪幅图引出来的，这种情况只有在实验里才有。，在现实当中，我们现在还很难推断。这个嫌疑人或者传销的或者推销员的瞳孔变大了，是不是他害怕了，还是说他充满了积极的侵占性。，你看，愤怒想打架也是瞳孔变大，恐惧想逃跑也是瞳孔变大，厌恶瞧不上是瞳孔缩小，，悲伤就不想看了，我是很弱势的。厌恶是很强势的心态，悲伤是很弱势的心态，瞳孔也缩小，所以你没有办法去进行唯一的归因。，这就是为什么不用瞳孔的缩放来判断人的表情和内心的感受状态的原因，因为他的归因难度比较大。。这是我们今天给各位答疑的一个小甜点，一不小心又录了24分钟。，这就是我们今天的内容，谢谢大家。。
