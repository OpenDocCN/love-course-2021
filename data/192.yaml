  text: '# 中国男性及其家长吃亏的总根源在哪里？——从真正的宗教说起> 原文：<https://zhuanlan.zhihu.com/p/42951469>最近三十年，无论房价涨得多么高，女性都是一口咬定要有房才行，从不让步。但是，男性的要求逐渐放松，譬如说从要求女性家务娴熟退化到不敢提这个茬。。。。。。总之，女性坚守自己的阵地不后退，男性却节节败退，这是为何？我在之前的很多答案或文章中说不能怪女性，锅要归给中国男性及其父母的繁殖欲。中国男青年的爹妈是自愿掏空钱包催婚、催生。今天，我要进一步深挖，找出终极根源。～～～～～～～～～～～～～～～～在这个世界上，有一些群体也喜欢催婚、催生，那就是一些传统宗教社区，譬如说伊斯兰教、阿米什基督徒。。。。。。这种社区有个特点，有一套极强的紧箍咒一样的价值观针对全体成员，自然包括女性。男方家准备房子娶亲后，女方自然要勤劳温柔，这是宗教束缚。在这种传统社区，虽然男方需要女方的性资源与生育资源，但是这种社区对女方的束缚抵消了女方仰仗生育资源狮子大开口或者作威作福。～～～～～～～～～～～～～～～～～人类进入现代社会之后，除了前面提到的宗教社区，大部分社会是这么演进的：1、对女性的传统束缚大大减少2、性开放。譬如说二十岁之前消灭处男处女3、不再催婚、催生而我们敬爱的中华人民共和国是这么演进的：1、对女性的传统束缚大大减少2、性开放，但是不如欧洲与南美开放3、继续催婚、催生所以，中国男性及其父母花了极大的代价，娶不到传统女性，很亏。～～～～～～～～～～
    ～～～～～～～～为何中国社会的演进这么稀奇古怪呢？中国人自古以来就用“要有后人”四个字代替了宗教，这是儒家思想的积淀。旧社会以同姓聚居的村子形成儒家宗法社会，对女性有束缚。中国城市化进程加快之后，传统社会彻底没有了、连灰都不剩，但是中国的男性傻子们还在信仰“要有后人”四个字。于是，中国的男性父母拼命催婚、催生，不惜拿出全部积蓄。但是，婚姻中的男方及其父母越来越不敢要求女方是传统女性了。“要有后人”，这种假宗教对男方很不利，使得男方娶妻的时候只能被索取而不敢提出要求（譬如贤良淑德之类）～～～～～～～～～
    ～～～～～～～～很多知乎男网友庆幸中国是一个宗教气氛淡漠的市场经济国家，真相是中国人（尤其是男性及其父母）拿“要有后人 ”当信仰的替代品，成为全球世俗国家中催婚、催生最严重的国家，只能在婚姻谈条件的博弈中节节败退、溃不成军。中国男性既然没有本事拿宗教道德或者儒家道德约束女性，那他们的唯一的出路就在于放弃“要有后人”的信仰。爱谁谁！～～～～～～～～～～～～～～～～～评论区居然不止一个人看不懂，连我这么平易近人的文字都看不懂，你们怎么办？我表示担忧。我再解释一次，看好了。除了中国之外的文化，要么是强烈催婚催生的同时用宗教道德有效束缚女性，要么是不束缚女性但是也不强烈催婚。中国男性及其父母的困境在于结婚欲特强但是无力束缚女性。本文是全国少有的不把当今男性的困境推给女性、女权，而是从文化演进的高度探究原因的文章。我建议我的男性读者不要怼女权了，没用，要多多反思自己。'
