  text: '# 最开始是很多女性坚决不许男性用含蓄的词语粉饰欲望> 原文：<https://zhuanlan.zhihu.com/p/54591548>很多女性把“在钱财上有上进心”粉饰成“有上进心”，在知乎已经被以我为首的一批男性拆穿了。有些女知友不服气，还在负隅顽抗，坚持说女人就是可以提“上进心”。不管怎样，广大女性已经成功的用“上进心”粉饰自己的物欲十几年了（关键词是“成功”）。其实，很多男性也曾经试图玩粉饰这一套，当时就遭到很多女性的阻击而失败（关键词是“失败”）在若干年前，有些处女情结男觉得直接提处女不好听，用“纯洁”一词替代。把“我希望我的女友是个处女”修改成“我希望我的女友是个纯洁的女孩”。结果就是马上遭到极大的反弹，很多女性不依不饶，坚决逼迫这样遣词造句的男性说清楚“纯洁”一词背后的真实含义，坚持说“不是处女”不是“不纯洁”。～～～～～～～～～～～～～～～～～～～～～～～～～女性当初坚决不许男性在网上用含蓄的办法表达处女情结，她们自己却用“有上进心”含蓄表达物欲。女性成功阻击了男性粉饰处女情结的企图，男性却放任女性粉饰物欲十几年，直到最近一年才在知乎局部扭转风气（知乎扭转不等于全社会扭转哟）～～～～～～～～～～～～～～～～～～～～～～～～～～～“女权”最失败的地方之一就是双标、逻辑不能一以贯之，遇到我这种强悍的人来挑刺就凉了。我建议男女两性大和解，男性允许女性用“有上进心的男人”含蓄指代“努力搞钱的男人”，女性允许男性用“纯洁的女孩”含蓄指代“保有贞洁的未婚女”。男女都允许对方用不直白的方式粉饰自己的欲望，岂不是很好么？'
