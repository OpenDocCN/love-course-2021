  text: '# 七夕节里谈“黑化”——你愿意你亲儿子很纯情很有德么？> 原文：<https://zhuanlan.zhihu.com/p/42276422>前不久，我密集的劝说青少年男性在两性关系中“黑化”，激起了一点点小反响。有人专门给我发私信感谢我，说我让他卸下了多年来的精神负担；也有人觉得我教坏了年轻人、促使社会风气恶化。恰逢七夕节，我就给大家掰扯掰扯这个“黑化”。这里边涉及到一个简单而又深刻的博弈论原理———“囚徒的困境”
    。假设你有一个亲戚做特大型设备的销售，就是那种“三年不开张、开张吃三年”的。该行业的竞争者会用各种手腕，包括行贿。你会不会傻乎乎的对你亲戚大讲君子爱财、取之有道？你不得不承认只要他在这一行混，你督促他道德高出同行一大截是害他。如果你要净化社会风气，那你就要有本事打击该行业的整体的行贿现象。“囚徒的困境”就是比烂，因为大家都烂，所以我的最佳策略也是———烂。如果你自己无力改变大环境，但是你对少数人说不要比烂，你就是在残害这少数人。你对这少数人说“按照平均值做人做事”，才是温柔与善良。～～～～～～～～～～～～～～～～～说回男女关系，以十分为满分。当代男性青少年是这么干的：一、在好感度三、四分的时候发动追求。二、追到后会企图发生性关系。三、遇到的困难只有四、五分的时候就分手。假设你亲儿子各方面都平平，家境平平、外在平平、智力平平、赚钱能力平平、运气也平平。他却偏偏中了“毒”，一定要在好感度九分才发动追求，而且觉得不结婚就不该上床，对待异性特实诚。你作为亲生父亲或母亲，你会敦促他向年轻人的主流思想与行为靠拢么？你会让你那个条件平平的儿子做古典式君子么？～～～～～～～～～～～～～～～～其实我也提过促使国人在私德上整体更保守的方案，那就是大力发展宗教，然后保守的男女可以投奔某个保守的教派，教会领袖还可以教化一下大众。无奈广大知友不理睬，还要狠狠的怼我。那就没法子了，大家黑化算了。'
