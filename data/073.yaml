  text: '# 关于今生今世，到底谁在麻醉自己？> 原文：<https://zhuanlan.zhihu.com/p/104252932>真相被我揭穿后，表达出失落、遗憾、甚至愤怒的知友，明明就是无神论者啊！（注意：一部分）。诸位啥时候看到佛教徒知友或基督徒知友说“看到人性（社会）的真相很不舒服”的？在知乎，
    看到“德福不一致”最不肯接受的就是一部分无神论者（注意：一部分）～～～～～～～～～～～～～只要你读过宗教书籍，就知道那些书至少宣扬了两个观点：一、现实的人性与社会有很多不堪二、公义（或者报应）的彻底实现是在彼岸世界（或来世），此岸世界不见得让公义（或者报应）完全展开。这恰恰使得知乎的宗教信徒们不对人性与社会的败坏、“德福不一致”表达出较强的失望、愤怒。宗教信徒恰恰不需要“此岸世界是公义的”的心理抚慰。～～～～～～～～～～～～～～～绝大部分人并不足够坚强，有些无神论的好人（或理想主义者）得知现实很不完美、公义（报应）没法（在此岸世界）实现的时候，他心急呀，因为没有彼岸世界，此岸世界公义不伸张等于公义永远得不到伸张，这引起他心理严重不适。最热衷于在知乎讲善恶在这一辈子必定有报应还真的是无宗教信仰者，佛教徒与基督徒怎么可能说这种糊涂话？～～～～～～～～～～～～～～～所以，你会看到无神论国家的影视剧恰恰更少出现刑事案件压根就破不了，更忌讳在影视剧中展现恶势力逍遥法外，这就是一种很巧妙的心理抚慰。假设有一个人（譬如说我）搜集许多让人看了不舒服的论文（譬如说性格和善的人其实不容易混得好、娶妻容易与否其实与男方父亲的赚钱能力高度相关、有些犯罪分子根本就没抓到。。。。。）然后企图出书、巡回演讲，对十八九岁的人打破关于人性与社会、“德福关系”的不实际的幻想，无神论社会照样阻止他。剔除掉过于敏感的领域（如机密、个人隐私等），无神论社会也还是受不了真相的大肆传播。你们以为无神论社会就允许一个人大张旗鼓对十八九岁的人群传播（敏感领域之外的）真相了么？说好的无神论者探索、直面真相呢？～～～～～～～～～～～～～～～～～～无神论社会的组织者、一部分百姓，其实并不愿意让全体民众对（敏感领域之外的）人性与社会的真相知道的太多太全。换言之，如果该国一部分百姓对此岸世界的人性有意淫（譬如说盲目拔高真爱的比例、相信好人必然获得真爱），无神论社会的组织者不会去主动戳穿。换言之，无神论社会不打破一部分人的意淫（公正世界假设等），有利于治理。所以，无神论社会对于（敏感领域之外的）真相传播是有保留的，对残酷真相的揭发有时候还不如有神论社会。'
