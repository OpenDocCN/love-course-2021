  text: '# 出轨心理学：第12讲我们如何走向宽恕重建亲密？我是曹雪敏，万物皆有裂痕，那是光之来处，欢迎你加入我的出轨心理学课，完成你的英雄之旅，你好，我是雪敏，在上一讲中，我们讲了怎么面对出轨中的真相，做好建设性的争吵，换句话说就是，如何直面过去，放下过去。让出轨这件事就此翻篇，但如果重建只停留在这里，那是不够的，我曾经接待过一对伴侣，在近一年的咨询以后，他们直面了出轨，看到了出轨背后的那些真相和问题，他们不再为出轨争吵，但紧接着他们遇到的问题是。两个人不知道该怎么相处了，因为过去的那份信任感和亲密感，已经发生了变化，而这两样东西，对任何一段想要长期维持的关系来说，都是不可或缺的，总之对选择重建的你们来说，翻篇只是重建的过程，它不是最终的目的。重建关系最终指向的是一个，更美好的当下和未来，今天这一讲，我会从三个部分来聊一聊，面向未来的重建应该怎么做，第一要做到真正的宽恕，第二要重建信任，第三要重获亲密，我们先来聊一聊，如何做到真正的宽恕。出轨是个非常严重的伤害和过去，对于这份过去，双方都要学会真正的道歉和宽恕，这既是对过去的放下，也是对未来的承诺和展望，对出轨者来说要做的承诺是，我不会再做出同样的伤害，我要和你重新开始一起共建未来。对被出轨者来说要做的承诺是，我不再把你当做一个出轨的人，不会再以被出轨者的身份审视你要求你，我会把你当做爱人去重新和你相处，听到这里可能有很多人会问，道歉难道不是一开始就要做的吗，为什么是这个时候道歉。的确出轨者只有道歉，并且取得被出轨者的原谅以后，才会开始重建，但是在出轨这件事上，什么时候的道歉是更有价值的呢，是他完全明白自己错在哪，究竟给对方造成了什么样的伤害之后，在这之前出轨者在压力之下做道歉。很有可能是一种应激反应，也许他并没有真正意识到自己的过错，是什么和造成了什么样的伤害，那时候的道歉哪怕是真诚的，也很难让被出轨者发自内心的接受，更不用说宽恕了，因为他依然会觉得出轨者根本不懂。自己犯了什么错，也不能确信未来出轨会不会卷土重来，而这些想法对重建其实是很不利的，所以在双方都平静下来，认真探索了出轨这件事情之后，出轨者需要再一次向被出轨者，做一次真正的真正的道歉，那具体怎么做呢。首先在正式道歉之前，出轨者需要花时间认真思考，有关这次出轨的各种问题，最好能够把思考写下来，比如说你具体做了什么，这么做是想要满足你的哪些需求，这件事对伴侣和关系造成了哪些伤害，而回过头来。原本可以怎么做来避免这件事情，而未来你会怎么做来避免再次发生这样的事情，未来你希望两个人的关系能够达到哪种程度，这些都需要你好好的思考，可能会花上好几天甚至几周的时间，思考和记录的过程也会比较艰难。你甚至需要修改好几遍，不过这样做也有利于你去反思自己，而相信你的诚意也会真正地打动你的伴侣，在出轨者反思自己的同时，被出轨者也需要让自己平静下来，去重新回顾和思考一下伤痛，回答一下这些问题。你对出轨这件事情的理解现在是什么样的，这件事情给你和你们的关系带来了哪些伤害，你希望这段关系接下来会怎么样，当双方都经过一番认真的思考以后，接下来你们要做的就是举行一个道歉的仪式，把彼此的想法表达出来。为什么必须要进行这样一个道歉仪式呢，因为仪式具有充分的象征意义，它是一种状态的转换，意味着你们将从彼此伤害转变到彼此宽恕，请你们将刚刚的那些问题和思考写成一封信，然后面对面的念给对方听。这一步很重要
    我建议你们一定要做，因为人对声音的记忆，对场景的记忆会更加深刻一些，把信面对面的说给对方听，可以生成新的记忆，这种有温度的场景能够增强你们的信念感，帮助你们去对抗未来的不确定性。'
- answers: '-   出轨者请求原谅后，被出轨者应该如何表达宽恕但不代表接受？

    -   被出轨者可以说：“我会试着原谅你，但同时也告诉对方，我原谅你不代表我接受了这些事情的发生。也不代表我的痛苦已经消失了，我原谅你只是因为我希望我和你之间，还有机会去拥有更好的生活。”

    -   宽恕如何可以减轻痛苦，提高幸福感和自尊？

    -   宽恕可以让痛苦消失得更快，能让人享受更多的幸福，包括更高的自尊，更少的烦恼和紧张，更满意的生活。能够让人放下仇恨和指责，从而重建关系。

    -   出轨者在重建信任关系时需要做哪些行动来增加信任感？

    -   出轨者需要主动向被出轨者坦白任何关于第三者的事情，制定能增加信任感的行动计划，如报备行踪、主动告知通话记录等。需要在很大程度上让渡自己的隐私权，坚持信任行动很长一段时间，以及尊重伴侣的意愿。

    -   为什么出轨者需要明白伴侣愿意放下仇恨和指责？

    -   出轨者需要明白伴侣愿意放下仇恨和指责，因为伴侣选择宽恕代表着愿意放下仇恨和指责，背后是对出轨者的希望和爱。这种理解可以帮助重建关系，让双方更好地走向未来。

    -   在重建信任关系中，为什么避免隐瞒和瞒骗是重要的？

    -   避免隐瞒和瞒骗是重要的，因为一旦伴侣发现隐瞒或瞒骗，即使并没有发生什么，信任也会受到影响。公开消息可以帮助消除伴侣的不安和恐慌，建立更稳固的信任感，对重建关系至关重要。'
