  text: '# 抨击女人拜金到底愚昧在哪里> 原文：<https://zhuanlan.zhihu.com/p/46656560>高中生多有名校情结，但是，大多不符合现实。如何让实力不济的高中生的名校情结灭掉？答案是不需要特别抨击实力不济的高中生的痴心妄想，现实会教他们做人。现实中多数人只能考上非名校，他们一开始会不满，然后会无奈，最后会心平气和接受现实、提包去报名读书。拜金也一样，不需要说拜金不对。现实生活本身就不会让大部分女性嫁给富人，正如现实生活本身就不会让大部分男性娶到美女。～～～～～～～～～～～～～～～～～～～～～麻烦在于婚后。男性应该诱导物欲强的女性说出“我希望你（指未婚夫）婚后应该富裕”。然后，无非是三个结局：一、无任何男性做承诺。这样她就知道自己斤两不够，嫁人后不敢瞎比比男人要致富。二、有男性做真诚承诺。他们可以结婚，结局如何另说。三、有男性做虚假承诺。他们可以结婚，结局如何另说。不管是三个结局中的哪一个，都可以让淡泊名利的穷男人幸免于难。～～～～～～～～～～～～～～～～～～～～～～一般来说，抨击拜金女的男性往往家境不好且不想或不能致富。他们对拜金女的抨击，伤到的是自身所属群体。他们以为他们对拜金女的抨击具备“教化”功能，可以使得社会风气变好。真相是不但没有教化功能，反而使得信息不对称加剧，使得淡泊名利男无法顺利挑到真正物欲相对低的女性。～～～～～～～～～～～～～～～～评论区有些人抬杠过头了。富裕男确实更少抨击女性拜金。举个例子，家里在大城市有多套房的男性把女性要男方有房的欲望视为合理的几率大得多。富裕男对拜金或者说女性较强物欲的抨击的强度的确小很多。有些不帅但是有钱的男人，如果要娶美女，是默许对方合理拜金的。不然的话，自己如何顺利迎娶美女？'
