  text: '# 入关学的本质是什么？——兼论入关不如反女权> 原文：<https://zhuanlan.zhihu.com/p/381004403>入关学的本质就是以国家民族为单位，以广阔的世界为舞台，探讨利益的创造与分配。聚焦于国内政治的键盘政治就是以国内各利益集团为单位，以中国国内为舞台，探讨利益的创造与分配。家庭政治就是以家庭成员（尤其是夫妻）为单位，以家庭、国内舆论为舞台，探讨家庭内部利益创造与分配。——————————————从纯理论上看，上面提到的三类政治的格局越来越小。第三个家庭政治会被讥讽为在茶杯里斗争而不是踏上星辰大海。但是，从实际效果来看呢？入关与否，百姓可以搞纯理论研究，实际操作是掌握权柄的人。国内政治，百姓的呼吁有时候起点作用有时候不起作用，总的来说不太起作用。但是，田园女权则不一样，最近几十年她们的成果显著。再说一次，作为民间思潮，田园女权达到的实际效果是特别厉害的，人家是货真价实改变中国。而且是很明显从男性那里拿走了份额不小的利益。所以，希望入关人和聚焦国内政治的键盘政治家能够拿出一部分精力打击田园女权。——————————作为一个不掌握权力的普通男人，为啥你不参与你可以产生实际影响的政治呢？有些男性太沉迷于自己讨论的事情的格局很宏大，这种心理是有毒的。我建议多多参与格局小一些但你可以起到实际作用的“小”政治。如果你们不听我的建议，就会发现你不但没有星辰大海，你的小茶杯里的利益会越来越少，你们要不要先照顾好自己的小茶杯？'
