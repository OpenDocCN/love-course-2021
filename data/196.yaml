- answers: '-   人们对配偶的定义是什么？

    -   根据作者的描述，大部分人把配偶看作一个多功能组合，更像是瑞士军刀，重视其在各方面的功能表现，比如赚钱能力、家务能力、性生活表现等，而并非是绝对意义上的爱情伴侣。

    -   大部分人在乎配偶是否真心爱自己吗？

    -   根据作者的观察，大部分人实际上并不太在意配偶是否真心爱自己，更关注配偶在各方面的功能表现。超过半数的人不愿意去思考配偶是否真心爱自己，而是更倾向于接受现实中的功能性关系。

    -   有人认为婚姻中必须有爱情吗？他们是如何分类的？

    -   作者提到了一些人，特别是那些坚持婚姻中必须有爱情的人，将其分为两类：一是年轻不懂事或者太过骄傲的人，他们可能看重自己的财、才、德、貌等方面，觉得配偶应该对自己有足够的爱；二是坚持真爱的人，对于他们来说，爱情在婚姻中是必不可少的，否则就会选择离开。

    -   在什么情况下，配偶可能会被抛弃？

    -   根据作者的描述，配偶可能会被抛弃的情况包括严重疾病导致失去重要功能，比如作者提到的妻子重度烧伤，导致丈夫无法获得性生活、后代、照顾等功能，而且这种情况下丧失功能的一方如果之前没有真心爱过配偶，就有可能被另一方抛弃。

    -   人们更看重配偶的功能完成还是爱情比例？

    -   根据作者的观察，大部分人更看重配偶在各方面功能的完成，而不是爱情的比例。他们将配偶视为一个能够满足各种需求的多功能组合，重视功能性而非绝对意义上的爱情。'
