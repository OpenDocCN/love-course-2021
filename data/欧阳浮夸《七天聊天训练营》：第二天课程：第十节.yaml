- summary: "-   欧阳浮夸介绍了第二天课程的第十节内容，讲解了正确问问题的技巧，包括直接猜和针对答案进行反馈两个方向。\n    1.  学会直接猜，不要查户口，可以更好地了解女生。\n\
    \    2.  学会针对女生的答案进行反馈，利用发散性思维展开话题。\n    3.  深入交流需要学会深层次的问问题方式，避免浅层次的查户口式问法。"
  text: '# 欧阳浮夸《七天聊天训练营》：第二天课程：第十节第三个技术叫做问，其实你是什么问题都可以去问女生的，前提是你得掌握正确的问问题的技巧，你不能问完女生一个问题，然后马上又接着去问第二个问题，这就是查户口，女生是会很反感的，那么正确问问题的方式是什么呢。有两个方向，首先第一个叫做直接猜，你想知道女生什么信息，你都可以直接去猜的，你不管有没有猜中，总比你查户口要好吧，第二个方向是你问完女生一个问题，女生就会给你一个答案，你要学会针对这个答案进行反馈。比如你问女生你多大了，女生她跟你说我20岁了，这个时候你不能再去问她下一个问题了，而是你要学会针对20岁这个答案进行反馈，20岁你利用这个发散性思维，你能想到什么，利用好你的发散性思维。20岁是不是一个如花似玉的年纪，20岁是不是一个很适合谈恋爱的年纪，20岁你身边的一些朋友，他在20岁的时候可能已经结婚生孩子了，20岁是不是应该是一个，刚刚上大学的年纪，你在20岁的时候。你曾经发生过什么事情，是比较难忘的，你身边的那些20岁的年轻人，都在做什么呢，对不对，这就是发散性思维，当女生她跟你说她20岁了，这个时候你就要想一下，应该怎么样去反馈她这个答案呢，你是不是可以跟她说。这个如花似玉的年纪，难怪这么青春活泼的，这就是反馈啊兄弟们，不要去问下一个问题，而是要学会针对女生给你的答案进行反馈，那比如说，你想要问这个女生，她是做什么工作的，对不对，那假设女生她说你说是做护士的。我是做护士的，护士，那么你这个发散性思维，你能想到什么，护士打针，对吧，还有什么，还有生病，白衣天使，还有疫情，健康，对不对，你瞬间就能够想到很多，跟护士相关的这些线索。这个时候你只需要把你想到的这些线索组织成一句话，就等于完成了这个反馈了，假如是我会跟女生说护士好可怕，说到护士我就瑟瑟发抖，从小我就很害怕打针，对不对兄弟们，你这样去问问题。女生才会觉得和你聊天很有意思，而不是说你问完问题，马上又再去问，这就是查户口，明白吗，女生是很反感的，这就是浅层次的问，如果说你想要更加深入的和女生交流。那么你就要学会这个深层次的问问题的方式。'
