  text: 就会让对方掌握更多的主动权，这种互动会不断的强化彼此的力量差异，导致一方很难开口伸张自己的权利，有些人担心，一旦表达不满和愤怒。就会遭到冷淡、嘲笑、谩骂，这十分伤人，也会让自己感到失败和无能，如果关系中存在身体、语言、情感暴力和虐待，那一定会感到焦虑、害怕，在这种情况下，比起沟通、保障自己的安全，远离伤害源的确是第一要务。对女性而言，表达愤怒还会遭到社会的污名化，被批判为泼妇，用许多负面的词汇形容它，母老虎、母叶叉等等，因此女性会怀疑自己，我的愤怒是正当的吗？，但情绪没有正当和理之说，愤怒就像是饥饿一样。是背后的需求引发的感受，我们从来不会问自己，我是不是该饿，愤怒只是一个信号，它能指出问题的方向，却不能代替思考和沟通，更不能解决问题，它是一个工具，提醒我们去花时间想清楚自己的需求。并采取恰当的沟通方式，我们可以从下面四个方面来磨练技能，第一，七个提问看清愤怒的真实原因，单纯的怒气发现，它的诉求一般是模糊而简单的，而明确的自我主张，需要我们想清楚自己的立场原则和选择。美国女性心理学家诺娜博士，提供了七个问题帮我们想清楚自己的思路，一旦发现愤怒的征兆，可以提醒自己调整情绪，比如深呼吸、数数等等，或者直接提出我需要时间想想清楚，在愤怒的早期开始干预。比怒火爆发时在调节更容易，第二个问题，此时此刻表面之下真正的问题是什么，比如穿什么衣服，衣服好不好看，只是表象，问题的核心是，我们本来就有权利决定自己穿什么，第三个问题，我自己的想法和感受是什么。第四个问题，我想争取的是什么，第五个问题，哪些人应该对哪些事情负责，比如我们对自己的情绪负责，而老公如果对我们大吼大叫，那就是他的责任，是他选择了做出这种回应，他原本也可以心平气和地倾听，第六个问题。什么是我特别想改变的，第七个问题，我愿意做什么，而哪些我绝对不愿意做，在你表达愤怒之前，先想清楚这七个问题，因为在沟通的过程中，再去思考这些问题是很不现实的，第二，学习沟通技巧避免无效的争执。注重沟通的技巧，能让对方听进去我们的话，有助于解决冲突，大吵大闹或者眼泪哀求，可能带来一时的平静，但是会转移沟通的重点，而纠结在你的情绪上，争执的结果不是改善关系模式，而仅仅是为了平息你的愤怒。结束后问题没有解决，两个人依然还是维持旧有的模式，因此在沟通的过程中，要避免无效的争执，有一种有效的方法是，放弃指责和要求的口吻，不要有类似于你该怎么样，不该怎么样这样的表达。这容易引起对方的防御和反抗，而要多讲我认为，我觉得我希望这样的表达，向对方表明自我，而不是责怪对方，能更好的解决需求，举个例子，老公总喜欢向自己提建议，都要插一手，于是老婆向老公提出。老公我很看重你的建议，但我希望我能按照自己的想法选择，比起一味的指责老公干涉，然后老公进行辩驳，这样强调自我选择权的沟通方式，可以有效的避开争执，第三，学会观察、练习回忆能力，良好的回忆能力。可以使我们在情绪激动的时候，冷静下来，并且后退一步，思考对方处于什么样的角色，两个人各自真实的需求是什么，自己是不是又重复了过去的沟通模式，最终有意识地做出新的回忆，我们可以通过复盘来提升回忆能力。比如回忆过去生气时，你通常会如何处理愤怒，你会拼命地寻找对方爱你的迹象吗，或者是避开对方，消极地一声不吭，你可以通过观察他人的交流，向专业人士求助，和信任的朋友练习等等，了解和学习不同于过去的沟通方式。第四，学会预测，不要做无意义的辩论，当我们做出改变，关系中的其他人会试图把我们还原到过去的状态，试着预测他们会说什么、做什么，我们可以做出怎样的反应，比如，如果老公说你这样做是不对的。
