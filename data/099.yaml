  text: '# 如果男性连女性合理的经济上的“慕强”都打压，社会将发生什么？———兼论我国女性的错误> 原文：<https://zhuanlan.zhihu.com/p/79514468>众所周知，有一部分中国男性很喜欢讥讽女性拜金。**但是，我上网多年，从来就没有发现男性打压女性合理的经济上的“幕强”。**举个例子，一个月薪五千的女生想找一个月薪八千的男生，彩礼不多，对房子有要求但是比同档次的女性要求还低一些。没有男性会骂她的，万一有哪个男性丧心病狂骂她，其他正常的男性也会仗义执言的。**中国社会所有脑子正常的男性都允许女性合理地在经济上“慕强”。****对”穷“这个字很敏感的男人，也是把女人在经济上的过分拜金与合理”慕强“很理智地区分开。（敲黑板，这一句话很重要）****——————————————————————————****做一个思想实验：**假设上帝对中国男人施加了魔法，使得中国男性只能接受女人绝对意义上的平配，也就是月薪五千的女性要求男方月薪六千都会被全国男性无情地怼，家境中等的女性跟家境上等的男性恋爱也会被全国男性无情地怼。。。。。。会产生什么效应呢？我觉得会产生两个效应：一、更多女性毅然不婚。二、女性从注重男性的经济实力转到注重外形、性功能、家务能力到底是第一个效应大还是第二个效应大，我不知道。**反正女性骨子里仰慕经济上的强者的心理如果被男人全面封杀，女性一定会通过上面两个效应之一反击的。****————————————————————————————****女性喜欢比自己强的男性，男性喜欢比自己纯的女性，这是刻在骨子里的，只能合理引导，不能过度打压。**当女性对男性的处女情结全面封杀，连提一下都要揶揄的时候，连处女都反感处女情结的时候，就会产生两个效应（**注意：已经产生了**）。一、很多本来算保守的男性觉得既然女性的主流觉得不应该计较她们婚前发生的事情，那他也在婚前发生一些事情吧（黑化）。因为这样可以使得他自己顺利实现“我的性经验大概率不少于我老婆”。二、既然女士婚前的事情是一个黑箱，男士们不被允许探究这个黑箱，就开始更注重女方的家境、工作、户口。。。————————————————————————**除了少数很冷静理智的女性之外，中国的女性从来就不愿意区分不合理的处女情结与合理的处女情结，而是一听到就炸毛。这就不如男性理智，男性永远可以区分出女性合理的在经济上的“慕强”并给予充分理解****（备注：合理的处女情结指1、在条件般配的前提下，处男换处女；2、非处男娶处女，但是不欺骗女方说自己是处男，而且男方愿意因为这事合理补偿女方）**————————————————————————————由于广大女性的不理智，虽然取得了全国男人（尤其是有头有脸的男人）不怎么敢提处女清洁的重大胜利。但是，却逼迫男性去推动上文提到的两个效应。对于男女刻在骨子里的需求，只能合理疏导，不能一味打压。我国女性不懂这个道理，**过度打压处女情结的后果已经导致男人们开始反噬女性了。****对了，疯狂的田园女权主义者不仅仅是不许提女人的贞洁，还不怎么允许提贤惠、温柔了。在这种恶劣的局势下，男性更要推动上文提到的两个效应。**'
