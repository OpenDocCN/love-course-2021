  text: '# 家庭教育的一个关键点是恰当传递负能量> 原文：<https://zhuanlan.zhihu.com/p/61409664>有一些人已经成年了，还对人性、社会有玫瑰色的看法，这是家长没有尽责。正确的方法是：一、小学以前，主要宣讲正能量（附带一些安全知识，譬如说防人贩子、防强奸犯）。二、小学阶段，主要宣讲正能量，人性与社会的阴暗面的百分之十传递给子女。三、初中三年，人性与社会的阴暗面的百分之三十（百分之三十指累计值，下同）传递给子女。四、高中三年，人性与社会的阴暗面的百分之六十传递给子女。五、大一大二，人性与社会的阴暗面的百分之百传递给子女，让子女读一读入门级伦理学、哲学、社会学、心理学。。。。。。——————————————不传递负能量，就养出傻白甜儿子或女儿被人欺负。'
