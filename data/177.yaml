  text: '# 是基因还是环境塑造了我们？> 原文：<https://zhuanlan.zhihu.com/p/49434612>2018年11月10日出版的最新一期的《经济学人》，有一篇文章介绍了MIT出版社新出版的一本书《Blueprint:How
    DNA Makes Us Who We Are?》，书的作者Robert Plomin潜心研究基因与环境的交互作用以及它们对人心理学特征的影响三十多年。毫无疑问，这是一本来自一流专家的书。我把这本书的主要观点一条条介绍一下。一、人类的行为模式受到基因的强烈影响。被不同家庭抚养的同卵双胞胎的性情上的相似度，大于在一个屋檐下长大的异卵双胞胎。二、平均来说，基因可以解释人们之间心理学特征的差异的百分之五十，剩下的归因于环境。但是，环境因素的发挥受到基因影响。譬如说，看电视是后天影响，但是儿童看电视的习惯的差异有三分之一受到基因影响。也就是说，环境因素也被基因因素影响。（我提供另外一个例子，刻意选择外国语大学就读有利于外语能力的培养，这属于环境因素。但是，在其他条件相同的前提下，外语天赋好的人更喜欢去外国语大学。也就是说，基因因素影响了环境因素）三、更糟糕的是，人类受到的重大的环境影响其实很多来自不可预测的偶发因素，而不是在一间充满着书籍的房子里长大这种刻意安排。在对人的特质的影响上，留给善良的父母与老师的发挥空间并不大。为了让自家子女与别家子女有所不同，除了提供基因，父母并没有能力贡献太多。环境因素的确重要（百分之五十），但是父母没办法在这个因素施加太多影响。～～～～～～～～～～～～～～～～～～～在过去几年里，本人不断在知乎鼓吹类似观点，经常被人怼，譬如说被嘲笑看书少。真相是，这本MIT出版社出版的书里的观点早就被写进入门级（注意“入门级”三个字）心理学教科书。说白了，我购买并阅读了心理学入门级教科书就当二道贩子。连入门级教科书都没买的人被我刺痛了就嘲笑我。有些人在知乎怼人的时间多于阅读时间，这可不大好。'
