  text: '# 第十六天：小事那第16天小事，昨天我们来回顾一下昨天第15天是一次现实的检验，在这一点上我觉得我已经失去了大部分家要失去的，第22天是下一个转折点如果你已经在课程里面坚持到了这里那你做的很好。你的在乎因素很高如果你能够坚持到第22天你就会成功，继续坚持兄弟们，也许你还没有注意到你的生活变得越来越容易了你笑得更多了原来的你呢，跟现在的你多了一笔多了一份沮丧。但是现在那份沮丧不再压抑内心让你空虚寂寞，而是对你缺乏表现感到愤怒，这给了你一个敌人这给了你一个可以观察到的问题这给了你打败他所需要的，弹药，因为这个问题是你可以解决的。让你自己做一些事情面对你已经逃避了这么久的事情想想你周围的，红药丸兄弟是如何起起伏伏的，那这些呢都是燃料，对吧，你已经面对了你的心魔并证明了你可以在身体上战胜他。现在你不再因为跑步而喘不过气来也不再需要表现出假装的虚张声势，你正在成为一个他妈的真正的他妈的男人，你知道这一点啊，听完昨天的课程呢，你也许，会，想到自己坚持到这么久对吧也许会有这么一种。骄傲的感觉就像一道闪电也许这是一种认识，内心有一种东西在燃烧烟的气味，短暂的热感对吧，不管是什么你都能感觉到那现在呢就看你的了，这是现实啊我们不会有生死攸关的时刻我们不得不开枪杀死坏人。我们呢会一天一天的通过循序渐进的步骤上升和下降，那这个东西会让你崩溃所以认清他，今天呢就把他，就把他给搞定，你的火焰正在燃烧确保你不会让舒适的微风把他熄灭。结束第16天你做到了兄弟你做到了很多说他们想做的事情，你拥有自己的生活和健康你拥有自己的生活在你的，出生的那一天你就肩负着责任，肩负着男子气概的火炬并把它传递给下一代，对细节进行微调在你的。余生当中记住你的生命，你的工作就是看清你是谁，当你这样做的时候你需要认识到宏伟的人生途径，只不过是你每天，画出来的。一笔一笔的画而已。'
