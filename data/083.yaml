  text: '# 对中国主流性道德的简短介绍与解析> 原文：<https://zhuanlan.zhihu.com/p/84193295>废话少说、直入主题。我国的主流性道德可以归纳如下：一、谴责婚后出轨（含嫖妓）二、谴责约炮三、谴责未婚者嫖妓上述三项，对于第一项的谴责力度最大。————————————————————接着写：四、允许以“谈恋爱”为旗号的婚前性五、要求人们不计较自己现任过往的恋爱中的性经历六、默许（而不是明说）恋爱中的承诺的效力远远低于婚姻承诺——————————————————————用一句话归纳——**我国的主流性道德不允许一个人太浪，但是又开了一个“口子”。****开这个“口子”的原因是因为年轻人从性成熟到结婚有一段漫长的时期，于是社会达成默契开这个“口子”。而且多数人有不肯因为自己在恋爱中的婚前性而降低婚姻市场的身价，所以开始在网上严厉打击处女情结。****你觉得你高尚而不利用这个“口子”，但是你的配偶多半利用过这个“口子”。****聪明人就是不做主流价值观严禁你做的事，但是充分利用这个“口子”。****能不能高尚地不利用这个“口子”呢？可以，但是社会要给好名声或者其他利益。如果不利用这个“口子”的人无法获得美名，那还是用这个“口子”比较好（你不用，你老婆用了哟）。**'
