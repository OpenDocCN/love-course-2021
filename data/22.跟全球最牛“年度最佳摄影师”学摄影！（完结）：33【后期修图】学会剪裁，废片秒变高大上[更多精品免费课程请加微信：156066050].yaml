  text: 直接就一张原图，最后呢我剪成这样子非常抽象感的，有一种抽象感的照片，但是我觉得这个地方呢是最漂亮的。所以我去剪才这个地方，所以说我说了还是剪才是那样，就是剪才的时候你一定要你多去尝试各种不同的角度，你尝试一下，这个照片如果是有两倍变焦，那完全就会不一样，有两倍变焦都会不一样，我会更清晰。我剪才的范围可能更小，可能直接就能够拍出来我想要的那种感觉，但是没有两倍变焦呢没办法，我需要去剪才，剪才是这个样子。所以说有抽象感。
