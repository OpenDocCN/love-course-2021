  text: '# 人们总是在离自己比较遥远的道德议题上正义感十足> 原文：<https://zhuanlan.zhihu.com/p/40710112>我问大家一个问题，你猜16—22岁，与46—52岁这两个年龄段的男人，是前者的中学、大学时代对男女之事更纯，还是后者的中学、大学时代对男女之事更纯洁？答案是后者。我再问大家一个问题，你猜是前者更鄙视、更痛恨婚后出轨，还是后者更鄙视、更痛恨婚后出轨？答案是前者。奥妙就在于人们总是对自己正在经历的道德考验保有极大的宽容，意淫自己在其他领域很有道德。既然年轻小伙子们意淫自己未来道德极佳，当然要极力谴责老男人婚后出轨。～～～～～～～～～～～～～～～～～真相是这样的，一位来自正派家庭的年轻未婚女知友（私德公德俱佳），经过她对年轻未婚男性的调查，发现多数校园恋爱中的男方在好感度4、5分（满分10分）就发动恋爱，并且在恋爱中有推倒女方的想法。而且大家都清楚，校园恋爱分手率不低。大家明白了么？人们总是把自己正在干的道德底线不高的事情轻轻放过、不去批判，而是在离自己很遥远的道德议题上正义感特强。～～～～～～～～～～～～～～～～～～～不仅仅如此，有些人会很严厉的谴责医生、教师、公务员，我在评论区多嘴问他一句“您从事什么职业，业内人员道德都不错么？”，一般情况下对方会闭嘴不语。真相明明是除了一些信息透明或者技术太前沿的行业之外，我国明明是很多行业互相坑。~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~若真有无比强的道德感，那就一定要拿出一定的比例分配给自己的职业、自己的同龄人。切切不可自己当年轻人就只骂老男人无德，自己当老男人就只骂年轻人不懂规矩。也不可自己从事甲职业就骂乙职业无德，自己从事乙职业就痛骂甲职业。～～～～～～～～～～～～～～～～因为知乎学生多、老师少，所以学生VS老师，后者显得相对缺德。因为知乎儿媳多、婆婆少，所以后者显得相对缺德。因为知乎未婚年轻人多、已婚老男人少，所以婚前胡搞就被轻轻放过。。。。。道德问题，从来都是代入感十足！'
