- answers: '-   人们在校园恋爱中有推倒女方的想法，却对婚后出轨表现出鄙视，可能是因为他们对自己年轻时的行为有一种理解和宽容，认为这是青春期的冲动和探索，而对婚后出轨则认为是成年人应该避免的背叛行为。

    -   人们对自己从事的职业或同龄人的道德要求较低，而对其他职业或年龄段的人的道德要求较高，可能是因为人们更容易对自己熟悉的领域和人群产生共情和宽容，而对陌生领域和人群则更容易持有客观标准和批判态度。

    -   道德问题在代入感方面如此重要，人们会根据自身情况来评判他人的道德行为，可能是因为人们更容易从自身经验和感受出发来理解他人的行为，而难以客观地评判他人的行为，因此会根据自身情况来进行道德评判。

    -   人们对自己正在经历的道德考验保有宽容，而对离自己较远的道德议题表现出正义感，可能是因为人们更容易对自己的行为进行辩解和宽容，而对他人的行为则更容易持有客观标准和批判态度。

    -   在道德评判中，人们会努力平衡个人情感和客观标准，但往往会受到个人情感的影响，导致对自己和熟悉的人群更宽容，对陌生人和陌生领域更严格要求。这种平衡可能会受到个人经历、社会环境和文化背景等因素的影响。'
