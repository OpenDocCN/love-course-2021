  text: '# 安小妖团队《聊天宝典》：【基础篇】微信聊天禁忌【新的一天】，【新的一天】，Hello 我是情感导师锦三，在聊天的过程当中呢，有一些事情男生是一定要避免的，第一
    我们已经多次提到过，不要成为问题少年，不断地轰炸女生，用各种的问题来问她。然后呢 把聊天变成了你问她答的这种面试，这种价值所求的行为，非常不招女生喜欢，第二点
    是不要说那些女生根本没有办法回答的话，在微信沟通这样文字的环境里，很多的东西其实是没有办法好的高效率的交流的。因为女生看不到你的表情，也没有办法去听你的语气，单凭文字上能够传达的信息，是有局限性的，所以说
    在这个层面上，你的聊天尽量不要去到一些很高深的方向，尽可能地让它很简单 轻便 轻松。停留在你和她之间的情绪交流上，像小学生一样的交流方式就很好，不要把谈恋爱变成一个很复杂的学术讨论，第三点
    要注意避免涉及到对方的个人隐私，等等等等 一些问题，这一点不只是在微信的互动当中要注意。在面对面的对话当中也需要避免，很多时候 男生的社交直觉并不足以支撑住这样沉重的话题，所以说
    女生的个人一些具体情况，比如说她是否是单亲家庭，比如说她刚刚的事业上是不是不太顺利。或者她的收入等等经济方面这些问题，都尽可能地不要去牵涉在内，因为这些都是属于对方的隐私，你如果去聊就会变成一种女公她手的这种对垒状态，非常不利于你们之间的这种情感交流和升级。还有一种牵涉到价值观的这种内容，比如说谁的歌好不好听，哪一个明星长得帅不帅，这些话题尽可能或者是压根就不要去触碰，因为它永远也没有一个对的答案，反而会带来更多的争论和冲突，第四点
    要注意的就是千万千万。不要在微信或者是文字层面上跟对方表白，这个其实也是我的很多学员经常犯的错误，很多学生都会尝试在文字对话中，女生兴趣很高的时候去进一步升级这段关系，让她要么变成你的女朋友。要么答应你下一次出来要干一点什么，这些都是非常不好的，原因是什么呢，女生此时此刻兴趣度很高，但这并不能代表她过了两天，过了一个星期跟你见面的时候，她的情绪状态还是这样的。很多时候女生的状态是每天都会不一样的，毕竟我们经历的事情每天也是不一样的，此时此刻她对于你很喜欢
    很感兴趣，但是如果她下一次出来的时候，感觉跟之前有点变化了，那么这个时候她就会去回避你。会躲你 会放你的鸽子，很多男生一开始并不明白，为什么女生会做出这样的事情，其实是因为你升级的操作，在情感上和承诺上分裂了，女生在这个时间点她很喜欢你
    她承诺你，她也挺喜欢你的 她要变成你的女朋友。但是下一次出来或者是聊天的时候，她的情绪没有跟进，这个时候她就不舒服 她就会有时候反悔，她就会去躲避你 会避开你，千万要记住这一点，这个教训就是一定要在情绪很高的高点上，然后也是要跟她面对面的情况下。才去做身体接触或者承诺上的升级，千万不要在微信上或者是直接表白，时刻记住一句话
    告白是胜利的凯歌，而不是关系冲锋的号角。好了 这节课就说到这 下节课再见。'
