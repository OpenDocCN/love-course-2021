  text: '# 为什么有男士看我的文章觉得“痛苦万分”？如何不痛苦万分？> 原文：<https://zhuanlan.zhihu.com/p/387090021>我先打一个比方。假设一个人从小收到的信息是国人平均寿命七十五，他在四十岁去算命，所有的算命先生说他还可以活四十年，他会痛苦万分么？大概率不会。因为八十岁已经不低于他的预期了。假设一个人从小收到的信息是国人平均寿命一百五十岁，他在四十岁去算命，所有的算命先生说他还可以活四十年，他会痛苦万分么？第一时间会。因为八十岁大大低于他的预期。**也就是说，有一种痛苦的来源是——你最开始觉得事物的美好程度是90分，你运气差点也能得到70分的待遇。最后你得知自己很可能只有40分。于是，你受不了。如果你特别看重此类事，你的心态会崩溃。****——————————————————————————**从逻辑来说，不痛苦的途径有二：**一、改造人性与社会，让事物本身变得美好。**这一条路特别难，反正我和我的伙伴做不到。**二、一开始就对青少年说实话，降低预期。**这一条路相对容易，但是也阻碍重重。——————————————————————为什么不对青少年说实话？全社会其实有好几股力量在或有意或无意给青少年过分美好的预期。家长、文艺作品创作者、青少年自身。。。都在阻碍真相的获得。（在我别的文章里有分析过），这些力量合起来绝对可以把很多青少年洗脑洗得对女性、恋爱充满了过高的期待。“城市猎人”的出现就是减轻大家的痛苦，只不过我的方法是上面提到的“途径二”。如果是高一的学生看到我的文字而且也相信，那应该获益良多。**但是，大龄青年（尤其是处男）看到我的文字，可能就痛苦万分。**'
