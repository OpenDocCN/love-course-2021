  text: '# 关于命理学有效性检验的步骤的设想> 原文：<https://zhuanlan.zhihu.com/p/388407231>步骤一：某省排名第一的大学搜集本校本省学生八字与出生地经纬度，搜集两百条信息。然后搜集同城市最低档大专的信息两千条。所有的样本的省籍相同，两个学校的考分差异在300分以上。步骤二：将一个名校生与九个大专生的信息混合为一组。在网站上给出二十组，要求做题者选出二十组里的二十个名校生。步骤三：给出答案并号召网上答题准确率超过五成的人到大学研究中心报到，路费自理。步骤四：报到之后马上考另外二十组单选题，准确率超过五成的一批人当场发奖金xxxxx元并报销路费。若符合超过五成准确率的人太多，就只取前二十名。步骤四的内容在步骤三提前说明。步骤五：报到的二十人每天做二十组类似单选题，从十个人里选出一个名校生，连续做八天。该校同时请来几支人马同场竞技做八组同样的题：1、该市二十名党校老师2、该市二十名国营工厂工人每天公布所有原始成绩和成绩排名。步骤六：请统计学家解读真相。'
