  text: '# 好人的两种类型与坏人的两种类型> 原文：<https://zhuanlan.zhihu.com/p/42927762>提醒一下，本分类更适合于青少年。～～～～～～～～～～～～好人：一、天真烂漫、不知道自己的行为叫做“好”，发自肺腑觉得这样是正常的二、很清楚的知道自己的善行或者克制叫做“好”～～～～～～～～～～～～坏人：三、天真烂漫，不知道自己的行为叫做“坏”，发自肺腑觉得这样是正常的四、能够觉察到自己的恶行或者不克制有些不对劲，最起码别人稍加提醒就知道'
