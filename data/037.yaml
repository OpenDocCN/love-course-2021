  text: '# 哪一类男性最害怕、最心疼老实女被男人“始乱终弃”？> 原文：<https://zhuanlan.zhihu.com/p/161757591>最近有不止一位女士要找我探讨老实女防骗的问题，于是，我搜索了这方面的言论，我发现有《女子恋爱防骗手册》。此手册见于“守贞吧”、“婚前不性吧”。无独有偶，我发现知乎那位鄙视我扰乱社会风气的人给一个答案点赞了，该答案暗中谴责了婚前性行为。“惟明心”也建议谨慎发生婚前性。～～～～～～～～～～～～～～～～～～答案呼之欲出，最害怕、最心疼老实女被男人始乱终弃的是处女情结重的处男。这群人在女性（作为整体的女性）这里名声不好啊而且保守女站队也不肯站过来。绝大部分女性大V宣传的性道德是主张婚前性做好避孕措施即可，会有防骗的内容但是也有更多的鼓动女性也要安心享受性生活的内容。所以，老实女得不到防骗思想的教育，这个锅归谁背呢？～～～～～～～～～～～～～～～～～～～老实女分两种：一、拿自己的“老实”换取男方的综合条件好二、给处男不低的权重，用自己的“老实”换男方的“老实”。第一种我不想提，第二种请她去守贞吧、婚前不性吧混。但是，给处男较高的权重也有风险，不过这是另外一个问题了。'
