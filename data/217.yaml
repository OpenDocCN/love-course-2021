  text: '# 年纪越大，业余爱好就越要做减法> 原文：<https://zhuanlan.zhihu.com/p/41307171>少年儿童精力旺盛、未来还很长很长，所以要在许多不同的领域试一试。学学绘画、学学乐器、学学跳舞、看看小说、打打篮球。。。。。。只要本人愿意且家里财力许可，可以想法子穷尽每一个可能。已经参加工作的成年人，大体上已经定型了，自己大概是啥材料自己很清楚。如果业余爱好繁多，可以试着慢慢砍掉，只留下自己最舍不得的几项。这样做的好处就是，让你有可能在十年或者二十年之后成为某一个业余爱好领域的专家或者准专家。譬如说，一个人在非工作时间同时爱好烹饪、健身、足球、电影、历史、英语、哲学、羽毛球、旅游、命理学。。。。。。那我打赌此人的英语这辈子很难好起来，除非他学生时代英语学习能力很强。如果此人毅然只留下健身与英语两个爱好，到他三十五岁的时候，说不定英语可以好到让他用英语兼职的地步。当然，有人说爱好也要追求赚钱，太累了。其实也可以不追求赚钱，有的人一门心思去研究哲学或者宗教，也是一个好的选择，这种人到中老年的阶段会非常有深度。最后要说的是，做减法不是胡乱瞎做的。有人啥都不管，一门心思打游戏，这也算做减法，但显然不是好事。你最后留下的业余爱好，应该是对你身体或者心灵滋养功能比较好的爱好，进而提升生命的长度、宽度、高度。'
