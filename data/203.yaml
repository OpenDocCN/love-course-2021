  text: '# 压垮纯情保守男的最后一根稻草> 原文：<https://zhuanlan.zhihu.com/p/42307922>本来就想写这个话题，再加上“妄明”在上一篇评论区里提到了，就趁热打铁说一下。由于进化心理学的机制，男性在情感与性的私德方面基本上分为三类：甲、对自己要求严，对女性要求严乙、对自己要求松，对女性要求松丙、对自己要求松，对女性要求严（俗称的玩够了就找个老实女人娶了）也就是说，男性总是不愿意自己的伴侣的私德比自己差。～～～～～～～～～～～～～～～～～～～～～～甲类男性有两个期待：一、他们的利益能否最好二、他们的名声能否最好（这一条很重要，追求德的人往往好名）～～～～～～～～～～～～～～～一、在硬实力相当的前提下，甲类男性的利益比丙类差，因为丙类阅历丰富、看人的眼光更毒，最后娶妻会比甲类强。甲、乙对比，各有输赢，要看社会具体形势，暂时算是打个平手。二、在硬实力相当的前提下，甲类男性的名声不如乙类男性。因为甲不宽容，给别人压迫感。有兴趣的去看看“妄明”在我的一篇文章的评论区的评论（我已经置顶了该评论）也就是说，甲类男士明明是最有道德，实际利益倒数第一（并列倒数第一），名声也并不是最好。“名”和“利”都输了。女性在这里应该背锅，不给甲类男利益就算了，连个“名”都不给。女性营造的舆论压力之大，使得整个知乎所有意图树立“高端”人设的男性，全部不敢说自己是甲类。中国所有“有头有脸”或者企图变得“有头有脸”的男性，全部都不敢公开说自己是甲类。女性在网上基本放弃谈天文地理历史哲学，专注深耕两性关系二十年，制造了噤若寒蝉的效应。足够理智的男性只剩下两个选择：1、当乙类；2、当丙类但假装自己是乙类。男性本来就有些“烂”，中国女性强逼男性变得“更烂”。'
