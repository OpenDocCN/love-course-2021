- answers: '-   在KISS3.0课程中，要避免以赢取为前提来要求接吻是因为在接吻系统中，并没有必然的因果关系，接吻并不是简单的赢了就能得到。

    -   在接吻系统中不适用传统思维认为赢了就能得到对方的东西的观念是因为80%的接吻原因并不是简单的赢取关系，而是其他因素。

