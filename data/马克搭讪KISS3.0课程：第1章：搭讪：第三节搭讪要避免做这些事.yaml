  text: '# 马克搭讪KISS3.0课程：第1章：搭讪：第三节搭讪要避免做这些事嗨，这里是KISS3。0的课程，我们今天要讲的是和妹子玩KISS接吻游戏的时候，大部分人他们会做错的一件事情就是什么？，就是一上去的时候就跟妹子说，我要跟你玩十道剪刀布，然后我赢了的话我就跟你接吻。。这是因为大部分人他们有一个传统的思维，甚至是社会上被洗脑的思维就是说，我赢了这一副牌，我就可以赢到你的钱。，我打赢了这场篮球比赛，我就可以获得奖杯。但是在我们接吻系统里面，它并不是完全就是说。我赢了就能怎样，没有这样的必然的因果关系。，80%你会跟妹子接吻的原因并不是这样，主要是另外一些东西，并不是你以为的我跟你玩个十道剪刀布，我赢了，我出石头，你出剪刀，我赢了，然后我们就跟你接吻。那肯定不是这样的。。'
