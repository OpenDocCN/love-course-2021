  text: '# 乌鸦救赎《连招恋爱聊天法》新1.0：第十五集：有利描述（下）第15集 有力描述，你经常语出惊人 震撼别人，我都对你很无语，我们来讲一下有力描述最后一个点，最后一个点就是这个，到底和RQ精神有什么区别？没什么区别，这就是RQ精神，但是活得现实的人永远都不会信服。因为信服只是一种幻觉
