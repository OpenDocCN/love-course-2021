  text: '# 欧阳浮夸《七天聊天训练营》：第二天课程：第十二节第四个技术叫做说，说出一切你想说的话，这个技术的公式是什么呢，就是感受再加上你的价值，如果说你硬生生的跑去展示价值的话，女生就会觉得你这个人就是在炫耀，但是如果你在展示价值的时候。顺便把你的感受也说出来，那么女生就不会觉得你是在炫耀，而是觉得你是在跟他分享情绪，明白吧，这个技术运用起来是有两个方向，一个是通过聊天的时候，会出现一些关键词，用这个关键词来延伸出你想说的话。另外一个是直接说出来你想说的话，先教兄弟们第一个，比如说你们在聊天的时候，出现了旅游这个关键词，你要联想一下旅游你能想到什么，你去过哪里旅游你想去哪里旅游，你在旅游的时候发生过哪些有意思的事。旅游之后你有什么样的感想，你只需要把你想到的整理成一句话就可以了，比如你可以跟女生说，我说到这个旅游，我就想起了我以前去云南大理，真是郁闷死我了，就待了两天就把我晒得像个黑人一样，这不就可以了吗。明白吗
    兄弟们，这就能够展示到你曾经去过旅游，比如说你在聊天的时候出现了一个，健身或者运动的这个关键词，你要想到一切一切关于这个关键词的一切对吧，比如你可以跟女生说，昨天我就去健身房了待了一个小时。现在腰轩背痛了可难受了，这就是通过这个关键词再加上你的感受，去说出你想说的那些有价值的事情，明白吗，如果说你想要说效果更好的话，那么你去说这些话的时候，比如说你去展示这个健身房。或者说展示这个做饭之类的这些价值的时候，配上一张图片或者一个小视频，那么你就更加能够吸引到女生了。'
