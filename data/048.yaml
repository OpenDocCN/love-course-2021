  text: '# 为什么所有人都驳不倒“人性化”理论？> 原文：<https://zhuanlan.zhihu.com/p/149754238>“人性化”理论有几个特点决定它无法被驳倒。一、随大流。你指控“人性化”不对就等于指控一大半人不对。二、慢几拍。本人鼓吹随大流不是与社会同步，而是比社会慢几拍。你指控“人性化”不对的话，请问你以前为阻止社会大势滑向“人性化”做了什么努力？三、社会有很浓厚的不许男性考察未婚妻是否很保守的气氛。那么，既然社会不许男人考察女人在A领域是否具备甲特征，那么男人选择在A领域放弃甲特征就很正常。你指控“人性化”不对，就等于逼男性具备甲特征而且不许找同类。四、由于信息不对称，人们的婚前经历是个黑箱。无法实现保守人士与保守人士一起玩，开放人士与开放人士一起玩的分离均衡（类似于清华大学的人不与学渣当同学，这就是分离均衡）————————————————————**“人性化”理论的精髓就是极大地突出了三个字——不得已。****尤其是上面提到的三和四，是迫使大家随大流的极大力量，是压垮骆驼的最后两根稻草。而且三和四都含有女性的主动意志（敲黑板：主动意志）。女性中的多数选择了打击（至少是反感）男性的处女情结，这就决定了男性拿这一批人当人性化对象不需要有任何心理负担。****我不讲实操，我是在讲“大义名分、师出有名”。不要小看这个“大义名分、师出有名”，这很重要。****————————————————————————**由于很多女性不断地发表言论表示拒绝贞洁、拒绝温柔、拒绝贤惠、拒绝。。。。。。，而且得到很多赞。这些言论都会被我用来**借力打力**，鼓动男士们人性化千万不要有心理负担。假设（假设而已）突然有一天，画风变成了女性提倡贞洁温柔贤惠而且得到女性的积极响应，我的借力打力就会完全失效。但是，此时也不需要鼓吹什么人性化、黑化了。'
