  text: '# 与某位清北毕业生的对谈> 原文：<https://zhuanlan.zhihu.com/p/404884445>**知乎网友：**猎人好，看到您最近的想法有感而发，不知您看不看私信？我就是颜值普通的清北男，可以提供匿名素材。**城市猎人：**可以，你说吧。只要你不同意，我肯定不会泄露私信内容。**知乎网友：**成绩方面，我从初中到高中都稳居学校前列。恋爱方面，“青春电影男主角”的待遇是与我绝缘的，现在回想可以感受到，**当时的女同学对我的态度或许有崇拜敬佩，但绝没有“朝思暮想”或者类似的情感，这种情感我只在可以笃定颜值比我高出许多的朋友上看见过。**在大学时，我的室友的颜值普遍普通，与此相关的是恋爱经历普遍只有1或0段。我所知道恋爱经历较为丰富的两位同学，一位是玉树临风，一位是家财万贯。**玉树临风的同学有位学妹暗恋过他数年，并在他某次分手后追求到他，我想这比较符合“青春电影男主角”的待遇。****我还有一位大学同学，无论是成绩还是家庭条件都十分优秀，只是颜值普通。在父母给他安排相亲时，多数情况都是他主动而女方不积极，最后相亲无疾而终。****城市猎人：**大学同学？那也是清北其中一所了**知乎网友：**是的，我想到的例子就是这些，或许不全面但可以参考一二。**城市猎人：**相亲的那一个，成功了也大概率接盘，对吧？**知乎网友：**女方的情感情况我不了解，不过可以肯定的是，**女方无论是成绩还是家庭条件都远逊男方，在此基础上仍是男方主动。****和您最近的与网友对谈也可以互相印证，我想到的例子虽然没有他说的那么极端，但我看到的路人水平颜值＋经济条件不错＋尊重女性是不如高颜值受欢迎的。****城市猎人：**清北颜值普通男大都是对爱情看穿了还是向往？**知乎网友：**清北（尤其理工科）比较突出的特点是对学术着迷的男性占比较大，因此我身边的颜值普通男对爱情无感的占据一部分，剩下的则普遍是向往，我没有接触到看穿的。如果说公共平台的话，清北都有被叫做树洞的匿名平台（也可以由此侧面验证一下我的身份），就在七天前有个树洞是这样的，可以参考**（此处省略，大意就是清北的两三位朋友说“城市猎人”的观点偏激了，“城市猎人”讲的不是正常男女）****城市猎人：**那很遗憾，进化心理学恰恰是基于统计学调查，并非极端案例。**知乎网友：**是的，我也是这么认为，但在匿名平台上同时干“不接受从负面个例推出普遍结论”和“用美好个例抵制普遍结论”的人还是存在**城市猎人：**清北的同学应该是“求真精神”和求真能力特强，我不明白为啥不接受进化心理学？是因为有桃花源情结？是不是受不了自己读到清北了居然没有好女人真的爱自己？所以必须设定世界有真爱有好女人而且自己遇得到**知乎网友：****我猜想是有一部分同学和异性接触太少而有桃花源情结，据我观察高年级同学普遍更能接受些****城市猎人：**这就是我说的既不接受专著的结论，又没法立马下场谈谈恋爱。**知乎网友：**认为必须有好女人爱自己的那种自负我在现实中没见过，猜想是这种人很容易把自负心放在学术上，从而远离男女关系是的，这又回到清北学生谈恋爱并不像某些人想象的那样“通杀”这件事上来了在清北的理工院系，男女比往往十分不均衡，达到5：1乃至更高，而去其他院系/学校找又受到自身性格，课业压力等的影响，并不算容易（对颜值普通男尤甚）**城市猎人：**说实话，你说的那种学生时代沉迷学术而不搞男女之情的人，毕业后大概率还是要相亲结婚的。大概率做不到一辈子单身的，对吧？**知乎网友：**是的，大概率做不到一辈子单身，'
