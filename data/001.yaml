  text: 我认为许多人是潜意识中认为男女之情在这个阶段还不太重要**城市猎人：**大学不恋爱，毕业后相亲，大概率接盘。被老司机吃定**知乎网友：**恋爱经验不足，或许会有少数天赋异禀，但整体在两性关系中处于劣势是必然的**城市猎人：****恋爱经验的匮乏有两个坏处：****一、低估未来女方婚前性的丰富程度。****二、被女方的小手段感动[https://zhuanlan.zhihu.com/p/337315628](https://zhuanlan.zhihu.com/p/337315628)。**清北有男士主动给同学推荐进化心理学书籍么？譬如说《欲望的演化》**知乎网友：**7天前，5月前分别有个树洞推荐欲望的演化和进化心理学，只有这两个现实中没有看到过，理工科爱好“读闲书”的男性较少，读书大多数是教材或论文专著**城市猎人：**我之前反复鼓动鼎天立地以后要给清华学生捐书，就是觉得清北的学生应该被作为一个突破口。**女性最喜欢丈夫钻研业务但是在两性方面憨憨的****知乎网友：**是的，我认为清北男如果认真阅读并思考进化心理学的话，大部分是会认同的**阻碍还是在对两性关系的忽视上****城市猎人：**假设我能贵校理工科学子对谈，他们反驳我。我就死死咬住一点：不做实验（指恋爱）、不看文献（指进化心理学等基于统计的文献）、不看别人做实验（指观测别人的婚姻细节），没资格反驳。怎么搞自然科学的，就怎么研究两性。别意淫！**知乎网友：****确实如此，清北学子在这方面的“求真”比起自然科学还是少很多****要么不求，要么求的过程中有意无意双标，如之前您“人们对于事物的观念”那条想法一样**——————————————————————————解释一下
    这位知乎网友提到的**：****“**是的，我也是这么认为，但在匿名平台上同时干“不接受从负面个例推出普遍结论”和“用美好个例抵制普遍结论”的人还是存在，要么不求，要么求的过程中有意无意双标，如之前您“人们对于事物的观念”那条想法一样。“**指的是有人同时（注意：同时）干两件事：**一、如果有人提他不开心的负面例子，他就指责以偏概全，指责别人拿负面例子得出普适性结论。。二、如果有人给出基于统计的调查让他不开心了，他就说“这个世界还是有美好的异性与爱情”，他自己开始用美好例子抵制普适性结论。这种人可以自己在十分钟内先指控别人以偏概全然后自己马上以偏概全而不自知，原因是心理上无法接受自己不肯接受的观点，先入为主了，一开始就设定别人肯定错了。——————————————————————**我再次呼吁一下，请清北的在读生与毕业生认清现实，很多清北男士并不是婚恋市场的人上人（至少很多人在三十岁之前不是），还望加入到我方阵营、唤醒你们的校友。**
