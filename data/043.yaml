  text: '# 一位在读大学生对两性关系形势的体会> 原文：<https://zhuanlan.zhihu.com/p/146930699>猎人你好，我今年21岁，出生在XX。今年因为疫情在家，和长辈们还有女同学聊了一些两性的话题。关于男性自我建设的话题上，长辈们普遍强调经济价值，总体上还是传统的婚恋观，当然也会说要有感情，会说话什么的。
    女同学则普遍强调情绪价值。要懂她，会聊天，晨昏问安微信秒回什么的，当然又高又帅最好。还有个玩的好的直接和我说要器大活好（我们还聊了一下忠诚问题，她表示男性满足不了情绪价值的话女性出轨也是可以理解的)。我也问了一下她们对经济条件的期待，总体上讲要求没有长辈们那么高，可以接受一起买房，也表示彩礼不大必要。不过也普遍认为婚后生活水平不能下降（其实我觉得这个就很难满足了，而且她们都是学生，不确定到了社会上要求会不会有变化）
    一圈聊下来感觉挺压抑的，感觉社会对男性的要求太高了，又要会赚钱又要会说话，对女性则没有什么太大的约束。我自身比较内向和佛系，预计两方面都难以满足，感觉很难找到女朋友了而且我上的是理工科学校，总体男多女少，同学们的感情坎坷的居多，被说直男的已经算轻了，还有当了三年舔狗的，女生虽然答应了但是不愿公开的，最惨的一个找了外校的，结果女生背着他出去约炮。我自己也舔一个女生两年多，每次要放弃了她就给我一点希望，不过还好后来反应过来了。这些经历搞得我现在有点仇女，心态也不是很好。感觉不会再轻易付出真心了。————————————————————分界线上的文字，是某位网友发给我的私信（仅仅剔除了地域部分），征得对方同意后发出。建议这位给我发私信的同学给自己QQ、微信上的男性好友挨个推荐华东师大版《进化心理学》与《欲望的演化》等书。'
