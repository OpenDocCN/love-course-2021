  text: '# 一个我反复提过的极为重要的关于人性的观点有了新的权威论据> 原文：<https://zhuanlan.zhihu.com/p/149815071>我曾经说过一个极为重要的观点——相当一部分人对待男女恋情是有游戏成分的，他们会觉得谈恋爱（含性）very
    very 好玩。换一个表达方式就是，一旦撤除掉“封建礼教”的心理威慑，相当一部分男女就会选择保守人士所嫌弃的“随便”的两性策略。切记，对于人群中的一多半（也许包括你，也许不包括你），“随便”是本性。————————————————————————————没有过恋爱史的小伙子小姑娘，要永远牢记我上述的这个观点。下面给出一个很有趣的论据。**《抗日战争研究》**2020年第1期第20页有一句话“两性婚恋自由风气一开，趋势难以逆料”。注意，这是描述的1940年代的中国乡下某区域，稍微撤除一些封建礼教就这样了。——————————————————————————————保守派一定要牢记，“保守”不是多数人的本性。就算你的曾祖母曾祖父这个年代的人，也是如此。如果你是历史骨灰级爱好者，你可以搜集古今中外不存在“封建礼教”压制的时空中的两性关系，多数人都比较随便。**保守派所幻想的那种男男女女的多数都纯情的社会，实现的唯一可能就是社会有较强的“封建礼教”去压抑大众的人性。一旦撤除这个“封建礼教”，你这种保守派必然是少数（而且还可能被多数派贬低、唾弃）。**'
