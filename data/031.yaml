  text: '# 高考做题家精神有哪些良性因素可以用在两性关系中——建议高中毕业生转载、散播> 原文：<https://zhuanlan.zhihu.com/p/158212921>**一、高考考什么、考生就学什么。**应用在两性关系中就是——女生真正（而不是口头）看重什么，男士就练习什么。**二、考生不应该看重高考不考的项目。如果自己硬是看重某些高考不考的特质，后果自负，该特质在高考中不起作用不能不开心。**应用在两性关系中就是——女生不肯付出高溢价的东西，男生不必费尽心机提供。如果男生执意在女生不看重的特质上花功夫，后果自负，不起作用不要不开心。**三、高考到底考什么，由考试界的老司机带领。这个老司机指高中老师、（能够看透命题思路的）学神。**应用在两性关系中就是——女生到底看重男性的什么，由两性领域的老司机带领。这个老司机指专门研究两性的学者（**譬如华东师大版《进化心理学》与《欲望的演化》的作者**）、情场胜利者。**四、承认高考每一个科目的思维模式不一样，不过度轻视任意一科。**应用在两性关系中就是——承认这个领域是一个重要科目，有它独特的思维模式，不过度轻视它。**五、在家境一般、天赋一般的大前提下，多见识题目、多练习很重要。**应用在两性关系中就是——在家境一般、天赋一般的大前提下，多见识恋爱中的异性、多练习恋爱很重要。**六、年纪太大（譬如说35岁）的人高考就算考上了，效果也远不如18岁考上。**应用在两性关系中就是——在这个领域还是要趁年轻早点练习、考试。————————————————————有些做题家傻乎乎犯了什么错误呢？**一、幻想自己凭借女生不看重的特质获得优质女生的青睐，低估女生看重的特质的重要性。这就类似于高考硬是要在不考的内容上浪费时间、却在要考的内容上练习不精。****二、从来不曾去百度两性领域“实然"的顶级书籍有哪些，觉得自己可以无师自通。这就类似于高考硬是啥书都不看、硬是幻想自己无师自通。****三、不注重恋爱的练习。这就类似于高考别人都在做题，某人硬是不做，天资一般的人这样干高考也毁了。****四、相信等自己奋斗成功再恋爱的路径。这就类似于别人最老在21岁参加高考，你硬是要28岁参加高考。**————————————————————如果做题家们能够很认真地遵循：上网搜集两性领域最佳资料——仔细阅读理论书籍——多多见识与实践，反而不会出错。为啥高考做题家在两性领域反而不把做题家精神贯彻到底呢？**因为有一股邪恶力量害了他们。他们的保守派父母的一厢情愿的教导、理想主义文艺作品的误导。。。使得他们居然从来不去打听“两性领域”有啥课本、参考书！居然从来都没想过在两性领域也是生手斗不过熟手！****这群傻子们精神分裂了，他们在高考贯彻的是做题家精神，在两性中贯彻的是意淫精神、意淫自己精神境界上去了之后上帝会安排一段美好的姻缘。你咋不抛弃看书、做题的模式，改用看韩剧、看金庸意淫的模式对付高考呢？既然高考是看书、练习，两性领域也是看书、练习。****18、9岁的年轻人们，我呼吁你们把做题家精神中的良性因素用到两性领域吧！**'
