  text: '# 思维太简单的人总是把“求真”搞成庸俗的站队> 原文：<https://zhuanlan.zhihu.com/p/42412814>[](https://zhuanlan.zhihu.com/p/41836888)上面这个，是我写的。有人理解为既然首要原因是农村娃的天赋、家庭文化不行，那作者肯定不支持加大对农村的资源投入。真相是这样的，下面这个，也是我写的，而且是早就写好的。[](https://www.zhihu.com/question/20175736/answer/131345815)～～～～～～～～～～～～～～～～～～～～～～～～～～把农村孩子高考越来越差的首要原因归纳为农村人口劣质化，与大力呼吁加大对农村教育的投入，一点也不矛盾。这就类似于一个中学老师察觉到一个学生成绩差是因为天赋不行，但他还是应该出于职业道德平等对待学生。有些抨击我的人脑回路很奇葩，他觉得我既然残忍的揭发弱势群体自身固有的不足，那我就肯定不希望国家多对弱势群体投入资源。我这个人求真意识很强，我可以一边主张国家倾向于弱势地区、弱势族群、弱势性别，一边无情揭露弱势群体固有的缺点。如果把我所有的知乎言论都看完，就会发现我一会儿“左”得像共产主义，一会儿“右”得像法西斯主义，那是因为天大地大、真相最大，我不能因为主张救助弱势群体就去在言语上讨好他们。～～～～～～～～～～～～～～～～～～～～～～～～～～～～统一回复一下评论区，不管你们觉得原因是什么，我觉得第一原因是农村人口劣质化。你们说的原因是否存在，要另外找时间回复。这一篇文章并不是要归纳农村娃高考不行的原因，而是要抨击一种庸俗的站队逻辑————既然你要为农村孩子呼吁，你怎么能忍心攻击他们天赋差或者家庭文化不好呢？既然你经常“鄙视”农村人，你肯定不希望国家政策倾向农村。既然你已经选择站到弱势一边，就不要出语揭发弱势群体的缺点。'
