  text: '# 恶的减少基本不是通过劝善达成的，而是通过恶很容易曝光达成的> 原文：<https://zhuanlan.zhihu.com/p/107278659>一、控制住“读书年限”这个变量，当下的中国人并不比过去的中国人更淳朴。这个“过去的中国人”，可以指几十年前，也可以指几百年前。譬如说，今天读过十五年书的人，并不比古代研究过十五年儒家典籍的人淳朴（整体而言）。切记，古代人看的儒释道，劝善的内容比现代教育多得多。二、但是古代的恶的频率、程度并不低。有兴趣的人可以研究**古代坏地方官**这个课题，然后研究当今的对应课题。你会发现古代的坏地方官的坏超越你的想象力的极限，**切记，他们是读儒释道长大的。**————————————-说穿了，当下的坏，如果太过分太嚣张，很容易被揭发。手机摄像头、网络、街道上的公安局的摄像头、手机录音。。。。。。。如果坏的地方官的权势压不住我在上一段提到的东西（摄像头、网络、手机录音），过分的、嚣张的、持续的坏是自己给自己惹祸。**——————————————**如果你实在不愿意去研究历史课题，我讲一个更简单的。**对男老师性侵女学生最大的遏制力不是师德建设，而是可以录音、摄像、上网的手机的出现。色狼的无耻言行可以在十分钟后出现在微博、知乎上，这才是威慑力。**在建立美好社会的进程中，“劝善”与“曝光恶”都需要，但是后者必须占主导。**————————————————****在两性关系中，“恶”是分级别的：****严重的恶，可以直接曝光个人。譬如说利用权势性侵，可以直接把那个家伙的身份证号码与犯罪证据一起贴出来。****很轻微的恶（我称之为“俗”），就属于个人隐私的范畴，人肉搜索是不好的。针对这一种恶，就要采取不针对个体的整体揭发，普及一下进化心理学，提醒一下就行了。**'
