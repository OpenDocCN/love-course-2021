    -   控制“读书年限”这一变量可以通过比较不同时期接受教育的人群的行为来证明。尽管现代人的读书年限可能更长，但并不意味着他们更淳朴，因为古代人可能花费同样或更多的时间研究儒释道等内容，而这些内容中包含了劝善的教诲。因此，读书年限并不能直接反映一个人的淳朴程度。

    -   古代的坏地方官的坏行为超出了想象，可以举例说明吗？

