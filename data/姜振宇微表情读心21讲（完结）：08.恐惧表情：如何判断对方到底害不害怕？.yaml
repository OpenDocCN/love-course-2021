- answers: '-   恐惧类情绪的共同特征是什么？担忧、发愁、害怕、不安、忐忑、尴尬等等都属于恐惧类的情绪，其共同特征是事情还未发生，结果预判为坏的，且无法改变或预防。

    -   恐惧情绪的三个特征是什么？首先，结果还未发生；其次，预判结果为坏的；第三，无法改变或预防结果。

    -   恐惧与愤怒有何不同？恐惧是对未发生的坏结果感到害怕，无法改变或预防；而愤怒是因为急躁而有动手或开骂的冲动，可以通过行动来消除。

    -   恐惧表情的核心特征是什么？恐惧表情的核心特征是眉头上醋加眼睑睁开，眼睛睁大表示恐惧程度，眉头上醋的幅度也会提升。

    -   为什么恐惧情绪会让人感到无招、倒霉、坏事？恐惧情绪让人感到无招、倒霉、坏事是因为人觉得无法改变即将发生的坏结果，导致焦虑和恐惧。'
