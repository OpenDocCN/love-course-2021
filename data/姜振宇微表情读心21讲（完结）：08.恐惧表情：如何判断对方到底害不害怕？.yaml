  - 问题1：江振宇在文中对恐惧的定义是什么？
  - 回答1：恐惧在文中被定义为一种不确定事件结果的情绪，通常是预期坏结果的状态，并且无法改变或预防这种结果。
  - 问题2：恐惧类情绪的共同特征是什么？
  - 回答2：恐惧类情绪的共同特征包括：首先，相关事件的结果尚未确定；其次，预期的结果一定是不好的；第三，个体无法有效改变或预防这一结果。
  - 问题3：文中提到的标准恐惧表情的核心特征是什么？
  - 回答3：标准恐惧表情的核心特征包括眉头上扬（眉间醋起）和眼睑睁大。眼睛越大说明恐惧情绪越强烈。
  - 问题4：如何描述恐惧情绪下的眼睛特征？
  - 回答4：在恐惧情绪下，眼睛可能会呈现出睁大的状态，尤其在特别害怕的情况下，眼睛的睁开程度更为明显。
  - 问题5：谁是文中提到的关于恐惧表情研究的前辈？
  - 回答5：文中提到的关于恐惧表情研究的前辈是保罗埃克曼（Paul Ackman）。
