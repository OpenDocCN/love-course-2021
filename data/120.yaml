  text: '# 买水杯与嫁人> 原文：<https://zhuanlan.zhihu.com/p/72008431>你是一个爱美的女孩子，你在一家精品店，准备花一百元买一个水杯。有两个选择：好看好用但是不太耐摔的水杯VS不太好看不太好用但是特别耐摔的水杯。如果你只是在日常生活中使用，我建议你买前者，不需要去过度担心是否耐摔，毕竟前者的耐摔程度也及格了。如果你买了后一个水杯，它不太好看不太好用会让你每天都觉得不爽。——————————————————————道德感60分但是月薪两万的丈夫VS道德感90分但是月薪六千的丈夫。我推荐选前者。**后者确实无法给家庭带来富足的生活，这种匮乏感是每天都存在的。而道德感60分月薪两万的丈夫，会让妻子过得不错，只要妻子自己不出大问题、把丈夫盯紧一些，丈夫并不会抛妻弃子。**——————————————**本文并不是反讽，而是诚心诚意的推荐。**就算是我亲闺女、亲（外）孙女，她二选一的话，我也会把本文给她看。**在道德已经达到及格的大前提下，多出来的道德是应对极端情况的。所以，道德好的男女在常态下是显不出价值的。而男人的钱与女人的颜，那是每天都有用、影响配偶心情的啊！**（当然，女人的钱与男人的颜，也日益重要）————————————————**评论区有人提醒了我，我必须多加一些内容：**有人只愿意花一百元，她选择了好看好用但是不太耐摔的水杯，然后遇到极端情况，水杯摔坏了，她怨恨水杯不耐摔。有人只愿意花一百元，她选择了不太好看不太好用但是特别耐摔的水杯，日常使用不太舒服，每天怨恨水杯不好看不好用。上述两种情况都不可取。**最后再补充一种更离谱的情况：****有人只愿意花一百元，她选择了不太好看不太好用但是特别耐摔的水杯，然后真的遇到极端情况，水杯也真的成功经受住考验。然后，她觉得日常使用不太舒服，每天怨恨水杯不好看不好用。****说得更直白，我见过有人择偶的时候首重人品，特意放弃经济条件好（或者漂亮）但人品一般的异性，而且婚后已经发现配偶确实经得住考验。但最终还是激烈埋怨对方穷（或者丑），造成悲剧。有些人的贪心与善变，是你意想不到的。**'
