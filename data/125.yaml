  text: '# 集体自我欺骗的好处——一个经济学解释> 原文：<https://zhuanlan.zhihu.com/p/62361300>[阿弥陀佛](https://www.zhihu.com/people/guan-ce-zhe-64-74)k先生说的好极了，就该师夷长技以制夷[捂嘴]，咦我屁股是不是歪了[好奇]对了，有件事我一直想不通，女性往往比男性更爱编织遮羞布，更爱用语言美化自己的行为，甚至连自己都骗过，这是为啥？——————————————————双方博弈的时候，若其中一方抱团程度高而另一方抱团程度低，抱团程度高的一方更有机会赢。抱团有两大方式：一、组织化程度高。在这一点，男女似乎都无优势。二、思想同质化程度高。在这一点，女性有优势。如果有很大比例的女性缺乏思辨精神，很固执地觉得“我们女性就是如何如何，你们男人就是如何如何”，这种看似稀里糊涂的行为可以极大的增加群体的思想的同质性，进而在讨价还价的博弈中占据很大的优势。——————————————————举个例子，我搞过一个公开调查，问知乎男网友，若他们的现女友是主动甩了前任穷男友然后找更富裕的他的，他会不开心么？调查结果出现高度分化，不同观点的男网友都有自己的思考，有的男生说计较，有的男生说不计较。假设我问知乎女网友，若她们的现男友是主动甩了前任有性经验的女友然后找她这个没有性经验的，她会不开心么？诸位信不信一堆直男癌、大男子主义就丢过来了。男性对待女性嫌贫爱富的态度是高度分化的，所以使得女性敢于这么干，反正干了也会有一批男性不计较。而女性对待某些事是态度高度一致的，如必须有房、不许有处情。一个群体的价值观同质化，可以极大地给另一个群体造成压力，造成寒蝉效应。——————————————————许多入门级博弈论教材都写过，不同群体博弈的时候，有时候是更不理智的一方赢。举个例子，如果中国工人无论贫富，都（不理智地）觉得任何加班一定是不好的，中国的老板们自然就妥协。'
