- summary: '-   L先生在私信中分享了他在探讨进化心理学观点时遭受到的抨击，特别是在女性为多数的群体中。女性群体认为这种观点是冒犯的，男性则倾向于顺从和舔着女性。这种群体中的男性常常自我审查和规训，以迎合女性的期望。'
  text: '# L先生发给我的私信> 原文：<https://zhuanlan.zhihu.com/p/109997475>猎人好！我经常关注你的动态，我最近也试着把进化心理学里面的观点拿到女性为大多数的地方去说，果然遭到了抨击。而且我明明就是在阐述一个规律，却遭到了很多人身攻击。当然，这个地方和我现实生活交集不大。她们普遍表示这种观点无论如何，都是不能拿出来讨论的，如果被她们看见了，就是一种对女性的冒犯，这件事很有意思。再补充几句，这个群体虽然是女性为多数，但也有一部分男性。这些男性想和那些女性搞好关系，靠的也是舔，或者说是顺从，和她们一起双标。有一个兄弟比较热心，还私信我，教我如何“正确”地跟女性们沟通说话。他说的内容无非就是:女的都双标，女的就是高人一等，你想融入或者相与之交往，就应该顺从。而且这个群里的其他男性，几乎都是这样，自我审查，自我规训。我其实见过很多以女性为主的类似的群体，似乎都是这样的。——————————————————**以上是某位男士发给我的私信的内容，征得其同意后公开发出来。当甲拥有别人很馋（或者很畏惧）的东西，围绕着甲的人讲话就会自我审查、自我规训。**'
