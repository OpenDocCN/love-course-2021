  text: '# 昨天在知乎的经历给我的警示> 原文：<https://zhuanlan.zhihu.com/p/85074862>昨天在知乎遇到两件事：一、谈人生为啥苦的答案被删除，我猜测与宗教有关。二、谈无神论者不容易坚守保守性道德的文章被好几个人骂。官方**特别**忌讳宗教、民间有不低比例的人**特别**厌恶宗教。————————————————我本来打算这么写电子书：一、写无神论框架下“性道德平均化”是最佳选择二、写有神论框架下“性道德平均化”就不是最佳选择目前看来，如果电子书里有了“二”的话，风险会特别大。————————————————社会逼我只能把上述“一”写进电子书，好悲哀！好悲哀！！'
