  text: '# 给中学在读、大学在读男士的特别忠告> 原文：<https://zhuanlan.zhihu.com/p/331455597>我在昨天提到，若一国民众因为本国“顶层不固化”而沾沾自喜，进而降低对贫富差距小的要求，其实上当了。韩国顶层固化，假设普通人爬到顶层的几率为千万分之一。甲国顶层不固化，爬上去的几率为韩国的一百倍，也不过是十万分之一，也没你什么事。*
    * *不要为概率很小的好事而不关注自己以及自己家正在经历的现实。因为甲国混到顶层的几率高出一点点，甲国普通人家的孩子就更容忍贫富差距，傻极了！！！* * *两性关系也一样，有的人坚决不肯人性化，就是觉得万一在十年后有一个“以德换德”的机会呢！“以德换德”指有一个人品很好的女生爱慕你，而且她爱你的点就是你的德。这种事是存在的，但是几率很低。你为了一个几率很低的好事就放弃最有利于你的人性化策略，值得么？'
