  text: '# 乐福老佟《聊天集训营》：DAY9邀约技巧-找准邀约切入点让对方无法拒绝喂？，有沒有人在的？，今天是我們的第九天，我們來講邀約。，很多兄弟跟女生聊天，還是想把這個女生約出來。，那怎麼去找到這個切入點，把對方約出來呢？，所以我們今天專門來講邀約的一個技巧。。我經常會看到一些兄弟跟妹子沒有聊多少，就想去約一個女生。，但這樣的一個操作肯定是不對的。，就是邀約太快，女生會覺得你很急，然後會把你拒絕。，這樣肯定是不行的。，首先，我們前面講過的，在第二步有信的時候。，我們就可以去間接性的去升高關係，然後去模糊信的一個邀約。，如果到了第三步，升高關係之後，你去邀約，基本上是能約得出來的。，到第四步的時候，維護關係，這個時候女生已經是，你想什麼時候約她，。她基本上是如果條件允許的話，都是願意出來。，所以說，關係是層層遞進。，你如果在初始的狀態之下去邀約，肯定是不行。，至少是什麼呢？要再吸引。，吸引了之後，這個時候的邀約是模糊邀約，不是直接邀約。。我也會看到一些兄弟經常會臨時性邀約，突然去約這個女生。，或者說，就是邀約的一個時機不對，女生拒絕了。，所以說，邀約是有方法的。，找準這樣的一個方法，讓你把這個女生約出來，去達到自己想要的一個結果。。那是什麼呢？這個身高關係有相間的衝動，這裏也是可以去邀約的。，所以說，關係每一步不一樣。，這個邀約是我總結了幾個情況。，第一個是什麼呢？就是說你們關係到了一定的一個階段。，你可以主動提出這個訴求。什麼意思呢？，就是說，我和一個妹子聊了很多，一直沒有去提出見面的一個要求。，而且，聊得彼此很熟悉。每天也願意花一些時間出來跟我扯。，我也願意花時間陪她去聊。，像這樣的一個妹子，如果某一天你想見她。你可以直接跟她去說。，像這個妹子當時是一個19歲。，我跟這個妹子去約的時候，我說說好的約會了，見面了。，就是說我們的關係已經允許我直接去跟她說了。，就像這個朋友一樣，我可以跟她說什麼？我說很久沒有見面了，那我們什麼時候見個面？，老李就說，上次我們見面還是一年之前，闊別已久。，什麼時候我們一起喝個酒，一起去蹦個低。，他會幹嘛呢？覺得我們是朋友。，反而關係會因為我去跟她說去喝酒。出去蹦低，關係變得更加親近。，同樣的，你跟這個妹子也是。你聊了很久，從來沒有去跟她提出過邀約的一個訴求。，當你某一天想約她，那你直接跟她去說，不要蓄意猥瑣。，但這種一定是你聊了很多。並不是說可能是陌生的關係，你去約了肯定是不行的。，第二個是什麼呢？聊得不錯的一個情況之下，這個時候是幹嘛？，就是有一定的一個吸引，這個時候是幹嘛？是模糊性的一個邀約。，聊得不錯的一個情況之下。你提出了有時間，有時間我們去看個電影，有時間我們去街上逛一逛。，有時間我們去喝，找一個小酒館去喝一點酒。，你看我跟這個妹子，她說哈哈哈哈，我說啊閉什麼關？她說過敏了，在休息。，我說休息過後來邂逅。她說可以。我說好，一起看電影，她說好的。，這就是我跟她聊得還不錯，就是僅僅可能只是聊了十幾二十個回合，然後我就去約了。，還有什麼？還有內容更短的，可能聊了幾句。，那那樣的妹子是什麼呢？就說窗口很大。直接是一個天窗出來，一開始聊天就暴露窗口。，這種妹子就約得很快。但是就說一般平常的這種妹子，是一個好姑娘。，好姑娘，那可能就幾個回合不行，我們可能需要多幾個回合。，在聊得不錯的一個情況之下。我們來提出有時間。，這是啥？有時間不確定這個時間，看她的一個時間的一個允許狀況，然後去提出這個邀約。，人好看就好約。什麼意思？人好看就好約。你說你長得好看嗎？其實很多女生是不缺男生的，也不缺一些帥哥。。就說你還是要掌握這個技巧。'
