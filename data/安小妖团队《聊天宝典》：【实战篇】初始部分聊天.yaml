  text: '# 安小妖团队《聊天宝典》：【实战篇】初始部分聊天《美女之旅》，我是金剛導師唐湯，很多的男生他們在跟女生互動的時候，因為自己沒有很好的談話素材，就會瘋狂的向女生提問，會問女生在幹嘛？吃了嗎？最近好嗎？，這兩天有沒有去做什麼好玩的事情等等一大堆問題。這些行為對女生來講是很不舒服的，因為畢竟你們才認識沒有多久，對於女生來說你現在只是一個陌生的男人，上來就問一大堆問題，她會覺得她沒有這個義務去回應你，但同時出於禮貌她也需要跟你對話。當你透支掉女生的社交耐心，她就會將你拉黑，為了避免這種尷尬的情況發生，在聊天初期你應該做的事情是，盡可能的去多用一些陳述句，去取代你的這些疑問句，我說的這些陳述句指的是，你這些話題都是開放性的。女生可以很低成本的不用動腦子去回應你，同時開放性的問題也不會讓她感覺到不舒服，這個非常重要，在聊天的過程當中你也可以適當的使用一些表情，來將你的文字語句進行一個人格化處理，加入情緒。很多的時候一個小的動圖一個小的表情，其實是可以代替千言萬語的，因為我們剛剛認識這個女生，我們也並不具體的了解她的一些細節，在你的聊天最初的時候，可以直接跟她開一些無厘頭的玩笑。或者說一些女生聽起來會覺得莫名其妙的話，這樣會讓她覺得你是一個很有趣的男人，除了無厘頭的玩笑，你還可以根據女生的朋友圈找話題，有的學員會問，我家的女生朋友圈什麼也沒有，只是一些轉發的東西。但是一個正常的女生，不會不願意把自己美好的一面展示出去，除非她家裡的號是她的工作號，或者是她的小號，那麼這個女生也不想讓你真正的了解她，更別提能好好地跟你聊天，甚至是和你交朋友了。一個正常女生的朋友圈會有自己的自拍，或者吃飯旅遊的照片，那麼你要看的不是照片上的人漂不漂亮，而是看照片裡的場景，她吃飯的餐廳和遊玩的地點，這個時候女生的第一反應是，照片裡的自己有什麼問題。所以她一定會問你，怎麼了，你回答她，這是你家樓下的大排檔嗎，看起來環境不錯，無論女生的回答是否都無所謂，你只要表現出你和她的興趣愛好類似，而且表示還沒有找到一家既衛生，並且味道還不錯的餐廳。接下來既然你們都是吃貨，就繼續了吃，如果說幾家好吃的地方你都不知道，那麼只能說明你的生活品質不夠好，從而說明你的生活單調無聊，既然我們能得出的結論就是，你很難找到能和女生互動很好的話題。既然你們之間就沒有很大的可能，聊到高潮的時候要進行一個模糊邀約，或者自稱臨時有事把話題收住，讓女孩對你有下次聊天或者第一次約會，有一個小小的期待，為第二次溝通做鋪墊，除了吃吃喝喝。女生一般都喜歡可愛的小動物，如果你也喜歡，在女生的眼裡就加分，你恰巧養了一隻，你給她發一張猛照，讓她猜猜叫什麼名字，如果女生喜歡的不得了，還可以進行一個模糊邀約，比如你的寵物叫豆豆，那麼你可以說。有機會讓豆豆去找你玩，你寵物的口吻進行模糊邀約，會讓女生更容易接受，如果你沒有寵物，也可以從網上找一張猛圖發過去，當女生問這是你的狗狗嗎，那你可以直接說，最近確實想養一隻差不多的，你呢喜歡什麼樣的呢。女生對這種沒有需求的話題，會比較和你產生共振，最後你也可以進行模糊邀約，和女生一起去寵物市場去看看，見一真想養的話，要考慮到你們是不是真的有時間照顧她，不要為了追求女生而去傷害動物。好了今天的內容就講到這裡，下節可見。'
