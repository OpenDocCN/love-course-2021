  text: '# 女性总是在一个问题上无意识地欺骗男性，也总是有男性前仆后继受骗> 原文：<https://zhuanlan.zhihu.com/p/53757590>在“女人也会有处男情结么？”这个提问下的诸多回答，会成功欺骗涉世不深的青涩保守男。欺骗的点如下：一、写答案的女生并不是写“全体女性”是否有这个情结，而是写“我”有没有这个情结。没有这个情结的女性倾向于沉默不语，有这个情结的女生一看到提问就纷纷发言。造成了一个有许多女生有处男情结的假象。举一个例子，你在知乎问“女人也会热爱哲学么？”，肯定一堆女性说爱。真相是无论男女，大部分不爱哲学。如果以全体适婚年纪的女性为总体样本，爱哲学的比例微乎其微。涉世不深的处男看了这个提问下的一些回答，会觉得自己的保守有市场价值。真相是几乎没有。二、写答案的女生往往是未走出校门的小女生，她们的话基本不能当真。她们毕业之后体验到中国社会的贫富差距，很快会放弃处男情结的。超过二十六岁还有处女情结的男人并不罕见，超过二十六岁还有处男情结的女人比例特别低。三、很多女生写答案的时候，会特别提到性道德要对等，譬如说处男才有资格找处女。有些男士就被骗了，觉得有处女情结的自己应该恪守对等原则。真相是恪守了对等原则之后，然后进入“婚恋市场”，你会发现绝大部分处女们并不青睐处男。～～～～～～～～～～～～～～～～～～～～～～～～～～要正确的洞察真相，需要问三个问题：一、已经走出大学校门的女生（男生），有多大比例有处男（处女）情结。二、是不是一票否决制？也就说，只要不是处男（处女）就不要。三、男性会不会追捧工作环境相对单纯的女生，如中学教师；女性会不会追捧工作环境单纯的男生，如中学教师。～～～～～～～～～～～～～～～～～～～～～～～～聪明人与蠢货的一大区别就是前者总是问对了问题，后者总是提出蠢问题。提出蠢问题会得到一堆看似很正确、实则严重误导你的答案，答题的人并不是存心欺骗你，但是你信了就上大当。再举一个例子，有人问“处男丢人么？”，这就是个蠢问题，回答者当然只能说不丢人。正确的提问应该是“在我国，未婚男子保留处男的利弊有哪些？”要洞悉人性与社会，一定要懂得提出正确的问题，不要问愚昧的问题。甚至有些顶级的自然科学学者也说懂得提出正确的问题是一项很重要的学术素质。希望在新的一年里，诸位知友少提蠢问题，多提正确的问题。'
