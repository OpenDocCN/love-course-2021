  text: '# 中国夫妻不幸福的总根源（续）> 原文：<https://zhuanlan.zhihu.com/p/44164172>案例一：一对夫妻，各自表现不好不坏，丈夫在男性里各方面中不溜，妻子在女性里各方面中不溜，总之他们很匹配。某一天，丈夫（男士甲）出门与几个中学男同学聚会，其中居然有两个同学大谈自己妻子的贤良淑德。男士甲听了后心里不是滋味，回家后敦促妻子要努力，进一步加强贤良淑德，否则就不依不饶。案例二：一对夫妻，各自表现不好不坏，丈夫在男性里各方面中不溜，妻子在女性里各方面中不溜，总之他们很匹配。某一天，妻子（女士乙）出门与几个中学女同学聚会，其中居然有两个同学大谈自己丈夫的（名利方面的）有本事。女士乙听了后心里不是滋味，回家后敦促丈夫要努力，进一步加强利益追求，否则就不依不饶。假设两个案例中聚会遇到的同学讲的话都是真的。～～～～～～～～～～～～～～～～～～～～～案例一与案例二的夫妻其实是匹配的，但是两个案例的主角看到别人通过“捡漏”得到更优质的配偶，心有不甘。案例一更多？还是案例二更多？如果案例一多很多，那就是男性的贪嗔痴破坏家庭幸福。如果案例二多很多，那就是女性的贪嗔痴破坏家庭幸福。贪嗔痴是佛教术语，是人不幸福的重要根源。而贪嗔痴在婚姻中的一个突出表现，就是看到别人“捡漏”了就满怀嫉妒，对已经与自己匹配的伴侣展开“折磨”。'
