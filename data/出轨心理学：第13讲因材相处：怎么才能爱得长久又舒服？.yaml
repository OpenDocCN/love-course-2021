  text: 说他会负责赚钱养家罗子军就负责貌美如花。这样浪漫的承诺背后其实是激情的核心需求，而罗子军的美和那种上海女人的风情满足了他，后来罗子军被养成了一个阔太太，但同时他的老公工作压力越来越大，越来越渴望一个人能够和他一起来分担这个压力。能够理解和关心他，这时候有爱和实用就成了他的核心需求，另外尤其要关注的是，人生中每逢10的年龄都很容易让人发生心理上的变化，身体也会出现变化，在这种变化中核心需求变动的可能性就非常的大。还有人生中发生丧失的时候，也是人的脆弱期和需求的变动期，比如说失业、双亲去世，觉得自己丧失了女性或者男性魅力的时候等等，所以我建议大家要在这些变化的节点，去更好地了解自己了解对方。尽可能在变化中始终能通过行动来满足自己爱自己，也通过行动去满足彼此的核心需求，不过我在咨询的时候还会时不时遇到一种情况，就是明明互相满足了核心需求，但两个人相处起来就是不舒服，有一对情侣来找我。两个人都觉得这段关系很值得，但又都说和他在一起真的太累了，他们两互相说了一个场景，这两个场景让他们各自积累了很多难过和失望，女生说男生总在感情热烈的时候，突然就变得很冷淡。有时候明明是双休日但就是联系不上，一开始以为是对方不爱自己，甚至以为对方出轨了，可后来发现都不是，总之这种忽近忽远的状况让女生特别抓狂，而男生说特别受不了女生跟自己吵架的时候，每次吵架的时候男生都想躲。有好几次就直接走开了，但女生还是会忍不住拉着男生说个没完，最后两个人都紧皮力尽，他们都表示自己是爱对方的，不明白到底哪里出了问题，也不知道自己该怎么来爱对方，渐渐的常常会怀疑会不会已经累到没有爱了。但其实他们相处过程中的这些行为和爱的关系并不大，更大程度上和两个人的依恋类型有关，依恋类型这个概念和分类最早是由心理学家Merry提出的，是指每个人小时候和养育者的互动过程中产生的反应模式。她将依恋类型分成了三种，安全型依恋、回避型依恋和焦虑型依恋，不同的养育者对婴幼儿有不同的回应方式，比如有的养育者对孩子照顾就很周到，孩子只要正常的发出信号就好了，但有的养育者对孩子并不周到。甚至心不在焉排斥孩子，那这个时候孩子很可能会大哭大闹，也可能干脆放弃做任何反应，每个人的婴幼儿时期都通过这样的互动方式，慢慢形成了一个相对稳定的依恋类型，其中得到周全照顾的孩子身心都很满足。形成了安全型依恋，而当养育者没有给到周全的照顾，孩子每次哭得更响才能和养育者黏得更紧，并且才能得到照顾的孩子就形成了焦虑型依恋，但如果养育者根本没有任何规律，孩子哪怕哭闹也吸引不了养育者。养育者总是突然出现或者突然消失，又突然热情或者突然冷漠，那这个时候孩子发现哭闹没有用，就会不再期待也就会形成回避型依恋，更重要的是这些本能反应会逐渐内化成，成年以后和其他人的互动模式。有些会直接影响到亲密关系中两个人的相处，所以如果想要相处的舒服，了解彼此的依恋类型是个非常重要，而且非常直接的窗口，你可以先判断一下你和对方的依恋类型，然后根据这个来调整与对方的互动，那具体要怎么做呢。安全性的人长大以后，比较容易拉近和别人的距离，也会感到比较自在，他们面对困难的时候会很自然的向别人求助，也不怕被拒绝，他们往往不担心被别人抛弃，也不担心会不会因为暂时疏远了对方，就不再被喜欢不再被爱。和安全型的人相处的时候会比较轻松，因为他的包容性比较强，你只要自然的做自己就好，焦虑型的人长大以后，经常会担心对方到底是不是真的想要和自己在一起，是不是真的爱自己，他希望跟对方走得近一些再近些。但又总觉得对方没有期待中那么近，或者那么爱自己，这种努力和期待有时会让对方感到压力，甚至会吓跑对方，
