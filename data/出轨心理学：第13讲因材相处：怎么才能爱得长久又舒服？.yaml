  text: '# 出轨心理学：第13讲因材相处：怎么才能爱得长久又舒服？我是曹雪敏，万物皆有裂痕，那是光之来处，欢迎你加入我的出轨心理学课，完成你的英雄之旅，你好，我是雪敏，在前面的模块里，我们已经系统性的讲了，出轨背后的原因，遭遇出轨后的应对。以及怎么来做选择和怎么来重建，我希望你能通过这门课认识到，出轨的影响，并且知道自己可以怎么做，那这个模块，我们将开启创伤后成长模块，我们来聊一聊，我们可以通过认识这些经历，来得到什么样的成长。我会从关系和自我这两个方面来谈，这一讲，我们先从关系的角度入手，很多朋友一直跟着课程听到这，不管是遭遇过出轨的，还是没有遭遇过出轨的，都非常想知道，我们可以怎么来预防出轨，其实我在之前的课程中。也给到了一些方法，比如说提前了解对方忠诚的信念，和对忠诚的规则，了解对方是不是高概率出轨者，明确出轨发生的代价等等，但是对于两个人的关系来说，最好的预防出轨的方式，始终不是防着对方出轨。而是建立一段高质量的关系，让两个人都发自内心的，想要待在这段关系里，想要维持这段关系，想要拥有彼此，一段高质量的关系，往往是两个人都觉得，又值得又舒服的关系，那值不值，其实看的是核心需求。又没有得到满足，而舒不舒服，看的是两个人的相处方式，所以这一讲，我们主要会分两块内容来谈，怎么建设高质量的关系，第一怎么来满足彼此的核心需求，第二怎么找到，最适合彼此的相处方式。很多影视剧都在传达的观点是，两个人在一起相爱是最重要的，爱情当然是重要的，但它也不是凭空维持的，每段爱和关系的维持背后，其实都有需求的影响，我们在前面的课程里就提到了需求，但需求有大有小。如果你观察过自己的需求就会发现，有些需求不满足，忍一忍也就过了，或者满足了也就那样，但另外一些需求，如果被满足了，你会觉得这段关系，真的是太值得了，或者对方对自己真的是太好了，哪怕其他需求没有被满足。你也能包容和接受，而这些让人觉得太值得了的需求，就叫做核心需求，也就是说一段关系能持久又亲密，你如果仔细观察一下就能发现，并不是说他们两个人之间，所有的需求都被满足了，而是核心需求被强烈的满足了。如果核心需求得不到满足，即便其他需求被满足，一个人很可能还是会觉得缺了点什么，比如我有一位来访者，他老婆出轨了，其实周围来访者工作和家庭都料理的还不错，对老婆也温柔体贴。但他老婆的核心需求是自己的事业发展，出轨对象也都是行业内的资深前辈，而对事业发展的追求，其实在他们的关系中也有体现，他老婆曾经劝他辞掉工作和自己一起创业，后来劝说不成就劝他更上进一些，获得更高的成就。但老公并没有往心里去，后来就发生了老婆的出轨，还有一位来访者，他老公和第三者有了私生子，但老公根本不爱那个第三者，也明确告诉我的来访者说，自己已经四十多了，单纯的就是想要有一个孩子。如果没有孩子这一生就白过了，其实他老公曾经也试图劝他生孩子，但他拒绝了还跟老公说，以前明明答应过他不想生就可以不生，事业发展和孩子是不少人在关系中追求的核心需求，那么人的核心需求还有哪些呢。我们又该怎么发现自己和对方的核心需求呢，加拿大社会学家李约翰提出了一个爱情风格理论，他总结出六个不同类型的爱情风格，分别是激情型、游戏型、游戏型，友爱型、实用型、占有型以及利他型。这六个爱情风格对应着人们在亲密关系中追求的，六大类最典型的核心需求，激情型的人在日常生活中比较喜欢制造浪漫或者性方面的愉悦，如果伴侣的魅力下降或者态度冷淡，满足不了情感和身体上的需求。他们就会觉得这段关系没有价值，这类人的核心需求是激情、性、浪漫等等，现在我们来看第二种
    游戏型，这种类型的人受不了关系中的责任和约束，'
