- summary: "-   出轨心理学课程将探讨创伤后成长，重点在于建设高质量的关系，满足核心需求和找到适合的相处方式。\n    1.  建设高质量的关系不是防止对方出轨，而是让两人都愿意维持关系，满足核心需求和舒适相处是关键。\n\
