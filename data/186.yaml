  text: '# 劳思光先生对人生自我境界的分类> 原文：<https://zhuanlan.zhihu.com/p/45148337>劳先生在《新编中国哲学史》一书中将自我境界作以下划分：一、形躯我。以生理及心理欲求为内容。二、认识我。以知觉理解及推理活动为内容。三、情意我。以生命力及生命感为内容。四、德性我。以价值自觉为内容。～～～～～～～～～～～～～～～～～～～～（以下内容，纯属自我发挥，与劳先生无关）如果要举例子的话。“认识我”的最典型代表之一就是沉迷于本职工作的物理学家，“情意我”的最典型代表之一就是沉迷于本职工作的艺术家，“德性我”的最典型代表就是CCTV“感动中国”栏目里的道德模范。所谓的人生白活一场，就是上述四个层面都没有展开。俗的一面，搞不到金钱美女；雅的一面，文学艺术鉴赏力低下；德的方面，小人一个（而且是搞不到钱的小人）。。。。。。。最牛逼的人生就是四个方面全部展开了，不过这类人很少很少，爱因斯坦也许算一个。'
