  text: '# 再谈夫妻间的学历差异> 原文：<https://zhuanlan.zhihu.com/p/54306808>先丢一个结论，我见过面的三十五岁以下的大专男性，没有一个人同时做到文化素养高、会赚钱。大家再想想，在知乎显得文化素养、赚钱能力都不错的人，学历好不好？我觉得学历基本上还可以。女方学历佳、男方大专，女方往往是图钱或图颜，以图钱为主，图颜为辅。～～～～～～～～～～～～～～～～～～～～～～～～反过来，男方学历好、女方大专，情况就千差万别。除了图颜之外，还有图“性格好”、“人品好”的。在那个提问下的诸多答案中，有名校男声称自己的大专女老婆颜值、家境均不如自己，他看中了女方的性格或人品。大专男性就很难在颜值、赚钱能力都很普通的前提下，靠“性格好”、“人品好”迎娶名校女。～～～～～～～～～～～～～～～～～～～～～～～～～～有一个似乎是心理学专业的知友在我的评论区说过，有百分之五的人可以不怎么受进化心理学约束。言外之意，就是在多数情况下可以大胆套用进化心理学。根据进化心理学，男女婚配，男方是拿出资源的一方，没有钱就很难成事。我曾经看过一个非名校男生爱上北大光华女生的提问，很多答案都在胡扯什么爱情。我给出的答案简单粗暴，若该男生大学毕业后的“钱途”不能够与北大光华的男生匹敌，就没戏。'
