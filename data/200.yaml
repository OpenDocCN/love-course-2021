  text: '# 男性在男女关系上的哪种“人设”能够最广泛的吸引女性？> 原文：<https://zhuanlan.zhihu.com/p/43458542>混迹网络多年，对这个话题很有感慨，与大家分享一下。如果你来不及用，可以给你儿子用。如果你的“人设”是“我对感情极度严肃认真负责，所以我要剔除掉不符合此类要求的女生，我鄙视不符合此类要求的女生”。那是不行的，因为这种“人设”会给一部分女性造成特别大的压迫感。还有些女性在压迫感的驱使下，会跳出来嘲笑此类男性迂腐顽固不懂事。如果你的“人设”是一个“我知道你们女生也不是那么认真，所以我也不会那么认真”。这种也不行，因为这种“人设”会带给异性不安全感。女性觉得在你这里得不到好处。～～～～～～～～～～～～～～～～～～男性的最佳“人设”是———“我对感情是认真的，而且我毫不怀疑广大女性的主流对待感情是认真的”。换句话说，你应该是一个精明能干的男人，但是你的精明能干应该都体现在事业上，不要在男女关系上目光如炬。～～～～～～～～～～～～～～～～～～～～对于女性来说，男性在事业领域精明、上进比自己强很多，但是在男女关系上比自己宽厚或者说傻很多，是对自己最有利的。这就意味着自己可以掌控这一位男性而且获利颇多。有些男性的“人设”就是如此，所以女性粉丝最多。大部分有头有脸的男性在网上都是（或者接近于）这种“人设”，因为这样最安全最不可能触怒女性。最后一句话就是，本文章结论同时适用于网络世界与线下的世界。'
