  text: '# 中国男人怂在哪里以及中国男女关系的真正出路> 原文：<https://zhuanlan.zhihu.com/p/55288694>在提到离婚议题的时候，很多中国人理智稳重提到了孩子与财产分割的问题，偶尔还会暗示我的不要怕闹离婚属于不实用策略，显得“城市猎人”格外不成熟理智。其实，欧美的男士离婚的时候也会遇到孩子问题，也会遇到财产分割问题，但是人家的离婚率就是高。举个例子，德国前总理施罗德就是越离越穷的典范，如果施罗德不离婚的话他的物质生活会好很多。中国离婚男人面对的客观困难根本就不比欧美离婚男人多，但是中国男人格外害怕离婚对孩子不利、离婚分割财产。知乎上充斥着男人诉说婚姻不如意但是自己决定忍的例子。～～～～～～～～～～～～～～～～～～若一国的男女都是这个思路，特别恐惧离婚，那么就会导致一个奇怪的效果———夫妻中更霸道、更自私、更歇斯底里的那一个“剥削”另一半一辈子。在双方都不能退出的关系中，往往是更会撒泼打滚的一方欺负更理智克制的一方。在博弈论教科书中，某些二人博弈的场景下，理性程度高的博弈参与方会输给理性程度低的博弈参与方。对待冲动的博弈者，只能用冲动去对抗。中国男性（相对于）西方男性的离婚恐惧，被一些坏脾气的妻子或者过度自私的妻子利用了。～～～～～～～～～～～～～～～～～～～在男女博弈中，有没有办法避免冲动的男人VS冲动的女人的毁灭之路呢？当然有。那就是男女都从小被灌输“男德”与“女德”，所谓“男德”就是能扛事、愿意扛事、顾家、脾气稳定。所谓“女德”，就是勤于家务、温柔体贴。。。。。而且社会舆论歧视不守“男德”与“女德”的人（当然，事业型女性另当别论）。简单的讲，就是男人别冲动、努力提升自己，女人别冲动、努力提升自己，男女合作而且离婚率低。～～～～～～～～～～～～～～～～～～～～问题就来了，“女权分子”特喜欢打击我提出的这一条路，她们会敌视要求女性温良恭俭让的建议。很多自私的女性已经被她们教坏了，企图不付出而获利良多。所以我一直觉得“女权”是中国社会的毒瘤。～～～～～～～～～～～～～～～～～～总结：不冲动的丈夫VS剥削丈夫的妻子，这是“女权分子”的路，这条路对男人不公平。易冲动的丈夫VS易冲动的妻子，这条路就是西方社会的路，夫妻双方都是直筒子，婚姻令人不爽就离，施罗德就是范例。这条路导致高离婚率。温良稳重的丈夫VS温良稳重的妻子，这就是传统中国的正路。这条路遭到女性中过度自私的那部分人顽强抵制。我混网络的目的之一就是鼓动中国人，要么选第二条用冲动对抗异性的路，要么选第三条男女都要温良稳重的路。我才是处心积虑为大家好的情感类答主，不是么？'
