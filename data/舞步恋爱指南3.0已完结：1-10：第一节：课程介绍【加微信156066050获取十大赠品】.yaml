  text: '# 舞步恋爱指南3.0已完结：77集视频已完结-阿信情感原创微信gu171415：尽快保存到自己的网盘：1-10：第一节：课程介绍【加微信156066050获取十大赠品】欢迎来到五部5BIP网络课程，大家好，欢迎来到五部5BIP网络课程，我是五部，我先做一个官方版的，节短的自我介绍，五部，1993年出生于陕北，上人世家，从小游走于大江南北，随家人传道，从小生活独立。15岁的时候，暗恋同班女生，两年时间，因自身介绍吸引不住，最终表白死，17岁的时候，前往河南登峰市，松山少林寺历年一夜时间，学习中国传统的武术，以及散打，2011年入伍参军，下联后任于防暴队。第二年时间，因为在微信摇一摇，网恋一女生，然后她是简单大学，恋爱期间，几乎遭遇了所有，甜蜜、痛苦，被迫于长期无法相处，被劈腿，挽回成功，挽回失败，等等所有的恋爱环节，那么在2012年退伍回家，深深明白。资深魅力不足，更不懂得两性关系相处，开始精读心理学书籍，学习两性关系相处的方法，以及约会学约定，专业恋爱方法，十届搭讪约会，将近一千位女生，约会时间走完亲密关系，三天搭讪500人，在全国一切城市。业界当中快速吸引和白天约会，快速亲密，创下行业的跌分纪录，现在呢，五部已经结婚了，从事于提供长期关系，正确的恋爱方法，挽回女友，构建正确的男性自身魅力方面的，一个课程培训，以及服务工作，五部的这些经历。使五部成为中国最早期，有理论基础，有实战经验，有授课逻辑的创世级情感教父，自2012年累计培训学员，达到8万余人，这套恋爱指南的目的，是帮助大家构建一个系统的，脸吸引力理论体系，按照第一点，吸引力约理。第二，外性介绍，第三，搭讪技巧，第四，聊天方法，第五，约会技巧，第六，升级技巧，第七，长期关系的这个情感走向，分为七大维度，给大家去讲解最基本的知识点，让很多呢，对于谈情说爱，和异性交流这些问题上呢。没有任何经验不得要理，迷茫困惑的大朋友小朋友，老初男小纤肉们，能在心里面呢，从此有一个清晰的恋爱指南，牢牢的把握我们每一个心上人，那么这套五步YP网络课程，恋爱指南每一课的内容呢。都会以短而轻的形式呈现，大家也可以利用自己碎片化的时间，灵活去学习，五步呢所教授的所有的理论，以及呢案例，都源自于自身呢多年的亲身实践，以及学员的一个问题中间，其中没有空想和憋到的成分，部分理论体系呢。来自于两性心理学的经典，那么经过五步清测有效呢，加以改良之后融合到课程当中，所以说大家呢可以放心的去学习，不必担心走火入魔，迷茫中毒的风险，另外五步强调，在这套课程所有的技巧，都是建立于我们自身建设。和积极实践的基础之上，五步呢要求大家一分学三分习，如果说我们在经了一小时理论之后呢，那我五步要求，我们应该拿出三个小时时间，进行实践社交练习，以确保在第一时间呢，我们能够收到成效，那么祝大家呢。认真学习，早日收获，情感自由。'
