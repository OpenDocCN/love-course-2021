  text: 再下周媳婦我掙錢了，發獎金了咱們去旅遊吧。你沒談過戀愛啊，大哥，你只要愛上你就行了，他防禦機制已經被挖掘的時候，他是潛意識跟你交流，他像一個小孩子一樣，老公你不會玩吧，你不會這麼接觸嗎，你怎麼樣都OK吧，你怎麼就這樣褲衩髒了。襪子臭了太久了老公你太臭了，對不起啊，很幸福懂不懂，大哥，我真的我醉了，好，其實男歌的授課方式，也不一定被大眾都認可，我只需要我的講課的方式，又能讓大家接受，又能夠覺得不斷地在瞭解我，好吧。就先這樣好吧，那我就下線了，好吧愛你們摸摸紮，一定要努力啊，學習也是為了自己學啊，你最終找到一個你喜歡並且適合你的女人，她能給你生孩子她能給你她的一生，你拿什麼去做呢，對吧或者一個高分貝。她有很好的家世她能夠給你工作上幫助你，最後你也成了，對不對有很多這樣的男人那你拿什麼去換呢，你拿什麼給人家精神啊精神啊，對吧好啊。謝謝大家。
