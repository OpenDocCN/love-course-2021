  text: 他就会可能会有他的道理，但是，我们现在就要学习一种思维，就是先不去关注，不要被自己的情绪情感所左右，然后只关注对方最不合理的那部分，而应该平下心静下气。看看对方的整体需求是什么，甚至可能包括对方自己都意识不到的，比如说女人可能要求，这个，房子上写自己的名字，她可能担心的是，我要跟你在一块生了孩子以后，那么这个，甚至帮你把孩子养大了，可是如果要是几年。十几年之后突然离婚了，我这个带着孩子，我连个家都没有，那怎么办，对吧，他的完整需求可能是这个，所以这时候就不妨做一些妥协让步，比如说，我们结婚几年之后，如果有了孩子，我们是不是房产上可以加上一些什么。给你一些比例，如果是我们光结婚也没孩子，就是比如在一年之内，然后你就要离婚了，你这时候把房产给分一半拿走，那就不合理了，对吧，这时候就可以商量，所以都是可以，我们自己把双方的需求给它完整，补充完整。然后来进行协商讨论的，那么这个就是一个理性解决问题的一个方式，而感性老往还会错上加错，就是如果我盯着对方的明显，跟我的价值观违背的那部分，时候我还不停的去添加事实判断，想去论证对方有多么荒谬多么不讲理。那么这个论证是一定可以成立的，一定可以成立的，因为对方肯定他就不关注你这些，那么这样的话，只会导致你们的分歧越来越大，冲突越来越强烈，矛盾越来越深，最后就把对方恨得咬牙切齿无疾于事。所以这个就是一个非常错误的，处理问题的方向方式，但是一看的是，很多人在生活中就是这么做的，就是对方一旦提出了不合理需求，我就认定他最不讲理的那部分，然后我不断的想通过罗列他不讲理的，这些事实来羞辱他。甚至我可能还期待对方能不能，自我认识到自己的荒谬之处，从而退步让步，但这是永远是不可能的，对方只会跟你更强烈的跟你对抗，然后让你们的这种仇恨越来越深，所以咱们今天这一课，就是一个非常非常。我觉得是一个实用的解决问题的这么一个主题，就是当遇到不合理的需求的时候，我们应该怎么去避免错误，避免错误就是不要把关注点，放在我们感觉到不合理的内部，那部分事实上，我们感觉到的不合理。只是跟我们价值观不一样的一个需求，但仅此而已，我们不需要再去一遍一遍的去描述，他有多么的不符合我们认定的事实了，因为这个无济于事，而是应该把这个事情，把这个情绪先放在一边，我们去了解对方的全部需求。包括对方自己可能都意识不到的，然后在全部需求当中，我们找到可以跟对方合作协商妥协，或者是让对方认识到，如果他要想满足他的这部分需求，那么需要他意味着他付出什么，而实际上这部分他是做不到的。那么这时候我们才真正的保护了自己的利益，努力到这个程度，这就算是我们尽量的去拓宽了，沟通的界限了，如果对方还是不接受的话，那么这时候我们再诉诸法律也好，诉诸武力也好，那么这是我们可以努力的一个方向，好。那我们今天的主题就讲到这，剩下的时间我们开始互动答疑。
