  text: '# 为什么普通男的“黑化”格外让人厌恶？——黑化理论之应用篇> 原文：<https://zhuanlan.zhihu.com/p/71143078>在正式展开之前，要说明男人的心理。男性对于追求对象有两个矛盾的要求：一是希望女方的综合得分高一些，譬如说漂亮一些、性格好一些；二是希望女方不要太难追，尤其是有交际障碍的男人。综合得分，满分100分。外形，权重百分之五十；谈吐，权重百分之二十五；家境，权重百分之二十五。（这个权重适用于校园恋爱）追求难度分为：难、中、易男性是既希望女方综合得分高，又希望女方追求难度低。————————————————————大学男生甲，外形九十分、谈吐九十分、家境九十分，综合分九十分，妥妥的高富帅。他本来很老实的，现在追求黑化。为了不耽误时间，他决定把追求难度设置为“易”。经过研究，他追求同校外系的一位女生，该女生外形八十分、谈吐六十分、家境六十分，综合分七十分。追求时间不太长，他顺利追到，开房、同居、分手。如法炮制，换过两三次女友。总之，他追到的女生，都是外形还不错的同校女生。**他从未承诺过一定娶对方。**—————————————————————大学男生乙，外形五十分、谈吐七十分、家境七十分，综合分六十分，他本来很老实的，现在追求黑化。他看到甲没有耽误时间，所以把追求难度设置为“易”。也就是说，他要追求综合得分四十分的女生。他发现一个非常令他苦恼的事情，同校的综合分数低到四十分的女生的很少很少，好不容易发现一个，外形单项只有三十分，他下不了屌。于是，他把“魔爪”伸向了校外。他回到老家，忽悠了一个做裁缝的女生，外形五十分、谈吐三十分、家境三十分，综合分四十分。然后，“祸害”了她，分手。**他从未承诺过一定娶对方。**————————————————————————你们发现没有，同样是为了“容易追”。甲乙都追求综合分比自己低二十分的女生，而且甲同居过两三个，乙仅仅同居过一个。但是，你们会觉得乙更加龌龊。是的，当我看到乙和他的女友的时候，我心里有两个想法：1、这个女生好丑，我是绝对看不上的。2、为了破处，居然对校外丑女下手，太卑鄙了。**但是，乙真的比甲卑鄙么？他们干的事情其实是一样的。****高富帅天然有当浪子的豁免权，普通男没有当浪子的豁免权，矮矬穷活着本身就令一部分女士觉得恶心。****————————————————————————————————**城市猎人的一部分男粉丝为何无法黑化？原因之一就在于，**并非高富帅的他**追求综合得分与自己差不多的女生，他追不到。如果他学习上面的乙，围观群众与他自己都会产生一种错觉，觉得该行径太下作了。**普通男要黑化，必须克服一个心理障碍。既然一部分高富帅为了“容易追”而选择综合得分比他低二十分的女性，普通男也可以这么干。****如果只许高富帅追求综合得分比自己低二十分的女性，不许普通男这么干，是人权的不公不义。**————————————————————————————————**也许有人会觉得我的文章十分危险，有鼓动普通男祸害底层女的嫌疑。我要质问的是，为何女性在过去不花大力气谴责高富帅为了“容易追”而追求综合得分低二十分的女性的行径？****大家完全可以站在保守价值观的角度大力谴责“浪子”，但是，只要你的谴责轻轻放过高富帅，为了公平公正，我也可以挑唆普通男如法炮制，泡综合分比自己低二十分的女性，谁不会呢？****问题就出在庸俗的大众没有经过逻辑思辨的训练，是靠感性在谴责，而不是靠理性，所以就豁免了高富帅！****要么天下男人都不浪，要么一起浪。女士们，'
