  text: '# 到底是男性还是女性更能接受配偶以“公德心”为主要人生目标？> 原文：<https://zhuanlan.zhihu.com/p/52631837>在之前的某篇文章里，我已经成功使得看贴的知友接受男性更愿意用实际行动追逐私德好的女人，因为评论区的反驳都不反驳事实本身，那我就当大家接受了事实本身。说完私德，该说公德了。大家都清楚，会有人邀请我或者给我发私信谈情感问题，男女都有。曾经有个小伙子讲过这样一件事，他在某公益机构工作，他自己觉得挺好的，但是他的女友很想他去企业工作，因为薪水更高。我从来就没有在知乎看到相反的例子，我没有看过女方在公益机构做事导致男方不爽。因为多数男性不指望女方是赚钱的主力，所以只要另一半的公德心不至于给家庭带来大祸，男方一般是由她去，而且男方还会觉得有公德心的女人贪嗔痴会少一些。反之，由于女方指望男方是赚钱主力，即便男方的公德心不会给家庭带来大祸，只要会导致收入流明显下降，女方就不爽了。再举个例子，在多年前官场腐败的时候，公务员晋升要送礼、要谄媚。但是，有些公务员是佛系的，不送礼、不请客、不跟领导亲密接触、不受贿。女公务员对丈夫宣布自己会采取这种干净的人生策略，比较容易得到男方理解，而男公务员对妻子宣布自己会采取这种干净的人生策略，比较不容易得到女方理解。据我所知，逼自己的公务员丈夫或公务员妻子跟领导密切接触、行贿求晋升的，确实是女性远多于男性。在男女相亲的时候，若男方听说女方“有一点迂腐、清高”，反感的不多，甚至有的男生会觉得迂腐清高的姑娘私生活肯定不混乱，更加要去见一面。若女方听说男方“有一点迂腐、清高”，恐怕多数人会觉得是负面的，联想到“无能”。～～～～～～～～～～～～～～～～～～～～～～～非常简单的道理，在男女关系中，认定男方需要在世俗意义上更成功（关键词是“世俗”），后果就是女方相对不容忍男方因为公德好影响收入流，而男方相对容忍女方因为公德好影响收入流。因为女性要从男方那里拿钱，一旦要拿钱，就会有更大的概率牺牲对男方的公德的要求。女性嫁人对外形重视不如男性娶妻对外形重视，也是这个道理，要钱的一方必然会让别的择偶条件往后退。～～～～～～～～～～～～～～～～～～～～～～最后，我提出一个思想实验，供大家深思。假设有一个人在知乎发帖征婚，学历不错、长相尚可、家境一般，但是他或者她说自己的人生目标就是靠自己的善良或正直上CCTV的《感动中国》，希望配偶不要阻拦。如果此人是女的，会有男生接触她吗？接触的人多不多？如果此人是男的，会有女生接触他吗？接触的人多不多？'
