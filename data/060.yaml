  text: '# 不劈腿（出轨）女性对待男性劈腿（出轨）的态度——实然与应然> 原文：<https://zhuanlan.zhihu.com/p/135377199>“劈腿”指恋爱中未分手就搭上了别的异性，“出轨”指婚姻中。。。。。。看此文前，希望大家去网络搜索三个信息（搜不到无所谓，但一定要搜索一下）：1、别国男子劈腿、出轨的比例2、我国男子劈腿、出轨的比例3、我国成功男子劈腿、出轨的比例。**注意：这是“实然”的问题，不涉及“应该怎样做”。****——————————————————————****自身并不劈腿（出轨）的女性**对待男性的劈腿（出轨）有两种态度：**一、并不把男方的忠贞视为必然，而是把“对方忠诚度”视为一个加分（扣分）项目，对方的总分高于等于自己的总分就行了。又分为两个亚种：**1、自己主要图男方的硬实力（颜值、床上功夫、物质）。若男方的硬实力配自己绰绰有余，他的“不忠诚”是扣分项，闹得越过分就扣分越多，但不是一票否决项。某些成功人士的老婆就是这么干的。2、自己特别看重男方的品格，而且意识到这种品格并不是每个男人都有，于是愿意为了男方具备这种品格做出让步。譬如说，若男方确实很干净，女方放弃上嫁的机会选择平嫁。我在知乎就看到过有女知友说为了自己能跟人品好的男士顺利，所以她自己要多挣钱，这位女士就是准备为了自己丈夫的人品而牺牲自己的世俗利益了。**二、极力强调忠贞是一个做人的基本准则（敲黑板：基准），基本准则不许谈判。****人们在谈判的时候有一个技巧，就是为了自己的利益把一项事物划分为“天经地义、不可谈判”，而对方如果有心眼的话就应该努力把“天经地义、不可谈判”的项目弄成“可谈判”项目。**举个例子，在很多社会，女性婚后生娃而且孩子随父姓，属于“天经地义、不可谈判”项目，是女人必须做到的。女性企图获得夫家额外的善待，必须拿别的东西换，比如说女方比较漂亮或者学历比较高等等。少数中国女性企图把“已婚女性生孩子且孩子随父姓”从过去的“天经地义、不可谈判”项目变成“可谈判项目”，这就是著名的“生孩子警告”。不仅仅如此，在很早期，女性必须温柔，属于“不可谈判”项目，现在已经变成了“可谈判”项目。在很早期，女性必须贤惠，属于“不可谈判”项目，现在已经变成了“可谈判”项目。**很邪门的是，中国男性找女友或老婆的时候，男方脾气稳定似乎变成了“天经地义、不可谈判”项目，必须具备。****极力强调忠贞是一个做人的基本准则（敲黑板：基准）的女性找对象若很看重世俗利益，她玩的其实就是“跟穷男人谈钱，跟富男人谈忠诚”的游戏，她都要。**——————————————————————以上言论，谈的都是“实然”，我并没有很直接地批评谁或赞扬谁。下面我要谈“应然”了，也就是谈我的价值观：一、不劈腿、不出轨到底是做人的天经地义的基本准则，还是作为一个做到了就应该加分的优点？这取决于这个社会的劈腿率、出轨率高不高。假设一个社会普遍不劈腿、不出轨，那就应该把不劈腿、不出轨视为做人的基本准则，做不到就是渣，做得到没有加分。**假设一个社会的劈腿率、出轨率比较高，那就应该把不劈腿、不出轨视为优点，无论男女，都要给老实可靠的异性实实在在的奖赏。**以上原则还要看圈子，因为富人与穷人不一样。假设（假设而已）富男人普遍出轨，而某个富男人偏偏忠于太太，我认为他的太太就应该格外做一些什么回报丈夫，譬如说比别的富太太温柔贤惠得多。反过来也一样，假设**（假设而已）**不富裕男人的美女妻子普遍出轨，而某个美女偏偏很忠于并不富裕的丈夫，我认为他的丈夫就应该格外做一些什么回报妻子，'
