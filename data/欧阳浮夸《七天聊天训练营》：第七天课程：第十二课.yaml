- summary: "-   欧阳浮夸提到了处理与女生陷入友谊区的方法，建议暂时不联系对方，提升自身形象，然后重新建立关系。\n    1.  暂时不联系对方，让自己变得更高级。\n\
    \    2.  重新建立关系，走六个阶段，不要害怕失去。\n    3.  升级关系时不要害怕失去，相信会有下一个。"
  text: '# 欧阳浮夸《七天聊天训练营》：第七天课程：第十二课和女生陷入了友誼區怎麼辦，如果是我的話我會晾著他，我會直接不跟他聯繫一兩個月，一兩個月直接不聯繫他，明白吧，重新然後幹什麼呢，一兩個月之後，對吧我要去把我的形象做好，把我的這個朋友圈變得更高級一點。然後我再去找他，重新走一次流程，走那六個階段，不要害怕失去你們知道嗎，陷入友誼區的根本的問題所在，就是因為你太害怕失去他了，不敢去升級關係，所以說你重新再走一次流程的時候，要記住了。該升級的時候就不斷的去升級關係，沒關係的，失去這一個就有下一個嘛，對不對。'
