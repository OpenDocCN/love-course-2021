  text: '# 光谱最新4大小线下合集：看透女人心与制定战略：七：3更具备了去找到一份适合于自己的爱情与婚姻的条件，，从某种意义上来说，它是一种有利的条件，，但是你走的路是一条非常超前又小众的路。，本身你这个人就稍微超前一点，小众了一点。，然后你就会受很多的非议了。。但是你这种情况下，有的时候就会很难去坚定自我。，所以这些课上你坚定坚定。，包括其他的人，在这件事情上，你需要去勇敢做自己，勇敢坦诚自己的这些。，然后能够去找一个跟你一样稍微勇敢的人，稍微个性的人。。实际上我觉得找一个女生偏个性一些，你需要去找一个这样子。，其实这样的婚姻，这种爱情婚姻是偏超前一些。，但我们大部分人去找一个老实的女人，优秀的女人，我们去找的是这样的一个女人。。这就是我们距离适合自己的爱情的距离。，其实这个距离真的是挺长的，真的很长的。，有什么问题吗？实际上已经没问题了。，我说什么时候讲过这个？上次是谁说的？你说他的思路特别对。，我说过这个的时候。。不是这么多，是他那儿瞎接了一句。，他那儿也接了一句，然后他俩融合起来就像一个恶斗。多为平衡。，多为平衡。，多为平衡。，我刚才说的，我们人活着会有多种维度。，我们看到一件事情的时候，我表面上我会说这样。比如我看到一个大象。，我嘴上我会说一个，大象你最近越来越精神了，越来越帅了。我心里会想一个。，然后潜意识里面还会有一个。我们对任何人任何事的反应其实都会有这种多为的。，有的婚姻是怎么样？吃川住行这个维度的契合。，女人嫁给了一个有钱的男人，一下子吃川住行满足了她。很匹配啊。，我喜欢有钱给我买那个，有钱给我买那个。这个很匹配啊。，包括女生都会说，我就喜欢找一个对我好的男人。。这很多女人都要的条件。然后她会找到这样的一个男人。，这个维度她会得到一个满足。包括我刚才说的一个富家千金。，她会首先在这个维度她会想，我就找一个这样的，家庭条件能够满足我的日常开销的。。我不能找一个穷小的呀。像肉丝，我不能找一个jack这样的呀。，我去找一个满足，平时我就吃这个，穿这个什么的。，你不能突然一下子让我的生活档次掉到这儿，那东西我都没吃过，那是老鼠吃的吧。。这个需要做一个匹配的。，包括在大家所说的性格，聊得来，所谓的三观啊，这种话题的匹配啊什么的。，就是包容度上啊，理解度上啊什么的，审美上啊，品味上这样的一个匹配。，大家不光能够。。'
