  text: '# 非佛教徒了解佛教的路径> 原文：<https://zhuanlan.zhihu.com/p/83070718>废话少说，直接进入主题。一、阅读非佛教徒写的佛教概论一本，譬如方立天的《佛教哲学》二、了解佛教针对在家修行者的戒律。当然，是否守戒律是你的事，毕竟你是非佛教徒。三、把精力花在研究佛教“定”的学问并尝试一下。当然，佛教的说法是如果不守戒律，你就“定”不了。（关键词有“禅定”、“止观禅”、“四念处”等等）～～～～～～～～～～～～～～～～～也就是说，不要把主要精力花在研究佛经上，你又不是大学宗教学系教授。从修定入手，而且修定的书本身也在阐述佛教哲学。'
