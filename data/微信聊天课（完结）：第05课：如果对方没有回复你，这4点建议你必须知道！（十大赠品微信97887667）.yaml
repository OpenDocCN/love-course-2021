- summary: "-   第05课总结：对方不回复时的四点建议\n    1.  心态要平和，不要生气或自责，要解决问题\n    2.  不要再发送第二条信息，理解对方可能忙或不感兴趣\n\
    \    3.  不要再提起未回复的事情，过去的就让它过去\n    4.  朋友圈展示自己的优点，吸引对方的兴趣，减少找他的频率"
  text: '# 微信聊天课（完结）：第05课：如果对方没有回复你，这4点建议你必须知道！（十大赠品微信97887667）第五節課，如果對方沒有回覆你，這四點建議，你必須知道。，之前我和大家分享了很多和男生聊天的技巧。，按理說，熟練掌握了這些技巧，你就能自由地和男生交流了。，不過有時候也會有情況發生，比如。你苦思冥想找了個完美的開場白去撩他，，然後你又找了一個很好的男生來跟他聊天。，還有些時候，你們聊得好好的，但對方突然就沒有信息，不再回覆你，不知道跑哪裡去了。，這個時候，你應該怎麼辦？我給大家提供以下四點建議。，第一，心態要放平。，如果發現對方沒有回覆自己，有些女生的情緒會波動得特別大。，有些人會很生氣，我都主動撩你了，別人主動找我來跟他聊天。，我都不理他，你憑什麼不理我？有些人會很自責，我話術都沒錯，你還不理我，那一定是我很糟糕，沒有什麼優點了。，我想說，男生沒有回覆你，你也不要太當回事。，畢竟，如果你想和他在一起，也不是靠這一次兩次聊天就能達成的。。我們要想著如何解決問題，自願自意，那是沒有什麼用的。，如果對方不回覆你，那你也沒有什麼用。，如果對方不回覆你，你再想辦法就好了。，生氣和自責都是不必要的情緒。，第二，不要再發第二條信息了。。很多妹子看到男生不回覆自己，就按捺不住，重新找了個話題，試圖撩對方說話。，還有些妹子，乾脆就直接說了，你怎麼不理我？，我想說，這些做法都是不對的。，我們先想一下，男生為什麼不回覆你。，一般來說。有兩種可能。第一種可能，他現在比較忙，沒看到手機，或者剛好有事走開，來不及回覆你。，這個時候，你就要體諒他。畢竟，大部分男生還是以事業為重的。，要是他這邊在加班，開會，忙到吐血。你那邊還在質問他為什麼不理你，那他會覺得你很不懂事。，哪怕你沒質問他，只是重新找了個話題開聊，但對方還是會覺得你需求感很強。，這可是關係中的大忌。，第二種可能，就是覺得和你聊天沒什麼意思了。不想再和你聊下去了。，這種情況下，男生其實已經對你有些反感了。，如果你想繼續聊下去，對方就會覺得你是在糾纏著他，就會對你更煩了。，結合上面兩種原因，如果他不回覆你，我也建議你也不要再想這件事情了。也不要再聊了。，就當這次聊天已經結束了，可以去做自己的事情了。，雖然你不知道他是比較忙，還是對你不感興趣，但你也不回覆了，就能覆蓋掉上面兩種可能，對你來說是最好的選擇。，第三，不要再提起這件事。過去的就讓它過去。，如果他沒回覆你，你最好就當什麼事情也沒有發生，給一段時間，還是能夠照常找他聊天。，但要注意，不要提上一次的事情，不要問他，你為什麼上一次不理我。，因為這根本沒有什麼意義。過去的已經過去，你能得到什麼？無非就是人家裝模作樣的一句道歉，我上次太忙了，都怪我，都怪我。，但人家內心其實會覺得你很不懂事，我們現在聊得好好的，你就是重提，又有什麼意思？。或許有些妹子聽到這麼說會很不服氣，明明是他沒有回覆我，為什麼我就不能質問他？，原因很簡單，是你對對方有意思，是你想和對方聊天。，如果你不服氣，那可以不找對方聊天。，如果你還想和對方聊天。還想通過聊天來和對方增進感情，那你就要懂得呵護對方的情緒，千萬不要向對方宣洩負能量。，萬一，你從他發脾氣，你們的關係一定會鬧僵，那還怎麼成為男女朋友啊？，第四，朋友圈吸引才是王道。。如果你和他聊了好幾次，他還是對你愛理不理的，那就說明，目前他對你沒有什麼興趣，，你光是靠聊天是吸引不了他的，所以要減少找他的頻率，兩三個月聊一次都沒有問題。，在這個期間，你要在朋友圈展示自己的優點。在朋友圈吸引他。，如果能夠引起他對你的興趣，後面你們聊天也會更加順暢。，'
- summary: '-   课程结束后不要继续回复，保持好心态'
  text: 我們今天這節課講到這裡就結束了，我們來總結一下。，如果對方不回覆你，你也不要再回覆了，就當聊天已經結束了，去做自己的事情就好。。不要質問他發生了什麼事情，也不要對這件事情耿耿於懷，保持好的心態，就當這件事情沒有發生過，後面你們的關係才能繼續下去。，如果他總是不理你，那說明，目前他對你沒有什麼興趣，那就要減少找他的頻率。同時通過朋友圈來吸引。。
