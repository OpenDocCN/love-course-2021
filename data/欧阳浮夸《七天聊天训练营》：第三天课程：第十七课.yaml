    \    2.  建议使用暧昧情话，通过关键词引导说情话。\n    3.  说情话要运用发散性思维，避免莫名其妙。"
  text: '# 欧阳浮夸《七天聊天训练营》：第三天课程：第十七课升级关系的第三步，暧昧的情话，在抖音上有很多那些土味情话，但是我不建议你们去用，因为有些土味情话真的是太油腻了，我看到了我都反感，对吧
    你说多了，你跟女生说多了，可能会引起反效果。你们可以拿我后面这张图的暧昧情话，这些都是我常用到的一些暧昧情话，反效果都很不错，说情话最好的方式是什么呢，是出现一些关键词，然后你顺着这个关键词，频移到你想说的这些情话上面去。比如女生问你
    你吃饭没有，这个时候你就可以跟她说，没有你在身边，吃什么都没胃口，不吃了，比如女生跟你说晚安，你可以跟她说晚什么安，我只想睡醒 你就在身边，比如女生她跟你说早上好，你可以跟她说睡醒。我发现没有你在身边，我才发现昨天的场景原来是一场梦，明白吗
    兄弟们，说情话也要运用到发散性思维，你不能莫名其妙的去跟女生说这些情话，不然女生就会觉得你莫名其妙。Plaice。'
