- answers: '-   对黑化名词的排斥主要源于其被视为负面、不道德的行为。一些人认为黑化涉及到道德败坏和自私自利，因此排斥这一概念。这种观点影响了“老实人”思想的根源，因为老实人通常被视为传统道德的代表，他们往往受到传统观念的束缚，对于涉及道德和价值观的概念持保守态度。

