  text: '# 欧阳浮夸《七天聊天训练营》：第三天课程：第十八课升级关系的第四步，暧昧的动作，当你去跟女生说了几句情话之后，女生她都没有表示出这个抗拒，那么你就可以再升级一步，你去跟女生说一些暧昧动作的语言，比如说就像你在和女生，在现场见面的时候是一模一样的。你会怎么样去和女生升级这个肢体接触，你就怎么样跟女生去描绘这个肢体动作，思维也是一样的，借助这个发散性思维，出现关键词之后，再去评仪到这个暧昧的动作，比如女生她跟你说她1米62，你就可以跟她说什么。这个身高垫起脚尖就可以亲到我了，比如女生跟你说有机会做饭给你吃，你就可以说，那你做饭的时候，我要在你后面抱着你，明白吗兄弟们，升级关系要升级得很自然，最好是有那么一丝丝的浪漫，女生她接受的程度就会很高。而且这个肢体语言的升级也是循序渐进的，你不能一开始就直接跟女生说，我想抱着你睡，对吧，这样的话升级关系就太快了，就有可能会引起女生的抗拒，正确的流程，兄弟们可以参考一下下面的这张图，记得兄弟们。说这些肢体语言的话也是要循序渐进的，抱着你睡基本上就已经到尽头了，尽量不要去聊烧，除非你们已经发生过关系了，不然去聊烧的话，就很容易引起女生的反感，但是这个时候也有可能会出现一些抗拒。因为这些升级都是比较高阶的一些升级，基本上能够升级到这个地步，女生都没有抗拒你的话，你就等于已经把它拿下了，所以会出现各种各样的废物测试，你们在实战的时候，遇到这些测试之后，或者说遇到这些抵抗之后。可以直接问导师，导师他会帮你解决。'
