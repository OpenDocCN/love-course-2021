  text: '# 生儿育女对女人就没有一丁点好处么？——谈中国男性的出价策略失误> 原文：<https://zhuanlan.zhihu.com/p/53196908>根据知友们搜集的生儿育女的好处，罗列如下：一、基因传递二、小孩子很萌很可爱三、养老送终。就算是住老人院，有亲生子女，也可以避免院方或其他老人欺负。四、在中国社会名声好五、姓氏的传递严格的讲，只有第五条是男方独享，而且必须生男婴才能是有效的。前四条好处是夫妇共享，幼年儿女的可爱、成年儿女的返哺（哪怕只有一丁点）。。。。。。都不可能只给父亲不给母亲。如果生儿育女是只为了丈夫，自己的“妈妈”身份没有好处，那女方对子女谎称自己是保姆也无妨。现代独立女性从不说什么只是为了夫家生孩子之类的蠢话，自己爱孩子就生，不爱生孩子就别结婚。扬言生孩子都是为夫家的女人的潜台词是————赶紧多给钱。～～～～～～～～～～～～～～～～～～～～～～～～假设生儿育女对一个平庸的女性来说，生育成本一百万，收益一百八十万，净收益八十万。对一个平庸的丈夫来说，生育成本一百万，收益二百万，净收益一百万。（收益指第一部分提到的五项好处。生育成本指生孩子、养孩子的体力、精力、金钱的付出，包括上学、结婚买房的支出）以上数字皆为虚构，你自己可以随便改，不影响我的结论。切记，女性怀孕很辛苦。切记，大部分家庭子女结婚买房从父母那里得到的钱一大半是父亲挣的。若上述数字对一个家庭为真，丈夫的净收益比妻子的净收益多出二十万，丈夫给妻子的合理补偿应该是大于零、小于二十万。～～～～～～～～～～～～～～～～～～～～～～～～～～如果一个国家的男方沉不住气，大声嚷嚷孩子对我很重要，必须要生娃，这就相当于你去商店买衣服，过分暴露出你很爱那件衣服。如果一个国家的女性故意表示生孩子对她们没有半毛钱好处，就相当于老谋深算的顾客逛服装店故意表现得不急切。这种舆论的营造，使得男方明明只用补偿十万人民币就OK演变成了广大男性及其父母大恐慌，纷纷表示愿意出三十万、五十万。。。。。补偿女方。如果一个国家真的赌气不生娃，男人固然变成所谓的孤寡老人，女人不也是变成孤寡老人么？'
