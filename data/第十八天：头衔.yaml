- summary: "-   第18天的主题是头衔，强调生活的经验和选择生活而非生存。挑战常规，打破舒适区，重视经验而非物质。男性社会中头衔的虚伪，女性支持的必要性，头衔的责任和期待。\n\
    \    1.  生活是关于经验而非物质积累，要尝试新事物。\n    2.  头衔在男性社会中的虚伪表现，对家庭和朋友的定义。\n    3.  头衔的责任和期待，重视团结和帮助他人。"
  text: '# 第十八天：头衔好，第18天叫做头衔，回顾一下昨天第17天让你进入一个比较反思的，你的人生决定的位置，并且特别反思你可以做更多的事情，选择生活与选择生存是不同的，你在做什么你必须打破常规。开始给你的生活和你正在过的生活注入新的经验，生活是关于经验的而不是事物的积累，确保你花时间去尝试新的活动场所和路径，而不是你已经做了一千次的事情，打破单调，打破常规，打破你所生活的舒适世界。挂起那些保利来相片，看来我们这个现在的先进社会，已经完全摧毁了我们用给别人的头衔来维持标准的能力，男人们称那些在背后捅他们一刀的人为朋友，他们称那些他们对家庭幸福完全有害的人为家庭。他们称那些不和他们上床的女人为妻子，当他们说这一切的时候，他们选择支持和捍卫那些使他们陷入疯狂的事情，在我们这个女性支持社会的必要性，把一块瓷砖放在一个人身上，而不期望他们保留随头衔而来的责任。那这种做法重复了一百多次，导致男子完全不知道什么时候是什么是标准，也不知道他们应该对拥有头衔的人抱有什么样的期待，那充满了不可思议的洞察力和纯洁，第18天，结束第18天，那我们不能放弃头衔。他们必须受到欢迎，那些我们认为值得拥有他们的人，必须反复展示这些头衔的特征，我们的女朋友是我们的爱人，那我们的孩子就是未来的成年人，我们的朋友在我们需要他们的时候必须在那里，我们必须能够团结起来。在他们需要的时候帮助他们，如果没有一个标准来衡量一个人，那这个头衔就毫无意义，为你给别人的头衔和你自己的头衔来带回价值。'
