  text: '# 杜绝性别歧视要两手抓> 原文：<https://zhuanlan.zhihu.com/p/55142831>先说另外一个问题。中国人如何杜绝被歧视？答案就是两手抓，一边怼歧视言论，一边提升自身实力与形象。没有军事实力、经济实力、文化实力，别人就是要在心里歧视中国人。两性问题也一样，杜绝性别歧视也是两手抓，一边怼歧视言论，一边提升自身实力。～～～～～～～～～～～～～～～～～～～在性别歧视中，女性提升自身实力的最难的路是林巧稚、屠呦呦、山崎丰子等人的拼事业的路。这条路最难、最重要，但是见效慢，不是一二十年可以有大幅改观的。我给女同胞推荐一条快一些见效的降低性别歧视的路———说话注意前后一贯的逻辑、不双标。[](https://www.zhihu.com/question/302703561/answer/561216197)如果我是上面这所大学的男生，看到这个现象之后，当然会歧视女性，只不过不在公众场合说出来。女德班是不需要的，女性的逻辑班是需要的（至少在我贴的那个案例中的大学需要）～～～～～～～～～～～～～～～～～～～～～～～歧视有两种，一种是公开说出来的，一种是藏在心里的。作为知乎真正的对女性好的人士，我不得不告诉女同胞，你们要想办法减缓乃至杜绝男性藏在心里的歧视，这就需要你们用一言一行去改变。插一句话，“真正对女性好”的意思是说，男女的逻辑思维、精神境界应该是一样的，而不是把女人当成“萌宠”。如果你是一个女生，你觉得我这种经常逼女性要讲逻辑、要读哲学、学数学的男人让你很不爽，那就说明你自己就看低自己了。如果美国的麻省理工学院说中国人读博士毕业标准比白人低，那就是种族歧视。同理，特别豁免女性可以不讲逻辑，那就是性别歧视。“城市猎人”绝对不豁免女人可以不讲逻辑，这才是尊重女性的典范。父女、夫妻、恋人、兄妹、暧昧对象，可以不那么刻板的强调逻辑。但是，一旦不是这种关系，女性在发言的时候务必注意逻辑一致不双标。'
