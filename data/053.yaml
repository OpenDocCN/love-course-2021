  text: '# 有人说“平均值”不足以代表一个具体的人，但是社会并不会筛选所有项目的远高于平均值的人> 原文：<https://zhuanlan.zhihu.com/p/121751404>我觉得我比较接地气的一点就是对各种平均值都比较了解，譬如说学习能力的平均值、德行的平均值、收入的平均值。。。。。。等等。有的朋友说，以人与人的差异之大，固然要看平均值，但是也要知道超过平均值一大截的人也不少。这个观点，在理论上是对的。但是，你看完以下几个例子就明白了。——————————————————一、高中生小明是数学痴，他觉得自己的一生，应该跟中国甚至全球数学水平最拔尖的一群人在一起。他现在提出一个问题，如何找到这一群数学水平远超人类平均值的人。他的问题很简单。在中国，他可以去北京大学数学科学学院，里面的老师与学生的数学水平（与同龄人比较）说万里挑一并不过分。如果小明在北大数院毕业之后，他还可以去美国顶级的数学系读书。。。。。。。小明能不能考上北大数院，是一个问号。**但是，全中国上过大学的人都知道去哪里有机会找数学水平很高的人。**二、一线城市白领小李是一个爱好健身、身形健美的男士，他希望找个身形健美的女友。他现在提出一个问题，如何找到这样的女孩子。他的问题也不难，他可以参加这一类俱乐部、比赛，自然而然会遇到这个方面出众的女士。虽然说遇到了不等于对方一定看得上小李，但是只要主动的话总可以遇到。**三、无神论主动保守男，如何寻找到一批（敲黑板：一批）主动保守程度达到百里挑一级别的女生而且不被骗？（反过来，无神论主动保守女，如何寻找同类男性而且不被骗？）****——————————————————————————****大家看懂了吧，有些项目（如学问、健身），政府与民间组织本来就在不断筛选百里挑一、千里挑一、万里挑一的人。有些项目（如性观念、性经历），政府、民间组织都是不筛选的。**政府与民间组织不筛选，你如何判断？如果你要知道你所在城市研究康德最厉害的人，你很快就搞定了，你直奔你所在城市最好的几所大学哲学系。但是，你知道你所在城市的哪些异性在私德上处于百里挑一、千里挑一的水平？————————————————————念书、健身，是社会告诉你最优秀的人在哪里（譬如说北大数院、清华计算机系、某企业家俱乐部）。你要做的是默默努力，让自己进入**已知的（敲黑板：已知的）**优秀的圈子。退一步讲，进不了北大清华，还有华东五校，还有。。。。。。**哪怕你考进一所二本的数学系，你的老师与（能正常毕业的）同学的数学水平在全体中国人里算十里挑一也是靠得住的。**工作也一样，你进一个大的高科技公司研发组，你的同事的学习能力就远超中国人平均值。而性道德，是你傻乎乎达到高标准，然后等着吃大亏。**你能找到组织而且组织可靠么？**'
