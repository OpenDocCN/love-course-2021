- answers: '-   学会结束一段对话的重要性不亚于学会开启对话，是因为人对一段经历的评价取决于高峰时期和结束时的体验。这意味着对话的结束方式会直接影响对方对整段对话的评价，因此学会结束对话就像是给对方留下一个好的印象，影响深远。

    -   人对经历的评价取决于高峰时期和结束时的体验，是因为心理学上有一个风中定律，即人们对一段经历的评价取决于体验最好的时刻和结束时的体验。其他零碎的小事并不会留下深刻的印象，因此对话的结束方式会直接影响对方对整个对话的评价。

    -   对方对聊天的评价取决于如何结束对话，是因为心理学上的风中定律，人们对一段经历的评价只会取决于高峰时期和结束时的体验。因此，对话的结束方式会直接影响对方对整段对话的评价，从而影响着对方对你的印象。

    -   三条原则指导如何结束聊天包括：谁发起谁结束，回应不够快还不如不聊，不延伸话题代表对方不感兴趣。这些原则可以帮助判断是否需要结束对话，从而给对方留下好的印象。

    -   谁发起谁结束对话是重要的原则，是因为微信聊天的一个潜规则是，谁发起的就由谁结束。如果是由对方来结束，那说明对方心里已经有点不舒服了。因此，学会结束一段对话就是为了给对方留下好的印象，让对方觉得愉快。'
