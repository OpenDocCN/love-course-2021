  text: '# 微信聊天课（完结）：第06课：比学会聊天更重要的，是学会“见好就收”第六节课，比学会聊天更重要的是学会见好就收。，作为一个情感咨询师，我曾看过不少文章，教大家如何聊天。，但很遗憾的是，所有人都在教你如何开启一段对话，却没有人教你如何结束一段对话。，在我看来。如何结束一段对话，重要程度不会低于如何聊天。，为什么这么说？心理学上有一个风中定律，什么叫风中定律？，就是说，人对一段经历的评价，只会取决于高峰时期和结束时的体验。，打个比方，如果你和男朋友分手。他之后对你们这段关系的评价是怎么样的，只会取决于两点。，一是你们之间最刺激的经历，二是你们分手时的样子。，关于其他零零碎碎的小事，他是不会记得的。，这个心理学原理也能用在我们聊天之中。。对方对这次聊天的评价，很大程度上取决于你们是怎么结束的。，如果你们本来就聊得很嗨，但慢慢聊不下去了。，如果你还想继续各种没话找话，那他就会觉得很烦，进而觉得和你今天的聊天很不愉快。，这样你就很冤枉。明明聊得很嗨，最后却因为不懂得见好就收，，也影响了对方对你的评价。，所以，比学会聊天更重要的是学会见好就收。，所以，我们今天的课程就来介绍一下，有哪些信号说明你该结束聊天了。，你必须记住以下三条原则。。电率一，谁发起谁结束。，微信聊天有一个潜规则，如果是谁发起的就谁结束。，如果是你主动找对方聊天的，那你不要傻乎乎的，一直聊到对方提出要结束对话。，因为，如果是由对方来结束。那说明对方心里已经有点不舒服了。，所以，你要机灵一点，你开始这段对话就应该由你来结束，别等对方来赶你。，如果是对方主动来找你聊天的，你也要注意，不要聊了几句就说不聊了，这样对方会很伤心，觉得你在敷衍他。，比如我之前遇到过一名学员，男生主动找他聊天，他聊了几句就说不聊了，说要去洗澡。，他说的是真话，他当时确实刚好准备要去洗澡，但我听了觉得很无语，你洗澡是很着急的事情吗？难得你喜欢的男生主动来找你聊天。你却跑去洗澡。，所以，如果对方还想和你聊，你也不要主动结束，多聊几句，不会死人的。，定律二，回应不够快，还不如不聊。，现代人其实都很难离开手机，基本上是鸡不离手，有什么微信消息，都是第一时间能看到。。如果对方回应的有一搭没一搭，或者回应的很慢，那说明对方很可能在忙别的事情，或者是对你和你所聊的话题不太感兴趣，所以这个时候你也要知趣的离开了。，或许有同学会问我，他隔多长时间回我，才算回得很慢。。根据我的经验，如果他连续两次回答你的时间都需要十分钟以上，那说明他不是很想聊，那你也要主动结束对话了。，定律三，不延伸话题，代表对方不感兴趣。，聊天中你还要观察，对方会不会延伸你说的话，如果他没有延伸。只是在附和你说的话，那说明他的心思不在聊天上，你应该尽快地结束对话。，举个例子，假设你跟他聊起你国庆节出去旅游的事情，如果他很想和你聊下去，那他可能会这样，问你旅游时的经历去了哪些地方，发生了什么事情。，会问你旅游时的感受好不好玩，人多不多，会分享自己国庆节的经历，说自己去了哪里，做了什么，会分享自己在书中看到的你去旅游的那个地方的一些小知识。，总而言之，他不会光围绕着你所说的话题来捣转，而是会拓展。要不就是深挖，问你这件事情的细节，要不就是向外延伸，分享自己的观点和感受。，如果不延伸话题，那是怎么样的？那他可能就是附和你，说几句，好厉害啊，听着好好玩，能出去玩好羡慕啊，不会分享自己的感受。也不会细问你去了哪里，玩了什么。，不要以为他就是对你很感兴趣，更不要以为你们聊得很好，他只是爱与其面不好说破，只是敷衍你一下而已。这一切都代表他对这个话题不感兴趣，你要尽快地结束对话。。'
