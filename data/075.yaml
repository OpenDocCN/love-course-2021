  text: '# “理性”是如何丧失的？——部分男青年在两性领域认知灾难的根源（实然篇）> 原文：<https://zhuanlan.zhihu.com/p/104527114>有很多男性在两性关系领域有着非常离谱的认知错误，简直堪称灾难。为了论述能够更清晰，我把他们的认知错误区分为“实然”与“应然"。所谓“实然”层面的错误，就是事实明明是A，你偏偏错误地觉得是B；所谓“应然”层面的错误，就是在权利义务的分配上、在价值观上被忽悠了。今天只谈“实然”错误的根源，明天再谈“应然”错误的根源。**但是，不管是哪个层面的错误，都是因为没有彻底贯彻理性。**————————————————————————一、从来就不把两性关系、女性心理当成一个**专业**来敬畏，而是把它划入**日常生活**。真正的理性，就是把**任何**领域都当成专业，**尤其是暂时还无法实践的人。**如果能亲自上场谈恋爱的人不去看**专业**书也就罢了，对于暂时还没有恋爱的人就一定要把两性关系与女性心理当成一个**专业**看待。一旦一个人觉得一个领域属于**日常生活，**而不是**专业**，认识错误就开始弥漫，人们开始拿个案、捕风捉影的谣传、自己一厢情愿的美好愿望当真相。很遗憾，男女关系就是被广大男青年视为**日常生活**，不算一门**专业**。广大未恋爱青年是通过文艺作品、身边其他人恋爱的八卦、自己一厢情愿的意淫来理解两性关系、女性心理的。譬如说，他觉得自己班上的同学都是男的脾气比女的脾气坏，于是就得出结论了——女人比男人温柔，即便是在恋爱、婚姻中。再举一个营养学方面的例子，很多中国人喜欢熬（煲）鸡汤喝，觉得那一锅汤补得不得了。真相是，营养学认为鸡汤的营养远不如鸡肉，觉得那一锅汤如何如何很不得了是一种迷信，初中教材或者科普读物上揭示过真相。初中时代的我，兴冲冲拿着书去考过我妈妈，她当然是答错了。她知道自己答错了之后，还是会熬鸡汤给我喝并习惯性敦促我多喝汤。最后举一个看小说的例子。一般人不敢跟英文系的人争论什么是二十世纪下半叶最好的英文小说，但是敢于对中文系的人说《平凡的世界》是二十世纪下半叶最好的中文小说。对于他们来说，英文是**专业**，中文是**日常生活**。既然是日常生活，当然信自己而不是信学术著作。二、文艺作品的洗脑中国男人非常非常不幸，最畅销的通俗文学作家金庸与最畅销的严肃文学作家路遥，都是那种自己的感情生活一地鸡毛甚至充满阴暗面，却把两性关系与女性描绘得无比美好，打动了无数中国男青年的心。中国最伟大的古典小说《红楼梦》说“*女儿是水做的*骨肉,男子是泥做的骨肉。我见了女儿便清爽,见了男子便觉浊臭逼人”。**也许全世界的男性青少年都会被文艺作品洗脑，但是中国是最重的重灾区。**三、基因的作用一般人都觉得三四岁的小朋友比七八十岁的老人可爱，这是基因作祟，基因安排你觉得幼态时的人类比老态的人类可爱一百倍。这是为了进化，鼓励人类对“未来”（即幼崽）投入。同理，男人觉得女孩子萌萌哒、温柔可爱。。。。。。也是基因作祟。基因促使你觉得她们可爱（内心活动也许很腹黑）。有些女孩子觉得自己一眼就能看出谁是绿茶bitch而男人就看不出，所以男人真蠢。真相就是男人被基因驱使，他就是觉得那个仪态的女孩子可爱极了、温柔极了。——————————————————当以上三个因素全部叠加到一个未曾恋爱的男青年心里，他对于两性关系、女性充满了无限美好的期待，也是可以理解的。于是，很多智商、文化颇高的男青年，也上当了，出现很严重的、灾难式的认识错误。————————————————————一个理性到极点的男青年应该这么做：'
