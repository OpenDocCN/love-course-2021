    -   人类演化环境是群居的部落环境，影响了男性的吸引力特质。男性的吸引力很大程度上取决于他的社交地位，高社交地位代表优秀的基因。资源和社交地位在其中扮演的角色是体现男性在部落中的地位和能力，对于女性来说具有吸引力。

