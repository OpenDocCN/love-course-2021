  text: '# 倪.异地恋模型：7.异地恋之共同成长接下来我们讲一粒粒相处模型的第五个点共同成长，这其实也是我们后面三部曲，深花感情三部曲的第二部，刚才的渗透生活也是深花感情的第一部啊，那共同成长是什么，你们只有一起成长才是真正的。我中有你你中有我的最佳状态，什么叫共同成长呢，比如举个说一个粗俗一点的，说一个最我们打白话啊，就是我发现我跟你在一起这一年多一点变化都没有，反正越来越老了，越来越这个没有没有见识了，越来越蠢了。那这个是不是件很傻的事情啊，所以说应该正确的做法是让你跟我在一起，这段时间里面你不断的在进步，而且是你因为我而进步，你变成了更好的你自己，这才是最大的投资，我经常会对我身边的女生说话。我说我一直其实在每天都在学习，每天在进步，每半年你就会发现我跟之前有很大的不同，如果你要跟上我的步伐，如果你要继续的能跟我在一起的话，我希望你也要提升自己，要不然的话到时候，我说的很直白哈。我这个人比较直，我说到时候要是你推不上我，那怎么办，那我只有跟你，就这样子，我会直接的告诉他你必须要成长，而当他真正的成长了，他也会觉得他跟你在一起，也是跟其他男人在一起是不一样的。你想想其他男人会带他一起去打游戏，会跟他一起看韩剧，我不会，我会跟他一起去旅行，旅行是成长的一部分对吧，读半卷书行万里路，约人无数，我会让他去学习一样，他可能之前想学，但是一直拖延症，不愿意去学的东西。比如说做饭，比如说理财，这些都是让他去成长的一个方式，再比如说，我还会带他去见一些朋友，见一些真正的优秀的朋友，一些优质的朋友，一些有有才华有能力的这样的朋友，让他见识很多，增长他的阅历。这也是让他成长，那么共同成长的一共分成三个步骤，第一个建立共同成长的目标，比如说你可以跟你异地恋的女朋友说，对吧，你说我们一起来做一个自律，90天的这样的活动吧，制定好每天要做的事情，然后每天按时起床。按时睡觉，然后要锻炼，要学习这样的自律，90天的行动好不好，然后我们一起上传到一个云笔记上，你可以看到我的，我可以看到你的，90天之后，我们一定会都会有很大的变化，然后90天之后。如果我们都能够完成一天不下的，这样的进行倒计时，一天都不落下的话，90天之后我们一起去一个国外旅游怎么样，这叫建立共同成长的目标，那么第二步呢，就是监督对方成长，成为更好的自己，你一定要监督对方。互相要有一个监督，像刚才我们说的一起传在百度云，这个云笔记上面，就是一个很好的一个做法，你一定要把对方的成长，放在你的成长上面，你再想一下，其他男人真的都是带他去打游戏，然后你却带他一起共同成长。成为更好的自己，这样的男人夫妇何求情愿，这就叫做共同成长，不要觉得这个不重要，因为可能很多人说啊，又来讲这个成长，讲到成长就觉得有点，有点虚幻有点虚哈，有点像这个成功学的感觉，其实我们每一天每一个人。都需要成长，都需要进步，就像你，如果想要成为一个更优秀的男人，你必须要在多个维度去进行成长，你不仅可能在知识阅历上面，你可能还要在自己的见识上，还在自己的才能上面，还在自己的表达能力，各方面演讲方面。都要让自己去提升，这样你才能够成为一个更优秀的男人，才能吸引到更多的妹子，你也才能够去干掉，你异地恋的女朋友身边的，其他那些傻蛋的。对不对。'
