  text: '# 再次批判一下中国男性——从俞敏洪言论中的经济学原理谈起> 原文：<https://zhuanlan.zhihu.com/p/50430221>俞敏洪的言论中蕴含着一个很简单的经济学原理，那就是如果甲方对你有重大利益的输送，甲考核（尤其是强硬、一致的考核）什么，你就得做什么。俞敏洪的意思（再加上我的补充）可以归纳为三点：一、男人离不得女人，中国男人尤其离不开中国女人。二、中国大部分女性一致、强硬地在“婚恋市场”考核男人及其父母的经济实力。三、中国男性作为被考核者，不得不按照“婚姻市场”来自女方的考核指示走。但是，中国男性不敢一致、强硬的考核女方。～～～～～～～～～～～～～～～～～～～～～～～～现在就引申出三个问题：一、为什么中国男性格外离不开中国女人？答案是中国男人及其父母“要有后代”的执念太强，外加中国男性在婚姻与嫖妓之外获得性生活很难。二、为什么女性能够一致而男性不行？答案是男性内部的利益分化严重，互相倾轧。有时候是富裕男倾轧穷男，有时候是开放男倾轧保守男，有时候。。。。。。而且男性在网络上的的舆论兴趣太分散，而女性在无意中实践了一个杰出男人毛泽东的战略思想“集中优势兵力在局部战场消灭敌人”，这个局部战场就是两性话题。三、如果缺了男人，女性也没法有性生活与后代，为何中国男性不敢团结一致反过来考核女方？答案见上面两条的回答。～～～～～～～～～～～～～～～～～～～～～～～～～无数个愚昧、软弱、倾轧同性的男人及其父母，一手造成了今天这个局面。中国人在产房里就对新生男婴父母说要努力攒钱，这么沉痛的中国特色，本身就是男性及其父母的愚蠢及退让造成的。我很想知道世界上有哪个国家在产房对男婴父母施加经济压力的比例超过我国。'
