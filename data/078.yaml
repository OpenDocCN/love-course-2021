  text: 哪怕代价大些，也没事。**而他们自己（指对话者的同事），一点主见没有，就像你说的，常年被游戏，小说，影视剧，动漫，侵蚀。****（城市猎人的插嘴：这就是我说过的，男方父母与男方本人过于猴急，导致这一代中国男人满盘皆输。）**对两性了解过少，父母因为时代的局限性，尚能理解。自己在新时代。出生在互联网的时代，活成这样，真的悲哀。**（城市猎人的插嘴：其实父母也喜欢温柔贤惠的儿媳，但是对于“我儿一定要结婚有后”看得太重太重了，啥都可以退让。）**是的，什么都可以退让，猎人说过，如果父母满足，没钱没权，保守，逼婚三种条件，那他们的儿子会很惨。万幸的是我个人最后一点还好，否则即使他们（指对话者的父母）逼婚，我也不会答应的，即使断绝关系，也不会答应。我有时候会想，如果不是从小就见过很多不好的事情，明白人性的“恶”，会不会也会跟他们（指对话者的同事）一样，太可怕了。而且在那个时间点知道了猎人，那个时候思想很混沌，心里很乱。**还希望猎人补充一点，就是每个男性，一定要问清自己，是不是真的佛系了。**真正的佛系，是能静下心来的，是不被外物所影响，面对处男羞辱也能安然处之。**（城市猎人的插嘴：是的，那种一开始总是不恋爱，拖到二十五岁相亲，最惨。）****三、尾声**对的，我个人是因为很多原因，在之前没有恋爱，也没有恋爱的念头，对人性也很失望，结果工作后发现面对社会的处男羞辱，我依然会愤怒。可笑的是，没有人对我处男羞辱了。因为大家默认，我谈了一段时间后，已经不是处男了，真的讽刺**（城市猎人的插嘴：呵呵！这个“默认”间接反映出谈恋爱基本会上床。）**是的，所谓羞辱，指拿处男的身份调侃，不是恶意羞辱。**（城市猎人的插嘴：其实有一个总道理，我之前说过。凡是符合：1、外部势力不介入。2、利益巨大。3、信息不透明。三个条件都符合，必然一团漆黑。）**是的，所以我看惟明心的言论，觉得哑然失笑，我的一切经历就是对他最大的反驳。就算强化又怎样，理性又怎样，有些东西看不出来的。而且被伤害后，只有自己默默承担。我连续几天睡两三个小时，觉得被人耍的体无完肤。**女性真的是天生的伪装家。而且这种不自知的渣，真的很可怕，根本没有觉得自己哪里做错了，连自己都可以洗脑，然后逐渐反悔。**所以我也算即使止损。**（城市猎人的插嘴：有些男人，十几岁就表示男女之间。。。。。。，你当时肯定觉得他们肤浅。但是，恰好相反，是你肤浅、他们深刻。）**是的，有些东西是天生的，我表弟与我同龄，从来没有把男女之间当回事。我之前是心怀善念的，大学毕业之前，甚至还做过劝男生女生别太早上床的蠢事，被人嘲讽后就对这方面放弃了，结果没想到，只是鸵鸟心态。**我把你之前的回答，就是3，4年前的看了看。说实话，比现在惟明心说的更好，逻辑更严谨，实用性更高。但是没用啊，还被不少人怼，说你开历史倒车。****（城市猎人的插嘴：最可悲的是劝不动女生，保守男是绝对不能指望联合保守女改变大环境的。只有。。。。。。才能试图改一下大环境。我国目前的情况，使得男性“黑化”是唯一选择。）**00后开始，已经有所变化了。90后还存在大量保守男，也是你粉丝的主要构成，这批人能改变一个是一个。**（城市猎人的插嘴：唉，中国保守男慢了几拍，1970年代中后期出生的人，在1990年代后期恋爱，基本会发生关系了。局势变了二十多年，1990年以后出生的保守男还不知道。所以说中国保守男这个群体太迟钝了，迟钝过头了。）**这点我也是蛮意外的，我以为是00年之后，没想到比我想象中更早。
