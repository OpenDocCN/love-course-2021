  text: '# 田园女权“双标”背后的心理机制分析> 原文：<https://zhuanlan.zhihu.com/p/124282959>先虚构一个例子。现年25岁的工程师甲在私营企业工作，某一天他看到另一个公司开除了一个中年工程师，该工程师走了极端。甲觉得很悲愤，同时也觉得自己没有安全感（敲黑板：安全感），上网写了一篇文章鼓吹企业应该不裁员。。。。。。二十年后，他风云际会变成了企业主、资本家。某一次，他找准机会，一下子裁掉了他觉得效率低下、拖拖拉拉的一些工程师。不仅如此，他还写了一篇文章为自己辩护，阐明若私营企业老板没有一定的裁员自由（敲黑板：自由），那么中国就没有人愿意创业了。**结果，有好事的程序员发现这一位甲先生在自己是劳工的时候特别强调企业要给员工充足的安全感，与作为老板的他强调企业应该有裁员的自由，形成鲜明的对比。****————————————————————————————**例子二：最顽劣、最贪心的小孩子希望父母给他哪两个心理上的感觉？自由感————不要管他打游戏、不要管他谈恋爱、不要管他。。。。。。。安全感————父母不能威胁他不听话就丢弃他，要尊重他、花钱养他、无条件挺他。**其实，有很多已经成年的巨婴，在父母那里依然索取一百分的自由感与一百分的安全感，两个都要、不给就闹。**————————————————————————————如果你搜集很多很多田园女权的言论，集中起来分析她们的言论的背后的心理机制，就会发现她们的言论无非是：**极力扩张她们的自由+极力保住她们的安全**举个例子，女性极力强调男性相亲的时候不该问女方有无性经验，就是一种对自由被冒犯的极度敏感。你问了，就是让她们有很强的被束缚感（也就是自由感被大大伤害了）。但是，她们又希望男性在恋爱中靠谱一些，所以对我的“人性化”（黑化论）有一定的不满，因为让她们的安全感受到影响。**曾经有同一个女生在一个答案的评论区下边同时表达对处女情结的严重不屑与自己一定要找好男孩的渴望，前者是要自由，后者是要安全。**再比如说，知乎的该不该分手、该不该离异的一系列镜像问题，她们之所以表现无比拙劣，是因为：**1、当她们把自己代入需要对别人付出的一方，她们就觉得自己的“自由感”不能被侵犯，于是鼓吹不许道德绑架。****2、当她们把自己代入被照顾的一方，她们就觉得自己的“安全感”不能被侵犯，于是鼓吹男人（尤其是婚后的）要不离不弃、无限包容、尽量负责到底。**——————————————————————当然，人都需要自由感、也同时需要安全感，男人也不例外，但是，凡事要有一个度，因为当一个群体的好处占多了，另一个群体就吃瘪了。田园女权是企图同时把自由感扩张到80分、安全感也扩张到80分，男士们要是让她们得逞了，那就要暗无天日了。那么，所谓的在两性关系中
    不坏的女人，就是有分寸的女人，譬如说追求80分的自由但是不指望男人提供安全感，譬如说指望男人给80分的安全感但是不追求较多自由感，譬如说追求60分的自由感加60分的安全感。如果你觉察于一个女性企图在两性关系同时捞到80分的自由感与80分的安全感，那可以说此人很奸诈。（退一步，如果她这么干，而且她的配偶知道她这么干，但是因为女方优越的条件，男方自愿，咱也不说其坏了）。'
