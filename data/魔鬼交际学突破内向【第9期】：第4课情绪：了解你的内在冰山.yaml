- summary: "-   人们渴望被爱、被接纳、被认同，产生对自己和他人的期待，基于这些期待形成观点和信念。\n    1.  内心渴望驱使人产生期待，期待自己被爱和被接纳。\n\
    \    2.  期待导致形成观点和信念，如情人节必须送礼物表示爱。\n    3.  观点和信念影响情绪和行为，如伴侣未送礼物引发愤怒和悲伤情绪。\n-\
