  text: '# 没有沉重的付出就要求极度的美好是可耻的> 原文：<https://zhuanlan.zhihu.com/p/43145517>据说河北的高考考生有好多个考分超700的。也就是说，在河北省，一个考生要求轻轻松松但是高考结果又无比绚丽，大概率是痴人说梦。当然，在全中国，在全世界，取得绚丽的成就都是要有沉重的付出的。不付出就妄图有好结果是一种无耻之尤的思想。人类社会很多人希望婚前可以随便浪、互相接盘接得一塌糊涂，婚后情比金坚、不离不弃，这就是无耻之尤中的一种。
    指望一个国家的人口婚前节操75分，婚后节操90分，是可以接受的。但是，婚前越来越比烂，烂到45分，然后指望婚后的节操90分，这不是做梦么？世界上没有任何一个国家可以婚前无节操、婚后特别有节操。知乎有一个刘姓的美籍华裔军人，他的答案说过一件事，美军有一次让一批军人海外执勤的时间长了点，后方的军嫂出轨率极高。所谓的西方人婚前随便浪、婚后大忠贞是骗你的。真相很简单，美国人婚前比中国人更浪，美国的军嫂比中国的军嫂更守不住寂寞。你不能在一批人的早期豁免道德要求，然后要求中期、后期又很有节操。这就跟小学贪玩儿童跟妈妈说暑假七月他要疯玩、八月就很勤奋是一样的。～～～～～～～～～～～～如何才能不可耻？两条路中选一条：一、不付出，不指望以后的美好结果。二、指望美好的结果，但是先付出'
