  text: '# 出轨心理学：第05讲理想化的期待：我们对彼此的要求是否过多？我是曹雪敏，万物皆有裂痕，那是光之来处，欢迎你加入我的，出轨心理学课，完成你的英雄之旅，你好，我是雪敏，通过上一讲，你已经知道，早在第三者出现前，两个人的关系，其实已经出了问题，尤其是。两个人在彼此的需求，满足上的摩擦和失败，这导致双方积累了，比较强烈的不满，在这种不满的累积下，其中一方就出轨了，这一讲，我们来讲一讲，有问题的关系里，也很普遍的一个问题，就是，对对方有过高的要求和期待。或者对关系有错误的期待，因为过高的期待和错误的期待，会导致需求很难被满足，这个时候，就会给关系带来问题，比如说，出轨者的期待很高，那么，对方满足不了，出轨者就向外找了，或者，被出轨者的期待很高。这让出轨者觉得自己爱无能，他没有办法满足对方，这时候，他也会到外面，去寻找一种安慰也好，或者一种成就感也好，要注意的是，我们这里讲的需求满足，不只是性的满足，是关系里方方面面的需求的满足，那么今天。我们就来看一看，在关系里有哪些过高的期待，和错误的期待，会引起关系中的不满，第一种就是，无条件的爱，在亲密关系里，很多人都希望，另一半能够包容，接纳自己的不足，即使有些地方做得不好，也依然能够爱着自己。这是正常的需求和期待，但是，错误的期待会认为，期待对方毫无底线的包容自己，哪怕自己怎么闹，怎么伤害对方，都会被包容，这种，就是一种对极端的，无条件的爱的期待，这种极端的无条件的爱。对于双方其实都是有伤害的，而且很容易引发出轨，我来说一个来讽者的实例，小王是一个独生子，从小爸妈就很照顾他，甚至有点溺爱，比如他要什么父母就会给他，他做错事了，只要哭一哭父母就不说了。下次再做错也是这么对待，对他很纵容，就是这样没有原则的爱，就很容易让人产生，对关系不合理的期待，他后来和另一半在一起以后，一回家就打游戏，家务也不管，喊他去做，嘴上答应，但也不去做，妻子说他。他也会不情不愿的做一些，但每次妻子说他，他都会不开心，觉得妻子就是对他不满意，就是不爱他，后来小王在游戏中遇到一个队友，对方表示，我只想跟你在一起，陪你打游戏一起开心，小王挣扎了一段时间以后，就出轨了。我问他，你觉得妻子爱你吗，他说，我知道他爱我，但他对我要求太多了，我有压力，他要是真的特别爱我，他就不应该对我有那么多要求和不满，我接着问，那你觉得你在游戏里遇到的那个女孩，她爱你吗，他说。她不仅对我没有要求，还为了我可以连名分都不要，她当然爱我，那你为什么不离婚要出轨呢，他说，他知道妻子这么做也是为了他，但内心就是放不下这个期待，而第三者这种包容，在他的感觉里，和爸妈那种包容特别像。他这样，其实就是把父母的爱，迁移到了伴侣身上，渴望从伴侣身上，获得父母对他的爱，他希望伴侣能够像父母一样，无条件的包容他，接纳他的所有，那这种想法，其实就是一种错误的期待，而期待的落空就带来了失落。最终走向了出轨，除了像小王这样，是被溺爱带来的错误期待，还有一些出轨者，他们小时候是严重缺爱的，于是他们渴望在伴侣身上，得到他们那种想象中的，父母般的无条件的爱，然后也同样走向了失望。除了出轨者自己的期待不合理，还有一种出轨情况是，被出轨者的期待太高，总期待对方无条件的包容自己，爱自己，给对方的压力太大，出轨者在出轨前也曾十分努力，但伴侣就是不满意，时间久了，感情还在。但出轨者内心觉得，爱无力也很失落，这个时候，当外面有人能够肯定他的付出，或者能够包容他时，他的意志就会松动了，出轨就会发生了，那为什么这种，无条件的爱的期待是错误的呢，因为，爱和关系是两回事。爱可以是无条件的，但关系的产生和发展，'
