  text: '# 红丸会员3.0Plus：红丸会员3.0：社交光谱04【音樂】，真相一旦入眼你也無法視而不見，歡迎來到我們紅丸會員3。0的第四節課，那麼我覺得今天這節課是我們社交光譜裡最核心的一個部分，這節課的內容也會比較長，我們會分為上和下來和大家講。那麼今天要給大家講一個概念，這個概念非常的牛逼，就是它簡單的就陳述了中國社會做人做事的一些底層邏輯，【音樂】，中國文化裡面講究三個東西，一個叫面子，第二個叫裡子，第三個叫底子。我來解釋一下這三個東西分別代表什麼意思，所謂面子就是私對公，也就是你做一件事情的正當性，那你做對了即名正，它是屬於道德規範範疇的，而裡子就是私對私，是個人對個人的，也就是你做一件事情的合理性，即言順。那麼這個是屬於雙方意願範疇的，最後底子它講究的就是你做這個事情，你的實力也就是價值範疇的，那麼基於這三個點就形成了東方獨有的文化，也就是人前有人前法，而人後有人後法，我舉個例子。有一個故事是講一個日本老闆和美國老闆做生意，那麼他們在生意場上是競爭對手，而有一天美國老闆把日本老闆的下屬給挖走了，日本老闆知道這件事情以後就請美國老闆吃飯，在吃飯過程當中，日本老闆他的神情非常的嚴肅。過程當中一句話也不說，就這樣板著臉直到吃飯結束，那麼美國老闆吃完飯，他回去以後就覺得匪夷所思，不知道這個日本老闆究竟想表達什麼東西，就把這個故事回去以後跟他身邊朋友講了。結果美國老闆他有個日本朋友就告訴他緣由，跟他說日本老闆之所以請他吃飯板著臉，其實就是在等美國老闆給他下跪認錯，這個其實就是東方的一種文化，那美國老闆之所以能夠挖走日本老闆他的下屬，能夠挖得了牆角。是因為他有更強的實力，他更有底子，他有價值，而日本老闆的下屬願意過去跟這個新的領導，日本老闆的下屬和美國老闆他們雙方也達成了共識，這個屬於理直成面，就是合情合理。但是這件事情唯一不對的地方就是名不正但言順，什麼叫名不正呢？，因為挖牆角這個事情在撕對工上面他是不合理的，是名不正的，所以美國老闆他要給日本老闆這個面子，認錯要給他這個面子，但是他沒有給。所以在日本社會有極強的這個均層文化，上級特別重視下屬的忠誠度，下屬的背叛對於日本老闆是起恥大辱，日本老闆這件事情人後確實是輸了，但是在人前他要維護這種文化，他等的是美國老闆給他一個交代。給他一個面子上面的一個磕頭認罪，謝罪，婉尊，但是美國老闆因為不懂得東方人這種極其注重面子的文化，因此就吃了這個虧，那麼之後他們就很難再有合作的機會，所以說一個高情商的人他在社交過程當中。既要懂得人前有人前法，也要瞭解人後也有人後法，東方區別於西方的地方就是因為東方人更注重面子，東方崇尚的是一種集體主義，我們是個集體主義國家，而西方崇尚個人主義，在集體主義的意識形態裡面。個人會更注重在集體中的個人形象以及身份認同，因此東方人比西方人更要面子，他們的臉皮也就更薄，所以說人後法屬於二法智慧，而人前法則屬於Beta智慧，那我們這是本期的內容。我們要瞭解面子裡子和底子這三個貫徹東方文化的三大核心，下期我會給大家再分享一個案例來同時講述這個點，讓大家瞭解面子裡子底子這三個東西，那麼如果你加入到我們紅丸會員3。0當中的話。我們會有一個叫做紅丸互助會的線上社群，在這個社群裡我們會交流一些更加深度的內容讓大家一起探討，同時也會有一些打卡的任務，如果你還沒有加入到這個社群，可以添加我們的工作微信號，就是紅丸的拼音2021。我們工作人員也會把你拉到這個社群裡面去，那我們下一期再見。'
