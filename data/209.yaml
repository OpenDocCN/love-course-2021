  text: '# 你怎么舍得我难过？——均质化的中国社会对少数派摧残极深> 原文：<https://zhuanlan.zhihu.com/p/42425612>虽然我孜孜不倦的揭发两性关系的黑暗，劝说关注我的男士“黑化”（性道德平均化），但总是有些好男生表示坚决不这样干，坚决不谈不以结婚为前提的恋爱。。。。。总之就是一副“宁可天下人负我，休教我负天下人”的架势。前两天还有个男生说他因为没法确定在大城市可以较好的生存，所以不跟互有好感的女孩子恋爱，多么令人感动呀，同时令人心碎！这么温柔善良的男士们，为何我们这个社会总是让他们很难过呢？中国社会是一个均质化的社会，不管你是在广东、浙江、河南，还是山东，都是均质的。不管你是在北大、清华、武大、川大，都是处于均质的环境。所谓均质，就是价值观不同的人的构成比例差距不大。具体到性道德，都是保守的少数人陷入不保守的汪洋大海。所以，在中国当一个保守的好男生特别难受。有没有不均质的社会呢？有！美利坚合众国。[](https://www.zhihu.com/question/39896490/answer/383936753)～～～～～～～～～～～～补充一下，美国有喝酒、滥交、吸大麻成风的大学，也有禁止婚前性行为的大学，这两类大学互相不搭理。中国则不然，只要一所大学的校方敢说不赞成婚前性行为，那全知乎、全国的大学生就对着这所大学的校方开骂。中国社会是强行压迫每个地方都同质化，多元化远不如美利坚合众国。有兴趣的人可以看看阿米什人的纪录片、摩门教徒的纪录片，各种稀奇古怪的团体都可以在美国生存。'
