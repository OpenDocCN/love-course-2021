- text: '# 男哥1.0+2.0：2018年：浩然内部课：浩然内部课：浩然内部课：重点浩然内部课聊动女生的核心1.09你说因为从小都有一个毛病，但是什么毛病，你说不是最好的我不要，所以后来一直担着，我说这都不会吗，等我心思能给我想要的感觉，学过课没有啊大哥，另外你这头像是什么意思啊，头像也不是自己，坐一下啊，对吧。看了课跟着坐，好，你这头像是什么意思啊，头像也不是自己，坐一下啊，对吧，看了课跟着坐，因萨，不理睁，都用因萨，你这头像是什么意思啊，头像也不是自己，坐一下啊，对吧，看了课跟着坐，兄弟。其实你犯了一个错误，你想去用语言去打动他，我觉得这种语言不重要，重要的是陪伴，重要的是在他身边，明白吗，如果我是你，如果我真的很痛，如果我真的很想挽回，这个女人又对我有窗口，她可以为我做很多。那这时候我是不会给她打电话，也不给她发语音的，我会在她家楼下等她，她明天能出来，有行动的可以了，不是用语言，我刚才说的核心是在于你做什么，而不是说什么，现在最重要的核心是做什么，不是说什么。其实很多事情都是做什么，不是说什么，那这种情况下，你觉得跟她说再多有用吗，更多是面对面的交流，以及肢体上的互动，眼神上的互动，因为你们现在已经很了解对方了，按照最熟悉的模式，那更多是眼神当中。肢体当中的一些变化，那这时候需要见面，你要陪伴，你要陪她，不陪，我说的陪伴，不是搂着她等等，你想到的是受的层面，我现在陪伴只要在身边，只要在身边，其实不用提，提那个东西没意义，重要的是以后。以前过去了就是过去了，见她可以，但是不要暴露需求，知道吗，镜头不要暴露需求，眼神上不要暴露需求，只给她表现一种，我想陪着你，就这样，我觉得陪伴最重要，就是陪着，没其他的，不要怕冷场，知道吗，为什么呢。因为我觉得两个人面对面，什么也不说，便知道心中所想，很享受这种感觉，我没有睡，没想到兄弟，你也没有睡，你可以跟他说是什么书，然后就可以根据这个去引导，引导对方投资，在你身上探索的欲望，那你摆渡一下。摆渡一下看什么，或者你不想说，你就是说，我也其实不太清楚是什么类型的书，不过刚刚开始看了，你说怎么，你也喜欢看书吗，都可以引导话题，生活嘛，都有心情低落的时候，都有开心的时候，其实也不重要。重要的是活在当下吧，啥意思啊，什么闪头，给他回一个，也可以说猜对有奖，其实要是我就说，我也不知道，要是我的话我就说我最大，嗯，請不吝點贊訂閱轉發打賞支持明鏡與點點欄目。請不吝點贊訂閱轉發打賞支持明鏡與點點欄目，請不吝點贊訂閱轉發打賞支持明鏡與點點欄目，請不吝點贊訂閱轉發打賞支持明鏡與點點欄目，請不吝點贊訂閱轉發打賞支持明鏡與點點欄目。請不吝點贊訂閱轉發打賞支持明鏡與點點欄目，請不吝點贊訂閱轉發打賞支持明鏡與點點欄目，請不吝點贊訂閱轉發打賞支持明鏡與點點欄目，請不吝點贊訂閱轉發打賞支持明鏡與點點欄目。請不吝點贊訂閱轉發打賞支持明鏡與點點欄目，請不吝點贊訂閱轉發打賞支持明鏡與點點欄目，請不吝點贊訂閱轉發打賞支持明鏡與點點欄目，請不吝點贊訂閱轉發打賞支持明鏡與點點欄目。請不吝點贊訂閱轉發打賞支持明鏡與點點欄目，請不吝點贊訂閱轉發打賞支持明鏡與點點欄目，請不吝點贊訂閱轉發打賞支持明鏡與點點欄目，請不吝點贊訂閱轉發打賞支持明鏡與點點欄目。請不吝點贊訂閱轉發打賞支持明鏡與點點欄目，請不吝點贊訂閱轉發打賞支持明鏡與點點欄目，請不吝點贊訂閱轉發打賞支持明鏡與點點欄目，請不吝點贊訂閱轉發打賞支持明鏡與點點欄目。請不吝點贊訂閱轉發打賞支持明鏡與點點欄目，請不吝點贊訂閱轉發打賞支持明鏡與點點欄目，請不吝點贊訂閱轉發打賞支持明鏡與點點欄目，'
