    明白吗，这是一个废册 那你应该怎么说，来 我们思考一下，就这个地方，来 我们思考一下，就这个地方 这个兄弟他开始装逼的这个位置。我说了女生前一句是暗含了一个很大的窗口，但是它表面上其实是一个废册，因为你这个地方你说我包街包送，或者是这个我不包街不包送，就是装逼对不对，都是不好的
    都不好，那其实是一个废册。对了 你们听过我讲废册的那一节课吗，我其实详细地分析过，我在这儿再说一下 以防有的人没听课，就是一个女生她废册你是好事还是坏事，其实是一件好事
    明白吗，就一个女生为什么她会给你这个废册呢。是因为她在筛选你能否做她的男朋友，也就是说你有了初期的吸引，她对你有窗口才会废册你，要是一点窗口没有，我操你妈这男的傻逼吧
    滚 屌丝，她是这样的 她不会花这个心思来给你这个废册。所以一旦给你废册她就是对你有窗口，对啊 兄弟们说得很对啊，你现在如果回答我包街送包街送，她会觉得你低价值你是一个屌丝，她也不会出来，你说不包街送那个也不太好对不对，然后这个这位兄弟呢说那得看你在哪呢。不远可以
