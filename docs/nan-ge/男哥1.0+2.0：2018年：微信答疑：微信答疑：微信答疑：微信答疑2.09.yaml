  text: '# 男哥1.0+2.0：2018年：微信答疑：微信答疑：微信答疑：微信答疑2.09好 现在如果在群里看见了我这条消息，兄弟们看一下这三条聊天截图问题出在哪儿，我们看一下对方的这个反应，来现在兄弟们告诉我这个反应是一个正反馈还是负反馈，是IoI还是IoD我们看一下。好
    看见这么多人都说是IoI正反馈，我就很开心了 因为说正反馈的人对了，但是我也看到少数的人说这TM是IoD，这哪是IoD呢 这么大的窗口看不出来吗，女生都说你管接送吗
    接和送你是不是有机会去她家呢。她都没有告诉你直接去目的地，她说的是管接送吗 我认为是一个很大的窗口，看出来了吗 因为你如果送她回家，你最终是去到哪儿 你最终去到了她家楼底下，至少能到她家楼底下吧
