- summary: "-   本段讲述了对自己定位的重要性，如果定位模糊会导致不知道如何利用自己的优势建立联系，容易被他人影响。需要明确自己的优势和核心，否则会做出愚蠢的行为。\n\
    \    1.  定位模糊会导致不知道如何利用优势建立联系。\n    2.  缺乏自己的标准和想法容易被他人影响。\n    3.  不了解自己的风格会导致展示困难。\n\
    -   本段强调了了解自己的重要性，展示自己前需要明白自己的市场感和风格，否则无法有效展示高价值。内向和外向的人在童年时期接受的教育不同，影响了个性发展。\n\
    \    1.  展示高价值前需要了解自己的市场感和风格。\n    2.  内向和外向的人在童年时期接受的教育不同，影响了个性发展。\n    3.  错误不算是正常的事，但更应该了解自己是哪一种人。"
  text: '# 恋爱补习班《情圣进阶提升课—教你用导师思维解决自己的情感问题》：010--10.你所擅长的领域。咱们今天说的是你所擅长的这个话，为什么要弹幕讲这个东西。，就是，你们很多人，首先就是对自己的定位是模糊的，，自己定位模糊，这是一个定位。，就是当你对自己的定位非常明确的时候，你就不知道如何有自己的优势。，你不知道如何利用自己的优势去在各个社交场合上和妹子建立一些联系。，你不知道自己是干嘛的，你也不知道自己的优势在哪，你也不明白自己的核心，，就是当你什么时候都不懂的时候，这个时候就是你什么都不懂的时候。，你会被别人灌输，你会被别人灌输思想。，你怎么做是对的，你应该怎么去做，怎么怎么样呢？，相当于，咱们那些人上次我们讲了一个自信的正常的学习模式，，就是你要按照自己的思维去学习，去走。。如果说你对自己的定位模糊的话，你会被别人灌输，，就是你非常渴望一套标准，你非常渴望一套标准去达成目的，，你告诉我怎么做就OK了，你就非常需要这个标准了。，但是这个东西对你不是不合适的。，为什么？因为你对自己非常模糊，你对自己模糊的时候，，你就不知道你自己真正想要吃什么，然后你就会做出一些很傻逆的行为。，比如说这一句怎么回吧，比如说你也说了一句话，你不知道怎么回吧，，你发过来，然后问我。问我什么呢？就是我怎么记呢？，就是不暴露虚虚的来自这种表达说我对他的爱意，这不他妈还扯了案子这方面。，就是因为你没有建立自己的一个标准，你没有一个自己的想法，，你没有一个自己的追问。。就是你对自己的定位是什么样的，取决于你是谁。，你对自己的定位的模糊，你就更高等地去做。，第二就是对自己一无所知。，就是你是一个什么样的人？你是一个内向的人？你是一个外向的人？，你是个什么鸟人？你是个什么鸟人？你是什么鸟人？，你连自己这个方面你不知道的话，你就会很难去展示自己。，首先你要展示自己的前提是，你得明白你自己。，如果你不明白你自己的话，你怎么去展示你自己？，我们总是说展示高价值。展示价值，那些是有些所谓的。，你要做这个东西之前，你要明白你自己的市场感。，然后我们会告诉你，客户高价值什么，牛骨头，跑车，你有钱，长得帅等等，这些是展示价值。，但是这些只是宽泛的区别。但是这些不会落实到现实。，我知道我该怎么展示跑车，怎么怎么样，我知道该展示这些，但是我怎么去展示？，我怎么展示？就是在这一环节取决于你吃的什么样的人。，但是明明知道怎么展示，但是却不知道怎么展示。。因为你不明白你自己的风格，这里面有东西叫风格。，你不了解你自己的话，你的风格是永远在这里改的。，这就是为什么我要说你所擅长的很多，我必须得把这句课修出来，好好地去讲一讲原因。，就是因为。首先对自己定位的保护，然后对自己一不所知。，然后咱们再去看一看，我列出来几条标准，咱们都多多地去看。，然后从这里面去找到一个真实的，好吗？，就是，其实我们大多数人对自己是非常保护的。就是我们自己并不知道自己想到什么。，觉得自己现在当下，当下，我喝一杯酒，我也很开心，但是我喝完这杯酒，我发现了。，并没有理解自己。这就是我们有的时候对自己的错误不算的。，我们就让自己有一些错误不合。。所以说，错误不算是正常的事，但是我们更应该了解一下自己是哪一个人。，比如说我分了第一个就是所谓的内向还是外向。，你觉得你是内向的人还是外向的人？，其实内向的人大多数人小时候应该都听到爹妈说过这样的。就是，哎呀，宝贝啊，咱家里穷，你在外面不要惹事，好吗？，你惹事的话咱家穷皮子起等等的。内向的人就是说是这种。，如果外向的人从小接受的教育就是，你要跟小朋友去玩啊，对吧，你要跟你们的小朋友去玩等等等等。'
- summary: "-   内向和外向是能量收缩和外化的表现，内向者习惯自我保护，外向者愿意分享和感染他人。\n    1.  内向者通过潜意识解决问题，外向者愿意分享和发声。\n\
    \    2.  外向者能用自己的能量感染他人，内向者需要用别的力量感染自己。\n    3.  喜欢一个人还是一群人并不取决于内向或外向，大多数人更喜欢热闹的群体。"
