  text: '# 马克搭讪KISS3.0课程：第5章如何和女人讲故事：讲故事的艺术這裡是KISS 3。0的課程，這節課我們要講的是如何講故事，講故事最重要的元素就是，森林奇景的感覺，比如我剛剛上一節課說的機器人的故事，當我說起這兩個機器人的時候，他們好像就真的就站在我面前，在對話。而且那個走廊是鐵皮製作的，就像地鐵裡面那樣，這兩個機器人是個白色的機器人，他們的關節是用那種鈦合金製作的，他們平時都是打扮得很潮很潮的，而且他們經常會去參加一些聚會，跟我們人類沒有差別。因為他們有了意識，他們甚至可以在舞池那邊喝酒，這就是一個臨場的感覺，所以我們跟妹子講故事的時候，如果你想要那一個很荒謬的故事，變得特別特別的吸引人，你就得先讓自己進入那個場景裡面。當你真的陷入這個場景的時候，妹子她也會跟你一起暫時脫離現實，跟你一起進入這個世界，她是不會走開的，因為你的故事是非常非常的有感覺的，為什麼電影會這麼受歡迎？，因為電影跟故事一樣，是可以讓人暫時逃離現實。擺脫痛苦，進入一個超脫的一種境界裡面，這就是故事的魅力，人人都喜歡聽故事，我們喜歡去電影院感受故事，可以暫時脫離現實，所以說故事的魅力是非常強大的，當然我當然不是一個很好的講故事的高手。但是我去通過學習一些講故事的方法，讓自己講故事的能力更好，相比於那些專業講故事的人，我很明顯沒辦法跟他們比，但是我通過學習，我比以前的能力提升了好多，所以你們可以去看一些書，我最喜歡的就是馬克圖恩的書。這個是很牛逼的一個作家，他的想像力是非常非常非凡的，建議你們就是買一本馬克圖恩的書來看，對你的把妹能力會很有幫助，當你學會講故事的時候，你會發現把妹就是一個非常非常好玩的，就像度假一樣。你叫他耳邊講故事，他再聽你講故事，捨不得離開你，你可以在他耳邊說，女人最喜歡被人趴在耳邊說話，這個方法是屢試不爽，甚至在酒吧的時候，你可以直接靠近妹子的後面，然後把頭放在這裡。然後嘴巴對著她這裡說話講故事，然後她會很認真很舒服的聽你講，在這裡給你們佈置一個對你未來把妹非常有幫助的任務，去背一個男女之間的故事，或者你可以背我剛剛上一節課的，兩個機器人的故事，然後去跟妹子說。如果有一天妹子能夠願意停留下來，聽你講完這個故事，那就代表你走在正確的路上，好的今天課程就是這個。'
