  text: '# 柯李思团队全套课程：柯李思团队-高阶框架1.0+2.0：第02课：高阶框架到底是什么？软硬框架的运行原理［规避跪舔的要诀］真相一旦入眼，你无法视而不见，大家好，我是梁叔，今天的话是我们框架的第二课，今天的话来给大家讲解一下，什么样的框架才是α框架，下面的话我们用一个案例来讲解，我们拿击柱来做案例，击柱是由什么组成的。击柱是由脊椎和椎肩膀连接而成，脊椎硬、椎肩膀软，正是因为这两个部分循环连接，组成了整个击柱的部分，支撑出我们人体的日常活动和各种动作，那么在社交和恋爱关系当中也是一样的，硬框架就相当于击柱。软框架就相当于椎肩膀，我们的软硬框架共同构造了我们，社交以及恋爱关系当中的击柱，它会影响到我们的关系的各种的动作和质量，是非常根本性的关系结构，那这里的话大家就要注意一个核心点，硬框架不等于好框架。软框架也不等于坏的框架，这里是一个非常重要的支持点，在过往很多初中高阶的学员当中，会出现理解错误的情况，当他们意识到自己原来之所以，会经历一些难熬的跪舔，是因为自己长久以来的软框架导致的。所以他们就片面的认为，好的框架就是硬的不能软，一软就完蛋，其实这里梁叔要告诉大家这是完全错误的，而且这种认知会将你们的关系，或者你们的人际关系和亲密关系，会带入混乱和破裂，那本课的重点来了。好的框架包含了软和硬两个部分，需要你根据实际情况去进行灵活的比例调整，而且硬中有软，软中要有硬，有点像我们熟悉的太极的一种概念，而差的框架的话只含有一个部分，要么硬要么软，最终的话关系一定会走向破裂。具体的话如何去调节的话，我们会在后面的高阶2。0当中会讲解推拉的概念，现在这几课的话，你先把注意力集中在框架学习和理解上，什么时候是硬框架，什么时候是软框架，我该如何去调整和表现。这应该也是大多数人经常犯的致命错误，这里梁叔就要给大家一个标准，请你记住一个简单的标准，就是当你和别人发生矛盾的时候，意见不一致的时候，如果你只考虑和照顾自己的利益，自己的角度，自己的感受的时候。也就是你在维护自己的时候，你在对方呈现出来的就是硬框架，相反，如果你在考虑和照顾是对方的利益，对方的角度，对方的感受的时候，也就是你在维护对方的时候，你在对方呈现出来的就是软框架。在硬框架状态当中你的吸引力不会流失，而可得性会下降，在软框架状态下的时候，你的可得性不会流失，但是你的吸引力会下降，也就是说你可以把硬框架等同于吸引力，把软框架等同于可得性，下面的话。我们可以看一下一张图来讲解吸引力和可得性，我们可以看到X轴是吸引力，Y轴是可得性，ABC三个点分别是，高可得性低吸引力和高吸引力低可得性，以及最后一个可得性和吸引力是均衡，也就是保持在平衡中间。A点状态下，你会给别人呈现出高冷的感觉，初期的话你会很有吸引力，但随着时间的推移，因为可得性长久的缺失，慢慢的对方和你的关系会被冷死，B点状态下，你会给别人呈现出来贵甜的感觉，初期的话会有很好的亲和力。但随着时间的推移，因为你的可得性太高了，而导致你的吸引力全无，慢慢的对方和你的关系就会被烫死，而C点的所在的位置区间是最健康，最宜居的温度区间，所以我们要通过推拉，来让我们和对方的关系主要停留在这里。也就是C点，那么你可能会很有疑惑，吸引力和可得性之间又有什么关系呢，这里的话我再给你举个例子，吸引力和可得性是什么意思呢，下面的话我们用案例来给你讲解一下，比如说梁叔这里有两个又大又破的行李箱。里面什么都没有，我很殷勤的把它送给你，那我想你多半是不会要的，为什么呢，因为它又大又占地方，还不好用，我又不是说破烂了，你给我干嘛给我这个，对吧，那如果说我又上番几次的找你收下，'
