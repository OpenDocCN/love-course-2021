  text: '# 柯李思团队全套课程：柯李思团队-高阶框架1.0+2.0：第13课：如何应对其他ALPHA男人框架的挑战您好，这里是梁叔。前面的课程讲解了框架的结构以及推拉的结构。这节课是给大家讲解如何应对框架的挑战。，下面我们来看一段视频素材。，是吗？，很可恶，很可恶。，女生一向都知道你不和她们说话。最糟糕的是你试着假扮，因为你真是个好男人，而且你确实有一个能为了Legra做的东西，而不是其他男人。，你叫什么名字？，Egan。，你认为在西边的Jets新的足球场所的设计是什么？，让我猜猜吧。，可恶。。认定完毕，我们回来。，OK，大家看完了。你们分别可以说一下这两个男人的框架是什么，女生的框架是什么，胖子的框架又是什么。如果你们觉得形容框架不太好形容，那可以换个词。女生现在的表现是什么。两个男生的表现又是什么，胖子的表现又是什么。，在视频这两个男生的表现很明显是想捉弄这个女生，让她出丑。他们问的问题还没得女生回答，就是说恶心。，摆明了就是想捉弄女生，这个就是他们的框架。框架就是我要捉弄你，让你难堪。女生她的框架也很明显，这两个男生问她，她也很好了去应和人家。，另外一个男生问她问题，女生也是很好的，应和了男生提的问题。没有等女生说完，男生又说了一句，恶心。。女生这个时候所表现出来的框架就是社交场合当中迎合别人，但是面对别人这种捉弄和打压，没有采取什么措施，相对于她是弱势框架。，那么胖子的框架，一个是回忆黑人史密斯给她说的话，她是不一样的。她在社交场合当中想展现自己不一样的地方。，面对别人这种打压和欺负，自己又是女生身边的男生，那自然充当了一个护花使者的一种角色。，于是她把这个话以同样的侮辱和打压的方式，诱惑了给这两个男的，然后走开了。做得很好，没有去停留。，男生说，你仔细想想，我们待会再回来。这个就应对得很好。，她的框架维持和维护的比较好，同时也没有引发任何的冲突。这里是非常值得大家去学习的。这个也是社交当中在女生心中非常加分的一种社交行为信号，处于社交定位点比较高的一种位置。，下面来讲解一个技巧点，叫做非常规框架。有一种情况就是，你需要进入到对方的框架里面，你进入到对方的框架里面之后。用对方的框架去转对方的框架。，就是让他用自己的东西去证明他自己的东西是不合理的。前面的视频当中，胖子的做法就是一个非常规框架，让对方框架自相矛盾。这个就是非常规框架推拉。，指的就是。我们需要进入到女生的框架里面去，然后用女生的框架证明她自己的框架是不合理的。有一种就是用她的毛去攻她的盾，最后让她感觉自己是自相矛盾这样子的一个效果。，这节课很多方面都涉及到了框架识别。包括人的一种做法和内心想法后面的框架。框架所代表了什么，以及不同的场合，人和框架都是会变的。那么这节课的话就到此结束，谢谢大家。。'
