  text: '# 【新】恋爱雷区：第五雷区-眼神细节致命错误Hey What''s up guys 我是Ryan，欢迎来到恋爱雷区的第五节课，那么第五个雷区呢，当然是你的这个眼神，跟女生沟通的时候这个眼神，往往兄弟们在这个眼神上犯的错误呢。不是他主意识理知道自己在犯这个错误，真的是因为自己太紧张，或者是无意当中去犯这种错误，去踩了这个雷区，不管你是在搭讪还是跟一个女生约会，还是在一个什么场景下，只要你跟一个女生在沟通，你刚上前去的时候。尤其是搭讪的时候，你刚上前去的时候，这个眼神非常非常的重要，这么多年过来呢，因为我的这个教学经验非常的丰富，我在线下遇见过很多兄弟们，犯的一个共同的错误，踩了一个什么雷区呢，就是上前去搭讪一个女生。当这个女生，当你上前去碰她，或者是跟她打招呼的那一刻，当她的眼睛看过来，看到你的那一刻的时候呢，你们眼神对视的那一秒钟，大多数的男生会把这个眼神给放开，你会看别的地方，因为你不敢直视她。因为你害怕直视她，因为你紧张，你不敢看进这个女生的眼睛里，从而导致就这一个小小的细节，导致这个女生呢，对你没有信任度，从而走开也不想听你说什么，因为搭讪的时候呢，上一节课我们说到了一些。就是肢体语言上面的一些细节，那么这个眼神呢，其实它本身自己是一个很重要的环节，人家都说这个眼神呢，眼睛是通往你这个心灵的窗口，那么一个人看进你的眼睛里，他大概就知道你是一个什么样的人，你敢不敢看他。如果你连一个女生都不敢去直视，那么这个信息，潜意识里其实在告诉这个女生，你内心的慌张，你内心的恐惧，或者说你是在隐藏什么东西，所以你去搭讪的时候，一定要避免一个女生，如果她直接看你的时候。一定不要去躲闪，一定要直视她，尤其是刚开始的这个前五秒钟，要有非常强烈，非常稳定的这个眼神，给到她的眼睛里，要给到要直视到她的眼睛里，那么曾经我甚至有一个很简单的比喻，就像什么呢。就像一个漫威电影里面的一个超人，他眼睛里射出来的激光，那么其实我每一次去搭讪一个女生，我刚上前去从第一刻第一秒钟开始，只要她转头看见了我，我就仿佛就是感觉我自己眼睛里，有一道激光出来。直接射入这个女生的眼睛，那么跟她建立这个沟通，跟她建立这个沟通的这个桥梁，才能让她稳定下来，停下来听我要说什么，跟我聊天跟我说话等等等等，所以一定要避免这个眼神的雷区，就是女生看过来的时候。千万千万不要躲闪，OK，我们下一节课，再见。'
