- text: '# 柯李思团队全套课程：柯李思团队-社交直觉养成：第02课：两性真相“关系升级”的基础筹码是什么你好，这里是梁叔。上节课我们学习了关系核心三要素以及它们的重要性。这节课我们来聊一聊三要素的不同搭配组合可以将关系分别带入什么不同的方向。，首先我们先来看第一种，有逻辑思考，有情绪好感穿口。但是没有升级关系。这样的搭配结构会把你们的关系带到友谊区关系模型。，比如说，你们是大学同学，互相关系很好，也一起经历了不少事情。你们在一起的时候，他多半都是开心的，愉快的，活泼乱跳的。但是你一直不敢抓住机会进行关系升级，勇敢的捅破那层窗户子，把友情升华为爱情，导致情绪好感穿口一直大量的被浪费。，最后你们的关系被固化在友谊区里面，很难再有质的变化。要么你把这一切深埋在心里，独自品尝。要么你终于鼓起勇气表白，然后大概率也会被拒。最后连朋友的关系也会显得有点尴尬，这是第一种。，第二种就是常见的好人卡这种关系，他的类型有逻辑思考，也有可能没有，绝对没有情绪好感穿口，有关系升级。比如说。你喜欢隔壁班的一个女孩子，你们没有说过什么话，也没有单独相处过，彼此可能还没有什么了解。，然后你通过朋友要到了这个女生的LINE，微信，或者QQ，完了之后，你在线上一通表白。然后女生莫名其妙的多半都会回复你，我现在不想谈恋爱，我要集中学习。，又或者你们是同班同学，每天见面，但单独接触的机会很少，了解总是会停留在很表面，很表层的程度上面，你就是暗恋她。终于忍不住找了个机会表白，然后被发了一张好人卡。你很好，相信你会遇到比我更好的。我觉得我们先是做朋友比较好，巴拉巴拉的，这是第二种。，第三种，没有逻辑思考，没有情绪好感，就是有升级关系。如果是线下的肢体升级，这个就是我们俗称的耍流氓，或者在日本的话呢，叫做吃汉，也就是我们常说的非礼。，那如果是线上，那就是语言升级，比如说我们现在默默啊，探探啊，微信上加了一个女生，没聊两句。你就开色情玩笑，发羞羞的表情，调戏她，甚至说，诶，你不如来我家吃点宵夜。这样子的话呢，就会被女生贴上了，为所拿，听清楚，是为所拿，或者呢，是渣男的标签，然后呢，果断拉黑。这是第三种。，第四种。没有太多的逻辑思考，但是有情绪好感，有关系升级，这种往往是一夜情，或者是说短期关系的模型，比如你在酒吧夜店认识一个女生，然后你们两个人喝酒跳舞，玩得非常的开心，情绪啊，气氛啊，场合啊，一切呢。都自然而然的发生。，但是，往往在第二天或者几天后，两人迅速地又从亲密关系转变为陌生关系，就像流星划过夜空一样，转瞬即逝。当然了，也有的恋人是由一夜情发展而来，那么他们一定是发生关系之后。又充分的补足了逻辑思考的部分。，甚至是在女生出现事后反悔之前，男生就做了很好的铺垫和处理。现在你明白了为什么在夜店、酒吧、KTV、狂欢节聚会之后，总是会有很容易发生一些露水情缘了吧？，没错。就是因为那些场合和活动，让男女的情绪都很容易嗨起来，只要男生抓住机会，适当的进行升级，有些事情就自然而然的发生了。，当然了，一段优质的长期关系模型肯定是逻辑思考、情绪好感和关系升级。三个同时都是必须要满足的，比如说你看到的那些要分手的情侣，或者婚姻质量很低的夫妇，无一例外都只剩下了逻辑思考，没有情绪好感，自然也不会有关系升级。，也就是说我知道你是我的女朋友，但是我情绪不好。甚至我对你感到厌恶和嫌弃，我的身体很看拒你和排斥你，我不可能接受和你的关系升级。，到这里相信你已经意识到了，关系的三要素当中好像是比较重要的，就是情绪好感窗口，因为它是关系升级的筹码和土壤。有它你就有可能进行关系升级，没有它就绝对不可能进行关系升级，'
- text: 如果长期关系没有它，就算你们曾经很亲密，也有可能会面临分手。，你也可以把情绪好感窗口理解为关系这台车的汽油，逻辑思考理解为机油。而关系升级就是这台车的油门，再重复一遍，情绪好感是关系升级的基础图样，是快乐的还是高兴的，积极的还是放松的，刺激的还是好奇的，是激动的还是暧昧的还是期待的，，这些都是常见的良好的情绪窗口。那么常见的关系升级有哪些呢？它分为线上的语言调情和线下的肢体升级，语言调情一般指的是和异性在线上聊天软件当中聊一些和私密的物品，私密的部位，私密的行为这三个话题相关的内容，。具体我以后会在高手聊天的课程当中给大家讲解，并且会结合案例。那么线下的关系升级一般会包括一般的接触，还有搂肩，扶腰，拥抱，牵手，接吻，然后发生亲密关系等等。，那么好的关系升级它是由浅入深的，缓慢升高的。你很难在没有肢体接触的情况下，突然去吻女生，这样子就很唐突，很突兀，也很奇怪，多半女生都会被吓到。，那么在这种行为之中，哪些具有关系自便的重要意义呢？没错，就是牵手，接吻，和发生亲密关系。虽然女生心里对我们的爱意和喜欢我们是看不见的，但是我们可以通过外部，我们和她们的肢体的亲密感来感觉。，这里有一个小技巧给大家分享一下，牵手可以算是关系到达60分，亲吻可以算是关系到达70分。发生亲密关系可以算是关系到达80分。，那么就难易程度来说，哪个容易哪个难？哪个容易哪个难呢？当然是发生亲密关系是最难的。，放在以前这个东西叫做争抄，是女人视之为比生命还要重要的东西。虽然现在社会开放了很多，但是完成这一步还是需要很多内在和外在的条件。，其次就是牵手，也许你听到的时候会觉得很奇怪，不应该是接吻吗？我告诉你，不是的。牵手的难度要比接吻来的难，而且意义也要大得多。。因为牵手是同学、同事、朋友等等普通关系，转向男女亲密关系的分水里。当然我这里说的牵手不是做游戏的时候随便牵一下。，我说的牵手是任何时候你和他想牵就牵，而不用担心被甩开或者遭到拒绝。。如果你可以完成到这一步，那么只要你不犯严重的错误，随着时间的推移，你一定是可以稳到他的。所以接吻的难度反而没有牵手的大。，最后我们简单来看几张图片。假设这些女生是你约会的对象。你能不能准确地判断出他们的情绪窗口，然后做正确的事情。，第一张，你觉得这个女孩是什么情绪，是撒娇还是生气？这里梁叔要告诉大家，这里很明显是撒娇。，仅有的一点点生气也是源自于你没有把心思放在她的身上。比如说你和她约会的时候，打电话、玩游戏、发微信等等。，所以这就是一个求可得性的情绪窗口，她是好的。那么下一张，我们来看一下这张，她是生气了吗？她其实没有生气，但是她已经非常无聊了。。如果你们正处于一个咖啡厅的话，我想你应该要考虑转场了，去另外一个场景，否则过不了多久，这女生就该主动提出我要先走了。，下面这张，这个女孩很明显是生气了，而且这个生气一定是由你造成的。不管你是说错话还是做错事。，总之她的愤怒指标已经接近了80%了，这个时候建议你收起嬉皮笑脸的态度，立即严肃起来，然后向她就干颤你的行为或者语言进行道歉。，另外一旦女生情绪有所缓和，应尽早的为女生叫车。让师傅送她回去，因为在这种情绪之后，约会是很难继续的，而且你们最好尽早分开。，一般情况下，我们会很少遇到这种，碰到女生出现这种表情。我回想了一下，女生的第三种表情我们都很少看到。。如果你经常把女孩子的表情搞成现在这张也就是第四张的话，那么你就可以考虑来我们的线下课了。，好了，那今天的课就到此结束。这里梁叔有个作业给大家，分析一下自己之前的情感经历，明练的还是暗练的。成了的还是没成的都算。，然后用关系的商要素套一下，梳理一下，
