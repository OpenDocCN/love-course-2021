- text: '# 柯李思团队全套课程：柯李思团队-高阶框架1.0+2.0：第10课：Alpha男人需具备的特质以及框架推拉的具体形式您好，这里是梁叔。，上一课我们了解到了推拉这个概念，，也知道了推拉分为四种形式，，也看了两个语言推拉的例子。，那么今天我们接着来看一些不同的例子。，大家看一下这个视频素材。，对不住，西老板。。来这有多久了？，两个礼拜。，这个视频里面推拉也非常的明显，，行为上的拉和行为上的推。，男生借口要看手指，，俯身将身体靠近女生，，这是行为上的拉。，在女生出现接吻窗口之后，，又抽身拉远肢体距离，，这是推。，很有意思的现象，不知道你注意没有。，一般我们看手指，我们都会怎么看？，我们会把手拿过来，对不对？，哪有人会像视频那样子看自己的手？，所以这里很明显，男生是做了一个测试。，男女的身体靠近了一定的程度，。暧昧就自然而然的产生。，如果女生不躲开，不拒绝，不生气，，那么靠近本身就是一种，测试女生对你窗口大小的方法。，我们在这里的话就不展开讲了。，也许你要问，既然女生出现了，接吻的窗口了，为什么这个男生。还要拉远距离放弃呢？，这里梁叔以过来人的身份告诉你，，因为有一类男人，他们不喜欢被女生引导，，他们喜欢自己主导，自己开启一切。，或者说他们会将过程做得更加的扎实，，不会急于去品尝胜利的果实。。这类男人往往对女人更有吸引力，，因为他们能够延迟幸福感。，而一般情感经验缺失的小白，，是无法迅速拥有这样子的能力和魅力的。，比如，我们看看下面的这个案例。，你。。。，是不是喜欢我？，芳芳告诉你的啊？。她说你粗鲁、自私、小气、有难相处，，不值得人喜欢。，除了这些，其他都还可以，对不对？，你闷吗？，什么意思啊？，亲一个。，来不来嘛？，来！，时间到！，看完之后是不是觉得男生很可爱也很可怜？。你有没有曾经遇到过类似的情况？，有的话就替梁叔拍一下自己的大腿吧。，好了，视频里面女生一边朝男生走过去，，一边调皮的问道，，你是不是喜欢我？，这是双重的啦。，如果你是一个有一定恋爱经验，。对女人有一定了解的话，，就能很明显看出来这里有坑。，因为在男女成为恋人或者已经是情侣，，关系很深很熟悉之前，，女性的恋爱语言不可能出现这么重的啦。，语言上也啦，行为上也啦，一定有鬼。，不是女生想逗你玩。，可能她有其他的目的，，比如说骗钱。，所以梁叔要劝大家要小心。，你可能说，梁叔你这说的也太肯定了吧。，没关系，就当我给你提个醒。，以后你在生活当中多加观察，，慢慢验证，看我说的对不对。。你要知道女性特有的恋爱语言是，矜持、委婉、害羞。，而过高能量的啦的行为是非常的反常的。，后来女生说出，你闷不闷，，要不要亲一个。，这里逗男生的感觉就更加的明显了。，当然男人回答，来。，上钩入坑之后呢。女生迅速的推开。，把那个男生一个人留在那里，，体验剧烈的情绪波动和起伏。，这就是推拉的魔力。，当然我们这里也看得出来，，其实女生对男生还是有好感的。，就是太调皮了，太喜欢捉弄这个男生了。，在这种情况下。男生要反转其实也并不难。，只是可能一些小白他没有经验，，没有一些自动化的反应。，大脑又被女生撩的情绪波动，一片空白。，等他想明白该干点什么的时候，，这个女生早已走远。，气氛也早已经不再适合了。。就这样子白白的错失了反败为胜的机会。，到底应该怎么做呢？，这里梁叔给你分享一下经验。，在女生对你有好感，又主动来挑逗你。，来逗你玩的时候，你完全可以将计就计，，一把把他拉入怀里。，或者来个霸气的逼动。对他说，，这是你的时间到了，我的时间才刚刚开始。，在这种两人接近距离的情况下，，暧昧的氛围自然释放。，'
