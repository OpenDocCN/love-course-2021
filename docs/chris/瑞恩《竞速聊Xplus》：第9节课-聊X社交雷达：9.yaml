  text: 證明這個女生對我是窗口已經很大了，我們講的所謂的真假窗口，其實之前她說那個請我吃飯什麼的，有可能是一個假窗口，只是客氣一下，那麼到這裡已經把她真正對我的興趣聊出來了。而是甚至超於這個所謂的吃飯，我就說，所以你打算哪天請我吃飯來著，回到最早的她提出來的那個，可能是一個假窗口，那麼我要硬把這個窗口變成一個真的窗口，她說周四有空嗎，直接就是定了時間了，上一節課講邀約。一定要讓女生來定這個時間，最好是她來定，因為時間點只有她告訴你，她大概什麼時候有空，然後她問我周四有空嗎，我說晚上你選地方，然後她說我請你選，我說太古里蘭娃吧，我說我最近在減值，她說好的。那麼就這樣成功的愉悅到了這個女生，而且是晚上與她她請我吃飯，其實就是這麼簡單，你要意識到一個點，你在聊天過程當中，其實你看到沒有，這個東西跟展示面長相，有沒有錢沒有任何關係，完全就是一個人對於她來說。有沒有意思，我跟她有沒有來回，你能感受到我們之間的對話，像一個魔球一樣的，左邊來右邊去，這樣踢個來回，那麼有了形成這種張力以後，女人才會對你感興趣，才會有吸引力，那麼一旦有了這個吸引力以後。她請你吃飯都無所謂，因為她喜歡你這個人，對你這個人產生了興趣，才會想跟你見面，才會想跟你約會，完全是一個純技術去撩到她，那麼基本上跟她見面，就實拿久穩了，我們下一節課。再見。
