- summary: "-   陈大力介绍如何通过故事吸引女生，强调故事在人类历史发展中的重要性。\n    1.  故事在搭讪和聊天技巧中的作用，吸引女生的重要性。\n\
    \    2.  逻辑思维中提到人类历史发展靠故事推动前进。\n    3.  古人通过口口相传的神话故事确立信念，推动人类文明进步。"
  text: '# 柯李思团队全套课程：陈大力《现场游戏大师1.0》：如何通过故事吸引女生我这边就开始了，开始我们今天的这个内容啊。，呃，今天的这个内容呢，是如何通过一个故事来吸引女生。，那，那这个故事呢，呃，为什么，为什么要来讲故事来吸引女生呢？，这个呃，很多学员可能会有点不太理解啊。。很多人来学课程，呃，或者说是知道我们，比如说通过搭讪，或者通过聊天技巧，对吧。，那么很多人很想学聊天技巧跟搭讪。，那么，这个讲故事的作用，那么在这个把妹过程当中，它的一个重要性到底在哪里呢？，呃。有一句话啊，之前有一个脱口秀叫做逻辑思维啊，我相信不少学员应该听过啊。，那么在逻辑思维当中，他有说过一句话，就是人类的历史发展啊，整个历史的一个进程啊，包括人类的科技的进步，它全都是靠的什么？。是一个一个故事，这个让人类推动，然后前进啊。，所以说这个讲故事它的一个重要性，可以说是是在人类整个繁衍过程当中，它起着一个至关重要的一个作用啊。，呃，就像以前古人对不对，那么古人他不想象。他想象这个天上有很多的神仙，对不对啊。，很多神住在天空，然后他们会呃，祷告会祭祀，那很有意思啊，就是就是古代人呢，他们会通过这样的一些祷告，就会去祈求上天去赐予他们一些呃，比如说赐福，对不对啊。一些雨水啊也好啊，或者是赐予他们一些祝福啊，健康等等这样一些。，那么呃，最早的人类呢，他其实都是依托于啊，我们口口相传的一些神话故事，然后就确立自己的一个信信念啊。，你要想啊。这个古人类他生活在这个冰天雪地的呃，一些地方或者说一些很残酷的一些环境当中，那么他们需要给自己就是一些动力能够活下去，对不对啊。，有这么一起一个族群他们为什么要生存下去呢，那么他们啊。当人类的语言开始发展起来之后呢，那么一个一个故事就神话故事就出现了，那么让人类啊，自己有了一个能够生存下去，并且繁衍生息啊，这么一个信念啊，这么一个信念存在。，那所以说这个故事它是推动人类文明进步的啊。。'
