- text: '# 《吸引力解码》：2吸引力开关：吸引力开关大家好，我是阿法，這節課我們來講吸引力開關。，首先什麼是吸引力開關？，打個比方，吸引力開關就好像家裡面的電燈開關一樣。，電燈開關一打開，電燈就會亮。，吸引力開關一打開，女人就會被你吸引。。一個女人喜歡你，一定是你打開了她的某些吸引力開關。，我在第一節課中講過，性選擇和部落群居讓人類男性的吸引力很大一部分取決於她的社交地位。，這是從她如何與其他人互動看出的。。所以很多的吸引力開關不只是跟生存有關，更與社交上的特質有關。，下面我們來一個一個的講解。，這裡的排名不分先後，但是總體來說越靠前面的開關越強大。，第一個開關是社交認證。。社交認證顧名思義就是在一個社交場合中。，這個社交場合可以是線上的或是線下的。，你這個人的價值被他人所認證。，社交認證有兩種表現方式。，第一種是你在一個社交場合中其他人都關注你，都在意你的想法。。如果別人都關注你，潛在的含義就是你是一個有價值的人，所以才會受到別人的關注。，女人可以通過這樣一個透過別人而來的認證來快速辨別出高價值的男人。，為什麼男明星會受到女粉絲的瘋狂追逐？。因為名氣就是最強的社交認證。，名氣是一個你做了什麼有價值的事情的附加產物。，那社交認證的第二種表現方式呢？，就是你身邊的朋友都是高價值、高地位、高生活品質的人。，所謂物以類聚人與群分。。一個人的特質可以從他相處最密切的五個朋友的平均來看。，所以如果你身邊的朋友都蠻厲害的、蠻有成就的，而且都願意與你來往，那想必你也是不差的人。，這個就需要你不斷的自我提升，不斷的提高自己的價值。。在這個往上走的過程中，其實很自然的就會跟高價值的朋友們有越來越多的交集。，因為時間是有限的，對高價值的人來說時間更是寶貴。，如果你們之間沒有價值的互相交換，他們根本不會理你。，這是很正常的。。有意思的是很多PUA或者把妹達人會在微信上發一些自己和朋友在一些高端場所的照片。，目的就是為了打開女人的這個吸引力開關。，講完社交認證的兩種表現方式以後。我們再來講一下具體要怎麼做才能提升自己的社交認證。，或者說至少能夠避免負面的社交認證。，我想分享兩個建議。，第一個是去鍛煉領導的能力。，社交認證的第一種表現我說過，一個團體中的人都關注你，都在意你。。那麼你就具有社交認證。，其實你就是這個團體中的阿爾法領導者。，所以我認為每個男人都應該去鍛煉自己的領導力。，比如在學校裡或工作中，你可以想辦法擴大自己的影響力。，積極參加或帶頭組織活動。。讓學校或公司裡越多人認識你越好。，在你的社交圈中，你也可以試著去提供價值。，就算不能成為團體的領導者，但你至少可以成為團體中有價值的一個成員。，大家都會敬重你，你也會有社交價值。。所以說找各種機會去鍛煉自己的領導力，長期來看對自己的社交認證是有幫助的。，第二點就是跟有價值的人玩在一起。，因為社交認證的第二種表現，我們說過，你本身的價值高低從你身邊的人就可以判斷。。所以提升自己社交認證的做法當然就是跟有價值的人相處了。，但是這也並沒有那麼簡單。，因為自己要先有價值，那些強者才會跟你來往。，那這個就是社交認證。，第二個開關是預選。。預選是從社交認證中衍生出來的一個吸引力開關。，預選的概念很簡單。，當一個男人的身邊有其他女人時，尤其是漂亮的女人。，那這個男人在別的女人眼裡就會非常有吸引力。，因為已經有其他女人預先選擇了這個男人。。這其實就是前面講過的社交認證的第一種表現。，有一個漂亮女人關注而且在意這個男人，就會讓她比較有社交認證。，有趣的是預選開關不僅存在於人類的擇偶機制中，也是用於許多動物。，落單的攻擊很難吸引母雞。。'
- text: 但如果在旁邊放一隻假的母雞，其他母雞就會迅速進入她的地盤和她交配。，所以這也是一種生物上的普遍現象。，所以如果你很受女生歡迎，這個特質在女生眼裡是非常有吸引力的。，能夠打開女人的這個預選開關。。第三個開關是隱含社交認證。，前面講了社交認證是最強大的一個吸引力開關。，它是通過其他人傳遞你的高社交地位，你的高價值。，那如果你身邊沒有大幫的朋友或女生，要怎麼傳遞社交認證呢？。這時候就可以用到隱含社交認證。，隱含社交認證就是通過你的行為表現。，比如你的眼神，你說話的語調，音量，你的自信等等來間接傳遞社交認證。，因為一個社交地位高的人，他會有很多積極的社交反饋。，大多數情況下。他的言行舉止都會得到周圍人的肯定和贊同。，所以他的行為表現會非常自信。，眼神堅定，說話聲音大，舉手投足都散發著魅力。，相反一個低價值，在社交圈中的地位比較低的人，他是不會有很多積極的社交反饋的。。甚至會經常遭到社交圈中其他成員的否定和打壓。，所以他的言行舉止可能就不會那麼自信。，所以說自信在吸引力上的作用是非常重要的，因為它能間接傳遞社交認證。，第四個開關是社交壓力。。社交壓力就是當你處在聚光燈下，當所有人的眼光都注視著你的時候你所感受到的壓力。，許多人害怕公眾演講，就是因為公眾演講的壓力太大了。，人都會害怕出醜，害怕難堪。。避免出醜是我們在部落時代形成的自我保護機制。，因為如果你在部落裡犯了社交上的錯誤被眾人排擠，你是有可能被逐出部落的，那就意味著死亡。，正因為如此，社交壓力才是一個強大的吸引力開關。。如果你在巨大的社交壓力下仍然能夠優秀表現，這是一個非常積極的生存特質。，同時也傳遞出了自信，這是非常有吸引力的。，這也是為什麼DJ、樂隊、歌手等表演者那麼受女人歡迎的原因。。甚至很多女人會愛上自己的男老師，也是因為老師在課堂中無意地打開了女生的這個開關。，這個開關也被許多的把妹達人所利用。，早期的名男會穿著奇奇怪怪的服裝去夜店裡把妹。，因為奇怪的服裝會吸引很多人的目光。也就是社交壓力。，而你在眾人的目光下仍然能夠自信自在地和女人互動，這側面傳遞出了你的高價值。，第五個開關是能力。，這個開關很好理解，能力越強意味著生存能力越強，這是優秀基因的表現。。如果你的智商很高或是你很擅長體育，那你的後代可能會繼承同樣的特質。，那麼他們的繁衍競爭力就非常高，對女人來說是很有吸引力的。，另外如果你的某項技能很強，比如說你足球非常厲害或是你精通樂器。。因為一項技能要達到高超的水準是需要大量時間練習的。，這代表你的生活富裕，你不需要為了生存奔波忙碌，你有大量的空餘時間。，這同樣能傳遞出你的高價值。，第六個開關是框架控制。，首先講一下什麼是框架。。框架是你走在人生路上的態度，你的信仰和原則。，每個人都有自己的框架，只不過有的強有的弱。，人們在互動中常常會發生框架對抗。，比如兩個人一起走在路上，他們來到了一個分岔口。，A覺得應該走左邊。B覺得應該走右邊，兩個人僵持不下。，這就是框架對抗。，這時候更有主見，態度更堅決的人，也就是框架更強的那一方會勝出。，框架弱的那一方則會服從於他，聽他的。，強框架是高社交地位的表現。對女性的吸引力不言而喻。，一個有領袖特質的男性在乎的是自己的目標、原則、底線，並吸引他人進入他的框架。，他不會過度看重盤人的想法，所以他不會為了要被接受而放棄自己的態度和信念。，他的框架是牢不可破的。。反過來看一個社交地位低，常受人拒絕的男性，則願意盡一切所能，，包括放棄自己的原則與信仰，去被他人所接受。，他在不同的框架中遊走，迎合著他人的口味說話，成為別人的跟班。，假如你的框架動搖。
- text: 甚至拋棄自己的框架去進入別人的框架，，也就是你過於在乎他人的想法，或他人對你的看法，你就會顯得很匱乏和低價值。，要知道一個有價值的人，無論是在古代或現代，都有堅守自己框架的本錢。。他可能是部落中最有能力的獵人，失去他就意味著部落可能會食物不足。，所以人們會選擇接受他的框架，因為他有價值，反之亦然。，所以框架與價值是直接聯繫的。，框架控制是一種社交上的能力，是你影響別人看法的能力。，如果你總是能讓別人同意你的觀點，並能讓別人按你的方式來做事，，這是一個非常強大的社交認證。，很多男人感情失敗或婚姻失敗的原因，就是因為他們在關係中經常妥協自己的原則，，丟失了自己的框架。。所以框架在兩性關係中對男人是非常重要的。，那關於框架，我在後面幾節課中還會詳細的說明。，第七個開關是身高能力。，前面講了女人的預選開關。，如果你是一個受女人歡迎的男人，女人就會自然地覺得你很有吸引力。。因為對女人的part
    from腦來說，受女性歡迎就等於擁有優秀的基因。，所以如果一個男人懂得如何跟女人互動，懂得如何約會，懂得如何跟女人身高關係，，這代表他在過去跟女人的互動中有大量的成功經驗。。這也側面傳遞出他是一個受女人歡迎的男人，這也會吸引女人。，所以你的身高能力是一個吸引力開關。，很多男生第一次跟女生約會的時候表現得很正經、很紳士。，約女生去看電影結果就真的只是去看了一個電影。其他什麼都沒做。，你們之間的關係也沒有任何的推進。，要知道女生如果想看電影，她大概可以跟她的閨蜜去看。，她跟你去看電影的目的不是為了電影，而是為了看看你們之間會發生什麼。，如果你連這個都不懂。這會讓你在女生眼中的價值大打折扣。，因為你的行為傳遞給她的都是負面信息。，你不懂約會，不懂如何推進身高關係，你缺乏跟女人的成功經驗。，她的本能在告訴她你不是一個很好的選擇，你的基因可能不是優秀的基因。。所以女生跟你約了一次會以後就再也不跟你出來了。，你在試圖約她，她只會告訴你她對你沒感覺。，所以懂得怎麼跟女人調情，怎麼跟她肢體接觸，怎麼跟她接吻等等，這些都是能增加吸引力的。，講完吸引力開關之後。我們來看看主流觀念對吸引力的一些常見的誤解。，第一個誤解是長相。，很多男人很在意自己的長相，覺得自己如果長得不帥就沒有女人會喜歡自己。，其實男人的長相並沒有你想像中的那麼重要。。女人的長相才是真正重要的。，對女人來說，對稱的臉蛋和均勻的身材是她們的健康信號，代表她們能生育出健康的後代。，但是對男人來說，長相能幫助你生存嗎？能幫助你的後代生存嗎？我想作用是很小的。。更重要的是你的能力，是你的社交地位，生活中到處可見美女與野獸的組合。，那既然長相不重要，為什麼女人還整天說自己喜歡帥哥呢？，因為現代社會女人的審美很大程度上是來自於電視媒體，也就是電視上的那些明星偶像。，這些明星掌握著大量的資源和成就，有著最強的社交認證和預選。，這對女人無疑是一種無法抗拒的吸引力。，所以女人會把長相跟高價值聯繫起來，以為長得帥的人一定高價值。。所以長得帥和吸引力之間只是一種間接的聯繫。，就像以前周潤發在電影裡抽煙，很多女人就覺得男人抽煙很帥是一樣的。，實際上抽煙本身沒有任何價值，讓女人產生吸引的還是背後的社交認證等因素。。第二個誤解是要對她好。這是很多男人會掉注的陷阱。，社會會告訴你要紳士，要照顧女人，要對女人好，這樣才會有女人喜歡。，連女人自己都會告訴你她們喜歡對自己好的男人。，但是當你真的對她好了以後。女人自己也不知道為什麼，漸漸的對你就不感興趣了。，這是因為對她太好，包括迎合討好她，是低社交價值的表現，會丟失你的框架。，
- text: 一個高價值的男人是有很多選擇權的，他是不會討好某一個特定女人的。更不會改變自己去迎合女人。，所以任何的迎合討好，任何暴露需求感的行為，都會告訴她你是一個匱乏的人，你沒有別的選擇，你的基因是劣質的。，當然也不是說永遠不能對女人好，當你的價值高出她許多。以至於她沒有安全感，她整天擔心你會被別的女人搶走。，這時候對她好，給予她安全感是可以的。注意這裡的前提是她已經被你吸引，如果你一上來就對她好，只會讓她把你當成提供資源的備胎或工具人。，第三個誤解是簡歷。一個亮眼的簡歷對吸引肯定是有幫助的，一個有穩定工作的人肯定是比一個乞丐要強的。，但是簡歷不是全部，因為簡歷是一個完全邏輯的東西，是現代社會的產物，而吸引是一個情緒的東西，是從遠古時代演化過來的。。如果你的行為模式不正確，你的行為很低價值，就算你的簡歷再亮眼也沒用。，這就是為什麼很多人不理解，為什麼自己有房有車有學歷，女朋友還是要離開自己，老婆還是要跟自己離婚，因為你的行為模式很低價值。記不起她的任何情緒反應。，第四個誤解是先當朋友，很多人會抱著和喜歡的女生先當朋友，之後再慢慢發展的想法，當然這也是有一定好處的。，朋友的身份讓你有更多的機會傳遞你的生活和個性。但問題是要從朋友轉到戀人是很難的。，感情關係和所有社交關係是一樣的，一旦在初期定型後面要改變是很困難的。，很多男生跟女生當了一年的朋友，然後突然有一天向他表白，這是注定會失敗的。，和他當朋友越久。你們的朋友關係就會越固化，就越難轉變成戀人關係。，所以如果你喜歡一個女生，千萬不要打安全牌，要勇敢的推進你們的關係，勇敢果斷也是阿爾法特性的一種。，第五個誤解是共同點。很多人覺得追女生需要跟對方有很多的共同點，所以他們跟女生聊天的時候會聊對方感興趣的話題。，女生喜歡什麼他們就去研究什麼，其實共同點跟吸引力沒有半點關係。，共同點屬於舒適感安全感的範疇。也就是說女生在已經被你吸引的前提下共同點才是有幫助的。，這時候如果你們兩個有很多的共同點，就會讓他覺得你們的關係很特別，他不會輕易的被別的女人取代，這是能給他安全感的。，如果你本身是一個沒有價值的人。共同點只會讓女生排斥你，因為他不想和沒價值的人歸為一類。，好了以上就是一些常見的對吸引力的誤解。，大多數男人之所以會有這些誤解，很大一部分原因是我們從小看的電影、電視、媒體給我們灌輸的錯誤觀念。。所以很多時候跟女人相處的正確行為往往是很反直覺的。，希望大家學了這個課程以後能夠擺脫這些錯誤的兩性認知和觀念，看到吸引力的本質。，那這節課就先到這裡。。
