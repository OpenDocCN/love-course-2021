  text: '# 《吸引力解码》：4长期吸引力：6.富余心态大家好，我是阿法，这节课我们讲富余心态。首先什么是富余呢？，你可能会发现我经常会说男人要让自己有选择，不要匮乏之类的话。，而且前面所说的自我提升的目的也是为了让自己有更多选择。所谓的富余就是一个人有很多选择。，为什么我要一直强调富余，强调要有选择呢？，因为富余是吸引力的源泉，一切高价值的行为背后展现出来的都是富余。可以说富余就是吸引力。，打个比方。想象一下你班里有一个存在感很低的书呆子，还有一个受人欢迎的体育委员。，然后这个书呆子试图去跟这个体育委员交朋友，这会是一个什么样的场景呢？，我们先来看书呆子，他存在感低，没什么朋友。也就是他在朋友方面比较匮乏。，所以他会很看重，很在意自己的每一个朋友，同时心里迫切的想要更多的朋友。，我们再来看体育委员，体育委员受人欢迎，他有很多的朋友，他比较富余。，所以朋友多一个少一个，说实话。对他来说并没有太大的影响。，然后他们会怎么样互动呢？，首先，因为书呆子相对来说更希望能和对方成为朋友，所以他必须更加主动，他的需求感就会很强。，同时他的得失心会很重，他会表现的小心翼翼。生怕自己说错话让对方不高兴。，他会非常在意对方对自己的看法，因为他太过在意结果的好坏。，这些都是低价值的表现。，反过来看体育委员，因为他已经有很多朋友了，他可能并不需要书呆子这个朋友。。所以他和书呆子的互动会比较随意，不会很认真，行为表现上会比较高冷，不在乎，不会过多的在意对方的看法等等。，而这些都是高价值的表现。所以说当你经过努力达到富余，拥有一个富余的心态时。你就会自然的表现出高价值的行为，女人很容易的就会被你吸引。，反过来看，如果你很匮乏，你就会不自觉的表现出各种低价值的行为，比如秒回信息，吃醋，黏人，爱纠缠等等。。所以说课程的最后我希望大家都能努力让自己脱离匮乏，进入富余。，那这个课程总体来说是理论内容比较重，因为我觉得对良性动态有一个全面掌握的话，首先要有扎实的理论基础，然后再往上叠加实战技巧。。所以说我的第一个课程就选择做理论内容，后面可能会在这些理论的基础上推出一些实战技巧的课程，包括聊天，约会，搭讪等等。，感兴趣的朋友到时候也可以来咨询。如果你买了这个课程，那后面的课程会给你很多优惠。。好了，以上就是这个课程的全部内容。。'
