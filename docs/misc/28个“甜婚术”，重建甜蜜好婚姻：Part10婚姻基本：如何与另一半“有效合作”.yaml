  text: 有哪些技巧可以帮助我们和另一半走出充满斗争的关系，结束双输的局面。转变为合作共赢的关系。，与另一半有效合作有下面七个要诀。，第一个要诀，停下权力斗争。如果你发现自己和另一半处于恶性的权力斗争中，不管你是被压抑头的一方，还是实施控制和伤害的一方。都需要意识到这样带来的伤害，其实和我们的目标是背道而驰的。，我们既得不到我们最想要的东西，也根本无助于夫妻关系和合作关系的建设。，那么该如何停下斗争呢？，著名的婚姻咨询师黎姆南提出了五个方法步骤。第一步，抽身察觉。先冷静下来，把自己抽身出去观察，察觉一下你们的状态，是谁开始的斗争，为什么斗争，你们的情绪状态如何，是什么引起了你当下的好胜心。，第二步，以身作则。控制住自己，你先放弃斗争。另一方也只能罢手。第三步，谈谈斗争。和伴侣聊一聊当下正发生的斗争，但不要用指责性的语句或者态度。，第四步，暴露自己。暴露自己的真实想法和情绪，试着和伴侣聊一聊在斗争底下的真实想法。，第五步，保持耐心。全力斗争一时半会儿不可能消失，重新建立连结需要时间，你和伴侣都需要保持耐心，多多尝试。，第二个要角，转移权力斗争。如果按照前面的五步，你和伴侣还是无法停下权力斗争的话。可以试着把注意力从亲密关系内转向外界。，研究发现，关注外界的问题能降低内部斗争。处于斗争中的夫妻，可以想一想哪些是你们共同的敌人。把控制欲和好胜欲从伴侣身上移开，转到外界别的领域。比如工作、社交、学业等等。，其实，有时我们会和另一半争夺权力，也是因为我们在生活的其他领域受挫，所以才将对获胜的追求转移到了亲密关系中。，你可以问问自己，对自己的现状满意吗？这段关系让我幸福吗？如果你发现，自己正通过和伴侣的权力斗争来满足自己的需求，去其他的领域去满足这些需求。，研究发现，相对于男人，女人更看重自己在夫妻关系里的权力位置。权力位置越高，他们就越觉得有更高的亲密感。夫妻关系的稳固程度就越高。，而对男人来说，这两者没有关系。这是因为，男人即使在夫妻关系中的权力地位偏低，他也能被其他领域的权力感所抚慰。亲密关系只是他生活里相对次要的一环。，相反，对女性来说。他们大部分在其他领域很难获得权力感，所以从亲密关系中获得的胜利就能弥补他们的缺失。，因此，转移权力斗争的要角，对男人也许更奏效，他们有更多的机会将斗争的欲望转移到外界。，尽管如此。女人仍然可以借用这个方法，将注意力转移到亲密关系以外的领域。，即使不是工作事业，也可以是种花、健身、学习、考试等等，使自己个人和夫妻关系都得到更大的进步。，第三个要角，减少强迫。当你希望另一半配合你的计划向他提出你的要求时，很多时候都可能带着一种强迫的意味。，尤其是如果遭到对方的拒绝，你可能采取更高压的手段，比如生气、威胁、情绪失控、冷战等等。，从而希望对方屈从你的意愿。无论最终的结果如何，这种强迫会带来彼此的不快。尤其是被强迫的一方会感觉非常的不舒服。，所以，与另一半展开有效合作的第三个要角就是减少强迫。，我不要求你必须遵从我的意愿，你也不一定要服从我。我们一起来讨论，各自发表意见，一起来决定要不要这么做，怎么做。，第四个要角，把我变成我们。把我缩小，把主与我变成我们。主与转换的作用主要是改变我们的思维模式。，这些小技巧背后有一个大逻辑。这个逻辑是通过说我们，使用语言的暗示，引导我们去思考对方的立场和感受。不再只是关注我自己单方面的需求，而是思考你们的共同目标。，把即将要做的事变成一件需要由我们一起做，做了双方都共同获益的事。在日常生活中，我们会想当然的把自己的目标当成关系中所有人的目标，可是你的另一半却未必这么想。，比如，你不想让老公玩游戏，
