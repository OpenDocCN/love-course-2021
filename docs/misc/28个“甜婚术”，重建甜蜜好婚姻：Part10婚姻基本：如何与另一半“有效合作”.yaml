  text: '# 28个“甜婚术”，重建甜蜜好婚姻：Part10婚姻基本：如何与另一半“有效合作”夫妻恩爱有秘籍，手把手教你养出一个好老公。，大家好，我是明慧，你们的婚姻情感导师，蜜爱课堂的创始人。，致力于用专业知识，帮助中国两亿家庭提升爱商婚商指数，解决实际婚姻问题。，合作是人际关系的最高境界。当两个人走进一段亲密关系，走进婚姻，是从我变成了我们的过程。，然而，很多夫妻并不会像团队一样去协作。他们可能会各自为战，互相竞争、攀比、较劲，以分出强弱，抢夺占上风的地位。，这种不健康的权力斗争。是夫妻不能合作共赢的根源，是阻碍亲密关系里两个人不能合作的关键原因之一。，它让人把精力和时间都浪费在了和另一半的竞争上，造成了怨恋和痛苦。，那么，在婚姻中，如何辨别隐藏的权力斗争呢？很多人并不会意识到自己正陷于不健康的权力斗争中，只会觉得自己好像总是和老公在较劲，或者总是想说不。，如何辨别这种隐藏的权力斗争？对照下面六点，看一看你自己是不是符合。，第一点。你希望对方一定要按照你的方式来。妥协让你感到非常的不舒服。，在夫妻关系中，难免会遇到两个人需求不一致的时候，但你每一次都希望对方低头，一定要按照你的意思来。，第二点，如果这一次你妥协了。你的内心总是无法释怀，你会想要在以后赢回来，或试图去惩罚对方。，比如，因为对方不同意你去某个地方旅游，你就在第二天拒绝他出去吃饭的请求。，第三点，如果伴侣对你说不。你总是怀疑对方的拒绝并非是为了你们两个人好，而是出于对你的恶意。，你认为对方不同意你的看法，是为了赢过你，打压你。，第四点，平时你总是试图证明自己比对方更优秀，更正确，动机更好。比如。你可能会强调自己比对方好在哪里，或是强调自己会做更多的家务，付出更多，更爱这个家等等。，第五点，你会努力让自己成为关系中爱的更少的一方，因为你很怕你的爱会成为伴侣用来威胁你打压你的把柄。，第六点。你很难对伴侣道歉，你模模糊糊地感到如果你退让一步，可能以后就得一直退让。，或者让你很担心自己一旦道歉，就给了对方一个羞辱你的理由。如果你发现上面的描述中有多条符合你目前的状态。那么也许你正经历着与伴侣的权力斗争。，不健康的权力斗争割裂关系，消耗彼此。夫妻在争夺的权力是一种影响他人而不被他人影响的能力。权力斗争是希望自己在夫妻关系中更多地影响掌控伴侣。。我们可能会用争吵、大吼大叫等方式向对方彰显自己的权力，也可能用受害者的姿态去强迫对方听从自己的话，不然就指责对方不够爱自己。，一项调查研究显示，仅有不到一半的人认为自己和伴侣势均力敌。能比较好地开展合作。，在夫妻关系中，权力的不对等、不平衡是普遍存在的，但在一段健康的关系里，权力不平衡会流动。双方会轮流在不同方面有更大的权力，比如老公在理财方面有更大的权力。老婆在生活上有更大的话语权等等。，或者，即使有不平衡，但两个人都觉得，总体来说，这种不平衡是适当的，可以被接受的。权力低的一方并不会因此要低声下气，做出违背原则的退让，或者是因此受到身体精神上的虐待。。良性的、健康的权力斗争会促使权力低的人提升自我来提高影响力，斗争也不会成为聚焦点，双方更重视合作共赢而非彼此消耗。，但如果权力斗争走向偏执和极端，双方将大量时间和精力投入在斗争上。陷入真高低、真输赢、真强弱的博弈，那么就会把对方放到对立冲突的位置，你争我夺，互不相让，而忘记了共同的目标，这样势必会割裂一段关系。，在夫妻关系中，需要两个人合作的事情有很多，被网友吐槽的婚姻三不幸。保姆是妻子，丧偶是育儿，手寡是婚姻，体现的就是夫妻关系中不能有效合作的情况。，既然合作这么重要，那么接下来就来看看我们到底应该怎么做，'
