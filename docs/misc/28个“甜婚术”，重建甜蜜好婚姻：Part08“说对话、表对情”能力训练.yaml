- summary: "-   本节课教授夫妻如何健康抱怨，避免指责对方，抱怨应该针对具体问题，包含请求和需要。\n    1.  抱怨不是指责，应该就事论事，不对人。\n\
    \    2.  健康抱怨需注意不成为习惯性抱怨者，对问题解决后停止抱怨。\n    3.  抱怨时不要升级为指责，避免隐性攻击，应互相支持保护而非指责。"
  text: '# 28个“甜婚术”，重建甜蜜好婚姻：Part08“说对话、表对情”能力训练夫妻恩爱有秘籍，手把手教你养出一个好老公。，大家好，我是明慧，你们的婚姻情感导师，蜜爱课堂的创始人。，致力于用专业知识，帮助中国两亿家庭提升爱商、婚商指数，解决实际婚姻问题。，在上一节课中。我们弄清楚了人为什么会冷暴力的深层原因。，其次，我们学习了十个沟通技巧来应对冷暴力。，六个技巧摆脱无言困境，四个技巧有效沟通愤怒。，那么，在这节课中，我们针对夫妻生活中常见的抱怨课题和高难度沟通的课题。继续来学习必备的沟通技巧。，在亲密关系中，如何健康的抱怨呢？，心理学家约翰·科特曼的研究指出，指责是导致伴侣分手的一个主要原因，抱怨则不是。，指责是消极而且需要警惕的。但抱怨在一定的条件下却可能是积极而且具有建设性的。，抱怨时，我们经常针对某个具体的问题进行评论。，比如，我们已经很久没有一起出游了，你最近太忙了，你在爸妈面前不够有主见，等等。，这些都是就事论事。对事不对人的抱怨。内容很可能反映了事实。，两个人越亲密，越了解对方，就越可能指出对方存在的问题。，抱怨本身也包含着请求和需要。它不是为了贬低你、打压你才抱怨，而是希望你注意到这些问题并赶劲。，比如。当一个女人抱怨，你疏忽我了，你总是没时间。，她实际上想说的是，我希望你能靠近我一点，我希望你多抽出时间来陪我。，如何健康的有建设性的抱怨？要特别注意下面两点。，第一，不要成为一个习惯性的抱怨者。。健康的抱怨针对具体的问题，一旦问题得到了解决和改善，抱怨就会停止。，但那些习惯性的抱怨者会在问题解决后也不开心，，并且马上找到新的问题继续抱怨。这样的抱怨不再是有意的，会对夫妻关系造成伤害。。还有一些人在关系中总是就同一个问题反复抱怨。这一点也需要注意。，如果你真的看重这段关系，看重这个婚姻，就会愿意照顾对方的感受，并且做出调整。，第二，对事不对人，警惕将抱怨升级为指责。，在抱怨时。时刻提醒自己对事不对人。当你把抱怨升级为指责时，，就是在对老公这个人下负面判断，并且利用这个结论来攻击他。，是对人不对事的，它包含着亲事的情绪。，指责的一方常常认为自己是受害者，觉得自己做得更好。付出了更多，，而另一方有很多缺点和问题。，在一段有建设性的夫妻关系里，当压力和危机出现时，应该互相关心、支持、保护，，而不是一味的指责。指责会让两个人进入敌对的状态。，与亲密关系的本质背道而驰。。美国心理学家阿特金森认为，在亲密关系中，当我们指责伴侣，，是我们向对方施加了隐性的攻击，比公开的辱骂、暴力更加隐蔽，但危害性同样巨大。，阿特金森总结了九种与指责相关的隐性攻击行为。，1。
    不合理的挑剔。2。 防御，3。 草率地得出负面的结论，4。 忽视，5。 眼低，6。 不愿意让步，7。 表现傲慢，8。 逃避，9。 为自己免责，10。 情绪，11。
    负罪，12。 自我怀疑，13。 恶性。当我们觉得自己是被伤害的一方时，值得去思考的是，我是否真的完全没有过错？，当出现抱怨或者指责的时候，我们应该如何应对呢？，抱怨或指责很可能导致争吵，与其让争吵消磨感情。。不如学会用恰当的方式来面对这些负面评价。，第一，放弃是对方错了这个执念。，在对方抱怨时，不要着急否认。，把我没有这句话先吞回肚子里。，如果你的第一感觉是愤怒、否定、不承认，那么对方的抱怨很可能是准确的。，说中了你，你需要针对对方抱怨的内容来检查一下自己。，在亲密关系中，不要因为被对方看见了自己的缺点而感到羞耻。，你的另一半就像是你的镜子，会如实地反映出真实的你。，有些地方被看到。可能会让你感到很不舒服，但确实能让你成为一个更好的人。'
