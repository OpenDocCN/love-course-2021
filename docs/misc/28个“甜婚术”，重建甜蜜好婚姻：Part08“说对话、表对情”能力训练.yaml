  text: ，第二，学会使用替代方案，以及转换你的看法。，当老公犯错时，不要觉得既然是他犯了错，就应该被责备。，尝试用建设性的、健康的抱怨来替代指责。。再用冷静的分析和表达来代替抱怨。，我们需要特别警惕翻旧账的行为。，解决当下的问题，然后让它过去。，不要在下次的争吵中把它又提出来。，如果你是承受指责的一方，那么试着转换你的看法。。将对方的指责看作是他的抱怨。，告诉自己，对方这样只是因为他爱你，希望能从你的身上获得更多。，然后，在情绪平静下来以后，和对方沟通。，告诉对方，我不喜欢你这样看待我。，其实，夫妻关系中没有绝对的赢家。也没有绝对的输家。，我们应该将彼此看作自己的队友、盟友，一起应对问题和未知。，如果总是将对方看作竞争对手，我们就会陷入一场又一场的你死我活的战斗中。，最后的结果，很可能就是两个人都成为输家。。在亲密关系中，沟通并不是一件很容易的事。，尤其当涉及到一些不满、被忽视的需求，对关系的困惑等敏感话题时，就更为艰难。，一方面，你害怕与伴侣陷入争吵。，另一方面，你担心自己是不是想得太多。或者需求得不到回应。，你不知道如何开口，或者开了口，结果却造成误解和争吵。，这样的状况在夫妻关系中几乎不可避免。，每个人都会遇到，也因此困扰过。，所以，无法轻松开展的、在表达时有障碍有困难的。都是高难度沟通场景。，他们的确很难，但往往都非常重要。，一旦处理不好，就很可能伤害彼此，甚至还会断送两个人的关系。，因此，了解和学习高难度沟通技巧十分有必要。，在夫妻关系中，高难度沟通有五种类型。。第一种类型，想解决某一个具体的问题。，当你在两个人的关系中，发现一些不好的征兆、微妙的变化、有一些不好的感受时，，为了不让关系出问题，你就想要主动发起谈话和讨论。，但对方却好像没有意识到。或者看起来无所谓。，这个时候的沟通是有一定难度的，尤其是那些不那么明显的、还没有浮出水面的、，只是基于自己的一些主观感受和预判的问题。，比如，我感觉你最近总是故意躲着我，是发生什么事情了吗？。你好像不想让我接触到你的朋友，这是为什么呢？等等。，第二种类型，向另一半提出你的需求。，虽然伴侣是我们最亲密、最熟悉的人，但是要向他直接了当地提出我们的需求，，对很多人来说，并不是一件很容易开口的事，。甚至比向父母、同学、同事、陌生人提需求都难以开口得多。，因为，我们更害怕被重要的在乎的人拒绝，，我们宁可等待对方主动发现我们的需求，也不愿意主动开口，因为害怕失望。，比如，我希望这个周末你能陪陪我。我希望你能帮我分担一下今天的洗碗工作。，我希望你能跟我说说你最近的烦心事或者开心事。，第三种类型，拒绝另一半看似合理的要求。，拒绝伴侣的要求是一件高难度的事，尤其是当他的要求看起来非常合理。，而且。他还对这件事情充满了渴望和期待时，但这件事你确实很为难。，或者是大大超出了你的能力范围，大大超出了你的心理舒适区。，比如，拒绝高额的彩礼，拒绝婚前的同居，拒绝在时机不成熟的时候双方家长见面等等。。第四种类型，深度的自我曝光。，两个人自我曝光的程度和一段关系的发展息息相关。，深度的自我曝光经常包含一些负面的、脆弱的、创伤性的、痛苦的内容和记忆。，比如，过去复杂的情感经历。自己都不愿意承认的内心阴暗面等等。，在夫妻关系中，我们想让对方了解全部的真实的自己。，但在这个过程中，却是极其需要勇气的。，我们既害怕对方无法接受，又担心主动揭开自己的伤疤会受到二次伤害。，第五种类型。告诉对方坏消息或者坏决定。，坏消息比如，我被开除了，我投资失败了等等。，坏决定比如，决定放弃一份稳定的工作去创业等等。，这些信息要传达给自己最在意的人是很艰难的，
