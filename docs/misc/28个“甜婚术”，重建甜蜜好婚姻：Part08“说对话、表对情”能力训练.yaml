  text: ，因为我们最不愿意伤害对方。也害怕对方得知之后的反应。，在关系的初期，一般不会出现这些高难度沟通，，因为热恋会让人带上玫瑰色的滤镜，也只展现自己光鲜、优秀、强大的一面。，高难度沟通经常出现在关系的中后期。这时候关系已经进入到一个比较稳定的状态。，一开始，我们会刻意回避这些有难度的沟通，因为怕它引发尴尬，或者觉得不好意思，，或者生怕伤害到对方，或者害怕破坏两个人的关系等等。，但其实，这些沟通迟早都会发生。是一段长期关系、深度关系中不可避免的，，完全回避高难度对话，只可能让夫妻关系最后走向毁灭。，因为越是小心翼翼，不去面对深度的有难度的沟通挑战，，就越容易在后面经受不起一点点风雨的考验，被轻易的击垮。。很多高难度沟通都是伴随着不和和争吵的，，因为它经常涉及到核心的重要的话题，所以很容易引起两个人的争吵。，焦点常常是谁对谁错，或者争论实情，容易陷入四种沟通误区。，第一种误区，假设对错，我是对的。你是错的，我说的才是真相。，当讲出自己的观点并未知真变的时候，我们经常不会去证实它是不是真的站得住脚。，我们的观点和情绪都是建立在我才是对的这一个假设上。。我们会不自觉地从一开始就对对方的观点和感受保持一种偏见和怀疑，，无法去理解对方在同一个问题上的不同感知、想法和价值观。，第二个误区，假设动机，你就是想控制我，你这样都是为了你自己。，在沟通中。我们常常想当然地认为自己一眼就看穿了对方的动机和意图，，认为自己能洞察对方的某句话、某个行为背后的真相。，因为是最亲近的伴侣，所以我们笃定了足够了解对方。，然而，人的动机和意图是很复杂的、多重的。有时可能完全是出于善意，，甚至有时对方可能没有任何意图，不过是我们把自己的猜想强加给了对方。，第三种误区，假设过失，当两个人在生活中出现过失，在沟通中，。往往会将重点集中在这是谁的责任、谁该来负责这一个问题上。，追责的沟通过程会制造出大量的负面情绪，使人无法集中精力去找到问题产生的根源，以及解决办法。，第四种误区，情绪沟通。沟通包含对话。还包含更重要的部分，对话时的情绪。，高难度沟通之所以难，因为它伴随着一些激烈的负面的情绪，痛哭、冷嘲热讽、怒不可遏、肢体伤害等等。，情绪会影响人的判断力，发泄情绪会同时伤害自己和对方。。如果不处理好自己的情绪，或者对对方的情绪没有感受力、接纳力，就没有任何沟通开展的可能。，而且，情绪往往是矛盾的阵节所在。，在夫妻关系中，如何科学的开展高难度沟通呢？我们来聊一聊具体的方法。到底该怎么样和另一半开展高难度沟通。，第一，不要怕暴露脆弱面。简单来讲，就是说出藏在心里的话，展示出隐藏的那一部分真实的自我。，在争吵中，在严肃的对话里，不怕暴露自己的脆弱。也不怕暴露出两个人关系的脆弱之处。，这样做一定会让人感到不安全感，因为人们害怕自己的真心得不到回应，担心对方会利用自己的脆弱来伤害自己。，但是，心理学的研究早就告诉我们，相互的，逐渐的暴露。是提高彼此吸引力和信任以及增进关系的重要一环。，高难度沟通也要求双方愿意面对关系中脆弱敏感的部分。，对存在的问题，不是视而不见，避而不谈，假装一切安好，而是敢于暴露关系的脆弱之处。。这是两个人进行真诚、深刻交流的必要条件。，它有助于解决矛盾和发展感情，也能让你用一种更客观的眼光看待关系，而不是一味的过分理想化。，比如，你渴望婚姻，而对方还没有结婚的计划。，除了这个分歧以外。你们平时非常的快乐融洽。，于是，你不愿意提起结婚这件事，怕破坏当下的美好，但也无法压抑自己想结婚的渴望。，这个时候，主动去讨论这个矛盾，就是暴露两个人关系脆弱的做法。，在最坏的情况下。
