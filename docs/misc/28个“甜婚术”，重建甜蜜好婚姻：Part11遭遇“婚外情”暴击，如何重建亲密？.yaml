    依恋，在第三个阶段中，夫妻双方加深彼此的连结，让关系变得更加亲密。夫妻双方可以形成表达爱意的日常，比如，经常向对方表示感谢，积极地回应另一半的沟通，约好固定的时间一起做事，定期的一起做生活的计划等等，让两个人都对彼此的生活有参与感，如果有可能。我希望大家永远都用不上这些方法，但这个世间并不温柔，坏事有发生的可能，假如你遇到了，这只是一个概率事件，我想告诉你，出轨只是人生中的一次经历，它会令人痛苦，但它未必代表婚姻的结束。更不会代表你人生的结束，积极地面对出轨，并将它作为提升夫妻关系，与自我提升的助力吧，好了，我们来回顾一下今天的内容，虽然出轨就像炸药一样有杀伤力，但现实中，多数人在遭遇出轨之后，还是会选择留在关系里。尽管很痛苦，大部分人还是真心想要走上修复之路，本节课我们了解了人为什么会出轨的，7个心理学机制，了解了出轨的代价，以及学习了著名心理学家，约翰·戈特曼的三阶段出轨重建术，赎罪、同调与依恋。帮助夫妻有效修复关系，重返亲密。
