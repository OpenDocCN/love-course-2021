- text: '# 28个“甜婚术”，重建甜蜜好婚姻：Part05不肯为你花钱？搞懂真相，“财务亲密度”飙升【 】，夫妻恩爱有秘籍，手把手教你养出一个好老公。，大家好，我是明慧，你们的婚姻情感导师，，蜜爱课堂的创始人。，致力于用专业知识，帮助中国两亿家庭提升爱商、婚商指数，，解决实际婚姻问题。，在我们身边。因为钱而争吵、闹翻、离婚的夫妻数不胜数。，我有一个闺蜜，她结婚五年了，在钱的问题上，一直没对她老公满意过。，倒不是钱挣多挣少的问题，，而是她老公从来不和她共享财物，也不愿意为她投入，。连对孩子的投入都很不主动。，这一度让她对婚姻很失望，甚至差点离婚。，我记得奇葩说的嘉宾经济学家薛兆丰就曾说过这么一句话，，他说，婚姻就像两个人办一家企业，是具有经济性的。，双方一起拿出自己的资源。互相组合，，然后两个人为了一个共同的目标而奋斗，，最后你中有我，我中有你。，因此，完全不考虑金钱因素的婚姻是不存在的。，婚姻的本质其实就是经济学。，然而，我们却常常看到一些夫妻原本很恩爱，。最后却因为钱而撕破脸，，包括那些钱很多的名人、明星也不例外。，比如，一起办企业的李国庆，俞俞夫妇，，这样一个连刘强东都公开表示过羡慕的婚姻，，最后却落得不是你死就是我活。，婚姻只剩下钱和利，。而美国曝光的一项统计数据更是颠覆了认知。，在美国的离婚夫妇中，竟然有70%的人表示，，他们之所以离婚并不是因为出轨、第三者或者其他问题，，而主要是因为钱的问题。，其实啊。很多夫妻都或多或少会遇到一些关于钱的困扰。，比如，因为钱的事生过老公的气，和老公吵过架，，在钱的问题上撒过谎，或者被撒过谎。，老公不告诉你他的收入支出，而你又不敢多问。，老公不认同你的消费习惯。但你又改不掉或不想改。，老公不和你共享他的财产等等等等。，有些人来向我咨询的时候会这样问我，，我和老公明明很相爱啊，平时可以谈天说地，，但就是谈不了钱，一谈钱就崩，这到底是为什么呢？。为什么明明相爱却总是谈不了钱呢？，一对夫妻只要结合在一起，就形成了金钱关系，，就像情感关系、肉体关系、精神关系一样，这是无法回避的一种关系。，总是谈不了钱，一谈钱就吵架，。很可能是因为你们之间没有建立起合拍的金钱关系。，金钱关系的杀伤力远比我们想象的要大，，无论你有钱没钱。，2008年，有一项国际调查研究得出了这样一个结论，，金钱关系影响着我们对亲密关系的满意度。。国内一项关于夫妻金钱亲密度的调查结果显示，，有超过一半的人在钱的问题上对另一半撒过谎，，60。23%的人没有和另一半共享收入，，钱可以增进感情，也可以毁灭感情。。你和老公是否拥有合拍的、健康的、亲密的金钱关系？，是你们婚姻是否幸福，是否长久的一大前提。，沟通是至关重要的。，但很多夫妻不知道如何谈论关于钱的想法和决定。，最后的结果常常是吵架、埋怨、指责、互相伤害。，然后把自己的钱藏起来，最后走向离婚。，实际上，他们很可能只是需要一些帮助，，需要一些具体有效的方法和工具，，来重新建设两个人的金钱关系。，从而打破不愉快的金钱处理模式，，减少摩擦、争吵。将冲突和裂痕转化为更好的共识和合作。，那么，如何才能结束总是为钱吵的紧张局面，，和老公建立起合拍的、健康的金钱关系呢？，有些人误以为，只要有钱，就能解决所有关于钱的问题。，这是不对的。有钱并不等于有健康的金钱关系。，所以，仅仅是挣钱、立财、做财务目标，，这些并不能解决深层次的关系问题。，你需要首先认识一个重建夫妻金钱关系的秘密武器——金钱性格。，有些人非常讨厌花钱。抄之会让她感到痛苦得要死。，而有些人非常喜欢花钱，一剁手就肾上腺素猛生。，还有些人会进行大手笔的冒险投资，，'
- summary: "-   金钱关和行为习惯因人而异，婚姻中常因金钱问题产生冲突。\n    1.  每个人有独特的金钱性格，包括省钱狂、剁手党、激进派、稳妥者、随性者。\n\
    \    2.  省钱狂喜欢优惠，精打细算，但可能导致无趣、焦虑、小气等问题。\n    3.  剁手党喜欢花钱，慷慨大方，但可能导致不切实际、不交流、后悔沮丧等问题。"
  text: 有些人却一辈子只会把钱存在银行。，每个人都有他独特的金钱关和行为习惯，。思考和处理金钱的方式也非常不同，这是一种内在的东西。，没有优劣之分。，但问题是，很多人都想当然地误以为，，别人和自己一样，特别是在婚姻关系中，，当两个人发生冲突时。我们就会互相觉得对方的金钱关或者行为非常奇怪，，简直是不可接受，甚至升级为攻击对方的人格。，如果你想在婚姻中建设好和老公的金钱关系，，那么，你就要发现自己的金钱性格，也需要发现老公的金钱性格。。每个人都具有金钱性格，主要归纳为五种，，省钱狂、剁手挡、激进派、稳妥者、随性者。，下面，我会给大家详细地讲解这五种金钱性格。，这些金钱性格每一种都有它的优势和问题，，找出你自己和老公的类型。发挥好这个类型的优势，能让你们更好地做出财务决策。，每一种性格类型，我们还提供了对应的工具来解决相应的问题，，这有助于你们金钱关系的沟通和处理。，第一种金钱性格——省钱狂。，它对应的工具是目标提问产。。省钱狂喜欢各种优惠打折，喜欢一切免费的东西，，即使这些免费的东西又破又旧，根本用不上。，有些省钱狂只穿名牌，但他们一定是在折扣很低的时候买的。，还有的开名车、住豪宅、去很棒的地方度假，。不过他们总是精打细算，永远不会超支。，省钱狂有省钱的本能冲动，总是追求花更少的钱买想要的东西，，并且还为此感到骄傲，在财务方面仅仅有条，负责任，值得信赖。，他们极少冲动性消费，会在网上仔细搜索优惠活动。，反复比价，计划好消费的每一个细节，确保手头有钱，，以免欠债，这样才会有安全感。，省钱狂会是很棒的老公或者老婆，因为他们不会乱花钱，，会进行理智的消费，但同时也带来了一些问题。，如果你是省钱狂。那么你需要注意以下三个问题。，第一个问题——无趣。，如果你是省钱狂，而你的老公不是，，那么你们在一起会很无趣，很不开心。，第二个问题——焦虑。，过度的关注财务目标会让你很焦虑。，第三个问题——小气。。失去金钱会让你很难受，无仅口袋，你才会觉得心安踏实，，这让别人觉得你小气又自私，不利于社交。，要解决以上三个问题，我们提供给省钱狂一个非常实用的工具——，目标提问产。，省钱只是达到目标的一个手段。而不是目标本身。，很多省钱狂很容易将两者混淆，常常把省钱就当做了目标，，而忘记了真正的目标是什么。，目标提问产帮助你向自己提问，向内问自己，你真正的目标是什么。，假如这次聚餐的目标是深交几个页内的朋友。，方便以后得到更多的工作机会，那么你就大大方方的去买单吧，不必纠结。，第二种金钱性格——剁手党。，它对应的工具是未来值倍增。，剁手党不在意自己花了多少钱，或者是为谁花的。，在日常生活中。他们常常能找到各种花钱的借口，，常常给朋友、家人买礼物，总是抢着买单。，为人很慷慨，但财务情况很糟糕，可能常常余额不足，信用卡超支，欠债等等。，剁手党们不一定很有钱，也不一定买很贵的东西。他们只是喜欢花钱。，抗拒不了花钱带来的快乐。，如果你有以下三个特点，那么你就是剁手党了。，第一个特点——今朝有酒今朝醉。，第二个特点——喜欢为别人买东西，包括送别人礼物，帮别人解决困难，请别人吃饭等等。，第三个特点——买东西不看价格。，如果你是剁手党，那么你需要注意以下三个问题。，第一个问题——不切实际。，剁手党是冲动型购物者，没有购物清单，也没有预算，不会货币三家，也等不及打折。他们想买什么就买什么，分不清想要和需要之间的区别。，第二个问题——不交流。，他们很少跟另一半商量就会花钱，这样他们的另一半觉得他是偷偷摸摸地在花钱。，第三个问题——后悔沮丧。，如果夫妻俩都是剁手党的话。那在购物超过预算之后，
