  text: '# 天狼社觉醒搭讪课《新手游戏》：第二课接近焦虑（1）【音樂】，好了，現在開始講我們的第二課，接近焦慮，讓這隻小熊陪著大家，首先講接近焦慮之前，我先講講，接近焦慮的由來，其實在很早的時候，遠古時期，我們的祖先還是智人的時候，那時就已經有接近焦慮存在了。因為在部落中，那些不怕死，不怕犧牲的人，要麼成為部落的雄性領袖，要麼就是挑戰失敗，掛逼了，再跟猛獸面對危險，還有面對寒冷，等等的原因滅絕了，所以他們的基因也得不到傳遞。留下來的就是那些接近焦慮比較強的男人，另外，還有爭奪首領的時候，一些人又掛掉了，所以，慫的人活得久，勇敢的人，在遠古時期死得可能比較快，對不對？，這些人成為了我們的祖先，所以在現實生活中。你會看到有膽大的人，有膽小的人，膽大的人肯定是少數，膽小的人占多數，因為接近焦慮感比較強的人，膽子一般都比較小，好了，大家應該明白接近焦慮的由來了，那麼我們說說接近焦慮的好處跟壞處。好處就是在我們面臨危險的時候，我們的祖先告訴我們，有這種接近焦慮的人活得可能更久一點，沒這種接近焦慮的，有的時候能活得更多，但是會死得更快，比如你面對危險的時候，你逃避了，你肯定活了下來。你不知道前面的危險，你就是一頭扎進去，可能你怎麼死的都不知道，這是接近焦慮帶給我們的好處，在面對危險，面對冒險的時候，它會阻止我們不要去冒險，不要去挑戰危險的事情，壞處就是當我們去認識一個女孩子的時候。我們會焦慮，當我們想要獲得一些東西的時候，我們也會焦慮，比如我們去面試，跟面試官對視的時候，再比如我們上台演講面對觀眾的時候，唱歌的時候看著台下那麼多的觀眾，也會緊張焦慮不安，還有自己創業失敗。自己欠錢的時候都會緊張焦慮不安，這些都是接近焦慮帶給我們的困惑，其實在這背後，如果你破除了接近焦慮，它還是有它的好處的，好處就是你勇敢的對視面試官，跟它淡定的說話，你會得到工作，你勇敢的去演講。說不定你能收穫獎盃，你去唱歌，勇敢的面對觀眾，說不定你能收穫到他們的掌聲以及獎勵，你去創業，你也有可能成為老闆，這些都是好處，接近焦慮這個一直寫在我們的基因裡，我們無法避免，我們能做的就是慢慢的克服它。不可能你克服了永遠的清除它，因為它已經寫在你的身體裡了，我們能做的就是克服它，比如你去搭訕的時候，你猶豫的太久你肯定上不了，但是你想辦法去破除這種焦慮，你就能認識你喜歡的女孩，所以這裡大家能做的就是。面對恐懼最好的辦法就是戰勝恐懼，我們能做的就是勇敢的面對它，現代這個社會不會有人因為搭訕把你打移動，換作是你，如果有個男的跟你的異性朋友說兩句話，你會動手打他嗎，或者跟你女朋友說一句話你會動手打他嗎。你肯定是上去先弄清楚狀況，如果他調戲你的女朋友你可能會動手，但是他什麼都沒做的話你不會動手打他，因為你會衡量得失對不對，你把人家打移動你醫藥費得出，現在的人就是這樣，所以不要被焦慮控住了。在我搭訕的這五年也有搭訕有過萬人了，最多有些男的遇到有男朋友的女孩，男朋友過來問你幹什麼，或者就是跟你抄抄兩句，不得了了根本沒人打我，所以呢大家要勇敢的行動起來，畢竟在國內這個趨勢很不利。搭訕能讓你超越其他的男人，破除焦慮這是搭訕的第一步，所以呢兄弟們聽了這堂課之後就想辦法行動起來，下堂課我會教你們如何破除搭訕焦慮，從最簡單的開始，大家就期待吧，好了今天的課程就到這裡。咱們下堂課帶你去街頭破除接近焦慮，讓你做一個真男人，咱們就從最簡單的開始，好了感謝大家的收看，咱們下堂課再見。'
