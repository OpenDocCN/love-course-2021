- summary: "-   海觉门徒班(A群）第七课从低阶——高阶约会（下）约会流程讲解，内部课比公开课更累，但更注重技巧和干货。\n    1.  内部课讲技巧和干货，公开课则有很多废话。\n\
    \    2.  内部课穿插规划成长性的内容，更注重实用性。\n    3.  有人不明白公开课中的干货在哪里，需要更清晰的指导。"
  text: '# 海觉门徒班(A群）：11.第七课从低阶——高阶约会（下）约会流程来兄弟们，进来打字哈，哎，休息会好多了，嗯，哎，基本上讲我们这种内部课非常非常累，比起国家科还有累，，我觉得讲讲这么半节内部课，比我讲他们四节公开课，因为公开课讲的东西，这个我会穿插一些东西。你说公开课东西没有用吗，我也我也不加，我觉得公开课很多东西，，是我会讲一些规划成长性的东西在内部课里边，我不会多多废话，内部课只讲技巧，讲干货肯定累啊，对吧，，所以我们公开课都是这样，都是这个很多废话。然后包出来一个干货，但是很多人他也这个，不知道干货在哪，然后刚刚看了一个截图。。'
