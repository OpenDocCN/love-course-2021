- text: '# 大橙脱单课：大橙1.0《脱单必修》：18.约会解析好，我们开始第18节课，第18节课就是约会解析。，约会解析呢，我们会分为三个部分。，第一个部分叫做约会中的能量。，第二部分呢，是转场的意义，也就是说你要换地方。，第三点就是你要去进行一些窗口的识别。也就是面对面的窗口。，我们在约会当中会有一些判断女生对自己的兴趣，约会当中也需要去判断。，因为我有说过一句话，就是不论什么时候，你去判断对方对你兴趣这件事情其实是一直存在的。，一直需要去做的。。那我们就通过这三方面来进行解。，第一个，约会中的能量。，第二，转场的意义。，第三，现场窗口的识别。，那么首先第一个，叫做约会中的能量。，能量这个词是什么意思的？，有没有兄弟知道，可以打出来。你们认为能量是什么意思？，没有人知道吗？影响力？看来你是不知道的。，还有没有人？，你们对于能量一无所知。，举个例子吧。，比如说，你们有没有发现我今天去给大家讲课的语气比较平缓。。今天给大家带来的是第18节课约会的解析。，是这样的对不对？，这是一个平淡的。，这样的话其实是不具有能量的。，那么有能量的是什么意思呢？我给大家来一遍。，今天我们给大家带来的是约会解析。。那么首先它分为三个部分。，第一部分，叫做约会中的能量。，第二部分，叫做转场的意义。，而第三部分，叫做现场窗口的识别。，那么首先我来讲一下，第一个，约会中的能量。，这个就叫做能量。，也就是说。你有一种渲染的能力。，所以能量就是一种渲染的能力。，我的个人理解，可能你百度上不是这样的。，但是我的个人理解就是这样的。，就是你可以渲染气氛。，你好像很有生命力。，散发。，又或者说什么呢？阳光男孩那种感觉。，这个度能很高，状态很好。，那么如果在你们约会当中，这种能量大概是一种什么样的体现。，我再来举两个例子。，你一见面，他在地铁站门口，然后你在这边。，那么有能量的一种开场。可能就是跑回去说，，Hello，
