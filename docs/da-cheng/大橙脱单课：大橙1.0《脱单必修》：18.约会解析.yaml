  text: 那很显然我这个先电影院呗。是不是。，你先做一下调查，是完全可以就是说设计出一个路线的。，只是为了方便你不会约会，从而让你傻瓜式的立刻学会约会。，接着我们还要有一个非常好的概念，待会再讲吧。，然后我们先讲这个现场的窗口识别。我们要识别出什么呢？，女生出场状态，有一个叫做手机出场设置，恢复手机出场设置。，那女生的出场状态是什么意思呢？就是她是不是精心打扮而来，是不是远道而来。，服饰，裙子，发型，香水，初次见面的态度。这些都可以去判断出她的窗口。，她是不是打扮的很好看啊，那你说她见一个不重要的人她会打扮吗？，她去相亲，她不想相的话，她甚至让自己就很丑。，是不是她远道而来呢？离你这十几公里坐车坐半个小时去来见你。那很显然是一种动能窗口的。，服饰，她穿的衣服是不是精心打扮很好看啊，甚至说你都能一眼看出来是刚买的。，然后还有一些裙子，发型有没有搞，有没有吹，有没有卷，香水有没有喷，喷香水干嘛呢？跟你一样。你为什么要喷香水啊？，你为了给她留下一个好印象，她为什么要喷啊？她也不是嘛。，然后初次见面的态度，她对你的回复是什么样子的，她对你的一些走路，你们之间的距离是什么样子的，你都可以看出来的。。也就是说她的一个出场状态。然后我们还要看一些常见的好感表达，那么什么叫常见的好感表达呢？对吧？，比如说专注的看着你，她很有可能去看你，甚至说夸你，哎呀，你鼻子好挺啊，这个感觉你脸好小啊，哎呀。感觉你这个很白啊，感觉你皮肤很好啊。，她会不会去看你，并且会说出来。然后呢，第二种就是主动提供话题。，对吧？就像我刚刚所说的，她看着你皮肤很好，她会不会跟你说，你平时会不会敷面膜啊，你平时会不会保养啊。你平时会不会化妆啊，对吧？，她可能会提供一些话题给你来聊天，而不是说你单方面提供，那这样也是一种窗口的体现。，然后还有一个就比较简单，是不是不玩手机。她玩手机说明跟你没什么好聊的。她觉得你这个表现也不行。，她不玩手机说明也聊得不错，而且对你有好感，对吧？很简单。然后会不会冲你笑。，啊，有没有那种就是，哎呀，很开心，这个就不用说了，对吧？对立面就是不开心，死吧，一本正经，不说话。。然后下一个就是，会不会排斥和你坐在一起呢？，比如你俩坐电影院的时候，基本上你是靠在一起的，那这个时候你可能，她在你的左边，你可能身体往左这么倾，对吧？你这么倾，她会不会反而就是，哎，这么躲着你呢？。如果不会，她也不会这样，甚至还往你这边倾，你俩就这么倾在一起的话，那很显然就是对你有好感嘛。，然后还有就是，身体会不会靠近你？那刚刚说了，倾过来，倾过去，走路的时候会不会离你还蛮近的？这些都可以看出来。，那么除了这些，还有就是第三点，叫做女生离场的，离开时候的状态，有个词叫做恋恋不舍，会不会恋恋不舍？，那么如果她恋恋不舍，说明是很愿意跟你聊天，甚至已经喜欢你的，觉得你这个人见了之后也很不错。。那这个时候，你应该做什么呢？略微强势一点，去带领她，比如说去昏暗的，私密的地方，避冬，摩大，抱抱之类的。，要尝试着去带领，对吧？那至于什么私密的地方，昏暗要昏暗到什么程度，到底是要避冬还是摩大还是抱抱？，取决于那个时候你认为可以做什么。因为你但凡上面这个ABCDEF全都满足，然后也恋恋不舍，你说你该干嘛？想都不用想嘛。，那如果说她仅仅只是过程中有一些点，然后恋恋不舍的话，那是不是避冬就行了呀？听懂的话扣个6。，思路很清晰啊，这个我觉得讲这么透彻，应该是可以学会了。不能再听不懂，不能再学不会吧。，好的，所以现在对于约会需要准备什么？约会的流程，什么地方，该聊什么样的话题。。然后我大概能否看出这个女生是否喜欢我，这些你们都知道了。
