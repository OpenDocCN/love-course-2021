- summary: "-   第25天的主题是言出必行，强调行动胜于言辞，要不断尝试新方法以取得进步，不要只空谈而不实践。\n    1.  采取行动比空谈更重要，要根据行动评判一个人的品质。\n\
    \    2.  重要的是向世界展示自己是一个言出必行的人，要对自己的生活负责。\n    3.  以身作则，成为家人朋友的榜样，不要忘记自己肩负的责任。"
  text: '# 第二十五天：言出必行好那第25天，第25天叫做言出必行，第24天是你预防性维护的最后一天，在这一点上你应该本能的知道，如果你没有有所改变，没有个人或者职业上的进步，或者你和家人的关系没有改善，那么你就是做错了。永远不要指责别人，因为错误会在你身上，你必须迎合你的方法，并且不断尝试，以确保你采取的是正确的方法，而不是你想要采取的方法，这种是你与你交流的人，需要他们自己独特的语言和动机。你不需要我告诉你去调整你的火力，自己去做，可很结果如何，如果你想要继续，然后你发现这个不是你想要的，去观察和尝试新的战术，你所说的意味着什么，一个人的品质取决于他所说的话，如果人们根据这句话来评判你。他们会说什么，有相当多的男人口讳而实不至，却很少采取后续行动，这就是为什么我基本上都不会有什么杜文又明，一般都是只靠行动，实战，而不是非就是那种非语言的，因为它是你的行动而不是你的语言。人们叫观察和评判，你的话应该对别人有意义，从今天开始向世界展示，你是一个言出必行的人，结束第25天，今天是关于成为一个执行，你所设计的任务的人，无论是，像多么简单的事情，比如，每天阅读一篇文章，对吧。每天去看一眼公众号，还是像这个，一天去他妈的不再去胡思乱想，那么复杂，就是去控制你的心态，如果你说你要做，那就去做，你不需要提醒，你知道你要对你的生活，负责是什么，所以照顾好他，一旦你开始追求他。那你的其他家庭成员，或者是你的朋友，你的盘子就会排好队，因为他们会想要帮助你，你必须迈出第一步，以身作德，全家人都以你为榜样，而不是你的建议，永远不要忘记，表现的重担将永远落在你身上，所有的人都得。所有的人的意义，所有的人的眼睛都在盯着你，在现实的不是中寻找安慰。'
