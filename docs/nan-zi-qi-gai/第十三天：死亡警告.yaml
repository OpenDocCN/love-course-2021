- text: '# 第十三天：死亡警告好，那第13天死亡警告，回顾一下昨天，第12天要求你深入挖掘，深入内心的找到你一直坚持的仇恨，那因为仇恨是时候是个男人一样做出决定了，那找出所有你心中的怨念，直接找到源头，然后呢，做出决定。你要么什么都没有，也就是说你对他们没有感到悲愤，和这个愤怒或悲伤，相反，你对他们没有任何感觉，他们对你来说呢，毫无意义，甚至根本不存在，如果你发现那个人值得留在你的生命当中，那么你就会克服所有的轻微。然后继续前进，那你的头脑呢，需要从这些仇恨的加速当中解放出来，那你有钥匙，打开你头脑中的后悔锁链，每个人都会死两次，一次是心脏停止跳动，另一次呢，是最后一次提到他的名字，如果你今天死了。你会对自己说什么，你会向谁道歉，你的名字和遗产还会延续多久，很少有人把自己包裹在死亡的黑坛子里，我每天都在想他，如果你不积极的思考我们在这旋转的星球上面的时间有多少。你怎么能够说出你欣赏生活并且尽你所能的努力工作呢，那对我来说没有比这更大的动力了，结束第13天，死亡不是你应该害怕或者犹豫的事情，你应该把你的死亡看作是上帝的恩赐，在你们在这个地球上有限的生命时间当中。你们会找到你们生命的燃料，你必须体会锻炼的痛苦，体会花朵的颜色，体会孩子的声音，因为你永远不知道你是否会再次看到、听到或感受到它，生命转身即适，抓住机会。好好生活。'
