  text: '# 出轨心理学：第01讲【问答】你接受精神出轨还是肉体出轨？我是曹雪敏 万物皆有裂痕 那是光之来处，欢迎你加入我的出轨心理学课 完成你的英雄之旅，你好
    我是雪敏，我在后台看到大家起了很多问题，在今天的加课中 我从中选了五个比较有代表性的和你分享。我们先来看第一个问题，在现代社会 结婚以后出轨的那么多，是不是婚姻本来就不靠谱，我觉得很多人对婚姻有一个误解，其实不是婚姻不靠谱
    而是处在婚姻中的人出了问题，出轨的情况有很多 它背后的原因是非常复杂的。其实我们要了解到出轨背后的真实原因，而不是去质疑婚姻本身，误以为好像是婚姻导致了最终的出轨，婚姻制度的形成
    一方面是为了保证家庭财产的延续，另一方面 其实婚姻是可以为我们的关系和孩子保家护航的。这种持续稳定的婚姻关系，可以帮助我们更好地养育我们的孩子，也可以帮助我们成为一个命运共同体，帮助我们一起应对未来的风险，同时也包括我们关系破裂的风险，比如说当婚内出轨发生以后
    离婚的时候。婚姻其实可以保障被出轨方的利益，但如果只是单纯的恋爱关系的话，那被出轨方的权益实际上是很难被保障的，另外 很多人都期待婚姻是个避风港，进入婚姻以后是为了避风，但是却忘记了要两个人一起经营这个港湾。如果不去经营婚姻
    那两个人肯定早晚总会出问题的，所以说 并不是婚姻不靠谱，我们不要把出轨的原因归结为婚姻本身，我们要去反思的是，婚姻关系中的两个人到底出了什么样的问题，以及怎么做可以去应对这些问题。而这些我会在第三个模块的三节课中和大家讲解，现在我们来看第二个问题，出轨只有零次和一万次吗，是不是出轨有了这次就一定还会有下一次，你的这个问题应该是很多人都在面临的问题，就是如果这个人出轨了。我应不应该相信他
    或者应不应该原谅他，他之后会不会又一次伤害我，我们在第二讲里马上就会讲到，一个人出轨的背后很多时候他所处的环境，他的成长经历和他的观念和个人特质，都在增加出轨的概率。所以这整个大结构不发生改变的话，那下一次出轨就依然很有可能会发生，我们在第三课里会讲到高概率出轨者，这些高概率出轨者在没有主动想要改变，并且接受过专业的心理咨询帮助的情况下，非常可能再次发生出轨。在没有改变前
    根据我来访者的数据来看，80%以上都有过两次或两次以上的出轨经历，那如果你的另一半道歉并且说要痛改前非，要不要相信他呢，当然可以相信他的意愿，但更关键的是行动计划，痛改前非的案例是有的。意愿是基础
    更重要的要看他的行动，他有没有在为修补你们的关系做出切实的动作，而这一点我们会在课程的第五个模块中讲到，除此之外 我们在课里一直着重强调的就是，要尽可能看到出轨背后的原因。要看到那些引发忠诚信念发生动摇的导火索，要看到两个人的关系和沟通是怎么出的问题，这样才能在以后的关系中不断坚固这份感情关系，并且当出轨的苗头再次出现的时候，能看到这背后的需求。去换一种方式来满足这些需求，然后为了忠诚的信念和伴侣一起努力，来管理自己的冲动和欲望，当然或者也可以结束原来的关系，去追求让自己动心的人，这也是一种选择，现在我们来看第三个问题。得知朋友正在出轨
    我要不要告诉他呢，想要收听更多付费节目，请加微信699250，知识众筹群期待您的加入，我的建议是不要第一时间告诉他，因为在对方没有任何准备的情况下，这很可能会造成二次伤害。我以前其实也碰到过类似的情况，我的一位男性朋友出轨了，然后我跟他女朋友也认识四五年了，我当时为什么没有第一时间告诉这个姑娘呢，是因为我经历过被出轨的冲击和伤痛，我知道如果只是单纯的告诉他出轨这件事情。他可能还是没有办法去应对好这件事情，因为同样重要的是，'
- summary: "-   出轨者面临暴露后情绪紧张，难以反思和照顾伴侣情绪，建议先给时间思考处理方式，明确态度。\n    1.  出轨者可能无准备面对出轨暴露，需时间思考处理方式。\n\
    \    2.  建议告知出轨者已知情况，给时间思考，明确态度。\n    3.  陪伴出轨者，提供支持和建议，帮助解决问题。\n-   对男友有精神依恋但肉体欲望对另一人更强烈，建议理性分析肉体欲望背后特征，重新发现男友优点。\n\
    \    1.  肉体欲望可替代性强，建议理性分析欲望背后特征。\n    2.  重新发现男友优点，尝试恢复肉体欲望。\n    3.  投射理论解释肉体欲望产生原因，建议理性分析欲望背后特征。\n\
    -   闺蜜出轨引发疑惑和友情困扰，建议抛开道德评判，了解出轨原因，给予支持和建议。\n    1.  闺蜜可能在寻求角色转变中的满足，出轨并非忠诚问题。\n\
    \    2.  深入了解闺蜜真实想法和出轨原因，给予支持和建议。\n    3.  抛开道德评判，帮助闺蜜走出困境，提供友情支持。"
  text: 我那位男性朋友他准备怎么做，同时我们也讲到，其实出轨者出轨的原因是很复杂的，有时候他自己都没有想清楚，这个时候他的出轨一旦暴露。反而会加剧关系的紧张，出轨者在这种状态下也很难真的去反思自己，更不用说照顾到伴侣的情绪了，于是很有可能他既没有办法，告诉伴侣自己的真实想法，还会在情绪激烈的状态下说出一些更伤人的话。所以我觉得你可以换一种应对方式，就是先找到这位出轨者，比如说我当时跟我那个出轨的朋友聊了，一开始能够明显的感觉到他没有做好准备，去面对出轨被暴露这件事情，所以我给了他一定的时间去先自己好好想清楚。所以我也建议你先告诉出轨者说，我已经知道你出轨了，然后给他一段时间让他去思考，到底要怎么处理这个问题，最后你也可以明确你的态度，比如说告诉他不管他最终会怎么决定，到时间你都会告诉被出轨者出轨这件事情。希望你能够在接下来花一定的时间陪着对方，在这一点上我们这门课后面的模块，也会涉及到说，作为朋友我们可以怎么做来帮助到被出轨的朋友，现在我们来看第四个问题，对男友有精神依恋。但是对另一个人有更强烈的肉体欲望，这要怎么选择呢，这个问题我是这么看的，首先一般来讲，肉体欲望的可替代性比较强，而精神依恋的可替代性就会小很多，也就是说男友对你来说是更特别的人。所以我建议你再回想一下看一看，就是你对男友有没有过肉体的欲望，是从一开始压根就从来没有过，还是两个人相处时间久了，就只剩下了强烈的精神依恋，而肉体欲望正在渐渐减少和消失，如果是有过肉体欲望的。你其实是可以试着在男友身上重新找回来，找回这个欲望，那怎么来理解你的这个肉体欲望呢，精神分析理论里面有一个词叫投射，就是我们会将自己的情感、冲动、愿望，归结到另外一个人身上，但其实我们的这些冲动和欲望。比如说肉体欲望，可能并不是你对这个人本身的欲望，而是你对这个人身上的某个特征，让你产生了这种欲望，比如说有的人就是喜欢长腿，有的人对看起来沉默又内敛的人，反而会产生更强烈的欲望。所以你其实是可以用理性来分析一下，你的这个肉体欲望的背后它有哪些特征，是对方的身材还是身份地位还是长相还是什么，当你看到这些特征的时候，你就知道它到底是怎么回事，那在这个情况下。让你产生肉体欲望的这个人，也许就没有那么特别了，而接下来呢，也许你可以试着从你的男朋友身上，去重新发现那些闪光点，现在我们来看最后一个问题，闺蜜在我心目中一直是个贤妻良母的形象，得知她出轨以后。我觉得她很渣，我接下来该怎么面对我们的友情和相处呢，这个问题我是这么看的，你说你的闺蜜在你的眼里是一个贤妻良母，你的意思是她可能是个不错的妻子和妈妈，但是当她出轨的时候。她可能是在寻求那种做回一个女人的感觉，比如说有人关注欣赏她的美，有人关心她的感受，照顾她幼稚脆弱的那些地方，其实每个女人在角色转换的过程中都会有不适应，她们的需求在角色转变的时候也会不断的发生变化。有些人可能在转变的过程中仍然能够满足自己的需求，而另一些人，他可能就选择了一种错误的方式去寻求他想要的东西，比如说出轨这种方式，有一些出轨者其实自己也是痛苦的，他其实也是在一个危机里面。在一个可以说非常痛苦的状态或者关系里面，他可能不是一个忠诚的伴侣，但这并不代表他是一个不忠诚的朋友，所以也许作为闺蜜，第一步你可以做的是抛开道德的评判，去深入了解一下闺蜜的真实想法。了解一下她出轨的原因，也就是她为什么出轨，也许这么做能够帮助她走出这场危机，如果她一时激情犯错了，那这个时候作为朋友其实是可以给她帮助的，给她一些好的建议，帮助她走出这个困境。那问题的回答到这里就告一段落了，接下来是我们要做的行动，今天是30天觉察日记的第二天，
- summary: "-   表达需求需要勇气，只有表达才有机会被满足，作者在夜里需要思考时间，经常被对象打扰，表达需求后得到理解，制定新方式解决问题。\n  \
    \  1.  表达需求需要勇气，才有机会被满足。\n    2.  作者在夜里需要思考时间，经常被对象打扰。\n    3.  表达需求后得到理解，制定新方式解决问题。"
  text: 我们的行动主题是表达自己的需求，其实能直接开口表达自己要什么，是一件非常需要勇气的事情，因为这既是在面对真实的自我。也是在冒着可能被拒绝和失望的风险，但是在需求这件事情上，只有表达了才有机会被看见被听到，拿我自己来说，我在夜里需要几十分钟，甚至几个小时的思考和阅读时间，一开始我就直接这么干，有时候很顺利。但也经常会被我对象给打扰，这让我感到很烦心，有时候甚至会差点吵起来，我观察到自己这个现象和强需求以后，就和对象表达了出来，这时候她才明白，夜里是我思考和学习的时间，之前的烦也并不是对她感到厌烦。而是对思考被打扰了感到烦心，后来我们就商量好了一个新的方式，比如说我会和她说一声，我现在需要安静的阅读思考，如果她有事可以发微信给我，而她也会在夜里安排一些阅读，我们还会在睡前进行一些交流。这样的方式其实对我们两个人来说都很好，那么对你来说，你有哪些需求是你一直有，但是从来没有跟对方表达过的，这个她可以即使是你的伴侣，也可以是你的至亲或者朋友，那今天试着把这个需求表达出来。别忘了在评论区里给我留言，如果有相应的聊天记录，也可以截图发给我，好了今天的课程就到这里，如果你有其他问题，欢迎来知识星球向我提问。我会更详细的为你解答。
