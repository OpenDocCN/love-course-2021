    606 298。这里汇集了职场生活亲子育儿等知识课程。每天持续更新中。，你好，我是曹学敏，欢迎你和我一起进入这门出滚心理学课。我希望在这门课上，用社会心理学带你结构性地认识出滚的本质，长出修复和成长的能力，对爱情、对感情关系能抱有更大的信心和信任。。我研究心理学十多年，是国家二级心理咨询师，擅长的领域是家庭组织、亲密关系和个人成长。我做了十多年的专业心理咨询，接待了一千多名来访者，咨询时长超过了五万小时。同时，我也是复旦大学社会心理学博士生。。在我的咨询经历中，有不少来访者都经历过出轨，有被出轨的人，也有出轨者和第三者，还有出轨家庭的孩子们。在做心理咨询以前，我和很多人一样以为出轨是小概率事件。但是在做咨询近十年以后。我发现出轨其实比我们想象的要普遍得多。，调查数据也证实了这一点。中国人民大学潘随明教授，他每五年就会做一次调查。他调查的数据显示，2000年，已婚和同居的人当中，男性出轨率是11。8%，到了2015年。这个数字变成了34。8%，比15年前上涨了三倍。，潘教授说，最让他感到意外的是，中国的婚外恋，无论男女比例都在上升。中国大约每三个丈夫和每7。5个妻子当中，就有一个曾经出过轨。。出轨除了影响一个人权方位的安全感，有时候还会极大的动摇一个人的自我价值感和对爱情对婚姻的希望，甚至会影响到孩子对亲密关系的看法。，这种破坏性的伤害，让我们越来越害怕进入一段亲密关系，对结婚充满了恐惧。甚至对爱本身也产生了严重的怀疑。，但是当出轨正在变得越来越常见的时候，多数人其实并没有做好准备去重新认识和应对这种越来越常见的情感危机。，这门课是给所有对爱情和人性抱有怀疑和恐惧的人们的。我会结合社会心理学知识、认知行为疗法和ACT疗法，以及十余年的咨询案例和经验，帮助你从怀疑中得到洞察和勇气。，这门课同时也是给所有因为出轨受到过真实伤害的人们的。出轨是人类社会中无法消灭的事情。我希望去减少这件事对每一个具体的人的伤害，而对伤害去重新理解是走出伤害最好的办法。，我会在道德层面和情感角度之外，用第三种视角为你解答出轨行为背后的心理动机，帮你预判亲密关系中的风险因素。为你提供去解决问题的思路和方法。，打小三的爽剧可能能解一时之起，但生活本身是充满矛盾和复杂的。只有当我们对这种复杂和脆弱有更深的认知的时候，我们才能真正拥有爱和被爱的能力。，在开始学习前。我想先分享自己的故事。我自己也遭遇过出轨，我真切体会到遭遇出轨会给一个人带来多大的冲击。，我也真切体会到，能够有保护自己免受伤害的武器是多么重要。，那年我在30岁的档口。我刚结束清华大学举办的国际积极心理学大会上的演讲回到上海。，我感觉踏实又幸福，因为再过一个月，我就要走进婚姻的殿堂了，结婚的酒店也已经都订好了。，但是让我没有想到的是，回上海以后。我立刻遭遇了人生中最不积极的事情。，我相恋六年，原本即将在下个月迈入婚姻的男友，竟然出轨了。，这简直是晴天霹雳，我感到又愤怒又羞耻，当时一度感觉整个世界和未来都崩塌了，开始怀疑自己，怀疑爱情。。但值得庆幸的是，我是一名专业的心理咨询师，我迅速地识别出了自己身上出现的应激性的情绪反应和认知上的扭曲。，我快速地减少了这些痛苦，也尽量避免了二次伤害。并对自己出现的厌恃失眠等等生理上的反应也做出了应对。，最后，我大概用一个月的时间就恢复到了相对正常的生活状态。，'
