  text: 并且用一些简单的行动把你从有心无力的状态中拉出来。，第三，认清自己在亲密关系中的真实需求。。我在咨询过程中发现，很多来访者都无法面对自己和对方在亲密关系里的真实需求。，出轨的发生会让人不得不面对这些真实的需求。，无处可躲的时候，反而是我们能够对自己足够诚实地开始。，伤害被看见，才有机会被处理。需求能被看见，才有机会被满足。，第四，提前识别关系里的风险因素，去预防出轨的发生。，出轨从来不是在碰到底线的那一瞬间才发生的。，出轨很有可能是半年前你们在餐桌上的那次冷战开始的。。可能是从一年前你因为他接爸妈过来同住不爽开始的。，没有亲密关系是永远没有风险的。出轨只是风险不断累积后的一个结果。，那些风险没有第一时间被处理，于是走向了出轨这样更严重的危机。。心理学是一门关于情绪和心理需求的科学。，我会教给你提前识别和处理这些风险的方法。，拥有了预判和解决风险的能力，就拥有了信任的钥匙。，所以这门课其实不仅是给遭遇过出轨的人们的。。在出轨的发生越来越频繁的今天，这门课是给所有对爱情、对人性抱有怀疑和恐惧的人们的。，第五，也是最重要的，习得真正的信任。，真正的信任并不是确信永不出错。。而是在出错的时候还能因为有系统的认知去做到保持坦诚和尽力理解。，不管这份信任是给自己的还是给对方的，它都会让你觉得踏实。，简单点说，学习这门课你并不是简单地在学习出轨，。而是从根源上解开对亲密关系的困惑，去认识和应对感情中的欲望、风险和危机。，去认识人与人之间的关系的本质。，真正走进了出轨，出轨便会失去它的诱惑力和破坏力。，不管你最终选择继续还是结束。你都会因为这份认知的改变，，变得更加喜欢自己一些，对人生和爱也会更有信心一些。，而这些都是单一的道德判断，无法帮助你得到的。，有一位出轨者和我说过，我其实从来没有想过自己可以得到理解。，谢谢你。你对前任的分析让我看到了我自己，让我知道了自己的出轨是怎么发生的。，我的确也是痛苦和迷茫的，我想我有信心去面对我真正的错误了。，还有一位一直在出轨边缘的朋友跟我说，你知道吗，我看完你对那么多出轨的分析。，我发现原来我想要的并不是出轨，也不是那个动心的人，甚至那动心本身也失去了诱惑。，所以，这门课虽然是给被出轨者的，我希望所有遭遇出轨的人们都能在守望相助中重新振作起来。，但我确实还有个愿望。我希望这门课对出轨的分析可以让所有在出轨边缘的人们看到你们内心真正的需求，，也看到出轨给其他人造成的伤痛。，然后，你可以重新做出选择，用一个对自己、对所有人都更好的方式去满足你的需求。，最后。记得遭遇出轨的半年后，我在澳门塔奔及的时候，玻璃上贴着这样一句话，，为什么要在边界待着呢，你明明可以跳下去。，对于正在经历被出轨的你，或者对于正在出轨这一漩涡之中的你，我想说的也是同样的话。。在出轨这件事情上，往前迈一步，去看到更完整的真相，更完整的真相反而会带给你力量。，让我们一起往前迈一步，去找到出轨背后所有的真相，去拥抱你所有的痛苦和恐惧。，你可以用行动把人生中的危机变成转机。。在这个转机之后，最大的宽恕其实并不是给出轨的那个他，真正放过的，其实是我们自己和我们所经历的生活。，你接纳了不完美的自己，也接纳了不完美的生活。，但是接纳从来不代表妥协。在真正的接纳以后。你会有更大的信心和力量去追求你真正想要的生活和爱情，并且依然能够去投入去付出。，现实的确不能总是美好，甚至会有点残酷。，但罗曼罗兰说过，世界上只有一种真正的英雄主义。那就是认清生活的真相以后依然热爱生活。，其实罗曼罗兰她告诉我们，你要做自己的英雄，你就要去直面真相，要用行动去建设自己的生活。，
