  text: 去思考出轨的本质原因。，只有当来访者知道出轨为什么发生，他才能知道是选择留下还是离开。以及离开以后新的感情关系要注意什么，，以及留下以后又该怎么重建两个人之间的关系。，在这门课里，我会用一样的方法带你了解出轨者为什么出轨。，我会从环境的角度，他个人的角度。以及两个人关系的角度去帮你理清出轨背后的原因。，当你重塑了对出轨的理解，知道了出轨背后的心理动因，那接下来该怎么应对呢？，很多时候道理都明白，但要做到却有心无力，尤其是还在遭受痛苦和创伤的时候。。在这门课程中，我会给到你一些可以直接照着做的方法，告诉你怎么应对出轨发生后的情绪危机，，教你如何应对随之而来的破坏力最大的愤怒感和羞耻感，以及可能会引发的厌食失眠抑郁等等，帮助你做好这场情绪急救。。除了情绪急救，关系的重建对不少人来说也是个非常棘手的问题。，在实际案例中我发现，其实很多伴侣他们在一开始对重建关系是充满期待的，但是却往往以无止境的争吵、怀疑和绝望告终。，被出轨者经常会害怕。出轨者再次欺骗他，所以要求出轨者什么事情都要报备，不再给出轨者任何的隐私空间。，而出轨者又会觉得，我已经这么坦诚了，你为什么还是不信任我？，如果你想要重新与对方建立亲密。我也会为你提供认知上和行动上的正确方法。，你真正要做的，是去探究你和伴侣之间的关系，而不是把自己困在防御反应和认知失调中、，无止境的争吵出轨中的各种细节，甚至是对抗第三者。这些不仅没有用。还会让你自己更加痛苦。，这些其实都和两个人对重建的认知有关。在课程中我会告诉你，在关系重建的过程中，你和他都分别需要具备哪些认知和技巧，，去帮助你们克服重建过程中的困难。最后，我还会告诉你们。如何做到真正的宽恕，如何去重建亲密，或者干脆平和地就此放下。，另外，我特地为你准备了一个为期30天的行动计划。我把它命名为30天觉察日记。，觉察意味着向内的自我探索，是和最真实的自己坦诚相见。。在接下来的30天里，我每天都会发起一个主题行动，我自己也会参与进来，和你一起进行自我觉察和自我疗愈。，在这里，你可以毫无保留地和自己对话，并且记录下你所有思考和行动成果。。它不仅是帮你进行一次治愈向的心理体验，也能帮助你塑造更有安全感的亲密关系和更高质量的亲密关系。，我希望你能坚持下来，30天以后，你会真切地感受到发生在自己身上的变化。，也许是变得更有自信了。也许是更加地爱自己了，也许是对未来的生活更加充满希望了。，现在，我来总结一下，你上完这门课以后能有的几个收获。，第一，你能重新塑造你对出轨的理解，拥有对关系更全面、更加结构性的认识。。你会跳出单一的道德视角，在一个个案例中了解到，从心理学的角度认识，出轨是怎么发生的。，有没有人天生就会出轨？真的如近化心理学所说，花心是人类的天性吗？，两性在出轨上究竟有没有差别？出轨如此危险。为什么还是有人一直在尝试？，那些从来没有想过自己会出轨的人们，他们怎么就发生了翻天覆地的变化去出轨了？，让人成长的，其实不是精力本身。，对精力的理解，才是对成长来说最有用的东西。，而且，对每个人来说。不再是单纯的期待找到一种感情关系，找到一个人让出轨永远不发生。，而是说，能找到一个相爱的人，有能力、有信心，和他一起建设一段高质量的亲密关系。，并且，哪怕是遭遇了出轨或者分手。也依然可以对自己负责去解开心结，去拥有把危机变成成长契机的能力。，第二，学会更科学的修复情感创伤的有效方法。，我会帮你从社会心理学和动机心理学的视角去重新认识出轨中的人性。。以认知行为疗法和ACT疗法为基础，社会实力为参考。，把你因为觉得对感情无能为力而感到的自责和恐惧降到最低。，
