    把球抛出去，另一方接球 在这三个环节中。任意一个环节出现问题，就有可能导致满足失败，其中最容易出问题的是表达环节，不少出轨者他们觉得伴侣忽视了他们的需求，对此他们感到不满和绝望，但是当我们回顾一下整个过程，就会发现更多的是他自己没有表达。或者用了错误的表达方式，那在这样的情况下，需求满足的失败几乎是必然的，这就好比打球的时候，发球发得好
