    找别人去了，所以 出鬼的发生说到底，是出鬼者放弃了在关系内尝试和改变的信念，也放弃了忠诚，最后 其实能在一段很长的关系中，还保持亲密的那些伴侣，他们能在变化中不断地调整互动。去满足彼此的需求
    这真的很了不起，这是一种强大的能力，也是彼此间深刻的爱和关心，所有的感情关系都很需要这样，发自内心的去努力经营，而做得不那么好的 也依然有机会改变，对彼此的变化保持关注。并且不断地通过沟通去了解彼此，在需求满足的三个环节上，各自改进和练习，只要两个人依然有想要拥有亲密的信念，在好的方法和练习下就有机会去重获亲密，因为需求不满足使得关系出问题导致的出鬼。是关系问题中比较普遍的情况，在之后的两讲中，我会讲两种典型的情况，一种是对关系的期待过于理想，另一种是关系本身权力不平等，这两种关系也很容易发生出鬼，最后
    又到了我们的行动环节。这是30天觉察日记的第7天，今天的主题是 发现你在变化中的新需求，能够总是看到自己的需求并且试着去满足，这就是爱自己的表现，只要生活还在前进
    外部环境的变化，总会引起我们需求的变化。
