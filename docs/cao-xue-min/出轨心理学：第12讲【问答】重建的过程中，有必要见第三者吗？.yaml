  text: '# 出轨心理学：第12讲【问答】重建的过程中，有必要见第三者吗？我是曹雪敏，万物皆有裂痕，那是光之来处，欢迎你加入我的，出轨心理学课，完成你的英雄之旅，你好，我是雪敏，又到了问答时间，今天的加课，我们挑选了5位朋友的问题，来展开解答，第一个问题是，我出轨了。我的孩子说，他再也不想见到我了，他恨我，我要怎么做，才能缓解我和孩子的关系呢，我们在第一节课里提过，在出轨这件事上，80%以上的孩子，会觉得自己也被背叛了，对孩子来说，他的痛苦和恐惧。甚至是比成年人更大的，他恨你，他不想见你，既因为伤害大，也因为他缺乏足够的理解，和能力去应对，爸妈出轨这件事情，所以，如果你想要重建和孩子的关系，最重要的是，你需要和原来的伴侣去重建关系。不是说重建感情关系，而是重建，你们作为孩子养育者的合作关系，虽然你们没能成为好的伴侣，但是不影响你们成为好的爸爸，和好的妈妈，然后，在你原来的伴侣做到不恨你，做到情绪平稳的情况下。你再拜托他来安抚好孩子，愤怒和恐惧的情绪，再一点一点改变，孩子对出轨这件事的看法，比如，让他知道，虽然你出轨是错的，是一种伤害，但你依然爱他，依然想要做好父母的角色，或者让孩子知道。当你真诚的道歉和弥补的时候，他可以选择宽恕，等到孩子没有那么愤怒，也没有那么害怕的时候，他愿意和你见面了，你在当面做出道歉和行动上的弥补，当然，你还是要做好心理准备，去面对孩子的指责和远离。这个过程可能需要很多次尝试，需要很长的时间，如果你觉得整个过程很难，我建议你找咨询师来求助一下，最后，我想在这里提醒大家，有些孩子，终其一生都没能真正宽恕爸妈的出轨，最终困住的是他们自己，所以。为人父母，如果爱孩子，希望孩子生活得好，还是要竭尽全力，避免出轨这样的伤害事件，现在我们来看第二个问题，发现老公出轨以后，我第一时间和他沟通，他答应和第三者彻底断联系，第三者也向我保证不再有交集。在之之后，老公对家庭都很积极上心，我能相信他在未来，会保证一心一意吗，他还会再出轨吗，在你的这个情况中，有一个重要的问题，你要问老公，就是，如果当时你没有发现，没有第一时间和他沟通。他会自己切断出轨关系吗，第三者的保证是没有意义的，因为这既有可能是他们商量好的串供，而且，就算是真心的，但未来没有这个第三者，也可能会有别的第三者，所以，关键不是第三者的保证，关键还是你老公的保证。当然，可能你老公在意愿上是真心的，但忠诚不能只停留在态度和语言上，它是一种信念，更是一种能力和行动，所以，你还要看到未来，是不是有能力和你一起经营，这个长期稳定的，一对一的亲密关系，你们要找到。他出轨背后究竟有哪些需求，又缺了哪些能力，比如，独处的能力，稳定的自我价值感，和情绪管理，压力管理之类的能力，总之，去找合适的方式来满足需求，去提升，自我管理和关系管理的能力，那么。对于他还会不会再出轨，我想说的是，没有任何关系，可以保证出轨永远不会发生，但我们可以降低可能性，主要是两个方向，一个是增加出轨发生的代价，两个人在出轨没有发生的时候，就商量好出轨的后果。可以通过签协议来达成，也可以采取别的方式，第二个关键是，你们始终要为更好的感情关系，去努力去经营，最后我想告诉你的是，一定要增加自己独立生活的能力，让自己真正做到，不怕面对感情关系中的意外，只有这样。你才能更有勇气去投入，现在我们来看第三个问题，重建的过程中，我有必要去见第三者一面吗，这个问题我是这么看的，主要要看你的目标，你要问自己，见第三者的目标是什么，这个目标是不是对你自己的生活有帮助。如果你是因为好奇，那我不太建议，因为见面会增加你对第三者的记忆和画面，容易让初伪这件事情，'
- summary: "-   重建感情关系需要时间和努力，需要先释怀过去的伤痛，重新获得对感情的掌控感，建议先消化前任出轨的经历，探究原因并获得成长。建议和现任沟通建立信任和亲密，制定计划增加亲密。预防出轨需设定后果，增加风险和成本，重点在于为关系的亲密付出努力，不要错过享受关系的美好。\n\
