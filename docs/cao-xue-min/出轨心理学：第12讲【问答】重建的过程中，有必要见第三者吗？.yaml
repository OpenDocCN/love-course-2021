  text: 在你的脑海里更加的鲜活，而这些画面的细节，很可能会带来更多的痛苦，比如觉得不值，觉得恶心，甚至自我怀疑等等。当然也有其他情况，比如说，32亿里的顾家，他见第三者的目标很明确，为的是保护孩子，不让第三者影响到孩子的生活和心智发展，还有一些人去见第三者，是为了收集更多的信息，因为他们意识到出轨者可能习惯性的撒谎。所以，如果你有信心，可以稳定情绪，并且收集到有用的信息，帮助你做决策，那你也可以考虑见一下，最后我想告诉你，与其关注第三者，不如关注你的伴侣，究竟在第三者身上满足了什么需求，他的出轨是怎么发生的。然后把注意力和行动，放到重建你们的关系上，现在我们来看第四个问题，因为和前男友是对方出轨要分的手，最近谈了新男友以后，总是很敏感，担心他也会出轨，我知道对方值得信任也明白道理，但是心里还是没有办法释怀。我该怎么做才能更好地和新男友相处呢，关于这个问题，我可以和你分享一些我自己的经历，在经历前任出轨以后，我是一直到自己判断自己走出了创伤，并且有信心也有能力去建设感情关系的时候，才开始了新的恋情。也就是说你担心现男友也会出轨，很大程度上是因为你对出轨这件事情本身，还没有一个清晰的认知，你可能需要花更多的时间去释怀这件事情，并且重新获得对感情关系的掌控感，而关于这一点并不是现任男友可以给你的。你需要自己去做，所以我建议你先花一段时间，把过去被出轨的经历给消化一下，你可以试着重新去探究一下，前任为什么出轨，以及对你来说，你从出轨这件事情中能获得哪些领悟和成长，当你想明白这些，找到了掌控感以后。就可以全身心地投入新的感情关系了，另外
    在你和现任的关系上，你们可以一起沟通下面两个方面的事情，一个是建立信任和亲密，试着和现任认真地沟通一下忠诚的规则，以及你们之间亲密关系的目标。然后制定计划去达成这个目标，比如说，如果你们都觉得亲密就是互相要更懂对方，那可以每天跟彼此提三个问题，来增加互相的了解，或者每隔一段时间就来一场正式的约会，总之有意识地去做增加亲密的事情。而不是不断地为出轨的苗头找证据，第二个呢才是预防出轨，提前设定好出轨的后果，增加出轨的风险和成本，比如你让对方知道，只要发生了出轨你就会坚决分手，或者对方会因为出轨承担各种损失，总的来说。在一段有爱的感情关系中，我们虽然要预防出轨，但更关键的还是为关系的亲密，去付出行动和努力，把注意力和行动放在亲密上，不要因为害怕会发生出轨，而错过投入享受关系的美妙，现在我们来看最后一个问题。老婆出轨后我选择了原谅她，我们已经持续修复关系将近半年了，我也看到她的努力，但感觉自己还是处在，我爱你但是我不信任你的状态中，我还能做哪些调整呢，对你来说，你的勇气和意愿都已经足够。你需要的是更好的预期和方法，重建本来就需要很长的时间，从实际案例来看，即使双方都很努力，整个信任的重建和关系的重建，至少需要一两年甚至更久，所以先不要着急，你可以问一下自己，除了妻子已经有的努力。还有哪些事是她做了以后，能让你更加有信任感的，比如是不是需要介绍你，认识她的同事们朋友们，和你分享她的行程，和你分享她每天的感受和想法，多和你沟通她对你们未来的期待等等，不过既然选择重建。也要培养自己信任对方的这个能力，比如你们需要逐步把关注的焦点，放在关系中好的那一面，每天问自己，我可以信任你的三个理由是，以及你值得我信任的三个证据是什么，除此之外你还需要培养自己。能够承担信任错负的能力，接纳感情关系中必然会存在的不确定性和各种风险，只要能力和希望在，你才能更勇敢的去信任对方，接下来是行动环节，这是30天绝差日记的第24天，今天的主题是发现信任。
- summary: "-   信任感在亲密关系中至关重要，双方需要付出努力来建立信任。行动如分享财务信息、介绍亲密朋友、共同决策等都是建立信任的方式。\n   \
    \ 1.  分享财务信息和账户是信任的体现。\n    2.  介绍亲密朋友和同事认识伴侣是信任的表现。\n    3.  共同商讨重要决策是建立信任的行动。"
  text: 信任感对所有亲密关系来说都很重要，但在日常生活中，我们往往会忽视彼此在信任这件事情上付出的努力，你们两个人之间的关系或者过去的那段关系，哪些行动代表着你们正在信任彼此，比如对我来说。我对象把他大部分收入都交给我来打理，还会任由我用他的淘宝京东等等的账户，这些都是他所做的信任行动，我自己也做了很多努力，比如我会和伴侣介绍我最亲密的朋友圈，和我有过亲密互动的朋友同事都知道我的伴侣是谁。在做什么，也都知道我很欣赏他
    很爱他，每次出门我都会准确地告诉伴侣我在哪儿 在和谁见面，而关于人生中的重要决策 我俩也都会互相商量，那么你呢？，想一想 你们都分别做了哪些行动。在不断的建立和稳固这份信任感，试着找到代表你们正在信任彼此的行动，欢迎将你的发现分享给我，因为我们都拥有能彼此信任的亲密关系，今天的课程就到这里，非常期待你的分享，如果你有其他问题。欢迎来知识星球向我提问，你会得到更详细的回答。
