- text: '# 出轨心理学：第02讲忠诚信念动摇：TA的不忠是谁的错？我是曹雪敏，万物皆有裂痕，那是光之来处，欢迎你加入我的出轨心理学课，完成你的英雄之旅，你好
    我是雪敏，上一讲 我们讲了出轨带的伤痛，重新认识了出轨是怎么发生的，其实两个人之间的背叛。早在出轨之前就发生了，跳出单一的道德平排，出轨发生以后，更重要的是直面出轨背后的问题，在遭遇出轨以后，你最想知道的，可能是他为什么会选择出轨这种方式，或者他为什么会选择这个人出轨，而且第一反应。常常是因为我不够好，我没有满足他某方面的需求，其实出轨的原因很复杂，有结构性的原因，有对方人的原因，还有你们两个人关系的原因，我们这门课，还是会尝试探究出轨背后的原因，这不是为了给出轨者找合理化的理由。我们始终认为出轨是一种错误的方式，因为它真的会给很多人都带来巨大的伤害，只是单纯的道德指责，并不能解决背后真正的问题，我们探究原因，是为了之后能够更好地帮你做决策，不管你是决定分手还是想要继续。那分手后该怎么重建自我，怎么看待爱情，继续关系以后，又该怎么做来修复你们两个人之间的关系，怎么走向幸福，这些都和出轨背后的原因分不开，这个模块，我们会来讲结构性的环境的原因，和对方人的原因，下一个模块。我们会来看一看关系出了什么样的问题，在我接待的来访者当中，出轨发生以后，被出轨者通常会有两种反应，一些人会从自己身上找原因，是我太胖了，没有吸引力了，是我没能给他他想要的，还有一些会气得不行。觉得第三者跟自己完全不能比，甚至会说他就算要出轨，也找个好点的对象，这两种反应都有一个共同点，就是被出轨者会把自己去和第三者进行比较，但我要告诉你，不要去做这种比较，为什么呢，因为当一个人选择出轨。他并不是二选一，他并不是在伴侣和第三者之间做选择，他其实是想要兼得的，《纽约时报》畅销书作者，亲密关系研究专家艾斯特，在《危险关系》这本书中提到，56%的已婚男性出轨者表示，他们的婚姻总体上是幸福的。34%的已婚女性出轨者表示，他们与伴侣相处时是幸福或者非常幸福的，所以感觉幸福的人也会出轨，而且人们经常忽略一个很重要的事实，对出轨者来说，他出轨不是因为谁比谁好，谁更能满足他，而是他觉得出轨对他来讲。是一个更容易的选择，而其他的选择比如说分手离婚，或者是和伴侣一起努力改善现在的关系，或者是他自己单纯的忍耐现在的关系，这些选择对他来讲既困难也缺乏决心，也就是说出轨者心中比较的不是伴侣和第三者。他比的是出轨和其他选择，那他为什么不分手或者不离婚呢，这背后就有很多原因了，比如对伴侣依然怀有很深的感情，担心分手以后会后悔，或者担心离婚以后生活没有保障，孩子得不到好的照顾等等。那他为什么不在原来的关系中继续去努力和尝试呢，这个我们会在之后的课程中提到，其实有一些出轨者他会有几段不同对象的出轨经历，或者同时有好几个第三者，他们不舍的并不一定是某个具体的对象，而是出轨这种状态。那出轨是一种什么样的状态呢，比如我有一位来访者，他出轨了好几位比自己小十多岁的姑娘，他说他们可以让我毫无顾忌地说各种话，我问那他们都懂你吗，他说不懂都太年轻了不可能懂的，但他们都会一脸崇拜的听我说。我问那你的妻子呢，来访者有点不好意思地说，他懂得比较多也知道我那点破事，我不好意思乱吹牛，在咨询室里我观察到出轨者常常是摇摆的，他们既没有决心分手或离婚，也舍不得结束出轨的这段关系。他们会说我觉得现在这样挺好的，而且对谁都挺好的，因为这就是他想要的两者兼得的状态，当然这种状态是暂时的，当出轨被暴露以后这种所谓的兼得就被打破了，但出轨者想要兼得想要维持现状的这种想法。被出轨者是很难知道的，'
- summary: "-   出轨并非因为伴侣不够好，而是出轨者需求无法在一对一关系中满足。\n    1.  出轨者选择出轨是因为忠诚信念动摇，而非因为不爱伴侣。\n\
    \    2.  社会环境对出轨的微妙包容，男性和女性出轨受到不同对待。\n    3.  真爱至上的思想和对真爱的误解，出轨往往是欲望和激情的迷失。"
  text: 因为出轨者不会在伴侣或者第三者面前坦诚这一点，所以总之我想告诉被出轨的你不要去比，出轨的发生不是因为你不够好，没有人是完美的，也没有什么感情关系是完美的。所有的感情关系都有各种各样的问题，每个人身上也都有各种各样做不到的地方，所以问题是他不应该选择出轨这种方式，原因完全就不是因为你不够好，而且有一些人他很可能跟任何人在一起都会出轨。他的需求在一对一的关系里根本满足不了，比如当他们有最大化者，规则否认英雄主义等等的特质时，他们大概率会在关系里出轨，这些我们会在下一讲讲到，那么出轨者选择又出轨来满足自己的需求，本质上是因为什么呢。是因为他失去了忠诚的信念，至少他关于忠诚的信念被动摇了，忠诚的信念一开始是什么样的呢，很多人在最初相爱的时候，和对方在一起，其实大多都怀着一辈子只爱他一个人，和他白头偕老的信念，但现实生活中我们会发现。即使怀着这样的信念，在婚礼上也曾真心许下这样的誓言，但多年以后还是变了，他看起来爱上了另一个人，所以忠诚的信念发生动摇，是因为你们不够爱了吗，其实不一定，在我看到的出轨案例中。有一些出轨者一直明确自己是深爱伴侣的，所以他们有意识地选择了，那些绝不会干扰自己恋爱关系或者家庭的第三者，比如第三者也有恋人或者也有家庭，甚至有孩子，或者第三者是一个不婚主义者等等。这样第三者就不会要求出轨者去分手或者离婚，在这种情况下，出轨者就可以维持这种他们以为是安全的状态，继续以他们以为的爱的方式去爱伴侣，所以我们不能只从爱不爱的这个角度去想这件事情，即使他对你不忠。他在伤害你，他很有可能还是爱你的，那么他忠诚的信念是如何被动摇的呢，首先是社会环境的影响，如果你仔细观察我们现在所处的社会环境，对出轨的态度，表面上看起来舆论是坚决抵制的。但实际上对出轨有一种很微妙的包容，比如我们在开头提到的，出轨后人们将第三者和原有的伴侣进行比较的行为，这样的比较就是一种微妙的包容，因为他假设出轨者可能是想做个所谓的更好，更进步的选择。而且这种包容更多的发生在男性身上，当婚内的男性出轨，只要他真挚的道歉了，通常更有机会得到原谅，父母和朋友们也会劝他的妻子接受道歉，但如果是婚内的女性出轨，大多会承受更大的社会压力，会遭受更多的谴责。严重的还会波及事业，比如娱乐圈的李小璐和白百合等等，而实际上只要是真挚的道歉，无论性别如何都值得被同样的对待，除了比较和两性的区别对待，真爱至上的思想也是对出轨的一种微妙的包容，有一句话是这么说的。感情里没有第三者不被爱的才是第三者，于是很多出轨者和第三者都会说我们是真爱，在实际的出轨案例中，有不少第三者其实一开始是抗拒的，但是当出轨者越来越多的强调我们是真爱的时候，第三者就发生了动摇。比如我的一位来访者他就是一个第三者，他遇到了一个让他心动的男人，但当他知道这个男人已婚他就打了退堂鼓，但当这个男人一次又一次跟他说，结婚只是为了承担责任他与妻子的感情其实早就不在了。就管命运捉弄没有早点遇见他，我们才是命中注定的你才是真爱，他就逐渐放下了他的道德标准，和这位已婚男性在一起了，而这个男人始终没有离婚，这也让这位第三者感到十分苦恼，问题其实不是出在真爱至上的想法上。我们当然赞赏人们去追求真爱，但是我们赞同人们坦诚的追求真爱，先结束已有的关系再开始你的真爱，而且背后更关键的问题是什么是真爱，很多人误以为本能的带来强烈欲望和激情的爱就是真爱，但就我的咨询经验来讲。绝大部分出轨中发生的感情和真爱的关系真的微乎其微，更多的是在欲望和激情里迷失和误解，比如说明明迷恋的是第三者带来的青春的自由的感觉，却误以为迷恋的是第三者，等和第三者进入了一对一的关系。
- text: 自由消失了青春感也消失了，当然每个人对爱的理解和感受不一样，但真爱至少需要平等和坦诚的关系，而出轨者和第三者的关系很多时候都是不平等的，并且出轨者其实不仅对伴侣有很多欺瞒，对第三者同样也有很多欺瞒。缺乏足够的坦诚，所以听到这里你会发现，我们的社会环境对于忠诚的信念其实是很模糊的，甚至很多时候是矛盾的，在道德上我们谴责不忠，但在情感和行为上我们包容、鼓励甚至羡慕不忠。这就很容易造成一个人的忠诚信念发生动摇，除了社会环境，一些社交环境其实对忠诚也没有那么友好，首先是身边的人对出轨和不忠的态度，比如说我们往往会在社交媒体上抨击那些出轨的明星。但是当我们身边真的有出轨者的时候，一些人会说男人都这样，或者他就是年纪小孩贪玩，这种为出轨合理化的、劝和不劝分的，睁一只眼闭一只眼的态度就默许了出轨的发生，再比如因为工作需要。很多人不得不在一些娱乐场所应酬，男性会更多地面临这种情形，当他们被领导或者合作方带进包间，当其他人都在游刃有余地和女性服务者互动的时候，即使一个人他有忠诚的信念，这个时候依然会面临巨大的压力。因为他在这里被异类和边缘化了，人被边缘化的时候大脑会感受到真实的痛苦，这种痛苦和被剥夺水、食物和住所的痛苦是一样的，除了遭遇边缘化带来的痛苦，周围人还会继续施加压力，也就是归属感胁迫，比如一些上司会说。你是不是怕老婆啊，不就是反场作戏娱乐一下吗，是不是男人，再比如说你是不是看不起我们啊，在这种情况下，一个人很可能就会拓宽或者模糊忠诚的边界，例如说服自己
    反场作戏不算不忠，我遇到的一些出轨者。他们对忠诚的信念就在这样的过程中一步步变成，只要我不分手 不离婚 我就是忠诚的，但其实这种忠诚的信念已经荡然无存了，我们一定要记得，忠诚的标准是两个人共同决定的，不是随随便便就可以改变你对忠诚的定义的。最后
    为什么要知道社会环境和社交环境的影响呢，一方面是因为他们确实对出轨产生了影响，我们需要跳脱两个人的关系从更大的视角去看出轨，另一方面，当我们稳固自己的感情关系的时候，我们也需要考虑到环境的影响。去学习如何降低环境带来的消极影响，以及怎么做才能让环境和我们一起来保卫爱情和婚姻，除了上面说的社会环境和社交环境的原因，这些是重要的结构性的因素，出轨其实也有一定的偶然因素，什么是偶然因素呢。我用犯罪行为来做类比，犯罪分蓄意犯罪和激情犯罪，前者有明确的提前的计划，而激情犯罪常常是情绪性的，在实际的出轨案例中，出轨也有这样的区别，有些出轨是计划已久的，但有些出轨让出轨者自己都觉得莫名其妙。很多人会想出轨哪有莫名其妙的，但确实有一些人会在脑袋一热的情况下，在情绪和重压之下急速地走完了出轨整个过程，人们常常会高估自己的理性而忽视情绪的作用，但实际上激烈的情绪会让理性失效，有激烈情绪的时候。我们的决策和行动都容易出错，这也是为什么情绪失控会导致出轨，而当情绪平复当理性恢复以后，出轨者就会立刻后悔，那怎么来判断这是不是一个情绪性的出轨呢，就要看当出轨者的情绪平复下来以后。他是不是还会想要去出这个轨，我有位来访者叫小夏，他当时在事业上取得了重大突破，获得了业界公认权威的奖项，从职位到收入都有了质的飞跃，他当时的情绪一直都非常高涨，充满了兴奋和喜悦，就在这个阶段。在他出差和当地朋友喝酒庆祝的时候，出轨发生了，他说
    当时和朋友喝了点酒 聊得很开心，回酒店路上不知怎么的就意乱情密亲上了，但肯定不是酒精的缘故 喝得不多，小夏在和对方亲吻的过程中情绪逐渐平稳了下来。并且立刻感受到了后悔，所以没有发生进一步的出轨，那这个情绪失控是怎么发生的呢，小夏的事业突破是一方面，他当时情绪高涨，
- text: 但更关键的原因还是在他和伴侣的互动上，在咨询过程中我发现。他和伴侣之间存在着情绪落差这个现象，也就是说 他是喜悦的，他的伴侣却在担心，担心自己的事业会渐渐落后，所以当小夏和男友分享喜悦的时候，男友其实并没有和他产生情绪共鸣，也没有足够的交流。小夏的情绪失控本质上是因为，他和伴侣有情绪落差，不仅共鸣失败了
    交流也失败了，失控出轨发生的时候，小夏太兴奋了，他只想找到那个能和他分享喜悦和兴奋的人，在伴侣关系中没有找到，就失控般的向外去找。其实所有伴侣关系都会发生情绪落差，情绪落差发生以后，一部分人会转向朋友寻找共鸣，所以
    好的社交关系其实很重要，能让人们找到情绪共鸣的对象，但当情绪过于强烈，以及情绪落差的情况太频繁。朋友的共鸣就不一定够了，这个时候 出轨就可能发生，这种类型的出轨，偶然因素是存在激烈的情绪，和恰好当时当地发生共鸣的对象，当然也有必然因素，比如和伴侣之间的情绪落差和沟通断裂，除了情绪失控。压力失控也是个常见的导致出轨的偶然因素，比如
    我有一位来访者的伴侣，就在压力失控之下出轨了，当时他正在面临失业的压力，在他压力爆棚的时候，恰好当时出现了一个温柔的，不知道他失业的，也不知道他身份的对象。那场厌遇变成了他压力释放的一个出口，虽然情绪失控和压力失控有一定的偶然性，但是这不意味着可以原谅，因为这依然反映出，出轨者需要改进自己情绪管理和压力管理的能力，而且要意识到关系确实也存在问题。并且在修复和稳固关系的时候，我们要假设，未来这种偶然性的情况依然可能发生，一个人或许能在分平浪静的时候坚守忠诚的信念，但他缺乏在风雨中坚守忠诚的能力，所以还是要从自我管理的角度，也从关系互动的角度。对这种偶然的情况做好预防，讲到这里，对于出轨的原因，你已经有了更多的视角和认识，对方出轨并不是你不好，这背后有结构性的原因，也有对方人的原因，还有关系的原因，我们在第一讲里提过。出轨很可能会冲击被出轨者的自我价值感，我希望通过这节课的这些内容，使经历过出轨的人们能跳出个人的视角，跳出比较和自我贬低的误区，从更大的环境的视角，去重新看待出轨这个世界，也从道德。也就是人品的角度跳脱，去从人性的角度来看待出轨，在和环境与人性有关的更完整的原因中，我们不仅会探寻出轨者以及关系出了什么样的问题，还会探寻这个问题是怎么来的，有一段祈祷词我很喜欢。出自美国著名思想家雷因霍尔德，他说，准许我平静地接受那些我不能改变的事物，有勇气改变我能够改变的事物，以及有智慧去了解两者间的差异，而我们探寻出轨的原因，恰恰是为了重拾改变的勇气。去找到方法重新建设我们的爱情和感情关系，下一讲我们会聚焦到出轨者身上，有些人是大概率会出轨的人，那是什么样的人呢？以及为什么呢？，我们下一讲再讲，最后是我们的行动环节，这是30天觉察日记的第三天。今天的主题是，拥有改变的智慧，在刚刚的课程里我们提到了一段祈祷词，对每一个我们所期待的改变来说，最关键的其实不是马上行动，而是去分辨哪些改变可以靠努力获得，哪些改变其实更需要我们放下期待去接纳现实。比如说对于被长辈催婚这件事情，你希望可以得到改变，可实际上长辈的认知和催促是很难改变的，你可能更需要去接受这个现实，但你可以改变的是学会面对催促这个行为，比如说你的情绪反应和具体的沟通方式。积极心理学家马丁塞林格曼曾经说过，改变你所能改变的
    接纳你所不能改变的，这是我们每个人都该拥有的智慧，所以试着写下三件你期望发生的改变，然后逐个分析，哪些改变是你需要接纳现实的。而哪些是你可以通过努力来实现的，你打算怎么做呢，期待在评论区里和你有更多的交流，好了
    今天的课程就到这里。
