- text: '# 姜振宇微表情读心21讲（完结）：04.嘴的4种运动：上唇上扬、嘴角侧拉、否定嘴、笑你好 我是江振宇，欢迎来到我的微表情课堂，嘴的运动，哇 这节课录之前我的压力可大了，为什么呢，因为嘴的运动极其复杂，想把它一一地罗列清楚，对我来说是很简单的，但是想把它用一个好的思路，介绍给大家。让大家能够接受稍微有点难，那我来尝试一下，第一件事，你想一下嘴对于哺乳动物来讲，比如说猫
    狗 狼 狮子 老虎，有什么作用，这个器官对它们来说有什么作用，这问题一提出来，估计很多人从来没有想到过。现在赶紧想，你可以快速地总结出两个作用来，一个是呼吸，比如说你看狗天很热的时候，舌头往外一搭了，然后嘴一直在喘气，嘴是一个重要的呼吸通道，这个对于人类和动物来讲是一样的，所以这个没有争议了。那么第二个是什么呢，对于动物来讲，嘴是一个饮食的重要器官，是消化到的重要组成部分，甚至我们不谈咀嚼吞咽这样的东西，包括喝水，我们连撕咬对方，就是捕猎的时候，用尖利的牙齿去咬去吞。这样的过程都可以从概念上认为，是消化过程的最前端，打猎你得先找到猎物，并且制服猎物，从把它制服开始，然后才是一点点的撕咬吞咽，对吧，所以牙齿
    舌头 下颌骨，都是为了饮食而准备的，运动功能器官。讲完这两条，大家是不是已经通透很多了，对啊，动物长成这个样子，长了一张这样的嘴，包括一嘴那样的牙齿，还有舌头，的确
    一是为了呼吸，二是为了进行饮食，好 我们第一个问题解释完了。那么第二个问题紧跟着就来了，人类长着一张嘴，显然也有呼吸 也有饮食的作用，还有什么作用，在这两个基础之上，在家
    我相信聪明的同学，也能够马上想到，第三个 也就是人类所独有的，非常重要的功能 叫做语言。没错吧 语言，还有一个什么呢，还有一个就是构成表情，动物也会构成表情，但是我相信绝大多数人都明白，动物的那个表情是人读出来的，他们自己并不是故意要做出那个样子，比如说卖萌或者发狠，他们是出于生理需求。而我们人读，一看
    这个动物很可爱，这个动物好凶，是你给它进行异议的总结，那么有了这四大项功能，再重复一下，呼吸 饮食 语言 表情，这四大项功能之后，我们现在来重新看待人类面孔上的这张嘴。人的嘴能怎么动呢，接下来请大家跟我们一起好好玩一下，我来说
    你来做，首先 我们请大家发出五个英文字母里的原音，A E I O U，你对着镜子看一下，看一下在这五个原音的过程当中。你的嘴唇和下颌骨是怎么样来运动的，那么
    再来一套小的测试，你可以发一下中文的拼音，比如说 A W E I W U，你也照着镜子看一下，你会发现不管是哪一种语言。在发音的过程当中嘴唇的运动形态是有限的集合，接下来我们就直接给大家总结出来，你的嘴唇可以怎么动，第一个动作
    露出上牙，试试看能不能做到单独露出上牙，可以的 没错吧，这个叫做提上唇机的作用。帮你把上嘴唇往上拉开，然后牙齿就露出来了，动物通常 比如说狗或者猫，通常是在发狠的时候会把上牙露出来，因为它有两颗尖锐的犬齿，甚至更多尖锐的犬齿，放在那里威胁对手。人露出上牙的表情通常也是发狠或者威胁的，那么第二个动作稍微有点难，露出下牙，上嘴唇尽量不动，至少你不要主动的放大去动它，只动下嘴唇把下牙露出来，比如说你发一个
    欸 的声音，看 这个叫降下唇机。把下嘴唇的肌肉往下一拉，下牙 露出来了，第三个动作 往两侧脸，比如说发音的时候发那个 呃 欸，都是这个动作，嘴角向水平方向的两侧拉伸，进阔肌面部肌肉的作用水平方向拉伸，那么第四个动作是，把下颌张开。然后上下嘴唇自然运动，发那个
    啊 的声音所带动的嘴唇形态，这个是两片嘴唇的肌肉张成最大的圆形，对吧，第五个动作就是，'
- text: 把你的嘴唇嘟紧或者 拧在一起，这两个动作的性质是一样的，但是样子可完全不一样。如果是把嘴唇嘟出来 嘰出来的话，就是萌萌的 可爱的 那种撒娇的样子，好像不太乐意了
    对吧，是弱势的人才做的，比如说你发一个 嗯 的声音，试试看 我发出来好像有点恶心 是不是，没有关系 你发可能很可爱。但是如果你嘴唇不嘟出去，而是 拧在一起发力的话，这个其实也是弱势形态，代表了自我的控制
    自我的压抑，说明他不愿意在此时发声，不愿意在此时表露任何情绪，一定在内心深处把自己往下 摁了摁，通常吃力的时候呀。委屈的时候呀，勉强的时候呀，会出现这个动作，那么
    接下来我们来一起做一个动作，就是你的下巴 上面是有一组小肉肉的，那个小肉我们管它叫做磕肌，下巴磕的磕，一个 那个字你自己查了啊。这个肌肉 你给它拢起来试试，往上掘下巴，你会发现
    磕肌是可以收缩成一个，类似于小河头一样表面坑坑洼洼的，那个样子在你的下巴上面，但同时你没有办法单独指动这个肌肉，你此刻的嘴角一定是向下的。换句话讲 这是一组联动，将口角肌加磕肌一起收缩的时候，就会形成一副不乐意的样子，我们管这种形态叫做否定嘴，否定嘴
    这个形态一出来，就说明嘴角向下 磕肌向上收缩，代表他心里对某件事情持了否定意见。几乎没有了 几乎没有了，你的嘴能够做出这么多的动作，有的同学心里一凉 完蛋了，我这个学不会了
    这个太复杂了，好 现在我来给你剪剪牙，人类的嘴把语言功能去掉，就是你说话的时候 不管发什么音。你的口型我都不分析，因为不同种族 不同社会，不同教育程度 不同语言的体系，口型在发音的过程中是千变万化的，你可千万不要靠这个形态来分析人家的表情，把语言功能一旦去掉，你会惊喜地发现。人类的嘴跟动物的嘴是一样的，只有呼吸和饮食两个主要的生理功能，再加上一个表情的构成，那个其实也是人类在加入了语言之后，以及复杂的文明规则之后，慢慢衍生出来的所谓新功能，我们只往回回退到生理功能层面。呼吸和饮食，这时候你在看
    你的嘴有价值的，第一个是上唇上扬，通常出现在轻蔑和愤怒的表情里，第二个是嘴角向两侧拉开，通常是累 疼 难受 吃力，比如说用小刀拉你一刀，你看那个嘴形的瞬间变化。那么第三个就是我们刚刚讲的科技向上，嘴角向下，这个动作代表了不乐意，通常是悲伤
    委屈 愧疚 难过等等，这三大主流，再加上一个笑，笑的表情是非常特殊的，只有人类有这样的表情，就是两个嘴角向自己的耳朵方向。斜上方提升，当然同时要配合眼睛闭合，所以关于笑的表情解读，我们将会在后面有专门的一节课来进行详细的阐述，这节课里边我们不讲了，我们只是帮大家厘清一个清晰的概念，你观察一个人的表情，看到他的嘴怎么办。我们的第一个原则是跟语言有关的不分析，所有的口型都不分析，因为千差万别都是人工定义，后天培训
    学习不断磨出来的，而不是天然的情绪表达，那么我们只观察四个有效形态，第一个上嘴唇提升，第二个嘴角的两侧拉伸。也就是疼痛吃力那一系列的表情，第三个磕肌向上 嘴角向下的否定嘴，第四个笑容的时候嘴角上扬，下颌打开的笑容嘴，这是四大主流，有了这四个分析的有效形态，你可以快速地掌握人脸上的微小表情代表的情绪指向。当然
    比如说失声痛哭的时候，比如说在人产生了厌恶的轻蔑级别情绪的时候，比如说在人产生了愤怒的时候，或者是自我压抑的时候，还会有更加复杂的口型微妙的变化，但是都源自于这几种基础。我们在后面的表情解读课里面，会慢慢地掰开揉碎给大家讲更多的细节，今天的课只有一个目的，那就是告诉各位嘴不要想得太复杂，你只看几个大的运动形态，就足够你用来解读表情了，好的
    那我们在后面的课程里边。会给大家介绍三个运动器官的组合了，
