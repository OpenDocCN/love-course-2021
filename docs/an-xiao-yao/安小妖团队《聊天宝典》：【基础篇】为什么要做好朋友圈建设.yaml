  text: '# 安小妖团队《聊天宝典》：【基础篇】为什么要做好朋友圈建设你好，我是魅力工程的主导师安小姚，今天我们的课程内容是，我们为什么要做好朋友圈建设，很多人都在纠结，为什么社交软件上没有人搭理他，为什么他打招呼永远都是未读，答案就在这里，希望这节课能够让你更加了解。女人更希望和什么样子的男人聊天，如果你看到一个女生的社交账号的聊天页面，你会知道为什么你打招呼的，读率或者是说回复率会那么低，我偶尔会打开我的社交软件看一眼，几乎每天都会收到几十甚至几百条招呼。并且招呼都是千篇一律的，作为女人的我根本不可能，把每一个男人都照顾得到，也不可能每一个人都看得上，我需要筛选再筛选，从头像到照片到资料再到动态，第一部分
    开场攻略，之所以我没有说开场白。是因为我可以非常肯定地告诉你，再好的开场白都不如照片拍得帅，展示面很好，做到这两点你就能够，鹤里鸡群 开场任你开，嘿 哈喽
    任何表情，你的招呼不仅会已读，而且每天会有非常高的回复率。如果你的展示面非常的差，女生就不会愿意搭理你，甚至会把你拉黑，所有在社交软件上的玩法上，展示面都是重中之重，所以大家一定要注意，不论是通过什么社交软件认识的女生，最后都要加到微信去进行互动。为什么都要加微信呢，因为微信是大家最常用的社交软件，相比起其他的社交软件，微信的粘性更好，一个女生一天可以看几十遍微信，而其他的社交软件，可能加在一起都不够她的领头，而且最重要的是。微信有朋友圈
    这很重要，朋友圈可以展示你的价值，你的生活品质 社会层次，还有你的兴趣爱好，一般加微信之后呢，女生都会先去看你的朋友圈，如果你的展示面朋友圈做得好，那么她和你互动的动力就会更加的高。女生呢在翻看社交软件招呼的时候，是浏览，把没有看过的从头到尾瞄一遍，这个时候女人和男人是一样的，都是视觉动物，好的头像就能够在一群猫头
    狗脸，蓝天 白云 肌肉方向盘中脱颖而出。就会得到被点开看资料的机会，其他的呢 便会被淘汰，永远待在几百条几万条 未读招呼你，社交网络上男人愿意主动搭讪的对象，都是照片不错的，女人愿意将自己的真人照片，放在聊天工具资料里面。那么她们期待的必然也是有着，本人照片的搭讪者，她们在社交网络上投资照片，提供资料信息，不是给那些挂着小猫小狗风景车盘的人机会的，而是给那些同样有信心，敢放自己照片的人的，所以我们先说头像。绝大部分的非摄影爱好者的男神，都没有办法通过手机拍出一张能打90分以上的头像照，所以与其浪费时间去学习如何拍摄一张好看的头像，不如直接选择专业的摄影师
    照相馆的帮助，帮你拍一张能够打95分以上的照片。而且这类照片还能够广泛地应用到你的工作和生活中去，说完了头像 我们再来说一说展示面，朋友圈主要是通过你放的照片，全方位的去展示你自己，包括你的相貌身高
    经济水平 社会地位等，个人品味。正是因为为了让女生知道你的不同，以比其他男生具有更多的优点和价值，所以朋友圈的核心就是价值，在进化心理学上，我们把一个人的价值分为两种，反应价值还有生存价值，反应价值就是女人对子偶的一种自然的选择。是不自觉的
    下意识的，要知道她的本能让她选择了一个基因优良的男人，因为一个好的基因能够使女人的子女获得更高的生存几率，那么生存价值就是你在这个社会中能否很好的生活下去，这直接决定了女人和你在一起。是否也能够得到很好的生活品质，在社会中能否得到更好的生活品质，最直接的表现就是你目前的收入与将来预期的收入，当我们明白了新女人的生存价值和反应价值后，我们就要在朋友圈主动的去展示这两种价值。当然我们不建议你去找一些别人的图片放上去，符合你自己生活品质的照片，最好也不要过于夸张，'
- summary: "-   朋友圈展示应积极向上，避免高调炫富、刷广告、虚假照片和负能量文字展示。\n    1.  高调炫富会吸引低价值朋友，应低调处理财富展示。\n\
    \    2.  刷广告频繁会让人厌烦，应适度发广告，避免刷屏。\n    3.  使用虚假照片会失去自信，应真实展示自己，避免误导他人。\n    4.\
    \  发布负能量文字会影响形象，应保持积极态度，避免抱怨和负能量内容。"
  text: 比如你可以放一些旅游的照片，这样可以体现出你的高品质生活，或者放一些你做饭的，和朋友一起聚会的，读书的，弹钢琴的。总之你的朋友圈建设应该是积极向上，有价值的，错误的低价值的朋友圈展示面是什么样子的呢，大家可以通过我举出的例子来看一下你的朋友圈，有没有犯这样的错误，第一高调炫富，方向盘，钱，总发方向盘手你拿着一落钱。你只能吸引绿茶或者是吊丝还有酒托，记住，妹子是和你这个人谈恋爱，不是和你的钱谈恋爱，如果一个女生只是图你的人，那你就要好好爱人家，这种照片一定不能发，一旦发出去了真的会给人一种很蠢的感觉。不管你是富一代富二代还是爆发户，最好都低调一点，第二广告照片，帮别人发广告或者是自己做广告，或者是有什么极赞换的东西之类的，这个可以发，但是你别天天发也别刷广告，妹子没有刷来，兄弟也就刷没了。这点不多说了，都懂刷广告的有多烦，让人觉得微伤不可怕，但一打开朋友圈全是广告，还是把你删了吧，第三虚假的照片，用别人的照片当头像借朋友的豪车拍照，见面之后别人都会觉得你没有自信，你自己都不喜欢你自己。怎么可能让女生喜欢上你呢，而且假如你是约女生出来，一看照片与本人不符，就会有一种深深的被骗的感觉，反正我觉得你只要长得不是，没有旧收拾收拾你都会很有魅力的，第四错误的文字展示。男模女类蛋疼丸不转不是中国人，今天不转发明天你就会，我为什么没有女朋友啊，我今天又跟谁吵了一架，脏话年篇等等，工作没劲抱怨自己家庭之类的，满满的负能量，你总发这种东西，你觉得你自己有未来吗。下节课我们将深入的讲解，如何做好朋友圈展示面，下节课见。
