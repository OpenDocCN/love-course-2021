  text: '# 安小妖团队《聊天宝典》：【社交软件篇】如何识别女生聊天窗口《好感窗口》，大家好 我是馨雨，今天和大家聊一聊，在聊天当中，如何分辨女生的好感窗口，很多男生和女生聊天的时候，会错过女生的好感暗示，导致最终无法升级关系，比如说女孩说，宿舍好像关门了。其实这个时候女生，她真正想说的是，她想和你整晚都待在一起，但如果你没有识别到暗示的话，你可能会说，那我们可以去网吧空消打游戏，这个时候你可以说，去我那儿，正好我也饿了，我们一起做点宵夜吃吧。这是比较好的方式，千万不要说去我那儿吧，我们一起睡觉，女生听后觉得，非常的恼羞成怒，因为你把很暧昧的事情，说得过于直接了，这样女生会承担，你们关系推进的压力，这是违反女性的走偶偏好的，再比如说。女生说冷，你却回答，跑跑步就暖和了，这就是典型的，未识别到女生的窗口，正确的做法应该说，我热啊，不信你摸摸，再配上一个渐渐的表情，这个时候女生肯定会说，不要，这个时候你就可以直接，去搂女孩子了。这样做的原因就是，她说冷，要的不是衣服，而是你的关怀，搂住她就是关怀的一种，若是你一直，识别不到女生的暗示，那很容易错失，和她推进关系的机会，除此之外呢，还有一种情况，是在未判定好感度的情况下。直接向女生表达爱意，我们称之为暴露需求感，意思就是在追求女生的时候，急于求成，被女生贴上色狼，或者是渣男的标签，还有一种在女生心里，更加的可恶，那便是不解风情，比如说常见的，不管女生哪里疼。就知道回多喝热水，然后女生提出分手，这个时候你才反应过来，这种就是女生之前，给过你很多的窗口，但是呢，发现男生是个，鱼目脑袋，不解风情，所以后期，就直接关闭了窗口，女生经常会口不对心。会找一些肚子疼
    头疼，冷的理由来求关注，我们需要透过现象，去看本质理解女生的，潜台词和真实需求，比如，如果女生说肚子疼，她真实的需求，是你的关心，你可以说，昨天晚上，我和你通电话的时候。就感觉你哪里有点不对，这种方法呢，叫做联系过去，适用于聊天进行不下去，的情况，这个时候女生的注意力，会成功转移到过去的场景，她求关怀的心理呢，可以得到一定程度的满足，这个时候女生一定，进入设定的场景。给出好的反馈，然后你可以接着说，是不是因为太想我了，尝试呢回到轻松的气氛上，这个时候女生呢，是会服从你的框架，你便可以进行情绪引导，告诉女生，你的心情啊瞬间好了，便可以啊成功的切换话题。从肚子疼的话题切换到，心情好的话题上，这个时候女生的情绪明显回升，事实收尾，可以跟女生说，乖照顾好自己，晚上我煮婴儿莲子汤给你喝，到这里呢问题才算解决，再比如说，我们约女生出去玩，女生给出四种回复。大家思考一下，哪种回复是最好的，A
    今晚我有事了，不好意思，B 我晚上11点要回家，C 我去不好吧，D 你们在哪里玩，很多男生会疑惑，哪一种回复是最好的反应呢，A 是明显拒绝了。大部分男生会觉得B明显答应了，少部分男生觉得B的回复呢，是比较好的，但其实C才是最好的回复，因为A是明显拒绝，B是给出一个时间限制的考虑，我去可以，但是呢有时间限制，11点我一定要回来。D呢是给出了一个地点限制的考虑，近的话我就考虑一下，远的话我就不去了，而C是没有任何的限制条件的，唯一的条件呢，就是女生觉得自己的出现，可能会给你，或者说你在的场合造成不便，换句话来说。A
    B D这三个女生都在考虑自己，只有C这个女孩子她在考虑你，所以呢这个回复是最好的，好了今天的内容呢就讲到这里啦。我们下节课讲一下如何破解女生的废物测试。'
