  text: '# 安小妖团队《聊天宝典》：【基础篇】如何打造一个好的展示面【音乐】，你好，我是安小姚，今天我们的课程内容是，如何打造一个好的展示面，如何打造一个好的展示面，包含两类内容，一是你要知道朋友圈应该发什么照片，第一，领袖类的照片，跟朋友合影的照片。这类照片表达了你在同性中的地位，也反映了你的社交认可，这样你在女生心里面的威信就会变高，第二，工作类的照片，这类照片目的是有两个，一是让人家看出你是一个热爱工作优秀的人，二是你这个人有未来是前厘骨。这里要分几个情况说明，如果你是学生还没有工作，可以展示类似于你考试得到学校的高额奖学金，评选上学生会主席，或者是说跟教授老师一起研究课题的照片，那如果你处于工作或者是正在创业中。你可以展示带有你演讲的照片，优秀的办公环境，以及你的专业程度高你取得的优秀成绩，例如奖状奖杯，公司年会，你参加公司活动的照片，文字或者是图片都可以，第三是生活类的照片，这个就比较简单了。关于咖啡厅、酒吧、书店、高级餐厅，旅行KTV、健身的照片，这些照片不是在高调炫富，不是要你发一张旅游的照片，然后配上一段说自己住的酒店有多么豪华之类的，而是低调的炫女，丰富多彩的业余生活。可以说工作之余给自己放一个假之类的，第四感悟类的照片，这个可以没有，但是一定要与自己有关，比如说你每天看到的这个物品，或者是说你总走过的这条路，或者是说某个人某件事情，对你有很深的积极的影响。朋友圈的内容，决定了你是否能够通过女生的面试，真是获得女生的兴趣，成功地吸引到女生，从撩妹的角度上来说，女朋友圈的作用其实就是在告诉女生，你是一个什么样的人，第二方面就是。你应该如何打造一个有高级感的朋友圈，首先你要知道，一个有涵养的男人，不会轻易地在公众场合表示出自己的喜怒哀乐，朋友圈同样也属于一个网络的公众场合，所以你必须扔掉一切负面能量，比如说抱怨加班晚。或者是指双骂怀公司里面的某某小人等等，也许发这些东西能够让你获得一时宣泄的快感，但代价却是你在朋友圈里面的女生，心里面的评分会大幅的下降，其次你发的每一条朋友圈都要有一定的质量。第一
    有明确的主题 言之有物，每一条朋友圈都是有发出来的目的的，例如你发一张自拍是为了展示你今天有品的穿着，发一张你正在打球的照片，是为了展示一个直男对于运动的热爱，发一张工作状态的照片。是为了展示你其实是一只潜力鼓舞工作认真努力，第二
    配文尽量简单，要在最短的时间里面传递给女生最重要最有用的内容，能一句话说完的配文不要啰嗦了分几句，第三 不缴绒造作 不无病身影。拒绝歌抽的不是烟 是寂寞，仰角45度
    泪流满面 悲伤逆游成河等等 沙马特旅路，第四 照片经过修图美化 但又不过分美化，修图是对朋友圈内女生最起码的尊重。人家花时间来刷你的朋友圈不是来看你满脸的青春痘和乱糟糟的繁江道，总的来说
    在你的朋友圈呈现出来的状态应该是这样三种，第一 我很忙 但很好，第二 我很强 且有用，第三 我很有趣。切记没有 我很有钱 我腹肌很发达 我很无聊等等，当你通过自己的朋友圈成功地向女生传递出安全感存在感高级感，那么恭喜你
    通过了面试 成功地吸引到了一大片迷妹了，下面针对初学者的一个基础的朋友圈建设标准。若是你能够完全做到 说明你的朋友圈达到了及格水准了，基础朋友圈及格标准，1。
