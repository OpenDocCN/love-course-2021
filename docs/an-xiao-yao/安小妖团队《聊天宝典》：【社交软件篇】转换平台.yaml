- text: '# 安小妖团队《聊天宝典》：【社交软件篇】转换平台【社交软件】，嗨 我是情感导师唐唐，社交软件再好用，都不会是女生最常用的沟通工具，所以在社交软件上，我们必须要进行的一步操作是，转换平台，将女生转移到更常用的沟通工具，也就是微信，先跟大家聊聊。很多男生都在使用一个方法，直接筛选，开场聊天互动几个来回后，就给女生发，这个不常上，加个微信吧，我的微信是什么什么，首先我们客观来讲，这个方法是有成功率的，但是成功率不高，基本毫不犹豫同意加微信的女生。不是卖茶叶就是酒脱，少部分女生也许是因为无聊，男生展示面还行，而转移到微信上去，但是真的只有极少数，大部分的情况是，女生天天看你在线，你和她说不常上，她会下意识的直接将你怕死，所以建议大家少用这个方法。在与女生交换微信之前，需要有几个前提，1。你的展示面是及格的，2。你保持了无需求感，你们的互动是良性的，3。女生需要跟你有10句以上的聊天，即使你的展示面是及格的，女生也有可能不给你她的微信。就好像即使你是一个帅哥，去大街上随便找个女生说，美女
    我加一个你的微信呗，大概率上女生也是会拒绝你的，所以方法非常重要，先来说一个方法，1。兴趣爱好转移法，我们可以根据对方的兴趣爱好。和生活习惯找到这个适合的话题，再通过这个话题来加微信，如爱丽展示的，当你看到女生有明确兴趣爱好的时候，以看你挺厉害的来一把，为借口，自然而然的加到了她的微信，同样的
    如果她喜欢看电影。你就可以先和她聊聊，最近上映或即将上映的电影，等她愿意和你聊之后，你再说，我现在有点事要忙，留个微信吧，待会再聊，这样的方法基本不会拒绝，第二个方法是情绪法，情绪法就是先通过一个话题，调起对方的情绪。然后顺着这个情绪自然地转移到微信上，比如这样的，案例中的女生有一个比较酷的名字，所以男生是先通过女生的ID开启话题，以特别的方式再激起女生的兴趣，之后再顺着女生的工作，故意说工作不是生活的全部。恋爱还是要谈的，顺利加到女生的微信，其实在社交软件上，你匹配的每一个女生，几乎都是可以加到微信的，除非你在这个过程中犯错了，或者是你将你们之间的对话拖延太久，抓住一切机会去转移平台，如果一个女生。至始至终都不愿意，那么你只需要考虑自己的聊天是不是有问题，如果没有太大的问题，就不要在一个看不到希望的事情上耽误太多时间，毕竟社交软件篇第一节课我们就说过了，社交软件的特质是高效。好了今天的内容就讲到这里，下节课见。'
