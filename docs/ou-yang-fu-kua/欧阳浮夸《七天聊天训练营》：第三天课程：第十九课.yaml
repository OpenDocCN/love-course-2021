- summary: "-   欧阳浮夸介绍了升级关系的最后一步，即通过暧昧的称呼来确认关系。\n    1.  通过不同称呼展示不同关系，如朋友不能牵手，情侣可以抱着睡。\n\
    \    2.  在网上给女生一个身份，逐步修改称呼，如从小可爱到老婆。\n    3.  升级关系要循序渐进，遇到抵抗则停止，确认关系需要女生顺从。"
  text: '# 欧阳浮夸《七天聊天训练营》：第三天课程：第十九课升级关系的最后一步，暧昧的称呼，每个人都有属于他的身份，身份不同能够做的事情就不一样，你和他是朋友关系，那肯定就是不能牵手的，那你和女生如果是情侣关系，那么你们俩就可以抱着一起睡，明白吗兄弟们，所以说。如果说你想要通过聊天，就能够和女生确认这个关系，那么你就要学会在网上，给他一个身份，对吧，要学会修改对他的一个称呼，这个修改称呼的前提是，你前面的那四步，你都要过关了才可以，女生都没有抗拒了。才可以走到这一步，而这个修改称呼，我一般都会先从，我的小可爱开始，然后我会不断的叫他女朋友，我的女朋友之类的，我的未来女朋友，然后再到我的女朋友，然后我再不断的叫他宝宝或者宝贝。如果说女生一直都很顺从的话，我就会叫他老婆，升级关系也是，升级这个暧昧称呼也是要循序渐进的，你只要在升级的时候没有遇到抵抗，你就可以一直升级下去。最后就可以确定这个关系了。'
