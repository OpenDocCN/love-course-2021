  text: '# 欧阳浮夸《七天聊天训练营》：第七天课程：第十三课OK 下一个问题，老师 我学了很久我都没学会 怎么办，很多时候呢 你并不是没有学会，而是你学习的这个方式错了，你没有按部就班的去学习，就是不断的在月集打怪，你的底子都没打好。你去练武功
    你马步都没有扎稳，你就跑去学那些花拳绣腿，那些招式是没有用的，明白吧 就不断的盲目的去聊天 对吧，展示面也没做好 形象也没做好，那个收集资源也没做好，就不断的盲目的去实战。那肯定是没有用的呀
    对不对，你也没有去反思你自己，一直在这个错的路上面，不断的重复的去走 对不对，还有另外一个问题，另外一个原因是，你太过于依赖你的老师了，你一直不断的让老师帮你回复，帮你代聊。你完全没有去锻炼到属于自己的思维，你自己的思维一直都没有进步，那么你肯定是一直都学不会呀，而有效的这个学习的方法是什么呢，你自己去走一遍流程
    对吧，然后看看在这个流程里面，在这六大阶段里面。你卡在哪个阶段那里了，哪个阶段是做得不够好的，你再找老师让他帮你强化，有哪些问题你是想不明白的，再去找老师给你去点播
    点评，明白吧 老师的作用是什么，在你往上走 往上爬的这个过程中，扶着你走。而不是让老师一直背着你走，明白吗 兄弟们。'
