  text: '# 欧阳浮夸《七天聊天训练营》：第一天课程：第三节1首先，我们在聊天中是不能犯错的，你不犯错的话就不会被减分，其实你只要不犯错，在聊天中不犯错，基本上你已经打败90%的男人了，那聊天中都有哪些错误是不能触犯的呢？，首先第一个也是兄弟们最常犯的。就是不要去查户口，什么是查户口？，就是不动的问女生问题，你问完一个马上又去问一个，又去问一个，尤其是你在前面和女生聊天的那几十句对话里面，如果你不断的向女生提问，你是哪里人？你来自哪里？，有没有男朋友？做什么工作的？，你多大？你在干嘛？，那女生可能直接就不想回你了，因为每天问她们这样的问题的男人太多了，太多了，同样的问题她们见得太多了，导致她们现在只要看到这样的问题，就直接不想回复你了。那应该怎么样去破解呢？，很简单啊，把你想要知道的问题的答案，全部换成猜，比如说你想知道女生是做什么工作的，你可以跟她说，直觉告诉我你应该是做销售的吧，比如你想知道女生她是哪里人？，你可以说。不出意外的话你应该是来自湖南的女生吧，比如你想知道女生现在是在干嘛？，你可以说我打赌一毛钱，你肯定是现在在看电视，对吧？明白吗兄弟们？，不要问，直接去猜，把一切你想要问的问题变成陈数据。你猜中了女生就会很好奇，咦？你是怎么知道的？，你没有猜中，没关系，女生她也会纠正你，你也能知道答案，就是这么简单，等会呢我会教你们更高级的方法，我们现在来先说第二个错误。第二个我们不能换的一个聊天的禁忌是，需求感太强，我是建议你们在聊天的时候是要去暴露这个需求感的，但是要循序渐进，由小到大的去暴露，而不是没聊两句你就想让女生去做你的女朋友，你刚加到女生没多久。都没聊两句话你就想约女生出来见面，你凭什么？，你是王思聪吗？，对吧？如果你不是，那么你就要乖乖的去走这个流程，先去吸引到女生，你再把她约出来的概率才会更高，先和女生慢慢的升级关系。你才能够把她聊成你的女朋友，明台吗兄弟们。'
