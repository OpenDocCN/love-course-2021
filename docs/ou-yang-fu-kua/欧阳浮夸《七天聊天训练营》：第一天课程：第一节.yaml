  text: '# 欧阳浮夸《七天聊天训练营》：第一天课程：第一节在讲这个聊天课之前，我希望你们可以抽点时间回去，重新看一遍第一课，因为如果说你不能够深刻的了解到，吸引女生的真相是什么的话，那么这节课的内容有可能会让你产生这个，认知上的偏差，有可能会导致你走弯路。你以后可能会走上弯路，OK，在你学习这节课之前，我想先问你们的第一个问题就是，你们觉得聊天的技术它在撩妹上面，它占据了比重，重吗，有多重呢，还记得第一节课的内容吗，你的资源和你的形象是你的第一印象。是最开始的那个火，有了火对吧，你才有了和女生聊天的机会，如果说你没有火的话，或者说你的火实在是太小了，那么女生可能直接就不想跟你聊天了，她可能直接就不回复你，这个时候你的聊天技术再怎么厉害。都没有用武之地，明白吗兄弟们，影响你搞定一个女生的因素，聊天它占据的一个比例不是很高的，不要老是觉得聊天才是撩妹的根本，如果说你没有去把你的形象去搞好，没有把你的展示面去做好。你没有去收集到很多很多的资源，那么这个时候你是不适合去和女孩子聊天的，因为撩妹就像你去建造一栋大楼知道吧，如果说你的地基没有打好的话，那么你这栋大楼即使你装修的再怎么华丽。也是很容易倒塌的。'
