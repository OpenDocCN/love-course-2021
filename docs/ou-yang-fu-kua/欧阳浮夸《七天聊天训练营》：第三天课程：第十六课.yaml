  text: '# 欧阳浮夸《七天聊天训练营》：第三天课程：第十六课升级关系的第二步，暧昧表情，当你收集到了三个以上的，兴趣点之后，这个时候我们和女生聊天的重点，就是升级关系，聊天你一定要牢牢的记住你的目的，不要和女生瞎聊，该升级关系升级关系，该展示价值就去展示价值。好吧，升级关系也是要循序渐进的，你不能够直接就跟女生说，你刚收集到三个兴趣点，你就跑去跟女生说，做我女朋友吧，这样升级就太快了，女生是接受不了的，记住女生要的是过程，所以说我们要一步一步来。第一步你要学会去，发一些暧昧的表情过去，试探一下，比如说你下一次和女生聊天的时候，你可以给女生发一个牵手的表情过去，对吧，比如女生跟你说了晚安之后，你也发个晚安，然后顺便发一个轻轻的表情过去。比如平时可能聊到了工作辛苦，或者说女生不舒服了，你就发一个抱抱的表情过去，你要学会在聊天中，不断的植入这些暧昧的表情，就可以让你们的聊天，进入一个暧昧的氛围，而玩暧昧的第一步。就要学会运用好这些暧昧的表情，如果说你跟我说，没有这些表情怎么办，那么你在群里面直接联系导师，让他拿给你。'
