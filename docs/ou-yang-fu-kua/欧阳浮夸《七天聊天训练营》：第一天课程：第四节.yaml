- summary: '-   欧阳浮夸《七天聊天训练营》第一天课程第四节教授加分聊天方式，包括主动引导话题、关系升级、提供价值和情绪价值。聊天只需两步：吸引女生和升级关系。学习六个聊天技术，运用于聊天中，即可轻松搞定女生。'
  text: '# 欧阳浮夸《七天聊天训练营》：第一天课程：第四节OK，说完会减分的，接下来教兄弟们会加分的聊天方式，在聊天中能够让你加分的有四个点，首先第一个你要主动的，你能够主动的带领这个话题的走向，第二个你能够主动的带领这个关系的升级。第三个你能够给女生提供养育价值或者繁衍价值，第四个你能够给女生提供正面的情绪价值，只要你能够做到这四个点，就没有你撩不到的妹子，而聊天也没有你们想象中的那么困难，它总共就分两步，就两步。吸引女生和升级关系，就两步，你只需要把这两步做好，那么女生基本上都能够轻松的被你搞定，要做到这个程度，你需要用到六个聊天技术，我们要先学会这六个聊天技术，然后再学会如何在聊天中去运用好这六个技术。你就能够完全的学会聊天了。'
