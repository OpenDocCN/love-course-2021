- summary: "-   欧阳浮夸介绍了在与女生聊天时可以使用搞怪或逗逼的方式来刺激情绪波动。\n    1.  利用幽默搞怪的方式回应女生的话语，增加聊天的趣味性。\n\
    \    2.  通过逗逼的回应，让女生觉得与你聊天很有趣。\n    3.  在回应女生时，可以加入滑稽的话语或表情，增加效果。"
  text: '# 欧阳浮夸《七天聊天训练营》：第四天课程：第二十四课第三个能够刺激到女生情绪波动的，叫做搞怪或者逗逼，说白了就是为了搞笑而搞笑，不要放过任何一个可以搞怪逗逼的机会，比如女生她跟你说，回家了，你可以说回哪个家，是我们的家吗，比如女生她跟你说，我要睡觉了。你可以说，这么快就要一起睡了，不去约个会吃个饭先，对吧，比如女生她跟你说，她在吃饭，你可以说一个人吃多没意思啊，深省蹭个饭，比如女生她跟你说，我也是农村来的，你也可以说，我也是，那我们很般配。明白吗兄弟们，这就是搞怪和逗逼，你去说这些话的时候，如果说能够再加一个滑稽的，或者那个狗头的表情，效果就会更加好了。女生就会觉得和你聊天很有趣。'
