  text: '# 欧阳浮夸《七天聊天训练营》：第五天课程：第六课第五个阶段就是邀约女生，邀约女生不一定说一定要走到很暧昧的阶段，但是必须要走到吸引的阶段，你必须要吸引到她，如果你连吸引这个阶段都没走到的话，你就把女生约出去，那基本上都是在浪费你的时间和精力。没有用知道吧，记住一定要有了吸引之后才能进行邀约，没有吸引宁愿不约，而且你去邀约的时候，也不一定说要把这个流程全部走完，可能你是在这个暧昧的阶段，可能才说了两三句的情话，你可能就要把她约出来了。你觉得火候不够，但是你继续跟她聊天，你也没办法继续跟她升级关系了，那么这个时候你就真的要把女生约出来了，平时你跟女生聊天就多点模糊邀约，比如说聊到了哪里有好吃的，你就跟她说有空一起去吃吧。哪里有好玩的就跟她说有空一起去玩吧，当你经常去做模糊邀约的时候，女生就会产生出一种，你们迟早都会见面的想法，等你真的要去直接约她的时候，她也不会拒绝你，邀约其实没有什么套路或者话术的。如果说你没有吸引到这个女生的话，那么即使你用套路把女生约出来了，你也是什么都做不了，还不如好好地去走这个流程，等你吸引到女生了，女生她也很想见你了，你只需要提前个两三天，直接去约她就可以了。把这个时间和地点确定好，记得拿到这个电话对吧，拿到电话被放歌词的概率就会低很多，然后关于约会的话，我们下节课会详细地教你。'
