- summary: "-   欧阳浮夸介绍了升级关系的重要性，强调了吸引女生的关键步骤。\n    1.  学会收集女生的兴趣点，了解她是否对你感兴趣。\n  \
    \  2.  重要的指标包括女生主动找你聊天、发情话或约你。\n    3.  时间长短与升级关系无关，关键在于展示自己的价值和吸引力。"
  text: '# 欧阳浮夸《七天聊天训练营》：第三天课程：第十五课第五个技术叫做生，生就是升级关系的生，当你不断的通过这个观问说，以及发散性思维去和女生聊天之后，你去展示了很多的价值，女生呢她就会被你吸引到，这个时候你要学会及时的去升级关系，如果你不去升级关系的话。那么很容易就会和女生聊成了朋友，她就会把你当成是一个有价值的朋友，但是不会喜欢你，不会想要和你发展成情侣，所以说必须要学会升级关系，你不是来和她做朋友的，明白吗兄弟们，而升级关系总共是分了五个步骤。分别是收集兴趣点，然后发出这个暧昧的表情，然后和女生说一些暧昧的情话，然后和女生说一些暧昧的动作的话，以及最后一个是修改和女生的称呼，接下来我们一个一个的说，如果说你想要和女生升级关系。那么第一步就要学会收集好兴趣点，非常重要对吧，你不知道女生她对你感不感兴趣，不知道对吧，她到底喜不喜欢你，如果说你都没有吸引到女生，你就冒冒然的跑去和女生升级关系的话，那么只会引起女生的反感。所以说我们去升级关系的第一步，就是要先收集好这些兴趣点，到底都有哪些兴趣点呢，总共是有十个，我们先来看一下以下的这张图，在聊天中这十个指标你收集到越多，就代表女生越喜欢你，如果说你想要快速的去。试探是否能够和女生升级关系的话，那么你只需要收集到三个，或者三个以上的指标，你就可以尝试去和女生升级关系了，如果说你想稳妥一点的话，那么你就要收集到五个以上，这个时候你再去和女生升级关系的话。女生基本上都不会拒绝你的，这十大指标里面有三个，有三个指标是非常重要的，非常重的，首先第一个，她会主动找你聊天，第二个是她会主动给你发一些情话，或者暧昧的表情，第三个她会主动的约你。这三个指标只要出现任意一个，你都可以尝试直接去升级关系，还有一个重点就是你和女生升级关系，跟时间的长短是没有任何关联的，有些女生你可能跟她刚聊了一会，可能就出现了很多很多这些指标，超过了五个。有些女生你可能跟她聊了很久，你都没有收集到三个以上的指标，所以说你们要记住，想要收集到这些指标的话，你需要做的就是不断的，在女生面前在聊天的时候，去展示你的价值，这个时候就有可能，会有些兄弟会问我。他说我和女生聊了很久，都收集不够这些指标怎么办，这就证明了什么，证明了你并没有吸引到这个女生，你需要做的，第一步就是要去强化你的朋友圈，去打造好你的展示面，第二你要学会在聊天中不断的植入你的价值。让你的火扬烧的越来越大，这才能够做到让这个女生，对你产生这些指标，明白吗兄弟们。'
