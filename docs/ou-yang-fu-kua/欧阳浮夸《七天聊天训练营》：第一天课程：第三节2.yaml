- summary: "-   欧阳浮夸《七天聊天训练营》第一天课程第三节讲述聊天的禁忌，包括聊天方式无聊、负能量、攻击他人、不良表情等。\n    1.  聊天方式要有趣，不要太认真，释放逗逼的一面。\n\
    \    2.  不要传递负能量，不要抱怨生活，工作或人生，女生不喜欢听负能量。\n    3.  不要攻击或讽刺女生，不要使用不良表情，会让人觉得低端和不舒服。"
  text: '# 欧阳浮夸《七天聊天训练营》：第一天课程：第三节2第三个聊天的禁忌是什么呢？，就是聊天的方式太无聊了，这也是很多兄弟常犯的一个错误对吧，你们去和女生聊天的时候呢，都会很紧张，生怕自己会说错话，回复女生的时候呢，就是怕自己说错话，然后回复的一本正经的。你这样做反而撩不到妹子，因为女人都是情绪的生物，如果你的聊天一直都是一本正经的话，那么女生就会觉得和你聊天很无聊，她就不想跟你继续聊下去了，不要太认真，你平时是怎么样和你的好哥们聊天的，是怎么逗逼的。你和女生的聊天就是怎么样去聊，明白吗？，释放你逗逼的那一面，让女生觉得你这个人很有趣，很好玩，她才会更加愿意回复你，第四个这个聊天的禁忌是，不要负能量，千万千万不要负能量。你不能在聊天的时候去跟女生抱怨，抱怨这个生活太艰难，抱怨这个工作太累了，抱怨这个人生很不公平什么的，女生是来和你正常聊天的，不是来听你抱怨的，而且这个负能量都是有感养力的，只要是个人。都会本能的去避开这些有负能量的人，你也不要跑去攻击或者讽刺女生，你一开始和女生不熟，你就去取笑别人的那些短处，你去攻击人家，你换位思考一下，一个陌生人他一开始第一句话对吧，一开始就来怼你。请问你会怎么想，你会怎么做，你肯定也很不爽啊对不对，一开始就很不爽了，那后面还怎么聊下去呢对不对，第五个这个撩妹的禁忌就是，那些不良的表情太多了，什么叫做不良的表情啊，就是比如说那些，暴走漫画之类的。还有那些很丑的黑人，或者很丑的那些女人，还有那个很经典的就是，张学友的那个吃屎吧你对吧，就类似这些表情是很好玩的，但是如果你跟女生聊天的时候，发这些表情的话，你就会让女生觉得你这个人的品位，很低端懂吧。很low，这是很减分的，还有那些什么无脸的，垂头丧气的，也是很负能量的，也会让人很不舒服的，没办法吗。'
