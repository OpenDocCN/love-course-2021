- text: '# 倪.异地恋模型：6.异地恋之渗透生活【一粒恋相处模型】，OK 那我们接下来讲，一粒恋相处模型的第四个步骤，渗透生活，什么叫渗透生活，就是聪明的男人，他一定会搞定，他自己女人身边的，其他的闺蜜或者朋友，这是聪明的男人会做的。不过他一定不会刻意的这么去做，渗透生活就是拔到一个感觉，就是你要让他觉得没有离开过你，明白吗，就是他身边的闺蜜，他身边的朋友，甚至会不经意的提起你，然后你也很了解他身边的朋友，他身边的闺蜜的一些秉性。一些习惯，这叫渗透他的生活，你得要知道，他接下来可能马上要完成的一个项目，你也要知道，他可能接下来要准备修的一门科目，这是你需要去渗透到他生活当中去的，首先渗透生活分成两个步骤，第一搞定他身边的人。这个简单吗，难吗，其实很简单，搞定他身边的人最重要的是干什么，搞定闺蜜，搞定这些，我跟你讲，没有其他的办法，你不要靠着留一个电话，然后天天就去骚扰别人，天天就去问他关于你女朋友的信息。如果你只是这样做的话，那你没有把他真正拉到你的阵营当中，要搞定他就要，实实地给他投资，实实地给他提供价值，你给他提供价值足够的多，他就会变成你的人，比如你跟你女朋友花1000块钱。那你至少就要给他花300，你明白吗，你得要用这样的方式去叫糖衣泡蛋搞定他，你得要明白他的闺蜜的一些习惯，并且如果你去到了他的城市，然后见到了他的闺蜜，你应该把他闺蜜约出来，单独请他吃顿饭。然后告诉他说你很爱他，以爱之名去给他糖衣泡蛋，你告诉他我真的很爱我的，然后我并不是不放心，我只是想从方面面的更多的去了解他的一些行程，了解他的一些情况，希望你可以帮助我，然后我们可以成为老铁。我们可以成为好朋友，对吧，我觉得这个事情还要多亏你，你要用这种以爱之名软磨硬泡的，然后给他，突然间从包里拿出一个礼物给他，你说这是送给你的，知道你也喜欢多来梦，然后我就给他，搞定他身边的人。请他身边人吃饭，然后相当于是找了一个间谍，安在他的身边，当然一定要以爱之名，这是第一，搞定他身边的人，第二，参与他的生活，你一定要明白他接下来，比如说他有一个季度的计划，那么他在现在正在做一个准备。要去准备考试，那你一定要去对他这个要有了解，一定要对他的计划有所了解，那你可以直接问他，最好是直接问他，跟他去讨论这个事情，不要当一谈起，他说我下个月，我可能要计划去英国一趟，可能去15天。这段时间我正在准备考试，当失而不见，你听完这个话之后，你说那你努力，那你加油，说点这种没用的话，没有意义，你一定要参与到他，你就说那你准备这几天时间，准备怎样去准备这个考试呢，你打算做哪些事情呢。你打算一周看基本书，OK，你必须要了解到，参与到他的生活当中去，同时一定要记得，你也要让他参与到你的生活当中来，你也要跟他分享你的生活，这个就叫做，互相的渗透到对方的生活当中去，你一定要做到的事情是。他在那边做的任何的事情，你要有所了解，而你这边的事情，他也有所了解，他身边的朋友你都认识，你身边的朋友他也都认识，这就叫做渗透生活，渗透生活会让你的异地恋，感觉好像未曾离开过。你想一下如果有一天他发现他，去了一个异地的地方，他发现他身边的一切与你都无关，是不是感情的分崩离析的开始呢，OK。这就是我们讲的渗透生活。'
