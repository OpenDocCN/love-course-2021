  text: '# 我又发现了知乎舆论一个无耻的双重标准> 原文：<https://zhuanlan.zhihu.com/p/48623552>最近很多人在知乎讨论是否赞成婚前性行为，有一部分女性说赞成，赞成的理由就是如果婚前发现男方性功能不如预期，可以及时分手脱身。在这类答案下，评论区没有人反对。不仅仅如此，知乎也有已婚女性抱怨丈夫性功能不行、想离婚的答案。此类答案的评论区也没有人反对。我自己都在知乎劝说过一个遇到类似情况的已婚妇女离婚算了。～～～～～～～～～～～～～～～～～～但是，很奇怪的是，如果有男性说发现女友不是处女、要分手，会有人去骂，理由是“物化女性”。那么，以男方生殖器不够粗壮为理由离婚就不是“物化”了么？（有人直说男方生殖器不合格、分手，评论区没有人骂她）还有男性说妻子不能生育、想离婚，也会有人去骂，说什么“真爱”。既然“真爱”比“有后代”更重要，为何“真爱”不可以比“性生活质量令人满意”更重要呢？～～～～～～～～～～～～～～～～～～～～～～最令我气愤的是，有一次有人问可不可以与重度烧伤的妻子离婚。我的答案说妻子重度烧伤会导致性生活质量很差甚至没有性生活，所以可以离婚。我的评论区有人反对。在知乎，女性可以因为性生活不和谐分手或离婚，评论区无人反对。既然如此，一个丈夫与重度烧伤而导致性生活服务水平急剧下降的妻子离婚，不是很正常么？～～～～
    ～～～～～～～～～～～～～～～～～～～我曾经说过，如果一个舆论场（知乎就是一个舆论场）的很多人自私而且逻辑不严谨，这个舆论场形成的主流道德舆论会漏出很多破绽。只有很善良的人或者虽然不善良但是比较严谨的人（譬如说我自己），发言才会破绽少。～～～～～～～～～～～～～～～～～～～～～～～～最后我要狠狠的鄙视一类人。有一种人，把自己代入“付出者”角色就提倡合理自私、不提倡道德绑架，但是当他把自己代入“受益者”角色时又恨不得社会充满无限付出的真爱。这种无耻之徒怎么不上天呢？我们谈伦理道德一定要不双标，偶尔不小心双标了也要马上修改自己的发言。'
