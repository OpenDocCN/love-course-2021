- summary: "-   有些文章以A—形式表达立场，作者温和严谨，避免漏洞和反驳成功。\n    1.  作者若以A+方式表达，易被反驳；反对A立场者难以反驳A—文章，只能点踩或扯虚构言论。\n\
    \    2.  在复杂世界中，A—文章温和严谨是正确的，急于反驳者党同伐异思想严重。\n    3.  遇到B—文章不理睬，强行反驳无意义，不会点踩，谴责怯懦点踩者。"
  text: '# 为什么有些文章让你不舒服但是你又无能为力？> 原文：<https://zhuanlan.zhihu.com/p/52751427>有些文章是有立场的，不过，作者持论温和严谨，是以A—的形式表达的。如果作者敢于以A+的方式表达，就会有很多漏洞，反驳者会反驳成功。有些企图反对A立场的人，遇到了A—的文章，没有本事反驳但是又不甘心，于是点个踩就完事。再不然就是去评论区强行扯些作者没有说过的话，对着虚构的靶子开炮。并不是写A—文章的人狡猾，而是在这个复杂的世界，温和严谨的A—本来就是正确的，急于反驳的人党同伐异的思想太严重了。我自己遇到立场与我相异的、属于B—的温和严谨的文章，我的策略就是不去理睬，强行反驳是驳不倒的，自讨没趣。而且我也不会去点踩。～～～～～～～～～～～～～～～～～最后，我严厉谴责那些总是不到评论区露面但是给我的答案点踩的人，无能、怯懦、不敢面对真相。'
