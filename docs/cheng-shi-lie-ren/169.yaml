- text: '# 不理智、不负责、摆烂等劣质人品有时候会帮助一个群体赢得博弈> 原文：<https://zhuanlan.zhihu.com/p/52133475>今天有人对我说，不管我怎么揭示一些现象，最后的事实也是中国男性乖乖的娶中国女性，去娶越南女的总归是少数。她说得非常对。～～～～～～～～～～～～～～～过去我们经常认为，“理智”两个字总是有帮助的，若两大势均力敌的群体僵持不下，更理智的一方会赢。其实不是的，在实力不悬殊的前提下，很多时候是不理智的一方赢。举个例子，两个武力值差不多的男人为不大的事吵架，其中一人摆出一副不惜进监狱坐十年也要赢的不理智的状态，另一个更理智的人必然退让。在男女关系中，也是如此。一般来说，若一个国家或民族的女性以“贤惠”著称，背后极可能是该民族的男子集体摆烂的结果，譬如说男性集体拒绝做家务、集体拒绝上进。我看过一篇中国人去蒙古国考察的文章，其中就提到蒙古国女性很坚韧贤惠但是该国男子不太靠谱，蒙古国女性只能嫁给不太靠谱的男同胞。某些国家的黑人不也是这样么？制造大量单亲妈妈，然后就是伟大的黑人妈妈独自抚养小孩。～～～～～～～～～～～～～～～～～～中国男性（相对而言）更理性、更负责、更不摆烂，结局就是被吃定了。再加上，男性竞争的“内卷化”，一些男性努力塑造“好男人就该如何如何。。。”“男人如何如何是天经地义的”。。。。。。这就是善有恶报、恶有善报！（相对而言）不摆烂的男性群体反而得不到（相对而言）温和贤惠的妻子。中国的男性很自觉的把“勤奋”、“顾家”、“要让小孩有完整家庭”的价值观往自己身上套，却日益不敢要求女性“温柔贤惠”，真是怂到家了。现在的青年还发明出“求生欲”一词，婚礼上还大谈“某某某事都归我做”，一代更比一代怂。我觉得儒家残留到今天的美好价值，男女要共同恪守。若中国女性抵制“温柔贤惠”这一套，中国男性也不妨看看南美、非洲、蒙古国、越南的男人是如何摆烂的。'
