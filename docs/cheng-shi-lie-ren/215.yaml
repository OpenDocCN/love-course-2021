  text: '# 特定场合的舆论氛围与认知失真> 原文：<https://zhuanlan.zhihu.com/p/41088095>[](https://www.zhihu.com/question/275535035/answer/445219121)请大家快速浏览上面的答案，尤其是看看最后几句。你相信答案评论区知乎网友就更喜欢儿子还是女儿的表态，能够代表全体中国人生育的性别偏好么？显然不能。在一个特定的舆论场，已经形成了“重男轻女特别low”的舆论氛围，使得偏向生儿子的知乎用户不发声。这个有点类似于美国的特朗普总统上台前，美国的知识精英营造了支持特朗普很low的气氛，很多人不好意思公开挺特朗普，其实最后开票的结果是支持特朗普的人与支持希拉里的人旗鼓相当。这些例子告诫我们，在一个特定的“某件事很
    low”的舆论场，你得到的喜欢这件事的人口比例是严重失真的，失真程度可以高到颠倒黑白的程度。聪明的人必须重视“沉默的群众”的内心想法。'
