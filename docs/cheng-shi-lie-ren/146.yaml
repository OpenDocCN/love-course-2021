  text: '# 为什么要从“情绪、脾气”切入？> 原文：<https://zhuanlan.zhihu.com/p/54213301>上一篇文章给不愿意做舔狗的男士提的第一个建议是从“情绪、脾气”切入的。为什么不先从彩礼、买房、赚钱、家务、处女情结之类的点切入呢？奥妙就在于彩礼、买房、赚钱、家务、处女情结背后的逻辑相对复杂、争议也大，谈那些东西，很容易陷入与某些女性以及“妇女之友”的攻防战。在这些攻防战中，讲逻辑耗费时间与精力、对骂又有失格调。我观察到，公开承认说女人脾气确实不行的女性与妇女之友的人很少，女性与妇女之友基本上是拒绝承认女人在情绪管控上低男人一等的。也就是说，如果广大不肯跪舔的男士按照我上一篇文章的要求来，遇到的舆论阻击是最小的。这就是改革的一种策略，先从争议最少的“浅水区”入手，然后再谈“深水区”。若是连最简单的都不敢做或者做不到，那就更不要提别的了。如果中国男性没有能力迫使中国女性的脾气更好，那就说明中国男性更没有能力迫使中国女性在彩礼、买房、贞洁等问题上让步了。～～～～～～～～～～～～～～～～～～～我补充一个很具体的，中国所有在网站或婚介所征婚的男士，若看到我的文章，可以去补一条择偶要求“脾气好”。类似于几乎所有的女性有经济要求一样，如果几乎所有的打征婚启事男性都要求“脾气好”，自然会形成压力的。（我也不反对所有的女性在征婚启事要求男方脾气好）'
