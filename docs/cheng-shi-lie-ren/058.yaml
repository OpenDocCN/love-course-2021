- text: '# 两性关系中惩恶惩得再好，扬善肯定是无力的——关于针对女性的恶性侵害事件的感想> 原文：<https://zhuanlan.zhihu.com/p/131569853>根据两性关系中的道德，我把男性的行为分为五档（为了简化事实，假设这一批男性硬实力差距不大。如果扯到有本事、没本事，长得帅、长得丑，会导致本文篇幅太长）：一、很善良或很正直或很保守，把自己对女性心理、生理的伤害最小化。二、比“随大流”的男性行为好一些，但是达不到“一”那个层次。三、随大流，与同龄男子的平均值或中位数相当。四、不违法、不犯罪，很鸡贼，不留把柄地利用女性。但是规模不算太广、性质不太恶劣（不涉及违法犯罪），都是打着“谈恋爱”的旗号。五、恶性事件，一旦曝光会引起舆论哗然的那种，甚至触犯刑法。——————————————————我相信在正义人士掀起的舆论风潮中以及法律界人士的干预下，包括我国在内的多国对于第五类事件的揭发、惩处会越来越好。但是，第一、二、三、四档呢？“性”，一般被认为属于私生活的范畴，所以社会除了惩罚最差劲最没有人性的第五档坏男人，对于第一档到第四档的“德福不一致”就不管了，而且也管不了。富有生活阅历的人都知道，在硬实力相当的前提下，在第一到第四档，档次往下挪一下，有助于识别女性、与女性相处的经验的积累，是有一定好处的。社会并不保证第一档人的婚姻比第二档好，第二档比第三档好。。。。————————————————————————高考是怎样的？高考录取是90分比60分好，60分比10分好。而诸位掀起舆论严厉打击最差劲的行为，无非就是要让节操10分的男人倒大霉。但是，诸位能让节操90分的男人在两性关系中比节操60分的男人更幸福么？显然不能。如果高考规定10分落榜，60分到90分的广阔区间的考生**随机分配**大学，那就乱了。**某领域已经乱了。**————————————————————————最优策略是什么？最优策略首先就是不当第五档男人，但是也不当第一档男人。性欲不强的可以当第三档男人，性欲强的当第四档男人。————————————————————————朋友们，我们已经剔除当第五档男人这个选择了。你觉得选第几档比较好。'
