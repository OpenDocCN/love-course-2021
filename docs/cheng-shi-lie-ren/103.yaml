  text: '# 父亲应该告诉儿子的两性关系的真相（中学及大学低年级阶段）> 原文：<https://zhuanlan.zhihu.com/p/75993423>1、无论男女，因为“恋爱很好玩”而谈恋爱的比例都很高，一定不要幻想你的女同学对两性关系的严肃认真超过你的男同学太多。男性需要尊重女性，但是不许意淫女性特别纯洁、特别厚重，那基本不存在。男女都有轻佻随意的一面。一定要给自己留“为了恋爱而恋爱”的余地。2、在不怎么考虑物质的人生早期，男女都是首重异性的（广义的）性魅力。“爱”的底层逻辑就是“性”。3、不许对自己靠“德”吸引女性抱有较大的希望，尤其不能指望靠“保守的性道德”吸引女性，但是也不许当男生中好色好得最嚣张的那百分之二十的人。4、你的初恋年龄越迟，你遇到的恋爱对象的爱与性的经验（在平均意义上）越复杂。5、硬条件与你差不多但是男女经验比你丰富的人，较大概率婚姻也比你幸福，因为“经验”在选择人、吸引人、与人相处中会起到很大的作用。浪子的老婆往往比最保守的男人的老婆更好，现实很有可能是反“善有善报”的。6、不要轻易相信自己在大学毕业后遇到的异性更好、更真诚。学生时代对恋人打七十分，就可以考虑当结婚对象，不要主动提分手。'
