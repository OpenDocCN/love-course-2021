  text: '# 当一个人鼓吹道德的时候，他到底是真的求道德还是打着道德的幌子求利？> 原文：<https://zhuanlan.zhihu.com/p/388133060>举个例子，假设我看到社会上有些人很可怜，于是我捐了一点钱。然后我号召大家捐点小款。结果呢，出现一群人财富收入低于我但是捐款比我多很多。不仅仅如此，全国道德模范还有散尽家财的。我必须承认我自己在“慷慨”这个领域50分，人家还有80分和100分。我可以因为怕苦怕累不想追求80分，但是我必须承认80分比50分多。也就是说，在“慷慨”这个领域，50分的人必须要把好名声给80分的人。50分的人不能向左鄙视30分的人吝啬，向右攻击80分的人沽名钓誉。————————————性道德这个领域则不同。婚前谈恋爱睡过两三个男士的女生其实是会攻击婚前谈恋爱睡过十几个女生的男士的，因为她们觉得十几个太多太不严肃了。你一旦遵守“少一些就是正经一些”的逻辑去夸婚前睡过零个男士的处女，婚前睡过两三个的就不开心了。婚前睡过两三个的人企图拟订的道德评分标准是：一、睡过零个男士的女生在道德上并不比睡过两三个男士的女生高。二、婚前谈恋爱睡异性的数量多了（譬如说十几个）就不行，还是道德有负面问题。——————————————看懂了吗？第一个例子是真心讲道德，第二个例子是把自己集团的行为合理化。'
