  text: '# 没有宗教活动自由，就没法打破私生活领域道德的囚徒困境> 原文：<https://zhuanlan.zhihu.com/p/51313163>我最近经常劝未婚男青年“黑化”，理由是广大女性塑造的风向使得男性不黑化会吃亏，而且这个锅归女性背。有人很敏锐的在评论区提到，这是一个囚徒的困境。所谓“囚徒的困境”，指女性的最优选择就是维持当下的舆论风向，男性的最优选择就是黑化。说得更通俗一些就是，女性的最优选择就是“年轻时多玩玩，以后一边抨击处女情结、一边隐瞒经历嫁人”，男性的最优选择是“年轻的时候多玩玩，以后娶了个有过去的女人也不亏”。如果有一股很有力量的势力出来鼓吹大家都要保守而且充当未婚老实男与未婚老实女的中介，就有希望打破囚徒的困境。这股很有力量的势力，最好由宗教力量充当。神职人员里虽然有好色的骗子，但一大半还是能够清心寡欲的，他们在私生活领域发声比较方便。基督教、伊斯兰教、佛教的神职人员的平均性伴侣肯定比一般男人少，他们鼓吹性保守没有违和感也令人信赖。～～～～～～～～～～～～～～～～～～最好的社会是保守的宗教信徒、不太保守的宗教信徒、非有神论者者都占不低于人口百分之十、但是又都不能一统天下的比例，而且各自阵营的领袖人物敢于就同居、堕胎等问题公开向全国青年喊话，这种社会更容易实现真正的性自由。（我的新读者请搜索“城市猎人
    性自由”）注意：宗教信仰自由不等于宗教活动自由，我讲的是宗教活动自由。～～～～～～～～～～～～～～～～～～～～目前的中国只能实现不要脸的假的私生活领域的自由，无形之中强迫男男女女黑化。自由的奥秘是“制衡”！保守的男男女女可以不信宗教，但是千万不要反宗教，宗教势力不振绝对是你活得憋屈的一个根源。'
