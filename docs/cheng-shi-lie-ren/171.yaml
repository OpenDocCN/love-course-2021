  text: '# 男性的一个弱势之处> 原文：<https://zhuanlan.zhihu.com/p/48592601>注意，不是说男人是弱势群体，而是说男人有一个地方很吃亏。根据进化心理学机制，女性择偶很重视能否得到资源，男性择偶很重视生育。物质条件是一个在婚前可以打听、要求的东西，精明而且自身条件颇佳的女性可以不动声色的完成择偶过程，然后宣布“我不是嫁给钱，而是我爱的男人恰好有钱。”她嫁给了物质条件丰厚的男人，吃相很优雅，社会上的人是找不到该女士拜金的把柄的。生育则不然，男性婚前似乎没法检验这一项。我去研究了一下知乎舆论，知乎舆论要求有生育能力的男性不得因为妻子彻底没有生育能力而抛弃她。～～～～～～～～～～～～～～～～～如果上升到理论的高度，那就是如果甲对乙的要求可以事先打听清楚，甲就有机会吃相优雅的择偶。甲就可以不动声色选出符合要求的异性，但是口头宣布是“真爱”，只是这个“真爱”恰好有钱或者恰好很漂亮。而乙对甲的要求只能事后证实，那么当结婚后，甲不具备资格，乙就有一定几率被道德绑架着不许分手。～～～～～～～～～～～～～～～～～～～～～我们不妨开个脑洞，如果有一个魔法世界，所有的女性择偶绝对无法知道男方物质条件。就算是女影星找对象，也绝对不知道男方物质条件。魔法世界禁止男方主动明示、暗示收入、财富。你猜猜这个社会会如何？我觉得条件比较好的女性嫁人后主动离婚的比例剧增。譬如说，某一线小花头婚嫁了个月薪一万、家境处于中国平均值的帅哥，毅然离婚。二婚不幸嫁了个月薪八千的，继续离婚。。。。。。所以呀，女性能够事先打听、推断、要求男方的财富、收入，占了一个特大的便宜。'
