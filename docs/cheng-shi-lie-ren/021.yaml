- text: '# 呼唤婚恋版的《海国图志》> 原文：<https://zhuanlan.zhihu.com/p/308069715>晚清以来，中国有一批学者介绍外国的各种情况：地理、气候、军事、科技。。。试图让贫弱的国人开眼看世界。魏源及其《海国图志》就是代表，最近日本的某大河剧就有西乡隆盛与大久保利通看该书的情节。一百多年过去了，中国人对于西方的大事（政治经济法律科技）有了一定的了解，我国也屹立于世界民族之林。但是，我国男性对于世界各国的恋爱、婚姻中男女的权利、义务依然出于无知的状态，跟晚清愚昧无知的官员与国民没啥两样。我国社会需要一批人联合起来让大家了解世界各主要国家的男女关系，一起做两性领域的魏源。新启蒙运动需要你我扛起大旗！'
