  text: '# 有钱男人玩弄女人的一个鲜为人知的原因> 原文：<https://zhuanlan.zhihu.com/p/53267996>很多人把富裕男性好色的原因归结为两点：一、有钱人道德不好。二、穷男人没得选，富裕男人有得选。第一个原因基本不成立，男人的好色在各阶层是差不多的。第二个原因是成立的，而且是主因。～～～～～～～～～～～～～～～～～～我要说的是第三个原因————在不读书不思考的大前提下，由穷到富的过程自然会让一个人懂得人与人的关系就是互相物化。具体到男女关系，由穷到富可以让一个男人在不读那本书的前提下自然明白男女之间就是进化心理学那一套。任正非、刘强东、李彦宏、俞敏洪。。。。。。这些人就算没有读过进化心理学也自己参透了。一个富裕的男人，心里明镜一样洞悉了夫妻之间互相物化的奥秘，然后还有美女主动投怀送抱，不睡白不睡。～～～～～～～～～～～～～～～～～～在其他条件（即学历、地域、智商等）一模一样的前提下，几代人都是中等收入家庭的男生“相信真爱”的几率最高。这种家庭对于世态炎凉、人与人互相利用的体会最浅（相对如此）。同样是富人，富二代又比富一代单纯。富一代都是人精，不要指望他们对人性有太温情脉脉的看法（除非他们属于百分之五的婚姻运很好的人，原配很温柔敦厚善良）。'
