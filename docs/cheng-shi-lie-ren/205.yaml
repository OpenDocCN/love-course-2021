    \    1.  知乎避免了挑错误解，不代表比对方强。\n    2.  论坛存在业余人士自以为比专业人士强的现象。\n    3.  论坛中自信心爆棚的低手对高手胡搅蛮缠的情况。"
  text: '# 知乎比传统论坛好在哪儿> 原文：<https://zhuanlan.zhihu.com/p/42376933>我对知乎有很多不满，但是它在有些方面比论坛要好。到底好在哪里，要从很多人的一个心理误区说起。我问大家一个问题，一个历史业余爱好者挑出了几个北京大学历史系或者哈佛大学东亚系历史学教授的学术著作的逻辑错误或者史实错误，是不是就意味着挑错方与写书者是一个级别了？答案当然是否定的。文学作品也一样，你看出了一部小说思想薄弱、笔力欠缺，不等于你有本事写出那个级别的作品。体育也是如此，你可以看出一个职业足球教练的工作缺失，并不代表你就比他更行。。。。。。。对于有自知之明的批评者来说，他会很清楚他能够在局部问题上驳倒一个人或者挑出毛病并不代表对方的整体完全崩塌，更不意味着自己真的超过对方。但是，有些没有自知之明的人就会把自己在局部问题上赢了，夸大为自己在整体上比对方牛，进而不尊重对方。～～～～～～～～～～～～～～～～～～～～～～～～论坛有两个毛病：一、业余一、两段的人以挑错和驳斥“纵横论坛”，因为自己总是有能力在局部胜利，所以觉得自己真的比业余五、六段的人强，会赤裸裸叫嚣“你逻辑不行”“你读书不多”。二、根本就没有入段的人，自己强行自封自己赢了，反复在各个帖子下对帖子作者叫嚣“你逻辑不行”、“你读书不行”。当一个人差到一定的程度，他根本就看不出强者强在哪里，这个世界上真的有人很不行但是蜜汁自信～～～～～～～～～～～～～～～～～～～～～～～～～知乎大体上保证了在同一个题材下（注意：同一个题材下），业余一、两段与根本没有入段的人掀不起波澜（至少没法子反复掀起波澜）最大限度降低了自信心爆棚的低手对（相对意义上的）高手的胡搅蛮缠，纯粹的杠精在知乎的成就感会比在天涯等传统论坛低很多。评论区有人提到知乎的缺点，有时候一个六十分的观点配上图形、故事、照片，会胜过八十分的纯说理。这个缺点传统论坛也有。'
