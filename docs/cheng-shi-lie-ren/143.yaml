  text: '# 中华文化的一个巨大优点长期被一些渣滓利用> 原文：<https://zhuanlan.zhihu.com/p/53903016>我在知乎发现好几个案例，剧情几乎一模一样：一个已婚人士，另一半有特别严重的缺陷（好吃懒做、游手好闲、脾气很暴躁、精神出轨、肉体出轨。。。。。）。但是，受害者不想或者不敢离婚。不离婚的理由是————为了孩子。无独有偶，我听一个长辈告诉我的案例是有一个人的妻子网恋了，丈夫下跪求不离婚，理由是孩子不能没有妈妈。中华文化的一个巨大的优点就是中国的父母格外希望子女不要生活在破碎家庭，为了子女不会轻易离婚。这使得中国的家庭的稳定性高，也有助于社会的稳定。遗憾的是，这样一个大优点，被一些渣滓有意或无意利用了，这些人吃定配偶不会轻易同意离婚，于是干出一些很离谱的事。～～～～～～～～～～～～～～～～～～～～～当一个人恪守中华民族的这一项传统美德，但是他没有除了离婚之外的对配偶的惩处权，他就有一定的概率被吃定了。～～～～～～～～～～～～～～～～～～～～～～婚姻制度其实应该建立在“礼法”的基础之上。所谓“礼法”，就类似于一个校风严格的私立中学的校规，开除是一个不会轻易启动的杀手锏，除了这个杀手锏之外学校会有许多由轻到重的惩处措施。没有礼法的婚姻制度，一旦夫妻双方德行或者脾气差异较大，好的一方就被坏的一方坑了。有人花样辱骂配偶几十年，配偶也为了孩子忍了。中国的低离婚率的背后是无数人的血和泪，这种血和泪的故事，在二十一世纪的中国一大把。正式法律不介入男女关系的小细节，礼法也没了，那自然是底线低的人欺负底线高的人。未来的发展趋势是逐渐有更多的中国人不会为了孩子而坚决不离婚，我乐于见到这个趋势。“黑化”与“敢于离婚”，是一种不得已而为之的应激措施。因为不黑化、不敢离婚，太容易被吃定了。祝愿中国的男男女女在2019年敢于黑化、敢于结束不合理的婚姻。～～～～～～～～～～～～～～～～～～～～～～～～我在知乎的工作是有机的两部分：一、劝甲集团不要欺负乙集团二、劝乙集团遇到欺负就尽快反应、不要怂最终目的是达成均势。而均势有两个可能：一、甲、乙集团都负责任的均势二、甲、乙集团都摆烂的均势我其实是希望达成第一种均势，但是几乎不可能，因为劝人学好难，我在知乎也劝过，对立阵营连我这个温和派都不理睬。所以，我不得已，转而促成第二种均势。'
