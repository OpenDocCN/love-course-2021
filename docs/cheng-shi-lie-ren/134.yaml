  text: '# 男女两性能够不对立么？> 原文：<https://zhuanlan.zhihu.com/p/55215913>有一位知友在我的评论区说“天天想这些，不累么？”他问得好，而且不止一个人对我说过。下面说说如何减少两性对立一、男男女女一起学习儒释道中的合理成分，走进德之路。我推荐过几次哲学书，大家买了么？看了么？二、男女两性都本着“求真”的态度搜集各国的男女如何恋爱、如何结婚、如何离婚，尤其是要看人均收入与中国类似的国家。找出一个合理的权利—义务平衡。这个建议我提出过几次，有人理了么？尤其是男女留学党们理我了么？三、社会要形成“以脾气差为耻，以脾气好为荣”的风气这个我也提出过多次，估计也没人理睬我。～～～～～～～～～～～～～～～～～～～～～～～～～～～～综上所述，由于作者人微言轻，提出的好的建议根本没人理，所以没办法。人心已经坏了，大家都企图利益最大化而不是形成均势。假设我算男权，知乎那些女权大V何曾提出过我这种中立的建设性意见？（“中立”指建议并不指向特定性别）～～～～～～～～～～～～～～～～～～～～～～～～～～～～～有人提倡的“不对立‘的本质是他的核心利益不能受到触动的不对立，日本人在东三省就觉得东北抗联搞对立，日本人觉得抗联不搞对立的话“满洲国”就是王道乐土。'
