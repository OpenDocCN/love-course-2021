  text: '# 对“敌对阵营”的学术男与学术女喊喊话> 原文：<https://zhuanlan.zhihu.com/p/162717137>**两性关系属于人文社科的范畴，在这个领域的学术或者思想有一个特点：挑刺容易、建设难。**举个例子，你选一个力挺儒家的大咖学者的观点（或者力贬儒家的学者的观点）研究一个月，我保证你可以挑出毛病。再举个例子，你选一个大咖红学家的观点研究一年，我保证你可以挑出毛病（或者找到该学者的敌对方挑出的毛病）。最后举一个例子，你研究大咖“美分”或大咖“五毛”学者的研究一个星期，我保证你可以挑出毛病。。。。。。挑毛病真不难，难的是构建。我前几天还碰瓷刘小枫、甘阳呢，可是人家还是大咖，我还是网络吹水者，我是真心写不出《沉重的肉身》、《拯救与逍遥》。。。。。。“敌对阵营”某些学术男与学术女先亮出自己在A领域的学术身份，然后在两性领域只批评、不建构。譬如说，他们会批评“人性化”理论不对（甚至暗示我邪恶），我请求他们为所谓保守男指一条路，他们不肯，过几天又开始批评。我的意思是，他们不能仗着自己在A领域写过论文，然后在两性领域就躲起来只批评、不建构。批评谁不会？我还批评过孔孟呢（而且我认为我的批评是有一定道理的）！——————————————————————**发言的篇幅与频率也很重要。**当一个人在B领域发言多了（譬如说写个五十篇），他有漏洞的几率开始会直线上升；所以，在B领域偶尔说几句批评的话就觉得自己睿智，太天真了！举个例子，一个一流的经济学家有时候会发表很傻兮兮的观点而被同行与大众都批判，难道因为我看出了他偶尔冒傻气我就能拿诺贝尔奖？不是的。**只要大家逼我在经济学领域写五万字，我的低劣的水平就彻底暴露了。在一个领域写多了，水平就露馅了。再举个例子，我在看康德著作的时候，我觉得他的个别观点其实我也想到了，但是我真心没有能力写一本哲学书，更无力构建一个宏大的体系。如果让康德与我各写一句很短的话，也许我输得不太惨；如果让康德与我各写一本哲学书，我不敢写啊。**既然是学术男或者学术女，就老老实实查文献，写出自己心目中的男女关系的“实然”与“应然”**（记住，“实然”在先，“应然”在后）**，写长一点，写多一点。因为自己在A领域发过论文有优越感，然后在B领域只挑刺、不建构，自己同时在A、B领域自我感觉良好，这种手法在我看来只是**自欺**罢了。祝**自欺**愉快！'
