- text: '# 女性不喜欢大龄处男其实是合理的> 原文：<https://zhuanlan.zhihu.com/p/84229400>长话短说，直入主题。一、处男有处女情结的概率远高于非处男。所以，女性一开始排除掉处男，可以大幅度降低男方追究自己过去性经验的几率。二、被动型处男要么是矮矬穷，要么是人际交往不行，对loser有排斥心理很正常。三、主动型处男在特定领域有道德洁癖而选择不迎合主流，这类人有更高的概率在非两性领域也有道德洁癖而不迎合主流，进而影响其在物质利益方面的成就。（这一条需要把当事人与智力、家境类似但不保守的男性对比）～～～～～～～～～～～～～～～～～也就是说，甭管阁下是主动型还是被动型，处男就是扣分项。只有极少数洁癖严重的处女才会给处男加比较多的分，而洁癖严重的处女应该不会超过未婚女性总数的五十分之一。只有翻开宗教典籍，大龄未婚处男才不会与“失败者”联系起来。在世俗舆论中，大龄未婚处男就是被扣分的、被嘲讽的、被揶揄的。'
