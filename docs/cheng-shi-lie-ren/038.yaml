  text: '# “山盟海誓”——一个离我们远去的词> 原文：<https://zhuanlan.zhihu.com/p/161973296>最近总有女士问我男人在恋爱中不说实话的事，夸大自己对女方的爱以达到顺利推倒的目的。其实，这个问题历朝历代的女士都担心。于是，她们发明了一个东西——山盟海誓。譬如说男方发誓”本人愿意娶XXX为妻，如若违背誓言，天打雷劈。。。，“我父母告诉我，山盟海誓这个东西在解放后也有些夫妇弄。1960年代出生的男女结婚大概就彻底不用这一招了。——————————————————————**问题来了，既然这么担心骗炮，为啥不在确定恋爱关系后、上床前拉着男友去寺庙上香，然后互相发毒誓一定要娶/嫁对方？****因为男女双方都不是好东西（这个“不是好东西”，是相对于搞山盟海誓的那几辈人而言）。因为男女双方都希望把恋爱的基调定得轻松一些，不要搞得太严肃太沉重，男方固然不愿意承诺，女方其实也希望给自己留有提分手的余地。****——————————————————————————****你看，我又教了保守女一招防渣男的方法！**'
