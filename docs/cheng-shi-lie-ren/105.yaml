  text: '# 父亲应该告诉女儿的两性关系的真相> 原文：<https://zhuanlan.zhihu.com/p/76104956>一、不要当同龄女生中两性关系最前卫的百分之四十的人（万一当了也要有能力不被曝光）。理由参见出事的复旦女博士生，社会上会看不起这种女人（荡妇羞辱），这里谈的是利弊，不是道德。二、不意外怀孕，理由是一旦意外怀孕就会出现不必要的杀生与对自己身体的残害。三、青年男子性欲很强，男性（尤其是有过性经验的男性）谈恋爱就会想脱女友的裤子。不要跟任何男人在封闭、不见阳光的房间独处，除非你有意与他性接触。四、巧言令色鲜矣仁。但是心机男与绿茶婊很多时候会娶（嫁）得好，比老实巴交的男女好。社会有时候是反“善有善报”的。五、在大学找结婚对象不如出社会后再找（好学校、富裕家庭子弟多的学校例外）。当然，这仅仅是从物质角度考虑的。六、运气中等的女性长择（婚嫁）需要在对男方的物质要求与其它方面的要求做平衡，很多女性没有平衡好。有的女性为了物质条件嫁给工作环境不单纯的男人，婚后又对丈夫的沾花惹草很不开心。有的女性为了男方的忠诚嫁给工作环境单纯的人，婚后又对丈夫的穷很不开心。。。。。。运气中等的女人需要在婚前做好平衡，婚后不要后悔。想明白最好，实在想不明白就不结婚或者嫁给钱。七、站在女性角度，嫁不了富裕男就要嫁给（在两性关系领域）被洗脑的勤奋男士，他在外打拼、在内温顺。女性在婚前应该努力找待人处事干练利落而且被洗脑的男性，不要整那些很虚的择偶标准。八、男性常用的出轨理由“我老婆脾气不好（我老婆是个悍妻）”，有相当一部分是真的而不是托词。婚后的贪嗔痴不可以超出男方较多，而且戒贪戒嗔戒痴对自己个人有好处。'
