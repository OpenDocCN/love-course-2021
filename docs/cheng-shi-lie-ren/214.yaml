  text: '# 英语阅读达到什么程度才算过关？> 原文：<https://zhuanlan.zhihu.com/p/41048945>知乎有人提出过一个很难的标准，大概是能够阅读各种题材（含诗歌）的英文才算过关。我提出一个相对简略的标准，大家可以批评指正。我认为能同时阅读文艺、时政、生活三大领域的代表性杂志才算英语阅读过关。如果需要去掉一个领域，那就去掉时政。如果还需要去掉一个领域，就去掉文艺，仅剩下生活。理由很简单，世界各国文化中、下的广大国民平时聊天聊的既不是时政也不是文艺，而是生活，譬如说有啥电视剧、有啥好吃的、有啥新衣服上市。。。。。所以，阅读一种外语应该优先阅读其生活类用语。文艺领域的代表性杂志之一是《The
    New Yorker》,时政领域的代表性杂志之一是《The Economist》，生活领域的代表性杂志之一是《GQ》。如果一个人声称他阅读这三本杂志障碍很少，那他在我心目中英语阅读就过关了。但是，说起来容易做到难。截止到目前为止，我从未见过非外语专业、非留学党达到这个水准。别的不说，光单词量就是《牛津高阶》级别的。如果非英语专业、非留学党要达到这个水平，至少十年的业余时间要全砸进去，这可比零基础考司考或者零基础考注会难。以我很有限的阅读经历来看，基本不涉及高等数学的知识领域，最难的还是外语与哲学，比法学、会计难多了。'
