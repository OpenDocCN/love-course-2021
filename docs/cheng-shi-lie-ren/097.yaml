  text: '# 两性关系领域的答案得到的支持与反对往往有性别因素作祟> 原文：<https://zhuanlan.zhihu.com/p/79325049>在如何评价黑化理论的诸多答案中，分为两类。A类答案，正面看待黑化理论，也不否定我本人。B类答案，含有**一定的（是“一定的”，并不见得是“全盘”）**对黑化理论甚至我本人的否定。经过我的不完全统计，其中有一个答案的点赞的性别是女知友超过男知友。你们猜猜，是A类答案还是B类答案？（截止到本文发出的一瞬间，九个赞同者里有五位女士，作者本人也是女士）我也就不卖关子了，这个答案是：[](https://www.zhihu.com/question/340297224/answer/797731965)——————————————————————注意我的措辞，我没有说凡是B类答案，就是女士点赞多于男士点赞。我是说女士点赞多于男士点赞的答案出自B类答案，我以为这不是巧合，这跟不同性别的心态有一定的关系。————————————————————————还有，如果对本文有反驳的意思，要引用原文哟！不许引申后再反驳。'
