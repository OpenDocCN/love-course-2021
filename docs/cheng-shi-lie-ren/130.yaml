  text: '# 一位知友关于婆媳矛盾与人格独立的观点> 原文：<https://zhuanlan.zhihu.com/p/64911730>以下内容，为某知友给我发的私信，经他本人同意，全文复制粘贴如下：——————————————————————————以下内容只讨论独立人格，不讨论是非对错，拥有独立人格不等于全知全能。·一觉醒来看见女人因为婆媳矛盾自杀。不用说，这必会带动一波“妈宝”和“独立人格”的话题。·现在我的问题来了，无论当前儿媳自杀的话题还是以前谈妈宝谈人格的话题，舆论主流都遵循一个潜规则：“独立人格等于违背父母。”我想问，猎人认为我观察到的这个潜规则是否成立?如果成立，猎人认为这个潜规则是否合理?·纸面上，独立人格的定义是独立自主思考得出结论，不被外人意见舆论干扰（我这个定义没错吧?）·可是呢，据我观察到的主流舆论所判定的独立人格做决定的实例无一例外全是违背父母做各种各样的事（不仅仅是婆媳问题）·而主流舆论所列举的妈宝实例，全都是遵从父母意见做事。-我的疑问是，某人因为自己独立思考（仅仅是他独立思考的结论，不等于他一定正确父母一定错误）选择违背父母的路，我判定他为独立人格。那么，某人独立自主思考得出了和父母相同的结论，那他就必须是妈宝吗?-再说回婆媳矛盾，主流舆论还有一个潜规则就是婆媳矛盾中人格独立的丈夫必须天然支持老婆，否则就是妈宝，猎人是否发现（认同）这个潜规则?'
