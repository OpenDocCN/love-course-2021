  text: '# 一部分根器高的人总是不知道广大根器低的人存在> 原文：<https://zhuanlan.zhihu.com/p/41263529>富人与中产子弟可能不知道穷人有多穷，于是，知乎有人会专门写答案告诉大家我国还有很多穷人。写答案的人显得既有求真与传播真相的精神，又展示了悲天悯人的情怀，这种答案的评论区一般很和谐。由于有了很多此类答案，知乎的富人与中产子弟慢慢也就知道了中国有很多穷人。知乎的穷人子弟也乐意（至少不反对）富人及中产子弟知道中国有穷人。～～～～～～～～～～～～～～～～～～～知乎的一个容易引起激烈争论的话题是不能说广大群众根器低。这么说的人有傲慢无礼的嫌疑，根器低的人中有一部分人激烈抵制被划到“低”的一类。于是，一部分根器高的人压根就不知道这个社会还有海量的资质平平的人存在，引起了很多负面作用，试举几例：一、根器高的人把很难的学习任务说得轻描淡写。每次我说在我的答案里说平均智商考不上清北，评论区一定有人顽强的主张说平均智商可以考清北。二、根器高的人胡乱给人指路，恨不得给中学学历的人开研究生书单。三、给人指导高考志愿的时候默认对方肯定可以把某专业学精学透。无论一本二本三本专科，都推荐计算机专业，完全无视非重点大学计算机系大部分学生学不懂的事实。四、强烈的认为高考不行与学生无关，而是中学老师不行。意淫自己若去教书，肯定会教好。但是，意淫又不落实为行动。五、强烈主张大学不应该职业教育化，强烈主张大学生是“读书人”而非世俗的“学技术的”。。。。。。。。。～～～～～～～～～～～～～～～～～～～根器高的人不知道广大根器低的人的存在，是一种不接地气，但是这种不接地气往往可以为当事人赢得“尊重人”的美名。本作者倒是很接地气，但是发言刺伤了很多人。一部分根器低的人的一个愚昧之处就在于他们不知道，本作者看似不尊重他们，但是给他们指出的路对他们是有利的。而那些看似很尊敬他们的人，给他们指出的路却是错的。人类社会的一个有趣的现象是可以把“穷与富”作为一个客观现象来谈论，但是谈论“根器的高低”成为一个半禁忌的话题。其实过高或过低估计自己的“根器”，是会给自己带来大麻烦的。'
