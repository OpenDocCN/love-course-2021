  text: '# 如果异性的格调普遍不高，你准备怎么办？> 原文：<https://zhuanlan.zhihu.com/p/76240169>因为觉得谈恋爱是一件“很好玩”的事，仅仅是有一点淡淡的喜欢对方，就恋爱了（甚至上床了），算不算一件高格调的事情？曾经有不肯“黑化”的男士对我讲过一个观点——他要固守自己高格调的本心，不能违背自己的本心去把性道德降低到社会平均水平，那是格调低下的事。——————————————————我在今天中午发起了一个调查：[](https://www.zhihu.com/people/cheng-shi-xi-ren-6/pins)该调查显示了男性的一个心理——绝大部分男性不愿意自己妻子的“纯真度”低于自己，不肯吃亏。男人的这种心理的顽固程度大体接近于绝大部分女性不会欣赏能力弱于自己的男性的心理的顽固程度。问题来了，如果一个男士觉得“爱得不深就恋爱”是一件格调不高的事情。他在择偶的过程中，发现他遇不到其它条件与自己匹配而且格调高于等于自己的女士，怎么办？————————————————男女关系与别的领域不一样。举个例子，你有每个月捐款的习惯，即便你周围的人捐款的比例奇低，你也不会觉得你捐款捐得很憋屈，你还是觉得助人很快乐。但是，很少有男士自己格调高了之后，愿意买房买车出彩礼娶一个格调不高的女人。以目前的社会现实，如果一个男性觉得“爱得不深就谈恋爱”是一件格调不高的事情，他未来的老婆大概率格调不高。这会让这一类男士很不快乐。'
