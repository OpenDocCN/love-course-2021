    随想男女关系是处于动态平衡的，现在女权的盛行和对男生的高要求，是天平朝一侧倾斜。天平一定会平衡，男生一定会普遍走向人性化，或者普遍走向日本草食男的路子。而在重新平衡的过程中，一定有部分群体最受伤害，那就是我这样的保守男和那些不愿人性化的男生。猎人是PUA吗？根本不是，他从未鼓励男生尽可能多的推倒女生。他只是语重心长劝说像我一样连和女生说话都脸红的男生，像我一样没有亲密接触过女生、想当然的神圣化女生的男生，像我一样怀揣着80年代择偶观生活在2020年的男生，走出门去，和女生多多的交流，尽可能的谈一场恋爱，了解真正的女生，了解真正的两性关系。很可能你坚持已久的、引以为傲的“真理”，根本就是错的。————————————————（以上是原文抄录，经对方同意后发出）**我的点评：”人性化“理论能够掀起一点点小小风浪，主要原因是与当下的社会现实相吻合，我本人的理论水平与逻辑是次要的。希望给我发私信的这位读者能够执行以下策略：**[](https://zhuanlan.zhihu.com/p/148553746)
