- summary: "-   一位大学在读男生的心路历程，20岁的他在阅读猎人老师的文章后有了转变。\n    1.  他过去是保守男，父母严禁恋爱，自认为外貌无关紧要，对恋爱持保守态度。\n\
    \    2.  他观察到外貌对女生的重要性，大学生迅速脱单，女生享受当下恋爱感觉。\n    3.  他发现人性化的男生更受欢迎，有恋爱经历的男生更容易谈恋爱。"
  text: '# 一位大学在读男生的心路历程> 原文：<https://zhuanlan.zhihu.com/p/149610888>猎人老师你好！近半年来，我一直在阅读您的文章，真的是收获颇丰，**毫不夸张的讲，您的观点和给我带来的转变是我20岁最好的礼物，我愿意和您谈一谈我的经历。**一、
    我的故事。我今年20岁，**在一所还可以的综合类大学读书**。说真的，在看到您的帖子之前，我算是你们眼中标准的保守男：1\. 在中学时代，爸妈严禁我谈恋爱，每次成绩下滑，爸妈总是问我是不是谈恋爱了；**每次照镜子或者想买新衣服新鞋，爸妈总是嘲讽我这么爱漂亮是不是有喜欢的人了。导致害羞的我不会和女生畅所欲言，也不会穿着打扮**。2\.
    我相貌普通，也不注重穿着打扮，一直以艰苦朴素为荣，导致自己没有一点魅力，也没有女生追求过我。**但我认为只要有“人性的光辉”，一定会有女生青睐，外貌啊穿着啊没有任何用处，都是虚的**3\.
    我接受的情感教育极度保守。**我始终觉得不能走到最后的恋爱不要去谈**，比如说两个人大学不在一起；**我始终觉得和一个人谈恋爱是件非常严肃的事情，如果10分是厮守一生，那么没有6分的喜爱，就不要跟一个人表白，我对此引以为傲，身边的女生也对我称赞不已**4\.
    在初中时，我有位暗恋的女生（请注意，仅仅是暗恋，连那个女生都不知道），我暗恋那位女生直到今年。期间我始终觉得，如果你有心仪的女生，就一定不要和其他女生有任何的额外的交流，否则你就是渣男，你就伤害了其他女生的感情。所以我朋友圈和空间屏蔽了几乎所有女同学，也不主动邀约女生进行学习外的娱乐5\.
    **我觉得女生一点也不俗，**一点也不像我们男生那样赤裸裸的表现出对钱的渴望，对色的渴望。那方面的话题一直是我们哥们间的固定话题。而女生对帅哥的喜爱和幻想只是在网上，我觉得女生虽然也懂得许多，但也是埋藏在心底，也就和闺蜜交流交流，至于上床在学生时代那是非常少见。而且我认为女生对真正喜欢的男生的家庭条件的要求很低，只要两个人共同奋斗有个房子就行二、
    我的观察。读了猎人的帖子后，我心中五味杂陈。我开始观察我身边的现象，我开始反驳我心中坚信已久的“公理” 。**1\. 外貌的重要性远胜于什么“光辉”，女生在帅哥面前有多主动恐怕超乎你们的想象。**而我自认为的受女生好评，只是因为我是个只付出不讲回报的老好人罢了，跟光辉屁关系都没有。2\.
    进入大学，男生和女生都火速脱单或者极度渴望脱单。这一现象跟学校、相貌、（看上去）的保守程度毫无关系。高中一位长得很漂亮且高冷的女生进大学很快找到了男朋友，而身边人从陌生人到男女朋友几乎最多只有三四个月。这不是游戏化的恋爱吗？是对是错呢，生活中的事情也像数学题一样有标准答案吗？大多数人正在做的就是对的。3\.
    我始终觉得，爱一个人就把他规划进未来，做好未来的打算，未来注定会分手的恋爱不如不谈。**而身边的女生从来没考虑过也根本不感兴趣她和另一半的未来会怎样，而是享受当下恋爱的感觉。**4\.
    **人性化后的男生比保守男更受欢迎，一个人有过恋爱经历再谈恋爱会很简单**，除非真的伤的够深。我有位好朋友，他在我心目中是个彻彻底底的“渣男”，他三个学期换了两个女朋友，他在有女朋友的情况下还给别的女生约拍照，还跟别的女生频繁聊天，还摸其他女生的头。但是他似乎丝毫没有受到女生的鄙视，男生当中也只有我鄙视他而已。我反问自己，我在女生眼中风评也不错，她们都说我人挺好，每次女生有数码产品方面的问题都找我咨询，我也很有礼貌的回复解答，甚至牺牲自己的时间，但是**女生再想约男生出去玩的时候想到我了吗？'
