- text: '# 非心理学、脑科学背景的人如何判断进化心理学的科学性> 原文：<https://zhuanlan.zhihu.com/p/107377214>进化心理学的内核机制——A从A推导出的一套可能被统计学证伪的论断——B（里面有很多很多个小结论，譬如说颜值身材好对择偶有帮助）——————————————————**非心理学、脑科学背景的人可以去作为业余爱好者看看A，但是不要参与辩论，你专业性不够。**你要看B中的一系列论断，这些论断很容易读懂，是有统计学色彩的。如果有人告诉你，B中的某一个论断或者某几个论断错了，你就要求他提供新的统计学论据，然后与过去存在的论文对比。**切记，只要有人对你这个门外汉说进化心理学有缺陷甚至错了，你千万不要傻兮兮去跟她辩论A。你就问她觉得华东师大版《进化心理学》里的哪一个或哪几个结论错了，请她丢基于统计调查的新论文。**——————————————————————同理，非医学背景的人对待中医也可以采纳这套标准。中医里的“经络”“阴阳五行”，你搞得懂么？你搞不懂。你只能看看一种很具体的中医疗法或者药物是不是在统计学意义上OK。我就是这么看待中医的，所以我既不是中医黑，也不是中医粉。'
