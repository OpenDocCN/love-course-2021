  text: '# 很多中国男性从小就受到三个人的小说的“荼毒”> 原文：<https://zhuanlan.zhihu.com/p/55079563>中国小说艺术的最高峰———曹雪芹的《红楼梦》中国最畅销的现当代纯文学小说———路遥的《平凡的世界》中国最有影响力的类型小说———金庸的某些小说～～～～～～～～～～～～～～～～～～～～～～～这三个人的书的共同点就是容易让读者对两性关系、女性产生过于美好的想象，男性在青少年时期对其中任何一个人的作品中毒太深，都是不好的。～～～～～～～～～～～～～～～～～～～～～～～～世界上有两百多个国家，极少有一个国家的小说艺术最高峰、最畅销纯文学小说、最有影响力类型小说全部是过度美化两性关系、女性的。从这个角度讲，当中国男性最不幸！为了消毒，还望我的读者多向自己亲友中的男性青少年推荐《进化心理学》、《中国文化的深层结构》等现实性强的著作，而且要趁早推荐。'
