  text: '# 我对于不肯黑化的未婚男性的心理的猜测> 原文：<https://zhuanlan.zhihu.com/p/70978568>在这个世界上，有些事情是**特别（注意“特别”二字）美好**的。对于这些令人羡慕的事物，人们非常渴望，由于渴望心理太强了，所以会大大高估自己得到这些美好事物的概率。我之前举过两个例子。例子一：每个不太差的高中的高一新生觉得自己会考上名校的比例，都大幅度超过他们在高三高考中真正考入名校的比例，而且这种高估会一界界传递下去。例子二：每个不太差的高中的高一新生觉得自己会获得幸福婚姻的比例，都大幅度超过他们在二十年后获得的结局，而且这种高估会一界界传递下去。不肯黑化的未婚男性，在未来是**有可能**与一个保守且善良的女性走入美好婚姻的，我不能说这种几率为零，但是几率并不会高。不肯黑化的男性，在心理上顽固地高估自己遇到美好婚姻的可能性，用自己的保守匹配他意淫出来的保守善良的老婆。**他们顽固地相信自己的命运是独特而美好的。
    用成本——收益法来说，他们算对了成本，（大概率）高估了收益。**——————————————————————————提两个建议：一、冷静下来，搜集心理学、社会学、玄学的数据，估计当今中国未婚男人娶到保守且善良的妻子的几率。二、连续找几个算命的算命，若多数对你的婚姻的评估是上中下的”上“，你就不黑化。（如果你鄙视封建迷信，就当我这第二个建议没有提）'
