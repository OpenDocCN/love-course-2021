    人赞同了该回答我今天好奇伯爵有没有男粉，便去他的粉丝里找了一些男用户，对这部分人粗浅的有了一个画像。他们关注的内容偏兴趣向专业向，聚焦的社会问题广泛，对性别婚恋问题有涉猎但绝不在重点关注范围，回答问题的立场和态度较为中立温和，偏分析而非宣泄情绪，偏淡漠而非激进。。。。。。。。。他们应该算是理想主义者，男尊女卑世界的理想主义者，他们自恋，对自己性别有强烈的爱慕，骄傲，只是单纯把女这个物种列为半人，便可衬托出自身性别的高贵。这种思想可参考城市猎人喜欢和推荐的“裸猿”用户。[](https://www.zhihu.com/question/387560212/answer/1220098985)————————————————————有些人理解的“温和中立”是指要说一些让人舒服的话，已经丧失接受真相的能力了。如果剔除掉男女两性中少数特别高尚良善的人、再剔除掉少数很坏的人，剩下的广大六、七成人是啥样，大家心里没有数么？**基于统计实证的研究（包括但不局限于进化心理学）描述的就是人群主流。我反复推荐的对男男女女的进化心理学的观点，是对人群多数人行为特征的描述。****——————————————————————**“他们关注的内容偏兴趣向专业向，聚焦的社会问题广泛，**对性别婚恋问题有涉猎但绝不在重点关注范围”**[Phoebe](https://www.zhihu.com/people/phoebe-41-66)描述的这种温和中立的男性，其实就是不了解两性关系真相、抱有些许幻想的男性。'
