  text: '# 中国主流舆论下男女性关系的隐规则> 原文：<https://zhuanlan.zhihu.com/p/76406820>一、先做一些界定。舆论对一类事情的态度分三种：1、明确反对2、明确支持3、暧昧（暧昧的本质也是支持，只不过不愿意让别人觉得自己也干过这事）所谓的“主流舆论”，即多数人的意见，不考虑少数人意见。二、低离婚率社会与关于婚后性道德的舆论由于包括但不局限于以下两种文化特征，中国社会的离婚率比较低：1、中国人重视财富积累2、中国人很重视子嗣的培养离婚率低的社会衍生出两个特点：1、平庸的中年的离异男女的交友（指异性的、有可能发生性关系的朋友）的可选择范围很小。2、无论男女都不愿意离婚，理由大家都清楚，不再赘述。由于婚姻的极端重要与离婚后没啥好果子吃，中国社会对于婚后出轨谴责力度很大，甚至对于离婚都有一丁点不待见。以法国与中国台湾政坛做对比，台湾的总统候选人对另一半的忠诚明显超过法国。台湾的男性总统候选人都是有且只有一次婚姻且没有出轨实锤新闻，蔡英文倒是未婚但是竞选以及执政期间没有同居男友。大家看知乎就知道，主流舆论是非常鄙视婚后不忠的。不仅仅如此，知乎还有不小的力量鼓吹无限责任制婚姻（即不许因为女方不能生育或患重病而离开她）三、关于婚前恋爱与性的主流舆论1、反对嫖妓2、支持恋爱，也支持恋爱中的性行为。3、对于喜欢程度较浅就追求女生或者喜欢程度较浅就答应男方的追求持暧昧态度，对于并没有遇到真正的困难就分手持暧昧态度。这个议题在知乎是掀不起热度的，大家自觉不把这个议题炒热。四、中国社会把性开放的出口全部压在“婚前恋爱”这一件事假设一个俗气的男士企图即便他的过去都曝光了也名声不坏而且在男女关系上利益最大化，他的策略就是：1、不嫖妓、不约炮2、婚后尽量忠诚3、婚前通过换三到四次女友实现两个目的。（1）肉欲的多样化的满足（2）积累经验，学会如何找出真正适合自己的女性，学会如何与女性相处。据说某女星的出轨的丈夫婚前就花心，但是他在网上被排山倒海的咒骂是因为出轨，他婚前当“种马”的事情是被吃瓜群众一笔带过的。如果一个男性结婚前换女友控制在四、五个以下，名声肯定不会坏。五、中国社会男女性关系的隐规则默认男男女女可以在爱得浅的前提下发动恋爱并上床，只要不太过火。如果哪个人紧盯着自己的配偶追问“你过去有没有谈过爱得浅的恋爱”，那这个人反而会被讥讽为“不上道”。注意，只许通过“谈恋爱”这个方式浪，嫖妓、约炮都会坏名声。婚前浪完了，婚后请收心。不仅仅是sex，婚前的撒谎、不义在相当程度上被默许。各种道德，都是婚后要求很苛刻，婚前则很暧昧。有一位关注我的女士说，她经常鼓动女性离开配不上她们的男友，她还说婚姻是受法律与宗教保护的，她就是典型的把婚后的道德严苛化（使得已婚男人不随意抛弃妻子）、把婚前的道德随意化（使得女性可以随时另觅高枝）。六、一个男人能不能在婚前婚后都高道德？当然能！但是从利益上讲，有几个弊端：1、你遇到的结婚对象大概率遵循了上面的隐规则，她婚前已经浪过了，你的心态能否平衡。2、你经验少，不懂得如何识别女人，不懂得如何与女人相处。婚姻幸福的几率反而降低，善有恶报。3、人生唯一一次不坏名声却可以让性伴侣多样化的机会被你搞丢了（不好色的男人请无视这一条）～～～～～～～～～～～～～～～～～～～～～～～～～总结：关键在于反差，中国社会对婚后性道德的严苛与婚前性道德的宽松的反差。我再把话说得更直白一些，很多大喊大叫要求婚后性道德应该严苛的女性婚前就比较随意（“随意”在这里的定义并非发生性关系，而是指喜欢程度很浅就恋爱了、上床了）。如果诸位还看不懂，'
