  text: '# 关于“各学科的业余爱好者的男女比例问题”对我的反驳> 原文：<https://zhuanlan.zhihu.com/p/158343964>我曾经反复提到过一个现象：在我国的各大网络社区，**非职业且非专业**人士参与各大学科讨论的，似乎是男生居多。举个例子，既不是德语专业也不是哲学专业，但硬要在德国古典哲学领域写答案、写文章、评论的，还真的是男性居多。你说女性没有在网络上发言么？也不是，在两性领域发言的女性比例就不低。————————————————————————出现了两种反对我的思路：**思路一：有本事的业余爱好者沉默了、根本就不发言。**[Wendy](https://www.zhihu.com/people/wendy-79-7-39)回复[城市猎人](https://www.zhihu.com/people/cheng-shi-xi-ren-6)
    (作者)04-30为什么你会觉得热爱哲学的人一定会在网上（或者其他场合）讨论呢？我更觉得他们中相当多数会是享受孤独的，关注自己内心的。我很难想象帕斯卡尔若生活在今天会在网上大谈自己对哲学的体会，或者去和别人侃柏拉图。另外，哲学家有两种，一种在研究哲学，一种在研究哲学家，我更欣赏前者。**思路二：社会打压女性业余爱好哲学、经济、政治、军事。。。。。。所以她们发言但是隐匿了性别。****举个例子，其实有不少业余德国古典哲学爱好者是女性而且在论坛发言，但是她们隐匿了性别。****————————————————————****我只是介绍一下自己的观点，也介绍一下反驳我的人的两个思路。哪一方更合理，大家自己判断。**'
