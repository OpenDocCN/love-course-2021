  text: 我觉得我的受众恰好是逻辑好一些的群体，所以我的工作难度大多了。田园女权是一堆人互相说服、持续十几年。而我是一个人（外加少数友军）孤军作战，持续很短时间。效果自然是我的更差。————————————————我的解除道德焦虑的着力点，在后期已经说了：私德平均化、公德良好化。（“平均化”就是随大流，“良好化”就是比大流好一些但没有让自己很费力）如果这十个字还不能帮一个男性解除道德焦虑，那换了K的理论，恐怕也不能。很简单，整个知乎、整个社会有谁敢说“私德平均化、公德良好化”的公民的道德总评成绩不合格？——————————————————还有，不管是我的理论还是K的理论，起到的作用都类似于“革命导师”。真正的实操，还是要看别人写的文章，我不适合写实际操作。但是，我提醒一下，只要一个男人觉得“没有结婚的打算就不该去发动恋爱”“爱不到八分就不要去撩妹”，那他的实操就遥遥无期。实操的第一步是调研，调研男人发动爱情攻势时的平均的纯情程度，向平均值看齐。
