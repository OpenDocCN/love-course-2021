  text: '# K对我的黑化理论的批判> 原文：<https://zhuanlan.zhihu.com/p/62358984>K：我个人认为你劝老实人黑化的目标是终究不能成功的，“黑化”这个名词首先就遭到大众和老实人排斥了，这件事应该向“现代女性”和女权学习，师夷长技以制夷。K：什么是老实人呢？老实人就是忠实的供养者，是被传统文化驯服的人，要想让他们黑化，首先要从思想根源上瓦解老实人的世界观。我国老一辈的男性教育本质上是供养者教育，老实人的说法不够准确，并没有说到实质，更准确的称呼应该是供养者。K：初始化的教育是第一个障碍，第二个障碍是那群反对“黑化”、慷他人之慨的圣母，这群人有以下几个特质：1、把老实人（供养者）当炮灰，根本不在乎他们的利益，而老实人有时候脑子不灵光，跟着圣母的思路走，结果对不起对自己最最最重要的人---他自己；2、逃避真实的付出，圣母总是口头劝人，当需要圣母付出时圣母躲得远远的；3、虚荣，伪君子，总觉得老实人没有黑化是自己劝导的结果，内心给自己揽功。对付这些圣母需要老实人为自己而活，认清圣母想让他当供养者的本质，圣母从来都是欺软怕硬，他们从来不会去劝恶人从善，因为成功率低，会体现出圣母们的无能。K：第三点就是向现代女性学习，学习两点：1、以自己为中心，为自己而活；2、编织遮羞布的能力。就历史角度讲，现代女性将很多义务斥之为封建残余，男性也可以啊，将男性的义务称为封建残余，为打碎供养者文化提供理论支撑。2、学习编织遮羞布的能力，这一点极其的重要，人性有个特点--好逸恶劳，而且虚荣，本我要满足欲望，超我要获得名声，这两个条件同时满足，那就要给欲望披上遮羞布。对于语言腐败，你看到的比我多，连欺骗都可以用善意的的谎言来遮羞。我对你那个不够喜欢也可以恋爱的理论非常不满，哪有人一上来就喜欢对方的，喜欢是要在互动中产生的，而且不够喜欢的人也是当前遇到的异性中最喜欢的那个，换个角度就可以织遮羞布。分手也可以这样，比如发现女性把男性当供养者，而非情人，分手就可以大义凛然，把男人当供养者，责任当然在女性。处女情结也不应该提，应该改为，没有处女情结，只是对方恰好是处女。黑化要克服内心的供养者道德，而“黑化”这个名词就好像在指着他们的鼻子说，你们现在做的是坏事，这样还怎么黑化，我看过几个人的黑化心理历程，无一不是内心先编好遮羞布，说服自己，然后才黑化的，比如约炮的人内心告诉自己是恋爱，只是恋期短，自己在约炮时内心最爱的人是炮友，所以不算约炮。（参考书《Hook
    Up》,关于美国大学生约炮的社会调查）老实人黑化所需的所有经验和理论支撑，现代女性都已经提供给他们了，知乎上的问题和回答足够多，现代女性才是他们黑化的最好引路人。K：第四就是向女权学习。女权提供了一套批评义务枷锁的工具，提供了一套以自我为中心，索要利益的理论工具，老实人搬过来用就是了。K：我认为老实人最大最大的问题是没有自我，不知道为自己而活，很多时候想不到自己，做对不起自己的事情，大概是被老一辈、圣母、现代女性洗脑太多了。——————————————若K先生自己发表了，我就会删去这篇文章。——————————————K的理论的精髓之一，就是提出人类（不分男女）都有一种“又要当。。。又要立。。。”的遮羞布心理。一个鼓励大家更自私的理论要推行开，一定要提供遮羞布。————————————————K先生忽略了一点，若一个理论的受众的逻辑很混乱，向他们（她们）提供遮羞布就更容易。若一个理论的受众的逻辑不太混乱，向他们提供遮羞布就难。再啰嗦一次，同样是煽动别人更加理直气壮的自利，煽动逻辑水平更差的群体效果更好。'
