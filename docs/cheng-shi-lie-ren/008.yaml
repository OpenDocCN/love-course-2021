  text: '# 怎样跟之前没有关注过两性的男士聊两性？（初稿）> 原文：<https://zhuanlan.zhihu.com/p/411509995>**假设你是在读男大学生，你要把你的室友拉到我方阵营，你应该怎么办？****——————————————————————————————**第一步：**谈谈纯洁而真挚的爱。**譬如说，谈谈金庸、谈谈路遥、谈谈古往今来一切纯爱的文艺作品。室友喜欢金庸，你就聊金庸；室友喜欢动漫你就聊动漫。。。。顺便摸清楚你们宿舍同意你纯爱观念的哥们谈过恋爱没有。问一下他们有没有处女情结。**这个过程要持续一个星期。你不要暴露自己，这个阶段的你相信真挚而纯洁的爱****————————————————————————**第二步：**谈科学。**你说你发现了一个道理，那就是除了物理、化学、计算机这种学科之外，还有一群学者用现代统计学调查人与社会，你觉得这也是科学。你还要说，如果一个人仅仅是在理科工科信科学，在别的领域坚决不信，说明这个人其实没有科学精神。**人文打动人心，但人文不是社科，不是（统计学意义上的）科学。人文要看，科学更不能丢。**——————————————————————————第三步：**谈心理。****1、谈人的桃花源情结。指不信宗教的人会找一个自己觉得特别干净的精神寄托，不容玷污。譬如说，爱情。****2、谈“公正世界假设”。指大众不接受影视作品拍没有破获的刑事案件，接受不了恶人居然没有被绳之以法。这个“公正世界假设”其实是错的（严谨地说，一部分是错的）****3、谈人的很多很多奇妙的但自欺欺人的心理。**————————————————————————————**第四步：****谈谈作家们的真实爱情和婚姻。**譬如说，你可以大讲特讲金庸路遥的两性关系简直太一般太一般了。**然后，你要提出一个振聋发聩的问题——为啥这些男作家自己在两性领域的分数只有3、40分（满分100分）。却要写出99分的爱情呢？如果不是互联网发达，你差点就以为他们的爱情婚姻美满极了。**那些理想爱情文艺作品的创作者和传播者有没有可能在系统性搞欺骗？————————————————————————**第五步：**谈豆瓣女、微博女眼里的美好婚姻，谈她们对于自身温柔贤惠的抵制。**一定要强调她们的言论以及力挺她们的言论得到的赞很多很多，关键是看赞数，赞数反映了沉浸在水面下的汹涌民意。****——————————————————————****第六步：**谈农村少奶奶、谈高学历”女拳“女，要打消”淳朴村姑“幻想，也要打消”大学毕业的女性知书达理温柔贤淑幻想“————————————————————————**第七步：**浓重介绍进化心理学**————————————————————————****第八步：**谈男士颜值的重要性，谈“君学”**————————————————————————****第九步：**谈知乎的“城市猎人”————————————————————————第十步：**对室友说如果他对上述内容不感兴趣而且不亲自去谈恋爱，下场就是大学毕业后用（青涩的心态+处男之身）去面对（情场老手+性生活老手），而且还要奉上经济价值与情绪价值。**'
