  text: '# 男女关系中的权利与义务要不要参照国际经验？> 原文：<https://zhuanlan.zhihu.com/p/43371335>一部分中国人持之以恒的争吵男性应该有什么权利与义务，女性应该有什么权利与义务，我觉得很难扯清楚。我建议大家不如谈谈国际经验，譬如说男性可以谈谈外国男士多么享福，女性可以谈谈外国女性多么享福，只要不是蓄意造假即可。谈多了，就知道中国男性、女性到底哪一方活着更难。我先转一个在越南工作的人写的答案：[](https://www.zhihu.com/question/55325998/answer/160003200)下面是去俄罗斯留学过的人写的答案：[](https://www.zhihu.com/question/269349525/answer/395769333)下面是中国已婚女性写的答案：[](https://www.zhihu.com/question/56082323/answer/147739355)中国男人有三大优点：一、男方以及男方家长愿意拿出积蓄的相当份额（甚至欠债）去结婚，结婚率高，为了结婚付出很多，比法国男人好多了。二、结婚以后耍无赖混日子的人比例不高，比越南男人好多了。三、收入多倍于妻子的男人参与家务的程度高于日、韩等一些国家的同类型家庭。综上所述，如果一个女性的目的是能够顺利被“长择”（即被求婚）而且男方靠谱，中国无疑是就是她最好的出生国之一。～～～～～～～～～～～～～～～～～～欢迎反驳我的观点！'
