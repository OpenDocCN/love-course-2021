  text: '# 中国男人娶妻成本大于外国么？> 原文：<https://zhuanlan.zhihu.com/p/51756352>知友“蘑菇有毒”在一个答案里提到，北京市某机构家属大院，生儿子的家庭消费紧张、生女儿的家庭消费多很多。同样收入的家庭，生女儿买好车开，生儿子买档次低很多的车开。请留学生去看看你们大学白人、黑人老师的车，是不是生女儿开档次低的车，生儿子开档次高的车。也请外籍华人去看看收入类似的白人、黑人同事群的情况，是不是生了儿子的家庭明显比生了女儿的家庭更加节衣缩食？生儿子（相对于生女儿）导致家庭日常开销下滑的幅度，中国是不是全球领先？如果全球领先，那中国男性及其父母应该思考这种现象的根源。'
