  text: '# 你们不知道的一群“已黑化”男性> 原文：<https://zhuanlan.zhihu.com/p/70230164>我的男性关注者分两类：一、天天公开喊“我要黑化”或者“我拒绝黑化”二、已经“黑化”了，过上了有规律的性生活。第二类人一般在评论区不活跃，我猜测也没有进所谓的“猎人粉丝群”。他们是通过私信向我“报喜”的。——————————————————————出于保护他人隐私的基本道德，我不能透露太多。我可以告诉大家的有如下几点：一、“黑化”的手段其实就是“打分论“里提到的两种法子，具体怎么操作就靠诸位自己了。[](https://zhuanlan.zhihu.com/p/70100765)二、中国百分之九十九点九九九。。。的男性“黑化”与我没关系，属于社会大潮的变迁。不傻的人有很多，不需要我来点醒。三、“会咬人的狗不叫”，有些你们觉得很靠谱很踏实的群体（譬如某工科大学某系的男生），其实已经“黑化”大半。'
