  text: '# 俗气的男人与俗气的女人的差别> 原文：<https://zhuanlan.zhihu.com/p/52525114>[](https://www.zhihu.com/question/21398733)～～～～～～～～～～～～～～～～～～～～～～～～～～～在上面的提问与回答中，男士们几乎一边倒（关键词是“一边倒”）理解、体谅女人的俗。在处女情结问答、生育问答中，女士们做不到一边倒（关键词是“一边倒”）理解、体谅男人的俗。～～～～～～～～～～～～～～～～～～～～～～～～～～～～～我希望男女都能一边倒（关键词是“一边倒”）理解、体谅另一个性别的俗，希望大家不分男女、努力达到这个目标。“城市猎人”没有说过“俗”等于坏，而是希望男男女女允许自己俗也体谅别人俗。若自己俗、但不体谅别人俗，就过分了。我举个例子，有一位关注我的女知友一直说爱钱，但是她自己也体谅男人的俗并且准备配合，这就很好呀，堪称又俗又好的女生。'
