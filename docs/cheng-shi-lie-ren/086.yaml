  text: '# 反黑化者的结论往往是从不切实际的假设推出的> 原文：<https://zhuanlan.zhihu.com/p/84677664>星川未流来
    23 分钟前几个细节性问题，希望可以探讨一下。黑化论的前提是，双方都很难调查对方的过往经历。这一点对于小圈子内的人（三四线小城体制内土著圈，学术圈等）并不见得成立。另外，全局最优和局部最优的解很可能是不同的。对于男性群体，黑化论即便算得上是全局最优，也不见得是个体最优。举例来说，对于想考大学的河北高中生来说，全局最优解就是呼吁国家全国一张卷，并且将全国考生按分录取。但个体最优解，明显是走高考移民或者玩命学习啊。对于个体来说，想办法把竞争者挤下来就可以了。对于中层保守的男性群体，核心在于要提高自身识人以及对女性的吸引力，特别是提供情绪价值的能力。虽然这也算是执行黑化可能达到的效果之一。但是黑化是有副作用的：一方面，如果过往经历被调查肯定会引起对方警惕。这点几乎完全取决于其圈子，在一些较小的圈子里，比如三四线小城体制内土著圈或者学术圈，一个人重大八卦几乎都能被查的一清二楚。如果你想在同圈子里找，就务必得慎重。此外，也许有权的话是可以查对方开房经历的。想想我要是在公安工作，且我女儿谈恋爱的话，我大概会以权谋私查询一番吧。。另一方面，女生（特别是女生父母）也会在意男生的经历。女生层次越高，自身的经历越是简单，一般来说在意的可能性也越大。虽然一般不至于像男生那样一票否决就是了。亲身经历我就不聊了，只想说，女方在意甚至非常在意男方经历的可能性确实是有的。（这种女生但凡不是双标，绝对非常值得娶。）最后，可能也是黑化最大的风险之一，就容易失去"爱"的能力。没有亲身经历不想展开讲，但玩到收不住而导致婚姻破裂，妻离子散等事情也是见过的。结论上，对于个体来说，黑化论不见得是最优解。___________________________我回应一下：一、你毕业后去中小城市工作，遇到的适婚年龄的女生有不低概率也是有过性经验的。二、中小城市没有性经验的适婚年纪的女生，多数人择偶的时候还是把男方的硬条件（外形、财富、社会地位）放在男方的性经验之上。我不认为保守男在中小城市打“我是保守的处男”这张牌好使。三、我不否认你说的高层次心理洁癖保守女存在，但是遇到这种女性的几率有多少？如果男方自己是中层次处男，女方看得上么？四、“黑化”会使得一个男人的纯情度下降，但是会使得一个男人识别女人、与女人相处的能力提升。所以，不保守男性觅得良人的几率反而比保守男性高。五、不要轻言调查一个人的性经验很容易。当今社会，中学在县城读、大学在省城读、大学毕业回到中等城市。请问你如何调查对方的恋爱与性经验？————————————————**我们在知乎时不时见到有人后悔自己没有性经验的，极少见到有人后悔当初恋爱并与女朋友啪啪啪的。**还有一个猜测——“星川未流来”应该是中、上阶级文化程度好的家庭出身的，在某些方面被教育得不食人间烟火了。他说的优质心理洁癖保守女确实存在，但就算你留住处男身，遇到并且被这种女性看上的几率是很低的。**何苦为很小概率才能得到的好处付出巨大代价呢？**'
