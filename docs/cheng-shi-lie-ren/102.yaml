- summary: "-   两性关系在中国存在不同舆论场，低层夫妇更直接表达生育欲望，高层男性受理想主义影响自我审查。\n    1.  低层男方及其家长坚持生男婴，女方家长认为女儿有义务生男孩。\n\
    \    2.  高层男性受高等教育影响不公开表达生男孩偏好，避免被贴上不开明标签。\n    3.  高学历男性在两性关系议题上表达高大上观点，女性更多关注男方对女方的付出。"
  text: '# 分割的两性关系的主流舆论场> 原文：<https://zhuanlan.zhihu.com/p/75238140>有一位知友说不管哪个阶层的女性，都有可能索取彩礼、车房。。。。。。他说得对，但是在中国，存在迥然不同的舆论场。举个例子，同样是索取彩礼、车房，中国的低层（这里的“低”以文化程度为主，经济条件为辅）夫妇中，男方以及男方父母更敢于坚持赤裸裸的生育欲望，譬如必须生二胎，希望生男婴。在这一阶层里，还有女方家长觉得自己的女儿有义务为男方生下男婴的例子。更有甚者，我国还存在零星的女方先怀孕证明生育能力，男方才与女方拿结婚证的案例，基本属于低层。总而言之，低层的婚嫁是比较少用“真爱”这个话语体系的，男方（及其男方父母）敢于赤裸裸表达某些底层欲望。～～～～～～～～～～～～～～～～～～～～～～再说回高层（这里的“高”以文化程度为主，经济条件为辅）。中国高层的男性受到理想主义文艺作品熏陶、女性集结重兵在网络的三十年的输出。。。。等影响，在一定的程度上企图自我纠正本来不该纠正的欲望的表达。举个例子，在喜欢男孩还是喜欢女孩这个问题上，受过高等教育的男性及其家长（相对于低学历人士及其家长）非常明显地更少对婚姻中的女方表示男孩偏好。真相是，在那些没有性别选择堕胎的国家，如美国，对生男孩的偏好还是略大于对生女孩的偏好。我国受过高等教育的男性害怕被贴上“不开明，可能逼妻子为了生男婴做点啥”的标签，基本不在公开场合理直气壮说“我更喜欢生男孩”，这就是一种自我审查。受过高等教育的男性在各种两性关系的议题上真心或者被逼表达“高大上”的观点。再举个例子，我就在知乎亲眼看到有男知友说“我是处男，女友不是处女，我不舒服。我知道真爱就不该计较对方的过去，我也确实真的爱她，但我还是心里不舒服，请求大家帮我治好处女情结”（原话并非如此，但意思接近）当一部分中国高学历男性被“真爱”这个框住的时候，中国女性在做什么？恕我直言，我上网这么多年，只要在网上看到女性提“真爱”这个词，我就知道接下去是谈男方应该如何对女方付出才是真爱，而不是反过来。彩礼是中国传统习俗、车房是生活必备而且按照习俗由男方出大头、生男孩偏好是陋习、处女情结更是不堪。。。。。。。。总而言之，中华人民共和国识文断字的女公民在网上把最大份额的输出部分都放在了两性领域而不是哲学、历史、编程、经济、政治。。。。导致一部分受过高等教育的男性被严重洗脑。～～～～～～～～～～～～～～～～～～我就是跳出来反洗脑的。我也支持女网友跳出来揭露男性对女性的欺骗，你们应该会发现，“城市猎人”从来不会在揭发男人骗术、话术的答案或文章底下的评论区唱反调。我不反对两性关系中一切反洗脑的文章或答案，但是我没有义务平均使用力量，因为我没有官方背景。我有权利把重点放在揭发那些自己基本遵循进化心理学机制却忽悠男人超越进化心理学机制的女性。～～～～～～～～～～～～～～～～～～千言万语汇成一句话————翻开一本《进化心理学》，要么男男女女一起按这个底层逻辑来，要么一起努力开始“高大上”的对进化心理学机制的超越之旅。'
