  text: '# “富养女”策略的奥妙——TO中国男孩子的父母> 原文：<https://zhuanlan.zhihu.com/p/337315628>**最近豆瓣有一个“婚后的幸福时刻”话题，有很多人晒幸福。分为三种类型：****一、配偶的片段式小小付出**“老公（或老婆）说，今天下班煮面条吃吧，我说好，然后如图，给我来了一大碗，还给我加了火腿，煎了一个荷包蛋““从学生时代就会下厨，从来没被油烫过，昨天做菜，不幸中招！！！老公（或老婆）立刻翻出木瓜霜给涂，有奇效，这会已经好了。“**二、配偶的持续不断的付出**”无限包容我。每次吵架是他（或者她）妥协。一个劲在耳边说知道我有多爱你吗。
    只要他（或者她）有空。烧饭做家务不亦乐乎。“"他(或者她）说：「我早就发现这一点了，我已经把你的坏脾气当做我的福报了。“**三、在传统观点认为极难让步的核心利益上宣布让步**”不想生孩子，他（或者她）问：要不跟双方长辈说，是他不育，不是你不想生？““当我说我不想生孩子的时候，他（或者她）说全部听我”“婚后又买了一套房，而且只写我的名字。”**我刚才尽量模糊了性别，诸位猜测一下三类晒幸福的男女性别。**女性晒配偶的付出，第一二三类都有，第二类多一些。男性晒配偶的付出，基本都在第一类。你可以自己去豆瓣看。**————————————————————****很显然，第一类付出是成本最低的，第二类付出是成本最高的，第三类如果能够兑现的话成本也很高、不亚于第二类。****在各大网络社区与微信公众圈流传很广的“富养女儿穷养儿子”的核心观点之一就是——让女儿从小被疼爱被富养，这样她长大了才不会被男朋友或者丈夫一点小小的恩惠感动。****从豆瓣以及各大平台的婚后晒幸福贴来看，确实是女性（相对而言、概率上）不容易被男方的低成本付出而感动得肝脑涂地、努力付出。再举个例子，该话题下有一则是丈夫一直做绝大部分家务、妻子抱抱他哄哄他，两人都幸福。但是，没有性别反转的例子。****————————————————————————**总而言之，用成本很低的方式（譬如说撒娇、卖萌、抱一抱）让配偶觉得很幸福，男方很难使用这种手段且有效，女方使用这种手段且有效的可能性大很多。**这里边暗藏着一个对男性特别险恶的东西——如果一个妻子对丈夫的爱的深度只能达到“中”或者“下”，她通过成本不高的演戏手段就有可能让丈夫觉得对自己的爱的深度达到了“上”，于是肝脑涂地、玩命对妻子付出。而男性对妻子的爱的深度只有“中”或者“下”，他企图通过低成本演戏手段让妻子误以为他对她的感情是“上”，那是没用的。举个例子，妻子脾气不好、家务少做、赚钱更少，但是愿意撒娇、卖萌、抱一抱，晚上性生活的时候抱住丈夫喃喃说爱丈夫（不好意思，我开车了，少儿不宜），丈夫一激动就肝脑涂地、努力付出。而丈夫即便赚钱稍多，一旦家务与脾气都不给力，他企图用低成本手段让妻子觉得他对她的爱的深度达到了“上”是几乎实现不了的。我猜测王宝强就是这样上当的，马蓉还是很可能对王用过低成本手段，骗取王宝强误以为马蓉是真的爱他。（重点段落，多看几次，多品）****——————————————————————————**如果你家生了个儿子，根据传统，你家在结婚成本（房、车、彩礼等）出大头，你儿子大概率收入要比女方高一些。如果你儿子需要另外付出高成本（家务、情绪）才能取悦女方，女方用低成本（撒娇卖萌抱抱）就哄得你儿子肝脑涂地，你乐意么？如果你儿子付出真爱，另一半付出中等感情，你乐意么？**于是，“富养女儿”的逻辑对生了儿子的家庭也成立。你要如何让你的儿子识别出女孩对他是真爱？'
