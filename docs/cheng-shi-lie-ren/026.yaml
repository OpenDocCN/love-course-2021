  text: 你要如何让你儿子不要因为女方的小恩小惠就肝脑涂地、奉献终身？**如果你真爱你的儿子，你的儿媳不真爱你的儿子，你儿子还傻乎乎把人生献给她甚至联合她来压榨你，你甘心么？（注意，若女方真爱男方，我还是赞同丈夫把妻子的位置摆在亲生父母的前面的）————————————————————生儿子的家庭有几大应对策略：一、不能让儿子缺爱。如果对儿子很严厉，也要告诉他你们爱他。二、还是要鼓励儿子早谈、适当多谈恋爱。三、两性关系中的女方的小手腕、小心机，还是要告诉他。四、告诉儿子，人心是看不透的，**衡量真爱的唯一标准就是——对方是否愿意为你做高成本（最好是相对别的异性更高）的事情。想用低成本的付出来忽悠的手段免谈。**五、没有真爱也可以结婚，但是自己不要被小手腕欺骗得肝脑涂地，自己心里要清楚血缘关系凌驾于无真爱婚姻之上。————————————————最后两句话就是，本文的思想没有男女不平等，女孩子以及女孩子的家长可以照搬。我可是真正公平公正的“城市猎人”。
