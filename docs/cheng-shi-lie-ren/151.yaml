  text: '# 爱钱，还是爱赚钱的能力？———一个鉴别方法> 原文：<https://zhuanlan.zhihu.com/p/52516908>先说一个题外话，如果一个小伙子有严重的处女情结，一天，他得知女友有被强奸的历史。如果他抛弃了女友，他爱的可能就是那层膜；如果他毫不在意，甚至加倍疼惜女友，他爱的不是“处女膜”，而是“处女膜”背后的精神性的东西。～～～～～～～～～～～～～～～～～～～～以下进入正题：小伙子甲，来自浙江小县城，独子，在北京月薪一万，父母为小企业主，已经给儿子在北京备好婚房一套。小伙子乙，来自东北小县城，独子，在北京月薪两万，父母为下岗职工且身体不好，他每月还要寄给父母五千元，没有房。甲乙文化修养、颜值等其他方面都是一个等级的。甲的父母比乙的父母会赚钱，但是乙本人比甲本人会赚钱。更想嫁给甲的，是更爱钱；更想嫁给乙的，是更爱赚钱的能力。～～～～～～～～～～～～～～～～～～其实早就有过学术研究了，男性的父母的赚钱能力比男性本人的赚钱能力在娶妻时更重要，样本是比较早期的台湾女性。当下的中国大陆女性比早期的台湾女性更淳朴吗？我不知道。我可以提示大家的是早期台湾贫富差距小、房价不高。我要说的是，这个研究的出处被我忘记了，等我搜出来后会补上。但是，这个结论被我牢牢记住了。如果女人爱的是赚钱的能力而不是钱，为啥中国人格外喜欢说男婴的父母要更拼？爱钱是正常的，不可耻。但是，不要搞粉饰工作，”爱钱”的人不要把自己“爱钱”粉饰成“爱赚钱的能力”～～～～～～～～～～～～～～～～～～～～最后以一个故事结束本文，是我在酒桌上听一个人讲他晚辈的经历。有一个小伙子，名校毕业，供职于某一线城市某有名的军工科研机构，单位有一套面积不小的福利房，但是没产权，一旦离开单位就得搬出去。小伙子一开始不想啃老，想在这个福利房里结婚，他发现很难找对象。后来，他只得找父母要钱、找亲戚借了一圈，买房后才找到对象。我要问的是，买房前后他的“赚钱能力”没有变化呀，为啥在婚姻市场上遭遇差异极大？'
