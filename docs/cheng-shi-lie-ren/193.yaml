- text: '# 当代社会男性分类以及各类男性择偶痛苦程度排名> 原文：<https://zhuanlan.zhihu.com/p/42972326>按照经济实力以及其他“吃得开”的特征，分为硬实力强、弱；按照是否愿意短择分为风流、保守。根据我与广大男性知友交流的结果、根据我对社会的洞察，排名如下：一、硬实力弱、保守二、硬实力强、保守三、硬实力弱、风流四、硬实力强、风流排名越靠前越痛苦，越靠后越不痛苦。～～～～～～～～～～～～～～本文揭示的是一种客观存在的现象，无意鼓吹特定价值观。这个是我根据网络上发牢骚、抱怨的男性多属于哪一类归纳出来的。抱怨最少的就是第四类，这一点是大家有目共睹的。第二类男士虽然不缺钱，其实也很痛苦，我的评论区、私信信箱里有这种例子。～～～～～～～～～～～～～～～有精神洁癖的男性肯定对异性要求高，硬实力强又高度自律的男性对异性的要求那肯定是极其高。要求高就容易失望，陷入“求不得”的苦。我建议关注我的第二类男士可以研究一下王思聪王大少爷的情感历程，他经历了一个从相对纯情到不纯情的过程。'
