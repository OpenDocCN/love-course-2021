    \    2.  开放与保守女性对于说实话的态度不同，引发了对于性开放与坦诚的讨论。\n    3.  人性化理论只是生存策略，无法涵盖高道德，建议男性在撒谎与说实话问题上看齐周围男性的平均水准。"
  text: '# “人性化”理论中不得逃避、必须回应的一个问题> 原文：<https://zhuanlan.zhihu.com/p/161413150>[七心海棠](https://www.zhihu.com/people/cha-cha-cha-)
    1 小时前我觉得零分爱就想上床也没毛病，重要的是得告诉女生，那就是成年人自愿选择。自己一分爱说九分，那就是不道德。————————————————————————————————一个二十一岁的男人，原来满脑子“一生一世一双人”、“不爱到八分就追女生的男人真庸俗”、“不以结婚为前提的恋爱就是耍流氓”，碰壁碰得头破血流。后来他看到“城市猎人”的人性化了理论，开始调低自己的道德水准到“平均”程度，打算爱的程度到五分就发动恋爱而且要推倒，而且不预设结婚的目的。**现在尖锐的问题来了，他要不要说对女方说实话，把自己的底牌全部亮出来？**我在几年前曾经与知乎一个主张前卫的大V（目前依然活跃）对线过，我说开放的女人很难保证说实话，而保守的女人说实话很容易的，所以开放本身也许没错，但是开放会引出一个不说实话的问题（至少在概率上是如此）。**他不吭声，拒绝回应。****我还曾经遇到一个说理高手，他说性开放本身就蕴含了不说实话的权利，性开放的人的伴侣有本事可以斗智斗勇，我觉得我当时不见得辩赢了。**（很早期的对话，大家容我慢慢翻，翻到了就放出来给大家看，但是很难翻出来）**如果特别强调说谎与坦诚的对比，那么保守男与保守女就会站上道德高地，因为不保守男与不保守女撒谎的概率更高。****————————————————————————****很可惜，“人性化理论“仅仅是一个生存策略，而不是道德规范，它只能讲中不溜的道德，无力去讲高道德。****一、在非特殊事件中，面临差不多的情况，我坚决支持说实话的行为比不说实话的行为更有道德，这一点我不打算洗。**二、“人性化”理论在撒谎还是说实话这个问题的实践上建议向周围的硬实力与自己相当的男性的**平均水准**看齐。三、人类不分性别、都有类似的生存策略。大家仔细想一下，哪一个性别的人更多地讨厌进化心理学的传播？大家再仔细想一下，“原谅宝”是同时曝光男女，但是哪个性别对这个软件的反弹更激烈？——————————————————————————最后我得考虑一下女性（尤其是单纯保守女）的利益：**如果你是特别看重坦诚的女生，我建议你找工作环境单纯的万年老处男当BF，撒谎几率小一些。****也就是说，如果你是一个对“人性化”特反感的女生，你就去找万年也不“人性化”的男子。千万不要一边跑到我的评论区反“人性化"，一边嫁人嫁了个已经”人性化“的男人，这么干就是打你自己的脸。**'
