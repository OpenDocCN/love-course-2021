- text: '# 谈谈相信爱情的已婚男> 原文：<https://zhuanlan.zhihu.com/p/385762516>我在知乎豆瓣各大网络论坛发现了一件很有趣（也令人绝望）的事。如果一位已婚女士说她相信爱情，八九成的几率是谈她的丈夫对她怎么好，而不是她本人如何如何温柔贤淑地付出。如果一位已婚男士说他相信爱情，有不低的几率是谈他自己如何给妻子创造优越的物质条件、抚慰妻子的情绪、不要妻子做较多家务。——————————————也就是说相信爱情的已婚女因为丈夫的付出而相信，相信爱情的已婚男有不低比例是谈自己对女方的付出。我已经在知乎看到两个相信爱情的已婚男一个实现了财务自由，另一个也差不多。（提示一下，一个在我的评论区出现过，一个我提过他，不是臻禾木）——————————————因为我不方便直接透露，大家可以自己手动查查哪些知乎已婚男相信爱情，然后看他们的财力以及别的付出。'
