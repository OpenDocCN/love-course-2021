  text: '# 为什么我一个门外汉大谈进化心理学没有被心理学专业人士集体围剿？> 原文：<https://zhuanlan.zhihu.com/p/346569226>大家都清楚，关注我的朋友们有不低比例是看了我宣传进化心理学的文章才关注我的。但是，我在这个领域是个门外汉，只看过两本书，没有看过论文。我水平这么低，为啥知乎心理学圈不来几十个专业的人围剿我呢？原因有五：一、我尊重心理学这个学科本身，这一点很重要。如果你开口就是狂得没边了，企图否定心理学或者否定心理学专业人士，那离挨锤就不远了。二、我真的从头到尾看过进化心理学的两本书而不是啥都没看。有人敢于在没看的前提下发言，那就增加了被锤的几率。三、我又一直承认自己是个业余的，从不暗示或明示自己在进化心理学上知识特丰富。四、因为是业余的，所以我一开始选了一个巧妙的立场。进化心理学的深层机制我不懂，不参与这个级别的辩经。我宣传的是进化心理学书籍里一个个具体的具有统计学意义的结论。五、我也是接受反驳的。我多次说明只要有人给出统计学证据论证进化心理学里我经常宣传的某几项结论不符合中国的抽样，我乐意贴出来。*
    * *上述五点，决定了知乎的心理学圈子很难团结起来锤我。而做到上述五点看似简单，其实需要很清醒地知道自己的能力在哪里，坚决不在自己能力不够的地方开辟战场激烈战斗（也就是说，需要真正的谦虚）。自己的能力是30分，硬要摆出贯通多个学科的大师的架势，那不就是等着挨锤么？知乎曾经有专业人士告诫我说人的婚恋行为模式是受到多种因素影响（譬如说特定地域或特定时代文化）而不是只受到进化心理学影响，我都是摆出小学生姿态去问“请问某进化心理学书里的哪些结论因为我国特定的文化而使得我国样本的行为模式不符合那些结论？”。每次我问了这句话之后就没有下文了。'
