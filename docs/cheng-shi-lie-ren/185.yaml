  text: '# 这个世界真的有爱好强奸的人——永远不要低估人的多样性> 原文：<https://zhuanlan.zhihu.com/p/44198582>一个人有多个维度，智力、体力、性格。。。。。。。每一个维度蕴含着无穷的可能。譬如说，有人喜欢数学犹如游戏爱好者喜欢游戏。一个厌恶数学而且见识很少的人，会很惊讶于世界上居然有人这么爱数学。再譬如说，有些五十岁的人不如七八岁的人做事稳重成熟。。。。。。。。下面我们说说犯罪这个领域。很多年前，央视的法制栏目曾经播过一期节目，说深圳市曾经有个强奸犯帅气而多金，完全可以正常同居、结婚。但是此人有个嗜好——强奸，最后自然是栽在人民警察手里了。人的性口味是多样化的，有兴趣的话可以去查找相关学术书籍。浅薄无知的人会拿自己所代表的主流性口味去衡量一切人，譬如说我就听过一句粗话，大意就是异性性行为更过瘾、不明白为何有人搞同性恋。但是，这个社会的同性恋者是真实的存在，不容忽视。对于强奸的爱好者来说，强奸的味道就是好。～～～～～～～～～～～～～～～诸位知不知道有些杀人犯既不是谋利也不是报仇，他觉得杀人很快乐呀！
    有觉得杀人快乐的杀人犯，自然就有觉得强奸快乐的强奸犯。'
