  text: '# 一位知友关于“男孩子穷养、女孩子富养”的观点> 原文：<https://zhuanlan.zhihu.com/p/64149924>猎人，我一直有看你的回答。你的黑化理论确实不错，从舆论切入，描述出女性的黑暗面。我个人也有点关于两性的看法，希望与你交流一下。如果可以，希望由你发出来，我想看看有多少人认同。"男孩子穷养，女孩子富养"这句话是什么时候开始成为一种社会思潮的呢？又是为什么如此广泛地流行开来呢？这背后必然有着深刻的社会基础。猎人你谈到过，生了儿子的家庭，消费流远小于生女儿的家庭，父母工作量也更高。这可以解释为男方家庭要为买房做储蓄，不能消费太多。那为什么女方要增加消费流？可以用女性无需买房来解释，但我觉得不够充分。实际情况是，女性要通过模仿更高阶级的消费习惯来伪装成更高阶级，以达到与更高阶级男性恋爱结婚的目的。"活得像公主，才能吸引国王"。女性极为热衷于"投资自己"，读书、旅游、健身、茶艺、插花、学跳舞、学乐器、看电影，看各种各样的艺术展，听各种各样的音乐会。所有这些，都是为了展现出自己有着"坚实物质基础才能培养出的高雅的趣味"。她们希望自己能够伪装成小资产阶级，希望自己能够吸引到资产阶级，希望自己能够通过婚姻成为资产阶级一员。所谓"投资"，必须要变现。不能变现的投资等于砸在手里。女性报班考证可以认为打算通过"卖给老板"来变现，健身又是打算卖给谁？"蜜桃臀"已经完全能够说明了。这可以从另一个角度来解释大城市的"剩女"问题，沉没成本而已。知乎上有个问题:一位未婚女性打算买车，不确定是买十多万的车还是买三十多万的奔驰。父母工薪阶层，十几万没有压力，三十多万要掏空积蓄。她自己不想花这么多，但她父母愿意出钱买奔驰。底下有个回答很有意思:"你一个年轻姑娘开奔驰，那些屌丝都不敢追你"。支持者甚多。微博朋友圈也可以证明我的观点，女性热衷于发布能表现自己小资属性的文字图片，男性则多种多样。只看社交媒体，中国女性全是中产以上。年轻女性在择偶上的欺骗策略是可行的，也是普遍的————————————————以上内容，受某知友委托发出来。'
