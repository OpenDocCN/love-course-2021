  text: '# 广大男性应该推动公务员考试制度转型> 原文：<https://zhuanlan.zhihu.com/p/413413252>初试：高难度的语数外复试：高难度的专业课整个过程不问专业出身。——————————举个例子，浙江省财政厅要招公务员而且希望有财政学基础，名额为三人。初试：语、数、外。语数外各自的难度接近半个中文系、半个数学系、半个英语系。初试最牛逼的六个人进复试。复试：经济、财政等专业知识，笔试、面试均可。想怎么考就怎么考，考核模式事先公布给社会大众即可。整个招考过程不问本科专业。————————————我的建议其实是有利于名校工科生拿公务员当退路的，而且有利于男性。——————————————怎么推动？胆子大的可以给人大代表写邮件，胆子小的可以在网上鼓吹这个方案。'
