  text: '# 推荐《进击的巨人》第三季> 原文：<https://zhuanlan.zhihu.com/p/43043752>不要看无聊的宫斗剧了，去看这部讲政变的动漫吧。动画进入第三季之后，越来越靠近一个主题，即“探求真相”或“反洗脑”。我是知乎谈“洗脑”与“反洗脑”最多的答主（如果还有人谈得比我更频繁，请在评论区告诉我），而这部动画片深入探讨了此主题（当然，这部动画的主题不限于此）。所以，我对这部作品有着格外的亲切感，在此推荐给大家。具体情节可以去豆瓣网搜索。可以从第一季看起，也可以直接从第三季开始。可以看动画片，也可以看漫画。'
