  text: '# 所谓“配偶”，到底算个啥？——从“接盘”谈起> 原文：<https://zhuanlan.zhihu.com/p/43133452>我曾经在之前的一个答案中就“接盘”给出了一个最宽松的定义——若配偶在他（或者她）的历任性伴侣中最爱的不是你，你就接盘了。根据我的一个模糊的估计，男性在知情的前提下接盘以及故意不去想这个问题的，超过半数。女性在知情的前提下接盘以及故意不去想这个问题的，比例更大。无论男女，超过半数的人其实是拒绝去想配偶是不是爱自己（绝对意义上的很爱或者相对意义上最爱）。生活的真相是，大部分国人把配偶当成一个类似于瑞士军刀的“多功能组合”。譬如说，女性觉得男性在外能赚钱、回家能做些家务、床上表现还凑合，就OK了，至于说他对初恋女友爱到100分、对自己只有60分，不重要。反之亦然，有些男士对未婚妻不爱自己心知肚明，但是，既然她可以陪自己做爱而且似乎有生育能力而且脾气还凑合，那就不要撕破脸另娶别人吧。多数人的婚姻的真谛在于把功能完成好，爱情的比例并不高。～～～～～～～～～～～～～～～～～～～～特别坚持婚姻中要有爱情、否则就要翻脸的人，分为两类一、太年轻，不知道人间烟火二、很骄傲。也许是对自己的“财”很骄傲，也许是对自己的“才”很骄傲，也许是对自己的“德”很骄傲，也许是对自己的“貌”很骄傲。。。。。。一个人在表面上360度无死角的谦虚，若他年纪并不小但是很看重对方爱不爱自己，你就可以推断出这个人内心深处有他的骄傲。他觉得牛逼哄哄的自己怎么能不被配偶爱呢？当然，坚决不接盘的男男女女，终究是少数。～～～～～～～～～～～～～～～～～～～～～为何我总是在“妻子重度烧伤，丈夫能不能离婚”之类的提问下主张丈夫可以抛弃妻子呢？因为有严重疾病的一方已经丧失功能了，妻子重度烧伤就意味着丈夫没有性生活、没有后代、没人帮他做饭。。。。。。关键功能全部缺失。有人问了，说好的不离不弃呢？那就要看这个落难的妻子之前爱不爱丈夫了。～～～～～～～～～～～～～～～～～～～～～本文章并不阻止一对恋人或者一对夫妻提升感情中的爱情比例，我仅仅是说出了多数人是怎么干的。最后警告大家一下，做人不能太贪，我们不能一方面希望社会上人人都互相接盘，一方面又指望每一对夫妻在对方丧失重要功能后不离不弃。你不要希望矛盾的事普遍并存于世。'
