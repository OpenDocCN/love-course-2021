    人赞同了该回答城市猎人比较出名并且他不遗余力推广的黑化观点总结来应该是现在社会的情况：1.女性都擅长欺骗和掌握舆论2.很多女性婚前相对开放3.女性开放的原因是因为追求爱情城市猎人针对的主体应该是魅力值非常差，经济状况较差或者一般（个别属于很好）的所谓“保守男”。（当然保守男是不是真的保守还是真没本事，咱也不知道。）从上面三点我们可以推断出1.保守男很难找到与自己一样“纯洁”的对象（这里的纯洁表示问号）2.因为第一点保守男心态容易崩，保守男很可怜哇。所以保守男应该怎么做呢1.多谈恋爱，因为多谈恋爱，自己的恋爱经历多了，更富有魅力，也容易找到心仪（也许是纯洁）的对象。如果没找到，心态也不会那么崩。到这里我都觉得蛮有道理的，因为个人觉得社会是越开放越好的。但是猎人倡导这些保守男去追求那些易得但不那么喜欢的姑娘练手我觉得就很不赞同了，追到了能睡就睡我觉得就太邪恶了。如果也是一个单纯保守的姑娘被追求，渐渐在交往过程中付出真心，发生关系以后，再被对方以“一开始就没多喜欢”的原因分手。是不是太不公平了？这不是骗炮是什么？因为猎人是个男性，就可以这样怂恿男性去伤害无辜的女性了吗？--------------------------
