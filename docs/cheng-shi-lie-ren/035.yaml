    小时前**哈哈哈，您没有明白我的意思，我的意思 是 在群体存在巨大差异化的情况下，我不认为在这个问题下，讨论“平均值”有任何意义。您没有回答我关于数据的问题，所以所有“黑化”的结论从未经过任何数据的论证对吗？**其实我的回答里已经有我的观点了。****1.我认为开放化现代化不是“邪恶”的，也不是“黑化”的。应该从内心去拥抱和承认他，同时也必须承认自己的保守不是因为“道德高尚”，而是“落伍，无能，无魅力，毫无吸引力”。这个和黑化论内容相似又完全不同。****2.让自己真正成为一个有魅力的人，去吸引真正能吸引自己的人，这才是强者行为啊。而不是去追容易得到的对象玩弄抛弃。我认为这还是基于“弱”而去欺负弱小。****但是我不认为我这个观点容易被接受，因为没人愿意承认自己无能，无魅力，您的粉丝们，还是觉得自己道德高尚得不得了才找不到对象呢。****——————————————————****原文地址：**[](https://www.zhihu.com/question/301481661/answer/1031179439)
