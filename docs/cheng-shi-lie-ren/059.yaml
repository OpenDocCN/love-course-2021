  text: '# 男人能不能骗炮、嫖娼、打老婆？——一个深层次剖析> 原文：<https://zhuanlan.zhihu.com/p/133139627>夫妻之间，难免有冲突，为啥不能开放互相殴打权？即允许丈夫打妻子，也允许妻子打丈夫？因为女性的武力处于弱势。**女性与男性拥有同样的互殴的权利是没有意义的，因为前者在实质上几乎打不赢。**这也是我们强调小朋友不要打架的时候，特别强调男生不能打女生的原因，因为男生互殴谁赢还不好说，男生女生真的放开了打，女生输的几率太高了。**开放男女互殴的权利，男性打女性的权利可以落实，女性打男性的权利由于毫无实力支撑就变为空的。****也就是说，我们谈甲、乙都有某种权利的时候，若甲、乙的实力悬殊，那对于弱者不公平。所以，我们干脆说男女互相不打，取消男人打女人的权利，也取消女人打男人的权利。于是，完美实现了两点：1、男女之间在打与不打的权利上平等了；2、实质上也平等了。****————————————————————**骗炮的本质是什么？“骗”本身不是目的，目的是“炮”。**其实，男性肯结婚或者认真恋爱就可以有性生活了，为啥要“骗”？因为他不愿意结婚。**有没有女性想把谈恋爱、性、结婚这三者都区别开，或者区分其中的两者？有！女性会怎么做？**女性如果是下决心谈“短期恋爱”或者“约炮”，实现的容易度比男性大很多很多。**有女知友仅仅是说了有一点开放的话（其实人家真没有约的意思），于是有男的主动去约。反过来，男知友说一点开放的话就吸引女知友主动约炮，难度大很多很多。**问题的本质在于——女性自己想搞不以婚姻为前提的恋爱或者性的时候，不需要骗炮，也不需要嫖娼。所以，无论是保守女还是开放女，都可以卯足了劲骂骗炮、骂嫖娼。****注意，文章写到这里，我并没有力挺嫖娼、骗炮，一定不要栽赃，不要把我没有说过的话安在我身上。****————————————————————————**下面分析两个极端：一、一个社会的男性的主流觉得骗炮、嫖娼很好的。这就会造成不少老实女被坑害，甚至造成被害女生的情绪崩溃甚至寻短见，这样不好。二、一个社会对于骗炮、嫖娼都严厉斥责，用尽各种手段削减骗炮、嫖娼的现象。这就会造成如下现象：一个各方面水准55分（满分100分、及格60分）的男性发现不搞金钱交易、也不撒谎，他根本就没法子让一个女生不以结婚为前提与自己恋爱，于是放弃了这个心思。大学毕业后参加工作，相亲（女方也是4、50分这个档次）。但是，他发现4、50分这个档次的女生有一部分有过“不以结婚为目的的恋爱与性”，他觉得自己亏了。**聪明且善良正直（注意：又聪明、又善良正直）的女性从来不会去傻乎乎跟自家男人说“我们俩有互殴的平等权利”，而是跟自家男人说“我们俩互相友爱，都不许动手。”****聪明且善良正直（注意：又聪明、又善良正直）的男性绝对不能同意女性说“我们女人不骗炮不找男妓，所以你们男人也要不骗炮不找妓女。”，同意了你就上当了。聪明且善良正直（注意：又聪明、又善良正直）的男性要追求男女性自由的实质（敲黑板：实质）平等——宣布无论男女，凡是干过“短择”的都是坏人坏事。****如果条件一般般的男性仅仅是谴责骗炮、嫖妓，不谴责约炮、不谴责不以结婚为目的的恋爱，你就输了，你就上当了，你就被女人耍了。****——————————————————————****再强调一次——身为善良正直的男性，你可以反对骗炮、嫖妓，但一定要拉高到反对性关系中的一切短择。****同理，身为善良正直的男性，你可以反对打老婆，但一定要拉高到夫妻不仅不能互殴，还要脾气也不能差距较大。否则，'
