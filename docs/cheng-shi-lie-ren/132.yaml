  text: '# 想遇到什么人，就得成为那样的人么？> 原文：<https://zhuanlan.zhihu.com/p/55088019>有一个劝人当好人的说法———如果你想遇到什么人，就要成为那样的人。为了聚焦，我只谈两性关系，不谈别的关系。～～～～～～～～～～～～～～～～～～～～～～～～～若你想遇到具备特点A的异性，异性觉得你这个性别具备特点A是一个大优点，而且有没有这个特点很容易被别人鉴别。你可以遵循“你想遇到什么人，就要成为那样的人”的原则。譬如说，你是一个女生，你想遇到一个身材好的男友，你先把自己的身材练得火辣，然后多去健身房混就行了，会有身材好的男士勾搭你的。譬如说，你特别想有一个清华大学的男友，你考入清华大学就是最好的办法。若你想遇到具备特点B的异性，但是具备特点B的异性并不看重你这个性别是否具备特点B，或者（注意：是“或者”、不是“并且”）有没有这个特点并不容易被别人鉴别，那真的不需要遵循“你想遇到什么人，就要成为那样的人”的原则。～～～～～～～～～～～～～～～～～～～～～～～～～～总而言之，对于一些文艺腔很重的观点，要用周密的逻辑去剖析，不可不信、不可尽信。'
