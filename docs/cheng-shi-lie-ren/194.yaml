  text: '# 哪一种女性可以在人生早期就可以相信自己“有情饮水饱”？> 原文：<https://zhuanlan.zhihu.com/p/42977133>这个问题，必须由见识广、洞察力强的我来回答。我见过这类中、老年女性，既然是中、老年女性，那她们说不爱财那就可以基本判定真的不爱财了。这种女性的特征是：一、结婚前没有从原生家庭享到较多的物质的福二、有自己的事业，大体上拥护“妇女能顶半边天”，干工作不怕苦不怕累三、身体有一些“反人类”的特点。譬如不爱下馆子、嫌弃餐馆口味重，不爱旅游、嫌弃旅游累。。。。。。总之就是对于身体享受的贪爱程度很低～～～～～～～～～～～～～～～～～～年轻女性至少要符合两条，否则就不要相信自己“有情饮水饱”。同理，如果一个男士的女友宣布不爱财，那个男士也不要轻易相信，知乎经常有未婚男士得意忘形宣布自己的女友不爱财，太幼稚了。正确的方式是拿我的标准去对比，符合两条就算暂时过关。～～～～～～～～～～～～～～～～～～～～～～为了避免误解，补充一下：一、所谓“可以相信”不是指必然会，而是指达到文章标准的女性若宣布不爱财，未来守得住承诺的概率会高很多。如果一个女性符合文章标准，自己宣布爱财，不算反例。二、所谓“有情饮水饱”，是一种夸张的修辞。非洲难民都不可能只喝水。三、这个文章的真正用处是如果你看到宣布不爱财的女性，就用这三条去衡量，不符合就说明她未来违背承诺“不爱财”的概率极高。'
