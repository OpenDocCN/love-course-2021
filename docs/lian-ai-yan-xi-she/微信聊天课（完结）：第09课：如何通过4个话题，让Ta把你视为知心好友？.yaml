  text: '# 微信聊天课（完结）：第09课：如何通过4个话题，让Ta把你视为知心好友？第九节课，如何通过这四个话题，让他把你视为知心好友。不知道大家会不会有这样的感觉，你和心仪的对象聊了很长时间，从兴趣、爱好到工作，很多事情都聊过了，关系也从陌生人到近近熟悉。，但你总会觉得。你还是不了解他，你和他之间还是隔着一层玻璃。，这是什么原因？，这往往是，你和他所聊的内容，是最浅层、最表面的东西，根本没有触发他内心深处最敏感、最脆弱的地方。，你和他聊得再好，也只是聊得来，是酒肉朋友。而不是真正的知心好友。，所以，如果你想和他的关系更近一步，想让他把你视为生命中难得的知心好友，那你就要懂得和他聊以下四个话题。，话题一，性。，很多同学一听我说这个，一定会非常惊讶，怎么能聊这个呢？。他不会觉得我很隐当吗？但我要提醒你，能够聊性，是从普通朋友进阶到暧昧关系的必经之路。，你和他连性都不敢聊，还说什么关系亲密，还说什么成为男女朋友呢？，而且，也不用担心对方会觉得你隐当。只要你懂得一些技巧就好。，第一，时机要掌握好，不能刚认识就聊。，有些人一加了别人微信，就开始开车说各种混断子。，我要提醒你，这会很令人反感，起码要聊一两次，朋友圈点赞评论都有了好几次，大家不算太陌生。才能聊这个。，第二，形式要讲究。，不要和他聊性经历，但可以聊性观念。，大概就是，你对性这件事情是怎么看待的？你会在什么样的情况下和异性做爱？，性这件事情对你来说意味着什么？你对自己的性伴侣有什么期待？你会用什么样的姿势和对方完成性生活？，做完之后，你会做点什么？你问一下他是怎么想的，再说一下自己是怎么想的。，实际上，你们只是在交流对某一件事情的看法，只是这件事情是性，仅此而已。。交流性观念其实非常好，因为这是非常深入的内在思想的碰撞。，一来你可以拉近和他的距离，二来也能知道他是怎么样的一个人。，第三，先试探。，如果对方反应不好，那就不要再说了，你不要一上来就说一大堆，先开个头。试探一下，看对方如何回答你。，如果对方很冷淡，或者发一些表情包，或者沈锐浩表示很尴尬，那就要及时刹车，聊别的话题，因为对方已经表示车速太快了。，但有时候对方发个沈锐浩表情包，也不是不想和你聊。只是不知道怎么回你，但心里还是想和你继续聊下去的。，那要怎么区分，这也不是说几句话就能教的，多谈恋爱，多聊几次，你就懂了。，话题二，家庭关系。，你可以看准时机，把话题引向成长方面。然后询问他和父母之间相处的往事。，你可以问，怎么经常见你在朋友圈发妈妈照片，没怎么发过爸爸的，你是和妈妈更亲密吗？，你对人这么有礼貌，你小时候爸妈是不是对你很严？，你一个人在这里打拼，爸妈会不会担心你？他可能会告诉你，他和家人的关系很和谐，有很多开心的回忆。，他也可能告诉你，他是出生于单身家庭，爸妈很早就离婚了，现在和妈妈过日子，和爸爸没怎么交流。，有时候他情绪上来了，会说出他的很多秘密。。不管这些秘密是幸福的，还是抱怨的，伤心的，甚至愤怒的，一定要引导他多说，并且对他共情，给予他足够的回应。，这样一来，他就会觉得你真的很贴心，对你也会更亲密了。，话题三——性格，如果他的家庭很和谐。和爸妈的关系也很好，那你可以继续挖掘他内心一些深层次的东西，那就是，他这个人到底是怎么样的。，你可以从以下这些方向去挖掘，他的梦想是什么？他最大的遗憾是什么？他最看不惯什么事情？。他有什么一直想做却没有做成的事情？，如果可以，他会约舍一起吃顿饭，他最不能忍受什么事情。，要注意的是，这类话题你不能直接问，而是要先举例，说一个自己的例子。，比如说，你可以问他。有什么事情是一直想做却没有做的？，你可以说，'
- summary: "-   通过引导对方谈论想做却未实现的事情，可以更深入了解其为人，加深关系。\n    1.  聊情感经历可以让对方打开话匣子，了解其感情观和态度。\n\
    \    2.  询问初恋或上一段感情的故事，可以了解对方的过往和细节。\n    3.  在对方流露感情时，要共情并抚慰，让对方感受到你的理解和懂事。"
