- summary: "-   第03课总结：聊天质量关键，五大错误需避免\n    1.  情感过度：不要越界表达情感，避免给对方负面情绪\n    2.  不说自己：聊天要平等互通信息，不要只问对方问题\n\
    \    3.  高质量对话：言之有物，有情绪，展示自己，了解对方"
  text: '# 微信聊天课（完结）：第03课：聊天不注意这5点，Ta会越来越讨厌你！（上）第三節課 聊天不注意這五點 只會讓她越來越討厭你 上，之前我就經常說
    我不贊成女生天天找男生尬聊，不是說不能聊 而是要有高質量的對話，所謂高質量 就是要言之有物 有情緒 有思想。既能展示自己 又能更好地了解對方，只有這樣的聊天
    才能拉近我們和男生之間的距離，但大部分的女生 聊天質量都很差 純粹是為了聊而聊，最後不僅沒讓男生喜歡上自己 反而讓男生越來越討厭自己。那麼 在聊天中 我們經常會出現什麼樣的錯誤
    又應該如何避免呢？，看過了數百位女生所提供的聊天記錄後 我總結了聊天最常見的五大錯誤，犯一個 對方會不開心 犯兩個 對方不想理你 犯三個以上 你徹底沒戲了。而且這五個錯誤
    不僅會出現在你和男生交往之中，往往你和朋友 同事交流 也會犯這樣的錯誤，最後 也會影響你的友誼和職場人脈，那到底是哪五個錯誤呢？ 快來看一下吧，錯誤一 情感過度。不少女生
    終於加到了喜歡男生的微信 心裡非常激動，遇到什麼事情 就去和對方說，今天吃了什麼飯 公司的同事有多可惡 路上看到一隻狗狗有多可愛，反正就是一股腦的和男生說。他們以為能夠得到男生熱切的回應
    沒想到對方卻很冷淡 後來甚至不回了，為什麼會這樣？ 因為這些女生情感過度 也就是越界了，之前我就一直強調 人與人之間關係有不同。從疏遠到親密 可分為 認識階段
    朋友階段 親密朋友階段 曖昧階段 戀人，如果他是你男朋友 那你確實可以找他親訴，但問題是 他還不是你男朋友啊，你們才剛認識不久 你對他來說 就和陌生人沒有什麼區別。那他為什麼要聽你說你的日常？
    你的生活 關他什麼事情？，有時間和你聊天 他為什麼不去玩遊戲 看比賽 甚至多睡一會也好啊，不要說 反正他很閒 為什麼不能和我聊天 這樣的話 這根本就是耍流氓。否則按照這樣的邏輯
    男生豈不是可以說 反正沒人和你做愛 不用和我去開房，再說 或許很多人不知道 他們以為自己是在和男生交流感情，實際上是找男生宣洩自己的負面情緒。你上來就說 哎呀
    我今天遇到一件很不開心的事情，哎呀 我的同事好可惡 人活在世上 本來就累了 還要天天感受你的負能量 不討厭你才怪呢。有些女生會覺得 這樣做 會讓男生覺得我好可憐
    他會多關心我 然後就和我親密起來，你想多了 男生只會覺得你很煩 妨礙他玩遊戲 還總是給他傳遞負面情緒。你想一下 一個陌生人 突然跑過來和你宣洩情緒 說他今天遇到什麼糟性的事情，而你自己今天也過得很不舒服
    但你礙於面子不能直接說 只能敷衍他一下 誰知他越說越多。這樣一來 你也會對這個陌生人沒有什麼好感的吧，你以為你在親近他 其實他只會覺得你在騷擾他，你以為你在示弱
    其實你是在索取 壓榨別人對你的好感。弄清楚你們的關係 到底是在哪個階段 什麼階段 就做什麼事情 千萬不要越界了，錯誤二 不說自己 很多女生在和男生交流的時候，或許是因為緊張
    或許是因為不太會聊天 所以經常會犯一個錯誤 不說自己。他們不會分享自己的情況 也不知道該說點什麼，為了讓對話繼續下去 就只會一直問對方問題，之前我就說了 你提問
    對方就要想答案，給人的感覺不像聊天 而是在審問犯人 在回答長官的提問。而且 如果你總是提問 卻不說一下自己的情況，對方想了解你一下 也無從下手 這樣的聊天既不平衡
    也很乏味，真正的聊天 應該是平等互通信息的 你不僅要了解對方，還要讓對方了解自己 說說自己的情況。這樣一來 對方才能通過你的話 知道怎麼接你的話 讓聊天繼續下去，所以
    放開一點 活潑一點 不要總是怕說錯什麼 也不要害羞，要勇於分享自己的看法，'
- summary: "-   有效的回答问题需要控制信息量，可以通过一问二答的方式给对方更多信息。\n    1.  举例说明，回答问题时可以提供更多背景信息，引发对方更多问题。\n\
    \    2.  通过提供更多信息，可以让对话更加流畅，引发更深入的交流。\n    3.  下节课将继续分享聊天中常犯的另外三个错误，希望大家能够注意避免。"
  text: 當然 所謂說自己的事情 也不是讓你不節制 一直往下說。你還是要控制一下 有一個方法你可以試一下 一問二答，如果對方問了你什麼問題 你不要簡單的回答這個問題，而是要在回答的基礎上
    給對方多一點信息，那要怎麼做 舉一個我自己的例子。有一次 我和一個妹子出來約會 妹子看到了我的手錶，問了句 你的手錶好漂亮啊 是什麼牌子，如果我只是回答她手錶的牌子
    那對方一定不知道怎麼接我，即便接了 也會接得很生硬。所以 我故意多說了不少信息 我說 這個錶叫Nomos，是我哥從美國帶回來給我的 當時他在美國進行飛行員培訓，這樣一來
    我給出了不少信息 對方就能根據我給的信息接下去。她可以問 我哥為什麼要給我買這個牌子的手錶，她也可以問 我和我哥的關係 也可以問 我哥當飛行員的情況，這樣一來
    我們就能繼續聊下去，為了讓大家更好的吸收課程內容 我們先講聊天中的兩個錯誤。所以 我們今天的課程到這裡就結束了，下一節課 我會和大家繼續分享聊天中大家經常犯的另外三個錯誤，希望大家不要錯過了。
