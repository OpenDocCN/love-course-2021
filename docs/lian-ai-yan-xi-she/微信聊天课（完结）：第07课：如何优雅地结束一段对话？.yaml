- text: '# 微信聊天课（完结）：第07课：如何优雅地结束一段对话？第七節課 如何優雅地結束一段對話，在之前的課程中 我和大家介紹了，在一段聊天中必須要學會見好就收，不要等對方厭煩了才來結束對話，這樣對方就會很討厭你，我也和大家介紹了，有哪些細節說明你必須要結束對話。不要再聊下去了，那問題呢
    請留在下方，今天這節課 我們就來介紹一下，優雅結束一段對話的五點技巧，技巧一 就是論事，所謂就是論事，就是看一下你們對話主要聊的是什麼，然後重複一下你們所聊的事情。表達一下對這件事情的期待，比如
    你和男生都養了寵物，你們剛剛一直都在聊寵物，你想要結束對話了，那就可以說，先去洗澡了 你家貓咪真的好可愛，希望下一次能有機會錄一下你家貓咪，你們之前在聊工作的事情。那你可以說，我先去忙了
    我老闆叫我了，什麼時候出來吃個飯，聽你好好給我指點一下工作的事情，這種方法 從你們之前聊的事情出發，結束的時候不會太突兀，有一種延續感，而且 你還表達了對未來約會的期待。也能讓對方感受到，你對對方是有好感的，技巧二
    模糊邀約，這個技巧和上一個技巧有共通之處，就是都會表達一下，未來有時間我們見一下面的意願，不同之處在於，就是論事 就是做事。就是從你們的聊天內容出發設定的結束語，而模糊邀約則是，不管你們之前聊了什麼，反正結尾的時候都可以用，太久沒見
    有時間出來聚一下為暗示，這個方法的好處也是，會讓對方覺得你對對方是有好感的。而且也為你們未來的約會打下基礎，畢竟 你說有空出來聚一下，不會有人直接跟你說，我沒空的吧，技巧三
    鮑魯斯生活，所謂的鮑魯斯生活，就是在你面前的一段時間，你會想到什麼，就是在你面前的一段時間。你會想到什麼，比如說 你說要去拿快遞了，比如說 你說要去拿快遞了，不要光說
    我要去拿快遞了，限不了 而是要詳細一點，說 限不了了 我去拿快遞，雙11買了好多東西，考驗我的幣利的時候又到了。比如你要去餵狗，那你就可以說，限不了了 我去餵狗了，餵完還得帶他出去溜，你是不是這麼心酸，之所以要這麼做，是因為當你要結束對話的時候，你可以通過多說一點自己的情況，來表明你不是不想聊了，而是確實有事情。而且這樣的表達方式，也能體現你對他的好感，技巧四
    直接不回覆，是的 你沒看錯，有一種結束方式就是，不用說太多 直接不回覆就好，其實很多時候你自己也會發現，聊天聊著聊著，就繼續聊下去了，互相回的都很慢了。這個時候也不用多說什麼，你看到對方發了個表情包，或者只是發一些符合性質的話，比如
    嗯嗯 是啊 沒錯，直接不回覆就好，不要覺得不好意思，因為對方也覺得累了，想要聊天結束了，也不期待你繼續發信息給他了。所以你不回了，對方還會覺得鬆一口氣，技巧五
    不回覆，還有一種情況就是，已經很晚了 對方還在和你聊，但你又很困了想睡覺 那怎麼辦？，那你可以直接不回，去睡覺 然後第二天起來，再和他說 不好意思啊。昨晚太困了睡著了沒回你，然後再接他昨晚說的話題，不過這種方法也會有風險，對方會等你回覆，發現你沒回會不開心，第二天你再回
    他可能不太想理你，好處就是，你可以不用開口結束對話，第二天起來 你們還能繼續聊。又能繼續昨晚的話題繼續聊下去了，所以 有風險，也有回報 大家可以根據，自己的情況來使用，我們今天來課到這裡就結束了，我們來總結一下，優雅的結束對話一共有五個技巧，分別是，就是論事
    模糊邀約 暴露私生活。直接不回覆 第二天再回覆，這五個技巧，大家可以視乎情況，選擇最好適當來使用。'
