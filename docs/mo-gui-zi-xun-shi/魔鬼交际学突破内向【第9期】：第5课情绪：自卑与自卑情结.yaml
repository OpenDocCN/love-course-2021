- text: '# 魔鬼交际学突破内向【第9期】：第5课情绪：自卑与自卑情结今天我们继续讲情绪，上一次课我们讲了情绪的产生，以及情绪所引导出可能的行为，那么从情绪的产生来说，我们有很多个可能性，在很多个层面来调整我们的情绪，包括从我们渴望到期待，从期待到观念，从观念到情绪。即便是情绪产生之后，我们如何来接纳情绪，还是否认逃避情绪，这又是我们情绪产生的后续情绪，也就是我们对感受的感受，就是我产生了这种情绪，那么这种情绪我是如何去处理它，其实这也牵涉到情绪的产生。到情绪的处理，今天我们继续来讲情绪，与情绪中，与本节课最相关的一个，那就是自卑，自卑其实是人在体验到，觉得我某一部分不行，或者不如他人的时候，或者无能为力
    无知等等，这些时候所产生的一些。内在的情绪的体验，所以它是一种情绪体验，但这种体验会激发，同样会激发我们的行为，我记得在上一次课中，我们曾经讲情绪它有一种沟通作用，对吧
    大家可能会记得，情绪是我们和他人沟通的。比如说我们看到一个人愤怒，我们就会想去远离他，以免受到他的攻击，那还有当我们看到一个人快乐，我们就会想走近他，和他产生更多的联系，当你看到你的伴侣开始抱怨，那人无形的会想要去逃避。因为抱怨会指向你这个对方，所以对方会感受到自己的被威胁，所以人在面对这些情绪的，就会出现一些行为，这就是说我们情绪，其实是人与人沟通的一种方式，除此之外情绪还有一种很大的功能，就是我们去激发行为。当一个人愤怒的时候，他会激发他的一些具体的行为，所以同样啊，我们自卑，他作为一种人整体的一种情绪体验，他也会激发我们的行为，那我们在面对这个自卑，这种体验的时候，人们又会怎么做呢，又如何来解决他。以及那人说起自卑的时候，到底我是在自卑呢，还是陷入了其他错误的方向，我们来看一看，首先，我们说自卑是怎么产生的，这次被这种体验，在我们很小的时候，在孩子刚刚意识到，我不能主宰这个世界，我不能控制世界。我这个世界并不是随着我的意愿而动的，那这个时候，他就会出现一种自卑，比如说我不能去控制母亲，我饿了，可能我很难受，可是我还是要饿着，不断的体验自己无能为力，所以孩子在开始的时候，他自我中心的时候。他会觉得自己就是一切，这个世界就围着我，我想干嘛就干嘛，可是逐渐的，他开始意识到，这个我和世界我和他人，而作为一个孩子来说，他又非常的弱小，他这个时候会产生很多无能为力的感觉。甚至这种情绪最早会体现在哪里呢，比如说一个孩子，小孩为什么会咬母亲的乳房，这种我觉得可能，我不知道学员们知不知道啊，至少有一些，如果你身边的做过母亲的人去沟通，会发现小孩他在吃奶的时候。会去咬母亲的乳房，这让母亲很痛苦的一件事情，有一些妈妈就会很也很愤怒，这孩子怎么这么养这样子，实际上呢，这种咬乳房，他是也算是一种攻击，他为什么要攻击他的这个食物来源的地方呢，是因为他发现啊。我有时候饿的时候吃不上，我不能去控制他，他其实当人类面对自己所不能去掌握的东西的时候，会对这个东西产生一定的愤怒，所以他对乳房其实也有一种愤怒，他就我要破坏了他，那么我可能就不依赖他。我也不需要去控制他，总之呢，他会对这个东西想要去破坏，因为世上有一种东西我不能控制，我就想破坏，那这种情绪其实就类似于说，有些人在成年以后，他恋爱恋爱失败了，他为什么要去产生一些非常过激的行为呢。是因为他就我得不到，那我也让这个东西在世上消失，是不是经常会说我得不到的，别人也别想得到，所以他可能去伤害对方，那是因为他觉得这个这个人，我既然不能控制，那么我就让他消失，这样可以让我去逃避面对。我不能有有存在，这个世界上存在着，我就不能控制，不能去掌握的东西，'
- text: 所以这是人们在面对这些情形的时候，可能会采取的行为，所以人在面对这个生活的时候，会不断的体验到啊，有一些东西我现在解决不了。或者我无能为力，或者在走入社会化的过程中，大家会发现，别人可以我不可以，有了对比，有了对比的时候，这种情绪可能就会进一步的加强，为什么加强了呢，原来是我和世界，我处理不了世界上的东西，我很生气。可是突然有一天发现，我处理不了，别人居然能处理了，这个时候就更生气了，是不是这个就像情绪被更放大了，那这个时候会发现，我不但自己处理不了事情，我还不如别人，有了对比，更显得自己处理不了。这个事情就显得更严重一些了，所以我们会产生自卑，那这种自卑呢是，我们可能人都会有的，就是不同的点，那有的人自卑是因为外貌啊，有些人自卑是因为，我哪哪某一个点长得不好看，或者是因为我的家庭，或者因为贫穷。或者因为这个我是个女孩，有没有啊有，像中国这种中男青女的这种环境下，有一些女孩子从出生，就被父母的各种言语所刺激，那么他会为自己的性别自奔，这个通常情况下，男孩呢，因为社会环境的男孩很少说。我是男孩自卑，但是男孩也会因为男孩自卑啊，他会有一些其他的自卑，所以就是我们会因为各种性别啊，长相呀以及家庭条件呀，外在呀说话呀等等等等啊，只要是我们能够和他人产生这种连结和对比的，我们都会出现。就出现自卑这种体验，觉得我不如人，我不行，我不能，但是呢，我们说自卑其实人人都会有，因为我们说世界上没有完美的东西，并且人一定是处于你的环境下，一个老农民，和其他的老农民一比，发现哎呀。别人的收成比我好，但是一个工人和别人的工人一比说，哎呀我这个生产线上产这个产品效率太低，即便是科学家，我们说科学家一对比哎呀，别人都研制出，别人都获得诺贝尔了，是不是我还没有，就总之啊。人在这个社会上产生，在他的环境内产生这样的一些对比的时候，总会总归会有一些不如这种体验，当这种不如他人，或者不如什么的这种体验产生以后就会自卑，好，那我们说，那自卑既然我们其实是人人都有的。那为什么有一些人什么叫克克，他能够克服自卑，或者说他能够与自卑很好的公处，是吧，在嗯，那而有一些人呢，可能会因为自卑而自我放弃，那这又出现在哪里呢，像这一点上我们说知道了自卑以后，我们再来看。那有一些人呢，在面对这种自卑的时候，他会去补偿什么叫补偿呢，他会去追求其他方面的这种优越，来补偿他内心的这一部分自卑，这是什么通常的一种做法，比如说一个穷孩子，为什么说有一些穷孩子更努力呢。因为他知道自己的这个家境不好，那将来在这个社会上他要想发展和立足，他必须要做出比别人更多的努力，他或者在其他的方面要更优于这个，环境才可以，所以呢，可能他的家庭条件很差，所以他努力学习啊。上了大学等等等等啊，让自己在其他方面获得了这种优越感，那这种优越感会促使我们不断的去完善，自己不断的去发挥自己最大的，这种才能的可能性啊，提高自己，所以这是一种优越感追求超越他人，这种优越。那么说起优越感和自卑感，他们的存在是有其意义的，人类就是因为发现若小到个人啊，大到这个人类，那人类其实也是因为人类普遍的这种自卑感，比如说在人类最早的时候，我们是无法去于周围环境抗衡的。而人类在这个自然界是非常的渺小的，所以人类为了抗衡这种自卑感，那人类不断的整体的发展，发展到今天，所以他自卑是，其实是一种推动劲，可以让我们不断的向前前进，那这么说好像，自卑一定是有起延续起积极的意义。是不是，那为什么有一些人陷入自卑以后去生活的很痛苦呢，正要区分一点，就是在阿德勒的这个自卑于超越里，他曾经讲过，其实人自卑不可怕，人人都会有多多少少的自卑，可怕的是有很多人陷入了自卑情结。
- text: 什么叫自卑情结，大家从情结这两个字大概就能理解出来，在生活中啊，很多时候人会陷入某一种情结，一旦陷入某一种情结，我们说结啊，就像一个死疙瘩，是吧，打不开，那无论什么事，他都会纠缠在这一点，那我们是想啊。一个人如果纠缠在这里，他又如何去真正的放开自己，发展自己呢，所以自卑情结也是这样，就如同啊，这个自卑情结可以理解为，当一个人因为某一些方面的这传承自卑以后，他会整个的认为，我这个人不行，那我们以前会说。这是要上推放大情绪，对吧，所以他会觉得我不行，那一旦产生我不行，不管他遇到什么事，他的第一反应都是我不行，比如说找工作，哎呦我不行，我肯定不如别人，谈恋爱，我不行，我肯定不如别人。即便你让他给他一个其他的任务，说今天好公司开会，领导不在，那你作为一个小主持先主持一下吧，哎我不行，我不能主持，就是他会认为，我遇到事情的时候，永远是我不行，我不能承担，我不能做，我不能完成，我不能。所以这就陷入了自卑的情结，虽然就是说，任何时候啊，他把这种，他没有去分清楚，我们说优越感和自卑感，我们是对自己有认识的，就像最通常的一个男孩子各自在，找对象的时候就是有劣势，我们是叫劣势啊，而他有劣势。那就是说他可能通过穿着呀，得体呀，通过言语谈文明，然后有素养，提高自己的素养等等，提高自己外在的其他的部分，他作为一个超越，来弥补这一部分劣势，哎这是很好的一个，对自卑的补偿，但是如果一个男孩子。因为自己个子矮，就觉得我不行，你看我个子这么矮，我到哪都不行，别人就小看我啊，我我根本就不可能成功，我不能发展，那么他可能在任何时候，他不但不去努力，他还整天在这自怨，是是吧，所以呢，就是说很多时候。我们就陷入这种自卑情结，那陷入这种情结之后呢，就会让一个人不去做事情，正常的是应该我，因为我这方面，有劣势，所以我其他方面去补偿，让我能够好好的生存，但是一旦陷入情结，就是我不行，就这样吧，是吧。很多时候又想去努力，又不敢去努力，陷入这样的一个际伴中，所以我们说，我们要避免的不是自卑啊，准确说不是自卑，是自卑情结，那这儿牵扯到我们内向，这里很重要的一点，就是有很多人啊，会觉得我内向，我不如人。因为自己内向，所以我就不如人，然后在很多方面，都不去努力，不去尝试了，比如因为我内向，而我不着，会马上延伸到，我内向嘛，我不好嘛，所以我不招人喜欢，那紧接着，我既然不招人喜欢，我干嘛呢，我就什么都不做。我见了人，我也不打招呼，如果我打了招呼，他不回我，那就是证明他不喜欢我，甚至这叫自证预言，所谓自证预言，就是一个人啊，他会，他会让自己的一些预言，去变成一种实际，就自证，哎我预言我不行。然后就真的自己证明，自己不行了，这在心理学上，其实是一个非常常见的现象啊，就是一个很著名的这个理论，但是在生活中也是非常的常见的，也我记得，之前我在微博上提到自证预言的时候。就有些人不明白说什么是自证预言，对吧，其实自证预言，我们在生活中，你可以去观察，这种情况是很很，嗯非常普遍的，比如说一个朋友来找你，来看你说哎那个谁谁呀，我周末去找你，好，这时候你心里想的是什么。有的人说哎呀太好了，我朋友要来，我要准备点吃的喝的，我们要好好地玩，这样我给你准备好了一切，周末你们可能度过了一个很愉快的周末，但也有人会说哎，这个人他为什么来找我，是不是他是不是有什么。他肯定是那个因为什么事了，他想让我帮忙，你看看哎呀他就是有帮帮忙才来找我，他自证了一个预言，这个预言是什么呢，就是他不喜欢我，其实没事不会找我的，他有事一定找我，他有事才找我，而出现这个预言之后。我的内心就开始不舒服了，就觉得哎呀这个，你看我就是被利用啊，没有用处的时候，
- text: 别人就不会怎么样，好了到周末的时候，心里就各种不舒服，导致你们两个的这个生活相见很不愉快，那很不愉快，可能会导致什么呢。会进一步加强，这个人觉得有事再找你，没事别找你了，反正找你也没什么好玩的，你也好像不热情对不对，即便是他这一次没事找了你，下一次他也会变成有事再找你，没事不找你，久而久之，请问是不是我们自证预言了。是不是我们自己把自己变成了一个，别人有事才会找我们，没事就不找我们的人呢，ok
    所以这叫自证预言，那有些人说啊，那我怎么区分这些东西，实际上这是一个理论，我们要去有意识的观照到他，不需要刻意的去说。我这件事是不是自证预言，但是从这反过来来说啊，那自证语言其实你，如果你知道这个理论，你还有一个好处，那就是如果你想得到的，你就去心里念着他，因为人在好的方面，其实也会有一定的自证预言。实际上你当你觉得哎呀，这个他想我了，他来见我，当你内心有这种积极的，这种想法的时候，你的行为就是积极的，而你的行为积极，也会让别人和你在一块的时候，挺舒服的，好，恰恰也会造成，他有事没事的时候想就想。哎，我就找那个谁谁玩吧，跟他在一块挺轻松挺愉快的，所以就找你了，对不对，结果你就真的变成让，让你感受到自己是被欢迎被喜欢的，所以我们很多时候啊，当一个人自己认为自己是什么样的人，那么有可能你最后。真的就会成为一个什么样的人，这是我们说啊，自证预言，那自证预言和我们这个自卑，其实有很强烈的就是相关啊，就是他们是相互的一个影响，就像一个人，如果他陷入自卑情结，觉得我什么都做不了。那他这一生真的可能于事无成，因为遇到任何事情的时候，他都会第一时间给自己打一个叉，我不行然后就打入一个负面的情绪啊，恐惧啊，焦虑啊，紧张啊，放弃，然后就会想想要去逃避啊，放弃。那是不是就导致任何事情的时候，就证明了我们自己不行呢，但实际上本来并不是我们的能力不行，而是我认为我不行，所以最终造成了我不行，这可见啊，其实人的这个一生，有很多时候有些事情。为什么说我以前讲过说勇气是人生的分界线呢，是因为当你有勇气去尝试，有勇气去体验，有勇气去做，你就给自己创造了很多的可能性，我们说可能性不等于一定成功啊，很多的可能性，可是如果你没有勇气去做，那我们说。如果一个人缺乏影趣，那什么都不可能了，我记得前几天陪着家人看那个隐秘的角落，是这个电视剧对吧，看到了一个，一小段啊，那一小段就是，这个主角李一峰是吧，李一峰身边的一个好朋友，他这个好朋友也是一个警察。就喜欢那个女作家，可是他喜欢这个女作家，他没有勇气，他没有勇气去追求，这是其一，其二呢，当这个女作家被这些警察队伍给关起来的时候，这时候其实作为他来说，如果他有勇气，他是应该放开这个女孩子的。可是他没有勇气，他明明知道这么做其实是不合理的，可是他没有勇气去做，恰恰因为他缺乏这个勇气，造成这个女作家，对他这个形象啊，他的形象在这个女作家心里变得很糟糕，那么这是不是自己给，因为没有勇气去做事情。导致了很多很多的这个最终的结果呢，所以这是我们说勇气，可是呢，当陷入自卑情结的人每天在干嘛呢，就是消耗自己的勇气，觉得这个我不行，那个我不行，首先就把我们去尝试，这个念头就已经打消了。可以说连勇气这一步都不到啊，就还没有需要勇气去做的时候，他首先就已经打消了去做的念头，我不行吗，所以就不用去想着我怎么去做，我要不要去做，这个已经已经是后面的事情了，所以啊。我们说陷入自卑情结会导致人们放弃很多很多的，可能性以及放弃很多去做优越补偿的机会，这我们说ok，我们要注意自己不避免自己陷入自卑情结，那避免陷入自卑情结怎么去避免，这个其实在之前的课上我提到过。
