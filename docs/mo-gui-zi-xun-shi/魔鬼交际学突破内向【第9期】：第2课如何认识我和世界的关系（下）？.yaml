  text: '# 魔鬼交际学突破内向【第9期】：第2课如何认识我和世界的关系（下）？好，我们接着讲第二部分，就是如何认识我和世界的关系，那为什么要讲这个问题呢？是因为这个在我的咨询中最近正好也遇到这样的问题，而这个问题和咱们的这个内向课也息息相关啊，我们来讲很多人啊。其实在生活中遇到问题或者遇到困难，遇到不幸的时候，有多半第一反应是什么呢？是这个指向外界，就是我这么不幸，都是因为别人，对吧，我今天这么不高兴，是因为谁谁谁做了某件事，我之所以很悲伤。是因为他伤害了我感情，我之所以愤怒，是因为他不应该做那件事，是因为他做错了，说错了话，总之呢，这是我们那个普通人常常会有的一个归因方式，就是我和世界，那就是世界是我的因，我是果，就是世界上其他人的做法。其他人的语言，其他人的行为，导致我过得很不爽，导致我很不幸福，导致我很痛苦等等等等啊，那就是说我是世界的果，而世界是我的因，那这样大家好像这个问题大家相信啊，可以很容易明白，这等同于什么呢？。等同于把我自己的人生的责任交给了别人，交给了世界，那我遇到一个教得不好的老师，所以我就考不上大学，那为什么别人考上大学了呢？我不想，但总之我就觉得我考不上大学怨我老师，或者我考不上大学怨我妈。我考不上大学怨我爸，或者我这个现在爱情不幸福怨我男朋友，总之呢，我的生活是由别人决定的，哎，我这么说出来，如果我说我的生活是由别人决定的，可能好多人说那怎么可能呢？，但是啊，恰恰在遇到事情上的时候。很多人就是陷入这样的思维，我和世界的关系是什么呢？世界是因，我是果，我的生活都是因为别人造成的，那这种想法可以很容易让我们来摆脱自己的责任，不用面对自己的问题，这也导致它非常容易在人群中流行。很多人会乐于采取这样的思考问题的方式，如果我失败了，都是因为我领导不好，都是因为我家庭不好，但是如果是我成功了，那就是我努力啊，是我非常努力啊，是我自己用心啊，是我自己跑了很多的路，想了很多方法呀。这是人们惯常的一种思维方式，失败是别人，成功是我自己，那么这种方式它的一个效用就是让我们保护自己，人的一种自我防御，用于不要人都想逃避面对自己身上的一些弱点，而这种方式最容易让我们来逃避面对了。所以它很容易被接受，也是普遍的一种认知方式，比如在我们遇到婚姻问题，经常做婚姻咨询的人都会有这种感触，就是来的人，他往往都是说，哎呀，我老公怎么怎么样，先说一通，然后说完了就说。他做了什么事让我多么多么痛苦，然后如果你问他，那你想要什么，他就说，我想要他改变，所以他来到资讯室面前给资讯室出的提示，我来到了你面前，你帮我改变我老公，从来没有想过，很少有人说我要改变我自己。当然这些年随着心理学相对的普及，确实也有一部分人认识到了这一点，但多数人还是依然处在这种世界是因，我是果这样的这种人之中，即便是有一部分人认识到，其实我是有责任的，但是他们在遇到事情的时候。还是会本能的把责任推到对方身上，就会觉得对方造成我的不幸，比方说有一些女孩子结婚以后和丈夫会AA制，这种可能新时代的一个，新时代的典型，这个AA制当然不是女方愿意的，是这个男人不让她花钱。那她逐渐的就不得不AA制了，是这样的一种情形，但是这种不得不AA制，往往这种婚姻是走不下去的，因为这并不是说向西方他们是主动的乐意的自愿的，往往是男人不给女人钱，说那这个钱你出，那个钱我出。天天这么分来分去，分得不得不AA了，那这样的话就是既没有情愿去付钱又不能得到爱，所以这种婚姻最终基本都是走向破裂，那这个其中的一方通常是女性会来做咨询，那做咨询的时候她就会觉得她的丈夫多么的变态啊。跟别人不一样，她这个人就很特殊，她很小气，'
