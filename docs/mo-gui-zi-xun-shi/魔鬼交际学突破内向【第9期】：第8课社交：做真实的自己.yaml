- text: '# 魔鬼交际学突破内向【第9期】：第8课社交：做真实的自己好的 今天呢 我们来讲社交中做真实的自己，提到真实自己呢 可能这是很多人的理想啊，觉得做真实的自己多好啊，但实际上我想说啊
    可能很多人对真实的自己是有误解的，说到真实的自己呢 有的人就想到的是。哎呀 我愤怒就愤怒 我高兴就高兴，我想干嘛就干嘛 我想说什么话就说什么话，他觉得这样子才是真实的自己，所谓真实就是我内心怎么想
    我外边就怎么做，我完全的是跟着我的内心走，那这个真实其实在大家看来。好像他更多的追求的是，我活得很轻松 很自在 很自由 不受约束，实际上在这儿的这个真实很多人理解的是，我完全不受约束的来展示我最最那个，内心深处最本真的东西，但是呢
    我们想真实的这个含义是什么呢。是不是我们对这个理解有一些偏差呢，比如真实啊 如果我们拿真实的定义来说，其实真实指的是与客观实际相符合 叫真实，比如一个东西啊
    这个它与客观是相符合的，我们说这是真实的，但如果它与客观实际是不符合的。那我们觉得它是虚假的 伪造的，那一个人说我买了个棉被，那这个棉被呢 它确实是有这个埃及棉做的，高脂棉，那我们检查它这个材料是符合一个棉被的这种物质条件的，我们说哦
    它的这个承诺是真实的。我们这个生产的是棉被 毕竟原材料用的是埃及棉，但是如果我们检查了 发现它的材料不是啊，不是棉，那我们说它是做了一个虚假的广告 虚假的推广，实际上这个真实在这个日常中，我们真实对待
    对应的是虚假。也就是说我们所呃呃呈现的，是不适于客观实际相符合的，而当我们说到人的真实的时候，很多人就开始了，把真实完全理解为，我的内心有什么样的想法，那我就应该在实际中做出什么样的行为，这叫真实。比如说我想打一个人，我就打了他，那我想打我就打，是不是很真实，哈，有人说就是呀，呃，我愤怒，那我就朝别人后，我是不是很真实啊，是啊，好像天然去世的啊，那很多人会把这个真实理解在理解在这个层面。就是我内心想干嘛，我外在就干嘛，大家把真实理解的是，我内心的情绪情感和这种动机啊，需要外在表现出来和那个一模一样，那既然这样，为什么我们不去做真实的自己呢，因为大家很容易会发现。我们对这个真实的自己的理解是很难实现的，所以很难实现是我们在和他人去交往的时候，你会发现做真实的自己，就按照这个定义的真实的自己是很危险的呀，我想打人就打人，那别人打我怎么办，是不是我愤怒我就愤怒。那愤怒完了我的关系怎么办，所以啊，很多人说，哎，我们不能做真实的自己，我们只能做虚假的自己，比如我讨厌他，我还得笑啊，那个我想打他，我还得握他的手，哎呀，我活的太憋屈了，太不真实了，哎，这个时候。在这个层面上，大家会觉得做真实的自己是一个虚幻，太难了，谁能做真实的自己呀，可是没有人来思考，这个真实的自己是不是我们所理解的那个真实呢，也就是说我们的这个，嗯，我们说真实是与客观实现实事实相符合的。那我们内心的愤怒真的与客观事实相符合吗，如果你看到一个人啊，看了你也没有说话，这是客观事实，可是你说好啊，他不想搭理我，他小视我，他轻视我，他不在乎我，当你内心继续这样的行为，你想你很愤怒，你想去揍他。请问我们内心的这些情绪和情感，他真的与客观实现相符合吗，说到这大家可能会发现啊，其实这是经过我们内心加工的东西，他不一定符合现实，这是为什么我们当有这种愤怒的时候，却无法去表达。因为我们内心其实非常的清楚，人的，人有时候你的想法骗不过我们最本正的一些东西，我们知道我这个愤怒是不是不合不合现实的，不客观的，不真实的，是经过我们加工的，哎，这个时候我们自然就知道。我好像不能去这么做，因为他没有跟我说话，我就过去揍他一顿，'
- text: 这个好像不对啊，这个就是不符合，好像不太符合这个生活的样子，那好，我觉得所以说到真实的自己，我们首先要解开一个误区。那这个误区就是很多人一说真实的自己，就把这个真实的自己当做一个词叫放肆，而很多人会理解为很轻松，其实有没有想过，这可能是一种放肆，我想干嘛就干嘛，即便我们说自由也是啊，我可以去，我不想做什么。可以不做什么，也不是说我想做什么就做什么，那自由尚且如此，那更别说我们在做真实的自己的时候，是不是我内心有什么样的想法，我都要流露出来呢，我都要真实，我都要去呈现出来呢，然后这时候我说我是真实的自己。真的是吗，OK，嗯，大家可以想，可能这里面是有问题的，如果我看到一个人，我就愤怒，我就常向他发怒，那我这个所谓的被我自己定义成我发怒，我生气，我就发怒，那么所谓的真实的自己是一个什么样子的呢。这个我们可以在这段课中边听边思考，那我们回归到生活中，大家可以发现是不是有这样的一个规律啊，至少我认为在我观察的生活会是这样子的，比如说一个十几岁的孩子，他说非常的，他非常的在乎自己的所谓的社会形象。你看小女孩儿，很这个矜持，不会大声说话，到了这个公共场合，说话形式会特别注意影响，可是大家发现了越是年龄大的人，越是好像啊，活得更自在，我说的自在是打引号的啊，也活得更真实，真实也是打引号的。你看生活中，我们说的泼妇，其实泼妇多数都发生在这个中老年妇女身上，很少发生在小女孩儿身上，还有我们说中年游移男啊，这个很多男人到了四五十岁，也是这个毫不顾忌自己的形象，可是我们在这个公共场合。其实你会很多时候会看到年轻的男孩子，其实还挺注意的，出来无论是穿衣啊，做事啊，还有说话方式啊，都让大家觉得哦，他是在对自己有所约束和有所控制的，可是我们和那些，可能上了年纪的一些女人。或男人打交道的时候，你会发现这些人活得特别的放肆，外出的时候想怎么穿衣怎么穿衣啊，穿着睡衣就跑到大街上，或者超市购物，这是很常见的，公共场合拖着拖鞋啊，这个穿着浴袍想干嘛干嘛。就是说哎好像他们这个年龄大了的人就，受外界的这种约束就很少了，好像活得很真实啊，你看他想干嘛干嘛是不是，到了公共场合想说什么话说什么话，想把衣服怎么撩就怎么撩，嗯那这个过程中，我们通过这个啊。就是通过对这个过程的观察，我们试图来更了解什么是真实，那为什么年龄大的人会这样子呢，就是他为什么会呈现出，这个好像对外界的反馈更不在乎呢，我们知道年轻的人其实特别在意，这个自己在他人心中的形象。而你看那些小姑娘们出来，一句话可能脸就红了，他会特别的在意自己，这个吃饭也是很安安静静的，小声的特别的注意，那为什么到了年龄大了，他好像就不在乎这些东西了呢，好像我们也觉得他好像。根本不在乎你们怎么说我对不对，我们间谍颇富吵架的时候，他吵完架他才不管你们怎么看我呢，反正我自己爽，我想骂就骂，我想吵就吵，我想打就打，我活得真的那个叫超级真实啊，其实啊我们通过这个观察，其实可以发现。他们是如何做到更不在乎别人呢，也可以认为是不在乎别人对自己的评价呢，一部分啊有一部分原因，我们说一部分现实原因，是因为他在现生活的这种磨炼中发现，其实别人的存在对他意义没有那么大，所谓没有那么大的是。能帮忙的时候可能没有得到太多的帮助，而这个时候让他觉得，反正别人对我没有什么用处，那我对他们去怎么在乎啊，怎么在乎我在他们心上又能如何，实际上他就放弃了，这一部分是啊他放弃了对他人的期待。一部分是放弃对他人的期待，也是对什么所谓的，有甚至有些人会上升到对人性的失望，他可能正因为放弃了期待，放弃了自己在他人那儿获得这个支持帮助，等等等等正向的一些需求的期待，我们说没有期待。
- text: 他自然也不会在乎说我，你们怎么看我，反正你们怎么看我，我也在你们那得不到什么东西，那我干脆自己想干嘛干嘛吧，这是一部分现实的这个，第一个基础，那当然第二个基础他会在生活中他会发现。可能在这个生活的磨炼中，他会发现反正我做这些事，我不做这些事别人也不能怎么理我，是不是应该一个小女孩走在路上，会特别注意自己的形象，可是那个中年的一些婆婆，他完全不在乎，因为别人拿他怎么不能怎么理。所以他觉得反正你们也不能左右我的生活，这是一些现实的基础，实际上，我们说如果现实的基础是这样，那为什么不是所有人都会成为那样，中年有你男以及这种婆婆呢，他们会还是会去约束自己呢，他这就出现，实际上。当这些人被生活磨炼的放弃，对别人的期待的时候，他在一大半上也放弃了自己，一个人越是不在乎自己，他才会变得放肆，变得这个不约束，这个不约束自己，所以当他对自己没有约束的时候，对他人就会很放肆。从这个角度来说，这部人我们可以理解，他真的是做了真实的自己吗，我想这儿这个真实是要打引号的，甚至是打问号的，对吧，就是当一个人不在乎自己，放弃了自己的时候，他对自己是没有约束的。但是我们说没有约束的是真实吗，他看到别人就讨厌，然后就骂人，这也是真实吗，我们要值得来问一个问题，这个打个问号，真正的我们说，一个人在生活中，可能你最后真正的，能够获得自我成长的人是什么样。随着年龄的增长，他一个人实现了自我成长，他可能是增加了自律，减少了虑贪，一个能够增加自律的人，同时他也同时才会减少虑贪，而当然在生活中，年轻人有一部分人是我在自律，但我对他人要求也很高。因为他希望社会像他这么做事情，要和我一样，因为年轻人多少还是有一些自我中心，可是等到一个人真正的成长到后面的时候，他会增加自律，减少虑贪，所谓增加自律就是，他自己在生活中对自己有内在的要求。有自己人生的内在的目标，他想成为一个什么样的人，所以他一直用一些更好的，更像美好的这种特质来要求自己，所以他会不断地寻求自我的一些改变，自我的完善，会增加自律，所谓增加自律就是对自己的言行举止。会用最符合现实条件的表达方式表达出来，那我们刚才再回顾到，刚才说有一些年龄大的放弃自己的人成为泼妇的人，实际上他所谓的真实，我们说打引号了，是因为他们的表达并不符合现实。大家可以看到很多这些泼妇骂街骂完了，没有人真正的去理解他的感受，也没有人采取他所期待的行为，所以就是他做出的实质上是一种纯粹的释放，而不是让他的言行举止和现实，客观现实相符合。以及客观现实的发展与的目标相符合，所以就是当我们做了真实的自己，会发现当你的自律增加对自己有内在的要求，慢慢地完善自己的同时，可能你也会做到一个减少率他，所以减少率他就是你会对他。当你对自己有人生的目标和内在的要求的时候，你不会把自己的人生寄托在别人的身上，所以你也不会再期待他人来满足自己，就是当我们对他人没有期待，就是不当的期待，就是没有自然也不会有更多的失望。那这个时候我们对他人其实是更容易接纳的，很多时候我们不接纳他人，是因为我们对他人有更高的期待，比方说这个父子之间，母子之间上一次咱们学院提的问题，提到比如说爸爸的一些反应，其实爸爸说的话本身。比如他要卖书什么，他把过去的书整理了扔掉，那么爸爸说这些东西，这些书我曾经花了几千块钱呢，那么爸爸这个话，如果我们单纯的用客观现实来说，他可能说的就是一个实际，当然可能会即便是有夸大。他也只是在说这些书花了几千块钱，他可能会把钱数夸大，但是他直接上表达的是这些书花了很多钱，就这么一个事情，但是呢因为我们的可能，我们学员对父母有更高的期待，这个期待当然是父亲可能非常理解自己。
- text: 或者父亲在某些方面很支持自己，或者会觉得希望父亲认可自己的做法，不要否定自己等等，当有这样的期待的时候，我们是很难接纳的，这个很难接纳就是我们不仅仅不允许别人，很难去允许别人说话。甚至我们会把别人说出来的话，进行很更大程度上的负面的解读，导致我们的内心有很多负面的情绪，但是当我们真正的减少了率他的时候，你会发现你可能对他人的这种过高的期待，或者不当的期待会减少。所以这个时候也更容易接纳别人，说一些话，还也允许别人说，很多时候我们是真正的去做到允许，别人说的时候，那么我们自己也就变得更加平静，这正如我上一在课上不断的重述的这三句话。就是我们要有改变自己所能改变的事物的勇气，接纳自己所不能改变事物的平静，以及区分证量者的智慧，而我们说也讲过智慧定能生慧，定能生慧这个定就是当我们真正的心平静下来，安定下来的时候，我们自然会有智慧生发。很多时候我们之所以没有智慧，或者遇到事情的时候处理的非常不得当，恰恰是因为我们被自己内心的这一件情绪所蒙蔽了，那就是说我们会看到别人说了一句话，我觉得他是在说我，然后我就很愤怒。然后做这个不合这个非常不合实际的举动，这个时候我们可能就会与勇气和平静越来越远，而如果我们增加自律，我们可能就对自己有内在的要求，我们不断的有勇气去改变，我们实质上也就拥有了这两者。这是我们说啊就是当我们在做真实的自己的时候，首先我们要知道所谓真实是什么，所谓真实是不是我内心的想法就要表达，我内心的情绪就要释放，这个我们说它是不是真实，我们再打个问号，一块来看，那有些人说，哎。我不能做真实的自己，为什么呢，真的不能啊，因为比如我对我领导很生气，我真的能去向领导发怒吗，我要向领导发怒，那领导会不会就开除我了，而我又无法承担这个结果，所以我只能忍气吞声，OK。出现个非常现实的问题，那么在这一类现实的问题中，什么是真实，首先呢，我们要想的是，所谓的真实并不是我们内心的想法，当你觉得有的人说，我当我觉得我领导为难我，领导为难你是真实的吗。我们至少对这个就打问号了，如果你坚定的不去怀疑，啊，就是觉得领导和自己过不去，领导偏袒，领导不公平等等等等，并且你第一时间把这个当成真相，那么这个当你基于这样的真相有情绪，然后你会把自己的情绪当成真相。啊，我这样的情绪就是因为他，其实这又是一个问题，当我们到了这一步的时候，那我们对领导是有敌意的，那请问，如果我们内心对别人有敌意，我们真的敢表达敌意吗，对不对，好，因为很多人不能做真实的自己。恰恰是说当他真实的自己，对于别人是有敌意的，而我们流露敌意的时候是有危险的，所以我们并不是在压抑自己，啊，在别人面前压抑自己，而是我们在做有利于我们自己更好，生存的事情，比如说啊，我对领导有敌意。然后我把这种敌意给解决掉，或者把这种敌意给化解掉，保证自己的安全，这是不是真实的自己，当然是，就是你自己，为了你自己的未来做出了一个更，符合你自己真实利益的选择，可是很多人啊，把做真实的自己完全理解成。我的我有什么情绪，我有什么心情，我就释放什么情绪，为什么会这样理解呢，他为什么会说，哎，我现在有对领导很愤怒，但是我没有去向领导发火，我自己控制下来了，我就觉得自己活得不真实呢。就是其实他是做了一个非常真实的，选择，非常符合自己生存的选择，可是他觉得这不是真实的我，这是虚伪的我，这是虚假的我，因为我很愤怒，ok，你看其实大家为什么会认为情绪的，自己才是真实的呢。而理性的自己不是真实的呢，在很多人说真做真实的自己的时候，我们的第一反应都是做，让自己的情绪得到释放的自己，而不是那个理性的自己，总总以为理性的自己是压抑的自己，好，那做到到这一步的时候。
- text: 大家可能对真实的自己隐隐有些理解，我们为什么会更在乎这个，而对后者贬之呢，是因为人们，人啊在很多时候，人是一个非常，遵从自己感受的动物，所以比如情绪就来自于我们的感受。而我们会把情绪和感受当成真实的自己，而理性参与的部分当成一个压抑的自己，很多人说哎我这会应该是，我这会很生气，可是我，就压着自己什么都没有做，过后他就开始很对自己更生气，生气的是我为什么不敢去啊。发泄我的愤怒，我为什么压抑自己，就我为什么要嗯这么活得这么痛苦，这样我们在这个，这与我们大脑的一些机制是有关系的，因为人类的这种嗯大脑啊，他是也多少是有些偷懒的，这种偷懒是他很在能不去动用。理性的资源啊，不去动用资源去分析去处理这些事情的时候，他宁可按照本能形式，因为按照本能形式是我们最低的消耗资源的方式，所以而按照本能，其实我们更多的人是受情感情绪驱动的啊，我不管我自己的情绪。啊我我不我像原始的人类恐惧，我就跑啊，紧张我就开始拿起这个武器，这个愤怒我就开始打向对方发生攻发出攻击，实际上情绪的人情绪的大脑，他比这个理性的大脑更原始，那他更原始实际上他也是一种让我们人类觉得。更本能或者更薄，这个消耗更低的一种方式，那么在这种情况下，人类是但凡能够大概去处理，他都不愿意去动用理性的大脑，所以你看，当我们去动用理性的时候本身啊，我们的消耗就更多，这也是为什么人们会认为。我要是用理性处理事情，我觉得很压抑我更痛苦我更累，这事与我们这个大脑有一定的关系的，所以这也导致很多人觉得，哎呀我一我整条是很理性的控制自己，我就很累很累啊，我就想做那种想骂就骂，想跳就跳想打就打。就是很遵从他的情绪本能的这种人，所以这也造成很多人觉得我很压抑，导致很多人对真实的自己的理解是情绪的百分百释放，当我们说哦你的情绪不能这样释放的时候，他就觉得哦我没有做真实的自己。好这一点呢是我们对真实自己的误解的一个解读，我想到这大家可以想哦，当我们真的不再去把自己的眼光局限在，啊我有什么情绪就释放什么情绪，而我又情绪不释放就是压抑，我们首先去掉这个认知和想法的时候。你还有没有觉得自己不是真实的自己呢，比方说你可能会认为，哦今天我有情绪了，但是呢这个情绪释放出来对于我和他人都是不利的，那么我做一个更理性的选择，我没有去把这种情绪释放，那这时候你是不是真实的自己。那我在我看来这也是真实的自己，所以做真实的自己有那么难吗，没有啊，首先我们说没有那么难，嗯很多人觉得做真实的自己很难很难，是因为我们其实对真实的自己的认知本身就是有问题的。那到了这里呢可能有人会有一点疑惑啊，因为之前我们讲情绪和感受的时候，我曾经讲过我们要尊重我们的情绪和感受，只要出现了情绪和感受我们都要尊重他，那既然这样我们为什么还要去啊不去释放他呢。你看ok我们尊重情绪和让情绪以他原本的方式释放，这又是两个层面，所以尊重情绪是当我有了这个情绪，我不去否定他不去打压他啊，比如说我今天领导批评我了，我很委屈，这时候我就是很委屈。我不会第一时间说啊你凭什么委屈啊，你有什么资格委屈啊，你委屈就是一个懦弱的人，ok其实当我们感到委屈然后又对委屈进行了评价的时候，其实我们是在否定我们的情绪，进而否定了，会让我们觉得我就不应该这样。但是说我们尊重情绪，我一看见情绪说哦领导批评我的时候我委屈了啊，我特别委屈，那可能我会想想自己委屈一会，但是委屈完了我会来看自己的委屈，我是不是说我一委屈马上向领导区去发现呢。我要把自己的委屈留录给领导呢，在大会上我一定要哭啊，比如正在开会领导说了我两句我就开始哭啊，让全场的人都没法开会了，是这样吗，不是就是说当我有委屈，我可能能看见自己的委屈，
- text: 然后呢来问问自己委屈什么。当我感到委屈的时候，我内心是一定有声音的，一定有想法的，那可能这时候我来看一看自己的想法，哦为什么委屈哦，原来是我做这份工作做了很努力，结果一点点错误，领导就批评我了，那可能我就哦领导对我太严苛了。领导没有看见我的辛苦，那这个时候我们就开始来发现自己的情绪是什么，我给大家举一个例子啊，曾经我在上博士的时候发生过一件事，是我们那天晚上我们那天连续开了三天的会啊，组内科研会议开了三天的会呢。因为我们的那个领导呢，觉得我记笔记和记这种就是记录的这个记录，特别全还特别的快，所以呢，我们领导就给说这一次会议记录就由我来做，我说OK，那么三天的会议做了很多的这个记录，因为那个是科研。所以特别详细要很多的这个项目的计划啊等等等等，就那天晚上开会到九点，领导说，哎你明天上午能把记录给我吗，他在上午就让我给他，因为着急又，那我就说那我晚上加班吧，因为还要整理嘛。所以我那天晚上就加班到了夜里两点，把这个记录给完完整整的给发到了他的邮箱里，我觉得很好啊，你看自己这么辛苦啊，这么努力还这么完整弄了那么大，那么多的一份工作量，结果到第二天早上我睁开眼睛的时候。我就发现我的邮箱里有一个邮会，我们老板回复的邮件就冲着我大批了一通，嗯，当时我就特别委屈啊，为什么批了一通呢，是因为我们这个会议的这个参与人，每次要把所有的参与人都写上，而我们每次参与人基本都是这样人。所以我有好几次都是把这个参与人的人名，人名单直接复制过来的，那这一次呢，我也没例外，我就复制过来了，结果我忽略了一个事情，就是我们其中有一个老师，这次因为特殊情况没有参加。然后我就把他的名字也给放了忘了啊，就忘了把他去掉，然后就是这么一个事情，而领导就给我回复邮件说，那个谁谁有参加会议吗，你为什么把他写上一点都不认真，哦，当时看到这句话我就很委屈啊，我这么委屈。我后来我就想我为什么委屈，因为我觉得哎呀，这个我做了这么大量的工作，你都看不见，你都没有表扬一句，然后我就写错了一个名字，你就直接批评了我，那我的委屈来自于老板没有看见，我的付出却只看到了我的错误。人会这样子啊，觉得我的成绩你没有看到，你只看到了我的错误，所以当时很委屈，但是实质上我很快就来调整了这样的一个情绪，因为我发现，其实对于我的工作的这个呃，成绩他是能够看到的，他为什么能看到呢，是因为嗯。他每次都会想要让我来做记录，那一定是他看到了我的成绩，才愿意让我来做，觉得我做的好，然后不好，他就不换人不会让我做对不对，所以对于这个成绩已经成了一个他默认的我的能力了，他不需要来重复了。可是对我的错误，他却要可能要指出来，所以当我看到这一部分的时候，我也就不再生气了，我也不再委屈了，我觉得这个这只是确实只是，这个每个人他把你能做的事情，已经当成这种基础了，然后犯的错给你指出来。那就算吧指出就指出，我就给他当个现实的老师哎，这次真的大意了，没有注意到这个，那其实也就没有什么，当然下一次那个开会的时候，哎我们老板还是会说哦，你来做你做的好，你看其实啊，这样的时候我们就会发现。我们可以允许自己允许自己之后，我们要来想我，我这种委屈来自于我什么样的一个想法，然后这样的想法会是什么，他对我的影响是什么，这是我们在尊重情绪，但是我们说情绪走到释放啊，我是不是很委屈。我就一定要告诉老板，老板你不应该这么批评我，我做了这么多工作啊，那个你看你就只看到我错误，我很委屈，嗯，是不是我一定要这么做，我认为如果我真的这么做了，啊可能老板会觉得哎，你看这孩子这是什么成年人了。一说两句你就开始这么委屈，他甚至会觉得嗯，这个只是只是错误嘛，指出你的错误而已，然后呢，
- text: 但你这么做对于你的这个后续，其实他做和不做，你都是这个事情发生了，然后对后续其实没有影响，我们后续不是会议。还是要我记录还是一样的生活，所以这个时候我就觉得，这个是自己要选择，要做和不做，也就是我们要去表象，就是我有这样的情绪，我是不是一定要让别人知晓我的情绪，这是两码事，我我们当我们有情绪的时候。我们自己知晓自己的情绪最重要，那是否一定要让别人知晓自己的情绪，他重要不重要呢，只要根据我们现实的来判断，有的时候可能对很重要的事情，我们需要让对方知道，你这么做我很愤怒。我我不能接受你再一次出现这种情况，但是有一些事情，我们是不是要把我们时刻的情绪，都要告诉别人呢，啊这是两码事情，所以，当我们在说到真实的自己的时候，我们就要来考虑啊，我们并真实的自己并不等于说。呃我有什么就一定要让别人知道我有什么，啊这是两个大家要注意的，真实的自己我有什么，我自己知道我为什么有这个，而不是说我有什么，我一定要让别人知道我有什么，是不是，其实所谓真实就是自己尊重自己是第一步。而对于很多人来说就像我刚才说，很多人觉得我不能做真实的自己，是因为，我很多的情绪都是对别人的，那我当然不能告诉别人了，是不是我对他愤怒，我就告诉他我对你很愤怒，这样不利于我们的关系啊。因为我们出于关系的考虑，没有让自己的情绪被别人知晓，我们就觉得自己不真实，就像我刚才讲这个其实有点远，了就是我们首先让自己知道自己是最重要的，其次才是根据情况来考虑，是否有必要让别人知道自己的情绪。那在这一点上我们想更重点的说是，我们很多时候不敢有很多人说，哎比如说在我觉得，如果让他知道我的情绪是有好处的，也是对我们的关系其实是有好处的，有没有这样的情况呢，有，啊有这样的情况比如说我们和伴侣之间。那有的时候伴侣和自己因为走得太近了，所以我们会无意识的跨越我们的界限，或者会在生活中无意识的有碰触对方的底线，但是如果这时候我们不去说，那对方不知道我们说不知者不会过呀，很多时候我们每个人的底线。和原则是不知的，那么如果他做了一件事情，让我们觉得啊触碰了自己的底线，自己不能忍受，自己会给自己带来很多的负面情绪，那这个时候我们是不是有必要告知他，那这个时候对对方的告知，其实不仅仅对自己是有好处的。对自己和对方的关系也是有好处的，为什么这么说，因为如果我们长期的生活，不告知对方而一方面压抑自己，一方面对对方愤怒，那对方呢却在不知不觉间被你愤怒了，他会觉得莫名其妙，有一天突然你告诉他说。我不想和你过了，我要和你分手啊，我要和你离婚，因为你多么糟，然后对方会忽然很奇怪说怎么啦，我从来都不知道，你为什么不告诉我，那这时候请问是你的问题，还是对方的问题呢，那为什么你不告诉他呢。生活中这样的例子很多呀，我在那个，这种我们在这个夫妻家庭咨询的过程中就会发现，很多时候这个女方啊都已经愤怒的，不能再愤怒了，就是觉得这个日子过不下去了，结果那个男方呢还莫名其妙，男方会说。哎好好的日子你为什么不过呀，你为什么在这找事啊，就是他完全的不能理解，这个女人在干嘛，他觉得每天很好啊，我去上班赚钱，然后回到家，你做好吧，我们过日子啊，你带好孩子，他觉得这是很好的家庭呀。怎么就过不下去了，你怎么就这么愤怒，你怎么就这么多这个突然变成这样了，那没事找事了，所以这种情况恰恰就是说，当我们向他人表达，其实是对自己的感情，和对他人的关系负责，有的时候，我们对他人带给我们的话。触犯我们底线的，可是我们不说对方并不知道，但这这一部分是我们要去考虑的，那我们考虑就是说，我们在做真实的自己，什么是真实的自己，就是说我们和他人的这个关系中，我们不敢去表达自己的情绪的时候。
- text: 实际上是我们内心，有敌意，所谓自己，我们内心有敌意是，我们在出现一些情绪的时候，因为这个情绪，我们会本能的认为是，不做，甚至有些人是不做分析的，他会觉得就是对方引起的，如果是对方造成这种情况，他觉得。如果我要向对方去表达，那我在追责，大家要注意这个字，就是追责，或者说归责，就是责任，责任的责，我们之所以不敢向别人表达，是因为我们我们自己内心，有这种负面的敌意，那这个敌意来自于说，我的情绪是你造成的。所以我要说给你的话，那你那就是说这个责任是你的，那你是错的，你要改的，当我说给你的话，你会觉得，当我们把这个定义成这一部分的时候，实际上我们内心非常清楚，我们对别人是有敌意的，因为这个事情。如果说给对方，那预示着，对方要去做很多的努力，或者按照我们的意愿，为我们负责，所以我们会觉得，哎呀，那万一我说了，对方不愿意做，不愿意负责，会不会就对我很生气，以至于很多人不敢去说，不敢去表达呀。就是因为我们首先内心就已经，把对方化为一个，这个错误的承担者，那我们就会认为他是责任方，而作为责任方，那对方就是一个承担我们的情绪的人，那一定要去对，是对方要认识很多问题的，我们会害怕。但是我如果我们换一个角度啊，就是其实当我们出现一些情绪的时候，我们可以理解情绪是自己的，比如我愤怒情绪是我自己的，那我只是需要别人来配合，在这个角度上，那我们对他人是没有敌意的，比方说你和伴侣之间。呃这个发生了一点小小误会，或者生活中一些小事件，那这个时候你对伴侣是有期待的，比如说你希望伴侣主动来给你，这个打个招呼啊，主动的来沟通啊，主动来示好啊，比如夫妻两个吵架了，你希望对方主动一些。可是对方就不主动，所以这个时候很多女人可能不会，就是会愤怒，他会直接的愤怒，就是你看你为什么不主动，你看别的男人就会主动和老婆，你看你怎么怎么样啊，就开始首先要愤怒了，当他愤怒的时候，他的指向是谁呢。他的指向是伴侣，他觉得我的愤怒是因为伴侣的错误，我我愤怒是因为你不哄我，我愤怒是因为你不像别的男人那样大度，我愤怒是因为你不够爱我，你为什么不哄我，你看到我哭，你也不来主动的做出一些努力。而我愤怒是因为总之就是他的，这个情绪归结在对方身上的时候，他是有规则的以及追责的，那么在这种情况下，自然他们俩是一个不平等的关系，也就是说我在上你在下，你应该来为这个事情承担的。而我就没有我什么也不需要做，这时候你扮演的是一个惩罚者，对方会扮演一个被惩罚者，那这种如果你去是一个惩罚者，惩罚对方，那你想两个人之间是不是敌意的关系呢，但是相反，如果我们看到自己的愤怒。我们在愤怒的背后是什么想法呢，我们的想法是，啊，我你的期待是我想让别人，让他来哄主动哄我，那为什么会有这样的期待呢，这期待背后有什么观念呢，你说哎呀主动哄我就是爱我呀，让我感受到爱意呀，OK。那回到这儿，我们说你的愤怒是因为他不主动哄你，还是你的愤怒是因为你希望对方做一些事情，让你感受到爱意，而这个是来满足自己爱的需要，而你的愤怒不是因为他不主动哄你，而是因为你爱的需要没有得到满足。那这个时候作为对方来说呀，他完全是你爱的需要的满足的配合者，而不是责任者，你想得到爱的满足，你想让有人配合你，那既然你想让人家配合你，你的态度还会那么差吗，是不是你还会像你的一个合伙人。或者配合人你那么的愤怒吗，你可能会换一个态度，所以从这个层面，当你做了你可能当你做了真实的自己，会是什么样呢，当你感到愤怒的时候，你先看到自己内心的期待，然后看到自己的观念。然后看到自己其实是爱的需要的满足，当你发现这一点的时候，你其实是希望他配合你，满足你内心爱的需要的，那既然你需要他配合，
