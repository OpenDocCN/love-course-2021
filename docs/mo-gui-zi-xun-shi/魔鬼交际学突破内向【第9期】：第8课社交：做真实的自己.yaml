- text: 与我们的人格和我们所做出的现实往往是符合的，可是呢，因为我们自己有太多的想法，干扰了自己，导致自己没有做，比如你看你一个同事。你想和他去吃饭，结果呢，你的内心出现一个声音声哎呀算了吧，人家你看不一定喜欢我，结果没有去，是不是，那到了这里我们可以理解，我想做什么去做什么，并不是说啊我想骂人骂人想打人打人，我想吵架就吵架。我想生气就生气，而是我内心有什么样的动力，这个动力会促使我想去做出一些，更符合我的目标的行为，这时候我是不是去做了，哎我想给别人社交，那我有没有真的去做出一些事情，因为在我的这个，咨询或者是这个。经验里啊，很多有社交问题的人，其实他的社交内，都是在内心系里完成的，他的行为并没有变化，也就是说他见了别人，就不怎么打招呼，也不怎么主动，也不会去真正的在行为上做出，这个社交的举动。有很多所想要社交以及社交的，这些过程社交的结果等等，都在他内心系里完成了，所以当内心系里完成了后来，他不去了，因为他想了很多很多负面的东西结果，什么都没有做，结果自己在社交的现实中什么都没有做。导致自己的社交现状不好，然后他就归因于我不找人喜欢，我这个人不行，说到内心系这一部分啊，我想嗯给大家分享一个，嗯感受啊就是，人有一句话叫想的越多，做的越少，其实这句话呀，他是有心理学基础的。比方说有些人在生活中，他他把他在大脑中把所有的过程都演绎了，嗯他演绎完之后，他不去做，越是演绎的越多啊越是想的越多的人，他越是不会做，为什么呢，因为他在想想象中已经完成了。在生活中有一类人可能大家我不知道见过没有，但是是存在的，比如说有的孩子啊，他特别的，孝顺父母，他所谓的孝顺是，他觉得父母在内心里觉得父母受了很多苦啊，很可怜啊，然后嗯不想去给父母带来负担呀等等等等。但是在现实生活中他并不孝顺父母，这个所谓的并不孝顺父母是他的行为，并不能，就是在别人的眼中他的行为并不是孝顺父母的，那为什么会出现这样的偏差，那说起父母的时候他就会哭啊，啊说我父母多不容易啊多可怜啊。怎么怎么样可是呢，现实生活中呢，他每天回到家啊爸爸妈妈给他做好饭，他也不去帮忙，啊爸爸妈妈生病了，他就说你怎么样，你要注意身体啊把把父母给劈一顿，自己也不会真的去给父母好好的考虑啊，陪陪同他们去看病。就是他在想象中完成了很多孝顺的这种，想法哎呀父母不容易，但是呢在行为上却没有没有给父母端过一碗饭，啊没有给父母端过一次洗脚水，那他这个过程就是我们心理学上说的。实际上他所有的所谓孝顺父母的都在脑海里完成了，有他大脑里各种对父母的心疼，心疼完了对哎呀我好心疼父母了，好了实际上在现实生活中他在干嘛他在逃避，现实生活中并不是说他故意说我不孝顺父母。而是说他因为在大脑中想象了父母太多的，可怜和无助和这种父母的不容易，而他的这个一旦想的太多的时候，你知道大脑会有一个倾向是什么，人类有一个倾向可以说我们的脑是倾向于去接触那些，美好的食物的。美好的食物的总是这样逃避不好的食物的，大家可以尝试你会发现真的是这样，当他当一个人觉得这，这个人或者这个地方，还要一想到都是一些不好的可怜的悲伤的时候，人会本能的去逃避他，这是为什么我说当他觉得自己很。就是在大脑里把父母想的很可怜很不容易，等等等等的时候，他的行为上并没有去真正的走近父母，更没有走进父母的内心，为什么呢，他恐惧，他想逃避，因为他觉得父母很可怜啊，那我要去走进父母的内心的话。能看到父母更可怜我就不愿意走近，实际上他的行为上会有一种逃离，就是，其实不会去真正的去照顾父母，而每时每刻去关心父母，所以这种，在我们其他方面也是有表现的，比如说我们俗话还有句话叫什么呢。说久病床前无孝子，
- text: 那说到这句话的时候很多人会觉得，哎呀这人性好恶呀，是不是，你看父母养了你一辈子，结果父母一生病，孩子们不养父母了，真是久病床前无孝子，这人性太恶了，但事实上，我觉得也不全是人性恶。这就像我们说的一部分，因为一个爱真正很爱父母的孩子，他如果长期的，他长期的如果看到父母受苦，他的本能是想逃避的，就是因为看到父母受苦，会让他消耗很多的精神，所以他其实一方面想要照顾父母。另一方面他想逃避，这种逃避并不真的是说单纯的，逃避养育父母的责任，而是说他要保护自己，因为如果他长期的处于这种，对父母的心疼照顾中，他的这个心力承受是承受不了的，所以当一个人，那这回我们人都有这种。逃避痛苦的倾向，所以如果父母的疾病啊，长期生病那种痛苦，让他很痛苦的时候，他就想要逃避，这就为什么说，九病床前无孝子，那这个孝子宁可出钱，这就为什么我们还有一句话叫，这个出钱比陪伴更容易呢。因为有一些孩子，他宁可出钱让别人照顾父母，他都不愿意自己照顾，为什么呢，因为自己照顾父母不单单要出钱，出力还要出情感，因为你每时每刻在身边有这种情感体验，而人总是想摆脱一些负面的情感体验的，所以。那同样表现在，如果我们的内心细过于丰富，我们的内心细已经把这个痛苦的情感体验，都都演绎了一遍，那我们的行为一定会逃避这种情感体验，所以我们行为就不会再去做这个事情，这就为什么我们说。同学们咱们在生活中有什么事情，可以去做，先去做，减少自己的想法，第二，即便是有想法，一定要认识到这只是自己的想法，而想法可以有很多种，我们要不断的调整自己的想法，同样的事情，有的人是积极的，有的人是悲。这个消极的，有的人乐观，有的人悲观，同样的事情，有的人的想法就很简单，有的人的想法就很豁达，而有的人想法就津津尽孝，所以我们其实通过，我们说认知心理学的理论叫ABC理论，ABC是吧，就是说。从一个人的行为到一个人的这个事件的结果，到一个结果，他这个，比如这样的一个起因，别人的行为，举动等等，他是不是一定导致这样的一个结果呢，那这个中间起作用的是B，B就是所谓的，就是我们的观念和信念。也可以离我们过程中还有想法，就同样这样一个事儿，我们不同的人想法不同，所以导致这个事情的结果也是不同的，好，在这个基础上，咱们最后再说就是，所谓做真实的自己，并不是，我想做什么做什么，我想愤怒就愤怒。而是说让我们自己的言行举止，更贴合真实的，客观的实际，而贴合客观的真实的实际的过程，恰恰是我们不断的来认识自己的认知，观念和想法，让他们尽可能的贴合事实，而尽可能贴合事实的过程就是我们说的那句。区分两者的智慧，区分哪些是自己不可改的，区分哪些是可改的，区分哪些情绪是真实的，就是是复合现实的，我们需要去勇敢面对，甚至需要向对方发声反处反击的，但有哪些情绪是我们自己的内心细，因为别人没有关系。那这一部分我们就要开始学着把它处理，让自己变得平静，而不是像别人是一样，好，那我们今天的课就到这里。
